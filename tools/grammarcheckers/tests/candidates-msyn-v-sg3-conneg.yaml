Tests:
  - "Markkânistemhovdâ ana huolâ Sämikulttuurkuávdáš Saijoos čuákkimsoojij markkânistmist já vyebdimist, tábáhtusâi orniimân lohtâseijein vuáválijn aašijn sehe palvâlemohtâduv hovdâpargoin. Lasseen sun tuáimá oovdânpyehten suu toimâsuárgán kullee pargoin sämitige toimâorgaanijn. Asâttâsvuáđusâš tohálâšvuođâvátámâššân lii virge vaattâm škovliittâs já sämikielâ táiđu (asâttâs 1727/95). Pargoost cevzim iššeed hiäivulâš ollâškovlâtuđhos, markkânistemsyergi já sämikulttuur šiev tubdâm sehe šiev eŋgâlâškielâ táiđu. Pargo tipšomist annojeh oovtâspargo- já viärmádâttâmtááiđuh, markkânistemmohtâ, ornim- já stivrimnahcâ sehe tedduuhaldâšem. Pálkkám meriduvvoo sämitige pálkkámvuáháduv vátámâštääsi IV/I mield (vuáđupälkki 2 686,76 evrod/mp). Vuáđupäälhi lasseen máksoo 24 % sämikuávlu lase já pargohárjánem mield meridum hárjánemlase. Virgeest lii kuuđâ mánupaje keččâlemäigi. Ucâmušâid lahtosijdisguin kalga toimâttiđ sämitige čäällimkoodán majemustáá 27.2.2016 tme 16.00 čujottâsân Sajos, 99870 Inari. Ucâmušah iä macâttuvvoo. Lasetiäđuin pargoost addel Pia Ruotsala puh. 010 839 3106. Saijoos já sämitige toimâmân puáhtá uápásmiđ nettičujottâsâin www.sajos.fi já www.samediggi.fi Anarist 27.1.2016 ¶"
  - "Puásuituálu lii puoh enâmustáá uáinojeijee sämikulttuur uási. Puoh sämmiliih iä finnee áigápuáđus puásuituálust, mutâ ton siärvuslâš já kulttuurlâš merhâšume lii ain styeres. Puásuituálu ihásâštábáhtussáid, kiässáá vyesimiärkkumijd já táálváá pygálysáid, uásálist táválávt ubâ suuhâ. Tot lii áinoo ärbivuáválâš sämmilâš iäláttâs, mii lii ohtuunis kannatteijee. Puásuituálu puáđuin suulân 14 prosenttid šadda staatâ já EU-torjuin. Maaŋgâ sämmilâš hárjut puásuituálu paaldâst uceslágán mađhâšem- teikâ jáludemtooimâ. Sämikuávlu kulá eromâš puásuituálukuávlun, kost poccuin lii rijjâ kuáttumvuoigâdvuotâ. Sämikuávlust láá 13 palgâsid já suulân 1250 poccuuomâsteijed, mii lii suulân 27 % ubâ Suomâ poccuuomâsteijein. Elettempoccuuh láá suulân 40 % (78 307) ubâ Suomâ elettempoccuin já vááijuv 80 % Laapi elettempoccuin. ¶"
  - "Šlundevuođâ jieštipšo-ohjelm fáálá tiäđu šlundevuođâst já tyeijipiergâsijd tast cevziimân. Kevttee puáhtá moonnâđ čoođâ ubâ jieštipšo-ohjelm tâi valjiđ hiäivulumâšijd tyeijipiergâsijd tađe mield, moh oroh ávhálâžžân. Ohjelm puáhtá kevttiđ jiečânâs tâi ávhástâllâđ toin jo tuáimee toorjuu/tipšom iššeen. Ohjelm puáhtá kevttiđ veikkâ ij ličij šlundomvuođâ diagnoos. Jieštipšo-ohjelmist láá kulmâ uási: ¶"
  - "Pálkkám meriduvvoo sämitige pálkkámvuáháduv vátámâštääsi IV/I mield (vuáđupälkki 2 686,76 evrod/mp). Vuáđupäälhi lasseen máksoo 24 % sämikuávlu lase já pargohárjánem mield meridum hárjánemlase. Virgeest lii kuuđâ mánupaje keččâlemäigi. Ucâmušâid lahtosijdisguin kalga toimâttiđ sämitige čäällimkoodán majemustáá 27.2.2016 tme 16.00 čujottâsân Sajos, 99870 Inari. Ucâmušah iä macâttuvvoo. Lasetiäđuin pargoost addel Pia Ruotsala puh. 010 839 3106. Saijoos já sämitige toimâmân puáhtá uápásmiđ nettičujottâsâin ¶"
  - "Stivrâ tuhhiittij kyehti ciälkkámuš Iänuduv kieldân. Kieldâ lâi pivdám sämitiggeest ciälkkámuš kyehti proojeektvuáváámist: sämivaikuttâsâi miäruštâllâm kieldâlâš miärádâstoohâmprosessist já sämikielâ já -kulttuur iäláskittemprojektist. Sämitigge miäruštâlâi vuáđulávt vuáváámijd kieldâlij lahâasâttem háárán, aalmugijkoskâsij kenigâsvuođâi háárán sehe uđâsmitmij háárán, maid valmâštâleh staatâhaldâttuvvâst. Miäruštâllâm mield vuáváámijn láá mieldi tagareh oovdânpyehtimeh,  moh iä kulloo kieldâlâš jiešhaaldâšmân já luávkkájeh sämmilâš kulttuurjiešhaldâšem.  Sämitigge oonij vuávámijd uáli vááijuvlâžžân já lahâasâttem vuástásâžžân. Sämitigge almottij, ete vuástálist kuohtuid projektijd. Sämitigge kiddij huámášume meid toos, ete Iänuduv kieldâ ij lah tiävdám lahâaasâtlâš kenigâsvuođâs rähtiđ oovtviärdásâšvuotâvuávám já oovdânpuáhtá, ete kieldâ pehtilit säämi kielâlaavâ olášuttem. Sämitigge almottij, ete lii vaalmâš oovtâstpaargon kieldáin oovtviärdásâšvuotâvuávám rähtimist já sämmilij kielâlij já kulttuurlij vuoigâdvuođâi turviimân Iänuduv kieldâst. ¶"
  - "Suomâkielâ uánádâsâin evvk lii vaigâd jurgâliđ sämikielân. Njuolgist jurgâlum ceelhâ “ij puávtáččij ucceeb kiäsuttiđ/movtáskittiđ” (huám: kei ‘kiinnostaa’-sääni jurgâlusâi suogârdâllâm oovdeb Kielâ kukkáást !). Taan puáhtá še leggistiđ lohheid tâi aainâs-uv taid, kiäh tagarijd tarbâšeh. Kvg vist lii älkkeb, já tom tuástá čäälliđ sensuristhánnáá ávusin-uv: “keejâ/koijâd veikkâ Googlest”.  ¶"
  - "”Anarâškielâ lii adelâm munjin nuuvt mielâttes ennuv máhđulâšvuođâid, čäälliđ mainâsijd, porgâđ toimâtteijee pargoid ja lávluđ párnái skiärust. Jiem osko, ete toh ääših liččii lam máhđuliih, jis jiem mátáččii anarâškielâ. Jiem lah kuássin poollâm, ete munjin ij liččii pargosaje puátteevuođâst. Anarâškielâg ulmuid lii ain tárbu. Mun jiem ličij mun, jis jiem sárnuččii anarâškielâ. Anarâškielâ lii stuorrâ uási muu, já tom, kii mun lam.” ¶"
