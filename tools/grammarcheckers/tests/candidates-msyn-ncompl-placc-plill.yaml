Tests:
  - "ááigán 1.11.2015 – 31.1.2016, tâi sopâmuš mield. Nuorâirääđi lii finnim sierâruttâdem Oahppoofelaš-haavâ olášuttem várás. Haavâ ulmen lii selvâttiđ, moin suorgijn láá táál já puátteevuođâst pargosajeh sämikuávlust, moin suorgijn lii tárbu sämikielâlijd pargeid sehe magarijd pargoid puáhtá porgâđ ollásávt káiđuspargon. Proojeektpargee pargon lii oovdeeld mainâšum selvâttâs. Selvâttâsâst teddileh Oahppoofelaš-infovihko, mii juáhhoo nuoráid. ¶"
  - "Vihko fáálá nuoráid tiäđu tast, maht nuorâ puáhtá vyelgiđ škovliittuđ suárgán, moos lii oskottettee finniđ pargo tääl já puátteevuođâst sämikuávlust. Čielgiittâsâst totkoo meiddei main suorgijn lii tárbu sämikielâlâš pargeid sehe magarijd pargoid puáhtá porgâđ ollásávt káidusin. ¶"
  - "Sämikielâ kirjekielâ ovdánmijn já sämisiärváduv kulttuurlâš moránem mield sämikirjálâšvuotâ aalgij ovdániđ 1970-lovo aalgâ rääjist. Kirjálâšvuođâst šoodâi vyehi kuvviđ ohtsâškode tuhhitmettum tiilijd já lädijduttemproosees vaikuttâsâid sämmilijd. ¶"
  - "Haldâttâsohjelmist asâttuvvoo ulmen ILO 169-sopâmuš ratifisistem. Veikkâ ILO 169-sopâmuš ratifisistem lii lamaš Suomâ ulmen jo kuhháá, te kuássin ovdeláá äšši ij lah kirjejum haldâttâsohjelmân. “Haldâttâsohjelm ulme tuárju tave-eennâmlii sämisopâmuš jotkâráđádâlmijd” saavâjođetteijee Näkkäläjärviuáiná . Sämitige toohâm iävtuttâsah eennâmkevttim stivrimvuáháduv uđâsmitmân šoddii meid kirjejuđ haldâttâsohjelmân. Haldâttâs čoonnâs ovdediđ eennâmkevttim stivrejeijee lahâasâttâs čielgâsmitmáin já uásálistmáin algâaalmugijd kyeskee aalmugijkoskâsii oovtâstpaargon algâaalmugij tuođâlii suojâlem naanoodmân. “Linjim tuárju meiddei biodiversiteetsopâmuš artikla 8(j) olášuttem. Artikla 8(j)-pargojuávkku loppâraportistis iävtut eennâmkevttim stivrejeijee lahâasâttâs ovdedem” čielgee Näkkäläjärvi ääši tuávváá. ¶"
  - "Säminuorâi taaiđâtábáhtus, mii uárnejui Ucjuuvâst njuhčâmáánu 25.-26. peeivi, lâi oppeet säminuorâi já –máttáátteijei ivnáás tááiđui čäittim. Muusik, mii lâi tábáhtus válduteeman, čuojâi Ucjuvnjäälmi škoovlâ salist juáigusin, lavlun já räppin, maid maaŋgah čuojâldittii nuorâi jieijâs muusikjuávhuh. Sämitigge kijttá puoh taaiđâtábáhtus orniimân sierâ vuovijn uásálistem peelijd luhostum tábáhtusâst! ¶"
  - "Sämitigge asâttij käävci váldu-ulmed budjetihán 2015. Váldu-ulmen lii sämitige vaaljâi ornim. Hiäđukocemân kyeskee ulmeh kieđâvušeh ILO 169-sopâmuš ratifisistem, uásálistem haldâttâsráđádâlmijd, sämikielâi iäláskittemohjelm olášuttem já tave-eennâmlii sämisopâmuš tuhhiittem. Sämitige haldâttuv já jieijâs tooimâ njunošulmen asâttii sämitige pargo-oornig uđâsmittem já pargoviehâhaldâttuv ovdedem. Sämitigge tuhhit budjetive suhâpuolvâohjelm já uárnee sämmilij siärvuslâšvuođâ tuárjoo sämikulttuur miäldásii sämmilij aalmuglâšpeeivi juhle 6.2.2015 Anarist já juhle vuolgâttuvvoo meid stream-vuolgâttâssân. ¶"
  - "Ucceeblohováldálii čielgiittâs puáhtá uáinusân vááijuvvuođâid meiddei škoovlâi sämikielâ máttááttâsâst. Ko aalmug puáráásm, kalga smiettâđ meid eenikielâs peeleest sämmilâš puárásij tilálâšvuođâ. Uáivikaavpugkuávlu sämmiliih tuáivuh jieijâs saje, mii adeličij máhđulâšvuođâ kulttuur alnetoolâmân meiddei kaavpugist. ¶"
  - "Aalmugijkoskâsiih sopâmušah Aarâhšoddâdem arvuvuáđu linjejeh maaŋgah aalmugijkoskâsiih sopâmušah. Suomâ lii ratifisistám maaŋgâid aalmugijkoskâsijd sopâmušâid, moiguin tot lii čonâsâm sämmilij kielâ já kulttuur siäilutmân já oovdedmân. Tágáreh láá el. Kuávlulâš kielâid tâi ucceeblohokielâid kyeskee Eurooplâš vuáđukirje (SopS 23/1998) já Aalmuglâš ucceeblovoi suojâlem kyeskee raamialmossopâmuš (SopS 2/1998), KP-sopâmuš (SopS 7/1976) já Párnáá vuoigâdvuođâi sopâmuš (SopS60/1991). Ive 2007 tuhhiittum OA algâaalmugijd kyeskee julgáštus čuujoot mooraallâš äššikirjen sunde meiddei algâaalmugij olmoošvuoigâdvuođâi ovdánmân puátteevuođâst. Párnáá vuoigâdvuođâi sopâmuš kenigit sopâmušriijkâid turviđ párnáid uási ohtsâškode vyeimivaarijn, vuoigâdvuođâ uásálistiđ jieijâs kyeskee miärádâstohâmân já ohtsâškodde-elimân sehe vuoigâdvuođâ suoijâlmân já huolâtmân. Peivitipšoost párnáá uásálâšvuođâst lii saahâ siärvusân kulâmist já toos vaikutmist. Sopâmušâst tiäduttuvvoo párnáá hiäđu uáinimčievâ puohâin párnáá kyeskee tooimâin. Suomâ lahâasâttâs Vuáđulaavâ vuáđuvuoigâdvuođânjuolgâdusâin aarâhšoddâdem olášutmist kuávdášlâš vuoigâdvuođah láá oovtviärdásâšvuotâ, olmoošáárvu luávkkááhánnáávuotâ, ohtâgâs rijjâvuođâ já vuoigâdvuođâi turvim, oskoldâhrijjâvuođâ, párnáá vuoigâdvuotâ uásálistiđ já vaikuttiđ jieijâs aargâ já ovdánemtääsi tááhust tehálâš aššijd sehe kielâlâš já kulttuurlâš vuoigâdvuođah. Suomâ vuáđulaavâ mield lii sämmilijn algâaalmugin vuoigâdvuotâ paijeentoollâđ já ovdediđ jieijâs kielâ já kulttuur (PL 17.3 §). Almolâš vääldi kenigâsvuottân lii vuáđulaavâ 22 §:n mield turviđ vuáđuvuoigâdvuođâi já olmoošvuoigâdvuođâi olášuttem. Sämmilij vuáđuvuoigâdvuođânjuolgâdus oovtâst 22 §:jn kenigit almolâš vääldi tuárjuđ säämi algâaalmug jieijâs kielâ já kulttuur ovdedem. Sämmilij kielâlâš vuoigâdvuođâin lii asâttum säämi kielâlaavâst (1086/03). Eres aarâhšoddâdmist almolâš linjiimeh já laavah, maid kalga väldiđ vuotân: oovtviärdásâšvuođâlaahâ, laahâ sosiaalhuolâttâs äššigâš sajattuvâst já vuoigâdvuođâin, laahâ sosiaalhuolâttâs áámmátlâš pargojuávhu tohálâšvuođâvátámâšâin já aarâhšoddâdemvuávám vuáđustâsah. Laahâ párnái peivitipšoost Párnái peivitipšoost adelum laahâ (875/1981) kenigit kieldâid huolâttiđ tast, et párnái peivitipšo puáhtá adelil párnáá eenikieláin ađai sämikieláin (11 §). Párnái peivitipšoost adelum asâttâs (239/1973) 1 a § (1336/1994) mield párnái peivitipšo šoddâdemulmijd kulá eres lasseen sämmilij jieijâs kielâ já kulttuur tuárjum ovtâspargoost áášánkullee kulttuur ovdâsteijeiguin.  ¶"
  - "Suátišiljolase uážžuh meid ulmuuh, kiäin lii tuođâštus uásálistmist mijneraaijâmpargoid iivij 1945–1952. Suátišiljolase lii suulân 51 e/mp. Puáđuh tâi omâdâh iä vaaikut suátišiljolasan. ¶"
  - "Tun puávtáh uuccâđ áigápuátutorjuu, jis tuu puáđuh já omâduvah iä lah tuárvi velttidmettum koloid. Velttidmettum koloh láá ovdâmerkkân koloh asâmân, purrâmušân, tiervâsvuođâtiipšon já pihtâsáid. ¶"
  - "Suátišiljolase uážžuh meid ulmuuh, kiäin lii tuođâštus uásálistmist mijneraaijâmpargoid iivij 1945–1952. ¶"
