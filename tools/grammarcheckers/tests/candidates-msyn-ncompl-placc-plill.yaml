  - "- Pyereh ulmuuh! Taat rakkeet lii stuorrâ symbol! Tot lii tääbbin uáinusist miljovnijd autoid, moh vyejih täst lappâd ivveest. Tot lii stuorrâ symbol maaŋgâ-uv suujâst. Taat saje lii siisâpuáttimsaje kyevti stuorrâ uásistaatâ kooskâst. Taat rakkeet addel kunnee taan áimujotolâhkuávdážân. Tot lii kunnee meiddei ton huksejeijeid. Komovuotâohjelm lii lamaš čiähusist aaibâs meendu kuhháá táválijn ulmuin. Taat rakkeet puáhtá tom puohâi uáinusân! Mun persovnlávt kale tuáivuččim, et taat tiŋgâ ij liččii ollágin tääbbin museost, pic Atlant väldimeerâst. Tallehân mun liččim toin kirdám... Mut tääl kuittâg lii pyeri, et tot lii uáináttâh, mii lii tääbbin mii puohâi mušton. ¶"
  - "Uđđâ škovliittâs lii vuávájum ohtsâšpargoost pargoadeleijeigijn já oppâlágádâsâigijn konkreetlâš čäällimtáárbui vuáđuld. Máttááttâs uárnejuvvoo njyebžilávt nuuvt, et tot váldá vuotân jyehi uásiväldee pargo- já uáppueellim čäällimtáárbuid já háástuid. Čäällim siskáldâssân láá pargoelimân já uáppoid labdaseijee já máhđulávt rijjâááigán kyeskee teevstah. Čäällim puáhtá leđe jo-uv uđđâ teevstâ kreatiivlâš čäällim teikâ ovdiist leijee teevstâ jurgâlem. Taan nube tääsi tievâsmittemškovliittâs fáálá čäällimtorjuu, nuuvt et čällee ij pääsi ohtuu tevstâinis. Juurdân lii ruokâsmittiđ čäälliđ sämikielân já išediđ tast, et olmooš hárján čäälliđ njyebžilis kielâ táálái išeniävuigijn. Vuárdámuš lii, et anarâškielâ oinuuškuát ain eenâb mediast, sosiaallii mediast já Interneetist. ¶"
  - "Aanaarjäävri pirrâsijn aalgij stuorrâsavotij äigi 1921. Taažâ-eŋglandlâš finnodâh ATIF lâi uástám 1915 Meccihaldâttâsâst 2 miljovn koldâmuorâd, tondiet ko Tave-Taažâst iä lamaš tuárvi meecih čuoppâm várás. Čuopâdâsâin lâi stuorrâ merhâšume ubâ Aanaar kieldâ ovdánmân. Ubâ enâmist lâi tárbu pargoid já pälkkipargo maajeeld Aanaar savotáid pottii pargeeh kidâ Pohjanmaast. Muorah jođettuvvojii tälviv Aanaarjäävri riddoid siäiludemsoojijd, kost toh jođettuvvojii keessiv kárbáiguin Virdáánjaargân, Paččvei luusmán. Kooldah vuojâttuvvojii Paččvei njáálmán Jakobsnesân rahtum sááhá kuuvl, kote onnii Tave-Euroop stuárráámus sááhhán. Maŋeláá uási muorâin sáhhájui Njellimist, mon kuávdážân lâi rahtum stuorrâ sáhhámlágádâs. ¶"
  - "Sämikuávlu lihâdem já lihâdem hárjuttem -selvâttempargoost kärttejii sämikuávlu kieldâi liihâdmân lohtâseijee resursijd, táárbuid já máhđulâšvuođâid sehe säminuorâi uáinuid lihâdemkulttuurist já lihâdem máhđulâšvuođâin. Selvâttempargo puátusijd puáhtá ain anneeđ ävkkin ovdâmerkkân sämikuávlu lihâdem oovdedmân täsiárvusávt oovtâstpargoost sierâ tuáimeiguin. Lapin Liikunta ry olášuttij selvâttem Máttááttâs- já kulttuurministeriö tooimânaddelmin. Sämitige nuorâirääđi tuáimá oovtâstpargokyeimin selvâttempargoost. ¶"
