Tests:
  - "Muu päikkikuávlust iä lah meendugin maŋgâ ulmuu, kiäh sárnuh almolávt sämikielâ. Munjin kielâ lii uáli tehálâš já tuáivum, et tot nanosmuvá puátteevuođâst. Oskom, et puátteevuotâ niävttá pyerrin ton tááhust, et sämikielâ naanoodmân uážžup ennuv resurssijd. Onnáá peeivi maaŋgah nuorah viggeh nanodiđ kielâs, mut čielgâsávt tarbâšep eenâb. Oskom já tuáivum, et nahcip nanodiđ sämikielâ vala-uv eenâb puátteevuođâst. Oskom nuuvt, ko sämmilijn lii nuuvt noonâ oohtânkulluuvâšvuođâ tobdo, veikkâ mii lep-uv juohum neelji sierânâs enâmân. ¶"
  - "- Sämmilij demokraatlávt väljejum orgaan tuáimá meid ovdâmerkkân Euroopâst. Láá vala vaidâlittee ennuv juávhuh main iä lah ubâ tohkin vuoigâdvuođah moh Suomâ sämmilijd láá suovvum. Mutâ taam ij pyevti ettâđ jieštuđâváin mieláin, paahud europarlamiänttár Torvalds. Mist-uv láá ennuv maid koolgap pyerediđ. ¶"
  - "Sämitigge lii toohâm vijđes čielgiittâs säämi kielâlaavâ olášuumeest iivvijn 2004-2006. Ton mield sämikuávlu kieldâin ij lah tábáhtum tuođâlâš nubástus sämikielâlâš pargojuávhu já palvâlem meereest. Sämikuávlu kieldâin tuše Ucjuuvâ kieldâst sämikielâ kiäččoo virgehoittám iähtun tâi sierânâs ánsun. Sämikuávlust pargee kieldâi já staatâ pargein 9,5 % pasta adeliđ äššigâšpalvâlem sämikielân. ¶"
  - "Vuosmuš säämi kielâlaahâ šoodâi Suomâst vuáimán ive 1992 aalgâst já tot kenigitij staatâ virgeomâháid kevttiđ sämikielâ sämmilijguin ášástâldijn. Laahâ ij luptim sämikielâ virgálâš sajat-tuv. Sämikielâ kevttim virgeomâháin ij lah lamaš kuittâg luándulâš já tot lii kevttum tuše talle, ko sehe äššigâš já ääši tipšoo virgealmai lává máttám sämikielâ tuárvi pyereest. Laahâ ij vaattâm virge-almain sämikielâ tááiđu ubâ sämikuávlustkin. Sämmiliih láá annaam laavâ keellijdmettumin sämmi-lij kielâlâš vuoigâdvuođâi olášume tááhust. Taat poođij oovdân sämmilij kuullâmtilálâšvuođâin, moh uárnejuvvojii ive 1998 sämikuávlust tááláá säämi kielâlaavâ valmâštâllâm ohtâvuođâst. Säm-milij almos uáinu lii lamaš, et tuotâvuođâst sämikielân ij lah máhđulâš ášástâllâđ virgeomâháin, ko virgealmaah iä määti sämikielâ. ¶"
  - "Motomijn kieldâi já staatâ virgeomâháin iä lah tärhis tiäđuh sämikielâi iäruin. Tietimettumvuotâ lâi el. tast, maid sämikielâid kuávlust sárnoo, mon sämikielâ palvâlus kuávlust tarbâšuvvoo tâi maid sämikielâid virgáduv pargeeh sárnuh. ¶"
  - "Jieškote-uv haldâšemsuorgij kooskâ kalga lasettiđ ohtsâšpargo, vâi sämmilij kielâlâš vuoigâdvuo-đâid puáhtá turvâstiđ täsipiälásávt. Sämikuávlust ij lah sämipeelij já -seervij mield tuárvi sämi-kielâlâš párnái já nuorâi kerho- já máttááttâstoimâ. Sämikielâlâš kerhotoimâ puáhtá párnáid eidu taid tehálumosijd luándulâš kielâkevttimtilálâšvuođâid. Tutkâmušâi mield šaddee párnáá já nuorâ kielâkevttim ovdánmân on tehálâš uážžuđ kevttiđ kielâ siämmááahasij párnáiguin já nuorâiguin. ¶"
  - "Almos kielâlaavâst já säämi kielâlaavâst ij lah sierânâs kuoddâlemmáhđulâšvuotâ lahârikkomušâi čielgiimân ige sanktiovuáhádâh lahârikkomušâi estimân. Oovtviärdásâšvuođâlaahâ kiäldá kielâ vuáđuld tábáhtuvvee olgoštem já laavâst lii tađe várás sierânâs kuoddâlem- já sanktiovuáhádâh. ¶"
  - "Tágáreh puáris noomah, moh čaalman uáinin láá váhá komáliih, láá lamaš motomin tovle kiävtust Anarist, eereeb Ákkun-noomâ, mii lii heiviittâs Äijih-immeel káálgu noomást Ákku. Orjâlâškielâ pelni Säämi aal¬mugpeeivi (6.2.) lii Juoksáhkká, kote lâi ohtâ Máđáráhkká-immeel nieidâin. Anarâšâin iä lam tieh imeleh, mut Ákku lâi já suu nommâ heivee-uv pyereest Säämi aalmugpeeivi nommâpeivin. Eres noomah iänááš uásild láá päähináigásiih noomah, moh láá čuávuvááh: Äigee 1556-1671 (21.6.), Äigeesärree 1556-1620 (19.10.), Algepeivi 1570-72 (24.10.), Avetävgi, Avejuoksâ 1594 (17.7.), Mielâ 1556-1616 (23.9.), Mielâk 1563-85 (23. 9.), Mohce 1570-72 (28.7.), Mojo 1620, 1694 (22.1.) Nunná (8.7.), Pilcce 1556-87 (5.2.), Peeivihsarree (1563-91), Peivi, Peeivih 1556-1697 (16.6.), Raassaš já Raassâdijjee 1556-85 (3.10.), Ruigee 1579-95 (6.10.), Riijmâ 1558-59 Rounala siijdâst (9.9.), Caija 1563-1620 (3.4.), Sarree 1556-1704 (9.11.), Sarreejuoksâ 1570-71 (9.5.), Čuávvá 1580-94 (27.9.), Távgum 1583-84 (13.9.), Niävááš (2.2.), Ogge (8.9.), Pánná (11.11.), Ahemâl (9.6.), Cuurnâš (28.2.), Čuivááš ( 6.5.), Lavrukkâš (4.3.), Sijkkum 1571-89 (23.11), Tevdee 1570-1640 (23.12), Tuvdee 1556-1608 (21.2.), Uđđe 1563-84 (6.8.), Uđjus 1556-1620 (14.12.), Valjaaš (27.1.), Vällee já Válju 1556-80 (2.10.), sehe Ákkun (6.2.).  ¶"
  - "Taam puáhtá tutkâđ verdidmáin čuávuváid ovdâmeerhâid sorttâdemtavlustuv tiäđoid: keđgi – kiäđgán, kiemni – kiämnán, äiđi – ááiđán, uábbi – uábán, tyelji – tuálján, ihe – ihán. Táágubeht lii tuše vaahâg, et e-maadâ nominijn iä lah vokalnubástusah: e-maadâ nominij vuossâmuu staavvâl sáttoo ain leđe taggaar, mast soortâ 1 já soortâ 2 vokaleh láá siämmááh. Huámmáš meid, et talle ko e muttoo a :n, te mij ep vyerdi vokalnubástus, tondietko a ij kuássin toovât vokalnubástus [kei pajeláhháá]: šahe – šahan, valje – vaaljan.)  ¶"
  - "Määđhi majemuu uásist Njellimjäävrist lii máhđulâšvuotâ uápásmuđ nube maailmsuáđi historján. Saksalij já ryešilij sajaduvvah lijjii loppâive 1944 vuástáluvvâi Ryevdipoortâst, Njellimjäävri já Aanaarjäävri Pakšvuonnii koskâsii hiäŋgupähtileevist. Kaččâmhäävdih já taistâlemkyepih láá vala-uv uáinusist. Makken stuárráábeh taistâlmeh ton kuávlust iä lah ušom lamaš, tondiet ko saksalij juávhuh kiäsásiddii meddâl Avveel já Taažâ Jieŋâmeerâ hamânij kuávloid. ¶"
  - "Kirkko lii häämis peeleest masa täsiverdisâš ristâkirkko. Stuáruduvvâs peeleest tot lii tave-mäddisundeest 14 meetterid já nuorttâ- viestârsundeest 13,6 meetterid. Viestârriistâ jotkân huksejui 1760 - 1766 kiällustaappâl, mon vyeliuási tuáimá kirho viäskárin. Luuptah láá tave- já viestârriistâin. Juovviis kirkkoeennâm pirâstit čeepiht rahtum sibžesäiđi. Kirho aldasijn ij lah hävdieennâm, ko jaamižeh hävdiduvvojii piäđui keežild Äijihjoorŋâ Hävdieennâmsuolluid. ¶"
