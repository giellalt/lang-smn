  - "Säämi Parlamentaarlâš Rääđi uáiná, et pággunjuovâmeh lopâtteh Njeellim puásuituállei já sii perrui máhđulâšvuođâ hárjuttiđ säämi kulttuur. Rääđi uáiná, et pággunjuovâmeh láá tuođâlávt ruossâlâs OA olmoošvuoigâdvuođâi já poolitlâš vuoigâdvuođâi kyeskee sopâmuš 27. artiklain. Siämmáánáál pággunjuovâmeh láá ruossâlâs Suomâ vuáđulaavâ omâduv syeje miäruštellee 15 §:jn. Säämi Parlamentaarlâš Rääđi uáiná, et pággunjuovâmeh láá čielgâ čááitus tast, maht Suomâ puásuituálulaahâ ij vääldi vuotân säämi puásuituálu sierânâsjiešvuođâid, mast poccuid tipšoh siijdâimield tâi čaggekudijmield ucebijn ohtâduvâin ko tááláá laavâ miäruštâllâm paalgâs. Siijdâi luándutileh pyehtih spiekâstiđ nuuvt čuuvtij nubijnis, et koskâmiärásâš njuovvâmprooseent puohháid palgâs uásálijd puáhtá leđe tápulâš ovtâskâs siijdân – tegu Njeellim tábáhtusâst lii keevvâm. ¶"
  - "Lävdikodde meerrid staatâ pudjetist (válduluokka 33, sosiaal- já tiervâsvuođâministeriö) sämikielâlâš sosiaal- já tiervâsvuođâpalvâlusâi tuurvâstmân čujottum staatâtorjuu kevttimist. Tot valmâštâl sämitige čuákkimân kuhheeb äigipaje vuávám sämikielâlâš sosiaal- já tiervâsvuođâ¬palvâlusâi pyevtitmist já addel ihásávt sämitige čuákkimân já Laapi läänihaldâttâsân čielgiittâs sämikielâlâš sosiaal- já tiervâsvuođâpalvâlusâi tuurvâstmân čujottum staatâtorjuu kevttimist. Lävdikodde västid já ana huolâ Tave-Suomâ sosiaalsyergi mättimkuávdážân meridum sämiaalmug palvâlemtáárbui huámášume käibideijee tárbulij pargoi hoittáámist. ¶"
