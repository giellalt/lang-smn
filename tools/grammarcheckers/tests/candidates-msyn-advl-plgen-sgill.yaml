Tests:
  - "LAHÂČÄLLEE virgesajasâšvuođâ, mii álgá nuuvt jotelávt ko máhđulâš já pištá 30.9.2013 räi, máhđulávt kuhheebuv. Lahâčällee váldupargon lii toimâđ sämmilii vuoigâdvuođâi kyeskee aašij valmâštâllen já oovdânpyehten sämitige haldâttâsâst. Sämitiggeasâttâs (1727/95) mieldi tohálâšvuođâvátámâššân lii vuoigâdvuođâtiettuu kandidaat tuđhos já sämmilijd kyeskee vuoigâdvuođâlii aašij tubdâmuš. Asâttâs mieldi váttoo meid sämikielâ táiđu. Virgesajasâšvuođâ miänástuvvee tipšom išedeh lasseen haaldâtlâš pargoi tubdâm sehe šiev ruotâ/tárukielâ já eŋgalâskielâ táiđu. Pälkki miärášuvá sämitige pálkkááttemvuáháduv vátávâšvuodâtaasij III/I – III mieldi (vuáđupälkki kaskoo 2 733,27 – 2961,03 eurod/mp). Lahâčällee toimâsaje lii säämikulttuurkuávdáš Sajosist. Ucâmušâid lahtosijdiskuin kalga toimâttiđ sämitige čäällimkoodán 20.2.2013 tme 16.00 räi čujottâssáin Sajos, 99870 Aanaar. Lasetiäđuid sajasâšvuođâst addel haldâttâshovdâ Juha Guttorm, puh. +358(0)10 839 3102. Sämitige tooimân puáhtá uápásmuđ nettičujottâsâst www.samediggi.fi Anarist 31.1.2013  ¶"
  - "Ruávinjaargâst majebaargâ 28.10 toollum säämi parlamenttârij konferens tuhhiittij loppâäššikirje, mast tot el. tiäddut staatâi ovdâsvástádâs algâaalmugijdis kyeskee aalmugijkoskâsâš vuoigâdvuođâlâš kenigâsvuođâi olášutmist. Konferens loppâäššikirje ollásávt čuávvost: ¶"
  - "Sämikielâ lii säämi algâaalmug kielâ. Suomâ staatâ lii jiejâs lahâasâttâssáin sehe aalmugijkoskâsâš sopâmušâiguin čonâdâttâm turvâstiđ säämi algâaalmug kielâ já kulttuur paijeentoollâm já ovdedem. Sämmilijn lii Suomâ vuáđulaavâ mield kielâs já kulttuuris kyeskee jiešhaldâšem sämikuávlust. Taam jiešhaldâšem Sämitiggeolášut . Sämikielâi sajattâh lii uhkevuálásâš veikkâ sämikielâi tile lii mottoom uásild majemui iivij puáránâm. Ohtsâškodálâš tooimâin peerusthánnáá puoh sämikielah kuleh Unesco aalmugijkoskâsâš luokittâs mield uhkevuálásâš kieláid. Suomâst sarnum aanaar- já nuorttâsämikielâ luokittâllojeh uáli uhkevuálásâš kiellân. Keessiv 2002 sämikielâ meridui väldiđ mieldi EU komissio tuođâlávt uhkevuálásâš kielâi ohjelmân. Veikkâ sämikielâid lii mottoomverd puáhtám iäláskittiđ, tarbâšeh toh ennuv sierâlágán toorjâtooimâid vâi toh siäiluččii suhâpuolvâst nuubán. Suomâst lii jotonpieijum sämikielâi kyeskee kielâiäláskittemohjelm já Sämitigge lii čiälkkámušâstis huáputtâm iälákittemohjelm tooimânpieijâmij resurssijd já olášuttem. ¶"
  - "Säminuorâi vaikuttem stuorrâ lävkki valdui ive 2011, ko sämitigge meridij vuáđudiđ nuorâirääđi. Sämitige nuorâirääđi 15-25-ihásiih jesâneh valmâštâleh taid sämitige ciälkkámušâid, alguid já eres peleväldimijd, moh kyeskih säminuoráid teikâ säminuorâi eellimtiilijd. Nuorâirääđi oovded säminuorâi kielâlijd já kulttuurlijd vuoigâdvuođâid pirrâ Suomâ sehe naanood säminuorâi kulluuvâšvuođâ sämikulttuurân. Nuorâirääđi mield säminuoráid lii adelum eromâš kanava vaikuttiđ jieijâs aššijd. Sämitige nuorâirääđist lii meid eromâš áinoošlajâsâš sajattâh, tastko ton jesânijn lii sárnum- já mieldiorroomvuoigâdvuotâ sämitige almosčuákkimist. Sämitige nuorâirääđi lii algâttâm taan ive Ofelaš-tooimâ. Projektist jyehih tiäđu sämmilâšvuođâst nuorâin nuoráid. ¶"
  - "Keejâ uánihisvideo madduidis mäccee nuorâ pajeulmust ¶"
  - "Säämi Parlamentaarlâš Rääđi uáiná, et pággunjuovâmeh lopâtteh Njeellim puásuituállei já sii perrui máhđulâšvuođâ hárjuttiđ säämi kulttuur. Rääđi uáiná, et pággunjuovâmeh láá tuođâlávt ruossâlâs OA olmoošvuoigâdvuođâi já poolitlâš vuoigâdvuođâi kyeskee sopâmuš 27. artiklain. Siämmáánáál pággunjuovâmeh láá ruossâlâs Suomâ vuáđulaavâ omâduv syeje miäruštellee 15 §:jn. Säämi Parlamentaarlâš Rääđi uáiná, et pággunjuovâmeh láá čielgâ čááitus tast, maht Suomâ puásuituálulaahâ ij vääldi vuotân säämi puásuituálu sierânâsjiešvuođâid, mast poccuid tipšoh siijdâimield tâi čaggekudijmield ucebijn ohtâduvâin ko tááláá laavâ miäruštâllâm paalgâs. Siijdâi luándutileh pyehtih spiekâstiđ nuuvt čuuvtij nubijnis, et koskâmiärásâš njuovvâmprooseent puohháid palgâs uásálijd puáhtá leđe tápulâš ovtâskâs siijdân – tegu Njeellim tábáhtusâst lii keevvâm. ¶"
  - "Säämi parlamentaarlâš rääđi čuákkim tuhhiittij julgáštâs tave-eennâmlâš sämisopâmuš oovdedmist ráđádâlmij älgidijn. Iävtuttâs Suomâ, Ruotâ já Taažâ ohtsii tave-eennâmlâš sämisopâmuššân valmâštui täid staatâid já sämitiigijd ovdâstâm äššitobdeepatgojuávhu pargo puátusin ive 2005. Parlamentaarlâš rääđi váátá tääl, et älgee ráđádâlmáid kolgâččij asâttiđ pištee já tuhhiittettee äigitavlu. ¶"
  - "Sämitige saavâjođetteijee Juvá Leemit, Klemetti Näkkäläjärvi mainâšij nuuhâm saavâjođetteijeepaje ja sämmilij oovtâstpargo merhâšitteemus lävkkin eromâšávt tave-eennâmlâš sämisopâmuš jotkâráđádâlmij älgim. – Julgáštusâi olášume lii nanosávt čonnâsâm sämitige resurssáid já staatâi haalun oovded sämmilij vuoigâdvuođâid. Sämitigeh ovdedeh julgáštusâi olášume tave-eennâmlâš sämisopâmuš jotkâráđádâlmijn, juátká Näkkäläjärvi. ¶"
  - "Sämitigge almostitij škoovlâi älgim ohtâvuođâst 16 sämikielâlâš miäldusmateriaalâd (ohtsis 23 CD-já DVD-skiärrud) já oovtâ uđđâ oppâkirje. Miäldusmateriaalah láá anarâškielâlâš párnái fiilmah já oskoldâhlâš lavluuh, nuorttâsämikielâlâš kirkkolavluuh já evaŋgeliumteevstah sehe tavesämikielâlâš mainâseh, jienâkirje já saalmah. CD:h já DVD:h láá päddejum YLE Sámi radio studiost Anarist. ¶"
  - "Sopâmuš kieđâvuš olgooštem kieldim pargomarkkânijn já áámmát hárjuttem ohtâvuođâst. Sopâmuš kiäldá el. etnisâš tuávvážân vuáđuduvvee olgoštem pargomarkkânijn já áámmát hárjuttem ohtâvuođâst ( 1 artikla). Sopâmuš artikla 5 mield sierânâs suojâlem- já išedemtooimâid, moid kalga riemmâđ ILO sopâmušâi teikâ avžuuttâsâi tááhust, ij koolgâ toollâđ olgooštmin. Lasseen siämmáá artiklast eidu merideh, ete tagarijd sierânâstooimâid iä toolâ olgooštmin, moh láá tárbuliih tagarij ulmui táárbui tuurvâstmân, kiäh tarbâšeh sierânâs iše teikâ torjuu ovdâmerkkân kulttuurlâš sajattuv vuáđuld. ¶"
  - "Ávus uuvsâi uápástum Sajos-rieggeeh kiäsuttii páihálijd já mađhâšeijeid. 4.4.2012. ¶"
  - "Iänááš Sämitige kyeskee iävtuttâsah: 1. Sämitigge kalga algâttiđ čielgimpargo sämikielâlâš palvâlusâi tuurvâstmist já oov-dedmist sämikuávlu ulguubeln oovtâst riehtiministeriöin, sämiseervijguin já ucceeblohováldálâžžáin. 2. Sämmilij kielâlâš vuoigâdvuođâi olášutmân ličij ávhálâš, jis sämitigge vuáđudičij oovtâst sämikuávlu kieldâiguin mottoomlágánijd kielâkuávdáid, main toimâččii sämikieltáiđusiih virgealmaah já toimâulmuuh. Kuávdáin sämmiliih puávtáččii eelliđ viežžâmin sämikielâlâš äššigâšpalvâlem já koijâdmin ravvuid já tiäđuid el. säämi kielâlaavâst já sämmilij kielâlâš vuoigâdvuođâin sämikuávlu kieldâi já staatâ virgeomâhijn. 3. Kieldah, staatâ ohtâduvah já sämitigge kolgâččii tutkâđ máhđulâšvuođâid vuáđudiđ ohtsijd viirgijd, moiguin sämikielâlâš palvâlusah turvâstuuččii. 4. Sämitigge kalga tieđettiđ aktiivlávt säämi kielâlaavâst sämmiláid já movtijdittiđ säm-milijd kevttiđ sämikielâ. 5. Sämitigge kolgâččij vuáđudiđ ive kielâtaho - palhâšume, mii mieđettuuččij pyere-mustáá sämmilij kielâlâš tile pyeredâm staatâ tâi kieldâi ohtâdâhân tâi eres uážžoi já návt toovân movtijditáčij positiivlávt virgeomâhijd pyerediđ sämmilij kielâlâš tile. 6. Sämitigge kalga toimâinis faallâđ kielâpalvâlusâid meid sämikieltáiđusáid já išediđ sämmilijd sämikielâlâš ášásdâlmist virgeomâhijn. 7. Sämitigge kalga faallâđ tâi čäittiđ tom, kote pasta faallâđ säämi kielâlaahân já sämi-kulttuurân kullee škovlim- já máttááttâspalvâlusâid kieldáid, staatâ virgáduvváid já finnodâhlájádâssáid. 8. Sämitigge kalga haahâđ pisovâš ruttâdem sämmilâš rävisulmuid sämikielâ luuhâm- já čäällimtááiđu hahâmân já čäittiđ tahheid, kiäh uárnejeh sämikielâ škovlim. 9. Sämitigge já staatâ kolgâččáin toimâidiskuin já ruttâdmijguin adeliđ máhđulâšvuođâ sämikielâlâš rijjâ čuovviittâspargo máttááttâsân. 10. Puáttee säämi kielâlahâčielgiittâs várás kolgâččij tutkâđ adeliđ máhđulâšvuođâ ov-tâstiđ oovtviärdásâšvuođâlaavâ olášume já säämi kielâlaavâ olášume čuávvum sämikuávlust. 11. Säämi kielârääđist vuáđuduvvoo orgaan, mast lii jieijâs meriruttâ já mon puáhtá jie-čânâs haldâšiđ já stivriđ kielâovdedemtoimáid. Sämikielâ toimâttâh sirdoo kielârääđi vuálásâžžân já sämikielâ toimâttâh ovdeduvvoo kielâkuávdáá suundán äššitobden sämikielâ kyeskee koččâmâšâin. ¶"
  - "Sämiseervij já -peelij uáinui mield pyeremus vyehi sämikielâlâš palvâlusâi tuurvâstmân sämikuáv-lust lii sämikielâlâš palvâlusâi luándulâžžân toohâm. Tááláin palvâlemráhtusáin taat ij lah vala máh-đulâš, pic tot váátá staatâ já kieldâi virgeomâháin prioristim já palvâlusâi vuáválâš ovdedem. ¶"
  - "Paijeel peeli Suomâ sämmilijn áásá tááláá ääigist sämikuávlu ulguubeln. Nuuvtpa ferttee koijâdiđ, maht sämmilij kielâlâš palvâlusâid já vuoigâdvuođâid puáhtá turvâstiđ sämikuávlu ulguubeln. Suo-mâ vuáđulaahâ täähid sämmiláid vuáđulavâlâš vuoigâdvuođâid jieijâs kielân já kulttuurân. Tááláš vuáhádâh, mast sämikielâ máttááttâs ornim sämikuávlu ulguubeln páácá sämmilâšvanhimij aktiiv-lâšvuođâ viehân, áštá sämmilij vuáđulavâlâš vuoigâdvuođâ jieijâs kielân. Nuuvtpa Suomâ staatâst lii vuosâsajasâš kenigâsvuotâ huolâttiđ sämikielâlâš palvâlusâi tuurvâstmist sämikuávlu ulguubeln. ¶"
  - "Válduášálávt sämitige kyeskee iävtuttâsah: 31 Sämitigge kalga algâttiđ čielgimpargo sämikielâlâš palvâlusâi tuurvâstmist já oovdedmist sämikuávlu ulguubeln oovtâst riehtiministeriöin, sämiseervijguin já ucceeblohováldálâžžáin. 32 Sämmilij kielâlâš vuoigâdvuođâi olášutmân ličij ávhálâš, jis sämitigge vuáđudičij oovtâst sämikuávlu kieldâiguin mottoomlágánijd kielâkuávdáid, main toimâččii sämikieltáiđusiih virgealmaah já toimâulmuuh. Kuávdáin sämmiliih puávtáččii eelliđ viežžâmin sämikielâlâš äššigâšpalvâlem já koijâdmin ravvuid já tiäđuid el. säämi kielâlaavâst já sämmilij kielâlâš vuoigâdvuođâin sämikuávlu kieldâi já staatâ virgeomâháin. 33 Kieldah, staatâ ohtâduvah já sämitigge kolgâččii tutkâđ máhđulâšvuođâid vuáđudiđ ohtsijd viirgijd, moiguin sämikielâlâš palvâlusah turvâstuuččii. 34 Sämitigge kalga tieđettiđ aktiivlávt säämi kielâlaavâst sämmiláid já movtijdittiđ sämmilijd kevttiđ sämikielâ. 35 Sämitigge kolgâččij vuáđudiđ ive kielâtaho - palhâšume, mii mieđettuuččij pyeremustáá sämmilij kielâlâš tile pyeredâm staatâ tâi kieldâi ohtâdâhân tâi eres uážžoi já návt toovân movtijditáčij positiivlávt virgeomâháid pyerediđ sämmilij kielâlâš tile. 36 Sämitigge kalga toimâinis faallâđ kielâpalvâlusâid meid sämikieltáiđusáid já išediđ sämmi-lijd sämikielâlâš ášástâlmist virgeomâháin. 37 Sämitigge kalga faallâđ tâi čäittiđ tom, kote pasta faallâđ säämi kielâlaahân já sämikulttuu-rân kullee škovlim- já máttááttâspalvâlusâid kieldáid, staatâ virgáduvváid já finnodâhlájá-dâssáid. 38 Sämitigge kalga haahâđ pisovâš ruttâdem sämmilâš rävisulmuid sämikielâ luuhâm- já čääl-limtááiđu hahâmân já čäittiđ tahheid, kiäh uárnejeh sämikielâ škovlim. 39 Sämitigge já staatâ kolgâččáin toimâidiskuin já ruttâdmijguin adeliđ máhđulâšvuođâ sämi-kielâlâš rijjâ čuovviittâspargo máttááttâsân. 40 Puáttee säämi kielâlahâčielgiittâs várás kolgâččij tutkâđ adeliđ máhđulâšvuođâ ovtâstiđ oovtviärdásâšvuođâlaavâ olášume já säämi kielâlaavâ olášume čuávvum sämikuávlust. 41 Säämi kielârääđist vuáđuduvvoo orgaan, mast lii jieijâs meriruttâ já mon puáhtá jiečânâs haldâšiđ já stivriđ kielâovdedemtoimáid. Sämikielâ toimâttâh sirdoo kielârääđi vuálásâžžân já sämikielâ toimâttâh ovdeduvvoo kielâkuávdáá suundán äššitobden sämikielâ kyeskee koččâmâšâin. ¶"
  - "Torjui vaaikut meid tot, jis tun lah jottáám uápuid tâi lamaš pyeccen tâi pargottemmin. Ucemus toorjâ lii suulân 716 eurod mánuppaajeest. Ovdâmerkkân uáppee uážžu taan verd torjuu. ¶"
  - "Lii pyeri mušteđ, ete áigápuátutorjui vaigutteh meid kevttimnáál orroo väärih. Väärih merhâšeh ovdâmerkkân paŋkkitilin šeštum ruuđâid teikâ taggaar omâduv, mon puávtáh vyebdiđ, tegu kesituve. ¶"
  - "Jis tun algâttah uápuid tâi valmâštuuh kaskoo ive, tun puávtáh ánsášiđ rijjâ puáđuid ovdil tuu uápui älgim já valmâštum maŋa. Tárkkoo kuittâg puáturaajijd uáppumánuppoojij ääigi. Huolât tast, ete tust láá puáđuh uápui ääigi enâmustáá 696 e/mp toorjâmánuppaje kuáttá já 2 078 e/mp torjuuttes mánuppaje kuáttá. Tun koolgah kenski selvâttiđ Kelan, ete kuás tun lah finnim tuu puáđuid. ¶"
  - "Lii pyeri mušteđ, ete áigápuátutorjui vaikutteh meid kevttimnáál orroo omâduvah, tego paŋkkitilist šiäštust orroo ruuđah. ¶"
  - "Vaaljâi vuossâmuu rieggei uásálisteh piäláduvâi já jienâsteijeejuávhui asâttem iävtukkâsah. ¶"
  - "Uáppeeh iä lam čolmijdis oskođ. Iähân sij jyehi luvâldâlläm ääigi peessâm komovuotâhuáđđoid uáiniđ. Ige professorgin kuássin lam kuáhtám komovuotâhuáđđoid. ¶"
  - "Mun kavnim kyehti šiev reeseept: juovlâčieskâs já juovlâpiälhu. Kuohtuuh urruu šiev pajaldâssân, já nuuvt te keevâi, et mun jiem máttám valjiđ. Vistig mun halijdim čieskâs, mut meiddei piälkku kiäsutškuođij eenâb já eenâb. Nuuvtpa mun meridim rähtistiđ taid kuohtuid. Mut muu räähtistmist šoodâi suullân ubâ peeivi urkko, hyenessiähá miänástussáin. Muu liäibumist keevâi tuottân Murphy laahâ: jis miinii aašijd puáhtá moonnâđ puástud, te tot tuođâi-uv mana puástud. Ige ääši ollágin táiđám išediđ totkin, et mun jiem lijkkuu liäibumân, veik rähistâm-uv mälistem ton-uv oovdâst.  ¶"
  - "Tejâsekkâ koijâd, mii aašijd taha muu onne ilolâžžân. Must lii ohtâ äšši - tot labdas paargon. Anarâškielâ tivvoomohjelm lii tääl ton muddoost, et puávtám väldiđ tom jieččân tiätumašinân puáttee ohhoost já iskâđ ton kevttim. Mojonjalmijn paaccim kuldâliđ. Illá peljijdân uskum. Pelnub ive lam tien peeivist nievdâm. Ohjelm ij tiäđustkin lah vaalmâš, mut lâš-uv mihheen kuássin taan maailmist vaalmâš? ¶"
  - "Ohtâ šiev ovdâmerkkâ nuorâi sämikielâlii falâlduvvâst lii muu mielâst Yle Säämi muáddi ive tassaaš algâttem Sukkâršokki, mii aalgij nuorâ rävisulmui radio-ohjelmin, mut lii vijđánâm aktiivlâš tuáimen sosiaallii mediast ovdâmerkkân kuuvij, videoi já nuorâi kyeskee liiŋkâi peht. Taan keesi Sukkâršooki pargojuávkku keččâlij vijđediđ Sukkâršooki meid netti-tv pel. Ohjelm fáálá kuulmâ sämikielân eidu tom, maid muu uáinu mield nuorah tarbâšeh: ovdâkuuvijd sämikielân já äigikyevdilis saavâid säminuorâi uáinust. ¶"
  - " - Puáris sämmilâš almai S. Paulaharju mield Sieidi ađai palvâlemsaje lâi tehálii uásist sämmilij rituaalijn. Palvâlemsajeh lijjii távjá pirrâsist spiehâsteijee luánduhámmášumeh, moh lijjii älkkeeh iäruttiđ – ollâ källeeh, stuorrâ keeđgih, kuodduuh, muorâstuálpuh, suolluuh, käldeeh tâi tuoddârij aalaah. Keđgisiedih lijjii táváluboh ko muorâsieidih já ulmuuh onnii taid pasebin. Siijdâin lijjii jieijâs sieidih, mut siämmáánáál sieidih lijjii meid suuvâin, perruin já ovtâskâs ulmuin. Kuálásteijein, miäcásteijein já puásuiulmuin lijjii jieijâs palvâlemsajeh: kyelisieidih, koddesieidih já puásuisieidih. Kyelisieidih lijjii čaasij paaldâst, mecci- já puásuiulmui sieidih távjá vaarijn tâi tuoddârijn. Lijjii meiddei sieidih, main puovtij pivdeđ iše maaŋgâlágán táárbu várás iäláttâsâst hiäŋgááhánnáá. Sieidij merhâšume saatij muttuđ ereslágánin ko äigi kuulâi já iäláttâsah muttojii. Ulmuuh ellii táválávt palvâlmin sieidijd paihijdis alda, mut ovdâmerkkân Kittâl váldálii Taatsi sieidi ulmuuh pottii palvâliđ kuhes maađhij keččin-uv. Ulmuuh uhredij sieidijd, ko lâi tiäđust, et luánduvyeimih vaikutteh ulmui pivdoluukon. Vuáđunjuolgâdus mield tuše almaah ožžuu uhrediđ, mut láá tiäđust uhresajeh meid nisonij várás, nuuvtko Aanaarjäävri Niŋálâssuolluuh. Stuorrâ pasevuođâ tiet olmooš koolgâi aldaniđ sieidi kunnijâtteht. Ovdil piivdon vyelgim miäcásteijeeh monnii sieidi kuuvl áánnuđ läđisvuođâ já iše. Sij sattii meid koijâdiđ sieidist ravvuid ovdâmerkkân tast, kuus kulij kolgâččij moonnâđ. Sij luvâttillii toos paihijnoomâid, já mon noomâ eđâdijn sieidi lihâstij, te toho kulij lâi vuolgâ. Sieidi vuoidui kuolij vuojáin já ellei puoidijn já vooráin já te pivdui iše. Jis miäcásteijeeh finniiččii saallâs, te lopedui, et sij puávtáččii tast uási siäidán kijttosin. Kyelisieidi kijttii nuuvt, et puohtii toos skeŋkkân kuolij ooivijd tâi oles kuolijd. Sieidih vuáidojii kuolij vuojáin, čolijguin já njuovváin. Koddesiäidán puohtii kode čoorvijd, uáivi teikkâ motomin joba ubâ ellee já tom vuoidii kode puoidijn já vooráin. Puásuisiäidán puohtii pyeremui vuájánij kočâttâm čoorvijd, poccui taavtijd já tuoljijd. Maŋeláá sieidijd lii uhredum meid vijne, tubbáák, vuojâ, ruttâ já eres árvutiiŋgah. Ulmuuh jurdâččii, et sieidi finnee vuoimijd uuhrijn já hämmee toos uhredum ellein uđđâ elleid.  ¶"
  - "Aanaarjäävri kuálásteijeeh láá tovle kiävttám jieŋâkuovđâšm kyelikiällárin. Mainâsij mield kuovđâšm lâi 1600-lovvoost pegâlmâs sieidij tuššâdeijee Päiviö Vuolab kiävtust. Taan ääigi Ollâ-Máávrá jieŋâkuovđâšm lii pivnohis uáinámuš. Suollust lii kärbisruggâ, tulâstâllâmsaje já koškehiivsig. Keessiv suollui piäsá tuše kárbáin, tälviv čuoigân tâi moottorkiälháin.  ¶"
  - "Spanking liške lii tuáškum kuámmiráin teikkâ moinnii tiŋgáin seksual kihtâlem teikkâ kihtumvuođâ lasettem várás. Toos kalga leđe puoh uásipeelij mietâmuš já oovtâst soppum njuolgâdusah.  ¶"
  - "Toos lasseen Dihtosis-haavâ materiaalvaljiittâsâst lii ain Sukellus saamelaiskulttuuriin -spellâ, mast vuáijuh váhá jieŋâlubbooht áášán. Paješkovláid já nube táásán čuosâttum speelâst kieđâvušeh vuáđutiäđu lasseen eereeb iärrás algâaalmugijd, kulttuurlii omâstem sehe sämmilij teivâm olgoštem. Spellâ almostittoo meid orjâlâškielân algâivveest. ¶"
  - "Sämmilij uásálistem olášuumeest lii vala ennuv pargo, tastko sämmiliih láá vyeliovdâstum miärádâstohâmist já ubânâsân ohtsâškodálii savâstâlmist. Taat tiättoo ovdâmerkkân, ko savâstâlloo šoŋŋâdâhnubástusâst. Huolâ šoŋŋâdâhnubástusâst já ton vaikuttâsâin uáinoo sämipárnái elimist viehâ aarrâd muddoost. Koronavirus mield huolâ jieijâs kulttuur já kielâ siäilumist já nelji staatâ kuávlust ellee aalmug merhâšume lii tiäduttum. ¶"
  - "Positiivlâš ovdâmerkkâ säminuorâi uásálistmist lii nuorâirääđi Dihtosis-haahâ, mast säminuorah jieijah kolliistâleh škoovlâin já peesih muštâliđ tom, maid aneh, ete uáppei lii pyeri tiettiđ. Positiivlijd ovdâmeerhâid lii kuittâg maŋgii sämisiärvádâh jieš olášuttâm já valmâštâllâmmuddoost sämmilij uásálistem já uáinuh pääcih älkkeht meddâl. Sämipárnái já -nuorâi pyereestvajemist ij lah äigikyevdilis tutkâmtiätu, mutâ toos lii stuorrâ tárbu, vâi mättih ovdediđ sii uásálistem. Pärniäššiváldálâš pahudij, ete pärniäššiváldálii toimâttâh lii selvâttâm čuosâttum pyereestvaijeemtiäđu ovdebáá tove love ihheed tassaaš. ¶"
  - "Párnái uásálistem keččih távjá válduaalmug uáinust já maŋgii kiävá tienuuvt, ete ucceeblovoh iä finnii jieijâs uáinu mieldi savâstâlmân. Čuosâttum tutkâmtiäđu vänivuotâ pyevtit hástusijd eereeb iärrás máttáátteijeid, virgeulmuid já párnáisuojâlem áámmátulmuid säminuorâi huámmášumán väldimist. Távjá aneh sämmilijd aalmugin, mii kulá historjákirjijd, iäge määti oppâtijmij ääigi pajediđ oovdân tom, ete sämmilâšsiärvádâh lii ellee siärvádâh, mii aktiivlávt oovded jieijâs vuoigâdvuođâid. ¶"
  - "Lassi-Olavi Mäkinen lii meddâl Avelist. Sun valmâštui eidu pajeuáppen Avveel luvâttuvâst, mutâ vuáváámist lii, ete sun vala pyereed árvusaanijd já čáálá uđđâ amnâsijd čohčuv. Suu ulmen lii peessâđ Tampere ollâopâttâhân oppâđ staatâoopâ politiik tutkâmuš ohjelmân. Perustume politiikân movtijditij servâđ nuorâirááđán. Mäkinen lii toimâm rääđist ovdil äššitobdeejesânin. Sun kiäččá puáttee pajan ávusmieláin já vuárdá moovtâ vuod eres jesânij teivâm. ¶"
  - "Papilloomaviruseh láá táváliih. Puáhuttâsttáá masa puohah njuámudeteh toos jo nuorrân. Virus njuámu liške já šlijvease puotâ, táválávt onâččem ääigi. Njuámudâttâđ puáhtá kuittâg tuođâi oonâšhánnáá-uv. Tondiet ubâ kondom kevttimgin ij tievâslávt suoijii njuámmum vuástá. ¶"
