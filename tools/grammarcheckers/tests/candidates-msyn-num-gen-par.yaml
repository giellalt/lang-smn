  - "Säämi muštâlemärbivuáhán kulá luándulávt kielâlâš olgospyehtim riggodâh, saanij valje já olgospyehtimij maaŋgâhámásâšvuotâ. Säämi muštâlus lii távjá uási maidnii muštoid, muštâččem mastnii tuođâlâš tábáhtusâst tâi nube mainâsist. Muštâlusah já mainâseh lohtâseh távjá soojijd, tábáhtussáid, ulmuid, pennuid, poccuid, jieškote-uvlágán pargoid já luándualmonáid. Säämi muusik – já muštâlemärbivyevi pehti finnee páárnáš tiäđu säämi eellimvuáhán já kulttuurân kullee aašijn. Kovetaaidâ lii ohtâ olgosadelemhäämi, mii oovded párnáá mielâkuvviittâs já ruokkâdvuođâ jiešolgosaddelmist. Taaidâšoddâdem viggâmužžân lii párnáá persovnlâšvuođâ maaŋgâpiälásii oovdedmân. Párnáiguin kolgâččij kevttiđ nuuvt ennuv rijjâ koválâš olgosadelem, ko máhđulâš. Ivnijd já haamijd uápásmem konkreetlâš tiiŋgâi pehti lii jo aarâh muddoost jiärmálâš. Taiduu vuovijguin puáhtá sämmilâšvuođâ kieđâvuššâđ maaŋgâpiälásávt. Uccâ párnáiguin lii tehálumos vuáttámušlâšvuotâ já aašij kieđâvuššâm kuuvij já porgâmij pehti. Säämi sänikevttim ärbivyehi lii nanos. Párnáimainâs- já mainâsärbivyehi sirdâšuvá iänááš párnáikirjálâšvuođâst. Maaŋgâ säämi párnáikirje vuáđđun lii ohtâvuotâ argâmaailm já uáinimettum maailman kooskâst. Kiirjijn luptân uáinusân sämikielâ riggodâh, mii lii tehálâš ubâ kulttuurärbivyevi ibbeerdmân29. 28 Aikio 2007:74 – 96. 29 Lehtola 1997:96,104. ¶"
  - "Ohtâdâhkuáhtásâš toimâvuávám tuálá siste el. čuávvoo aašijd: - almolâš ulmeh - šoddâmpirrâs kuvvim - sämikielâ oppâm ulmeh já riäiduh 34 STM 2004:3, 150. 35 Keltikangas-Järvinen 2009. 36 Helander 2000:172, čujottum kirjeest Magga 2004:20 37 STM 2009: 32. 2002:9 - kulttuuráárvui olášuttem keevâtlâš toimân ihejuurrâm mield - ovtâspargo vaanhimijguin, suvváin já eres pelijguin - tooimâ árvuštâllâm já kuávdášlâš ovdedemčuásáttuvah 6.2. Aarâhšoddâdem olášuttem Párnái peivitipšo lii vuáđupalvâlus, mon ornim lii kieldâ kenigâsvuotâ já mon ruttâdem tábáhtuvá iänááš ohtsâškode vaarijn. Ohtsâškode pargon lii tähidiđ kvaliteetlávt šiev peivitipšo finnimvuođâ nuuvt, et puohâin párnáin lii máhđulâšvuotâ uásálistiđ palvâlussáid peerusthánnáá perruu sosioekonomâlâš tâi eres ohtsâškodálâš sajattuvâst tâi aassâmsaajeest. Palvâlusah kalgeh leđe maaŋgâpiälásiih já sierânâs palvâlushaamij täsipiälásâš oovdedmist kalga huolâttiđ38. Sämikielâlâš vuáđupalvâlusâi pyevtitmist västideh vuosâsajasávt sämikuávlu kieldah. Eenikielâlâš palvâlusâi pyevtittem lii kuittâg lahâaasâtmist miäruštâllum puohâi Suomâ kieldâi vuáđupargon. Meid seervih láá uásálistám merhâšittee vuovvijn sämikielâlâš palvâlusâi pyevtitmân. Sämikuávlust uárnejuvvoo säämi peivitipšo já kielâpiervâltoimâ iänááš juávkkupeerâpeivitipšon. Tuše Ucjuv kieldâst tuáimá tavesämmilâš peivikiäčču. Juávkkupeerâpeivitipšohäämi lii teddâšum válduášálâš toimâmháámán mii vuáđuduvá kuhes koskáid já škuávlejum pargojuávhu finnimvuotân. Meid sämikielâlâš peivitipšo táárbu molsâšuddâm já uceh páárnášmereh sijdâimield láá vaikuttâm juávkkupeerâpeivitipšohäämi lassaanmân. Pääihist tábáhtuvvee säämi peerâpeivitipšo ij lah sämikuávlu kieldâin finniimist. Sämikuávlust láá Roovvâdmáánu 2009 tiäđui mield sämikielâlâš aarâhšoddâdempalvâlusâi pirrâduvâst ohtsis 104 párnážid, main sämikielâlâš peivitipšoost 71 párnážid já kielâpiervâltooimâst 33 párnážid. Sämikielâlâš peivitipšo párnái meeri lii majemuu 5 ive ääigi lasanâm Aanaar já Ucjuv kieldâin já kiäppánâm Iänuduv kieldâst. Sämikuávlu ulguubeln sämikielâlâš olespiäiválâš peivitipšo lii finniimist Ruávinjaargâst, mast láá 7 párnážid. Oulust tuáimá sämikielâlâš aarâhšoddâdemkerho, mast láá mieldi 5 párnáá. 6.3. Aarâhšoddâdem stivrim Sämikielâlâš peivitipšo já kielâpiervâltoimâ kuleh sämikuávlu kieldâin sosiaaltooimâ tâi čuovviittâstooimâ haldâttâs vuálásâžân. Säämi aarâhšoddâdem stivrim tábáhtuvá Suomâst iänááš suomâkielân,  ¶"
  - "Aarâhšoddâdemstivriimist västideijee pargojuávkku visásmit, et sämmilij aarâhšoddâdemohtâduvâi toimâ tuárju sämipárnáá jieijâs kielâ já kulttuur paijeentoollâm já ovdedem. Aarâhšoddâdmist västideijee pargojuávhust kolgâččij leđe kelijdeijee sämikielâ já kulttuur tubdâm sehe tiätu maaŋgâkielâlâššoddâdmist. Säämi aarâhšoddâdem stivriimist pargoo ovtâspargo Sämitiggijn. 6.4. Tooimâ árvuštâllâm Aarâhšoddâdempalvâlusâi árvuštâllâm olášittoo oovtâst párnáin já suu vaanhimijguin, suvváin, pargojuávhoin já ovtâspargopelijguin. Šoddâdem lii čonâsâm kulttuur já ohtsâškode nubástusân. Toimâpirrâs nubástusah vaikutteh aarâhšoddâdemtooimâ olášuttem juátkojeijee árvuštâlmân, ton miäldásâš tooimâ oovdedmân, uulmij aasâtmân já olášutmân39. Aarâhšoddâdem siskáldâs árvuštâllâm iššijn ovdeduvvoo aarâhšoddâdem aargâ tooimâ nuuvt, et aarâhšoddâdem puávtáččij västidiđ jyehi párnáá tárboid já aarâhšoddâdem ohtân palvâlushäämmin perrui tárboid nuuvt pyereest ko máhđulâš. 38 STM 2002 39 STM 2009: 49.  ¶"
  - "Párnáin, perruin já pargojuávhoin savâstâlmij vuáđuld ráhtoo párnáá aarâhšoddâdemvuávám. Aarâhšoddâdem tooimâ já vuáváámij rähtidijn torvejuvvojeh vaanhimij já párnái vaikuttemmáhđulâšvuođah peivitipšo oovdedmân já árvuštâlmân. 41 Stakes 2005:35. 42 Máttááttâshaldâttâs 2000:17. ¶"
  - "Sämmilij palvâlusâi ovdedemhaavâ ääigi lii ittáám tárbu vuáváđ já orniđ škovlim kielâpiervâlpargojuávhoid já vaanhimáid sämikielâ já kulttuur iáláskitmist. 46 Balto 2008:62. 47 Sämitigge 2008, čujottum kirjeest SSG 8.2. Aarâhšoddâdempalvâlusâi maa ŋ gâhámásâšvuotâ Sämmilij peerâ- já pargoeellim oohtânheivitmân kolgâččij ovdediđ sämikielâlâš aarâhšoddâdempalvâlusâi maaŋgâhámásâšvuođâ orniimáin ávus kerho- já sierâdemtooimâ sehe uásiáigásijd aarâhšoddâdempalvâlusâid.  ¶"
