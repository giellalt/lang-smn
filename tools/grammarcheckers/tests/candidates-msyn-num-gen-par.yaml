  - "9. Sämitigeh tiädutteh, et tave-eennâmlâš sämisopâmušâst lii stuorrâ merhâšume säämi ohtsâškoddeovdánmân, já siämmást páhudeh huolâst, et toimâ tave-eennâmlâš sämisopâmuš pyerrin ij láh ovdánâm sämiministerij já sämitige saavâjođetteijei koskâsâš sopâmuš miäldásávt, vrd. roovvâdmáánu 14. peeivi 2007 peividum pevdikirje. Siämmást Sämitigeh čujotteh ton positiivlâš paargon, maid puoh staatah porgii OA algâaalmugjulgáštâs finniimân áigá. Sämitigeh avžuutteh sämiministerijd já sämitige saavâjođetteijeid jotelumos vyevi mield juátkiđ tave-eennâmlâš sopâmušproosees čuávumáin ive 2007 roovvâdmáánu sopâmuš. ¶"
  - "Stivrâ tuhhiittij vástádâs OA olmoošvuoigâdvuođâváldálii toimâttâhân OA algâaalmugjulgáštuš olášutmist. Meridui, ete vástádâs vuolgâttuvvoo tiättun meid SPR:n, oovtviärdásâšvuođâváldálâžân ja el. sierâ ministeriöid. OA olmoošvuoigâdvuođârääđi lii pivdám miärádâsciälkkámušâstis 27/13 (Human Rights and indigenous people) OA algâaalmugaašij äššitobdeemekanism (EMRIP) OA olmoošvuoigâdvuođâváldálii (OHCHR) torjuin rähtiđ čielgiittâs, mast selvâtteh staatâi já algâaalmugij uáinuid pyeremus vuovijn olášuttiđ OA algâaalmugjulgáštuš kenigâsvuođâid. EMRIP oovdânpuáhtá raapoort OA olmoošvuoigâdvuođârääđi 13 čuákkimist čohčâmáánu 30. peeivi 2015.  Sämitigge kieđâvušâi vástádâsâstis algâaalmugjulgáštuš olášuttem Suomâst já meid Euroop Unionist. ¶"
  - "Sämitige puárásumos jeessân, nuorttâsämmilâš Tauno Haltta lehâstij sämitige vaaljâpaje vuossâmuu tievâsčuákkim. Sun tiäduttij lekkâmsavâstis eromâšávt säminuorâi vaikuttemmáhđulâšvuođâid Suomâ sämitiggeest. – Nuorâirääđi vuáđudem sämitiigán puovtij mijjân stuorrâ ovdâsvástádâs, páhudij Haltta. Sun eeđâi, et vuárdá sämitige puáttee tooimâst eromâšávt ohtâvuođâ sämmilij aargân já aktiivlâš tooimâ áštuuvuálásii sämikulttuur, sämikielâ já sämmilij kulttuurjiešhaldâšem naanoodmân. – Stuárráámus háástus taan vaaljâpaajeest lii aalmugijkoskâsii pargo-ornijdume ILO algâaalmugsopâmuš 169 ratifisistem, mii kulá meid Katais haldâttâs ohjelmân, páhudij Haltta. ¶"
  - "Sämikuávlu eennâm- já čäcikuávlui vijđodâh lii ohtsis paijeel kulmâ miljovn hehtaar. Tot lii suulân lovádâs ubâ Suomâ vijđoduvvâst. Sämikuávlust 91 % lii staatâ haldâšem já suulân 80 % lii eresnáál suojâlum. ¶"
  - "Vaanhimij já párnái tooimâst lijjii meiddei puátuseh. Kuáhtám maŋa haldâttâsrääđi jesâneh čokkânii já meridii, et ääsi kalga tipšođ. Sämipárnááh kolgii peessâđ keččâđ TV-ohjelmijd jieijâs kielân já nuuvt tábáhtui-uv. Vuossâmuš Unna Junná ooinij peeivičuovâ čohčâmáánu 16. peeivi 2007. Ohjelm rahtui ive 2010 loopâ räi oovtâstpargoost SVT Sápmijn. ¶"
  - "Unna Junná vuolgâttuvvoo Suomâst TV-2:st pasepeeivij tme 7.45 já uđđâsist FST5-kanavast tme 08.15. Ohjelmeh láá rahtum ihásávt 30; 15 kiđđâ- já 15 čohčâpaajeest. Ive 2011 aalgâ rääjist YLE Sámi radio já SVT Sápmi lává ráhtám sierânâs párnáiohjelm. Unna Junná paasij YLE Sámi Radio pyevtittem párnáiohjelmân já tom rähtih ivveest 15 ohjelmâd, moh vuogâttuvvojeh kiđđâpaje ääigi. ¶"
  - "Säminuorâi taaidâtábáhtus já mini-filmâfestivaalâ uárnejuvvoo Vuáčust tuorâstuv njuhčâmáánu 26. peeivi 2009. Tábáhtus sämiteeman taan ive lii sämikielâlâš uánihisfilmâ já väldikodálâš teeman teatter. Taaidâtábáhtusâst väljejuvvoo säminuorâi ovdâsteijee väldikodálâš Nuorâ Kulttuur-tábáhtusân, mii uárnejuvvoo Lappeenrantaast vyesimáánust. ¶"
  - "Sämitigge pálkkáát kesipargeid oppâmateriaalpargoid. Riijjâ uucâm vuolgâttuvvoo ohtânpargotuođâštusâigijn já oppâtuođâštusâigijn Sämitige škovlim- já oppâmateriaalävdikodánkuovâmáánu 29. peeivi 2016 tjme 16.00 räi.Pargo pištá 1 - 3 mánuppaje, pargoi aalgâtmist soppuu sierâ.Uuccâm puáhtá vuolgâttiđ šleđgâpostân čujottâsân ¶"
  - "Lippu tuhhiittui sämmilij virgálâš symboolân sämmilij 13. tave-eennâmlâš konfereensâst Årest 15. porgemáánu 1986. Siämmást tuhhiittui meiddei nubbe aalmuglâš symbool: Sámi soga lávlla/ Säämi suuvâ laavlâ. ¶"
  - "Anders Fjellner šoodâi olgon Ruotâ Härjedalenist čohčâmáánu 18. peeivi 1795 sämmilâš perrui. Suu äijih jaamij ko Anders lâi vala páárnáš, mut huolhijdis iššijn sun poostij škovliidâttâđ já čođâlditij 1800-lovo aalgâbeln paapâoopâid Uppsala ollâopâttuvâst. ¶"
  - "Sämmilij aalmuglâšteatter Beaivváš puátá Sajosân pasepeeivi 26. kuovâmáánu. Sajosist uáinip Marry Áilonieidâ Somby kietâčálusân vuáđuduvvee ubâ perruu čáitálduv Staainâh. Staainâh lii kufittárij puásui, mii puátá vahâgist kuáttuđ ulmui mailmân. Staainâh šadda feeriimijd, main láá ennuv äigikyevdilis teemah veikkâ čáitáldâh vuáđuduvá jo kulmâlov ihheed tassaaš čaallum teevstân. ¶"
  - "Tave 2014- 2020 lii vuossâmuš tave-eennâmlijn Interreg-ohjelmijn mon EU-Komissio lii tuhhiittâm. Ohjelmist lává kyehti eennâmtieđâlii uásikuávlu; Tave já Säämi já ton olesbudjet lii suullân 76 MEUR, mii ana sistees Ruotâ, Suomâ já Taažâ ruttâdem.Olesbudjetist suullân 39 MEUR puátih EU-Komissiost. HUÁM! UUCCÂMÄÄIGI LÁÁ JUÁTKÁM 9.3.2015 RÄI. ¶"
  - "Vuossâmuš uuccâmrieggee lii áávus uđđâivemáánu 15. peeivi - kuovâmáánu 9. peeivi 2015 koskâsii ääigi. ¶"
  - "Säminuorâi taaiđâtábáhtus 2014 tuálloo Suáđigil uđđâ lihâdemhaalâst njuhčâmáánu 27. peeivi. Ive teeman lii tanssâ já säämi teeman lii kove ellest. 0-4 luokkaliih uásálisteh kovetaaiđâkiišton, puárásuboh čuovâkovekiišton. Juáháš puáhtá uásálistiđ ovttáin kuvvijn. ¶"
  - "Sämitiggeest lijjii ohtsis 83 ovdâsteijed sierâ pargojuávhust. Sämitigge ráđádâlâi muštâlusive sämitiggelaavâ § 9 miäldásijd ráđádâlmijd ministeriöiguin kulmii já eres virgeomâháiguin neljii. Lasseen sämitiggeest lijjii kerdiluándusiih čanosjuávkku- já ovdâstemteivâdmeh 65 keerdi. ¶"
  - "Poccuuh čokkânškyeteh ärbivuáváláid kyeddidkuávloidis vyesimáánu aalgâbeln. Puáris áálduh mättih jotteeđ jiečânis, mut puásuiulmuuh ferttejeh uásild jurgâliđ iälu roobdâid. Luovâsiälu ađai sarvah pisotteleh kyeddidääigi erinis já toi kuáđuttem lii korrâ pargo. Váldukyeddid lii vyesimáánu 18. peeivi. Vyesimáánu loopâ räi iänááš uási vuássáin láá šoddâm. Motomijn kuávluin kyeddid tábáhtuvá kaardijn já vyesih šaddeh siämmást vittáduđ. Talle puásuialmai páácá ubâ keesi astoäigin, mut vijđes kaardijn eennâm nohá korrâsávt já kááržut mudoi-uv poccui väni kuáttumenâmijd. ¶"
  - "15. Kišto kyeskee almottâs olgosadeluvvoo čuávvoo aavisijn; Á  vvir, Lapin Kansa, Enontekiön Sanomat, Inarilainen já Sompio.  Lasseen almottâs lii luuhâmnáál Sämitige päikkisiijđoin www.samediggi.fi ¶"
  - "Binna Bánna-párnái radio-ohjelm kullui vuossâmuu keerdi vyesimáánu 8. peeivi 2002. Vuolgâttâs kukkodâh lâi 30 minuttid já Binna Bánna toimâttuvvoo kuulmâ sämikielân. Tast láá tave-, aanaar- já nuorttâsämikielâliih uásih, moi tooimâtmist párnááh láá aktiivlávt mieldi. Ohjelmijn čuájá ennuv sämikielâlâš párnái muusik. ¶"
  - "– Äigi lii laddâm tave-eennâmlâš sämisopâmuš kyeskee ráđádâlmij aalgâtmân. Tave-enâmij sämitigij saavâjođetteijeeh já staatâi sämiaašijn västideijee ministereh čokkâneh Osloost vyesimáánu 25. peeivi sooppâđ ráđádâlmij äigitavlust já monâttâllâmvuovijn. ¶"
  - "Säämi parlamentaarlâš rääđi ornij kuálmád säämi parlamiänttárij konferens Kirkkonjaargâst 10. skammâmáánu 2011. Sämiparlamiänttárij konferens čokkij oohtân sämitigij aalmug valjim jesânijd ja Ruošâ sämmilij ovdâsteijeid. Konferens fáddán lijjii ärbivuáválâš tiätu já arktâlâš ääših. Lasseen takkuustellii tave-eennâmlâš sämisopâmuš já árvuštellii ovdebái parlamiänttárij konferens julgáštusâi puátusijd. Konferens loopâst tuhhiittui säämi parlamiänttárij ohtsâš Kirkkonjaargâ julgáštus. ¶"
  - "Vuossâmuš säämi parlamiänttárij čuákkim tollui Ruotâ Juhâmohheest 24. kuovâmáánu 2005. Nubbe säämi parlamiänttárij čuákkim uárnejui Ruávinjaargâst roovvâdmáánu 29. peeivi 2008. Säämi parlamentaarlâš rääđi lii vuáđudum 2000-lovo aalgâst já tot tuáimá Tave-enâmij sämitigij oovtâstpargo-orgaanân. Meid Ruošâ sämmiliih uásálisteh rääđi paargon. ¶"
  - "Säämi kultturkuávdáš Sajos härjijuhletilálâšvuotâ tuálloo pargoenâmist (Aanaar) tuorâstuv 14. cuáŋuimáánu 2011. Tilálâšvuotâ álgá pargoenâmân uápásmem häämist tijme 13.30 já eidusiih härjijuhleh tme 14.00. TIÄĐÁTTÂS ¶"
  - "Sämitige škovlim- já oppâmateriaallävdikodde uápásmui uđđâ lihâdemhaalân já meridij tábáhtus orniimist Suáđigilist čuákkimistis 23. čohčâmáánu. Tábáhtus uárnejuvvoo jo-uv ohhoost 12 teikâ 13. Lävdikodde meerrid táháhtus peivimere  čuávvoo čuákkimist roovvâdmáánu loopâst  . "
  - "Sämitige almos toimâttuvâst uuccâmnáálá lamaš kulttuurčällee virgesajasâžžân lii valdum muusik maister Anna Näkkäläjärvi. Näkkäläjärvi aalgât pargostis 18. vyesimáánu 2009. Suu toimâsaje lii Sämitige almos toimâttuvâst Aanaar Rivdulist. Virgesajasâšvuođâ meriááigán uccii Anna Näkkäläjärvi lasseen nelji eres ulmuu. ¶"
  - "Almottâttâm Säminuorâi taaidâtábátusân, mii uárnejuvvoo Vuáčust njuhčâmáánu 26. peeivi, lii álgám. Tábáhtus teeman lii teatter já uánihiselleekove. Almottâttâm teatterkištodmân nohá 2.3. já elleekovefestivaalân 13.3. Tärhibeh tiäđuh almottâtmist täst: ¶"
  - "Sanna Guttorm aalgât pargoost 14. uđđâivemáánu 2009. Suu toimâsaje lii Sämitige almos toimâttuvâst Aanaar Rivdulist. ¶"
  - "Taaidâtábáhtus álgá pargopáájáiguin jo oovce ääigi, mut eidusâš tanssâohjelm álgá tijme 12 Uc-juvnjäälmi škoovlâ juhlesalist. Tanssâjuávhuin vuálgá ohtâ ovdâstiđ säminuorâid väldikodálii Nuorâ kulttuur MOVES-tábáhtusân, mii uárnejuvvoo 20. – 22. vyesimáánu Oulust. Tuámárin toimâv čaittâleijee Ebba Joks Taažâ Tiänust já musijkkár Tiina Sanila-Aikio Čevetjäävrist. Lasetiäđuh: Niina Siltala, puh. 010-839 3134. ¶"
  - "SSäämi parlamentaarlâš rääđi uárnee kuálmád sämmilâšparlamiänttárij konferens. Tääl tot tuálloo Kirkkonjaargâst 10. skammâmáánu 2011. Konferens teeman láá ärbibvuáválâš tiätu já arktâlâš ääših. Lasseen tarkkuustâllâp tave-eennâmlâš sämisopâmuš já árvuštâllâp ovdebáá parlamiänttárij konferens puátusijd. Konferens čuákkee oohtân sämitigij aalmug valjim jesânijd. Konferens loopân toohâp loppâciälkkámuš. ¶"
  - "Vuossâmuš sämmilâšparlamiänttárij čuákkim uárnejui Ruotâ Juhâmohheest 24. kuovâmánnu 2005. Juhâmohheest meridii, et sämmilâšparlamiänttárij konferens uárnejuvvoo kuulmâ ive kooskâi. Nubbe sämmilâšparlamiänttárij čuákkim uárnejui Ruávinjaargâst roovvâdmáánu 29. peeivi 2008. ¶"
  - "Sämmilâšparlamiänttárij konferens ohjelm skammâmáánu 10. peeivi 2011 Kirkkonjaargâst (suomâkielân, tavesämikielân) ¶"
  - "Kirkkonjaargâst uárnejuvvoo meid Säämi parlamentaarlâš rääđi (SPR) tievâsčuákkim skammâmáánu 9. peeivi. Säämi parlamentaarlâš rääđi lii Tave-enâmij sämitigij oovtâstpargo-orgaan. Säämi parlamentaarlâš rääđi čuákkimpovdiimist huolât Säämi parlamentaarlâš rääđi ohtsâš stivrâ já povdim äššilistoidiskuin vuolgâttuvvoo majemustáá 2 oho ovdil čuákkim. Povdiimist kalga oovdânpyehtiđ, magareh ääših iävtuttuvvojeh kieđâvuššâmnáál čuákkimist. ¶"
  - "Toorjâucâmušâid kalga toimâttiđ kulttuurlävdikoodán majemustáá 30. skammâmáánu 2008 räi čujottâssáin: Sämitigge, Kulttuurlävdikodde, PL 41, 99801 Ucjuuhâ. Uuccâmluámáttuvâid já lasetiäđuid finnee kulttuurčällest puh. 010 839 3103 já fax 010 839 3131 sehe šleđgâpoostâst ¶"
  - "Säämi kulttuurmeriruuđâst juáhhojeh ihásávt ucâmušâst torjuuh sämitaiđuu já –kulttuur jieškote-uv suorgijd sehe sämiservijd. Sämitige pargo-oornig mield torjuuh mieđettuvvojeh eidusâš kulttuurtoorjân tego proojeekttoorjân, pargo- teikâ eres toorjân já almostittemtoorjân sehe sämiseervij toimâ- já proojeekttoorjân. Tai lasseen kulttuurlävdikodde puáhtá mieđettiđ eromâš suujâst, ucâmušâttáá, kulttuurpalhâšume. Toorjâucâmušâid kalga čujottiđ Sämitiigán majemustáá 31. roovvâdmáánu 2014 tme 16.15 räi čujottâssáin: Sämitigge, Sajos, 99870 Aanaar. Uuccâmluámáttuvâid já lasetiäđuid uážžu kulttuurčällest puh. 010 839 3103 já šleđgâpoostâ pehti riitta.orti-berg(at)samediggi.fi. Toorjâucâmušâid puáhtá toimâttiđ persovnlávt tâi äššialmaa pehti, teikkâ taid puáhtá vuolgâttiđ poostâst, äššialmaa mield, telekopion tâi šleđgâpoostâ pehti. Toorjâucâmušâi vuolgâttem tábáhtuvá vuolgâtteijee ovdâsvástádâssáin. Uuccâmluámáttuvah täst ¶"
  - "Tave-eennâmlâš Säämi kielâkäldee (Sámi giellagáldu ) – haahâ ovtâstit piäđgui leijee säämi kielâ-ohtsâšpargo. Suomâ, Ruotâ já Taažâ sämitiigij kuhháá vuávám uđđâ kielâohtsâšpargo vuolgij joton ive aalgâst. Haahâ ovtâstit viiđâ sämikielâ (tave-, aanaar-, nuorttâ-, juulev- já maadâsämikielâ) pargeid kielâohtsâšpargo ohtân reesuurskuávdážžân. Uđđâ pargeeh teivâdii vuossâmuu keerdi Sajosist kuovâmáánu 20. peeivi. ¶"
  - "Kielâpalhâšume mieđettuvvoo tääl kuuđâd keerdi čohčuv 2014 sämiaašijn västideijee ministerij já sämitigij saavâjođetteijei ihásâš čuákkimist Helsigist. Ovtâskâsulmuuh, organisaatioh, lájádâsah já virgeomâhááh Taažâst, Ruotâst, Suomâst já Ruošâst pyehtih toohâđ jieijâs iävtuttâs ive 2014 palhâšume uážžon. Vuolgât iävtuttâsis já toos lohtâseijee kirjálijd vuáđustâsâid, kukkoduv peeleest enâmustáá 1-2 siijđo, majemustáá vyesimáánu 30. peeivi 2014. Árvuštâllâmkomitea väljee kielâpalhâšume vyeittee. ¶"
  - "14 Komitea avžuut meid, ete sopâmušstaatâ tuođâlávt visásmit sämikielâlij sosiaal- já tiervâsvuođâhuolâttâs palvâlusâi finnimvuođâ sämmiláid sii päikkikuávlust. Lasseen komitea avžuut, ete sopâmušstaatâ huápput máttááttâs- já kulttuurministeriö iävtuttem, sämikielâ oovdedmân já suoijâlmân uáivildum iäláskittemohjelm olášuttem, meid juávkkuviestâdmijn, škovliimist, sosiaal- já tiervâsvuođâpalvâlusâin já kulttuur syergist. ¶"
  - "Säminuorâi taaiđâtábáhtus aldan. Tábáhtus uárnejuvvoo tääl vuossâmuu keerdi Suáđigil markkânist kieldâ uđđâ lihâdemhaalâst. Almottâtmeh láá suulân 300 vittnubálov sämikuávlu škoovlâst. Suáđigil tábáhtusân vyerdip ovdebij iivij náál ohtsis 400 ulmuu. ¶"
