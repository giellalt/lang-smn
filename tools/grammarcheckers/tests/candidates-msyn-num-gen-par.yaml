  - "Sajos čuákkimtekniik máhđulist normaalvijdoduvvâst tulkkum kuuđâ sierâ kielân já tom puáhtá vijđediđ älkkest love kielân. Sajosist láá ohtsis oovce tulkkumčievâ – nelji parlamentsali Soljust já vittâ auditorio Dollast. ¶"
