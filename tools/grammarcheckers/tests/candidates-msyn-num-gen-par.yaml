  - "Ääigih lijjii taan tove muádlov minuttâd maŋanâm. Já ko viijmâg poođij muu vuáru, kiinii munjin omâs nisonijd čuorvij muu siisâ. Mun aštus moonnim. Taat nissoon viežâi munjin stuorrâ čäcilaasâ já tiällái fiijnáht njunelijnepaakâ valmâšin pevdinuuskán. Munnuu algâsavâstâllâm kuoskâi ton peeivi mielâttes pakkâ šooŋân. Olgon lâi  masa jo kulmâlov cekkid. Tastoo sun koijâdij, magareh huolah muu mielâ teddii já mondiet mun lijjim puáttám. Mun čielgiiškuottim, et lijjim puáttám tiervâsvuottäärhistmân. Sun hirmástui: ijhân sun tiättám tiervâsvuottäärhistmijn maiden! Ko muoi láin váháš áigáá nubijdân omâttâllâm, munjin čielgâi, et munhân čokkájim-uv njunáluvâi psykiatrijn. Ko lâi čielgâs, et mun jiem psykiatrisii iše taan tove tarbâšâm, sun mojonjalmijn iävtuttij, et pyehteen-uv muoi sárnuđ veik suu aašijn. Kale toh-uv tommittáá lijjii. Mun povvustim et aainâs-uv; kale mun lijjim pargostân hárjánâm väldiđ kuldâleijee rooli. Mut eres äšši lâi tiäđust-uv tot, mon pyereest mun mátáččim ulmuid išediđ vâi vuolgâttiččim-uv sii ain ovdâskulij. Loopâst sun koijâdij, vájáldittim-uv mun ennuv aašijd. Já kalehân mun maidnii lijjim vájáldittám. Eidu ovdebáá peeivi mun lijjim vájáldittám oovtâi šoddâmpeeivi äigitavluttem jieččân kalenderân. Tondiet mun karttim sirdeđ kirdemliipu-uv. Já maid mun jiem vala tiättám sunjin muštâliđ, lâi tot, maht mun juuttim suu vuástáväldim maŋa pááikán. Vääzin! Já eskin pääihist, 15 miinut väzzim maŋa, mun muštájim, et munhân aštus lijjim pyeráin joođoost. Ij ávttám ko jurgâlâddâđ já väzziđ maassâd. ¶"
  - "Na te suullân tiäđáh, maggaar Eemel lâi. Taat mälinäppimaainâs tábáhtui majebaargâ vyesimáánu 20. peeivi. Mut vaarâ tun halijdah kuullâđ vala nube peeivist. ¶"
  - "Tejâsekkâ koijâd, mii aašijd taha muu onne ilolâžžân. Must lii ohtâ äšši - tot labdas paargon. Anarâškielâ tivvoomohjelm lii tääl ton muddoost, et puávtám väldiđ tom jieččân tiätumašinân puáttee ohhoost já iskâđ ton kevttim. Mojonjalmijn paaccim kuldâliđ. Illá peljijdân uskum. Pelnub ive lam tien peeivist nievdâm. Ohjelm ij tiäđustkin lah vaalmâš, mut lâš-uv mihheen kuássin taan maailmist vaalmâš? ¶"
  - "Sämisiärvusist savâstâlmijn paijaan ubâ ääigi eenâblovo tietimettumvuotâ sämmilij kuáttá. Maht jis molsoččij uáinu? Uáivikaavpugist viettim 21 ääigi mun jiem lah jurgin teivâm ulmuu, kote ij liččii tiättám maiden sämmilâšvuođâst. Táválávt ulmuin lii-uv mottoomlágán vuáđutiätu, veikâba poccuigijn jotteem historjást já juoigâmärbivyevist. Tot lii lamaš šiev vuáđu lasettiđ tiäđu veikâba anarâš ärbivuáválii eellimuđheest já tááláá ääigist. Táválávt ulmuuh tietih uáli ennuv mut iä ain määti adeliđ saanijd puoh ton tiätun, mii sist lii. Tom-uv kalga väldiđ vuotân, et puohah iä peerust kulttuurist. ¶"
  - "Tuu lovettáá tuáhtár puáhtá keččâđ tuu tiäđuid tuše etitiileest. ¶"
  - "Aanaarjäävri pirrâsijn aalgij stuorrâsavotij äigi 1921. Taažâ-eŋglandlâš finnodâh ATIF lâi uástám 1915 Meccihaldâttâsâst 2 miljovn koldâmuorâd, tondiet ko Tave-Taažâst iä lamaš tuárvi meecih čuoppâm várás. Čuopâdâsâin lâi stuorrâ merhâšume ubâ Aanaar kieldâ ovdánmân. Ubâ enâmist lâi tárbu pargoid já pälkkipargo maajeeld Aanaar savotáid pottii pargeeh kidâ Pohjanmaast. Muorah jođettuvvojii tälviv Aanaarjäävri riddoid siäiludemsoojijd, kost toh jođettuvvojii keessiv kárbáiguin Virdáánjaargân, Paččvei luusmán. Kooldah vuojâttuvvojii Paččvei njáálmán Jakobsnesân rahtum sááhá kuuvl, kote onnii Tave-Euroop stuárráámus sááhhán. Maŋeláá uási muorâin sáhhájui Njellimist, mon kuávdážân lâi rahtum stuorrâ sáhhámlágádâs. ¶"
  - "Abort ađai čuávjum koskâldittem uáivild čuávjum potkim tátulávt. Jis haalijd koskâlduttiđ álgám čuávjum, te kalga väldiđ ohtâvuođâ tuáhtárân nuuvt jotelávt ko máhđulâš. Jis čuávjum áigu koskâlduttiđ, te tom kolgâččij porgâđ ovdil 12. čuávjumoho. Luuvâ lase äpittesvuođâ koskâldutmist suomâkielân.  ¶"
