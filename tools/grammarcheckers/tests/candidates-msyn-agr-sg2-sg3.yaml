Tests:
  - "Binna Bánna-ohjelm kuulah Yle Säpmi kanavast jyehi vuossaargâ tme 15.30 já uđđâsist koskohoi tme 09.00. Jis jieh pyevti kuldâliđ Sämiradio vuolgâttâsâid, láá ohjelmeh kuullâmnáál oho ääigi internet-čujottâsâst: ¶"
  - "Aldemus säämi aarâhšoddâdemmáttááttâs fällee ollâškovlâ lii Tave-Taažâst. Suomâpele sämikielâlijn lii vuoigâdvuotâ ucâluđ Taažân luuhâđ párnáikärdimáttáátteijen45. Säämi máttááttâskuávdáást Anarist lii uárnejum sosiaal- já tiervâsvuođâsyergi vuáđututkosân jođetteijee aldatipšooškovlim ive 1997 rääjist. Škovlim lii helppim eenikielâlâs škuávlejum pargojuávhu finnim. Máttááttâsvuáváámân kuleh puohháid ohtsâžžân tuše 2 oppâoho sämikielâ máttááttâs já 2 (oo) maaŋgâkulttuurlâšvuotâ oopah. Rijjâ väljejum oppáid (10 oo) puáhtá siskáldittiđ sämikielâ já kulttuur oopâid. Sämikuávlust uárnejum škovliimáid kolgâččij siskáldittiđ čuuvtij eenâb sämikielâ já kulttuur oopâid. Aarâhšoddâdempargojuávhu pargoh láá pedagogâlávt, sosiaallávt já ohtsâškodálávt muttum vätteebin. Párnái kielâtááiđu sierâlágán tääsi já ohtâgâslâš táárbuh asâtteh pargeid jieijâs lasehástusijd. Aarâhšoddâdmist rävisulmui koskâsâš koskâvuođah já pargoost vaijeem spejâlisteh párnáid já tipšosaje tilán já pirrâdâhân. Lii tehálâš lemniđ pargojuávhu pargoost vajemân, pargostivriimân já škovliidâtmân. Lii pyeri, et šoddâdeijee suogârdâl jieijâs toimâmvuovijd já savâstâl jieškote-uvlágán tilálâšvuođâi tovâttem tobdoin já reagistemvuovijn. Aarâhšoddâdempargojuávkku taarbâš torjuu já mättim nanodem - pedagogâlâš vuáválâšvuođâi já vuovij árvuštâlmist já oovdedmist - oovtnálásittemproosees vaikuttâsâi já vuáháduvâi tubdâmist; maht toh stivrejeh jurdâččem já tooimâ46 (kolonialism) - párnái sämikielâ já kulttuur naanoodmist - sämikielâin já kulttuurijn - jieijâs säämi áámmátidentiteet naanoodmist - säämi kulttuur vuolgâsoojijn tábáhtuvvee aarâhšoddâdem uulmij, siskáldâs já tooimâi vuáváámist - kulttuuribárdâs merhâšuumeest kielâ já kulttuur siäilutteijen - maaŋgâkielâlâšvuođâšoddâdmist47. ¶"
  - "Táhádâsiäláttuv ij keeppid ovdâmerkkân tipšotoorjâ, aassâmtoorjâ, pargopuáđuh, omâdâh tâi pelikyeimi puáđuh. ¶"
  - "Aldemus säämi aarâhšoddâdemmáttááttâs fällee ollâškovlâ lii Tave-Taažâst. Suomâpele sämikielâlijn lii vuoigâdvuotâ ucâluđ Taažân luuhâđ párnáikärdimáttáátteijen45. Säämi máttááttâskuávdáást Anarist lii uárnejum sosiaal- já tiervâsvuođâsyergi vuáđututkosân jođetteijee aldatipšooškovlim ive 1997 rääjist. Škovlim lii helppim eenikielâlâs škuávlejum pargojuávhu finnim. Máttááttâsvuáváámân kuleh puohháid ohtsâžžân tuše 2 oppâoho sämikielâ máttááttâs já 2 (oo) maaŋgâkulttuurlâšvuotâ oopah. Rijjâ väljejum oppáid (10 oo) puáhtá siskáldittiđ sämikielâ já kulttuur oopâid. Sämikuávlust uárnejum škovliimáid kolgâččij siskáldittiđ čuuvtij eenâb sämikielâ já kulttuur oopâid. Aarâhšoddâdempargojuávhu pargoh láá pedagogâlávt, sosiaallávt já ohtsâškodálávt muttum vätteebin. Párnái kielâtááiđu sierâlágán tääsi já ohtâgâslâš táárbuh asâtteh pargeid jieijâs lasehástusijd. Aarâhšoddâdmist rävisulmui koskâsâš koskâvuođah já pargoost vaijeem spejâlisteh párnáid já tipšosaje tilán já pirrâdâhân. Lii tehálâš lemniđ pargojuávhu pargoost vajemân, 44 Heinämäki 2007:10, 13. 45 STM 2007:54. pargostivriimân já škovliidâtmân. Lii pyeri, et šoddâdeijee suogârdâl jieijâs toimâmvuovijd já savâstâl jieškote-uvlágán tilálâšvuođâi tovâttem tobdoin já reagistemvuovijn. Aarâhšoddâdempargojuávkku taarbâš torjuu já mättim nanodem - pedagogâlâš vuáválâšvuođâi já vuovij árvuštâlmist já oovdedmist - oovtnálásittemproosees vaikuttâsâi já vuáháduvâi tubdâmist; maht toh stivrejeh jurdâččem já tooimâ46 (kolonialism) - párnái sämikielâ já kulttuur naanoodmist - sämikielâin já kulttuurijn - jieijâs säämi áámmátidentiteet naanoodmist - säämi kulttuur vuolgâsoojijn tábáhtuvvee aarâhšoddâdem uulmij, siskáldâs já tooimâi vuáváámist - kulttuuribárdâs merhâšuumeest kielâ já kulttuur siäilutteijen - maaŋgâkielâlâšvuođâšoddâdmist47. ¶"
  - "Vijneopsâ já poškâ eromâšávt šliämuh.  ¶"
  - "Testaa, maid uáivádittee tiäđáh amnâsijn. Taan teestâst láá koččâmušah tubákkist, alkoholist já uáivádittee amnâsijn almolávt. ¶"
