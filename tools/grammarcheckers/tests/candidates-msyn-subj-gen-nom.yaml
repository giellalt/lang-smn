  - "Sämitige pargo-oornog 4 § 13 saje mield tige čuákkim vuáđđud tige viirgijd. Pargooornig 6 § 11 saje miärádâs mield virge tevdimist meerrid tige stivrâ. Markkânistemhoovdâ tooimâ lii 18.11.2013 rääjist meriáigásávt tipšom Johanna Alatorvinen. Alatorvinen lii celkkim jieijâs luovâs pargoost 21.1.2016. Haldâttâhhovdâ lii almottâm virge uuccâmnáál 27.1.2016. Virge lii pargo-oornig miäldásávt uuccâmnáál 30 peeivi uuccâmäigin. ¶"
  - "Seenaat-kidânjâsah / Sämitigge Tiäđáttâs uážžu almostitteđ vuossaargâ 14.4. tme 15.00 Sämmiláid jieijâs kulttuurkuávdáš Anarân - Seenaat-kidânjâsah uárnee vuáváámist almos arkkitehtkišto Sämmiliih uážžuh Anarân jieijâs kulttuurkuávdáá, mon uáivilin lii adeliđ sämmilijd pyerebijd iävtuid toollâđ já ovdediđ jiešráđálávt kulttuuris, kielâs já ohtsâškodde-elimis, tipšođ já ovdediđ kielâlâš já kulttuurlâš jiešhaldâšem sehe tuárjuđ sämmilij almos eellimtile ovdedem. Lasseen uáivilin lii pyerediđ máhđulâšvuođâid vijđediđ já finniđ tiäđu sämmilijn algâaalmugin. Säämi kulttuurkuávdážân ráhtojeh sajeh sämikulttuurân kullee tooimân, Sämitige haaldâšlâš tooimân sehe säämi máttááttâs- já tutkâmtooimân. Kulttuurkuávdáá kyehti váldukevttee lává säämi jiešhaldâšem ovdâsteijeeorgaan Sämitigge já staatâ oppâlájádâssân tuáimee Säämi máttááttâskuávdáš. Lasseen kuávdážân šaddeh sajeh Aanaar kieldâ kirjerájutooimân, sämiservijd já Laapi läänihaldâttâsân. Kulttuurkuávdáá huksit Seenaat-kidânjâsah, mii uárnee kuávdáá vuáváámist almos arkkitehtkišto. Eidusâš vuávám algâttuvvoo uđđâivemáánust 2009 já huksimpargoh algâttuvvojeh kiđđuv 2010. Vuáváámij mield táálu váldoo kiävtun ive 2012 ääigi. Säämi kulttuurkuávdáš lii meridum huksiđ Juvduu riidon Aanaar kirkkosiijdân, já tast šadda Suomâ sämmilij haaldâšlâš já kulttuurlâš kuávdáš. Aanaar markkânist láá Sämitige lasseen Sijdâ (Sämimuseo já Paje-Laapi luándukuávdáš), Sämikuávlu máttááttâskuávdáš já Yle sämmilâšohtâdâh (Säämi Radio). Säämi kulttuurkuávdáš lii vuávájum uássin taam oleslâšvuođâ nuuvt, et tah lájádâsah já organisaatioh tuárjuh nubijdis. Säämi kulttuurkuávdáást šadda Suomâ sämmilij jiešhaldâšem sehe ellee já ovdáneijee kulttuur symbool. Kulttuurkuávdáš lii vuosâsajasávt uáivildum sämmilij jieijâs kiävtun. Kulttuurkuávdáš lii siämmáá-áigásávt sehe sämmilij parlamenttâtáálu já kulttuur-, škovlim- já mättimkuávdáš já meiddei tábáhtustáálu jieškote-uvlágán čuákkimijdiskuin, muusik-, elleekove- já teatterčáittusijdiskuin. Ko tah uásitooimah láá paldluvâi siskáldâsâidiskuin já sojijdiskuin, toh tuárjuh nubijdis. Säämi kulttuurkuávdáš šadda maaŋgâi uásitoimâdiskuin lasettiđ kuávlu pivnoshisvuođâ já jieijâs uásild estiđ sämmilâšnuorâi haalu varriđ meddâl päikkikuávlustis. Kulttuurkuávdáš fáálá škuávlejum säminuoráid uđđâ pargomáhđulâšvuođâid, čuákkee oohtân jieškote-uv suorgij sämmilâšmätteid já tuáimá sämmilâšsiärváduv sundečäitten, mast jieškote-uv suorgij sämmilâšmätteeh ovdedeh sämmilâš ohtsâškode ärbivuáválâš áárvui, tiettim já mättim vuáđuld. Tooimâst láá meiddei positiivliih vaikuttâsah kuávlu pargotilálâšvuotân, eellimvuáimálâšvuotân já sosiaallâš pyereestpiergiimân. ¶"
  - "Säminuorâi muusik puátá Ruávinjaargân - paijeel 300 nuorrâd säminuorâi taaidâtábáhtusân Ruávinjaargâ kaavpug nuorâisaje Mondest nuorah lávluh, jyeigih já suáittih tave-, aanaar- já nuorttâsämikielân pessijái maŋa. Säminuorâi taaidâtábáhtus čuákkee paijeel 300 säminuorrâd Ruávinjaargân 7.-8. cuáŋuimáánu. Taaidâtábáhtus uárnejuvvoo tääl vuossâmuu keerdi sämikuávlu ulguubeln. Taaidâtábáhtus halijdui orniđ Ruávinjaargâst, ko kaavpugist äässih viehâ ennuv säminuorah, kiäh iä lah ovdil uásálistám taaidâtábáhtusân já tuše häärvih láá finnim sämikielâ máttáátâs škoovlâst. Säminuorâi taaidâtábáhtusah láá uárnejum 1970-lovo rääjist. Váldu-uárnejeijee sämitigge haalijd, et taaidâtábáhtus lii nuuvt maaŋgâ säminuorâ ooláádmuddoost, ko máhđulâš. Tábáhtus ohtân uáivilin lii meiddei movtáskittiđ sämikielâ luhâmân. Taaidâtábáhtus tuárju talle sehe nuorâi taaidâpuđâldâsâid et sämikielâ kevttim. Maaŋgah tobdos sämitaaidâreh láá finnim vuossâmuid lávtástâllâmvuáttámušâid eidu taam tábáhtusâst. Tábáhtus lii áinoo jyehi-ihásâš sämikielâlâš nuorâitábáhtus Suomâst. Teeman muusik Säminuorâi taaidâtábáhtus teeman lii taan ive muusik jieškote-uv šlaajâst. Tábáhtusan láá almottâttâm 22 musijkkárid tai muusikjuávkkud, main láá puohnâssân 150 kiišton uásálisted. Čáittuseh ovdâsteh tave-, aanaar- já nuorttâsämikielâid. Nuorah puátih tábáhtusan masa puohâin sämikuávlu škoovlâin. Ruávinjaargâst láá tábáhtusân almottâttâm kulmâ juávhu/musijkkár. Tábáhtusan uárnejuvvojeh linjâšautosáátuh jyehi kuávlust sämikuávlu. Tábáhtus álgá koskoho 7. cuáŋuimáánu Nivavaara vyelitääsi škoovlâst tme 18.30 Kiärun sämiteatter čáittusáin Ovtta guovvamánoija (Oovtâ kuovâmánuiijâ). Eehid juátkoo nuorâisaje Mondest tme 20.00 sämikielân rokkájeijee SomBy konsertáin. SomBy lii nijttám mááinu Suomâ lasseen Taažâst já Ruotâst. Moonnâm čoovčâ tot puovtij eurooplij ucceeblovokuávlui laavlâkištoost Liet internationaalâst vuáitu Sáámán. SomBy vuálgá joton Ruávinjaargâ tábáhtusâst deebyytalbumis Álas eana (pietittis eennâm) almostittemturneen. Tábáhtus ääigi puáhtá meiddei uápásmuđ säämi muusikkân, kirjálâšvuotân já tuojijd. Säämi tuájárij servi Sámi Duodji ry uásálist tábáhtusan oovdânpyehtimáin já vyebdimáin pyevtittâsâidis. Säminuorâi taaidâtábáhtus kulá väldikodálâš Nuorâ Kulttuur tábáhtusan, mii ij uárnejuu taan ive. Máttááttâsministeriö ruttâd kuittâg säminuorâi taaidâtábáhtus meid taan kiiđâ. Tábáhtus uárnejeh Sämitigge, Säämi párnáikulttuurkuávdáš, Ruávinjaargâ kaavpug já Ruávinjaargâ sämiservi Mii ry. Looveest lii hitruus já ivnáás säminuorâi juhle, ko sämimáccuhijguin čiŋâdâttâm säminuorah almostuveh Ruávinjaargâ kááđukován! Puoh tábáhtussáid lii rijjâ páássâm. 31.03.2010  ¶"
  - "Njuolgâdusah láá tuhhiittum sämitige stiivrâ čuákkimist 25.5.2010. Rievdâdem tuhhiittum sämitige stiivrâ čuákkimist19.12.2011. Taah njuolgâdusah láá rahtum siskáldâsâs peeleest siämmáálágánin tave-, nuorttâ- já aanaarsämikielân sehe suomâkielân. ¶"
  - "MÁNNU- nommâ lii šiev utkos, uánidum merhâšume párnáin já nuorâin. Sääni lii tommittáá abstraktlâš já siämmást konkreetlâš já ton puáhtá ovtâstittiđ ärbivuáválâš ohtâvuođáid, mut meiddei máánu puáhtá sárguđ, párnái movtijdittee tiäđáttâssáid já tooimân. Máánu páštá puohháid sämipárnáid- já nuoráid. Máánu jurâmân lohtâseh maaŋgah ärbivuáváliih pargoh já tooimah tegu kamuvsuoinij já tyejiamnâsij aamnâstmist poccuu njuovâmân. ¶"
