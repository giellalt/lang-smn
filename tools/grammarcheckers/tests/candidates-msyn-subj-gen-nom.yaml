  - "Säminuorâi taaiđâtábáhtus juhlesaavâ toolâi Sämitige 1. värisj. Tiina Sanila-Aikio, 29.3.2012. ¶"
  - "Juoigâmärbivyehi, mii sämmilâšärbivyevist lii lamaš nanos, päsiškuođij meddâl Veiko ääigi. Ovdil juoigâm kuulâi argâpiäiván já masa juáhážân pieijui jieijâs juáigus. Sunjin ij lah innig pieijum jieijâs juáigus, veikkâ ovdâmerkkân suu eejist lâi jieijâs juáigus. ”Riävtui tovle pieijui juáigus juáhážân, mut taan ääigi ij innig. Tot juoigâmkulttuur tuše paasij meddâl.” Veikko muštâl, et čokkimpargoin juoigâm ij kuullâm ollágin, mut pygálusâin tađe-uv eenâb. Pygálussáid pottii ulmuuh jieškote-uv palgâsijn, já eromâšávt puoh čepimusah jyeigeeh juoigii. ¶"
