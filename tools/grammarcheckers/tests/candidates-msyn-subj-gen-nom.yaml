  - "Säämi kielâlávgumškovliittâs ovdedeijee škovlimhaahâ juátkoo skammâmáánu 6.-7. peeivi keevâtlâš teemaiguin. Škovlimpeeivij ääigi suogârdâllâp tom, mii lii vaigâd sämikielâ oppâmist já magarij pargovuovijguin párnáid lii máhđulâš finniđ oppâđ já kevttiđ kielâ arâšoddâdmist, škoovlâst já sierâláán kielâpirrâduvâin.Vástuppeeivi ohjelmist lii ereslasseen Uccjuvnjäälmi škoovlâst kuhháá porgâm luokâmáttáátteijee Inga Guttorm (Oahptii Iŋgá) luvâldâllâm, mii vuáđuduvá sämikielâ oppâm já máttááttem pargovuovijd, maid sun lii pargostis ovdedâ já hárjánmijd, maid sun lii pargostis finnim. Pargovuovijd já hárjánmijd kietâdâllâv luvâlduvâin meid sämikielâlâš luoka máttáátteijee Uccjuuvâst Aura Pieski sehe Maila Vaarala, kii parga Oulust párnáikärdimáttáátteijen. ¶"
  - "Knut Johnsen Kárášjuv spesiaaltuáhtárkuávdáást puovtij oovdân, ete ovdil tááláá Laapi pyecceetipšopirrâduv já Helse Finnmark koskâsii vuolgâttâs- já máksučonâsemlattim sist ellii Suomâst eenâb sämikielâliih äššigâsah, ko vuáhádâh lâi eenâb oovtkiärdán. Kristine Gaup-Grønmo Sämmilii tipšo já aitâr ovdedemkuávdáást Kárášjuuvâst mainâstij, ete sämmilij sosiaal- já tiervâsvuođâpalvâlusâi finnimvuođâ pyereedmân lii vala ennuv porgâhánnáá pargo. Staatâi, kieldâi, pargoadeleijei, hoovdâi já pargei peeleest tarbâšuvvoo čonâdâttâm já ovdâsvástádâs uáiniđ sämmilij tuođâlijd kulttuurân já kielân vuáđuduvvee palvâlemtáárbuid. Sämmilij oovtviärdásij já šiev kvaliteet palvâlusâi turviimân tarbâšuvvojeh ovdâsvástádâs väldim staatâ- já kuávlutääsist, räjioovtâstpargo sehe ohtsâš sämmilâš sosiaal- já tiervâsvuođâtipšoo škovlim. Máttááttâs kolgâččij anneeđ sistees meid tiäđu sämmilij ärbivuáválijn tipšovuovijn. Taažâ seminaarkyesih puovtii sahâvuáruinis oovdân vuávámnáál leijee Säämi Tiervâsvuođâsijdâ – haavâ Finnmarkist. Ton vievâst lii tárguttâs ovtâstittiđ spesiaalpyecceetipšo-, mielâtiervâsvuođâ- já elilâm ulmui palvâlusâid, maid fäälih sämmilijd, ubâlâsvuottân, mii váldá vuotân meid kulttuurlijd sierânâsjiešvuovijd el. sämmilii ivejuurrâm talle ko rähtih tipšovuávám. Taat malli ana sistees meid perruid čujottum palvâlusâid. Finnmarkist ääsih 16 000 sämikielâlâš ässed, Ucjuuvâst já Anarist 4000. Kuávlust láá ohtsis suulân 20 000 máhđulâš äššigâssâd, kiäh tarbâšeh sämikielâlijd spesiaaltuáhtárij palvâlusâid. Oovtâstpargo Suomáin luhostuččij pyereest. Räjioovtâstpargon pyevtittum sämikielâlij sosiaal- já tiervâsvuođâpalvâlusâi ráhtusijd kolgâččij čielgâsmittiđ virgálii oovtâstpargosopâmuš vievâst, mon finnim ovdáničij puoh pyeremustáá Tave-eennâmlij sämisopâmuš peht. Byrokratia kolgâččij kepidiđ já kištottemnjuolgâdusâin kolgâččij leđe máhđulâšvuotâ spiekâstiđ, vâi finnejeh ovdâmerkkân spesiaaltuáhtárpalvâlusâid fällee tipšobuusi já Säämi Tiervâsvuođâsiijdâ palvâlusâid toimâđ Suomâ sämmilijd. Tuáhtárij vuolgâttâsvuáháduvâid kolgâččij toohâđ eenâb oovtkiärdásâžžân sehe pyerediđ tieđettem sämikielâlijd äššigâssáid raajijd rastâldittee sosiaal- já tiervâsvuođâpalvâlusâi kevttimmáhđulâšvuođâin. Lasseen Laapi pyecceetipšopirrâduv já Helse Finnmark koskâsii sopâmuš kolgâččij vijđediđ kuoskâđ vuáđutiervâsvuođâtiipšon. Sosiaal- já tiervâsvuođâsyergi pargovievâ kielâ já kulttuur mättim várás kolgâččij Suomâst leđe siämmáálágán mättimkuávdáš ko Taažâst lii tääl. Seminaar loppâpuátusin pahudui, ete lii tárbu vuáđudiđ pargojuávkku, mii puávtáččij valmâštâllâđ oovdânpyehtim Suomâ, Taažâ já Ruotâ sämitiggijd já tuálvuđ ääši tast ain ovdâskulij säämi parlamentaarlii rääđi peht säämi ministerpargojuávkun já staatân. ¶"
