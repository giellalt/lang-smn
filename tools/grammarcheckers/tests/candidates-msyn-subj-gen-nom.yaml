  - "Puoccâmpeiviruuđâ mere meriduvvoo tuu puáđui mield. Peiviruuđâ meeri rekinistoo táválávt viäruttâsâst pahudum pargopuáđui mield. Ihepuáđuh uáivildeh tuu puáđuid 12 mánuppoojij ääigist. Jis tuáhtár kaavnât, ete tun lah pargonavcâttes ovdâmerkkân vyesimáánu 2020 rääjist, Kela rekinist puoccâmpeiviruuđâ mere toi puáđui mieldi, maid tun lah uážžum 1.4.2019–31.3.2020. ¶"
