  - "Tábáhtus álgá koskoho 7. cuáŋuimáánu Nivavaara vyelitääsi škoovlâst tme 18.30 Kiärun sämiteatter čáittusáin Ovtta guovvamánoija (Oovtâ kuovâmánuiijâ). Eehid juátkoo nuorâisaje Mondest tme 20.00 sämikielân rokkájeijee SomBy konsertáin. SomBy lii nijttám mááinu Suomâ lasseen Taažâst já Ruotâst. Moonnâm čoovčâ tot puovtij eurooplij ucceeblovokuávlui laavlâkištoost Liet internationaalâst vuáitu Sáámán. SomBy vuálgá joton Ruávinjaargâ tábáhtusâst deebyytalbumis Álas eana (pietittis eennâm) almostittemturneen. ¶"
