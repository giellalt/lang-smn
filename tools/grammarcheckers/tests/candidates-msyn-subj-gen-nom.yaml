  - "Njuhčâmáánu čuákkimist kielâjuávus kieđâvušâi váhá anarâškielâ vookaalvuáháduv já maht tot vaigut sänirähtimân. Tavesämikielâ viggá päiniđ anarâškielâ toin naalijn, ete “vaihtoehto” uáinoo távjá lemin “molsâiähtu” já tutkinto vist “tuđhos”. Távjá tavesämikielâ malli kal tohhee, mutâ kenski ij ain. Magareh vokaleh tain tábáhtusâin toh te kolgâččii leđe? ¶"
  - "Tuhhiittum kielâjuáhus čuákkimist 7.-8.6.2016 (–> pevdikirje ) ¶"
  - "Nahareh iä puáttám hotellist. Nuuvt te mun pajanim kyevti suulâin já kuovlâlim olgos. Ryevdikiäinusajattuv oovdâst juurâi ain jotolâh. Tot lâi ain tego ellee tavlu. Ulmuid ko rekinistkuáđáččij, te puáđáččii kale nahareh. Ulmuuh lijjii vääzin joođoost - iä nuuvt hirmâd maaŋgâs kale. Taan tove autojotolâh oroi lemin josijdum.  Mut ko mun pyerebeht keččim, automaađij mield lihâdij kale miinii. Tot lâi miinii uáli jo suámálijd! Jiem tubdâm tom tállân jiemge jiešalnees uáinámgin nuuvt kuhás. Tuáppejim čalmelasâidân ijjâpeevdi alne. Já munhân kale uáiniškuottim. Tot lâi jiešmeidlist jorree rullástovli! Muu väividškuođij, moin naalijn totkis stovli lâi ohtuu joođoost. Nuuvt te paaccim keččâđ. ¶"
  - "Já ko suoi lavkkijn olgos, kostnii kukkeláá kullui korrâ palijdem, tegu juhlesaahâ te. Tot oroi puátimin škájánij peht. Codex tijme jurgâlškuođij puoh sárnumijd: ¶"
  - "Codex koijâdij iše tijmestis. Tijme čaaitij, et Kazachstanist Louisianân koolgâi jotteeđ ubâ kuhes pirrâmpeeivi, aainâs-uv eennâmpáálu liävttoin. Já tääl sun ooinij Robonaut iävtuttâm rakkeet-uv tiijmes peht. Ton moonjišuási lâi viällud huksimsajestis. Mihheen uđđâ rakettijd tot ij lamaš ulmui rekinistem mield: tot lâi huksejum 50 ihheed tassaaš, ige tot lam kuássin kirdám! Codex tijme skannaaškuođij rakkeet, vâi finniiččij ton teknisii oornigist pyereeb kove. ¶"
