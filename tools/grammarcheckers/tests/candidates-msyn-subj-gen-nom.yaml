  - "Radio Inari lâi algâaalgâst Aanaar ristâlâš nuorâiškoovlâ haldâšem toimâlove vyelni tuáimee máttááttâsradio. Tááláš pyevtittum ohjelm vuáđuduvá toos, maid ovdil-uv lii porgum, mut vuolgâttâsäigi lii lasanâm. Radio Inari tekniik addel máhđulâšvuođâ rähtiđ taggaar ohjelm, mii kiärdá viärdádâllâm. Radio Inari vuolgât jođettum já äigikyevdilis ohjelmijd, sehe maaŋgâpiälásâš muusik argâpeivij ooroosthánnáá. Oholoopâi ääigi čuájá ooroosthánnáá maailm pyeremus radiojukeboxâ! Radio Inari päikkisiijđoh, ohjelmkárttá já ohtâvuođâtiäđuh kávnojeh siijđoin: www.lanuti.fi/inari ¶"
  - "Tuhhiittum kielâjuáhus čuákkimist 7.-8.6.2016 (–> pevdikirje ) ¶"
  - "Tettee mottoom iiđeed puáđist siäsá já iätá munjin: ... 9§ KEJÂSTÂH HISTORJÁSÄNILIISTON Historjá sänilisto lii äššilisto labdosin. MIÄRÁDÂS : Čuákkim avžut listo porgâdijn iskâđ uđđâ terminologia keevâtlávt já smiettâđ moh láá kuávdáš teermah, maid ij pyevti jurgâlempargoost karveđ teikkâ čielgiđ eresnáál. Tagareh teermah maid puáhtá karveđ iä kannat leđe lopâlâš listoost mield kenski ollágin. 10§ POĐOI SÄÄNIH IÄVTUTTÂS: Kielâpargeeh lává nuurrâm liiston aašijd, maid ulmuuh láá sunnust koijâdâllâm. Kielâjuávus savâstâl saanijn, já tuhhit taid teikkâ uási tain máhđulâš nubástusâiguin teikkâ merkkee saanijd tiättun. Kielâjuávus savâstâlâi aašijn, já miärádâsah láá merkkejum pevdikiirján jyehi sääni teikkâ ääši ohtâvuotân jo-uv sierâ teikkâ vuálásárgumáin. Avustaa tehtävissä išediđ pargoin (ml. lok.) / išediđ pargoiguin (ml. kom.)  ¶"
