Tests:
  - "Julgáštuš laiđiittâsuásist aainâs páhudeh, ete algâaalmugeh láá kuáhtám historjá ääigi epivuoigâdvuođâlâšvuođâ, mii lii iästám sii turviimist já oovdedmist jieijâs kulttuur já hiäjusmittám sii vuoigâdvuođâid. Anaya meid tiädut, ete algâaalmugjulgáštuš čuákkee taid olmoošvuoigâdvuođâid, moh algâaalmugijn liččii koolgâm leđe uássin olmooškode. Algâaalmugjulgáštuš ulmen lii tivvoođ taid historjálijd puástuvuođâid. ¶"
  - "* Aula stuorrâ laasâi oovdân (kj. kove) puáhtá muuneeld tiiláám mield pieijâđ pevdijuávhuid ovdâmerkkân puurâdmij várás. ¶"
  - "Säämi kielâlaavâ olášume váátá toimâkulttuur nubástus sämikuávlu virgeomâháin. Táálái tooimâi karttiim, toimâovdâsvástádâsâi čielgâsmittem já aktiivlâš já uásálistee tieđettem sämikielâlâš palvâ-lusâin pyehtih pyerediđ čuuvtij sämikielâlâš palvâlusâi ornim já säämi kielâlaavâ olášume. Säämi kielâlaavâ nuávdittem kalga uáiniđ virgeomâháin vuosâsajasávt prosessin ađai ij keelijd, jis laavâst lii tieđettum pargosiärvusáid tâi säämi kielâlaavâ vaikuttâsah toimâsuárgán láá smiettum tuše ohtii. ¶"
  - "Jis tun lah jooskâm tuu uápuid já tust láá uccâ puáđuh já uáppulovnâ, tun puávtáh uuccâđ Kelast riänttutorjuu. Talle Kela máksá tuu uáppuloovnâ riäntuid nuuvt, ete tun jieh taarbâš mäksiđ taid Kelan maasâd. ¶"
  - "Ko peessim kirdemmašinist olgos, paaccim vuordâččiđ jieččân mätkilaavhâ. Táválávt must ij kale laavim leđe mätkilavkkâ Avelân maađhâšdijnân ko must láá tommittáá pihtâseh Avelist, mut taan tove mätkitävireh lijjii, ko lijjim joođoost Göteborgin njuolgist Avelist. Ruotâst kale tarbâšiččim pihtâsijd, jiemge halijdâm tohon Avveel pivtâsvuárháin vyelgiđ. Já Hollandist vyelgidijn lâi lamaš suullân 30 cekkid liegâs jeđe Säämist suullân puolâš, nuuvt et tondiet takkiskoođâs lâi taan tove mätkilaavhâst ige taakist kiddâ. ¶"
  - "Arvâlim, et lii jo äigi riemmâđ čälliđ meid sämikiel blogi. Jiem kal tieđe, moin aigijn mun taas čálám, ko oro et jiem oostâ tergâdubboidkin (!) pargoid porgâđ…Hmm. Puávtám kuittâg tääl ettâđ, et tággáár-uv foorum čälimân must tääl lii. Jis kiinii taam kávná, te hitruu. Já jis mun kaavnâm nube anarâškielâ blogi, te val hitrub! (Tieđust-uv tállân moonnim Google uuccâmmašináin tutkâđ internet vijđes maailm, mut ijba sáttum Google koozáid ohtâgin anarâškielâlâš blogicalluu. Mut sáttáhân tot tiäđust-uv leđe, et kiinii eres-uv, ko mun, lii piejâm blogis asâttâsâid nuuvt et uuccâmmašineh iä kaavnâ…) Mut kavnim kuittâg Pasas Annika blogi , kost sun muštâl ovdâmerkkân nieidâs já kaandâs kielâst. Hitruus mainâseh :)! ¶"
  - "Teija iätá, ete ohtâ pyeremuin aašijn, mii sunjin kuássin lii keevâm, lii tot, ete šoodâi máhđulâšvuotâ vyelgiđ tavas oppâđ sämikielâ. Já vala pyereeb lâi, ko sun peesâi jotteeđ Ucjuuvâst huolhij kulen. ¶"
