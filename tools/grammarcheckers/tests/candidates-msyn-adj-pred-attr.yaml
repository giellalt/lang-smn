  - "Säminuorâi taaidâtábáhtusân, mii uárnejuvvoo Aanaar Sajosist njuhčâmáánu loopâst, láá puátimin oláttâsmeeri uásálisteeh. Almottâttâm láá tääl jo paijeel 350 uásálisted, mut ko majemuuh-uv almottâtmeh puátih, te uásálistei meeri paijaan paijeel neelji čyeđe. Uásálisteeh láá taan ive sämikuávlu lasseen meid Ruávinjaargâst já Helsigist. Muusikkiišton láá almottâttâm ohtsis 19 juávkkud, main láá ovdâstum sehe aanaar-, nuorttâ- já tavesämikielah. ¶"
  - "Säämi kielârääđi mieđeet jyehi nube ive Kielâtaho-palhâšume. Ive 2015 Kielâtaho-palhâšume lii čujottum Mielenterveystalo.fi-oovtâstpargoproojeektân. Kielâtaho-palhâšume ulmen lii adeliđ tubdâstâs sämikielâ sajattuv já sämikielâlij palvâlusâi ovdedem várás tohhum ánsulâš já merhâšittee pargoost Suomâst ¶"
  - "Ärbivuáválálâš nuorttâlâšráánu kođđoo ciägusärgimuorâiguin já tot ráhtoo saavzâ ulloost snäldein ponnum ullolaaigijn. Ráánu ärbivuáváliih ivneh láá vielgâd, čappâd já ruopsâd. Nuorttâlâšráánu algâttem čyeldimpäädist lii epitáválâš; čuožâlääigih kođđojeh čyeldimpáádán, moos šadda nuorttâlâšráánun jiešvuođâlâš ruuvdukovos. Čyeldimpäddi kiddoo ráánumuorâi pajemuorân, mast láá rääigih ráánu algâttem kiddim várás. Ráánu kiäčán šnjirriittuvvojeh nuorttâlâšráánun táváliih nk. ”riävskájyelgi” -párgálduvah. ¶"
  - "Ive 2012 vuossâmuuh sämikielâliih oppâmateriaaleh láá almostum. Vuáđumáttááttâs 9. luoka ohtsâškoddetiäđu tavesämikielâlâš táiđuvihko Servodat dál 9, dáidogihpa lohtâs siämmáánommâsii ovdeláá almostittum oppâkiirján. Luvâttuv oppâkirje Giela geainnut 1 meerhâš aalgâ vuossâmuu tavesämikielâlâš eenikielâ oppâkirjerááiđun. ¶"
