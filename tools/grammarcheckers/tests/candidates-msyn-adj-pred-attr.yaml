  - "Yle Sápmi lii meritiätulâš luvij iivij pargoin ánsulávt ovdedâm sämikielâ sajattuv já fáálám palvâlusâid sämikielâiguin. Yle Sápmi lii vuáđupargos tiäđusirdem paaldâst toimâm sämikielâi ellen siäilum já meid sämikielâ iäláskittem peeleest. Yle Sápmi lii jieijâs toimáin pajedâm sämikielâi sajattuv sehe sämikuávlust ete ubâ Suomâst. Sämiaalmugist paijeel peeli áásá suomâkielâlâš pirrâ-sist jieškote-uv kuávluin Suomâst sämikuávlu ulguubeln. Aasâmpirrâsist, kost sämikielâ kulloo tuše harvii, jieijâskielâlij uđđâsij já eres sämikielâlij ohjelmij tergâdisvuotâ tiäduttuvá. Yle Sápmi kiävttá puoh Suomâst sárnum sämikielâid. Anarâškielâ, nuort-tâlâškielâ já tavesämikielâ kullojeh Yle Sápmi vuolgâttâsâin piäiválávt, mut Yle Sápmi movtijdittoo lasettiđ anarâškielâlâš já nuorttâlâškielâlâš ohjelmpyevtittâs. Yle Sápmi sämikielâliih radiovuolgâttâsah, ohtsâštave-eennâmliih tv-uđđâseh Ođđasat sehe Yle Sápmi juovlâmáánu 2013 aal-gâst algâttâm eehidpeeivi tv-uđđâseh láá lamaš merhâšittee läävhih jieijâskielâlii tiäđusirdem ovdánmist já toh láá lasettâm sämikielâi oinumvuođâ já kullumvuođâ. Yle Sápmi lii ovdedâm ohjelmpyevtittâs puoh ahejuávhoid. Uđđâsumos lii nuoráid rävisulmuid uáivildum radio-ohjelm, mii laiđiistuvvoo anarâškielân já tavesämikielân. Yle Sápmi lii ovdedâm palvâlusâidis meid interneetist. Yle Sápmi inter-netsiijđoin láá uđđâseh luuhâmnáál pyeremuu tááhust kuulmâ sämikielân sehe suomâkielân. Tobbeen puáhtá luođiđ sämikielâlijd radio- já tv-ohjel-mijd. Siijđoin lii meid sämikielâlâš, puohháid áávus Shoutbox-savâstâllâm-saje, mii lii tergâdis nuorâi kielâkevttimaareen. Yle Sápmi radiokanava lii máhđulâš kuldâliđ Internetradio peht ubâ Suomâst já kost peri maailmist. ¶"
  - "Outi Pieski lii valmâštum Kovetaaiđâakatemiâst ive 2000. Sun lii toollâm prii-vaatčáitálmâsâid tave-enâmijn já suu pargoh láá lamaš čáittusist maaŋgâin juávkkučáitálmâsâin Euroopâst já Tave-Amerikâst. Pieski lii porgâm meid almos ráh-tusijd, el. ive 2012 Säämi kulttuurkuávdáš Sajosân, lasseen suu pargoh láá maaŋgâin almos já priivaat čuágálduvvâin. ¶"
  - "Sämmilij ärbivuáváliih iäláttâsah ađai puásuituálu, meccipivdo, kyelipivdo, nuurrâm já tyeji sirdeh ärbivuáválii tiäđu suhâpuolvâst nuubán. Sämmilij luándu maaŋgâhámásâšvuotân lohtâseijee ärbivuáválâš tiätu lii vaarâst hiäjusmuđ ohtsâškodálij nubástusâi puátusin. ¶"
  - "Pargojuávhu saavâjođetteijee Klemetti Näkkäläjärvi uáiná raapoort valmâštume merhâšittee jukson já tot lääjid šiev vuáđu aalmuglii já aalmugijkoskâsii luándu maaŋgâhámásâšvuođâpo-‐ li¬tiijkán. ”Kuávdášliih ministeriöh já virgeomâhááh čonnâseh ovdediđ sämmilij luándu maaŋgâ¬hámásâšvuotân lohtâseijee ärbivuáválii tiäđu. Lii tehálâš, et pargo ij ooroost taas já pargojuávhu iävtuttâm tooimâid riemih olášutteđ”, Näkkäläjärvi iätá. ¶"
  - "Meccihaldâttâs lii ánsulávt olášuttám säämi kielâlaavâ kenigâsvuođâid já ovdedâm sämikielâ sajattuv viärmádâhviestâdmistis, äššigâšpalvâlusâinis já tieđettemtoimâinis. Sämmilij tááhust Meccihaldâttâs lundui.fi-viärmádâhpalvâlem lii eromâš. Tast láá kavnuumist ávháliih tiäđuh Meccihaldâttâs palvâlusâin já tooimâst. Lasseen tast láá sierâlágán tiäđáttâsah sehe hoittám- já kevttimvuáváámeh kulmáin Suomâst sarnum sämikieláin: tave-, nuorttâ- já aanaarsämikieláin. Sämikielâi ucceeblovokielâi vuotânväldim Meccihaldâttâs almostittemtooimâst lii ovdâmerhâlâš. ¶"
  - "SÄMITIGE STIVRÂ CEELHIJ PUÁSUITUÁLU- JÁ LUÁNDUIÄLÁTTÂSÂI RUTTÂDEM-LAAVÂST Sämitige stivrâ adelij 17-sijđosâš ciälkkámuš Eennâm- já meccituáluministeriö valmâštâllâm stiivrâ iävtuttâsâst puásuituálu- já luánduiäláttâsâi ruttâdemlaavâst (maŋ. POLURA) čuákkimistis 28.5.2009. Sämitigge oonij pyerrin já oonij tom lemin še agâstâllum, et iävtuttâsâst torjuu uážžoi aherääji loptejuvvoo 63 ivveest 65-ihán. Positiivlâš lii meiddei tááláást ucánjáhháá pyerebeh haahâmtorjuuh- moottorkiälhái já muávloi hahâmân sehe puásuitáálui vuáđutivomân. ¶"
  - "SÄMITIGE SÄÄMI PÁRNÁIKULTTUURKUÁVDÁŠ TIEĐEET Máttááttâs- já kulttuurministeriö, sämitige já sämikuávlu kieldâi ruttâdem Säämi párnáikulttuurkuávdáá toimâihe 2011 juátkoo párgopáájái, teemapeeivij, tábáhtusâi já maađhij häämist. Tehálumoseh ulmeh láá ain-uv sämipárnái kielâ já kulttuur tuárjum sämikuávlust. Algâkiiđâ säämi párnáikulttuurkuávdáá tooimâst västidij Johtti Nuorra –haahâ, mon Laapi IJP- kuávdáš ruttâdij. Johtti Nuorra –haahâ adelij pargo kreatiivlâš nuorâ stivrejeijei, kote juuđij sämikuávlu škoovlâin stivriimin nuorâid. Johtti Nuorra párgopáájái siskáldâsah lohtâsii uássin säminuorâi taaidâtábáhtusân rahttâttâm. Máttááttâs- já kulttuurministeriö (MKM) lii mieđettâm sämitiigán sierânâsruttâdem sämikulttuur oovdedmân ive 2011. Taan ruttâdem čuásáttâhhân lii meid säämi párnáikulttuurkuávdáš já ive budjet stuáru 15 000 euroin. Párnáikulttuurkuávdáá kiiđâ äigikyevdilis tábáhtussáid kuleh nommâkišto já párnái määđhih merâriidon. Säämi párnáikulttuurkuávdáš lii toimâm jo ive 2004 rääjist já lii äigi orniđ nommâkišto párnáid já nuoráid. Tááláá ääigi kuhes noomâ sajan kolgâččij utkâđ uánihis já mudágis, tooimâ kovvejeijee noomâ. Kiiđâ peivimätki “Jotteem merâriidon” uárnejuvvoo kesimáánu aalgâst vuálá škovlâahasáid. Määđhih čyecih Altavuonâ já Liävnjavuonâ riddoid, Taažâbel. Maađhijn tieđettuvvoo tärhibeht. Säämi párnáikulttuurkuávdáš –haavâ tooimâstivrejeijee Petra Magga-Vars lii maccâm paargon já västid haavâ koordinistmist já tooimâst vyesimáánu rääjist. Ohtâvuođâtiäđuh: petra.magga@samediggi.fi puh. 010 839 3110 tâi 040-732 5503 ¶"
  - "Pänituoddâr hoittám já kevttimvuáváámist keččâleh Akwé:Kon -ravvuid Algâaalmugij ärbivuáválii tiäđu kyeskee biodiversiteetsopâmuš 8j artiklan lohtâseijee Akwé:Kon -ravvuuh láá valdum keččâlemkiävtun Pänituoddâr meccikuávlu hoittám já kevttimvuávám tärhistem ohtâvuođâst. Akwé:Kon ravvuuh láá tuhhiittum biodiversiteetsopâmuš 5. uásipeličuákkimist. Akwé:Kon -ravvuuh láá vuosâsajasávt monâttâllâmvyehi tâi proosees, mon pehti torvejuvvojeh sämmilij vaikuttemmáhđulâšvuođah hoittám já kevttimvuávám rähtimist já occojeh vyevih, moi pehti puáhtá coggâđ negatiivlijd vaikuttâsâid sämikulttuurân. Sämitige tiäđui mield lii Meccihaldâttâs vuossâmuš virgeomâhâš ubâ mailmist, mii heivit täid ravvuid. Sierânâs pargojuávkku valmâštâl Sämitigge já Meccihaldâttâs lává ráđádâlmijnis puáttám tom mielân, et sierânâs pargojuávkku valmâštâl Akwé:Kon -ravvui heiviittem Pänituoddâr meccikuávlu hoittám já kevttimvuávám rähtimist. Sämitige stivrâ lii nomâttâm pargojuávhu já tot lii tievâsmittum palgâsij ovdâsteijeiguin. Pargojuávhu saavâjođetteijen tuáimá Heikki Paltto já eres jesâneh láá Juhani Länsman, Bigga-Helena Magga, Nina Maarit West já Inga-Briitta Magga sehe puásui-išedeh: Jouni Lukkari (Pänituodâr), Harri Hirvasvuopio (Säämi paalgâs), Nils-Heikki Näkkäläjärvi (Sallâvääri). Pargojuávhu saavâjođetteijee Heikki Paltto osko, et taat lii šiev vyehi aašij vuáváámist. – Taat addel páihálijd ulmuid máhđulâšvuođâ toos, et sij šaddeh kuulluđ. Monâttâllâmvyehi puáhtá meiddei ávusvuođâ vuáváámân, pááhud Paltto. Vaikuttâsâid sämikulttuurân puáhtá árvuštâllâđ ubâ vuávámproosees ääigi Meccihaldâttâs haalijd väldiđ vuotân sämmilij kulttuur hárjuttem iävtuid nuuvt pyereest ko máhđulâš. – Ravvui keččâlem Pänituoddâr hoittám já kevttimvuáváámist lii Meccihaldâttâsân tehálâš. Merhâšittee iäru ovdebáá vuávámpaargon lii tot, et árvuštâllâm tahhoo ubâ vuávámproosees ääigi, ko ovdeláá árvuštâllâm čuosâi valmâš vuávám vaikuttâssáid sämikulttuurân, muštâl kuávluhovdâ Elina Stolt. Sämmilij vuoigâdvuođâsaja