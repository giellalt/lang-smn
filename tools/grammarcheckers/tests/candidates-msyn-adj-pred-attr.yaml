  - "Aanaarsämikielâ lii lamaš ovttuu ucceeblohosajattuvâst: ton sárnoimeeri lâš lamaš alemustáá suullân tuhháát sárnod3. Ive 1997 Anarâškielâ servi vuáđudij kielâpiervâl, ko nuorâmus kielâsárnoo lâi talle nubálovihásâš. Kielâpiervâl áánsust kielâ lappum lii orostâm já álgám iäláskiđ. Aanaarsämikielâ sárnoi meeri lii Sämitige lovottuv mield suullân 300. Nuorttâsämmiliih Nuorttâsämmiliih láá Kuáláduvnjaargâ algâaalmug, kiäh láá nube maailmsuáđi keežild monâttâm ärbivuáválijd suhâkuávluidis Piäcámist. Nuorttâsämmiliih láá oskolduvâs peeleest ortodooksah4. Nuorttâkuávlu jiešvuođah láá uáinimist el. nuorttâsämmilij kárvudâtmist, juhle- já utkeärbivyevist sehe purrâmâšärbivyevist. Teháliih siärvuslâšvuođâ lasetteijee tahheeh nuorttâsämmilijn láá el. tejâkulttuur, ärbivuáváliih sierah, nuorttâlâškatriltanssâ, kässeekeđgihervim, veddipargoh já ráánu kođđeem. 1 Sämitigge 2006:4. 2 Morottaja 3 Olthuis 2003:568. 4 Jefremoff  ¶"
  - "Säämi muštâlemärbivuáhán kulá luándulávt kielâlâš olgospyehtim riggodâh, saanij valje já olgospyehtimij maaŋgâhámásâšvuotâ. Säämi muštâlus lii távjá uási maidnii muštoid, muštâččem mastnii tuođâlâš tábáhtusâst tâi nube mainâsist. Muštâlusah já mainâseh lohtâseh távjá soojijd, tábáhtussáid, ulmuid, pennuid, poccuid, jieškote-uvlágán pargoid já luándualmonáid. Säämi muusik – já muštâlemärbivyevi pehti finnee páárnáš tiäđu säämi eellimvuáhán já kulttuurân kullee aašijn. Kovetaaidâ lii ohtâ olgosadelemhäämi, mii oovded párnáá mielâkuvviittâs já ruokkâdvuođâ jiešolgosaddelmist. Taaidâšoddâdem viggâmužžân lii párnáá persovnlâšvuođâ maaŋgâpiälásii oovdedmân. Párnáiguin kolgâččij kevttiđ nuuvt ennuv rijjâ koválâš olgosadelem, ko máhđulâš. Ivnijd já haamijd uápásmem konkreetlâš tiiŋgâi pehti lii jo aarâh muddoost jiärmálâš. Taiduu vuovijguin puáhtá sämmilâšvuođâ kieđâvuššâđ maaŋgâpiälásávt. Uccâ párnáiguin lii tehálumos vuáttámušlâšvuotâ já aašij kieđâvuššâm kuuvij já porgâmij pehti. Säämi sänikevttim ärbivyehi lii nanos. Párnáimainâs- já mainâsärbivyehi sirdâšuvá iänááš párnáikirjálâšvuođâst. Maaŋgâ säämi párnáikirje vuáđđun lii ohtâvuotâ argâmaailm já uáinimettum maailman kooskâst. Kiirjijn luptân uáinusân sämikielâ riggodâh, mii lii tehálâš ubâ kulttuurärbivyevi ibbeerdmân29. 28 Aikio 2007:74 – 96. 29 Lehtola 1997:96,104. ¶"
  - "Páárnážân ráhtoo persovnlâš aarâhšoddâdemvuávám (aavu) ovtâspargoost párnáá vaanhimijguin tâi iärásij párnáá huolâttâsâst västideijee ulmuiguin. Aavu ulmen lii párnáá ohtâgâslâš já vaanhimij uáinui vuotânväldim tooimâ orniimist el. párnáá vuáttámušah, táárbuh já puátteevuođâ uáinuh, párnáá mielâkiddiivâšvuođâ čuásáttuvah, nanoduvah já párnáá ohtâgâslâš torjuu já stivrim táárbuh. Aarâhšoddâdemvuáváámist suáppoo vaanhimijguin ovtâspargo toimâmvuovijn. Páárnáš jieš puáhtá meiddei uásálistiđ aarâhšoddâdemvuávám rähtimân já árvuštâlmân vaanhimij já pargojuávhu oovtâst sooppâm vuovvijn37. Aarâhšoddâdemohtâduvâin uárnejeh merikoskâsijd vuávámčuákkimijd perruiguin. ¶"
  - "Pargojuávhu árvuštâllâm riäidun láá aicâdem, dokumentistem, jieijâs pargo árvuštâllâm, ovdedemsavâstâlmeh ovdâulmuin, ohtâdâhkuáhtásiih pargosaječuákkimeh já ubâ kieldâ säämi aarâhšoddâdem pargočuákkimeh. Säämi aarâhšoddâdemvuávám siskáldâsâst já toimâmvuođâst čuákkejuvvojeh vuávám vuáđđun macâttâsah Tave-Suomâ sosiaalsyergi mättimkuávdáá tooimâst. Säämi aarâhšoddâdem ovdedempargoost acâttâs pehti finnejum tiäđoin puáhtá ávhástâllâđ. 6.4. Torvâlâšvuo đ âvuávám Peivitipšo torvolâšvuođâvuáváámân kuleh nuuvt pargei ko párnáid-uv kyeskee lahâaasâtlâš já eres torvolâšvuođâ já tiervâsvuođâ kyeskee vuáváámeh. Peivitipšolaahâ kenigit toimâohtâduv huolâttiđ peivitipšo torvolii orniimist. Peivitipšo torvâlâšvuođâvuávám lii piäluštâsvuáváámist vijđásub olestorvolâšvuođâ pyereedmân já tolâmân sihtejeijee äššikirje. Torvâlâšvuođâvuáváámist lii meeri árvuštâllâđ tooimâ äštee vaarâid já čielgiđ tooimâ riiskâid väldimáin vuotân peivitipšo asâttellee laavâi kuávdášlâš vátámâšâid, toimâohtâduv pargosuojâlem toimâohjelm sehe pargotiervâsvuođâhuolâttâs pargosaječielgiittâsâid. Tarkkuustâllâm pirrâdâhân kuleh el. toimâohtâduv pargojuávkku, tipšo párnááh, toimâohtâduvâst kolliistellee ulmuuh, toimâohtâduv šiljo já visteh sehe toimâriäiduh já aldaipiirâs40. Säämi aarâhšoddâdemohtâduvâin olášittum kulttuurân kullee maaŋgâpiälásâš toimâ párnáiguin el. tulâstâllâm, sierâlágán tábáhtussáid já mađhijd uásálistem váátá muneorniistâlmijd, ovtâspargo já torvolâšvuođâaašijd vuotânväldee vuávám sehe tuárvi pargojuávkkuresurssijd. Maađhijd puáhtá orniđ ovtâspargoost párnáin perruin, suvváin já reesuurspargojuávhoin, mut meiddei täin tilálâšvuođâin kalga tooimâst västideijee pargojuávkku čielgiđ ovdâsvástádâs- já torvolâšvuođâkoččâmâšâid vaanhimijguin muuneeld. Aarâhšoddâdemohtâduvâin ráhtojeh párnái jođettemravvuuh sehe suáppojeh táárbu mield oovtâst párnái vaanhimijguin kirjálávt párnái uásálistmist el. moottorkiälkká-, kärbis- ye. mađhijd já tain vaattum torvopiergâsijn (torvokapereh, kááijumliivih). 40 Saarsalmi 2008:7. 6.5. Sierânâs toorjâ aarâhšoddâdmist Jyehi párnáá šoddâm, ovdánem já oppâm lii ohtâgâslâš. Páárnáš puáhtá tarbâšiđ torjuu fyysilâš, tiäđulâš, táiđulâš, tobdoeellim tâi sosiaallâš ovdánmis uásisuorgijn. Torjuu tárbu puáhtá šoddâđ talle, ko párnáá šoddâmtileh aštâšuveh tâi toh iä turvii suu tiervâsvuođâ já ovdánem41. Eromâšávt aarâhšoddâdem já ravviittâh kolgâv toimâđ čovgâ ovtâspargoost párnái oppâmvädisvuođâi já arâhis torjuu táárbu tubdâmist. Ko vaanhimeh tâi aarâhšoddâdempargojuávkku äiccih párnáá ovdánmist ájánem tâi spiekâstem, kalga savâstâllâđ oovtâst, mii párnáá ovdánmist lii ohtâgâslâš tâi persovnlâšvuođâ jiešnaalijd já mast lii torjuu tárbu. Tooimâ vuolgâsajeh láá párnáá ohtâgâslâšvuođâ vuotânväldim já jieštobdo nanodem. Ávusvuotâ já luáttámušlâš tile párnáá vaanhimij já pargojuávhu kooskâst lääččih vuáđu tuáimee ovtâspaargon párnáá pyerrin. Táárbu mield puáhtá árvuštâllâm toorjân haahâđ äššitobdee ciälkkámuš vaanhimijguin sooppum vuovvijn. Tárbulijd toorjâtooimâid puáhtá algâttiđ tállán ko torjuu tárbu lii aiccum. 6.6. Ovdâmáttááttâs Ovdâmáttááttâs lii uási aarâhšoddâdem. Kieldâst lii laahân vuáđuduvvee kenigâsvuotâ orniđ ovdâmáttááttâs. Ovdâmáttááttâs puáhtá orniđ jo-uv peivitipšoost tâi škoovlâst. Talle ko ovdâmáttááttâs uárnejuvvoo peivitipšosaajeest, ovdâmáttááttâsân heiviittuvvoo tievâsmittee uássin meiddei peivitipšo lahâasâttâs. Sämikuávlust sämikielâlâš ovdâmáttááttâs uárnejuvvoo vuáđumáttááttâs ohtâvuođâst.  ¶"
  - "Ovdâmáttááttâs olášittoo vuáđumáttáátâslaavâ mield. Ovdâmáttááttâs máttááttâsvuávám vuáđustâsah stivrejeh väldikodálávt ovdâmáttááttâs siskáldâs, kvaliteet já páihálij máttááttâsvuáváámij rähtim. Sämikielâiguin adelum ovdâmáttááttâs kielâlâš ulmeh láá siämmááh ko eres-uv ovdâmáttááttâsâst. Páárnážân kalga šoddâdem já máttááttâs iššijn adeliđ máhđulâšvuotâ oppâđ meiddei säämi kulttuuräärbi. Máttáátâs tiäduttâssyergih láá säämi kulttuur, eromâšávt juáigus já tyejeh, iäláttâsah, eellimvyehi já páihálâš luándu. Kielâlâš já kulttuurärbivyevi jotkum kalga ovdediđ ovtâspargoost páihálijn siärváduvváin42. 7. OVTÂSPARGO JÁ OVDÂSVÁSTÁDÂS 7.1. Šoddâdemkyeimivuotâ vanhimijguin já suvváin Šoddâdemkyeimivuotâ lii koskâvuotâ, mast pargojuávkku, vaanhimeh já párnáá huolâtmân uásálistee ulmuuh tiäđulávt čonâseh párnáá šoddâm, ovdánem já oppâm tuárjumân. Kyeimivuođâst vaanhimeh, suuhâ já pargeeh láá täsiviärdásiih, mut jieškote-uvlágáneh párnáá tobdeeh. Párnáá pääihi já aarâhšoddâdempalvâlusâi noonâ ovtâspargo tuárju párnáá jienâ kullum. Párnáást lii vuoigâdvuotâ uásálistiđ, vaikuttiđ já šoddâđ kuulluđ jyehipiäiválijn puđâldâsâin já sierâdmijn.  ¶"
  - "Aalmugijkoskâsiih sopâmušah Aarâhšoddâdem arvuvuáđu linjejeh maaŋgah aalmugijkoskâsiih sopâmušah. Suomâ lii ratifisistám maaŋgâid aalmugijkoskâsijd sopâmušâid, moiguin tot lii čonâsâm sämmilij kielâ já kulttuur siäilutmân já oovdedmân. Tágáreh láá el. Kuávlulâš kielâid tâi ucceeblohokielâid kyeskee Eurooplâš vuáđukirje (SopS 23/1998) já Aalmuglâš ucceeblovoi suojâlem kyeskee raamialmossopâmuš (SopS 2/1998), KP-sopâmuš (SopS 7/1976) já Párnáá vuoigâdvuođâi sopâmuš (SopS60/1991). Ive 2007 tuhhiittum OA algâaalmugijd kyeskee julgáštus čuujoot mooraallâš äššikirjen sunde meiddei algâaalmugij olmoošvuoigâdvuođâi ovdánmân puátteevuođâst. Párnáá vuoigâdvuođâi sopâmuš kenigit sopâmušriijkâid turviđ párnáid uási ohtsâškode vyeimivaarijn, vuoigâdvuođâ uásálistiđ jieijâs kyeskee miärádâstohâmân já ohtsâškodde-elimân sehe vuoigâdvuođâ suoijâlmân já huolâtmân. Peivitipšoost párnáá uásálâšvuođâst lii saahâ siärvusân kulâmist já toos vaikutmist. Sopâmušâst tiäduttuvvoo párnáá hiäđu uáinimčievâ puohâin párnáá kyeskee tooimâin. Suomâ lahâasâttâs Vuáđulaavâ vuáđuvuoigâdvuođânjuolgâdusâin aarâhšoddâdem olášutmist kuávdášlâš vuoigâdvuođah láá oovtviärdásâšvuotâ, olmoošáárvu luávkkááhánnáávuotâ, ohtâgâs rijjâvuođâ já vuoigâdvuođâi turvim, oskoldâhrijjâvuođâ, párnáá vuoigâdvuotâ uásálistiđ já vaikuttiđ jieijâs aargâ já ovdánemtääsi tááhust tehálâš aššijd sehe kielâlâš já kulttuurlâš vuoigâdvuođah. Suomâ vuáđulaavâ mield lii sämmilijn algâaalmugin vuoigâdvuotâ paijeentoollâđ já ovdediđ jieijâs kielâ já kulttuur (PL 17.3 §). Almolâš vääldi kenigâsvuottân lii vuáđulaavâ 22 §:n mield turviđ vuáđuvuoigâdvuođâi já olmoošvuoigâdvuođâi olášuttem. Sämmilij vuáđuvuoigâdvuođânjuolgâdus oovtâst 22 §:jn kenigit almolâš vääldi tuárjuđ säämi algâaalmug jieijâs kielâ já kulttuur ovdedem. Sämmilij kielâlâš vuoigâdvuođâin lii asâttum säämi kielâlaavâst (1086/03). Eres aarâhšoddâdmist almolâš linjiimeh já laavah, maid kalga väldiđ vuotân: oovtviärdásâšvuođâlaahâ, laahâ sosiaalhuolâttâs äššigâš sajattuvâst já vuoigâdvuođâin, laahâ sosiaalhuolâttâs áámmátlâš pargojuávhu tohálâšvuođâvátámâšâin já aarâhšoddâdemvuávám vuáđustâsah. Laahâ párnái peivitipšoost Párnái peivitipšoost adelum laahâ (875/1981) kenigit kieldâid huolâttiđ tast, et párnái peivitipšo puáhtá adelil párnáá eenikieláin ađai sämikieláin (11 §). Párnái peivitipšoost adelum asâttâs (239/1973) 1 a § (1336/1994) mield párnái peivitipšo šoddâdemulmijd kulá eres lasseen sämmilij jieijâs kielâ já kulttuur tuárjum ovtâspargoost áášánkullee kulttuur ovdâsteijeiguin.  ¶"
  - "Aalmugijkoskâsâš olmoošvuoigâdvuođâi mield jyehi párnáást lii vuoigâdvuotâ · eromâš suoijâlmân, · torvâlâš já kihtâlâš šoddâmpirrâsân já · täsitiäddusâš já maaŋgâpiälásâš ovdánmân. Párnái suojâlem lii párnáá pyereestvaijeem turvim. Taat váátá jieškote-uv tuáimeepelij ovdâsvástádâsväldim párnái pyereestvajemist. Párnái suojâlem oleslâšvuotâ šadda vuáđupalvâlusâin, estee párnái suoijâlmist já páárnáš- já peerâkuáhtásâš párnáisuoijâlmist. Jis párnáá päikkitile ij lah tuárvi torvolâš já vanhimeh kyeđđih párnáá tipšohánnáá tâi jis, páárnáš tâi nuorâ jieš áštá pyereestvajemis, lii kieldâ párnáisuojâlemvirgeomâhái kenigâsvuotâ išediđ párnáá. Aanaar kieldâst párnáisuoijâlmist västideh párnáisuojâlemsosiaalpargeeh oovtâst kuávlusosiaalpargeiguin. VUÁĐUPALVÂLUSAH ESTEE PÁRNÁI SUOJÂLEM PÁÁRNÁŠ- JÁ PEERÂKUÁHTÁSÂŠ PÁRNÁISUOJÂLEM ¶"
  - "Peivitipšoost lii kiävtust 3 já 5-ihásij párnái olesovdánem aicâdemluámáttâh, mii ráhtoo ohtsâšpargoost párnái vanhimijguin já tiervâsvuođâtipšoiguin. Aicâdemluámáttâh tievâsmit párnáá aarâhšoddâdemvuávám já ton ulmen lii párnáá olesovdánem árvuštâllâm sehe ovdánem torjuu táárbui čielgim. ¶"
  - "Äššigâžân šaddee tuođâliih mätkikoloh pääihi já pargosaje kooskâ sajanmáksojeh táárbu mield hiäđulumos molsâiävtu mield. ¶"
  - "Säämi Kielâkäldee pargest lii virgálâš ohtâvuotâ Taažâ Sämitiigán válduorgaanin, já jis ij mudoi lah meridum, te siämmááh pargoiävtuh ko Sämitige pargein Taažâst, tuálih meid täst. ¶"
  - "Lah-uv smiettâm, et magareh noomah anarâšâin láá tovle lamaš? Puáris anarâškielâliih noomah láá suomâkielâlij já uđđâsub anarâškielâlij noomâi lasseen Anarâš-kalenderist. Vyelni lii Ilmar Mattus čaalâ anarâšâi puáris ääigi ovdânoomâin. ¶"
  - "Tágáreh puáris noomah, moh čaalman uáinin láá váhá komáliih, láá lamaš motomin tovle kiävtust Anarist, eereeb Ákkun-noomâ, mii lii heiviittâs Äijih-immeel káálgu noomást Ákku. Orjâlâškielâ pelni Säämi aal¬mugpeeivi (6.2.) lii Juoksáhkká, kote lâi ohtâ Máđáráhkká-immeel nieidâin. Anarâšâin iä lam tieh imeleh, mut Ákku lâi já suu nommâ heivee-uv pyereest Säämi aalmugpeeivi nommâpeivin. Eres noomah iänááš uásild láá päähináigásiih noomah, moh láá čuávuvááh: Äigee 1556-1671 (21.6.), Äigeesärree 1556-1620 (19.10.), Algepeivi 1570-72 (24.10.), Avetävgi, Avejuoksâ 1594 (17.7.), Mielâ 1556-1616 (23.9.), Mielâk 1563-85 (23. 9.), Mohce 1570-72 (28.7.), Mojo 1620, 1694 (22.1.) Nunná (8.7.), Pilcce 1556-87 (5.2.), Peeivihsarree (1563-91), Peivi, Peeivih 1556-1697 (16.6.), Raassaš já Raassâdijjee 1556-85 (3.10.), Ruigee 1579-95 (6.10.), Riijmâ 1558-59 Rounala siijdâst (9.9.), Caija 1563-1620 (3.4.), Sarree 1556-1704 (9.11.), Sarreejuoksâ 1570-71 (9.5.), Čuávvá 1580-94 (27.9.), Távgum 1583-84 (13.9.), Niävááš (2.2.), Ogge (8.9.), Pánná (11.11.), Ahemâl (9.6.), Cuurnâš (28.2.), Čuivááš ( 6.5.), Lavrukkâš (4.3.), Sijkkum 1571-89 (23.11), Tevdee 1570-1640 (23.12), Tuvdee 1556-1608 (21.2.), Uđđe 1563-84 (6.8.), Uđjus 1556-1620 (14.12.), Valjaaš (27.1.), Vällee já Válju 1556-80 (2.10.), sehe Ákkun (6.2.).  ¶"
  - "Eellim kuittâg jotkâšuvá skammân siämmáálágánin ko eres-uv iveaaigij, peic tovle tot ij lamaš pehtilumos tuoijumäigi. Motomeh kierdih SKAMMÂŠLUNDEVUOĐÂ, mon te tipšoh kirkes lamppuin. Talle ko čuovâ lii uccáá, lii eromâš tergâd eelliđ olgon! Veik čuovâ ij oinuugin, te tot liijká lii rummâšân já mielân pyeri. Skammâ lii meiddei vuovâs äigi muštâččiđ já mainâstiđ – komeh já eres komáliih huáđđooh lijkkojeh kuhes veigijd. ¶"
  - "Sämmiliih láá oles aassâmkuávlus pajemuuh äššitobdeeh kolmâ taalvij paijeel pallâmist. Ohtâ tergâdumos pivoaamnâs lii tiäđust-uv poccuu čevđi, já masa jo tobdosumos poccust korrum pivoh láá poccuu kamâsijn rahtum sovskammuuh tâi njuppâheh . "
  - "Sovskammuuh láá maaŋgâlágáneh já toid väljejeh amnâsijd ton mield, magarijn pargoin já tooimâin taid áigu kevttiđ. Olgopargoid já argâkiävtun tohhejeh sieivâ ivnásiih kamâseh, moin rahtum kammuuid lii hervân korrum nk. riävskánjune , ruopsis hervâleđđee kamuvnjuuneest, teikkâ ij mihheen. Fijnásumos kamâseh láá porgekamâseh , moh láá njuovvum eidu ko puásui lii molsom soksâmijdis keesi loopâbeln. Porgekamâsijn láá uánihis soksâmeh, adai toin iä šoodâ pyeremuuh pallâmkammuuh. Muuzzig -, kobbâ – já kirje kammuid kannat šeštiđ juhlijd já hervâttiđ pyereest tiärásijguin . "
  - "Anarâškielâst láá jieijâs ärbivuáváliih penuvnoomah tegu maaŋgâin eres-uv kielâin, ovdâmerkkân suomâkielâst já orjâlâškielâst. Taid ij tääiđi leđe val kihheen puoh čuággám oovtâ sajan, mutâ toh láá ain uáli táváliih já kiävtust. Om. Anarâškielâ ravvuuh -kirjeest láá motomeh penuvnoomah: Čappi , Čiergis , Ketki , Kuovgi , Penne , Ranni , Šuuvun , Täsni , Tiigâl , Tiälkku , Tuálppi , Vahtâ . "
