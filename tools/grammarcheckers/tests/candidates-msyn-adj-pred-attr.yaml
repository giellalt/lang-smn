  - "RAAVÂNJUOLGÂDUS 1 § Árvuštâllâmkomitea Árvuštâllâmkomitea kalga porgâđ jiešráđálávt. Árvuštâllâmkomitea huolât iävtukkâsâi noomâtmist, árvuštâllâm já palhâšumeuážžoo vaaljâ kyeskee keevâtlâš tooimâin. Miärádâsâin tuálloo pevdikirje. Árvuštâllâmkomitea lii meridemváldálâš, ko kulmâ jeessân láá mieldi čuákkimist. Miärádâsah tahhojeh oovtkiärdánis jienâieenâblovvoin. Jis jienah juáháseh táásá, raađhâš vyerbi. 2 § Iävtuttâstoohâmvuoigâdvuotâ já iävtukkâsâi nomâttem Iävtuttâstoohâmvuoigâdvuotâ kulá Taažâ, Ruotâ, Suomâ já Ruošâ aalmugjesânân, siärvušân, lájádâsân já virgeomâháid. Meid árvuštâllâmkomiteast lii iävtuttâstoohâmvuoigâdvuotâ. Árvuštâllâmkomitea kalga viggâđ toos, et iänááš kielâjuávhuh láá mieldi iävtukkâsâid noomâttijn. 3 § Palhâšumeuážžoo Ovtâskâsolmožin uáivilduvvojeh meiddei ovtâskâsulmuin šaddee juávhuh. Siärvušijn uáivlduvvojeh meiddei seervih já lájádâsah. 4 § Äigitavlu Árvuštâllâmkomitea kieđâvuš iävtuttâsâid nuuvt, et tot puáhtá májemustáá 30 peeivi čočhâmáánu almottiđ Tave-eennâmlâš sämiaašij virgealmaiorgaanân miärádâsâs, mast láá kirjáliih agâstâlmeh. 5 § Kunneekirje/plaakaat Tave-eennâmlâš sämiaašij virgealmaiorgaan västid kunneekirje/plaakaat rähtimist. 6 § Haldâšem Haaldâšmist uáivilduvvoo árvuštâllâmkomitea pargo, moos kuleh palhâšume kuulluuttem, iävtukkâsâi nomâttem já kirjálij agâstâlmij rähtim palhâšumeuážžoo vaaljâ várás, sehe palhâšumeuážžoo já árvuštâllâmkomitea saavâjođetteijee mätkikoloh palhâšumejyehimtilálâšvuotân. Palhâšuumeest kalga vuosâsajasávt almottiđ ovdâmerkkân haldâttâsâi já sämitigij internetsiijđoin já lostâtiäđáttâssân. 7 § Ruttâtuálu hoittám Čielgiittâsâi, ruttâtuálu hoittám já haldâšemkoloi tärhistem kalga tábáhtuđ šiev ruttâtuáluvyevi mieldi. Čielgiittâs kalga toohâđ Tave-eennâmlâš sämiaašij virgealmaiorgaanân. 8 § Ravvui nubástuttem Tave-eennâmlâš sämiaašij virgealmaiorgaan puáhtá nubástuttiđ taam raavânjuolgâdus. - - - Taan raavânjuolgâdus sajan, mii lii nanodum kirjálâš monâttâlmist 29.2.2008, puátá 1 peeivi syeinimáánu 2004 nanodum raavânjuolgâdus.  ¶"
  - "Taan ive pargopaajij fáddán lii tánssám, mon peht rahttâttâp jo puáttee ive väldikodálii tánssámteeman. Lasseen fáárust lii kulmâ lyevdispellâpargopääji. Pargopääjih láá ohtsis käävci, main juáhâš uážžu valjiđ kyehti, moid uásiváldá . Vuoluupiálááš tavlustuvvâst láá tärhibeh tiäđuh pargopaajijn já toi siskálduvvâin. Pargopääjih uárnejuvvojeh koskoho 30.3 sierâ soojijn. Tieđettep tábáhtusân já pargopaajijd kyeskein detaljijn almottâttâmääigi nuuhâm maŋa. ¶"
