  - "Kyevtiuásásâš tyeji uážui aalgâ ucjuvlii iäččán Piera Johannes Helander škoovlâst 1950-lovvoost nuurrâm Säämi šaddoin. Šadoh lijjii kuškâdum já kiddejum nommâkilgolijguin herbaarion ađai šaddočuágáldâhân. Jyehi šaddo lâi tárkká tieđâlávt luokittâllum jieijâs juávkun. M ovtáskim ton ruossâlâsvuođâst, mii lâi šadoi muččâdvuođâ já maaŋgâhámásâšvuođâ sehe ulmuu luokittâllâm- já luávkkudemtáárbu kooskâst. Siämmást mielân pajanii sämmilij historjá já viggâmušah luokittâllâđ sämmilijd vyeleeb náálán kullen. Vala 1930-lovvoost Aanaarjäävri Hävdieennâmsuollust láá kuáivum sämmilij uáiviskáálžuid näliopâlâš tutkâmušâi várás (skáálžuh láá tastoo macâttum). Tuáiján láá kovvejum 30 onnáápeeivi sämmilii. Vuáđđun lii Statistiikkuávdáá já Sämitige vaaljâlävdikode ive 2011 statistiik. Tast Suomâ suullân 10 000 sämmilâžžâd láá juohum ahejuávhui mield sämikuávlust ässeid, Suomâ eres kuávluin ässeid sehe olgoenâmijn ässeid. Ulmuuh láá še juohum eenikielâ mield. Kielâlâš jyehim lii kuittâg váddásub äšši: Sämitige mield statistiikâid kalga anneeđ tuše sunde adeleijen, ko vuálá 18-ihásij eenikielâ almottem tábáhtuvá masa sattummield já jienâvuoigâdvuođâlijn-uv maaŋgah kyeđđih almoothánnáá eenikielâs. Ulmuu eenikiellân luvâttâlmân merkkejuvvoo talle suomâkielâ. Ton lasseen maaŋgah tobdeh jieijâs kyevtkielâlâžžân. M uu kuvvim 30 ulmuu ahe-, kielâ- já aassâmsajeuásih västideh prosentuaallávt taan ovdeláá mainâšum statistiik faktaid. Jyehi ulmuu paaldâst lii siemin šaddočuágáldâhânkilgool, mast čiälgá eres lasseen ulmuu aassâmsaje já eenikielâ. M ietimielâlávt-uv juurdâštijn tuše 10 olmožid 30:st sárnuh eenikielânis sämikielâ, já taan love ulmuu juávkun šiättá fáárun tuše ohtâ aanaarkielâ já ohtâ nuorttâkielâ sárnoo olmooš. Kuuvij ulmuuh láá še miäruštâllum tieđâlávt já oovtčielgiittâslávt Homo sapiens -šlaajân kullen, vyestičaskosin puáris nälimiäruštâlmáid, moh onnii sämmilijd vyeleeb näällán kullen. Tyeje nubbe uási lii stuorrâ čuovâkove, mast tuodârenâduv oolâ láá kovvejum taah herbaario šadoh. Toh hämmejeh ornamentlágán ase mii oŋâttuš oolmij kuávlun, luovvânmáin miäruštâllâm já luokittâllâm čulhoost. Lasetiäđuh  ¶"
  - "SAAHÂ SÄÄMI KULTTUURKUÁVDÁŠ SAJOS VIHKIJÁIN 3.4.2012 Kunnijâttum Täsivääldi President, rovvá Haukio, pyereh Sämitigeh poolitlâš jođetteijeeh, pyereh juhlekyesih! Tuoivuuh já peivinahareh muttojeh motomin tuottân, aainâs talle ko tain vaja toollâđ kiddâ já porgâđ meritiätulávt toi olášutmân. Suomâ pele sämmilij luuvijd iivijd iällám tuoivâ uážžuđ jieijâs kulttuurkuávdáá lii tääl muttum tuottân. Onne pyehtip ávudiđ ton vihkijáid já ilodiđ jieččân pargo heđâlmijn. Purdo taan ilopiäiván lii lamaš kuittâg kukke, kooskâi vaibâdeijee-uv, mut liijká movtijdittee já positiivlâš vuáttámuš. Oleskove finniimân ááigán kalga maccâđ ihán 1994, kuás  ¶"
