  - "Tuomas Magga (Kuttoor-Nijlâs Tyemes) tavesämikielân CD:n luuhâm uásih kuovdâkiäinulâš Anders Pedersen Bär (Máiza-Bier Ándde) kirjeest suápih nuuvt eenikielâ, historjá já oskolduv máttááttâs miädlusmateriaalân. Pedersen Bär čaalij muštâlusâid jieijâs elimist 1800-lovo loopâst, ko lâi tyemmejum faŋgâlân Kuovdâkiäinu stuuime maŋa. Škoovlâ pirâstiätu 3-oppâkirje almostittui tavesämikielâlâš jurgâlussân (Birasdiehtu 3), mon lii jurgâlâm Jouni Antti Vest (Jovnna-Ánde Vest). ¶"
  - "Kirkkonjaargâst uárnejuvvoo meid Säämi parlamentaarlâš rääđi (SPR) tievâsčuákkim skammâmáánu 9. peeivi. Säämi parlamentaarlâš rääđi lii Tave-enâmij sämitigij oovtâstpargo-orgaan. Säämi parlamentaarlâš rääđi čuákkimpovdiimist huolât Säämi parlamentaarlâš rääđi ohtsâš stivrâ já povdim äššilistoidiskuin vuolgâttuvvoo majemustáá 2 oho ovdil čuákkim. Povdiimist kalga oovdânpyehtiđ, magareh ääših iävtuttuvvojeh kieđâvuššâmnáál čuákkimist. ¶"
  - "Neelji riijkân juáhásâm sämisiärvádâh iälá aktiivlâš nubástus já ovdâskulij moonnâm ääigi, mast uđđâ huksejuvvoo liävttoin ärbivuáválâš eellimhäämi paaldân já vuáđđun. Taam tuođâlâšvuođâst syemmilâš škovlâ tiätá kuittâg uáli uccáá. Škovlâkiirjijn sämisiärváduv tááláš tile ij kieđâvuššuu já sämmiláid kullee, škoovlâi-uv alnetoollâm, mielâkoveh puátih távjá topeliaansâš ääigi kuvviimijn já ääigist, kuás syemmilâš já sämiilâš siärvádâh ellii vala ovdâmoodeernlâš ääigi. Sämitige päikkisiijđoin lehâstum nettilostâ Oktavuohta lii uáivildum vuosâsajasávt Suomâ škoovlâi kiävtun: lekkâđ laasâid já tiäđu haahâm riäiduid sämisiärváduv pyereeb já taanáigásâš tubdâmân. ¶"
  - "Säämi kulttuurkuávdáá váldukevtten já -tuáimen lává sämitigge já Säämi máttááttâskuávdáš. Toi lasseen eres tuáimeeh láá Säämi kirjerááju (Aanaar kieldâ kirjerájutoimâ), Säämi arkkâdâh (Arkkâdâhlájádâs), Sámi Duodji ry, SámiSoster ry já Laapi kuávluhaldâšemvirgádâh. Lasseen kuávdážân šaddeh ohtsâšvisteh tegu auditorio, ucebeh čuákkimvisteh, maaŋgâtoimâ- já palvâlemsajeh sehâ suullân 60-sajasâš raavâdviäsu. Sämitigge lii kulttuurkuávdáá válduláiguláš, mii tastoo laigut viistijd eres tuáimeid. ¶"
  - "Suoma Sámi Nuorat -seervi stiivrâst láá vittâ eidusâš jeessân já vittâ värijeessân. Stiivrâ saavâjođetteijen väljejui cuáŋuimáánust 2012 jo čiččâd keerdi Tuomas Aslak Juuso, Gáijjot Ánte Issahá Duommá kote lii 28-ihásâš pajeolmooš Kietâruottâsist. SSN tooimân sun šoodâi 2000-lovo aalgâst, ko ”kyehti Aanaar veerdi, Paltto já Länsman, káivádáin suu fáárun Tuáivunjaargâst”, kost Juuso juuđij talle puásuituáluškoovlâ. Tuomas Aslak väljejui ive 2008 historjá nuorâmužžân ovdâsteijen Suomâ Sämitiigán, mut iveh láá jođettâm Tuomas Aslak aalmugijkoskâsâš politiikân fáárun já tááláá ääigi sun tuáimá še OA algâaalmugij foorum aalmugijkoskâsii algâaalmugnuorâi juáhus saavâjođetteijen. ¶"
  - "Ohtsiih ovtâskâsčuággásiih ulmeh láá sämmilij siärvuslâšvuođâ ovdedem, säämi ärbivuáválii tiäđu turvim, säämi kulttuurpirrâs turvim, sämikulttuur eellimvuáimálâšvuođâ turvim ubâ enâmist, sämitige vaaljâvuáháduv ovdedem, sämitige jieijâs tooimâ ovdedem já sämitige hiäđukocceem ovdedem. ¶"
  - "Säämi kielâlávgumškovliittâs ovdedeijee škovlimhaahâ juátkoo skammâmáánu 6.-7. peeivi keevâtlâš teemaiguin. Škovlimpeeivij ääigi suogârdâllâp tom, mii lii vaigâd sämikielâ oppâmist já magarij pargovuovijguin párnáid lii máhđulâš finniđ oppâđ já kevttiđ kielâ arâšoddâdmist, škoovlâst já sierâláán kielâpirrâduvâin.Vástuppeeivi ohjelmist lii ereslasseen Uccjuvnjäälmi škoovlâst kuhháá porgâm luokâmáttáátteijee Inga Guttorm (Oahptii Iŋgá) luvâldâllâm, mii vuáđuduvá sämikielâ oppâm já máttááttem pargovuovijd, maid sun lii pargostis ovdedâ já hárjánmijd, maid sun lii pargostis finnim. Pargovuovijd já hárjánmijd kietâdâllâv luvâlduvâin meid sämikielâlâš luoka máttáátteijee Uccjuuvâst Aura Pieski sehe Maila Vaarala, kii parga Oulust párnáikärdimáttáátteijen. ¶"
  - "Säämi ollâškoovlâ sämikielâ professor Ánte Aikio seelvât luvâlduvâstis koččâmuš ´Mii lii vaigâd sämikielâ oppâmist?´Siämmáá fáádást sárnu meid Berit-Ellen Juuso, kii pargâ Iänuduvâst sämikielâ lehtorin. Sämikielâ válduaamnâsuáppee Magreta Sara pelestis maainâst oppâčáituspargos vuáđuld sämipárnái vanhemij tavesämikielâ kielâtiileest Iänuduvâst já Anarist. ¶"
  - "Sämmilijn lii ihečuođij äägi kieldum jiešmeridemvuoigâdvuotâ sehe vuoigâdvuotâ enâmân já čáácán. Maaŋgah sämmiliih iä valagin pyevti kevttiđ olmoošvuoigâdvuođâidis. Maaŋgah sämmiliih kuáhtájeh munekááduid já raasism, já Tave-enâmij sämmilijn láá ohtsiih vuáttámušah kolonisaatiost já olgooštmist, moh láá staatâi hárjuttem politiik puáđuseh. Mij lep tääl tiileest, mast sämmilij kielah, kulttuureh já iäláttâsah láá lappuumin. ¶"
  - "Säämi párnáikulttuurkuávdáš ij lah fyysilâš raje ige rakânâs, pic toimâ mii viggá fattiđ sämikuávlust nuuvt maŋgâ párnáá já nuorâ ko máhđulâš. Čuásáttâhjuávkkun láá vuálá 18-ihásiih párnááh já nuorah já iänááš toimâ sundášuvá škovláid, peivikiäijoid já kielâpiervâláid. Säämi párnáikulttuurkuávdáá ulmen lii ovdediđ säämi párnáikulttuur, lasettiđ párnái já nuorâi tubdâmuš jiejâs kulttuur kuáttá sierâlágán tooimâi já pargopáájái pehti. ¶"
  - "Unna Junná lii sämikielâlâš párnái ohjelm mon rähtim lii tehálâš párnái sämikielâ tuárjum tááhust. Unna Junná addel jiejâs spesiaalsteppâl eres ohjelmij juávhust. Pargoost kalga mušteđ ubâ ääigi čuásáttâhjuávhu já sii jurdâččemmaailm já kulttuurtuávváá. Pargo tuárju muu váldupargo ko čuásáttâhjuávkku lii siämmáš, vyehi fattiđ sämmilâšpárnáid lii tuše nubbe. ¶"
  - "Ááhui já äijihij maailm lâi vátávub. Mudoi-uv tot suhâpuolvâ lâi sitkásub já nanosub šlaajâ. Puurgah já puolâšeh iä lah sierâid häittidâm já pargoid-uv sii uásálistii tegu liččii sierâdâm. Párnáin lâi eenâb mielâkuvviittâs sierâdiđ ko mihheen valmâšijd ij lamaš ige maiden uđđâgin puáhtám käibidiđ ovdâmerkkân sierâi háárán. Jieijâs mielâkuvviittâs já aašij čokkiistâllâmtáiđu lâi párnáin-uv čuuvtij riggásub ko tááláá ääigi. Ááhuh já äijiheh lijjii mieldi jyehi argâpeeivi elimist já ubâ suuhâ uásálistij párnái šoddâdmân. Nuuvtpa hyelhih šoddii uápisin já siärvuslâšvuođâ lâi kyeddee vyeimi. Tááláš maailm lii váduhub já mašinistum. Tááláá ääigi páárnážân máttááttuvvojeh tovlááh sierah, ko toh iä lah velttidhánnáá uáppáh sijjân. Sämmilâšpárnááh láá maaŋgâkulttuurliih, sij äässih meiddei kaavpugijn já tobbeen sämikulttuurân šoddâm ij lah jiešmeidlist čielgâs. Talle Unna Juná-uv merhâšume stuáru. ¶"
  - "Kuldâliđ nuorâid, adeliđ sijjân vaikuttemmáhđulâšvuođâ! Muštevetteđhân toimâđ nuuvt, et sämmilâšpárnái-uv kielâliih já kulttuurliih vuoidâdvuođah olášuveh. Párnáid já nuoráid mielâsijd vuáttámušâid já puuđâldmijd tuárjoo tooimâ, te meddâlvarrimgin ij lah nuuvt oskottettee puátteevuođâst! ¶"
  - "Raajijd rastâldittee tooimân kyeskee lahâasâttemubâlâsvuotâ lii muálkkáá já ana sistees EU-vuoigâdvuođâid, tave-eennâmlijd sopâmušâid já sierâ enâmij aalmuglii lahâasâttem. Suomâst šiev vuáđu raajijd rastâldittee oovtâstpaargon adeleh el. puáttee Soti-ornimlaahâ sehe Taažâ, Ruotâ já Suomâ koskâsâš sopâmuš räjioovtâstpargoost vuosâtipšoost sehe Laapi pyecceetipšopirrâduv já Helse Finnmark sopâmuš spesiaalpyecceetipšo palvâlusâin. Sierâ enâmij palvâlemvuáháduvváid já lahâaasâtmân kalga uápásmuđ keevâtlij čuolmâi čuávdim tiet sehe juátkojeijee virgeomâhái koskâsâš ohtâvuođâtoollâm já tiäđujotteem palvâluskevtteid kalga visásmittiđ. Aalmugliih tuáimeeh (ministeriö, AIL (Kela) já Valvira) kalgeh tuárjuđ já ovdediđ räjioovtâstpargo. Kielâucceeblovvoid kullee uccâ sierânâsjuávhui tarbâšem palvâlusâi visásmitmân palvâlusâid puáhtá miäruštâllâđ EU-njuolgâdusâi miäldásâš kenigâspalvâlussân (SGEI). Ovdâmerkkân, jis sämikielâlijd palvâlusâid taggaar finnejeh palvâlussân luokittâllum, taid ij taarbâš kištottiđ. Ucjuv kieldâ ovdâsteijee Heidi Eriksen pahudij, ete sämmiliih sosiaal- já tiervâsvuođâpalvâlusah láá Suomâst 30 ihheed maajeeld ko verdid Taažâ tilán. Suomâst sämmilij sosiaal- já tiervâsvuođâpalvâlusâi ovdedem lii äšši, mii ij finnii huámmášume mediast. Tääl sämikielâlij palvâlusâi finnimvuotâ já ovdedem láá ovtâskâs ulmui väärist. Sämikielâlii pargee kyeddimnáál lii piejum liijkás stuorrâ nuađi. Sämikielâlij pargei sajattuv já pargotile kalga pyerediđ. Lasseen Eriksen puovtij oovdân táárbu finniđ äigikyevdilis tutkâmuštiäđu sämmilij tiervâsvuođâčuolmâin. Tääl lii valmâštemnáál tave-eennâmlâš sämisopâmuš raajijd rastâldittee oovtâstpargoost. Staatah kalgeh meddâlistiđ räjioovtâstpargo iästuid ko uárnejuvvojeh sosiaal- já tiervâsvuođâpalvâlusah sämmilijd já tai orniidijn kalgeh väldiđ vuotân kielâ lasseen meid sämmilij sosiaallijd já kulttuurlijd tiilijd. ¶"
  - "Knut Johnsen Kárášjuv spesiaaltuáhtárkuávdáást puovtij oovdân, ete ovdil tááláá Laapi pyecceetipšopirrâduv já Helse Finnmark koskâsii vuolgâttâs- já máksučonâsemlattim sist ellii Suomâst eenâb sämikielâliih äššigâsah, ko vuáhádâh lâi eenâb oovtkiärdán. Kristine Gaup-Grønmo Sämmilii tipšo já aitâr ovdedemkuávdáást Kárášjuuvâst mainâstij, ete sämmilij sosiaal- já tiervâsvuođâpalvâlusâi finnimvuođâ pyereedmân lii vala ennuv porgâhánnáá pargo. Staatâi, kieldâi, pargoadeleijei, hoovdâi já pargei peeleest tarbâšuvvoo čonâdâttâm já ovdâsvástádâs uáiniđ sämmilij tuođâlijd kulttuurân já kielân vuáđuduvvee palvâlemtáárbuid. Sämmilij oovtviärdásij já šiev kvaliteet palvâlusâi turviimân tarbâšuvvojeh ovdâsvástádâs väldim staatâ- já kuávlutääsist, räjioovtâstpargo sehe ohtsâš sämmilâš sosiaal- já tiervâsvuođâtipšoo škovlim. Máttááttâs kolgâččij anneeđ sistees meid tiäđu sämmilij ärbivuáválijn tipšovuovijn. Taažâ seminaarkyesih puovtii sahâvuáruinis oovdân vuávámnáál leijee Säämi Tiervâsvuođâsijdâ – haavâ Finnmarkist. Ton vievâst lii tárguttâs ovtâstittiđ spesiaalpyecceetipšo-, mielâtiervâsvuođâ- já elilâm ulmui palvâlusâid, maid fäälih sämmilijd, ubâlâsvuottân, mii váldá vuotân meid kulttuurlijd sierânâsjiešvuovijd el. sämmilii ivejuurrâm talle ko rähtih tipšovuávám. Taat malli ana sistees meid perruid čujottum palvâlusâid. Finnmarkist ääsih 16 000 sämikielâlâš ässed, Ucjuuvâst já Anarist 4000. Kuávlust láá ohtsis suulân 20 000 máhđulâš äššigâssâd, kiäh tarbâšeh sämikielâlijd spesiaaltuáhtárij palvâlusâid. Oovtâstpargo Suomáin luhostuččij pyereest. Räjioovtâstpargon pyevtittum sämikielâlij sosiaal- já tiervâsvuođâpalvâlusâi ráhtusijd kolgâččij čielgâsmittiđ virgálii oovtâstpargosopâmuš vievâst, mon finnim ovdáničij puoh pyeremustáá Tave-eennâmlij sämisopâmuš peht. Byrokratia kolgâččij kepidiđ já kištottemnjuolgâdusâin kolgâččij leđe máhđulâšvuotâ spiekâstiđ, vâi finnejeh ovdâmerkkân spesiaaltuáhtárpalvâlusâid fällee tipšobuusi já Säämi Tiervâsvuođâsiijdâ palvâlusâid toimâđ Suomâ sämmilijd. Tuáhtárij vuolgâttâsvuáháduvâid kolgâččij toohâđ eenâb oovtkiärdásâžžân sehe pyerediđ tieđettem sämikielâlijd äššigâssáid raajijd rastâldittee sosiaal- já tiervâsvuođâpalvâlusâi kevttimmáhđulâšvuođâin. Lasseen Laapi pyecceetipšopirrâduv já Helse Finnmark koskâsii sopâmuš kolgâččij vijđediđ kuoskâđ vuáđutiervâsvuođâtiipšon. Sosiaal- já tiervâsvuođâsyergi pargovievâ kielâ já kulttuur mättim várás kolgâččij Suomâst leđe siämmáálágán mättimkuávdáš ko Taažâst lii tääl. Seminaar loppâpuátusin pahudui, ete lii tárbu vuáđudiđ pargojuávkku, mii puávtáččij valmâštâllâđ oovdânpyehtim Suomâ, Taažâ já Ruotâ sämitiggijd já tuálvuđ ääši tast ain ovdâskulij säämi parlamentaarlii rääđi peht säämi ministerpargojuávkun já staatân. ¶"
  - "Bluppe-rááiđust almostittum uđđâ tavesämikielâliih kirjeh Bluppe mállásat, Bluppe ja albbas, Bluppe ja ealga, Bluppe ja guovžžačivggat já Bluppe ja goddesáhpánat heivejeh miäldusluhâmužžân sehe sämikielâlii ete eenikielâ já vieres kielâ máttááttâsân. Tai lasseen almostui uđđâsisteddilâs ovdil loopân vuobdum  Bluppe ja miessi -kirjeest. Uđđâ kirjeh lii ruotâkielâst jurgâlâm Hannu Kangasniemi. Kielâ tärhistem lii toohâm Jovnna Ánde Vest. Bluppe –kirjeh lii algâalgâlávt čáállám Inga Borg. Lasetiäđuh täst.    ¶"
  - "Sämitiggevaaljah toimâttuvvojeh jyehi niäljád ive. Puátteeh sämitige vaaljah toimâttuvvojeh ive 2015. Sämitige vaaljâlävdikodde olášut vaaljâid sämitiggeest adelum laavâ 4 lovo já riehtiministeriö vaaljâlattiimist adelem asâttâs (3.11.2006/965) miäldásávt. Jienâvuoigâdvuođâliih láá sämmiliih, kiäh láá merkkejum sämitige vaaljâluvâttâlmân. Jienâvuoigâdvuođâliih sämmiliih láá meiddei vaaljâtoháliih já pyehtiđ riemmâđ vaaljâin iävtukkâssân. ¶"
  - "Majebaargâ 3.4. kulttuureehid já koskoho 4.4. aalmugjuhle täärhib ohjelmist tieđettuvvoo maŋeláá. ¶"
  - "Kuávdoo Aanaar markkân, Juvduu riidon já Aanaarjäävri paaldân pajaneijee säämi kulttuurkuávdáá keđgijuálgán muvrájui meetaalpuureeh, mon siste lijjii eres lasseen vuáđukirje (nelji jieškote-uv kielâversio; suomâkielâlâš, aanaarkielâlâš, nuorttâkielâlâš já tavekielâlâš), šlaantah, moh tääl láá kiävtust, Anarist almostuvvee uđđâsumoseh páihálâšaaviseh (Inarilainen, Ávvir, Lapin Kansa já Pohjolan Sanomat) já ärbivuáváliih sämmiliih, Sámi Duodji -pyevtittâsmerháin riäidudum tyejeh. ¶"
  - "Ličij tuođâi fiijnâ mättiđ kielâ pyerebeht-uv já muu váhá vääivid, et kielâ iä sárnum mii pääihist, ko lijjim ucce. Lam motomijd keerdijd algâttâm škovlâääigi sämikielâ tiijmijd, mut kielâ oppâm ij lah luhostum vuárdámušâi mield. Ovdâmerkkân luvâttuvâst máttááttâs uárnejui káidusmáttááttâssân televisio pehti, já tom lâi väädis čuávvuđ, ko ohtâvuotâ potkânâdâi ubâ ääigi. Nuorttâsämikielâ tiijmijn lii kuittâg lamaš tommittáá ävkki, et oskomield uássin toi keežild must lii lamaš älkkep oppâđ ruošâkielâ, mii lii mii škoovlâst págulâš kielâoppâ aainâs motomij kuursâi verd. Nuorttâsämikielâst já ruošâkielâst ko láá mottoom verd tuođâi siämmáásullâsiih säänih, já motomeh pustaveh. Ryešilijd pustávijd oppim-uv tuše muádi tiijmest. ¶"
  - "Tavesämmilâš juáigus lii tobdosumos ärbivuáválijn säämi vookaalmuusikšlaajâin. Tot lii tavesämmilij ärbivuáválâš muusik já ton nabdeh lemin ohtâ Euroop puárásumosijn ain ellee muusikärbivuovijn. Juáigus ađai lyeti lii ohtuunis oovdâbpuohtum vookaalmuusik. Juáigus čuásáttuvah pyehtih leđe maaŋgah, táválumoseh juáiguseh láá olmoošjuáiguseh. Juáigusáin čujottuvvoo juáigus čuásáttâhân já puohân mii toos lohtâs. Tot kote juáigá, ij juoigâ juáigus, pic juáigá kiännii (juáigus čuásáttuv). Ovdâmerkkân tavesämikielân iättoo: ”Mun juoiggan Heikka Niillasa”, ”Mun juoigâm Heeihâ Nijlâs”. Juáigus čuásáttuvah pyehtih ulmui lasseen leđe sajeh, elleeh, luándu tâi mii peri fáádáid mon jyeigee haalijd juoigâđ. Tavesämmilâš juáigusist láá maaŋgah páihálâšstiijlah já nanosumosávt iäráneh nubijnis Iänuduv-Kuovdâkiäinu já Tiänuleve juoigâmärbivyevih. Juoigâmärbivyevi lasseen lii tavesämmilijn noonâ salmâveisidemärbivyehi, mast kale tast-uv lii kulluumist juoigâmärbivyevi vaikuttâs. ¶"
  - "Nuorttâsämmilij ärbivuáválâš muusik lii leu´dd. Leu´dd tuálá siste ulmuid, eellimpirrâs já páihálâšhistorjá kovvejeijee muštotiäđu. Vassi Semenoja, ohtâ Suonnjel leu´dd-ärbivyevi miäštárijn, lii kuvvim leu´dd etâmáin: ”Leu´dd muštâl tast maht ulmuuh láá iällám.” Leu´dd lii rááhtuslâš prinsiipâi peeleest čuuvtij ereslágán ko tavesämmilâš juáigus. Pyerebeht-uv ohtâvuotâ kärjillii já ryešilii ärbivuáhán lii nanos. Leu´ddijn muštâluvvojeh čuásáttâhulmuu eellim tábáhtuskuáhtáseh tábáhtusah ovdáneijee ráiđun. ¶"
  - "Seminaarist säminuorah puohtii uáinusân sijjân äigikyevdilijd já tehálijd aašijd. Ärbivuáválâš iäláttâsâi tááláš tile, eenikielâ merhâšume, säämi máttááttâsvuávám tehálâšvuotâ já olgosämmilâšvuotâ lijjii tehálumoseh ääših, maid nuorah puohtii jieijâs saavâin uáinusân. ¶"
  - "Nuorâirááđán šaddeh väljejuđ vittâ eidusii jeessân sehe sijjân juáhážân persovnliih värijesâneh. Jesâneh kalgeh leđe 18–25 -ihásiih aktiivliih säminuorah. Rääđi jesâneh iä taarbâš leđe tige jesâneh, iäge sii taarbâš aassâđ sämikuávlust. Meiddei sämikielâ ij taarbâš leđe velttidhánnáá sii eenikielâ, mut sämikielâ mättim lii tuáivuttettee. Nuorâirááđán valjiimist šadda valduđ vuotân, ete jesâneh ovdâsteh ubâ sämikuávlu puohâid kielâjuávhuid nuuvt vijđáht ko máhđulâš.  ¶"
  - "Kuávluovdedem stivrejeijee laavâ mield sämitigge ráhtá Laapi eennâmkoddeohjelm sämikulttuuruási. Eennâmkoddeohjelm stivree eennâmkode kuávluovdedem já aasât mittomeeri eennâmkode oovdedmân. Laapi eennâmkoddeohjelm lii uđâsmittum Laapi littoost Lappi-sopâmušâst. Sämitige stivrâ tuhhiittij čuákkimistis sämikulttuuruási. Uásist lii uáinus ihán 2040 sehe sämikulttuursopâmuš. Sämitigge lii asâttâm kuttâ strategisâš valjim sämikulttuur oovdedmân eennâmkoddeohjelm toimâpaje ääigi 2014-2017. Valjiimeh láá:  eellimvuáimáliih ärbivuáváliih iäláttâsah já ärbivuáválâš tiätu, Tä´lvvsijdd – ellee nuorttâlii kulttuur kuávdáš, palvâlemrááhtus tuáimen, sämikulttuur miäldásâš škovlimpäälgis, kielâ já kulttuurlâš rigesvuotâ sehe párnái já nuorâi Säämi. ¶"
  - "Sämitigge lii huolâstum tast, ete oovdânpyehtim vaikuttâsah já sierâ molsâiävtui vaikuttâsah iä lah tuárvi tutkum ijge selvâttum. Sierâ molsâiävtui kuástádâsâid já ekonomâlijd vaikuttâsâid kolgâččij rekinistiđ já rekinistemvuáđustâsah kolgâččii leđe almolávt árvuštemnáál, vâi sierâ ornimmolsâiävtuid puávtâččij tuođâlávt árvuštâllâđ. Sämitigge ana uáli stuorrâ väännin tom, ete laavâ ohtâvuođâst ij lah suogârdum sosiaal- já tiervâsvuođâpalvâlusâi ruttâdem ovdedem. Sämitigge ana oovdânpyehtim čuolmâlâžžân sämmilij kielâlij já kulttuurlij vuáđuvuoigâdvuođâi sehe kieldâlâš jiešhaldâšem uáinust. Haldâttâs oovdânpyehtimhammiittâs ij meid vääldi ollágin vuotân máhđulâšvuođâid orniđ palvâlusâid raajijd rastaldittee oovtâstpargon. Oovdânpyehtim jođettiččij sämikuávlu uásild palvâlusâi čokkânmân, kooskâi šoddâmân já máhđulávt meid sämikielâlij palvâlusâi hiäjuusmân. Sämitigge ij tuhhit sosiaal- já tiervâsvuođâministeriö oovdânpyehtim já váátá, ete oovdânpyehtim ráhtoo uđđâsist nuuvt, ete oovdânpyehtim vaikuttâsah, ruttâdem, härvis asâttem já sämmilij kielâliih vuoigâdvuođah váldojeh vuotân palvâlemráhtus oovdedmist. ¶"
  - "Stivrâ tuhhiittij kyehti ciälkkámuš Iänuduv kieldân. Kieldâ lâi pivdám sämitiggeest ciälkkámuš kyehti proojeektvuáváámist: sämivaikuttâsâi miäruštâllâm kieldâlâš miärádâstoohâmprosessist já sämikielâ já -kulttuur iäláskittemprojektist. Sämitigge miäruštâlâi vuáđulávt vuáváámijd kieldâlij lahâasâttem háárán, aalmugijkoskâsij kenigâsvuođâi háárán sehe uđâsmitmij háárán, maid valmâštâleh staatâhaldâttuvvâst. Miäruštâllâm mield vuáváámijn láá mieldi tagareh oovdânpyehtimeh,  moh iä kulloo kieldâlâš jiešhaaldâšmân já luávkkájeh sämmilâš kulttuurjiešhaldâšem.  Sämitigge oonij vuávámijd uáli vááijuvlâžžân já lahâasâttem vuástásâžžân. Sämitigge almottij, ete vuástálist kuohtuid projektijd. Sämitigge kiddij huámášume meid toos, ete Iänuduv kieldâ ij lah tiävdám lahâaasâtlâš kenigâsvuođâs rähtiđ oovtviärdásâšvuotâvuávám já oovdânpuáhtá, ete kieldâ pehtilit säämi kielâlaavâ olášuttem. Sämitigge almottij, ete lii vaalmâš oovtâstpaargon kieldáin oovtviärdásâšvuotâvuávám rähtimist já sämmilij kielâlij já kulttuurlij vuoigâdvuođâi turviimân Iänuduv kieldâst. ¶"
  - "Oulu pispekodde uárnee Sämmiliih kirhoost -seminaar Sajosist lávurduv 4.2.2012 tme 9.30 - 21.00. Ohjelmist láá mielâkiddiivááh sahâvuáruh já paaneelsavâstâlmeh sehe ehidist vuoiŋâlâš muusik konsert. Peeivi ohjelm já puurâdmeh láá ulmuid nuuvtá. Keejâ ravvuid puurâdmáid almottâtmist. ¶"
  - "Palhâšumelävdikodde čokkânij Avelist 13.1.2010 kieđâvuššâđ nommâkiišton väljejum pargováljukode iävtuttâs nommâiävtuttâsâin sehe uđđâ já tärhistum kištonjuolgâdusâin. Palhâšumelävdikodde lâi siämmáá mielâ pargováljukuddijn tast, et árvuštâllâmnáálá tuhhiittum nommâiävtuttâsâin ij kavnuu ohtâgin kišto njuolgâdusâi vátámâšâid tevdee iävtuttâs. Nuuvtpa palhâšumelävdikodde meridij iävtuttiđ pargováljukode iävtuttâs miäldásávt, et Sämitigge uárnee uđđâ, palhâšumelävdikode tuhhiittem njuolgâdusâi miäldásii nommâkišto 18.1.2010 – 17.3.2010. Kištoäigi lii kyehti mánuppaje. Uđđâ kištoost váldojeh vuotân sierânâs vátámâšâttáá palhâšumelävdikode 10.12.2009 hilgon iävtuttâsah. ¶"
  - "Rááđán väljejuvvojeh vittâ eidusâš jeessân sehe sijjân juáhážân persovnliih värijesâneh. Jesâneh kalgeh leđe 18-25-ihásiih aktiivliih säminuorah. Lasseen väljejuvvojeh vittâ pissoo äššitobdee. Äššitobdeejesâneh kalgeh leđe valjiidijn 15-17-ihásiih. Rääđi jesâneh iä taarbâš leđe tige jesâneh, iäge sij taarbâš aassâđ sämikuávlust. Meid sämikielâ eeni-kielân ij lah velttidmettum, mut sämikielâ táiđu lii tuáivuttettee. Nuorârääđi valjiimist šadda válduđ vuotân, et jesâneh ovdâsteh ubâ sämikuávlu sehe jieškote-uv kielâjuávhuid nuuvt pyereest ko máhđulâš. ¶"
  - "Nuorâirääđi lii ohtâ sämitige lävdikuudijn, moos kuleh 5 eidusii jeessân já sii persovnliih värijesâneh sehe 5 äššitobdeejeessân. Eidusiih jesâneh já värijesâneh láá 18-25-ihásiih já äššitobdeejesâneh 15-17-ihásiih. Nuorâirääđi toimâsuárgán kuleh puoh säminuorâid já säminuorâi eellimtile kyeskee ääših. ¶"
  - "Säminuorâi taaidâtábáhtusân láá almottâttâm 24 musijkkárid tâi muusikjuávkkud. Muusikpitáh láá rock, lávlum, juoigâm, rapp já instrumentaalmuusik. Almottâtmeh láá puáttám puohâin sämikuávlu kieldâin já Ruávinjaargâst. Tábáhtusân uárnejuvvojeh sáátuh puohâin sämikuávlu kieldâin. Tärhibeh tiäđuh sáátuin, ijâstâlmist já puurâdmijn toimâttuvvojeh škovláid. Tiäđuh piäijojeh meiddei neetin, čuávu www.samediggi.fi . "
