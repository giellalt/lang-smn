  - "Sämitige pargo-oornig 16 § mield: ” Tige čuákkim väljee sosiaal- já tiervâsvuođâlävdikoodán tige vaaljâpajan ohtân saavâjođetteijee, värisaavâjođetteijee já vittâ eres jeessân sehe juáhážân persovnlâš värijeessân. Saavâjođetteijee já värisaavâjođetteijee kolgâv leđe tige eidusiih jesâneh. Lävdikodde kalga ovdâstiđ Suomâ sämmilij kielâlâijd já kuávlulijd juávhuid nuuvt pyereest ko máhđulâš sehe šiev äššitobdeevuođâ toimâsyergistis..”  ¶"
  - "Artikla 6 mield jyehi eennâm sämitigeh väljejeh Sämmilii Parlamentaarlii rááđán neelji (4) ive toimâpajan vittâ (5) ovdâsteijee. Valjim kalga tábáhtuđ vuossâmuu tievâslâščuákkimist uđđâ sämitiggevaaljâi maŋa. Lasseen sämitiigij pooliitliih uáiviulmuuh kalgeh ain kulluđ jesânin Sämmilii parlamentaarlii rääđi tievâslâščuákkimân. Siämmáá náál jyehi eennâm sämitiigij stivrâ/rääđi väljee oovtâ (1) ovdâsteijee Sämmilii parlamentaarlii rääđi tievâslâščuákkim jesânin. Jieškote-uv eennâm sämitiigij delegaation kulá tánávt ohtsis čiččâm (7) parlamentairâsid. ¶"
  - "Sämmilii Parlamentaarlii Rääđi algâttem säämi kielâoovtâstpargo uđđâsist ornim puátusin Säämi kielâlävdikodde jooskâi toimâs 2012 já ohtsâštave-eennâmlâš sämikielâ áámmát- já reesuurskuávdáá Sámi Giellagáldu toimâm vuolgij joton 1.1.2013 integerruttâdum Sáfá-haavâ ruttâdem vuáláážin. Toimâm koskâldui 30.6.2014, ko haahâ nuuvâi, mutâ vuolgij oppeet joton 1.8.2015 integerruttâdum Giellagáldu-haavâ iššijn, mii nohá 30.5.2018. Haavâ äigin irâtteh finniđ pissoo ruttâdem áámmát- já reesuurskuávdáá toimâmân. Áámmát- já reesuurskuávdáá pargon láá eereeb iärásij kielâhuolâttem, kielâ ovdedem, terminologiapargo, normim já páikkinommâpalvâlus. Kielâjuáhuseh adeleh avžuuttâsâid sämikielâ kevttimân kyeskein aašijn, nuuvtko normiimist já uđđâ terminologiast. Kielâjuáhusij jesânijn kalga leđe sämikielâ táiđu já kielâáámmátlâš mättim. Sämitige pargo-oornig 14 § mield sämmilij ohtsâštave-eennâmlii kielâpargo várás vuáđudemnáál toimâorgaanijd Suomâ jesânijn ucemustáá ohtâ väljejuvvoo säämi kielârääđi jesânij koskâvuođâst. Orjâlâš-, nuorttâlâš- já anarâškielâ kielâjuáhusijd valjimnáál ulmuin kalga jyehi kielâjuáhusân valjiđ kuittâg oovtâ jeessân säämi kielârääđist. Sámi Giellagáldu koskâpuddâsii njuolgâsudâi mield Suomâ sämitigge noommât orjâlâškielâ kielâjuáhusân čuávuvijd jesânijd já värijesânijd, kiäh iä lah persovnliih värijesâneh. Orjâlâškielâ kielâjuáhusân nomâttuvvojeh 2 eidusâš jeessân já 3 värijeessân já anarâškielâ kielâjuáhusân nomâttuvvojeh 3 eidusâš jeessân já 3 värijeessân. Giellagáldu-haahâ juátká siämmáánáál ko Sáfá-haahâ nuorttâlâškielâ kielâjuáhus toimâm oovtâstpargoost Ruošâ nuorttâlijguin nuuvt, ete nuorttâlâškielâ kielâjuáhusân nomâtuvvoo ohtâ nuorttâlâškielâ jeessân Ruošâst. Nuorttâlâškielâ kielâjuáhusân nomâttuvvojeh 3 jeessân Suomâst já 1 Ruošâst sehe sijjân värijesâneh, main Ruošâ nuorttâlâškielâ ovdâsteijee jeessân lii persovnlâš. Sämmilâš Parlamentaarlâš Rääđi noommât lopâlávt puoh jesânijn kielâjuáhusijd. Suomâ sämitige ovdâsteijen Sámi Giellagáldust toimii 1.1.2013–31.12.2015 koskâsâš äigin čuávuviih jesânhe já värijesâneh:  Anarâškielâ: eidusiih jesâneh Anna Morottaja, Petter Morottaja já Marja- ¶"
