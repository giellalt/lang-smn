  - "Showtanssâjuávkku Eanodaga powerdancers já tááláš aalmugtaansâ tánssájeijee juávkku Jutatokka Suáđigilist ovdâsteh säminuorâid väldikodálâš Sottiisimoves –tábáhtusâst, mii uárnejuvvoo Tamperest kesimáánust. Säminuorâi ovdâsteijeeh väljejuvvojii säminuorâi taaiđâtábáhtusâst, mii uárnejui Suáđigilist. Tanssâkištoost palhâšuvvii meid Kietâruotâs nuorâi rijjâ taansâ juávkku já kärigâsnjaargâlâš hiphop –juávkku Gangstajuŋkkat. . "
  - "Nuorttâlâškulttuurkuávdáá valmâstâl nuorttâlâškulttuurvuáđudâs, mon paargon uásálisteh maaŋgah teháliih čanosjuávhuh. Sämitige ovdâsteijen nuorttâlâškulttuurvuáđudâs stiivrâst lii kulttuurlävdikode saavâjođetteijee Tauno Haltta. ”Kuávdáš lii tehálâš puoh nuorttâlâškuávlust ässee nuorttâlâšáid. Puoh tooimâid ij pyevti soijiđ Anarân, peic uccâ já ärbivuáválijd nuorttâlâšsijdâid kalgeh toollâđ eellimvuáimálâžžân. Oskom, ete kuávdáš lasseet nuorttâlâškulttuur tubdâm já áárvustanneem”, Haltta muštâlij. ¶"
  - "Sämitigge lii mieđettâm Säämi kielâtaho- palhâšume Yle Sápmin. Palhâšume mieđettuvvoo jyehi nubbe ive sämikielâ sajattuv já sämikielâlij palvâlusâi oovdedmân porgum ánsulâš pargoost. ¶"
  - "Säämi Kielâkäldee (Sámi Giellagáldu) čuákkee sämikielâ äššitobdeid já pivdá kielâkevtteid seminaarân Sajosân, Anarân roovvâdmáánu 6. peeivi savâstâllâđ, magareh háástuh láá neelji sämikielâ kielâtipšomist, normimist já termâpargoost. Siämmást lii eromâš máhđulâšvuotâ peessâđ kuullâđ nelji sierâ sämikielâ. ¶"
  - "Olmoošvuoigâdvuođâpoolitlâš čielgiittâs adeluvvoo ohtii vaaljâpaajeest ovdâskoodán, mast kieđâvuššoo olmoošvuoigâdvuođâi tááláš tile Suomâst já mast miäruštâlluvvojeh tiäddučuágástuvah staatâ aalmuglâš já aalmugijkoskâsâš olmoošvuoigâdvuođâpolitiikân. Staatârääđi addel čielgiittâs Ovdâskoodán čohčâčuákkimistempaajeest 2009. ¶"
  - "Sämitigge iävtut, et sämikielâlâš sosiaal- já tiervâsvuođâpalvâlusâi turviimân uáivildum meriruttâ torvejuvvoo lahâasâttâssáin já toorjâtääsi loptejuvvoo merhâšitteht tááláást. Sämitige uáinu mield tááláš meriruttâ ij keelijd turviđ sämikielâlâš sosiaal- já tiervâsvuođâpalvâlusâid iäge sämmilij olmoošvuoigâdvuođah olášuu resurssij uccáávuođâ keežild sosiaal- já tiervâsvuođâpalvâlusâin vuáđulaavâ já säämi kielâlaavâ vaattâm vuovvijn. ¶"
  - "6. Sämitiigijn lii kenigâsvuotâ toimâđ nuuvt, et kihheen ij olgoštuu suhâpele, seksuaallâš sundášume tâi etnisâšvuođâ keežild. Säämi nisonijn já -almain kalgeh leđe siämmáálágáneh máhđulâšvuođah, vuoigâdvuođah já kenigâsvuođah puohâin ohtsâškoddesuorgijn. Nisonijn já almain kalgeh leđe siämmáálágáneh máhđulâšvuođah uásálisteđ miärádâstoohâmorgaanâi tooimân já sij kalgeh leđe mieldi vaikutmin vijđáht ohtsâšpaargon ohtsâškode puoh suorgijn. ¶"
  - "7. Staatah kalgeh tubdâstiđ já tuhhiittiđ sämmilij omâstem- já kevttimvuoigâdvuođâid jiejâs enâmáid. Tooimâid sämikuávluin ij ei koolgâ olášuttiđ kuávlu sämmilij muuneeld almottem mietâmâšâttáá. Sämmiliih kalgeh finniđ oles sajanmáávsu jo-uv enâmin tâi eres ášálâš sajanmávsoin. Sajanmáávsun kalgeh kuullâđ meiddei puáttei suhâpuolvâi vuoigâdvuođâmoonâtmeh. Staatah kalgeh macâttiđ enâmijd, moiguin toh láá ávhástâllâm, tast maŋa ko toi kevttim lii nuuhâm. Staatah kalgeh tubdâstiđ sämmilij vuoigâdvuođâ uásán ávhástâllâmáárvust mineraaláid tâi eres riggoduvváid, maid väldih eennâm vyelni tâi vuoigâdvuođâ eres resurssáid, maid staatah iäigádušeh sämmilij aassâm tâi mudoi kevttim kuávluin. Páiháliih sämisiärváduvah ferttejeh rahttâttâđ kuáhtáđ hástušijd, moh šaddeđ sii kuávlui luánduvarijguin ávhástâlmist. ¶"
  - "Synopsis: Lemmeelâš Nils Heikki Paltto juáigá Lemmee äävži. ¶"
  - "Kulttuurtutkâm uáinimčievâst Sämieennâm lii saijeen maaŋgâmeerhâšlâš ja muttuustellee tuávádâh, mon puáhtá tarkkuustâllâđ maaŋgâ uáinimčievâst. Seminaarist jieškote-uv syergi totkeeh suogârdeleh saje tuáváduv ovdâmerkkânis Sämieennâm. Sämieennâm puáhtá leđe kielâst, juoigust, tyejeest, muštoin, jurduin, taaidâtuojijn tâi ulmuin kukken eennâmtieđâlâš Sämienâmist. Seminaarist almostittoo Kalevalaseervi 91. ihekirje Sämieennâm - Kulttuurtieđâlâš uáinimčievah (SKS). Kirjeest kärttejuvvoo sämitutkâm tááláš tile vorâs uáinimčievâin, maid fäälih iänááš uđđâ suhâpuolvâ totkeeh. Seminaarin lii rijjâ peessâm já tot lii suomâkielâlâš. ¶"
  - "Sämitige ovdâsteijeeh uápásmuvvii City-Sámit rs tooimân sehe seervi ornim kielâpiervâltooimân kolliimáin kielâpiervâl Mánnu tiilijd Pasilast. Toos lasseen ovdâsteijeeh ellii uápásmim Veikkaus, Taiđuu ovdedemkuávdáá, Koneen Säätiö já Suomâ kulttuurruttârááju tooimân. Kulttuurpargo merhâšittee ruttâdeijeid mainâstii Sämitige kulttuurlävdikode tooimâst sehe sämmilii kulttuurpargo syergist. ¶"
  - "Säämi muusikkuávdáá kuávdášlumoseh tooimah láá juoigâmmáttááttâs ornim sämikuávlu škovláid. Máttáátteijen tuáimih ärbivyevikyeddeeh, kiäh mättih juoigâmärbivyevi. Pargo lii áinoošlajâsâš já ton viggâmuš lii turviđ ärbivuáválij sämmilij vookaalmuusikstiijlâi siäilum já ovdánem. Lasseen säämi muusikkuávdáš tuárju meid uđđâ sämimuusik máttááttâs já uárnee máttáátteijei škovlim sämimusikkist. Ijattes ijjâ lii algâaalmugij muusiktábáhtus, mii uárnejuvvoo Anarist. Säämi muusikkuávdáš lii kuávdášlâš roolist tábáhtus orniimist. ¶"
  - "Tuvalalâš čuudâlávloo Igor Koshkendei lávdástâlâi sämipárnáid porgemáánust 2011 Anarist. ¶"
  - "Sämikielâlâš vuáđumáttááttâs lii adelum Suomâst 1970-lovo pelimudo rääjist. Uási sämikielâlâš máttááttâsâst lii keevâtlávt lamaš kielâlávgummáttááttâs miätá iheluuvij, veikâ ton iä lah virgálávt tagarin miäruštâllâm. Väldiuási sämikielâ vuáđumáttááttâs já luvâttuv uáppein finnee kuittâg máttááttâs vieres kielâ oppâamnasin. Iänáás uási vieres kielâ uáppein láá sämiuáppeeh, kiäid sämikielâ lii pyerebeht nubbe kielâ ko vieres kielâ. Vieres kielâ máttááttâs ij tutkâmušâi mield pyevtit toimâlii kyevtkielâlâšvuođâ, moos kielâlávgummáttááttâssáin táválávt peesih. ¶"
  - "Nuorâirááđán väljejuvvojeh kyevti ihán häävild saavâjođetteijee, värisaavâjođetteijee já kulmâ eres jeessân sehe juáhážân persovnliih värijesâneh. Taah eidusiih jesâneh já värijesâneh kalgeh leđe valjiidijn 18-25-ihásiih. Lasseen nuorâirááđán väljejuvvojeh kyevti ihán häävild vittâ pissoo äššitobdeejeessân, kiäh kalgeh leđe valjiidijn 15-17-ihásiih. Nuorâirääđi saavâjođetteijee já värisaavâjođetteijee iävá taarbâš leđe sämitige jesâneh. ¶"
  - "Sämitige puáttee vaaljah toimâttuvvojeh čohčâmáánust 2011. Jienâstemvuoigâdvuođâliih vaaljâin láá puoh toh sämmiliih, kiäh láá merkkejum sämitige vaaljâluvâttâlmân. ¶"
  - "Jieškote-uvlágáneh kietâtyejeh jieškote-uvlágán táárbun   ¶"
  - "Sämituojijn láá kuheh ärbivyevih já almolávt sämityejjin iberdeh anotiiŋgâid, tego pihtâsijd, pargopiergâsijd, tálutuálutävirijd, pivdoniävuid já čiiŋâid, moh láá kieđâiguin rahtum. Meid tááláá ääigi kietâtuojij ärbivyevih láá luánduamnâsijn, kietâtuojijd rähtih puáris ärbivyevi mield heiviitmáin uđđâ pargovuovvijd já uđđâ kiävtun kuávlui mield. ¶"
  - "Sämmiliih láá toi ulmui maajeeldpuátteeh, kiäh asâiduttii Tave-Fennoskandia tállân jieŋâpaje maŋa paijeel 10 000 ihheed tassaaš. Tave-Skandinavia sämiaalmug nálásuš vuossâmuin Jieŋâmeerâ rido aalmugijn já vuáđusämikielâ sárnoo aalmugist. Táálááh sämmiliih láá keđgiääigi aalmug maajeeldpuáttei uási, mii sajadui sämikuávlun tállân jieŋâpaje maŋa. Sämmilij aassâmkuávlu já lavdâm lijjii puoh vijđásumos äigilovo algâmuddoost 1000-lohon. Sämmiliih assii Laatokkast Jieŋâmeerân já Koskâ-Skandinaviast Vienanmeerân. Uárji- já maadârido vuotânväldihánnáá ubâ tááláá Suomâ kuávlu lâi sämmilâš aassâmkuávlu. Maadâ-Suomâst láá ain sämialgâliih sajenoomah muštootmin kuávlu tovláá naavdâšmist. ¶"
  - "Sämmilij toovláš oskoldâh vuáđudui eres tave oskolduvâi náál luándupalvâlmân já oskoldâh lâi šamanistlâš. Sämmiliih palvâlii luánduhäldeid, tego almaid pieggâalmaa, (Biegga-almmái, Bieggagállis), äijihšooŋâimmeel (Dierpmis – Äijjih- Àddja) sehe nisonijd ennivuođâ immeel Sáráhká já miäcástem immeel Juoksáhkká. Puoh enâmustáá uáinojeijee mušto sämmilâš šamanistlâš oskolduvvâst lii nuáidirumbu, maid láá kuvvim el. immeelsymbolijguin. Tergâdis oskolduv uási lâi uhrelaahjij adelem sieidáid, sieidih, main uskuu, ete imeleh ääsih. Sieidih lijjii eromâš luándučuosâttuvah. Tobdosumos sieidi lii Aanaar kieldâ Äijihsuálui. Sieidáid uhredii kyele, piärgu, čoorvijd sehe maŋeláá meid ruuđâ já eres árvutiiŋgâid. Sieidih láá máhđulávt lamaš meid siijdâi koskâsiih räjiuurah. ¶"
  - "Kuálástem lii lamaš já lii ain tergâdis uási sämmilij kulttuur já merhâšittee iäláttâs. Ucjuuvâst kuálástem merhâšume lii lamaš eromâš styeres. Vuossâmuuh kirjáliih mainâšumeh Tiänu kuálástemkulttuurist láá maŋeskoskâääigist. Luosâ lii pirrâ aaigij lamaš Tiänu sämmilijd tergâdumos saalâskyeli sehe meid máksuniävvu. ¶"
  - "Sämmilii etnisâš já aalmuglâš moránem aalgij 1800-lovo loopâst Taažâst já Ruotâst, kuás šoddii vuossâmuuh sämiseervih já aaviseh. Vuossâmuš ohtsâš sämičuákkim tollui 1917 Taažâ Trondheimist. Ohtsâšpargo lasânij suáđij maŋa kuás Ruotâ Jokkmokist tollui 1953 vuossâmuš kuulmâ staatâ sämmilij konferens. Tot tiäduttij sämmilij vuoigâdvuođâid luánduvaarijd já kielân já meridij ohtsâšsämmilâš Sämirääđi vuáđđudmist. Sämisiärvádâh aalgij ornijdiđ já 1900-lovo pelimudo räi Suomâst toimmii sämiseervih. Sämisiärváduv aktiivlâš toimâ jođettij säämi parlament vuáđđudmân 1970-lovvoost. ¶"
  - "Sämikielah hämmejeh pááihui suommânrááiđu, ađai motomeh ránnjákielâi sárnooh pyehtih iberdiđ nubijdis. Táválávt kuittâg kielâi koskâsiih rääjih láá čielgâseh, ige nube sämikielâ sárnoo ibbeerd nube kielâ opâttâlhánnáá tom. Kielâi koskâsâš iberdem láá išedâm toi koskâsiih ohtâvuođah já kevttim siämmáin kuávluin. Káártán merkkejum kielâi koskâsiih rääjih čujotteh kielâi ärbivuáválijd kevttimkuávloid. ¶"
  - "Ucjuv já Tiänu kieldâi škovlâoovtâstpargoost lii jo kuhes historjá. Ohtsiih čuoigâmkištoh láá uárnejum 1960-lovo rääjist já uáppeeh láá kolliistâllâm viššâlávt ránnjáeennâm škoovlâin. Ucjuv já Sirmá škoovlah algâttáin vijđásub oovtâstpargo 1990‐lovo aalgâst já tot lii vijđánâm eromâšávt 2000‐lovvoost. Tääl lii joođoost OVTTAS! –haavâ nubbe uási. ´Ovttas´ lii tavesämikielâ já uáivild ´oovtâst´. ¶"
  - "Taažâ já Suomâ škoovlâin láá iäruh. Párnáin lijjii aalgâst munekááduh ohtsij škovlâpeeivij háárán, mut toh láá jo lappum. Haahâ lii-uv uáli eromâš, ko tot keččâl väldiđ kiävtun kuábbáá-uv eennâm škoovlâ puorijd peelijd. Škoovlâi kiävtust láá puoh Taažâbeln já Suomâbeln rahtum sämikielâliih oppâmateriaaleh já puoh eres-uv pyeremusah resursseh láá valdum anon. Ucjuuvâst lii vuoijâmhallâ já ollâtásásâš muusikluokka. Sirmá párnááh peessih vuoijâđ Ucjuv vuoijâmhaalâst, maggaar ij lah Sirmáást. Sirmáást oppeet lii eromâš šiev škovlâ- já pállučiehčâmšiljo. Ucebij škoovlâi vádisvuottân lii távjá, et tain váiluh amnâsmáttááteijeeh. Škoovlâi oovtâstpargoost lii lamaš ävkki taam-uv ääšist. Ucjuuvâst lii eres lasseen muusik máttáátteijee já Sirmáást oppeet tárukielâ máttáátteijee. ¶"
  - "Párnáin láá ohtsiih tiijmeh matematiijkâst, sämikielâst, musikkist, liihâdmist, ohtsâškoddetiäđust já luánduamnâsijn. Niilo Rasmus máttát Sirmá já Ucjuv uáppeid muusik já lihâdem. Sun muštâl, et Taažâ já Suomâ párnái kooskâ tiättoo kulttuuriäru, mut tot ij mahten häittid máttááttâs. Muusikhân ij mudoigin tuubdâ raajijd já sämimusijkkáreh čuávuh uárjimaailm oopâid, mut čuojânâsâi kevttimist láá iäruh. Sirmá párnááh iä lah nuuvt hárjánâm kevttiđ čuojânâsâid, tegu kiitaar. Ucjuuvâst párnááh uážžuh eenâb tobdo čuojânâssáid. Liihâdmist sun ij lah huámášâm iäruid párnái kooskâ pic puohah uásálisteeh siämmáánáál. ¶"
  - "Tááláš sämimuusik váldá vaikuttâsâid ärbivuáválâš juáigusist já čáittá uđđâ olgospyehtimvuovijd já sämikulttuur ovdánem. 1960-lovo rääjist sämikielâlâš muusik aalgij čuávvuđ ääigi ovdánemsuundijd. Taan ääigi sämikielân čuojâtteh rock, pop, etno, hevi, tanssâmuusik, tekno, párnáilavluid, saalmâid já rap-muusik. Eromâšávt sämikielâlâš rap-muusik lii finnim huámášume meid aalmuglâš tääsist. ¶"
  - "Sämikielâlâš kirjálâšvuotâärbivyehi lii nuorâ. Mainâsij mainâstem já njálmálâš mainâstemärbivyehi láá lamaš sämmilâš kulttuur já tiäđusirdem tergâdiih uásih suhâpuolvâst nuubán já lááččám vuáđu sämikielâlii kirjálâšvuođâ šoddâmân. Vuossâmuuh sämikielâliih almostitmeh lijjii Ruotâst ive 1619 teddilum kyehti oskoldâhlii kirjáá. Vuossâmuš tavesämikielâlâš čaabâkirjálâš kirje lâi ruotâsämmilii Johan Turi čáállám já kuvvim kirje ivveest 1910 Muitalus sámiid birra, mii lii muštâlus puásuisämmilij elimist. Turi halijdij jieijâs saanij mield muštâliđ virgeomâháid ete maggaar lii sämmilij eellim já tile, vâi virgeomâhááh šaddeh tiettiđ tain. Turi kovvee kirjestis uáli tárkká sämmilij eellim, historjá já sämmilij aalmugärbivyevi. Meid čällee, taaiđâr já puásuituállee, Ruotâ Vääččirist meddâl leijee Nils Nilsson Skum kuvvij sämmilâš luándupirrâs já puásuituálu. Lii ettum, ete sun piejâi hade suu kiirjijd tain kovvejum puásuilovo vuáđuld. Aalmug tiäđulâšvuotân  Skum poođij vuosâsajasávt kiirjijn Same sita - samebyn (1938). ¶"
  - "Vuossâmuuh sämmiliih kovetaaiđâreh lijjii čällee Juhan Turi sehe taažâsämmilâš John Savio. 1900-lovo aalgâst iällám Savio šoodâi tobdosin muorâsárgusijnis, moh oovdânpyehtih ärbivuáválijd sämifáádáid. Sämmilii kovetaiđuu kollepaje algâttij Nils Aslak Valkeapää sämiaalmug myytâin já luándukoskâvuođâst muštâleijee tavluidiskuin. Kovetaaiđâ váldá movtijdem tääl-uv nuuvt källeesárgusijn, nuáidioskoost, luándust ko tyejiärbivyevist-uv. Tááláá ääigi kovetaiđuu vievâst kovvejeh ain eenâb ohtsâškodálijd tuhhitmettum tiilijd, maid sämmiliih láá feerim já lädijduttempolitiik vaikuttâsâid sämisiärvádâhân. Eromâšávt Anarist ässee Merja Aletta Ranttila lii tobdos nuáidiosko já myytâid kieđâvuššee maalâkuvijnis. Ärbivuáválávt taiđuu láá sárgum puásuinahkijd, tääl taiđuu rähtih viehâ maaŋgáid materiaalijd já maaŋgâlágán materiaalijn. ¶"
  - "Säämi liipu lii vuávám sämitaaidâr Astrid Båhl. Ton arttâ puátá nuáiduruumbust já maadâsämmilâš Anders Fjellner tiivtâst Páiven párneh (Piäiváá päärnih), mast Fjellner kovvee sämmilijd piäiváá nieidân já kandân. Liipu ruopsis riegis kovvee piäiváá já čuovjâd máánu. ¶"
  - "vuolgât ohjelm tavesämi-, anarâš- já nuorttâlâškielân. Yle Sápmi lii meid tergâdis kirjálâš media, ko tergâdumoseh uđđâseh láá čallum Yle Sápmi päikkisiijđoid. Yle Sápmi lii masa áinoo media, kost puáhtá kuullâđ sämmilâš juoigâmäärbi já uđđâ sämmilâš muusik. Yle Sápmi finnij sämitige säämi kielârääđi mieđettem säämi kielâtaho –palhâšume ive 2013. ¶"
  - "mield uássin ohtsâškodálâš palvâlemtooimâ pyevtittiđ palvâlusâid sämikielân. Ohtsâštave-eennâmliih sämikielâliih tv-uđđâseh, Ođđasat, algii ive 2002 aalgâst. Taid pyevtitteh ohtsâšpargon Suomâ Yle Säämi Radioin, Taažâ NRK Säämi Radioin já Ruotâ SVT Sápmijn. Čohčuv 2013 Yleisradio algâttij jieijâs sämikielâlij tv-uđđâsij vuolgâttem väldikode viermist. Yle Sápmi pyevtit Suomâ áinoo sämikielâlâš párnáiohjelm, Unna Junná. ¶"
  - "Sajasâšvuotâ álgá 1.7.2015 já pištá 7.8.2015 räi. Pargomiänástuvvee tipšom išedeh lájádâshuolâtteijee tuđhos tâi västideijee jákelijdeijee hárjánem uđđâáigásij almos viistij čurgiimist, sehe šievvuáruvaikuttâstááiđuh já njyebžilis pargohaldâšem. Pälkki miärášuvá sämitige pálkkááttemvuáháduvvátávâšvuođâtääsi VII/VI mield, vuáđupälkki 1 489,69 eurod/mp, monlasseen máksojeh 24 % sämikuávlu lase já pargohárjánem miäldásiihhárjánemlaseh. ¶"
  - "Rijjâhámásiih ucâmušah pivdojeh toimâttiđ  vástuppeeivi 20.11.2015 tme 16 räi čujottâsân Sämitigge/ škovlim- já oppâmateriaallävdikodde, SAJOS, 99870 Aanaar. Ucâmušân kalga lahteđ kopio oppâre-gisterváldusist. Ucâmuš puáhtá vuolgâttiđ meid šleđgâlávt čujottâsân ¶"
  - "Jieškote-uvlágáneh kietâtyejeh jieškote-uvlágán táárbun  ¶"
  - "Aalmugijkoskâsii artikla 8(j)-pargojuávhu pargoost lii savâstâllum maŋgii biodiversiteettân lohtâseijee ärbivuáválii tiäđu maacâtmist maasâd algâaalmugsiärvusáid. Čuákkim iävtut, ete aldapuátteevuođâst uárnejuvvoo viijđes čuákkim valmâštâllâđ rijjâtátulijd ravvuid ärbivuáválii tiäđu maacâtmân. Ravvuuh puáđáččii čuávvoo aalmugijkoskâsii 8(j)-pargojuávhu valmâstâllâmnáál já ain ovdâskulij 13 uásipeličuákkim tuhhiittemnáál. ”Ärbivuáválii tiäđu macâttem lii tehálâš maaŋgâ algâaalmugân. Sämmilij ärbivuáválii tiätun lohtâseijee arkkâdâhmateriaaleh láá valjeest nuuvt Suomâ arkkâdâhlágádâssâin ko olgoenâmijn-uv. Suomâst kolgâččij algâttiđ savâstâllâm já čielgimpargo, ete maht arkkâdâhmateriaal finnejuččij pyerebeht, ovdâmerkkân digitistmáin, sämmilij olámuudon ovdâmerkkân sämiarkkâdâhân teikâ sämimuseo Siijdân”, sämitige värisaavâjođetteijee Heikki Paltto muštâlij. ¶"
  - "Čuákkim tollui aalmugijkoskâsii áimujotolâhseervi (IATA)-válduviäsust. Čuákkimân uásálistij viijđes juávkku sopâmuš ratifisistem staatâi ovdâsteijeid, tárkkojeijeid sehe algâaalmugij ovdâsteijeid   ¶"
  - "Sämikielâ lii säämi algâaalmug kielâ. Suomâ staatâ lii jiejâs lahâasâttâssáin sehe aalmugijkoskâsâš sopâmušâiguin čonâdâttâm turvâstiđ säämi algâaalmug kielâ já kulttuur paijeentoollâm já ovdedem. Sämmilijn lii Suomâ vuáđulaavâ mield kielâs já kulttuuris kyeskee jiešhaldâšem sämikuávlust. Taam jiešhaldâšem Sämitiggeolášut . Sämikielâi sajattâh lii uhkevuálásâš veikkâ sämikielâi tile lii mottoom uásild majemui iivij puáránâm. Ohtsâškodálâš tooimâin peerusthánnáá puoh sämikielah kuleh Unesco aalmugijkoskâsâš luokittâs mield uhkevuálásâš kieláid. Suomâst sarnum aanaar- já nuorttâsämikielâ luokittâllojeh uáli uhkevuálásâš kiellân. Keessiv 2002 sämikielâ meridui väldiđ mieldi EU komissio tuođâlávt uhkevuálásâš kielâi ohjelmân. Veikkâ sämikielâid lii mottoomverd puáhtám iäláskittiđ, tarbâšeh toh ennuv sierâlágán toorjâtooimâid vâi toh siäiluččii suhâpuolvâst nuubán. Suomâst lii jotonpieijum sämikielâi kyeskee kielâiäláskittemohjelm já Sämitigge lii čiälkkámušâstis huáputtâm iälákittemohjelm tooimânpieijâmij resurssijd já olášuttem. ¶"
  - "Enâmustáá historjásiijđoh láá čaallum tain, kiäh enâmustáá láá soođijn koddám ulmuid. Mii eenikielâ sämikielâ ij algâaalgâst ubâ tubdâmgin suáti sääni. Mut ko maailm rávhuttisvuotâ pyevtittij suáttin Sáámán, te mii madduuh karttii luoihâttiđ tien väivis sääni syemmilijn. Sääni sáámán tuálá siste meiddei ustevlâšvuođâ ige muštâl tuše tom et mottoom máttá pyereest sárnuđ sämikielâ. Veikâ sämikielâ ij stuorrâ lohomerijguin pyevtigin šiärráđ, et nuuvt já nuuvt maaŋgah čyetimiljovneh tom sárnuččii, te luándu já šooŋâi tubdâmuššáin, sáámánvuođáin já olmoošvuođáin mitteddijn mii eenikielâ lii siämmáá kejittis riggodâh ko täsnialme. Unnuužup sämikielâ vala puáttee puolváid-uv meiddei nuuvt et anneep tom sehe sárnum- já čäällimkiellân! ¶"
  - "Sämmilij kielâliih vuoigâdvuođah iä olášuu ¶"
  - "Sämitige värisaavâjođetteijee Irja Seurujärvi-Kari tiäduttij sänivuárustis kielâiäláskittemseminaarist 13.9.2011 tom, et sämmilij kielâliih vuoigâdvuođah iä olášuu Suomâst vuáđulaavâ uáivildem vuovvijn. ¶"
  - "Páiháliih ohjelmpalvâlusirâtteijeeh já kulttuurtuáimeeh uárnejeh Saijoos kongres- já tábáhtusjuávhoid mielânpäccee ferimijd. ¶"
  - "Luándu maaŋgâhámásâšvuotâ lii sämikuávlust riges, mutâ tot tego subarktâlâš luandu, lii meid háváduvvee. Tavveen enâduv jiešvuođah kovvejeh vijđes tuodârpajoseh já mäddiláá vijđes čácáduvah já meecih. Kuávlu räđđejeijee luándutiijpah láá tuodârjolgâdâs já laajišvyevdi sehe jeegih. Máddáá kuávlust šaddeh meid kuolgâmecci já puáris algâvyevdih. Sämikuávlust láá puoh Suomâ stuorrâpiäđuh, uđđâsumosin iilvâs. Kuávlust pessejeh maaŋgah uhkevuálásiih já meid táváliih loddešlaajah.  Sämikuávlu maaŋgâpiälásâš šadolâšvuotâ já iäláneh láá faallâm sämmiláid reesuursvuáđu kulttuur já iäláttâsâi várás. ¶"
  - "Säminuorâi vaikuttem stuorrâ lävkki valdui ive 2011, ko sämitigge meridij vuáđudiđ nuorâirääđi. Sämitige nuorâirääđi 15-25-ihásiih jesâneh valmâštâleh taid sämitige ciälkkámušâid, alguid já eres peleväldimijd, moh kyeskih säminuoráid teikâ säminuorâi eellimtiilijd. Nuorâirääđi oovded säminuorâi kielâlijd já kulttuurlijd vuoigâdvuođâid pirrâ Suomâ sehe naanood säminuorâi kulluuvâšvuođâ sämikulttuurân. Nuorâirääđi mield säminuoráid lii adelum eromâš kanava vaikuttiđ jieijâs aššijd. Sämitige nuorâirääđist lii meid eromâš áinoošlajâsâš sajattâh, tastko ton jesânijn lii sárnum- já mieldiorroomvuoigâdvuotâ sämitige almosčuákkimist. Sämitige nuorâirääđi lii algâttâm taan ive Ofelaš-tooimâ. Projektist jyehih tiäđu sämmilâšvuođâst nuorâin nuoráid. ¶"
  - "Ovdil ko sämikielâlâš párnái TV algâttij tooimâs Suomâbeln, kiergânii maaŋgah páárnášsuhâpuolvah rävisulmui ahan. Juurdâ sämikielâlijn párnái TV-ohjelmijn šoodâi jo kuhháá tassaaš. Taažâst sämikielâliih párnái TV-vuolgâttâsah algii ive 1991. Ruotâst sämikielâlâš párnái TV Meahcce Vulle algâttij ive 1994. ¶"
  - "Taaidâtábáhtus valmâštellen sämitiggeest tuáimá Anni Näkkäläjärvi (anni.nakkalajarvi(at)samediggi.fi). Tärhibeh ravvuuh já tábáhtus njuolgâdusah toimâttuvvojeh škovláid puorijn muunijn. Čuávu meiddei sämitige päikkisiijđoid www.samediggi.fi . "
  - "Sämitige mielâst säämi ärbitiätu lii nanosumos muddoost talle, ko tot lii rievtis kulttuurlâš já kielâlâš pirrâsist. Sämikielâ já -kulttuur maaŋgâpiälásáin já njyebžilis mättimáin láá olášittum puohâi sämipárnái kielâliih vuoigâdvuođah. Sämikielâ puátteevuođâ turviimân lii tehálâš, et sämipárnááh uážžuh sämikielâlâš peivitipšo, mii vuáđuduvá sämikulttuur árvoid. Miessi tipšokiellân lii sämikielâ já tipšopargei eenikielâ lii sämikielâ. ¶"
  - "Tábáhtus válduteeman lâi väldikodálii Nuorâ Kulttuur –tábáhtus miäldásávt tanssâ. Ucjuuhân al-mottettii 13 juávkkud sehe ohtâ soolotánssájeijee, já ohtsis läävdi alne tánssájii aldasáid čyeti nuorrâd. Šlaajâin pivnohumos lâi tááláštanssâ, mon lasseen lijji kátutaansah sehe etnisiih taansah. Tanssâkavalkaad ruámárin toimii Tiina Sanila-Aikio Anarist, Solgryn Bär Tiänust sekä Anna Näkkäläjärvi Ucjuuvâst. ¶"
  - "Tanssâkavalkaad lasseen uárnejuvvojii Ucjuuvâst peeivi miätá jieškote-uvlágáneh pargopáájáh, moi orniimist västidij Sämitige haldâšem já Anne Kirste Aikio jodettem Johtti Nuorra –proojeekt. Arttân llijjii kreatiivlâš puđâldem, silbâtyejeh, kovekieđâvuššâm, sämimáccuhân kárvudâttâm, bändisuáittu sehe rap-muusik. Movtigumoseh kuhesmáđháliih ijâstellii Ucjuv škoovlâst vâi peessih uásálistiđ pargopáájáid tállán iđedist ovdil tanssâkišto algâttem. Pargopáájáid liččii lamaš haluliih eenâb ko äigi já sajeh adelii piärán. Pivnohumos páájáin lâi silbâtyejipáájá. ¶"
  - "Ollâtásásâš videostudio heivee maaŋgâkameravuáháduv kiävtun já eres-uv videomateriaal kuvviimân. Studiotiilijd kullojeh studio, live-editistemtile sehe editistemtileh. Studiotiilijn västid Säämi máttááttâskuávdáš, mutâ kuávdáá olgopiälásiih väärridmeh puátih Saijoos Kongres- já tábáhtuspalvâlusâi peht. Studio lii Saijoos vuossâmuu keerdist, váldu-uuvsâ čižetpeln Säämi máttááttâskuávdáá media- já kielâmáttááttâstiilij ohtâvuođâst. ¶"
  - "Ijahis idja uárnejuvvoo porgemáánust ohtnubálovváád keerdi ¶"
  - "Tábáhtusâst, mii uárnejuvvoo ohtnubálovváád keerdi, pajedeh oovdân uccâ sämiucceeblovoid ađai nuorttâlâšâid já anarâšâid sehe sii muusik- já tanssâärbivuovijd, tego nuorttâlâškatrilli, livđe já leu´dd. ¶"
  - "Tyehin lii sämikielâi ovdánem já kirjálii kevttim lasanâm, mii lii lasettâm kielâ huolâttâs, ovdedem, tutkâm sehâ normâdempargo táárbu puohâin sämikielâin. Ohtsâš säämi kielâkuávdáš, moos tágáreh palvâlusah čuákkejuuččii, išedičij tiäđu kavnâmist. Lasseen kuávdáš nanodičij sämikielâi koskâsii viestâdem já oovtâstpargo. Kuávdáá pargoh liččii el. tutkâm, kielâhuolâttâs, kielâovdedem, terminologiapargo, normâdem, nommâčuágáldâpalvâlus, päikkinoomah já tieđettemtoimâ säämi kielâáámmátlijn koččâmâšâin. ¶"
  - "Čuávvon láá vuossâmuuh veerstah Fjellner kuhes tivtâstuvâst, moh muštâleh Piäiváá kaandâ suáŋŋummääđhist jietânâsâi mailmân. Fjellner algâalgâlâš kielâ lâi maadâsämikielâ, mast tihtâ lii jurgâlum tavesämikielân (Harald Gaski), anarâškielân (Ilmari Mattus) já eŋgâlâskielân (Tr. John Weinstock). ¶"
  - "Ucceeblovoraamisopâmuš teemaatliih čielgiittâsah ¶"
  - "Aalmugpeeivi juhleest lávdástii sämiartisteh miätá sämikuávlu. Juhleest juoigáin Suomâ Big Brother kištoost miänástum Andte Gaup-Juuso já kuovdâkiäinulâš Inger Marie Nilut. Nuorttâlâškielâ kullui Jaakko Gauriloff sehe Anna Lumisalmi já Tauno Ljetoff oovdânpyehtimijn. Juhleest lávdástii meid Aila duo, Ánnámáret Ensemble sehe Hildá Länsman, kiäin čuojâttii Erkki Feodoroff sehe Nicholas já Kevin Francett. Rauna Paadar-Leivo mainâstij juhleest pärnivuođâ já nuorâvuođâ muštoin, lasseen juhleest oovdânpuovtii Ima Aikio-Arianaick muusikvideoh Unna guoláš čierru, Buoidda jorrá borrá já Stálu čiegát. ¶"
  - "Sajos váldukevttee sämitigge ocá tääl Sajosân LÁJÁDÂSHUOLÂTTEIJEE meriáigásii já olespiäiválii virgekoskâvuotân 28.12.2011 rääjist. Lájádâshuolâtteijee pargon lii huolâttiđ Sajos viistij piäiválii čurgiimist já vala táárbu mield išediđ čuákkimij já tábáhtusâi keevâtlijn orniistâlmijn, moh tobbeen uárnejuvvojeh. Asâttâsvuáđustâslâš tohálâšvuođâvátámâžžân pargo lii vaattâm škovlim. Pargo miänástuvvee tipšom išedeh lájádâshuolâtteijee tuđhos tâi västideijee já kelijdeijee hárjánem uđđâáigásij almos viistij čurgiimist, sehe šiev vuáruvaikuttâstááiđuh já njyebžilis pargohaldâšem. Sämikielâ táiđu kiäččoo occei hiättun. Pälkki miärášuvá sämitige pálkkááttemvuáháduv vátávâšvuođâtääsi VII/II mield, vuáđupälkki 1 585,62 eurod/mp, mon lasseen máksoo 24 % sämikuávlu lase já pargohárjánem miäldásiih hárjánemlaseh. Ucâmušâid oppâ- já pargotuođâštusâidiskuin kalga toimâttiđ sämitige čäällimkoodán 16.12.2011 tme 16.00 räi čujottâssáin Angelintie 696, 99870 Aanaar. ¶"
  - "Sajos váldukevttee sämitigge ocá tääl Sajosân TOIMÂSAJEHUOLÂTTEIJEE meriáigásii já olespiäiválii virgekoskâvuotân 28.12.2011 rääjist. Sajos toimâsajehuolâtteijee huolât vahtâmiäštárpalvâlussáid, infosaje tipšomân, čuákkimij já tábáhtusâi orniistâlmáid kullee pargoin sehe táárbu mield čurgiimist. Asâttâsvuáđustâslâš tohálâšvuođâvátámâžžân pargo lii vaattâm škovlim. Pargo miänástuvvee tipšom išedeh toimâsajehuolâtteijee tuđhos tâi västideijee já kelijdeijee pargohárjánem syergi pargoin uđđâáigásijn almos viistijn, šiev vuáruvaikuttâstááiđuh, jiešalgâlâšvuotâ já njyebžilvuotâ sehe pargoi tááhust kelijdeijee sämi-, eŋglâlâs- já ruotâkielâ táiđu. Pälkki miärášuvá sämitige pálkkááttemvuáháduv vátávâšvuođâtääsi VI/II mield, vuáđupälkki 1 748,73 eurod/mp, mon lasseen máksoo 24 % sämikuávlu lase já pargohárjánem miäldásiih hárjánemlaseh. ¶"
  - "Aalmugpeeivi ehidist Saijoos auditoriost uárnejuvvoo puohháid ávus já mávsuttem konsert, kost lávdásteh Tiina Sanila-Aikio, Lars Heaika Blind, Boŋkkas, Oobižeh sehe Ima Aikio-Arianaick já Miro Mantere. Konsert puáhtá čuávvuđ meid live-stream peht interneetist. Aalmugpeeivi konsert orniimijn västid Sämitige nuorâirääđi sehe Säämi muusikkuávdáš. Konsert maŋa tme 19.30 rääjist Sajosist uárnejuvvoo Sámi Grand Prix- Suomâ juoigâmuásikišto, mii meid lii kuldâleijeid ávus tábáhtus. Juoigâmuásikišto ulmen lii kavnâđ ovdâsteijee Kuovdâkiäinu pessijâšmarkkânij Sámi Grand Prix-juoigâmuási loppâkiišton. Juoigâm raađhâkišto laiđiist Niiles-jouni Aikio. ¶"
  - "Pyereh juovlah já luholâš uđđâ ive! ¶"
  - "Ohjelmist tiädutteh neelji toimâsuárgán: Tutkâm já innovaatioh, Irâtteijeevuotâ, Kulttuur já piirâs sehe Ohtsiih pargomarkkâneh. ¶"
  - "Avelist Njellimân jottee maađij kolgâččij forgâbalij tivvoođ vuáđulávt. Tááláš maađij lii muálkkáá, hyenes oornigist já iänááš uásild luávdihánnáá čievrâmaađij. Sämitigge taha maađijhaldâttâsân alguu Njellim maađij vuáđulâš tivomist. Aalgâ vuolgâttuvvoo tiättun meiddei Täsivääldi President kanslian. Ääšist meridij Njellimist koskoho 24. kesimáánu čokkânâm sämitige tievâsčuákkim. ¶"
  - "Puátteevuođâst tuáivum, et mist liččii täst oovdâs-uv šiev eellim iävtuh tääbbin tavveen. Kolgâččii leđe tagareh škovlimsajeh ámáttáid, moid tääbbin tárbu lii já moiguin tääbbin piergee. Mist kolgâččii kavnuđ tääbbin pargosajeh, vâi oopâi maŋŋaal vuálgám nuorah puávtáččii maccâđ oopâi maŋa päikkikuávlun. ¶"
  - "Sämmilij luándu maaŋgâhámásâšvuotân lohtâseijee ärbivuáválâš tiätu lii luándus peeleest alda vuáválâšvuođâ já tiättoo eromâšávt sämikielâst, pirâskoskâvuođâst já iäláttâsâsâin. Sämmilij ärbivuáváliih iäláttâsah ađai puásuituálu, meccipivdo, kyelipivdo, nuurrâm já tyeji sirdeh ärbivuáválii tiäđu suhâpuolvâst nuubán. Sämmilij luándu maaŋgâhámásâšvuotân lohtâseijee ärbivuáválâš tiätu lii vaarâst hiäjusmuđ ohtsâškodálij nubástusâi puátusin. Pargojuávkku iävtut tile tivomân 28 toimâd já avžuuttâssâd. Tooimâin iävtuttuvvoo luándu maaŋgâhámásâšvuotân lohtâseijee ärbivuáválii tiäđu vuotân väldim lahâasâttâs já haldâttâs ovdedemhaavâin sehe škovliimist. Pargojuávkku iävtut, et resursseh stivrejuvvojeh sämmilij luándu maaŋgâhámásâšvuotân lohtâseijee ärbivuáválii tiäđu vuorkkiimân, tutkâmân já iäláskitmân. Pargojuávkku iävtut meid, et luándu maaŋgâhámásâšvuođâstrategian já toimâohjelmân, mon láá eidu uđâsmitmin, kirjejuuččii uđđâ tooimah ärbivuáválii tiäđu suoijâlmân. ¶"
  - "Pargojuávhu saavâjođetteijee Klemetti Näkkäläjärvi uáiná raapoort valmâštume merhâšittee jukson já tot lääjid šiev vuáđu aalmuglii já aalmugijkoskâsii luándu maaŋgâhámásâšvuođâpoli¬tiijkán. ”Kuávdášliih ministeriöh já virgeomâhááh čonnâseh ovdediđ sämmilij luándu maaŋgâ¬hámásâšvuotân lohtâseijee ärbivuáválii tiäđu. Lii tehálâš, et pargo ij ooroost taas já pargojuávhu iävtuttâm tooimâid riemih olášutteđ”, Näkkäläjärvi iätá. ¶"
  - "Sajasâšvuotâ   álgá 1.7.2015 já pištá 7.8.2015 räi. Pargo miänástuvvee tipšom išedeh lájádâshuolâtteijee tuđhos tâi  västideijee já kelijdeijee hárjánem uđđâáigásij almos viistij čurgiimist, sehe šiev  vuáruvaikuttâstááiđuh já njyebžilis pargohaldâšem. Pälkki  miärášuvá sämitige pálkkááttemvuáháduv vátáv âšvuođâtääsi VII/VI mield, vuáđupälkki 1  489,69 eurod/mp, mon lasseen máksojeh 24 % sämikuávlu lase já pargohárjánem miäldásiih hárjánemlaseh. ¶"
  - "Sämikielâlâš vuáđumáttááttâs lii adelum Suomâst 1970-lovo pelimudo rääjist. Uási sämikielâlâš máttááttâsâst lii keevâtlávt lamaš kielâlávgummáttááttâs miätá iheluuvij, veikâ ton iä lah virgálávt tagarin miäruštâllâm. Väldiuási sämikielâ vuáđumáttááttâs já luvâttuv uáppein finnee kuittâg máttááttâs vieres kielâ oppâamnasin. Iänáás uási vieres kielâ uáppein láá sämiuáppeeh, kiäid sämikielâ lii pyerebeht nubbe kielâ ko vieres kielâ. Vieres kielâ máttááttâs ij tutkâmušâi mield pyevtit toimâlii kyevtkielâlâšvuođâ, moos kielâlávgummáttááttâssáin táválávt peesih. ¶"
  - "Máret Sárá lii šoddâm 1947 já sun lii šaddaaš Pissojuuvâst Leevnjâ kieldâst, Taažâst. Sun lii oles ääigi porgâm äŋgirávt tavesämikielâ oovdedmân já naanoodmân. Sun lii porgâm máttáátteijen, kirječällen, journalistân, puásuituáluhaldâttuv raavâadeleijen já kirjelájádâs jođetteijen já sust lii lamaš njunoštoimâ maaŋgâin seervijn já politiiklâš tooimâst. Sämikielâ ovdedem lii lamaš ovttuu kuávdážist suu pargoelimist já eres peruštuumijn já sun lii lamaš šiev já noonâ uápisteijee nuuvt áámmátolmožin ko nissoonpiälušteijen-uv. ¶"
  - "Väldikodálâš tanssâtábáhtus SottiisiMoves tuálloo Tamperest 11.-15.6. Tábáhtusân väljejuvvojeh säminuorâi ovdâsteijeeh, jis juávkku stivrejeijein haalijd uásálistiđ tábáhtusân talle ko kesiluámuh láá jo álgám. Tábáhtus väldikodálii teemast tärhibeh tiäđuh láá siijđoin http://sottiisimoves.fi/sottiisi/ . "
  - "Suáđigil tábáhtus lii oovtpiäiválâš, mutâ viggâp orniđ ijâstâllâm škoovlâin kuhesmáđhálijd, jis sij halijdeh. Eres saajeest ko škoovlâst ijâstâlmist šaddee koloid juávkku máksá jieš. Tärhibeh uásálistemravvuuh vuolgâttuvvojeh maŋeláá. Sämitige päikkisiijđoin lii raapoort ive 2013 tábáhtusâst. ¶"
  - "Raajijd rastâldittee tooimân kyeskee lahâasâttemubâlâsvuotâ lii muálkkáá já ana sistees EU-vuoigâdvuođâid, tave-eennâmlijd sopâmušâid já sierâ enâmij aalmuglii lahâasâttem. Suomâst šiev vuáđu raajijd rastâldittee oovtâstpaargon adeleh el. puáttee Soti-ornimlaahâ sehe Taažâ, Ruotâ já Suomâ koskâsâš sopâmuš räjioovtâstpargoost vuosâtipšoost sehe Laapi pyecceetipšopirrâduv já Helse Finnmark sopâmuš spesiaalpyecceetipšo palvâlusâin. Sierâ enâmij palvâlemvuáháduvváid já lahâaasâtmân kalga uápásmuđ keevâtlij čuolmâi čuávdim tiet sehe juátkojeijee virgeomâhái koskâsâš ohtâvuođâtoollâm já tiäđujotteem palvâluskevtteid kalga visásmittiđ. Aalmugliih tuáimeeh (ministeriö, AIL (Kela) já Valvira) kalgeh tuárjuđ já ovdediđ räjioovtâstpargo. Kielâucceeblovvoid kullee uccâ sierânâsjuávhui tarbâšem palvâlusâi visásmitmân palvâlusâid puáhtá miäruštâllâđ EU-njuolgâdusâi miäldásâš kenigâspalvâlussân (SGEI). Ovdâmerkkân, jis sämikielâlijd palvâlusâid taggaar finnejeh palvâlussân luokittâllum, taid ij taarbâš kištottiđ. ¶"
  - "Tääl lii valmâštemnáál tave-eennâmlâš sämisopâmuš raajijd rastâldittee oovtâstpargoost. Staatah kalgeh meddâlistiđ räjioovtâstpargo iästuid ko uárnejuvvojeh sosiaal- já tiervâsvuođâpalvâlusah sämmilijd já tai orniidijn kalgeh väldiđ vuotân kielâ lasseen meid sämmilij sosiaallijd já kulttuurlijd tiilijd.Knut Johnsen Kárášjuv spesiaaltuáhtárkuávdáást puovtij oovdân, ete ovdil tááláá Laapi pyecceetipšopirrâduv já Helse Finnmark koskâsii vuolgâttâs- já máksučonâsemlattim sist ellii Suomâst eenâb sämikielâliih äššigâsah, ko vuáhádâh lâi eenâb oovtkiärdán. ¶"
  - "Sämitige stiipeend finnejii čuávuvááh uáppeeh: ¶"
  - "Rááđán väljejuvvojeh vittâ eidusâš jeessân sehe sijjân juáhážân persovnliih värijesâneh. Jesâneh kalgeh leđe 18–25-ihásiih aktiivliih säminuorah. Lasseen väljejuvvojeh vittâ pissoo äššitobdee. Äššitobdeejesâneh kalgeh leđe valjiidijn 15–17-ihásiih. Rääđi jesâneh iä taarbâš leđe tige jesâneh, iäge sij taarbâš aassâđ sämikuávlust. Meid sämikielâ eeni-kielân ij lah velttidmettum, mut sämikielâ táiđu lii tuáivuttettee. Nuorârääđi valjiimist šadda válduđ vuotân, et jesâneh ovdâsteh ubâ sämikuávlu sehe jieškote-uv kielâjuávhuid nuuvt pyereest ko máhđulâš. ¶"
  - "Lam šoddâm puásuituállee- já kuálásteijeeperrui, et sämmilâšvuotâ uáinoo meid tast, maht hárjuttep puásuituálu já ávhástâllâp poccuu jieškote-uv materiaalâiguin sehe maggaar purrâmâš puurrâp. Mist lii jieččân vyehi leđe sämmilâš, mut ij lah lemin tuše ohtâ vyehi leđe taggaar. Virgáliih miäruštâlmeh sämmilâšvuođâst láá kale kavnuumist Taažâ, Ruotâ já Suomâ sämitigij nettisiijđoin, mut nuuvtko tain uáiná, te sämmilâšvuotâ miäruštâlluvvoo jyehi enâmist ucánjáhháá eresnáál. ¶"
  - "Kuálástem lii tergâdis sämikulttuur uási eromâšávt Ucjuuvâst já Anarist. Kuálástem ij lah ohtuunis kannatteijee iäláttâs, peic kuáláástmân kuleh maŋgii puásuituálu teikâ mađhâšempalvâlusah. Jyehi sämisuuvâst, mii háárjut kuálástem, láá sii ärbivuáváliih kyelisajeh, tiätu suuvâi naavdâšmist láá jieijâs jäävrih, luovtah teikâ juhâuásih. Puoh tobdeh jieijâs já iärásij kuávluid já pisoh jieijâs navdâšemkuávluin. Kyelipiivdon kulá sämmilâš árvumaailm, kuávlu iä lijgekuáláást já huolâtteh tast, ete meid puáttee iivijn láá tuárvi kyeleh kuálástemnáál. Kuálástemärbivyevist lii tergâdis siärvuslâsvuođâlâš olleemvuotâ sehe kuálástem jieijâs sämikielâlâš terminologia. ¶"
  - "Sämmilâš kuálástemärbi lii vaarâst lappuđ. Kuálástemäärbi uhkedeh sämmilij meddâlvarrim päikkikuávlust já kuálástem hiäjus kannatteijeevuotâ. Talle ko värrejeh sämikuávlu ulguubel sämmiliih monâtteh sii lahâaasâtlii vuoigâdvuođâ jotteeđ já kevttiđ luándu tiätukuávluin já monâtteh sii ohtâvuođâ ärbivuáválijd suhâkuávloid.  Nuorah iä innig oopâ luándulávt sämmilâš kuálástemäärbist já kuálástemärbi, toos lohtâseijee tiätu já teermih láá vaarâst lappuđ. Ärbivuáváliih pivdopiergâseh láá päcimin meddâl kiävtust uđđâ tekniik mield. ¶"
  - "Nuurrâm kulá ain tergâdis uássin sämmilij purrâmuš já amnâs skappuumân. Muorjijd puáhtá nuurrâđ meid vyebdimnáál.  Sämmilijn láá jiejah, ärbivuáváliih suuvâi kiävtust leijee nuurrâmkuávluh, main noreh luámánijd, juuŋâid já soorijd. Iärrásij kuávloid iä ärbivuáválávt moonâ. ¶"
  - "Occein pivdojeh eromâš vuáđustâsah stipend uážžumân. Vuáđustâssân pyehtih leđe el. oppâčáitus-pargo rähtimân lohtâseijee eromâš koloh teikâ aassâmpäikkikode já oppâmpäikkikode kuhes kooskâst šaddee mätkikoloh. Rijjâhámásiih ucâmušah pivdojeh toimâttiđ vuossaargâ 7.11.2014 tme 16 räi čujottâsân Sämitigge/ škovlim- já oppâmateriaallävdikodde, SAJOS, 99870 Aanaar. Ucâmušân kalga lahteđ kopio oppâre-gisterváldusist. Ucâmuš puáhtá vuolgâttiđ meid šleđgâlávt čujottâsân ¶"
  - "Aalmuglâš biodiversiteetpargojuávhu jeessân, sämitige saavâjođetteijee Klemetti Näkkäläjärvi lii tuđâvâš Suomâ sämitige uážžum tubdâstâsân. ”Mij lep porgâm tuođâi ennuv aalmuglávt já aalmugijkoskâsávt-uv artikla 8(j):n olášutmân já tiäđust-uv mii uážžum tubdâstâs lieggee. Oovtâstjottee rooli puáhtá še ovdâsvástádâs já pargo lii vala ennuv oovdâst sämmilij ärbivuáválii tiäđu suoijâlmân Suomâst”, saavâjođetteijee hundâruš. Staatârääđi tuhhit čohčuv prinsiipmiärádâs aalmuglâš biodiversiteetstrategian ihán 2012. ”Sämitigge vuárdá biodiversiteetstrategiast já eromâšávt ton olášutmist ennuv. Vyerdip, et Suomâ olášut aalmugijkoskâsâš oovtâstjotten aalmuglâš artikla 8(j)-pargojuávhu loppâraapoort oovdânpuáhtám tooimâid”, Näkkäläjärvi tiäddud. ¶"
  - "Munjin sämmilâšvuotâ meerjhâš ennuv. Kiävtám mááccuh mielâstubbooht ko čapis lädikáárvu, ko mááccuh lii vuohâsub, muččâdup já mii lii tehálâš, tot muštâl kost muu suuhâ puátá já mii mun lam. Lam meiddei annaam jieččân eenâb sämmilâžžân ko syemmilâžžân. Sämmilâšvuotâ lii ovttuu lamaš uáli nanos mii perruu argâpeeivist veikkâ sämikielâ sárnum lâi máhđulâš tuše pääihist, uárbimpelijguin, viljâpelijguin já ááhu lunne. ¶"
  - "Anarâškielâ lii oinum muu elimist ubâ elimân ääigi nuuvt kielâ keežild ko puđâldâs já pargo pehti. Pärnivuođâpäihistân Väävlist kuullim jyehi peeivi anarâškielâ, maid puásuialmai-kuálásteijeeiäččám sáárnui nuuvt siämmáá šiljopirrâsist aassâm ákku- já äijihruhijnân ko muu huolhijgijn-uv. Pääihist kuullâm já oppâm kielâ luuhim lase škoovlâst já oppâm lii jotkum onnáá peeivi räi, ko uđđâ anarâškielâliih säänih šaddeh ubâ ääigi. ¶"
  - "Säminuorah eellih Niillas mield kyevti kulttuur kooskâst rottâsem vaarâst. Nube kieđâst kiško läddilâš- ja nube kieđâst sämmilâškulttuur. Lii lussâd já máhđuttem mâttiđ puoh já kiergâniđ jyehi kuávlun kompromisij já valjimij kooskâst. Nube tááhust lii tábáhtum meiddei šiev ääših. Nuorah láá koccám árvuštiđ tuáváážis já kavnâm raamijd sii etnisâšvuotân. Suddâlume hyenemuš peeli lii Niillas mieldi tot, ete algâaalmugij ärbivuáválâš áárvuh molsošuveh läddilijd áárvuid. Pääihi, moonnâmvuođâ ja puátteevuođâ lasseen sämmilâsvuotâ meerhâš Niillasân oovtâlágán tuárrum. ¶"
  - "”Miärádâs lii historjálâš. Algâaalmugeh láá vuárdám paijeel 20 ihheed ete biodiversiteetsopâmušâst tubdâsteh algâaalmugijd jieijâs aalmugin. Miärádâs symbollii merhâšume lii styeres. Ko biodiversiteetsopâmuš aigijnis valmâstâllii, ohtâ iävtuttâs lâi kevttiđ Ilo 169-sopâmuš miäldásii terminologia ađai algâ- já hiäimuaalmugijd, mutâ toos ij lamaš kyedittem. Sopâmuš valmâštâllâmmuddoost lâi kuittâg oovtčielgiitlávt čielgâs, ete artikkâl 8(j) kuáská algâ- já hiäimuaalmugáid, veikâ tekstâ ij tagarin šoddâmgin sopâmušân. Miärádâs lâi tergâd Suomân já čielgâsmit tile. Miärádâs meerhâš meid tom, ete biodiversiteetsopâmuš ovdán.  Terminologia muttemist láá ráđádâllâm kuhháá EU siste já uásipeličuákkimist. Suomâ pirâsministeriö já sämitige oovtâstpargo lii lamaš ääšist šiev já Suomâ lii porgâm korrâsávt terminologia muttem várás. Tot puovtij šiev puáttus,” saavâjođetteijee Näkkäläjärvi ilodij. ¶"
  - "Kooveest čižetbeln sämitige saavâjođetteijee Klemetti Näkkäläjärvi, ráđádâllee virgeolmooš Eija Lumme, ráđádâllee virgeolmooš Marina von Weissenberg já luándusuojâlemhovdâ Ilkka Heikkinen Cop-12 čuákkim salist tuhhitmin artikkâl 8(j):n kyeskee miärádâsâid. Sali lâi teeltan rahtum já algâčoovčâ puolâšij tiet čuákkimtile lâi melgâd koolmâs já arktâsiih čuákkimpihtâseh lijjii tárbuliih  ¶"
  - "”Rijjâtátuliih ravvuuh artikkâl 8(j) olášuttem várás láá čaittâšum Suomâst tárbulâžžân. Toh čielgâsmiteh staatâ já algâaalmugij kenigâsvuođâid já lääččih kriteerijd tast, maht staatâ já algâaalmugij oovtâstpargo kalga tábáhtuđ” Nilla Tapiola já Pertti Heikkuri tiäduttává. ¶"
  - "”Šlundevuođâ jieštipšo-ohjelm uáivilin lii oovdeeldestiđ šlundomsymptoomij viäránem amas kevttee tarbâšiđ ucâluđ nanodub tipšom vuálá. Kuittâg meiddei tiervâsvuođâsyergi áámmâtulmuuh pyehtih kevttiđ ohjelm sii pargo toorjân”, paahud Mielâtiervâsvuođâtáálu proojeekthovdâ Marko Muukka. ”Lii ain tehálub, et láá fáállun eresláváneh moderneh molsâiävtuh, puoh iä taarbâš tâi haalijd moonnâđ áámmâtiše pirrâdâhân. Jis šlundomvuotân taarbâš lävvidub toorjuu, te HUP:st láá fáállun meddei šlundomvuođâ nettiterapiaohjelm (suomâkielâlâš). Nettiterapian puáhtá stivrosuđ pirrâ Suomâ tuáhtár vuolgâttâsáin”. Muuka mield nettivuáđulâš išedemvyevvih lasaneh nanosávt: ”Maaŋgah kuátueennâmlâš já aalmugkoskâsâš tuáimeeh láá almostittám ereslávánijd ohjelmijd já puátteevuođâst liähtu tuše lassaan”. ¶"
  - "Uásipeličuákkimist láá savâstâllâm vijđáht meid biodiversiteet já tiervâsvuođâ koskâsii ohtâvuođâst. Afrikast šoddâm ebola-kriisâ lii toohâm ääšist uáli äigikyevdil. ”Lii pyeri, ete biodiversiteetsopâmuš ohtâvuođâst láá kiddim huámmášume tiervâsvuođâ já luándu koskâsii ohtâvuotân. Algâaalmugeh, kiäh eellih luándust, láá vuossâmuuh indikaattoreh luándu tiileest tastko luándumoivášmeh, tego šoŋŋâdâhnubástus, čyecih enâmustáá eidu tooid já aalmugij pyereestvaijeem lii čonnâsâm luándu maaŋgâhámásâšvuotân já putesvuotân”, Klemetti Näkkäläjärvi tiädut. ¶"
