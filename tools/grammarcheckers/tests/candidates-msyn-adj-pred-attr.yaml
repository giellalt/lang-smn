  - "Selvâttâsâi (ovdâmerkkân Saamebarometri 2016 ) vuáđuld lii almolâš tiätu, ete ovdâmerkkân sämikielâliih mielâtiervâsvuotâpalvâlusah láá hyeneht finniimist. Kuittâg kannât koijâdiđ sämikielâlij palvâlusâid nuuvt tooláá ko máhdulâš, vâik sämikielâlâš pargee pyehtih orniđ pääihi oolâ tâi orniđ tuulhâ. Tavesämikielâlijn sämmilijn lii meiddei máhđulâšvuotâ uážžuđ palvâlusâid räjikuávluin Taažâ peln tavesämikielân. Vâik ij veldihánnáá vajaččiigin sierâ vaattâđ sämikielâlijd palvâlusâid já tubdâđ jieijâs “vaigâdis äššigâssân” kalga mušteđ, ete Sämi kielâlaahâ kenigit virgeomâháid. Sämmilij kielâliih vuoigâdvuođah láá vuáđuvuoigâdvuođah. Jis ulmuuh käibideh palvâlusâid, toh meiddei tuáivui mield puátteevuođâst olášuveh pyerebeht já njyebžilubboht. ¶"
  - "Ärbitiätu nuoráid -haavâ ulmen lâi orniđ älkkees tooimâ, moos nuuvt maŋgâ nuorâ ko máhdulâš puávtáččii uásálistiđ já meid tagareh nuorah kiäh iä veldihánnáá ovdil lah lamaš mieldi nuorâirääđi ornim tooimâin. Toimâ nannee säminuorâi identiteet já čonâsem sämikulttuurân. ¶"
  - "Nuorâirááđán väljejuvvojeh kyevti ihán häävild saavâjođetteijee, värisaavâjođetteijee já vittâ eres jeessân, kiäin láá jieijâs värijesâneh. Taah eidusiih jesâneh já värijesâneh kalgeh leđe 18–28-ihásiih, ko väljejuvvojeh. Sii lasseen nuorâirááđán väljejuvvojeh kyevti ihán häävild enâmustáá vittâ pisovâš äššitobdeejeessân, kiäh kalgeh leđe 15–17-ihásiih talle ko väljejuvvojeh. ¶"
  - "Nuorâirääđist láá saavâjođetteijee, värisaavâjođetteijee já vittâ eres eidusâš jeessân já sii värijesâneh. Eidusiih jesâneh láá nuorâirääđi paje aalgâst 18–28-ihásiih. Nuorâirääđán pyehtih meiddei valjiđ enâmustáá vittâ 15–17-ihášii äššitobdeejeessân. Sämitige čuákkim asâttij nuorâirääđi toimâpajan 2020-2021 čuákkimistis Anarist 27.-28.2.2020. ¶"
  - "Dihtosis-haavâ ulmen lii lasettiđ válduaalmug nuorâi tiäđuid sämmilijn já sämikulttuurist. Kiđđuv 2019 haavâ ooleest olášuvvii 59 škovlâkolliimid. Škovlâkyessin tuáimih paijeel 18-ihásiih säminuorah. Kolliimeh tahhojii uáivikaavpugkuávlust, Turkust, Tamperest, Jyväskyläst, Oulust, Ruávinjaargâst, Suáđigilist já toi aldakuávlust. Škovlâkolliimij materialeh láá haavâ várás pyevtittum. Škovlâkolliimeh juátkojeh luuhâmpaajeest 2019-2020 ohtsis 80 škovlâkollim verd. Škovlâkolliistâllâm tuu oppâlájádâsân tun puávtáh tiiláđ čujottâsâst: www.nuortenakatemia.fi/kouluvierailulomakkeet/ ¶"
  - "Dihtosis-materiaalpakkeet lii uáivildum movtijdittiđ já máttááttâs toorjân ovdâmerkkân sämiaalmugpeeivi várás eromâšávt 5–9 luokaiguin pirrâ Suomâ. Sämifáádáin rahtum materiaalpakkeet almostittui ovdil sämiaalmugpeeivi 2019, vâi tot kiergâniččij aalmupeeivi juhlomân. Materiaalpakkettáin tun puávtáh kieđâvuššâđ sämivuođâ já sämikulttuur älkkeht. Pakettist láá tiätu-uásih já toimâliih hárjuttâsah, moiguin puávtáh vuáváđ jieškote-uvlágánijd oppâtiijmijd. Hárjuttâsah heivejeh paješkoovlâi lasseen meiddei vyeliškoovlâ pajemuid luokkaid já nube tääsi oppâlágádâssáid. Tun puávtáh uápásmuđ materiaalpakettân tääbbin. https://www.nuortenakatemia.fi/oppimateriaalit/dihtosis-oppimateriaalit-saamelaisuuden-kasittelyyn/ ¶"
  - "Sämikuávlu kieldâi puotâ teháliih vuolgâsajeh lijjii kuhes kooskah, ässei juáhásem kieldâkuávdáid já sijdáid sehe tot, ete lihâdempalvâlusâi falâldâh vuáđuduvá lihâdemlaahân. Prinsiiplávt puoh kieldâin láá šiev oovtâstpargoviärmáduvah kuálmád sektor tuáimeiguin lihâdemtooimâ orniimân já oovdedmân. Tääl puoh máhđulâšvuođâid iä kuittâg ane ävkkin nuuvt ennuv ko ličij máhđulâš, mii spejâlist eidusii lihâdemtooimâ mere lasseen meid lihâdemsoojij kiävtun já háárjutmân jieijâs eenikielân. Táárbuh láá selvâttempargo uáinust eromâšávt uálgisiijdâi äigiájánâsmáhđulâšvuođâi turviimist. ¶"
  - "Šiev lihâdem hárjuttemmáhđulâšvuođâid maaŋgâin sämikuávlu kieldâin fäälih aktiivliih astoäigituáimeeh. Jieš kieldah fallii mulsâšuddee mere lihâdem hárjuttemmáhđulâšvuođâid eromâšávt kieldâkuávdáá já uálgisiijdâi kooskâ. Astoääigi lihâdem hárjuttem jieijâs eenikielân ij vuod puoh kieldâin lamaš tähidum kieldâtääsist. Te lihâdemtoimâ kieldâin lii, mutâ lihâdemtoimâ sämikielân lii uccáá, já tot lii háváduvvee. Ucjuuhâ lii Suomâ sämikuávlust áinoo kieldâ, kote pasta palvâliđ nuorâid nuuvt suomâkielân ko meid sämikielân. Nuorâipargee Ucjuuvâst lii kyevtkielâlâš, mii naanood párnái já nuorâi äigiájánâsâid jieijâs eenikielân. ¶"
