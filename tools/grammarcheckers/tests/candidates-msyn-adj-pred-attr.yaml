  - "Čoovčâ 2018 rääjist meid eres almoliih já priivaat sosiaalhuolâttâs tuáimeeh pyehtih algâttiđ arkkâduv kiävtu. ¶"
  - "Vuárukárbáh joteh keessiv Njurgoiluovtâ já Kollehaammân kooskâst. Jotoluv algâ- já loppâpeeivih muttojeh iválávt ucánjáhháá, ađai taid kannat selvâttiđ muuneeld. Tiiláámáin kárbáh joteh paijeelmiärálijd vuáruid. Páiháliih irâtteijeeh västideh vuárukärbisjotoluvvâst, já kárbái vyelgimsaje lii Njurgoiluovtâ siijdâst kähviviistij riddoost. ¶"
  - "Ihečyeđe muttummuddoost kolleuuccâm kuávdáš sajeh lijjii Avveeljuuvâ uálgijuuvâin já Laanilast. Lemmest iä vala talle jottáám ko ovtâskâs kolleocceeh, mutâ kolgosaavah kole kávnumist puohtii kuávlun 1900-lovo aalgâst lase kollekuáivoid. Ive 1902 Lemmei vuáđuduvvojii pajjeel 70 kolleváldássâd. Kolle kavnui kuittâg uccáá, já kollekuávoi mohtâ lappui jotelávt. Lemmee paasij vala ráávhun muádilov ihán. ¶"
  - "Ive 1949 Laapi kollekuáivoi litto vuáđudui Pellis kámppáást ovdediđ kollekuávoi aašij. Tárbu ohtsâspaargon kollekuáivoi koskâvuođâst lâi koorâs, já oornig tarbâšui juávkun, mon čuolmah já ulmui koskâsiih riijđoh väividii. Liiton siärvámmáksun lijjii kyehti gramâ kole já ihejeessânmáksu maksui kollen. Lito vuoimijgijn pottii pyerebeh jotolâhohtâvuođah Lemmei: kuávlun ovdâmerkkân ráivájii kirdemkiedi tävirij jođettem várás já pisovááh kärbisjođettem aalgij. Litto lii vala onne merhâšittee Laapi kollekuáivoi hiäđuvákšoo. ¶"
  - "Kollekuávluh labdojii Lemmee aalmuglâšmiäcán ton vijđedem ohtâvuođâst ive 1971. Siämmáá ihelove ääigi maašinlâš kollekuáivum peesâi oppeet joton, veikka tot tábáhtui aalmuglâšmeeci kuávlust. Stuorrâ kollekuáivoi juávhuh lijjii vuálgám Lemmest 1950-lovvoost. Sävrimuuh kuáivooh, nuuvt koččodum sitkásumos vuorrâseh, lijjii kuittâg pááccám. ¶"
  - "Toi tobdos sitkásij lasseen Lemmee kollejuvvii riddoin juttii ovtâskâs kolleocceeh, mutâ rávháliih iveh juátkojii vala kuhháá. Sitkásumosij äigi Lemmest nuuvâi 1980-lovvoost, ko puáris suhâpuolvâ kuáivooh vuolgii vuárustis kolle-enâmijn, kii iäláttâhân, kii Aanaar kirkkoeennâm Viggee ulmui páálstán avalijd naharijd uáđđiđ. ¶"
  - "Onne Lemmest láá 25 kuáivuttâhrigged já suullân 30 kieđâikuáivoi váldádâssâd sehe kolletoidemloppeed. Maašinkuáivumist finnee ihálávt paijeel 20 kiillud kole, kieđâikuáivumist paijeel kiilu. Keessiv Lemmest orostâleh suullân čyeti olmožid kole kuáivumin. Tááláš kuáivumlaahâ poođij vuáimán ive 2011. Laahâ looppât maašinlâš kollekuáivum Lemmee aalmuglâšmeecist. Maašinkuáivoin lii oovce ihheed äigi juátkiđ kuáivum já ton lasseen ohtâ ihe äigi čurgiđ já macâttiđ kuáivumsaje ovdii maisemtilásis. Ive 2020 ohtâ muddo Lemmee kollehistorjást nohá, ko maašinkuáivum nohá. Kieđâikuáivooh juátkihain. ¶"
  - "Riddočaasijn kobđoo purrâmâšpasâttâsah, pyeidi, lyeneh já suptâ mainâsteh tast, et tobbeen láá liteh tiskájum ärbivuáválávt njuolgist čácáduvvâst teikkâ kiinii lii posâdâttâm. Tággáár saajeest lii unohâs väldiđ čääsi mälistem várás já tiskámamnâseh já purrâmâšpasâttâsah sättih lasettiđ máhđulâšvuođâ, et ton kuávlun šaddeh mirhâliih čuovjistiäpuh. Leirâsoojij puoh ilgâdumos meerhah láá hyeneeht lovdum pooškah já WC-pápáreh. Esteetlii hááitu lasseen toid sáttá lohtâšuđ meid tiervâsvuođâlâš hemâdâs, jis kolibakteereh šaddeh čääsiväldimsajan teikkâ joba vuáđučáácán. ¶"
  - "Aanaarjäävrist láá 10 luándukyelišlaaijâd:šapšâ, kuávžur, rávdu, suávvil, vuásku, puško, njäähi, ryevdikuálmihâš,ryevdikuálááš já vollâsâš. Ištâdum kyeleh láá ränisrávdu, muikku já jävriluosâ.Jäävri pessimloddevalje oovdâst tijpâlâš korrâ jäävri šlajâlâšvuođâ. Jäävristkávnojeh meiddei Jieŋâmeerâ šlaajah, tegu kárgučuhčá. Mađhâšeijee tááhustAanaarjävri lii mielâstuttee vandârdemkuávlu eromâšávt keessiv, ko čuoškah jámyevvireh mákkojeh hyenebeht jäävri pieggiis suolluin, ko nannaam pelni. ¶"
  - " ¶"
  - "Vandârdem já vajâldem láá pivnohis olgonlihâdemvyevih já astoääigi vandârdem lii Suomâst šoddâmin ain pivnohubbon. Taan ääigi jyehi niäljád syemmilâš läävee vajâldiđ ucemustáá 10 kilomeetter kukkosijd vandârdusâid já jyehi lovváád läävee vajâldiđ pirrâmpeeivi pištee maađhijd. Ulmuuh vandârdeh maaŋgâ suujâst. Vandârdem sáttá leđe veikkâba vyestitiäddu sisâpaargon. Vaandârdmáin puáhtá meid sávrudâttâđ teikkâ aiccâđ elleid já luudijd já navdâšiđ luándust. Uánihis vandârdem-uv jo virkosmit, já lii meiddei čaittum, et olgon liihâdmist láá positiivliih vaikuttâsah ulmuu fyysilii já psyykkisii tiervâsvuotân. ¶"
  - "Máhđulâš vyelgimsaje Päärtihist lii eres lasseen kieldâ toollâm Njihenjaargâ kärbislyeštimsaje. Määđhi loppâkeeččin lii Njižžjäävri kärbislyeštimnjuáidus. Määđhi puáhtá tiäđust toohâđ še nubijkulij. Vyelgim- já loppâkeeji koskâ lii maađij mield suullân 14 kilomeetterid. Tot lii tommittáá uánihis mätki, et jieijâs auto viežžâm vyelgimsaajeest lii máhđulâš veikkâ tuomâmmašináin – ko tuálvu tom ovdil vyelgim määđhi loppâkiäčán. ¶"
  - "Ko puáldimmuorâid ij taarbâš jođettiđ nuuvt távjá, te larmâ- já luoštâhááituh já máhđulâš eennâmvuáđu kuullâm kiäppáneh. Ko tun kiävtáh mätkivyeššee já puáldimmuorâid nuuvt šiäštulávt ko máhđulâš, te tun kepidâh puáldimmuorâi joođeetmist šaddee mirhâlâš kaasui já šoŋŋâdâhnubástus ovdedeijee čiđđâdioksidiluoštui mere. Pyellee muorâst já tuolvâ evvispápárijn luovâneh mirhâliih suovâkaasuh, nuuvtko čiđđâvety, PAH-ovtâstuvvah, hágá já tyypi oksideh. ¶"
  - "Kalga jo muuneeld mättiđ árvuštâllâđ, magareh riiskah puáttee määđhist sátáččii leđe, já lattiđ nuuvt, et ij kaartâ vaarâtilálâšvuođáid. Kalga haldâšiđ maaŋgâlágán vandârdemtááiđuid, nuuvtko lyetittettee sundástâllâm, tuulâ cokkiittem, čácáduvvâi moksem, vuosâiše já syeje, ovdâmerkkân etikoođij, rähtim. Ton lasseen máátkán kalga mättiđ väldiđ fáárun anolijd torvolâšvuotân lohtâseijee anokáálvuid já väripurrâmâš já –juhâmâš. ¶"
  - "Jieškote-uvlágán rituaaleh išedii toollâđ koskâvuođâ ulmuu siskiibiäláá já ulmuu pirâstittee maailmân sehe ohtâgâs já siärváduv tääsist. Toimâmáin tiätunáál já nuávditmáin lattimmaalijd já njuolgâdusâid ulmuuh arvâlii, et pyehtih vaiguttiđ luándun já ulmuu eellimtilán. Luándupalvâlem lâi sämmilij vuoiŋâlii ärbivyevist tehálii uásist. Immeelhuáđđooh lijjii luánduhaldâšeijeeh, tego äijihšooŋâ, piegâ, čääsi já pivdo immeel. Stuárráámus uási sämmilij seremoniain já rituaalijn lohtâsii iäláttâs hahâmân, eromâšávt miäccástmân já kuáláástmân. Sij pivdii uhrijguin šiev saallâs, já ko luándu adelij, te siämmáánáál ulmuuh kijttii skeŋkâiguin. Sämmilâš shamanism lii lamaš tääpi iberdiđ mailm já toimâđ tast. Mailm rááhtus hámmášui kuulmâ tääsist: vuáláá, koskâsii já paajaa mailmist. Vuáláá mailmist assii jaamišeh já kufittâreh, koskâsii mailmist ulmuuh já häldeeh já paajaa mailmist imeleh. Nuáidi lâi sämmilâšsiärváduv tehálumos jeessân, kii paijeentoolâi mailmoornig ulmui koskâvuođâst. Nuáidi pargon lâi ovdediđ siärváduv pyereestvaijeem. Sun lâi ohtâvuođâst tuonpiäláá mailmân, pyeredij pyecceid já ennustij puátteevuođâ. Sun torvodij miäcástem já kuálástem, suojâlij navdâšemkuávluid já oonij čalmeest luánduriggoduvvâid. Nuáidi tehálumos rituaalkálvu lâi nuáidirumbu, mon poccuu näähkist keldum cuozâ oolâ lijjii sargum myyttiliih kovoseh. Nuáidi vuájui traansin ruumbu iššijn já suu siälu vuolgij ellee häämist porgâđ pargoidis. Staatâväldi já kirkko tuššâdii tâi nistii já tolvuu meddâl sämikuávlust stuorrâ uási sämiruumbuin. Taan ääigi stuárráámus uási tuššâdmist šeštum sämiruumbuin láá vyerkkejum olgoeennâmlijd museoid. ¶"
  - "Tobdosumoseh sämmiliih häldeeh já luándujiegah lijjii iärásij lasseen päikki-, čäci-, já meccihäldeeh, ulmui vajalâš stáálu , ulmuid porree já voorânjammee vuovru , luudij suojâleijee loddedžan , párnái paldattelleeh lávvaráddjá já skuŋkkâ , já eennâm vyelni ässee čáháligeh, kufittáreh já uldah . "
