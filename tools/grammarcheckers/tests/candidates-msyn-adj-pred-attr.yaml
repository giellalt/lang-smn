  - "76. Sierânâsraportistee avžuut, ete Tave-enâmeh já eromâšávt Ruotâ tovâččii tárbuliih uđâsmitmijd, main visásmiteh sämitiggij – sämiaalmugij alemus ovdâstemorgaanin – ovdiist stuárráb jiečânâsvuođâ staatâ lájádâsâi já virgeomâhái háárán. Ulmen lii sämitige jiečânâs miärádâstoohâmvääldi lasettem. ¶"
  - "85. Tave-enâmeh kolgâččii sämitigijguin ráđádâlmáin koordinistiđ tooimâid, moiguin viggeh estiđ šoŋŋâdâhnubástus háitulijd vaikuttâsâid sämmiláid. Siämmást kolgâččii visásmittiđ, ete uđâsmuvvee energiakäldei kiävtu ovdedem várás rähtee tooimâin, tego pieggâvuáimáttuvâi rähtimist, ij alnees lah háituliih vaikuttâsah sämmilij iäláttâssáid. ¶"
  - "Sämitigge uárnee uđđâ anarâš- já tavesämikielâlâš aabis almostittemtilálâšvuođâ Anarist Siijdâ auditoriost majebaargâ 07.09.2010 tme 12.00. Tilálâšvuođâst oovdânpuáhtojeh uđđâ anarâš- já tavesämikielâliih aabiseh. ¶"
  - "Ko anarâš kielâpiervâltooimâ puátusin šoddii anarâškielâliih luokah, te lâi velttidmettum pyevtittiđ meiddei eenikielâlâš algâmáttáátâs várás materiaal. Ovdeláá pyevtittum materiaaleh lijjii čäällimvyevis peeleest puárásmâm, ige taid innig puáhtám kevttiđ tagarin máttááttâsâst. Matti Morottaja kietâčäällimpargo puátusin almostittoo tääl digitaalteddilâssân Muu aabis, čohčâ-kirje. ¶"
  - "SaKaste lii Tave-Suomâ maaŋgâsuárgásiih sosiaal- já tiervâsvuođâpalvâlusah – ovdedemrááhtus já toimâmaalij ruotâsmittem Tavekuávlu Kaste – PaKaste II – proojeekt uásiproojeekt. Projektist ovdeduvvojii já ruotâsmittojii sosiaal- já tiervâsvuođâhuolâttâs ohtsiih toimâmaalih, moi siskáldâssân lijjii säämi puárásji- já arâšoddâdempargo. Ovdedeijeeäššitobdeetiimij pargo puátusin porgui Säämi puárásijpargo tyejipiergâskassâ, www.kuati.fi - sämikielâlii arâšoddâdem-pargojuávhu materiaapaŋkkisiijđoh já Säämi arâšoddâdem aargâ tooimâi ravvuuh. ¶"
  - "Kielâtaho-palhâšumáin säämi kielâ rääđi lii haalijd kiddiđ huámášume toos, ete Mielenterveystalo.fi-oovtâspargoproojeekt lii olášuttám sämmilij kielâlijd palvâlusâid uđđâäigásâš vuovvijn, mii juksá stuorrâ juávhu sämikielâlijd ulmuid. Mielenterveystalo.fi-oovtâspargoproojeekt viermialmostittem Jieštipšoraavâ já ton kevttim iävá lah ááigán tâi pááikán čonnâšum. Jieštipšoraavâ juksá viermialmostittemin sämikielâlâš aalmug nuuvt sämikuávlust ko ton ulguubeln. Viermist toimâm já ravvui já tieđettemčallui almostittem viermist lává táálááh palvâlushäämih, maid kalga ovdiist lasettiđ valmâš palvâlushaamij lasseen. ¶"
  - "Sämmilij máhđulâšvuođah paijeentoollâđ jieijâs poolitlijd instituutioid já uásálistiđ sämisiärvádâhân láá pyereh. Sämmilijn lii máhđulâšvuotâ jienâstiđ sämitiggevaaljâin já älgiđ iävtukkâssân. Nuorttâlâšâin láá jieijâs ovtâstemorgaaneh. Sämmiliih láá ovdâstittum kieldâ váldustiivrâin Iänuduvvâst, Anarist, Suáđigilist já Ucjuuvâst. Kieldâ ässeemeeri, piäláduvâi politiik já sämmilij koskâmiärálâš uási kieldâ jienâvuoigâdvuođâlijn vaikutteh toos, ete kalle sämmilâš iävtukkâs väljejuvvoo kieldâ váldustiivrân já magareh toimâmáhđulâšvuođah sist láá. ¶"
  - "Sämitige stivrâ meridij oovdânpyehtiđ máttááttâs- já kulttuurministeriön já pirâsministeriön ete toh tievâsmitáččii pirâsšoddâdem já –tiäđulâšvuođâ ovdedem pargojuávhu sämitige ovdâsteijein. Pargojuávhu pargon lii el. tubdâstiđ pirâsšoddâdem ovdedemtáárbuid já toohâđ iävtuttâsâid tain. Sämitige uáinu mield Suomâ aalmugijkoskâsiih kenigâsvuođah já biodiversiteetstratergia- já toimâohjelm olášuttem väätih, ete sämmilij luándu maaŋgâhámásâšvuotân lohtâseijee ärbivuáválâš tiätu já sämmilii pirâsšoddâdem táárbuh váldojeh vuotân pargojuávhu pargoost. Sämitigge pahudij ain, ete pirâsšoddâdem lii sämmiláid já sämikulttuurân uáli tergâd. ¶"
  - "Ollâtásásâš paddimstudio heivee vättee muusik paddiimân. Studiotiilijn kullojeh studio, lávlumvistááš, jienâtarkkuuttâh já live-editistemtile. Studiotiilijn västid Säämi máttááttâskuávdáš, mutâ kuávdáá olgopiälásiih väärridmeh puátih Saijoos kongres- já tábáhtuspalvâlusâi peht. ¶"
  - "Algâaalmugáid kyeskee aalmugijkoskâsiih sopâmušah já julgáštušah ¶"
  - "Aalmugijkoskâsiih olmoošvuoigâdvuotsopâmušah láá staatâsopâmušah. Taid ratifisisteh Suomâst aasâtmáin asâttâs, mii ana sistees sopâmuš miärádâsâid. Olmoošvuoigâdvuotsopâmušâid kalga Suomâst väldiđ vuotân talle ko uđâsmiteh lahâasâttem, riehtivuáháduvvâst sehe eromâšávt vuáđulahâváljukode peleväldimijn. Sämmilij tuođâlâš syeji šadda vuoigâdvuođâin, maid aalmugijkoskâsiih sopâmušah já aalmuglâš lahâasâttem tähideh. ¶"
  - "Olmoošvuoigâdvuotsopâmušâi olášuttem koceh aalmugijkoskâsiih äššitobdeeorgaaneh. Suomâ kalga raportistiđ orgaanáid merikoskâsávt sopâmuš olášutmist Suomâst já tast, maht tot lii váldám vuotân aalmugijkoskâsij sopâmušâi olášuttem koccee orgaanij avžuuttâsâid. Merikoskâsâš rapotistmist västid Suomâst olgoašijministeriö, mii kulá sierâ ministeriöid, virgeomâhâid, sämitige já aalmuglâšseervijd raapoort rähtim várás. Sopâmušâi olášuttem koccee orgaaneh pyehtih meid kolliđ Suomâ já kuullâđ sierâ čonâsjuávhuid raportij várás. Staatâi merikoskâsâš raportij lasseen orgaaneh väldih vuástá algâaalmugijn já aalmuglâšseervijn ciälkkámušâid já uáinuid sopâmušâi olášutmist. ¶"
  - "KP-sopâmuš 27 artikla mield tain staatâin, main láá aalmugliih, oskoldâhliih teikâ kielâliih ucceeblovoh, tágáráid ucceeblovoid kullee ulmuid ij uážu kieldiđ vuoigâdvuođâ oovtâst eres juávhu jesânijguin navdâšiđ jieijâs kulttuurist, tubdâstiđ já hárjuttiđ jieijâs oskolduv teikâ kevttiđ jieijâs kielâ. Artikla tuurvâst sämmilij vuoigâdvuođâ navdâšiđ oovtâst juávhoinis jieijâs kulttuurist. ¶"
  - "Sopâmuš artiklast 7 staatah čonâdâteh lääččiđ tiilijd, moh taheh máhđulâžžân ucceeblovokielâ siäilum já čonâdâteh meddâlistiđ raijiittâsâid, moh estih ucceeblovokielâid miänástuđ. Kuávlulijd kieláid teikâ ucceeblovokieláid kyeskee sierânâstooimah iä onnuu, ete toh láá vijđásubbooht kiävttum kielâi sárnoo aalmug olgoštem, jis tâi tooimâi ulmen lii ovdediđ täsiáárvu tom kielâ kevttei já eres aalmug kooskâst teikâ ääšimiäldásávt väldiđ vuotân tai kielâi sierânâssajattuv. Artikla váátá, ete staatah huolâtteh tast, ete jo lemin teikâ uđđâ haaldâtliih rääjih iä räähti estuu ucceeblovokielâ oovdedmân. ¶"
  - "Artiklai 9 já 10 mield ucceeblovokielâ kalga pyehtiđ kevttiđ riehti-, haldâttâh- já virgeomâhâšášástâlmist. Staatah kalgeh meid visásmittiđ, ete staatâst láá ucceeblovokielâliih juávkkuviestâdemniävuh (artikla 11). ¶"
  - "Sämikulttuurist ärbivuáválâš kulttuurolgospyehtimeh uáivildeh juoigâm, sämityeje, sämitaiđuu, mainâstemäärbi já oskomušâid, kirjálâšvuođâ, sämikielâlijd päikkinoomâid sehe sämmilâš huksimäärbi (el. kuáđih, lavŋekuáđih, ereslágán ääitih). Lasseen sämmilâš toovlášoskoldâhân kullee uhredem sieidijd kulttuurolgospyehtimlii . Uđđâsumoseh kulttuurolgospyehtimeh uáivildeh modern sämimuusik, teatter já elleekovetaiđuu. ¶"
