  - "Ive 1948 tuhhiittum OA olmoošvuoigâdvuođâi almosmaailmlâš julgáštu š lii aalmugijkoskâsij olmoošvuoigâdvuođâi vuáđu. Puoh maailm staatah láá keevâtlávt tuhhiittâm tom. Veikâ julgáštuš ij lah staatâsopâmuš, tast lii riehtiopâlâš kenigitteevuotâ ko ton vuáđuld láá ovdedum aalmugijkoskâsiih sopâmušah olmoošvuoigâdvuođâi pyereedmân. Julgáštuš ij kieđâvuš sierâ algâaalmugij já ucceeblovoi vuoigâdvuođâid, mutâ täähid puoh aalmugjuávhoid siämmáá vuoigâdvuođâid já kenigâsvuođâid sehe täsiárvusijd máhđulâšvuođâid eelliđ jieijâs kulttuur miäldásávt olgoštemttáá já mielâväldittáá. ¶"
  - "Julgáštuš tehálumoseh artiklah kyeskih algâaalmugij jiešmeridemvuoigâdvuotân, vuoigâdvuotân jieijâs kielân já kulttuurân, staatâi ovdâsvástádâsân algâaalmugkulttuurij turviimist, algâaalmugij vuoigâdvuotân luánduvaarijn sehe julgáštuš kiäldá jyehilágán viggâmušâid suddâluttiđ algâaalmugijd. ¶"
  - "Algâaalmugjulgáštuš lii valdum muáddi staatâ lahâaasâtmân, mutâ iänááš uássin staatah láá annaam julgáštuš tuše mooraallávt kenigitten. OA algâaalmugraportistee professor James Anaya lii árvuštâllâm suu raportist OA almosčuákkimân algâaalmugjulgáštuš olášuttem já merhâšume. OA almosčuákkim miärádâsâin láá lavâliih kenigâsvuođah. Anaya mield julgáštuš čáittá maailmvijđosâš ohtsâšibárdâs algâaalmugvuoigâdvuođâi siskáldâsâst ja kenigâsvuođâ ovdediđ olmoošvuoigâdvuođâid OA sopâmušâi miäldásávt. Motomeh julgáštuš uásisyergih tego olgooštmettumvuotâ, kulttuur koskâmettumvuotâ, omâdâh já jiešmeridemvuoigâdvuotâ láá šoddâmin uássin aalmugijkoskâsâš táválii vuoigâdvuođâ noormâ. Julgáštuš meid vuáđuduvá maaŋgáid staatâi ratifisitem olmoošvuoigâdvuotsopâmušáid, moh láá staatâid lavâlávt kenigitteeh. ¶"
  - "Aalmugijkoskâsâš pargoseervi ILO sopâmuš nr 169 algâaalmugij já hiäimuaalmugij vuoigâdvuođâin lii tuhhiittum ive 1989. Sopâmuš lává ratifisistâm tave-enâmijn Taažâ já Tanska. Sopâmuš ratifisistem lii lamaš Suomâ olmoošvuoigâd-vuođâpooliitlii ulmen kuhháá. Sopâmuš ratifisistem valdui vuossâmuu keerdi ulmen uáiviminister Jyrki Katais haldâttâsohjelmân. Sopâmuš tehálumoseh artiklah 14 já 15 kieđâvušeh algâaalmugij vuoigâdvuođâ enâmân, čáácán já luánduvaarijd. ¶"
  - "Suomâ sämitiggeest láá kulmâ ovdâsteijee staatârääđi nomâttem ráđádâllâmairâskoddeest. Sämitige ovdâsteijein lii sárnumvuoigâdvuotâ sopâmušráđádâlmijn sehe vuoigâdvuotâ kyeđđiđ uáivilis pevdikiirján. Sämitige já Ruošâ sämmilij ohtsâšpargo-orgaan säämi parlamentaarlâš rääđi lii sooppâm, ete sämmiliih ráđádâleh ohtân aalmugin ráđádâlmijn já ete sämmilij ohtsiih uáivileh suáppojeh SPR:st. ¶"
  - "Ucceeblovoraamisopâmuš teemaatliih čielgiittâsah ¶"
  - "Suomâ sämitige ovdâsteijeeh, saavâjođetteijee Klemetti Näkkäläjärvi já sämitige stiivrâ jeessân Nilla Tapiola lává tuđâvááh aalmugijkoskâsii artikla 8(j)-pargojuávhu čiččâd čuákkim puáđusáid. “Sämmiláid luándu maaŋgâhámásâšvuotân lohtâseijee ärbivuáválii tiäđu suojâlem já aalmugijkoskâsii ärbivuáválii tiätun lohtâseijee miärádâstoohâm lii tuođâi tehálâš. Čuákkim vuáđuld lii čielgâs, et nuuvt Suomâ, ko puo eres-uv enâmeh, kalgeh pehtilittiđ ärbivuáválii tiäđu suojâlem já aalmugijkoskâsij kenigâsvuođâi olášuttem,” saavâjođetteijee Klemetti Näkkäläjärvi muštâlij. ¶"
  - "Čuákkimân uásálistii sämmiliih meid Taažâst já Ruotâst. Suomâ sämitige ovdâsteijeeh lává savâstâllâm Taažâ já Ruotâ sämitige ovdâsteijeiguin sämmiláid tehálij aašij oovdedmist čuákkimmiärádâssáid.  “Lii tehálâš, et aalmugijkoskâsijn čuákkimijn jieškote-uv enâmij sämmiláid kávnoo äigi ohtsâšpalaveráid já –suogârdâlmáid. Sämmilij ovdâstâslâš orgaanâi tááhust lii tehálâš leđe mieldi miärádâstoohâm kuávdážist, mudoi mij monâttep vaikuttemmáhđulâšvuođâ”, tiäduttává Näkkäläjärvi já Tapiola. ¶"
  - "Čuákkimist tohhui iävtuttâs uđđâ artikla 8(j) olášuttem maaŋgâihásâžžân pargo-ohjelmân. Maaŋgâihásâš pargo-ohjelm stivree biodiversiteetsopâmuš čäällimkode já sopâmušuásipeelij tooimâ.  Čuákkimist valmâštâllui strategia biodiversiteetsopâmuš artikla 10(c) lahtemân artikla 8(j)-pargojuávhu paargon. Artikla 10(c) suoijâl táválii luándukevttim, maid hárjutteh kulttuurlâš vuovij miäldásávt pištee vuovvijn. Čáukkim iävtut, et artikla 10(c) olášutmân ráhtojeh ravvuuh já et aalmugliih biodversiteetstrategiah tuárjuh pištee táválii luándukevttim. Puoh tooimâid artikla 8(j) olášutmân kalga valmâštâllâđ já olášuttiđ oovtâstpargoost algâaalmugijguin. “Táválii luándukevttim suojâlem lii tehálâš meid ärbivuáválii tiäđu suoijâlmân. Suomâst artikla 10(c) suojâlem luándukevttim lii sämmilij ärbivuáválij iäláttâsâi pištee luándukevttim. Suomâst artikla 10(c) olášuttem lii pááccám huámmášhánnáá já mij šoddâp iävtuttiđ, et uđâsmittum Suomâ biodiversiteetstrategiast kieđâvuššoo sämmilij pištee luándukevttim turvim”, Näkkäläjärvi muštâl. ¶"
  - "Sämitige oppâmateriaalpargo, keevâtliih fiäráneh materiaalpargoost ¶"
  - "Aanaarsämikielâ lii lamaš ovttuu ucceeblohosajattuvâst: ton sárnoimeeri lâš lamaš alemustáá suullân tuhháát sárnod3. Ive 1997 Anarâškielâ servi vuáđudij kielâpiervâl, ko nuorâmus kielâsárnoo lâi talle nubálovihásâš. Kielâpiervâl áánsust kielâ lappum lii orostâm já álgám iäláskiđ. Aanaarsämikielâ sárnoi meeri lii Sämitige lovottuv mield suullân 300. Nuorttâsämmiliih Nuorttâsämmiliih láá Kuáláduvnjaargâ algâaalmug, kiäh láá nube maailmsuáđi keežild monâttâm ärbivuáválijd suhâkuávluidis Piäcámist. Nuorttâsämmiliih láá oskolduvâs peeleest ortodooksah4. Nuorttâkuávlu jiešvuođah láá uáinimist el. nuorttâsämmilij kárvudâtmist, juhle- já utkeärbivyevist sehe purrâmâšärbivyevist. Teháliih siärvuslâšvuođâ lasetteijee tahheeh nuorttâsämmilijn láá el. tejâkulttuur, ärbivuáváliih sierah, nuorttâlâškatriltanssâ, kässeekeđgihervim, veddipargoh já ráánu kođđeem.  ¶"
  - "Säämi muštâlemärbivuáhán kulá luándulávt kielâlâš olgospyehtim riggodâh, saanij valje já olgospyehtimij maaŋgâhámásâšvuotâ. Säämi muštâlus lii távjá uási maidnii muštoid, muštâččem mastnii tuođâlâš tábáhtusâst tâi nube mainâsist. Muštâlusah já mainâseh lohtâseh távjá soojijd, tábáhtussáid, ulmuid, pennuid, poccuid, jieškote-uvlágán pargoid já luándualmonáid. Säämi muusik – já muštâlemärbivyevi pehti finnee páárnáš tiäđu säämi eellimvuáhán já kulttuurân kullee aašijn. Kovetaaidâ lii ohtâ olgosadelemhäämi, mii oovded párnáá mielâkuvviittâs já ruokkâdvuođâ jiešolgosaddelmist. Taaidâšoddâdem viggâmužžân lii párnáá persovnlâšvuođâ maaŋgâpiälásii oovdedmân. Párnáiguin kolgâččij kevttiđ nuuvt ennuv rijjâ koválâš olgosadelem, ko máhđulâš. Ivnijd já haamijd uápásmem konkreetlâš tiiŋgâi pehti lii jo aarâh muddoost jiärmálâš. Taiduu vuovijguin puáhtá sämmilâšvuođâ kieđâvuššâđ maaŋgâpiälásávt. Uccâ párnáiguin lii tehálumos vuáttámušlâšvuotâ já aašij kieđâvuššâm kuuvij já porgâmij pehti. Säämi sänikevttim ärbivyehi lii nanos. Párnáimainâs- já mainâsärbivyehi sirdâšuvá iänááš párnáikirjálâšvuođâst. Maaŋgâ säämi párnáikirje vuáđđun lii ohtâvuotâ argâmaailm já uáinimettum maailman kooskâst. Kiirjijn luptân uáinusân sämikielâ riggodâh, mii lii tehálâš ubâ kulttuurärbivyevi ibbeerdmân29. ¶"
  - "Páárnážân ráhtoo persovnlâš aarâhšoddâdemvuávám (aavu) ovtâspargoost párnáá vaanhimijguin tâi iärásij párnáá huolâttâsâst västideijee ulmuiguin. Aavu ulmen lii párnáá ohtâgâslâš já vaanhimij uáinui vuotânväldim tooimâ orniimist el. párnáá vuáttámušah, táárbuh já puátteevuođâ uáinuh, párnáá mielâkiddiivâšvuođâ čuásáttuvah, nanoduvah já párnáá ohtâgâslâš torjuu já stivrim táárbuh. Aarâhšoddâdemvuáváámist suáppoo vaanhimijguin ovtâspargo toimâmvuovijn. Páárnáš jieš puáhtá meiddei uásálistiđ aarâhšoddâdemvuávám rähtimân já árvuštâlmân vaanhimij já pargojuávhu oovtâst sooppâm vuovvijn37. Aarâhšoddâdemohtâduvâin uárnejeh merikoskâsijd vuávámčuákkimijd perruiguin. ¶"
  - "Pargojuávhu árvuštâllâm riäidun láá aicâdem, dokumentistem, jieijâs pargo árvuštâllâm, ovdedemsavâstâlmeh ovdâulmuin, ohtâdâhkuáhtásiih pargosaječuákkimeh já ubâ kieldâ säämi aarâhšoddâdem pargočuákkimeh. Säämi aarâhšoddâdemvuávám siskáldâsâst já toimâmvuođâst čuákkejuvvojeh vuávám vuáđđun macâttâsah Tave-Suomâ sosiaalsyergi mättimkuávdáá tooimâst. Säämi aarâhšoddâdem ovdedempargoost acâttâs pehti finnejum tiäđoin puáhtá ávhástâllâđ. 6.4. Torvâlâšvuo đ âvuávám Peivitipšo torvolâšvuođâvuáváámân kuleh nuuvt pargei ko párnáid-uv kyeskee lahâaasâtlâš já eres torvolâšvuođâ já tiervâsvuođâ kyeskee vuáváámeh. Peivitipšolaahâ kenigit toimâohtâduv huolâttiđ peivitipšo torvolii orniimist. Peivitipšo torvâlâšvuođâvuávám lii piäluštâsvuáváámist vijđásub olestorvolâšvuođâ pyereedmân já tolâmân sihtejeijee äššikirje. Torvâlâšvuođâvuáváámist lii meeri árvuštâllâđ tooimâ äštee vaarâid já čielgiđ tooimâ riiskâid väldimáin vuotân peivitipšo asâttellee laavâi kuávdášlâš vátámâšâid, toimâohtâduv pargosuojâlem toimâohjelm sehe pargotiervâsvuođâhuolâttâs pargosaječielgiittâsâid. Tarkkuustâllâm pirrâdâhân kuleh el. toimâohtâduv pargojuávkku, tipšo párnááh, toimâohtâduvâst kolliistellee ulmuuh, toimâohtâduv šiljo já visteh sehe toimâriäiduh já aldaipiirâs40. Säämi aarâhšoddâdemohtâduvâin olášittum kulttuurân kullee maaŋgâpiälásâš toimâ párnáiguin el. tulâstâllâm, sierâlágán tábáhtussáid já mađhijd uásálistem váátá muneorniistâlmijd, ovtâspargo já torvolâšvuođâaašijd vuotânväldee vuávám sehe tuárvi pargojuávkkuresurssijd. Maađhijd puáhtá orniđ ovtâspargoost párnáin perruin, suvváin já reesuurspargojuávhoin, mut meiddei täin tilálâšvuođâin kalga tooimâst västideijee pargojuávkku čielgiđ ovdâsvástádâs- já torvolâšvuođâkoččâmâšâid vaanhimijguin muuneeld. Aarâhšoddâdemohtâduvâin ráhtojeh párnái jođettemravvuuh sehe suáppojeh táárbu mield oovtâst párnái vaanhimijguin kirjálávt párnái uásálistmist el. moottorkiälkká-, kärbis- ye. mađhijd já tain vaattum torvopiergâsijn (torvokapereh, kááijumliivih). 6.5. Sierânâs toorjâ aarâhšoddâdmist Jyehi párnáá šoddâm, ovdánem já oppâm lii ohtâgâslâš. Páárnáš puáhtá tarbâšiđ torjuu fyysilâš, tiäđulâš, táiđulâš, tobdoeellim tâi sosiaallâš ovdánmis uásisuorgijn. Torjuu tárbu puáhtá šoddâđ talle, ko párnáá šoddâmtileh aštâšuveh tâi toh iä turvii suu tiervâsvuođâ já ovdánem41. Eromâšávt aarâhšoddâdem já ravviittâh kolgâv toimâđ čovgâ ovtâspargoost párnái oppâmvädisvuođâi já arâhis torjuu táárbu tubdâmist. Ko vaanhimeh tâi aarâhšoddâdempargojuávkku äiccih párnáá ovdánmist ájánem tâi spiekâstem, kalga savâstâllâđ oovtâst, mii párnáá ovdánmist lii ohtâgâslâš tâi persovnlâšvuođâ jiešnaalijd já mast lii torjuu tárbu. Tooimâ vuolgâsajeh láá párnáá ohtâgâslâšvuođâ vuotânväldim já jieštobdo nanodem. Ávusvuotâ já luáttámušlâš tile párnáá vaanhimij já pargojuávhu kooskâst lääččih vuáđu tuáimee ovtâspaargon párnáá pyerrin. Táárbu mield puáhtá árvuštâllâm toorjân haahâđ äššitobdee ciälkkámuš vaanhimijguin sooppum vuovvijn. Tárbulijd toorjâtooimâid puáhtá algâttiđ tállán ko torjuu tárbu lii aiccum. 6.6. Ovdâmáttááttâs Ovdâmáttááttâs lii uási aarâhšoddâdem. Kieldâst lii laahân vuáđuduvvee kenigâsvuotâ orniđ ovdâmáttááttâs. Ovdâmáttááttâs puáhtá orniđ jo-uv peivitipšoost tâi škoovlâst. Talle ko ovdâmáttááttâs uárnejuvvoo peivitipšosaajeest, ovdâmáttááttâsân heiviittuvvoo tievâsmittee uássin meiddei peivitipšo lahâasâttâs. Sämikuávlust sämikielâlâš ovdâmáttááttâs uárnejuvvoo vuáđumáttááttâs ohtâvuođâst.  ¶"
  - "Ovdâmáttááttâs olášittoo vuáđumáttáátâslaavâ mield. Ovdâmáttááttâs máttááttâsvuávám vuáđustâsah stivrejeh väldikodálávt ovdâmáttááttâs siskáldâs, kvaliteet já páihálij máttááttâsvuáváámij rähtim. Sämikielâiguin adelum ovdâmáttááttâs kielâlâš ulmeh láá siämmááh ko eres-uv ovdâmáttááttâsâst. Páárnážân kalga šoddâdem já máttááttâs iššijn adeliđ máhđulâšvuotâ oppâđ meiddei säämi kulttuuräärbi. Máttáátâs tiäduttâssyergih láá säämi kulttuur, eromâšávt juáigus já tyejeh, iäláttâsah, eellimvyehi já páihálâš luándu. Kielâlâš já kulttuurärbivyevi jotkum kalga ovdediđ ovtâspargoost páihálijn siärváduvváin42. 7. OVTÂSPARGO JÁ OVDÂSVÁSTÁDÂS 7.1. Šoddâdemkyeimivuotâ vanhimijguin já suvváin Šoddâdemkyeimivuotâ lii koskâvuotâ, mast pargojuávkku, vaanhimeh já párnáá huolâtmân uásálistee ulmuuh tiäđulávt čonâseh párnáá šoddâm, ovdánem já oppâm tuárjumân. Kyeimivuođâst vaanhimeh, suuhâ já pargeeh láá täsiviärdásiih, mut jieškote-uvlágáneh párnáá tobdeeh. Párnáá pääihi já aarâhšoddâdempalvâlusâi noonâ ovtâspargo tuárju párnáá jienâ kullum. Párnáást lii vuoigâdvuotâ uásálistiđ, vaikuttiđ já šoddâđ kuulluđ jyehipiäiválijn puđâldâsâin já sierâdmijn.  ¶"
  - "Aalmugijkoskâsiih sopâmušah Aarâhšoddâdem arvuvuáđu linjejeh maaŋgah aalmugijkoskâsiih sopâmušah. Suomâ lii ratifisistám maaŋgâid aalmugijkoskâsijd sopâmušâid, moiguin tot lii čonâsâm sämmilij kielâ já kulttuur siäilutmân já oovdedmân. Tágáreh láá el. Kuávlulâš kielâid tâi ucceeblohokielâid kyeskee Eurooplâš vuáđukirje (SopS 23/1998) já Aalmuglâš ucceeblovoi suojâlem kyeskee raamialmossopâmuš (SopS 2/1998), KP-sopâmuš (SopS 7/1976) já Párnáá vuoigâdvuođâi sopâmuš (SopS60/1991). Ive 2007 tuhhiittum OA algâaalmugijd kyeskee julgáštus čuujoot mooraallâš äššikirjen sunde meiddei algâaalmugij olmoošvuoigâdvuođâi ovdánmân puátteevuođâst. Párnáá vuoigâdvuođâi sopâmuš kenigit sopâmušriijkâid turviđ párnáid uási ohtsâškode vyeimivaarijn, vuoigâdvuođâ uásálistiđ jieijâs kyeskee miärádâstohâmân já ohtsâškodde-elimân sehe vuoigâdvuođâ suoijâlmân já huolâtmân. Peivitipšoost párnáá uásálâšvuođâst lii saahâ siärvusân kulâmist já toos vaikutmist. Sopâmušâst tiäduttuvvoo párnáá hiäđu uáinimčievâ puohâin párnáá kyeskee tooimâin. Suomâ lahâasâttâs Vuáđulaavâ vuáđuvuoigâdvuođânjuolgâdusâin aarâhšoddâdem olášutmist kuávdášlâš vuoigâdvuođah láá oovtviärdásâšvuotâ, olmoošáárvu luávkkááhánnáávuotâ, ohtâgâs rijjâvuođâ já vuoigâdvuođâi turvim, oskoldâhrijjâvuođâ, párnáá vuoigâdvuotâ uásálistiđ já vaikuttiđ jieijâs aargâ já ovdánemtääsi tááhust tehálâš aššijd sehe kielâlâš já kulttuurlâš vuoigâdvuođah. Suomâ vuáđulaavâ mield lii sämmilijn algâaalmugin vuoigâdvuotâ paijeentoollâđ já ovdediđ jieijâs kielâ já kulttuur (PL 17.3 §). Almolâš vääldi kenigâsvuottân lii vuáđulaavâ 22 §:n mield turviđ vuáđuvuoigâdvuođâi já olmoošvuoigâdvuođâi olášuttem. Sämmilij vuáđuvuoigâdvuođânjuolgâdus oovtâst 22 §:jn kenigit almolâš vääldi tuárjuđ säämi algâaalmug jieijâs kielâ já kulttuur ovdedem. Sämmilij kielâlâš vuoigâdvuođâin lii asâttum säämi kielâlaavâst (1086/03). Eres aarâhšoddâdmist almolâš linjiimeh já laavah, maid kalga väldiđ vuotân: oovtviärdásâšvuođâlaahâ, laahâ sosiaalhuolâttâs äššigâš sajattuvâst já vuoigâdvuođâin, laahâ sosiaalhuolâttâs áámmátlâš pargojuávhu tohálâšvuođâvátámâšâin já aarâhšoddâdemvuávám vuáđustâsah. Laahâ párnái peivitipšoost Párnái peivitipšoost adelum laahâ (875/1981) kenigit kieldâid huolâttiđ tast, et párnái peivitipšo puáhtá adelil párnáá eenikieláin ađai sämikieláin (11 §). Párnái peivitipšoost adelum asâttâs (239/1973) 1 a § (1336/1994) mield párnái peivitipšo šoddâdemulmijd kulá eres lasseen sämmilij jieijâs kielâ já kulttuur tuárjum ovtâspargoost áášánkullee kulttuur ovdâsteijeiguin.  ¶"
  - "Staatâ tâi lahâasâttâs kyeskee iävtuttâsah: 1. Säämi kielâlaavâ kalga nubástutteđ (31 §) nuuvt, et lahâaasâtlâš kieldâlâš vuáđupalvâlusâid pyevtitteijee eres finnoduvah já kieldâovtâstumeh main sämikuávlu kieldâ tâi uási tast lii mieldi, váldojeh meiddei säämi kielâlaavâ miäldásâš staatâtorjuu pirrâdâhân (31 §). 2. Sämikielâlâš vuáđumáttááttâs já peivitipšo kalga leđe sierânâssajanmäksimnáál staatâ ruu-đâin kieldáid meiddei sämikuávlu ulguupiäláá kuávlust. 3. Staatâ kalga väldiđ vuotân toimâinis, et staatâhaldâšem pyevtitvâšvuođâohjelm iästá sämi-kuávlust sämikielâlâš pargojuávhu pálkkááttem já áštá säämi kielâlaavâ olášume. Pyevtitvâšvuođâohjelm kalga olášutteđ väldimáin vuotân säämi kielâlaavâ. Meid kieldâ- já palvâlemráhtusuđâsmitmist kalga väldiđ vuotân, et uđâsmittem ij uážu kepidiđ sämikielâlâš palvâlusâid. Máhđuliih kieldâovtâstitmeh iä uážu hiäjusmitteđ sämikielâlâš palvâlusâid, veikkâ kieldâ olmoošmeeri muttuuččij syemmilâšeenâblohhoon. 4. Staatâ kalga jo-uv kanavistiđ puoh sämikielâlâš palvâlusâi pyevtittâsâi ruttâdem sämitige pehti tâi kocceeđ pyerebeht ruttâdem kevttim eromâšávt kyevtikielâlâšvuođâlase mieđeettijn, tâi talle rähtiđ ruttâdem vaastâlâžžân. 5. Staatâlâš já kieldâlâš almoshaldâšem ášástâllâmluámáttuvah kolgâččij puoh jurgâliđ sämi-kielân. 6. Sämikuávlu ulguupiälááh staatâ ohtâduvah já ministeriöh kolgâččii jurgâliđ sämmilijd kyes-kee laavâid já kuávdášlâš aalmug vuoigâdvuođâid já kenigâsvuođâid kyeskee tieđettempápárijd/raavâkirjáid sämikielân. 7. Staatâ uđđâ pálkkááttemvuáhduvâst kalga sämikielâ táiđu leđe päälhi loptejeijee ánsun ain sämikuávlust tuáimee staatâ ohtâduvâst tâi finnodâhlájádâsâst, moi toimâkuávlun sämikuávlu kulá. 8. Staatâ kalga ovdediđ toimâinis já ruttâdmis vievâst sämikielâlâš tiäđusirdem šoddâm Suo-mân sehe toohâđ máhđulâžžân puohâi sämmilij täsiárvulijd máhđulâšvuođâid čuávvuđ sämikielâlâš uđđâsijd jiärmálij tijmeaaigij. 9. Staatâ kalga čujottiđ sämitige pehti jyehimnáál merikoskâsii meriruuđâ sämikielâlâš párnái já nuorâi kerhotooimâ ruttâdmân. 10. Staatâ kalga tulkkuumijnis rähtiđ taid vuáđuprinsiipâid, moi mield meriduvvojeh toh virge-omâheh, maid säämi kielâlaahâ kuáská virgeomâhâštooimâ luándu keežild. 11. Sämmilij kielâlâš vuoigâdvuođâi visásmitmân säämi kielâlaavâ rikkomušâi pyehtim riehti-vuáháduv pirrâdâhân lii uáli tehálâš säämi kielâlaavâ olášume-uv tááhust. Rikkomušâi čielgiimân já estimân kalga rähtiđ čielgâ kuoddâlem- já ráŋgáštemvuáháduv. ¶"
  - "Iänááš Sämitige kyeskee iävtuttâsah: 1. Sämitigge kalga algâttiđ čielgimpargo sämikielâlâš palvâlusâi tuurvâstmist já oov-dedmist sämikuávlu ulguubeln oovtâst riehtiministeriöin, sämiseervijguin já ucceeblohováldálâžžáin. 2. Sämmilij kielâlâš vuoigâdvuođâi olášutmân ličij ávhálâš, jis sämitigge vuáđudičij oovtâst sämikuávlu kieldâiguin mottoomlágánijd kielâkuávdáid, main toimâččii sämikieltáiđusiih virgealmaah já toimâulmuuh. Kuávdáin sämmiliih puávtáččii eelliđ viežžâmin sämikielâlâš äššigâšpalvâlem já koijâdmin ravvuid já tiäđuid el. säämi kielâlaavâst já sämmilij kielâlâš vuoigâdvuođâin sämikuávlu kieldâi já staatâ virgeomâhijn. 3. Kieldah, staatâ ohtâduvah já sämitigge kolgâččii tutkâđ máhđulâšvuođâid vuáđudiđ ohtsijd viirgijd, moiguin sämikielâlâš palvâlusah turvâstuuččii. 4. Sämitigge kalga tieđettiđ aktiivlávt säämi kielâlaavâst sämmiláid já movtijdittiđ säm-milijd kevttiđ sämikielâ. 5. Sämitigge kolgâččij vuáđudiđ ive kielâtaho - palhâšume, mii mieđettuuččij pyere-mustáá sämmilij kielâlâš tile pyeredâm staatâ tâi kieldâi ohtâdâhân tâi eres uážžoi já návt toovân movtijditáčij positiivlávt virgeomâhijd pyerediđ sämmilij kielâlâš tile. 6. Sämitigge kalga toimâinis faallâđ kielâpalvâlusâid meid sämikieltáiđusáid já išediđ sämmilijd sämikielâlâš ášásdâlmist virgeomâhijn. 7. Sämitigge kalga faallâđ tâi čäittiđ tom, kote pasta faallâđ säämi kielâlaahân já sämi-kulttuurân kullee škovlim- já máttááttâspalvâlusâid kieldáid, staatâ virgáduvváid já finnodâhlájádâssáid. 8. Sämitigge kalga haahâđ pisovâš ruttâdem sämmilâš rävisulmuid sämikielâ luuhâm- já čäällimtááiđu hahâmân já čäittiđ tahheid, kiäh uárnejeh sämikielâ škovlim. 9. Sämitigge já staatâ kolgâččáin toimâidiskuin já ruttâdmijguin adeliđ máhđulâšvuođâ sämikielâlâš rijjâ čuovviittâspargo máttááttâsân. 10. Puáttee säämi kielâlahâčielgiittâs várás kolgâččij tutkâđ adeliđ máhđulâšvuođâ ov-tâstiđ oovtviärdásâšvuođâlaavâ olášume já säämi kielâlaavâ olášume čuávvum sämikuávlust. 11. Säämi kielârääđist vuáđuduvvoo orgaan, mast lii jieijâs meriruttâ já mon puáhtá jie-čânâs haldâšiđ já stivriđ kielâovdedemtoimáid. Sämikielâ toimâttâh sirdoo kielârääđi vuálásâžžân já sämikielâ toimâttâh ovdeduvvoo kielâkuávdáá suundán äššitobden sämikielâ kyeskee koččâmâšâin. ¶"
  - "Sämitigge lâi pálkkááttâm vuávájeijee ááigán 1.6.2005 – 28.2.2006 rähtiđ ovdâvuávám já ruttâdem-ucâmuš säämi kielâlaavâ olášume čuávumist. Vuávájeijee pargo stivrij säämi kielârääđi. Pargo puá-tusin lâi 174-sijđosâš raapoort: Suomâst sarnum sämikielâi tááláš tile: ovdâčielgiittâs tutkâmuštoi-mân. Raportist rahtui vuáđukarttim säämi kielâlaavâ kyeskee virgeomâháin sehe ráhtojii vuáđustei-jee koččâmâšluámáttuvah, tutkâmušvyevih já mittomereh. Vuávám lii kevttum ävkkin taan čielgiit-tâs vuáđđun. Jieš kielâlahâčielgiittâs tohâmân pálkkááttui proojeektpargee ááigán 26.3. – 9.11.2007. ¶"
  - "Koččâmâšluámáttuvah láá vuolgâttum 20.4. – 30.4.2007 koskâsâš ääigi poostâst. Vuosmuin vuol-gâttâsâin toimâttuvvojii suomâkielâlâš luámáttuvah já tast puáttein vuolgâttâsâin sämikielâlâš luámáttuvah. Lasseen porgemáánust 2007 vuolgâttuvvojii šleđgâpostáin muštottâsah čielgiittâsâst toid peelijd kiäh lijjii kuáđđám västidhánnáá koččâmâšluámáttuvváid já kiäi šleđgâpostâčujottâs lâi tiäđust. Lahtosist 8 láá sierrejum häämist toh peleh, kiäid koččâmâšluámáttuvah láá toimâttum já kiäh láá västidâm koijâdâlmân. Vástadâsah pivdojii toimâttiđ sämitiigán 30.5.2007 räi ađai västi-demäigi adelui suullân mánuppaje. Majemuuh vástádâsah pottii tooimâ proojeektpargei 29.9.2007 já esken tast maŋa puovtij toohâđ vastadâsâi lopâlâš tiätturvyeijim já -analyysâid. Puoh ton räi puáttám vástádâsah meriduvvojii väldiđ fáárun čielgiittâsân, amas teháliih tiäđuh pääcciđ čielgiittâs ulguubel. Nuuvtpa ohtâgin meriääigi maŋa puáttám vástádâs ij lah pááccám huámmášhánnáá. ¶"
  - "Kirjáliih koččâmâšah vuolgâttuvvojii sämikuávlu kieldáid, servikuddijd já staatâ virgeomâháid, sehe sämikuávlu ulguupiäláid staatâ virgeomâháid, kiäi toimâkuávlun sämikuávlu kulá. Puoh virgeomâhááh kiäid koččâmâšah vuolgâttuvvojii, västidii koijâdâlmân, eereeb Iänuduv kieldâ já palgâsij ovtâstus. ¶"
  - "Sämikuávlu kieldâi já staatâ ohtâduvâi virgealmain já pargein sárnuh sämikielâ eenikiellân 7 % puohâin pargein. Meeri lii kiäppánâm ive 2000 čielgiittâsâst vááijuv 2 %. Nubástus lii ton peeleest merhâšittee ko váldoo vuotân mon ucce sämikielâ eenikiellân sárnoo pargei juáhvhu koskâvuođâlâš uási lii kieldâi já staatâ pargojuávhust. Nube tááhust sämikielâ pargoost kevttei uási lii lasanâm merhâšitteht ive 2000 meereest, nubástus lii 4,8 %. Ko ive 2000 sämikielân puohtii palvâliđ 11,9 % kieldâ já staatâ virgeomâháin, ive 2006 sämikielân äššigâšpalvâlem pyehtih adeliđ 14,8 % kieldâ já staatâ virgeomâháin ađai 2,9 % eenâb ko ive 2000. Sämikielâ mättimettumij meeri lii mottoom verd kiäppánâm: ive 2006 sii lijjii 70,6 %, ko ive 2000 sii lijjii 73,4 %. ¶"
  - "Sämikuávlu kieldâi já staatâ virgeomâhái pargosajeh láá olmoošmere tááhust uceh, já uccâ kieldâin ässeeh tobdeh távjá nubujdis, aainâs-uv paajeeld. Tággáár tilálâšvuođâst puáhtá sämikieltáiđusâš ulmuin leđe väädis vaattâđ kivkked sämikielâlâš palvâlem, jis ovdil lii piergim suomâkieláin. Aai-nâs-uv puárásub ulmuin nuorâbeh hyelhih tuáimih virgálâš ášástâlmijn tulkkân tâi tipšoh aašijd sii peeleest. Veikkâ sämikielâs peeleest eenikielâlâš olmooš puáhtá sárnuđ suomâkielâ pyereest, lii eromâšávt elilâm ulmuin epivisesvuotâ suomâkielâ kevttimist, já aainâs-uv haaldâšlâš já muálkkáás kielâst sijjân sáttá šoddâđ epivisesvuotâ, et iberdii-uv sii ääši olmânáál. Veikkâ sämikielâlâš pal-vâlusah virgeomâháin iä lah vijđáht vaattum, ij tot meerhâš tom et sämikielâlâš palvâlussáid ij liččii tárbu. ¶"
  - "Paijeel peeli Suomâ sämmilijn áásá tááláá ääigist sämikuávlu ulguubeln. Nuuvtpa ferttee koijâdiđ, maht sämmilij kielâlâš palvâlusâid já vuoigâdvuođâid puáhtá turvâstiđ sämikuávlu ulguubeln. Suo-mâ vuáđulaahâ täähid sämmiláid vuáđulavâlâš vuoigâdvuođâid jieijâs kielân já kulttuurân. Tááláš vuáhádâh, mast sämikielâ máttááttâs ornim sämikuávlu ulguubeln páácá sämmilâšvanhimij aktiiv-lâšvuođâ viehân, áštá sämmilij vuáđulavâlâš vuoigâdvuođâ jieijâs kielân. Nuuvtpa Suomâ staatâst lii vuosâsajasâš kenigâsvuotâ huolâttiđ sämikielâlâš palvâlusâi tuurvâstmist sämikuávlu ulguubeln. ¶"
  - "Staatâ tâi lahâasâttâs kyeskee iävtuttâsah: 16. Säämi kielâlaavâ kalga nubástutteđ (31 §) nuuvt, et lahâaasâtlâš kieldâlâš vuáđupalvâlusâid pyevtitteijee eres finnoduvah já kieldâovtâstumeh main sämikuávlu kieldâ tâi uási tast lii mieldi, váldojeh meiddei säämi kielâlaavâ miäldásâš staatâtorjuu pirrâdâhân (31 §). 17. Sämikielâlâš vuáđumáttááttâs já peivitipšo kalga leđe sierânâssajanmäksimnáál staatâ ruu-đâin kieldáid meiddei sämikuávlu ulguupiäláá kuávlust. 18. Staatâ kalga väldiđ vuotân toimâinis, et staatâhaldâšem pyevtitvâšvuođâohjelm iästá sämi-kuávlust sämikielâlâš pargojuávhu pálkkááttem já áštá säämi kielâlaavâ olášume. Pyevtit-vâšvuođâohjelm kalga olášutteđ väldimáin vuotân säämi kielâlaavâ. Meid kieldâ- já palvâ-lemráhtusuđâsmitmist kalga väldiđ vuotân, et uđâsmittem ij uážu kepidiđ sämikielâlâš pal-vâlusâid. Máhđuliih kieldâovtâstitmeh iä uážu hiäjusmitteđ sämikielâlâš palvâlusâid, veikkâ kieldâ olmoošmeeri muttuuččij syemmilâšeenâblohhoon. 19. Staatâ kalga jo-uv kanavistiđ puoh sämikielâlâš palvâlusâi pyevtittâsâi ruttâdem sämitige pehti tâi kocceeđ pyerebeht ruttâdem kevttim eromâšávt kyevtikielâlâšvuođâlase mieđeet-tijn, tâi talle rähtiđ ruttâdem vaastâlâžžân. 20. Staatâlâš já kieldâlâš almoshaldâšem ášástâllâmluámáttuvah kolgâččij puoh jurgâliđ sämi-kielân. 21. Sämikuávlu ulguupiälááh staatâ ohtâduvah já ministeriöh kolgâččii jurgâliđ sämmilijd kyes-kee laavâid já kuávdášlâš aalmug vuoigâdvuođâid já kenigâsvuođâid kyeskee tieđettempá-párijd/raavâkirjáid sämikielân. 22. Staatâ uđđâ pálkkááttemvuáhduvâst kalga sämikielâ táiđu leđe päälhi loptejeijee ánsun ain sämikuávlust tuáimee staatâ ohtâduvâst tâi finnodâhlájádâsâst, moi toimâkuávlun sämikuáv-lu kulá. 23. Staatâ kalga ovdediđ toimâinis já ruttâdmis vievâst sämikielâlâš tiäđusirdem šoddâm Suo-mân sehe toohâđ máhđulâžžân puohâi sämmilij täsiárvulâš máhđulâšvuođâid čuávvuđ sämi-kielâlâš uđđâsijd jiärmálij tijmeaaigij. 24. Staatâ kalga čujottiđ sämitige pehti jyehimnáál merikoskâsöš meriruuđâ sämikielâlâš párnái já nuorâi kerhotooimâ ruttâdmân. 25. Staatâ kalga tulkkuumijnis rähtiđ taid vuáđuprinsiipâid, moi mield meriduvvojeh toh virge-omâhááh, maid säämi kielâlaahâ kuáská virgeomâhâštooimâ luándu keežild. 26. Sämmilij kielâlâš vuoigâdvuođâi visásmitmân säämi kielâlaavâ rikkomušâi pyehtim vuoi-gâdvuođâvuáháduv pirrâdâhân lii uáli tehálâš säämi kielâlaavâ olášume-uv tááhust. Rikko-mušâi čielgiimân já estimân kalga rähtiđ čielgâ kuoddâlem- já ráŋgáštemvuáháduv. ¶"
  - "Válduášálávt sämitige kyeskee iävtuttâsah: 31 Sämitigge kalga algâttiđ čielgimpargo sämikielâlâš palvâlusâi tuurvâstmist já oovdedmist sämikuávlu ulguubeln oovtâst riehtiministeriöin, sämiseervijguin já ucceeblohováldálâžžáin. 32 Sämmilij kielâlâš vuoigâdvuođâi olášutmân ličij ávhálâš, jis sämitigge vuáđudičij oovtâst sämikuávlu kieldâiguin mottoomlágánijd kielâkuávdáid, main toimâččii sämikieltáiđusiih virgealmaah já toimâulmuuh. Kuávdáin sämmiliih puávtáččii eelliđ viežžâmin sämikielâlâš äššigâšpalvâlem já koijâdmin ravvuid já tiäđuid el. säämi kielâlaavâst já sämmilij kielâlâš vuoigâdvuođâin sämikuávlu kieldâi já staatâ virgeomâháin. 33 Kieldah, staatâ ohtâduvah já sämitigge kolgâččii tutkâđ máhđulâšvuođâid vuáđudiđ ohtsijd viirgijd, moiguin sämikielâlâš palvâlusah turvâstuuččii. 34 Sämitigge kalga tieđettiđ aktiivlávt säämi kielâlaavâst sämmiláid já movtijdittiđ sämmilijd kevttiđ sämikielâ. 35 Sämitigge kolgâččij vuáđudiđ ive kielâtaho - palhâšume, mii mieđettuuččij pyeremustáá sämmilij kielâlâš tile pyeredâm staatâ tâi kieldâi ohtâdâhân tâi eres uážžoi já návt toovân movtijditáčij positiivlávt virgeomâháid pyerediđ sämmilij kielâlâš tile. 36 Sämitigge kalga toimâinis faallâđ kielâpalvâlusâid meid sämikieltáiđusáid já išediđ sämmi-lijd sämikielâlâš ášástâlmist virgeomâháin. 37 Sämitigge kalga faallâđ tâi čäittiđ tom, kote pasta faallâđ säämi kielâlaahân já sämikulttuu-rân kullee škovlim- já máttááttâspalvâlusâid kieldáid, staatâ virgáduvváid já finnodâhlájá-dâssáid. 38 Sämitigge kalga haahâđ pisovâš ruttâdem sämmilâš rävisulmuid sämikielâ luuhâm- já čääl-limtááiđu hahâmân já čäittiđ tahheid, kiäh uárnejeh sämikielâ škovlim. 39 Sämitigge já staatâ kolgâččáin toimâidiskuin já ruttâdmijguin adeliđ máhđulâšvuođâ sämi-kielâlâš rijjâ čuovviittâspargo máttááttâsân. 40 Puáttee säämi kielâlahâčielgiittâs várás kolgâččij tutkâđ adeliđ máhđulâšvuođâ ovtâstiđ oovtviärdásâšvuođâlaavâ olášume já säämi kielâlaavâ olášume čuávvum sämikuávlust. 41 Säämi kielârääđist vuáđuduvvoo orgaan, mast lii jieijâs meriruttâ já mon puáhtá jiečânâs haldâšiđ já stivriđ kielâovdedemtoimáid. Sämikielâ toimâttâh sirdoo kielârääđi vuálásâžžân já sämikielâ toimâttâh ovdeduvvoo kielâkuávdáá suundán äššitobden sämikielâ kyeskee koččâmâšâin. ¶"
  - "Hiärrá täsivääldi president, pyereh juhlekyesih Tiervâpuáttim kulttuurkuávdáš Sajos kulttuurehidân. Taat eehid lii eromâš tehálâš mijjân puohháid aanaarlijd, sämmilijd já tavekuávlu ulmuid. Kulttuurkuávdáš Sajos ij lah tuše táálu, mast láá seeinih já káttu. Taat táálu lii čuuvtij eenâb. Taat táálu tuálá siste taggaar kulttuurčokkânem, mast šaddeh leđe kuháskyeddee vaikuttâsah taan kuávlu ulmuid ij tuše tääl mut luuvij iivij kiäčán, joba čuođij iivij kiäčán. M ist sämmilijn láá ennuu párnááh, nuuvtpa taan táálust lii livkkáht já vijđáht tuáimee párnáikulttuurkuávdáš M ánnu. M ijjân láá juáiguseh, leud‘deh, liivđeh, lavluuh já eres muusik teháliih, nuuvtpa taan táálust lii muusikkuávdáš. M ist láá muštâlusah já mainâseh tehálâš roolist kulttuur siäilutmist já sirdemist, taan táálust tuáimá sämikirjerááju. M ij muštâlep mainâsijd še uđđâ teknologiain – Sajos lii päikki algâaalmugij elleekovekuávdážân Skaamân. Kieđâi tááiđuh kyeddih jieijâs uásild já láá kulttuur uáinojeijee uási. Tyejiservi tuálá Duodji -puuvdâs táálust. Ulmui pyereestvaijeem lii tehálâš uási kulttuur, Sajosist láá toimâsajeh Samisoster -siärván. Säämi máttááttâskuávdáá sämikielâ já kulttuur máttááttâssajeh láá taan vuossâmuu keerdist. M ist máttááttuvvoo tave-, aanaar- já nuorttâsämikielâ nuuvt ärbivuáválii luokkamáttááttâsâst ko ain eenâb virtuaallávt. Virtuaalmáttááttâskuávdážân láá Sajosist eromâš sajeh, sárnuhánnáá mediamáttááttâsâst uđđâ maaŋgâkamerastudioinis já editistimvistijnis. Nuuvtko lii ettum, taat táálu lii maaŋgâpiälásâš kulttuurčokkânem, mast mij lep iiloost. Tiervâpuáttim vala ohtii Kulttuurkuávdáš Sajos kulttuurehidân.  ¶"
