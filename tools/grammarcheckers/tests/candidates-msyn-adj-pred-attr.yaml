  - "Sämimáttááttâs tááláš tile muuneeld maccâm kansaškoovlâ ááigán, kuás sämikielâst ij lamaš sajattâh máttááttâsâst já sämmilij kielâmolsom ovdánij jotelávt. Sämikuávlu ulguubeln ässee sämipárnái já -nuorâi tilálâšvuotâ sulâstit sii äijihij já ááhui pärnivuođâ tilálâšvuođâ. Ko kielâ ij máttááttuu škoovlâst, te sárnooh pääccih luuhâm- já čäällimtáiđuttemmin jieijâs kielâst. Kielâ sárnoi meeri kiäppán iäge uđđâ kielâ kevtteeh lassaan. Hiäjumustáá kielâ mätteeh monâtteh kielâš jo-uv ollásávt tâi kielâ ij ovdán, ko revitalisaatiolâš kielâ kirjálâš haaldunväldim ij lah máhđulâš. ¶"
  - "Pargojuávhu mielâst sämimáttááttâs olesváldálâš ovdedm já kielâ máttááttâs jođettem luándulâš uássin škovlâpargo ubâ Suomâst, kalga algâttiđ jotelávt. Njuolgâdusâi tovâttâm iästuid já čuolmâid kalga raččođ já jođettiđ sämimáttááttâs sajattuv já máhđulâšvuođâid ´normaal tilálâšvuotân´, mast kielâ máttááttâsorniimijn váldojeh vuotân uáppei sierâlágán kielâtuávááh: uási sämiuáppein sárnu eenikielânis sämikielâ, uásán tot lii hiäjubeht haldâšum nubbe kielâ já uásist ij lah ollágin kielâtáiđu. Lasseen škoovlâin, eromâšávt tavveen, láá meid eres uáppeeh, kiäh halijdiččii oppâđ sämikielâ. Taat ij lah kuittâg máhđulâš sämikuávlu ulguubeln. Ive 2004 vuáimán šoddâm säämi kielâlaavâ njuolgâdusâi olášuttem váátá uđđâ kielâ sárnoi šoddâm. Kost eres saajeest uđđâ kielâ sárnooh puávtáččii puáttiđ ko škoovlâ vieres kielâ mettááttâsâst? – koijuduvvoo raportist. ¶"
  - "Sämikielâ iäláskitmân pargojuávkku iävtut eres lasseen kielâpiervâltooimâ vuáháduttem já vijđedem. Kielâpiervâl lii kielâlâš ucceeblohon tâi algâaalmugân uáivildum toimâ, mast puoh toimâ tábáhtuvá aalgâ rääjist tuše áášán kullee aalmug kieláin, veikkâ uásálisteeh iä mátáččii tom ollágin. Lasseen kalga lasettiđ resurssijd sämikielâlâš peivitipšo falâmân laavâ vaattâm vuovvijn, ko tast lii merhâšittee rooli sämikielâ já kulttuur paijeentuállen já nanodeijen. Pargojuávhu mield kalga meiddei ovdediđ sämikielâ máttááttâs ubâ enâmist sehe lasettiđ sämikielâ mättee tohálii arâšoddâdem- já máttáátâspargojuávhu mere. ¶"
  - "78) Stivrejeh tave meccikuávlui já suojâlemkuávlui eennâmkevttim sehe luándumaađhâšmân já luándu maaŋgâhámásâšvuotân vuáđuduvvee iäláttâstooimâ nuuvt, ete movtijditeh maaŋgâhámásâšvuođâ turvim já sierâ intressij oohtânheiviittem. Ovdedeh tuodârkuávlui eennâmkevttim olesváldálii suunnâttâllâm Akwé: Kon –ravvui vievâst nuuvt, ete puásuituálu já eres eennâmkevttim ruossâlâsvuođah kiäppáneh já háituliih vaikuttâsah tuodârluándun kiäppáneh. ¶"
  - "Sämikulttuurist ärbivuáválâš kulttuurolgospyehtim uáivild juoigâmmuusik, säämi tyeje, sämitaiduu, muštâlemärbivyevi já oskomušâid, kirjálâšvuođâ, sämikielâlijd päikkinoomâid sehe säämi huksimärbivyevi (el. láávuh, kuáđih, sierâlágáneh ääitih). Lasseen säämi toovlášoskoldâhân kullee uhredem sieidijd kulttuurolgospyehtimlii . Uđđâsuboh kulttuurolgospyehtimeh uáivildeh uđđâáigásâš sämimuusik, teatter já elleekovetaiduu. ¶"
  - "Binna Bánna-párnái radio-ohjelm kullui vuossâmuu keerdi vyesimáánu 8. peeivi 2002. Vuolgâttâs kukkodâh lâi 30 minuttid já Binna Bánna toimâttuvvoo kuulmâ sämikielân. Tast láá tave-, aanaar- já nuorttâsämikielâliih uásih, moi tooimâtmist párnááh láá aktiivlávt mieldi. Ohjelmijn čuájá ennuv sämikielâlâš párnái muusik. ¶"
