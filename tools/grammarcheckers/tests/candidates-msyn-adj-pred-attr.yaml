  - "Syennjilsiijdâ nuorttâsämmilij toovláš arkkâdâh. Ton puárásumos äššikirje lii ive 1601 já vorrâsumos ive 1775. Mávsulumoseh láá Ruošâ kiäisárij vuáláčäällim äššikirjeh. Toh kieđâvušeh eres lasseen Syennjilsiijdâ já Piäccám nuorttâsämmilij sajattuv já vuoigâdvuođâid. ¶"
  - "Sun lâi 1910-lovvoost toimâm kyevti vuáđulâš pargo porgâm staatâi koskâsii puásuikuáttumkomitea saavâjođetteijen. Tanner lâi aassâm maaŋgâid iivijd Säämi puásuitipšomkuávlust já oppâm tubdâđ já anneeđ áárvust sämmilij kulttuur. Suu jođettem puásuikuáttumkomitea vijđes smiettâmuš já ton valmâštâlmist nuurrum amnâstuvâst, láá mittedmeddum mielâkiddiivááh dokumenteh poccui kuáđutmist já toos lohtâseijee varriistâlmist já eres kuáđuttemvuáháduvâin.  ¶"
