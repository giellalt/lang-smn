  - " láin eksootliih mätkičuosâttuvvah, moh hokâttillii mađhâšeijeid meiddei ologenâmijn. Šaddee tuuristviirdij keežild Virdáánjaargân huksejui mađhâšemtupe 1924 já leirimvijđodâh 1937. Mađhâšemtuuveest ijjâdii Jieŋâmeerân mađhâšeijee turisteh já sii lasseen meiddei valastâllâmkuálásteijeeh. Siđe várás valaba skáppojuvvojii laiguuttemnáál muáddi suuhâmkárbá já moottorkäärbis-uv. ¶"
  - "Mätki álgá kyevti kilomeetter kukkosijn jävrimađhijn Vuáskujäävri alne. Vuáskujäävri ridoh láá masa ollásávt staatâ enâmeh já rähtihánnáá. Uánihâš kuátku iärut Vuáskujäävri Riävskáluobbâlist . "
  - "Kođojävri lii oppeet vijđásub čääci, veikkâ styeres taatkin jävri ij lah. Jo muádi kilomeetter miällum maŋa lii Kođojäävri luobâl . "
  - "Määđhi majemuu uásist Njellimjäävrist lii máhđulâšvuotâ uápásmuđ nube maailmsuáđi historján. Saksalij já ryešilij sajaduvvah lijjii loppâive 1944 vuástáluvvâi Ryevdipoortâst, Njellimjäävri já Aanaarjäävri Pakšvuonnii koskâsii hiäŋgupähtileevist. Kaččâmhäävdih já taistâlemkyepih láá vala-uv uáinusist. Makken stuárráábeh taistâlmeh ton kuávlust iä lah ušom lamaš, tondiet ko saksalij juávhuh kiäsásiddii meddâl Avveel já Taažâ Jieŋâmeerâ hamânij kuávloid. ¶"
  - "Puoh vijđoduv merkkejum kiäinuh vyelgih Aanaar markkânist tâi markkân aldasijn. Tärhibeh tiäđuh vyelgimsoojijn láá vuoluubeln kiäinukuvviittâsâi ohtâvuođâst. ¶"
  - "Aanaarjävri lii lamaš ulmui tááhustmerhâšittee kuávlu ovdâhistorjá rääjist. Aassâm pasâttâsah láá kavnum joba 9000ive tyehin. Puárásumos sämmilii aassâm lii tiäđui mield lamaš Aanaar kuávlustjo aldasááid 4000 ihheed tassaaš. Juvduuvandârdemkuávlust Uáđđivei riddoost láá lamaš tovlááh anarâšâitälvisiijdah 1400- já 1500-lovvoin. Tovláá sämisiijdâoornig ääigi sämmiliihassii taalvijd ohtsijn tälvisoojijn já värrejii kiäsán peerâkudij mieldkesikieddiijdsis. ¶"
  - "Juhâvuomijd pajaskulij kuárŋudijn pecimeecih mulsâšuveh kuuloold suáhimeccin ja loppâ loopâst ruávis päljihâžžân. Tuoddâraalai alne puáhtá uáiniđ, mon koorâs luándu lii tavveen. Nube tááhust meiddei alemui aalai alne lii eellim, ja tobbeen sáttá uáiniđ uáli härvinâs tuodârlode, kiärun. Pajas kannat kuárŋuđ jo tuše mučis várdusij tiet, tastko šiev šoŋŋân tobbeen uáiná luuvij kilomeetterij kiäčán. ¶"
  - "Lemmee aalmuglâšmeeccist šaddeh ovdâmerkkân čuávuvááh uhkevuálásiih šadoh: aarnik, jegginartte, lyeiveeluhtee, tavehäldeelukkâ, kiäpuhäldeelukkâ, nuorttâkäiski, piikkisiemâ, kiemâpuálččimieđâš já kieddihäldeelukkâ. Kuávlust härvinâsah láá meiddei čäcisyeini, tuodârkiäikkoo já čievrâhaamiträäsi. Härvinâs ellein aalmuglâšmeeccist joteh ovdâmerkkân keeđhih já tyelli tälli kuumpih. ¶"
  - "Avveeljuuvâ kolle-enâmijd kaavnâi virgálávt seenaat vuolgâttem tutkâmjuávkku čohčâmáánust 1868. Kollekuáivoi tuođâlâš kurgâlem Avveeljuuhân finnij ááigán kyehti kiilu kolle, mii lâi tuidum muádi oho ääigi čohčâkeesi 1869. Kuáivon láin oululâš Jakob Ervast já raahelâš Nils Lepistö, kiäh láin finnim opâidis Kaliforniast. Forgâ Avveeljuuvâst lâi čuátásâš almaijuávkku luhhoos iiskâdmin, já viiđâ ive äigin juhâpiällás pajanii suullân neljilov hirsâ- já lavŋetuuváážid. ¶"
  - "Juo ive 1870 staatâväldi huksiittij Avveeljuhâriidon haldâsemsaje, Kruunun Stationi, kollekuáivum kocceem já haldâšem várás. Ruuvnâ haldâšemsaajeest tärhistuvvojii kollekuáivoi uuccâmloveh, viekkejui kavnum kolle já perrui tast viäru staatân. Haldâšemsaje toimâlumoseh iveh lijjii 1870-1900, kuás tobbeen asâstellii enâmus muddoost 38 almajid. ¶"
  - "Válduvisteet suullân 100 meetter keččin lâi äiginis mottoomlágán kyevtvistásâš vijnetuuvááš. Tot kočodui meiddei krouvin, saluunan tâi purâdâmvisten. Ko kollekumestâs nuuvâi paasij vijneviste kuárusin já liäggásij. Majemuuh-uv hiirsah luptânii äiginis suovvân ááimun vandârdeijei ja kollekuáivoi tulâstâlmijn. ¶"
  - "Kámpá nube keeji pasâttâsah uáinojeh vala viste paaldâst. Ijâstâllâmviste, mii lâi pyereeb oornigist tivodui iivijn 1975 - 1976, mut tot puolij ive 1993. Ovdii maali mield huksejum uđđâ kámppá valmâštui 1999. Kámppá palvâl tááláá ääigis värdemtuppeen . "
  - "Suáđigillâš Hannu Postila kuáivui Čuđejuuvâ pellâst Pahaoja puotâ kole juo 1880-lovvoost. Toimâ kuávlust pehtilui, ko Lapin Kulta Oy huksij toho toimâsaje ive 1925. Pahaojast tahhojii 1920-lovvoost vuossâmuuh maašinkollekuáivumeh. Tohon jođettuvvojii ryevdirađereeilah, näppivoovnah já lievlâvuoimijn tuáimee mašineh. Sreeviimij puátuseh paccii kuittâg heeitugin. Kolle finnâšui uccáá já keeđgih ettejii mašináin porgâm. ¶"
  - "Tááláš váldukámppá lii čuákkejum kyevti uásist. Kámpá juuvâpiälááš viste vuojâttui kilomeetter keččin Vuijeminhaara njäälmis. Viäskár čišetpiälááš täkkiviste sáttá leđe šaddaaš 1900-lovo aalgâbeln. Kámpá olgočievvâst lii Lapin Kulta Oy tooimâ áigásâš mäliskiälu virge toimâttâm reilâpittá. ¶"
  - "Aanaar vandârdemkuávlu, kote ana sistees ennuv čácáduvvâid, lii naverčuosâttâh sehe uštei já uággoi. Kuávlu tobdosumoseh kuálástemčuosâttuvvah láá legendarlâš kuávžurjuuhâ Juvduu aaibâs markkân aldasijn já tiäđust-uv Aanaarjävri. Uštem kuálhis Aanaarjäävrist kesi-iijâ piäiváá čuovâst lii feerim, mon ij kuássin vájáldit – já mii puávtáččij leđe njálgásub ko jieš koddem vorâs šapšâ tâi suávvil. Šiev ubâ perruu uággumčuosâttâh lii Pieggâjävri suullân 8 kilomeetter keččin Aanaar markkânist. Ráávdui uággum ooleest puáhtá tulâstâllâđ Pieggâjäävri láávu kulen já puurrâđ evvisijd. ¶"
  - "Kreeta Knossos palatsi kävnen tobdosin šoddâm brittilâš arkeolog Arthur Evans eelij Äijihsuollust mottoom peeivi keessiv 1873. Sun raportistij, et lâi kavnâm suolluu aalaa alda kuovđâšm, mon lättee lâi tievâ taavtijn já mon njäälmi peht lijjii asâttum poccuučuárvih peliriggee háámán. Neljilov ihheed määđhis maŋa Evans muštâlij, et lâi uáinám kuovđâšmist meid ulmuu, kuobžâ, kuumpi já keeđhi taavtijd. Tiätu lii oonnum epivisesin, tondiet ko majebijn tutkâmušâin iä lah kavnum ulmui iäge mainâšum ellei täävtih. Evans kaavnâi kuovđâšmist meid siilbâst rahtum, filigraanhervâttum nisonij kiäđáášriäggá, magareh iä lah kevttum Suomâst tâi eres saajeestkin Tave-enâmijn. Lii tiäđust, et tagareh čiiŋah kiävttojii 1200-lovvoost Ruošâ Kama- já Vytšegdajuuvâ kuávlust, kost kiäđáášriegis lii ušom šoddâm lonottemkäävpi čuávumužžân Anarân. Evans tuálvui kiäđáášriäggá fárustis Englandin Oxford Ashmolean Museumân, mut ivveest 1999 ovdâskulij tot lii lamaš čäittimnáál Sämimuseo Siijdâst, kost tot lii kuhesäigiluoihâttâsâst. ¶"
  - "Majemuuh arkeologisiih tutkâmušah Äijihjäävrist tahhojii ive 2006. Ton tove totkeeh halijdii kavnâđ oovdeb arkeologisij tutkâmušâi soojijd já čielgiđ, lijjii-uv suollust innig meerhah uhredmist. Puoh suolluu keđgiluámih, kuovđâšmeh já källeeluoddânmeh totkojii, já meerhah uhredmist kávnojii suullân love keđgiluámist, main puohâin totkeeh tohhii iskoskuáivumijd. Sij iskâdii tiebbin tääbbin meid suolluu eres oosijn-uv, mut tobbeen ij kavnum eres ko 1900-lovo šlaantih. ¶"
  - "Äijihsuollust lii onnáá peeivi merhâšume sämmilij pase päikkin, arkeologisâš já mađhâšemsaijeen. Äijihsuálui lii merhâšittee uási anarâš kulttuuräärbi, já tot lii páihálâš ulmuid tehálâš etnisii identiteet tááhust. Äijihsuolluu láá iävtuttâm UNESCO mailmärbisaijeen ton kulttuurlâš áárvui tiet. Suollust jođedijn kalga árvustiđ já kunnijâttiđ ton kulttuurlii merhâšume. ¶"
  - " sämikielân Lusmenyeri. ¶"
  - "Jieŋâsuolluu čuálminjäälmi kuávdoo lii lássá, mast lii z-kummel. Ton puotâ kalga meridiđ, kuábbáá pele vuálgá karveđ kuhes suáluirááiđu, mii iärut Skálluhoorŋâ já Cuobbuujoorŋâ nubijnis. Skálluhoorŋâ peeli lii karguu já čuuvtij heerkib pieggáid ko nuorttiipiälááš Cuobbuujorŋâ. Kärbisvävli mana Cuobbuujoorŋân, kost láá čielgâsuboh čääsih. Pieggân kannat valjiđ káártást uáinojeijee koskâmuu molsâiävtu. Miällum juátkoo suollui suoijim kezis čoolmijn Kärppätupa kárbáinjotteemtoorjâsajan. Jieŋâsuollust Kärppätupan (Poiduutupei) šadda mätki ucemustáá 17 kilomeetterid. ¶"
  - "Páiháliih ulmuuh lihâdeh jäävrist moottorkárbáiguin já astoääigikuálásteijein lii uuštâšmân uárnejum käärbis. Astoääigijotteeh pyehtih táválvt fiävrus mieldi, mii lii ohtuu tâi kuávttáá miällumnáál, stivrimpiergâsáin tâi luptimnáálvepsijn riäidudum merâkaajaak . "
  - "Aanaarjäävri pirrâs láá juo ton tovláá rääjist asâttâm anarâšah. Anarâšâi tehálumoseh iäláttâsah lijjii kyelipivdo já meccipivdo. Puásuituálu lâi uceslágán, já poccuuh kiävttojii iänááš kädisergin já fiävrun. ¶"
  - "Nuuvtpa lâi-uv luándulâš, et Aanaar vuosmuš kirkko huksejui eidu Piälppáájáávrán. Sundee uážui ive 1642 meriruuđâ já rijjâ vuoigâdvuođâ huksiđ mučis muorâkirho. Kirho muččâdvuođâst iä lah siäilum tiäđuh ige tot lamaš sturáuduvâs peeleest (6,9 x 5,5 meetter) kappelist stuárráb. Juo tállán valmâštumes maŋa tot lâi liijgás ucce anarâšâi tárboid. Meid paapâ finnim päikkikoodán lâi vaigâd, ko sunjin ij lamaš fálusist olmâ aassâmsaje. Pappâ kolliistâlâi-uv Anarist tuše ohtii tâi moddii ivveest. ¶"
  - "Kirkko aitârdui kuhes ääigi merikooskâi, mut 1800-lovo pelimudo maŋa ton hoittám kiäppánij. Kirkko peesâi-uv liäggásiđ nuuvt čuuvtij, et tiivoodmist luoppui viijmâg ollásávt. Uđđâ kirkko meridui huksiđ pyerebij jotteemohtâvuođâi pellâs Juvduu njáálmán, kuus tááláš Aanaar markkân lâi šodâškuáttám. Ko uđđâ kirkko valmâštui ive 1888 paasij Piälppáájävri kirkko meddâl kiävtust. ¶"
  - "Piilola pálgást ij lah avžuuttettee jotteemsunde, ko kiäinu puáhtá jotteeđ siämmáá pyereest mäddin tavas ko tavveen máádás. Älkkeemus vyehi vandârdiđ Piilola pálgást lii jotteeđ tom ovdâsmáŋás, ko kiäinu loppâkeejih tavveen já mäddin lává maađijmield jođedijn kukken nubijnis. Almoliih jotteemohtâvuođah iä aaibâs ovtâstit loppâkeejijd, mut páiháliih mađhâšemirâtteijeeh fäällih sáttupalvâlusâid. ¶"
  - "Pecivyevdih láá Pänituoddâr meccikuávlusttáváliih. Meccipuáluh láá tussim meccikove eromâšávt 1700-lovvoost, monpuátusin suullân 250-ihásiih täsiaahasiih vyevdih láá táváliih. Avveeljuuvâmáddáábeln lebbân äpijegij kuávlu, mii lii hormišis jegij já kuolbânij mosaiik.Poccuid äpijeegih láá merhâšittees kesikuáttumenâmeh, mut vandârdeijei kuávlulii kesiääigi vaigâd jotteeđ. ¶"
  - "Pänituoddâr meccikuávlu elleevalje oovdâsttiijpâlâš boreaalâlâš kuácceevyevdi šlajâstuv. Loddevalje lii tavveen jotteiuápis. Kuosâvuovdijn puáhtá kuáhtáđ kuácceelode, muorâkuáráttuv já säpligoppuu.Jottee piäiváliih skipáreh láá riävská, sämicissááš já kuávská. Piehânjsodâstâllâm puáhtá čuávvuđ tuoddârijn, já meiddei kuáskimist lii meeccistpessimsaje. Jeegijn já tuoddârijn láá jienniis puškolodeh já piiččuseh. ¶"
  - "Rovâdâsjuuhâ lii Lemmee stuárráámus uálgijuuhâ. Tot lii njuáidus juuhâ, mon láá kurdám suddâmčääsih. Rovâdâsjuuhâ tuođâi virdáá eskin juhânjäälmi alda, já juuhâ luáštá love meetter alosâš čäcikoržen Lemmei. Korže ja ton källeesiäináás ävži sehe roobdâi stáálukirno hámásiih kuurah láá šoddâm uásild jieŋâi suddâmčaasij já uásild tááláá juhâeroosio tiet. ¶"
  - "Kollekuáivum historjá já tááláš äigi lii uáinimist aalmuglâšmeeci váimusist Kollehaammân já Jäviluáivi koskâsii kuávlust. Motomeh taan ääigi kollekuáivoin väldih kuosijd vuástá, nubeh halijdeh kuáivuđ ráávhust. Kuávlu čoođâ jotá merkkejum vandârdempäälgis , Kollehamânist Rovâdâsjáávrán šadda 20 km kukkosâš mätki. ¶"
  - "Pänituoddâr meccikuávlu kevttim vuáđudui vala muáddi ihečyeđe tassaaš koddepiivdon, miäccástmân já kyelipiivdon. Aanaar viestâr- já taveoosijn lijjii poccuuh juo 1800-lovo aalgâst tälvipojij valjeest, ko toh lijjii puásuisämmilij tälvikuáđuttemkuávluh. Keessiv poccuuh juttii Jieŋâmeerâ riidon kuodâdiđ já kuáttuđ čuoškâttis riddoin. Suomâ já Taažâ koskâsâš räjitoppâm ive 1852 eestij kuuloold ärbivuáválii jotteem kesi- já tälvikuátumij kooskâ, mon tiet maaŋgah puásuisämmilâšperruuh já -suuvah ucâluvvii ollásávt uđđâ eellimkuávlooid Tave-Ruotân já -Suomân. Meiddei tááláš Pänituoddâr kuávlu lii noonâ puásuituálukuávlu, mast tuáimih Pänituoddâr, Avveel, Säämi, Kuivasalmi já Sallâvääri palgâseh. Puásuituálu lii-uv ohtâ kuávlu merhâšittee áigápuátu. Tast šaddee puáđuh já uálgiánsumáhđulâšvuođah tuálih siijdâin ässeid. ¶"
  - "Kollekuáivum lii kuáđđám uáli pisovâš luodâid Pänituoddâr miäcán. Vuossâmuu kollekavnâm Avveeljuuvâst toovâi staatâ tutkâmjuávkku ive 1868. Virgálâš staatâ kocceem kollekuáivum aalgij ive 1870, já siämmáá ive ruuvnâ huksiittij Avveeljuuvâ taveriidon Kruunun Stationi-nommâsâš táálu staatâ virgealmai kocceempargo helppiđ. Kolle uccui meiddei källeevuáđust já ruukitoimâ lâi kuávlust koorâs 1900-lovo kyevti vuossâmuu ihelovo äigin. Tuoi loveivij stuorrâtooimah iä kuittâg luhostum já toi pasâttâsah láá uáinámuššân já mušton ulmui peivinaharijn já iäljárvuođâst. ¶"
  - "Ko kodeh kiäppánii já puásuisämmiliih pottii kuávlun 1800-lovo loopâst, Lemmee vyemeest šoodâi almolubbon puásuituálu. Siämmást kuávlun šoodâi vuossmuu tove pisovâš aassâm. Tááláš-uv Njurgoiluovtâ eellim vuáđuduvá tuurism lasseen puásuituálun. Tot uáinoo čielgâsávt sijdâkooveest já jieškote-uv huksiittâsâin. Stuárráámus uási Lemmee aalmuglâšmeeci kuávlust kulá Sallâvääri palgâsân, mon puásuiloho lii suullân 7500. ¶"
  - "Vuossmuš kollekumeštâs hokâttâlâi kollekuáivoid Lemmei jo moonnâm ihečyeđe aalgâst. Tuođâlâš kollekurgâlem tábáhtui eskin suáđi maŋa 1940-lovvoost, kuás kolleväldidmeh lijjii enâmustáá paijeel čyeđe. Maašinlâš kollekuáivum keččâlui vuossmuu tove jo 1950-lovo aalgâst. Táálááh kollekuáivooh láá suullân siämmáá ennuv ko stuorrâ kollekurgâlem ääigi, mutâ kuáivummaašin kevttim lii muttám kollekuáivum vuovijd. Rovâdâsjäävrist Jäviläävži peht Kollehamânân jottee merkkejum päälgis jotá jieškote-uvahasij kolleväldidmij čoođâ. ¶"
  - "Uhredirektiv puovtij nubástusâid Suomâ lavváid ive 2016. Nubástusah kyeskih eromâšávt kenigâsvuođâ almottiđ uhre vuoigâdvuođâin, persovnlii árvuštâllâm já toorjâpalvâlussáid stivrim. Mij kieđâvuššâp täid taan uáppást lovvoost “Viehâvääldi uhre vuoigâdvuođah”. Parâkoskâvuotâviehâvaldijn mij uáivildep intimlii koskâvuođâst tábáhtuvvee viehâvääldi, mon tahhen lii nissoon pelikyeimi, oovdiš pelikyeimi, irgástâllâmkyeimi tâi oovdiš irgástâllâmkyeimi. Veikkâ mij vuáijup tuárjuđ viehâvääldi kuáhtám nisonijd, te mij tuáivup, et meid parâkoskâvuotâviehâvääldi čuosâttâhhân karttâm almai aldasiih ulmuuh kävnih taan uáppást tiäđu. Taan uáppást mij viggâp västidiđ koččâmuššáid, maid viehâvääldi kuáhtám nisonij aldasiih ulmuuh láá koijâdâm ko láá váldám ohtâvuođâ Nisonij liinján (Naisten linja). Suullân 10 prosenttid Nisonij liinján ohtâvuođâ váldám ulmuin láá parâkoskâvuotâviehâvääldi kuáhtám nisonij aldasiih ulmuuh.1 Europ union virgálâš lostâ 2012. . "
