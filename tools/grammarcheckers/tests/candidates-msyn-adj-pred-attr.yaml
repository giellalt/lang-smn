  - "Seenaat-kidânjâsah / Sämitigge Tiäđáttâs uážžu almostitteđ vuossaargâ 14.4. tme 15.00 Sämmiláid jieijâs kulttuurkuávdáš Anarân - Seenaat-kidânjâsah uárnee vuáváámist almos arkkitehtkišto Sämmiliih uážžuh Anarân jieijâs kulttuurkuávdáá, mon uáivilin lii adeliđ sämmilijd pyerebijd iävtuid toollâđ já ovdediđ jiešráđálávt kulttuuris, kielâs já ohtsâškodde-elimis, tipšođ já ovdediđ kielâlâš já kulttuurlâš jiešhaldâšem sehe tuárjuđ sämmilij almos eellimtile ovdedem. Lasseen uáivilin lii pyerediđ máhđulâšvuođâid vijđediđ já finniđ tiäđu sämmilijn algâaalmugin. Säämi kulttuurkuávdážân ráhtojeh sajeh sämikulttuurân kullee tooimân, Sämitige haaldâšlâš tooimân sehe säämi máttááttâs- já tutkâmtooimân. Kulttuurkuávdáá kyehti váldukevttee lává säämi jiešhaldâšem ovdâsteijeeorgaan Sämitigge já staatâ oppâlájádâssân tuáimee Säämi máttááttâskuávdáš. Lasseen kuávdážân šaddeh sajeh Aanaar kieldâ kirjerájutooimân, sämiservijd já Laapi läänihaldâttâsân. Kulttuurkuávdáá huksit Seenaat-kidânjâsah, mii uárnee kuávdáá vuáváámist almos arkkitehtkišto. Eidusâš vuávám algâttuvvoo uđđâivemáánust 2009 já huksimpargoh algâttuvvojeh kiđđuv 2010. Vuáváámij mield táálu váldoo kiävtun ive 2012 ääigi. Säämi kulttuurkuávdáš lii meridum huksiđ Juvduu riidon Aanaar kirkkosiijdân, já tast šadda Suomâ sämmilij haaldâšlâš já kulttuurlâš kuávdáš. Aanaar markkânist láá Sämitige lasseen Sijdâ (Sämimuseo já Paje-Laapi luándukuávdáš), Sämikuávlu máttááttâskuávdáš já Yle sämmilâšohtâdâh (Säämi Radio). Säämi kulttuurkuávdáš lii vuávájum uássin taam oleslâšvuođâ nuuvt, et tah lájádâsah já organisaatioh tuárjuh nubijdis. Säämi kulttuurkuávdáást šadda Suomâ sämmilij jiešhaldâšem sehe ellee já ovdáneijee kulttuur symbool. Kulttuurkuávdáš lii vuosâsajasávt uáivildum sämmilij jieijâs kiävtun. Kulttuurkuávdáš lii siämmáá-áigásávt sehe sämmilij parlamenttâtáálu já kulttuur-, škovlim- já mättimkuávdáš já meiddei tábáhtustáálu jieškote-uvlágán čuákkimijdiskuin, muusik-, elleekove- já teatterčáittusijdiskuin. Ko tah uásitooimah láá paldluvâi siskáldâsâidiskuin já sojijdiskuin, toh tuárjuh nubijdis. Säämi kulttuurkuávdáš šadda maaŋgâi uásitoimâdiskuin lasettiđ kuávlu pivnoshisvuođâ já jieijâs uásild estiđ sämmilâšnuorâi haalu varriđ meddâl päikkikuávlustis. Kulttuurkuávdáš fáálá škuávlejum säminuoráid uđđâ pargomáhđulâšvuođâid, čuákkee oohtân jieškote-uv suorgij sämmilâšmätteid já tuáimá sämmilâšsiärváduv sundečäitten, mast jieškote-uv suorgij sämmilâšmätteeh ovdedeh sämmilâš ohtsâškode ärbivuáválâš áárvui, tiettim já mättim vuáđuld. Tooimâst láá meiddei positiivliih vaikuttâsah kuávlu pargotilálâšvuotân, eellimvuáimálâšvuotân já sosiaallâš pyereestpiergiimân. ¶"
  - "Sämikielâi puátteevuođâ turviimân lii tehálâš, et sämipárnááh uážžuh sämi-kielâlii peivitipšo. Lasseen peivitipšo vuáđuduvá sämikulttuur árvoid. Miessi lii ovdâmerhâlâš peivitipšosaje ton tááhust, et ton pargeeh láá eenikielâs peeleest sämikielâliih já ij lah lonâttâm kielâs suomâkielân, veikkâ uási párnáin láá mát-tâm sämikielâ hyeneeht. Lasseen pargeeh láá čonnâsâm paargon. Tain tipšoi čoonnâsmáin jieijâs paargon já noonâ sämikielâ- já kulttuur maaŋgâpiälásáin já njyebžilis mättimáin láá olášittum puohâi sämipárnái kielâliih vuoigâdvuođah, meid toi sämipárnái, kiäi sämikielâtáiđu lii lamaš hiäđub. Meritiätuláin pargoin lii lamaš merhâšume sämikielâ siäilumân mii oppeet uáinoo tast, et vuáđuškoovlân láá puáttám ihásávt sämikielâliih uáppeeh, kiäh loheh sämikielâ tâi sämikielân. ¶"
