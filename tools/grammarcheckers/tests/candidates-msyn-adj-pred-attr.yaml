  - "Ovdemužžân kannat huámmášiđ, et sääni ij ohtuunis meerhâš maiden. Sääni lii ain mottoom celkkuu uási, já ceelhâ vist lii meiddei stuárráb äššiohtâvuođâst. Ovdâmerkkân suomâkielâlâš sääni esittää puáhtá merhâšiđ maŋgâ ääši: Näyttelijä esittää Napoleonia; Suomi-filmi esittää elokuvan Suuret sielut; Älä esitä tyhmää!; Puheenjohtaja esittää lisärahoitusta nuoristotalolle . "
