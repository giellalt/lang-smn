  - "Nuorâirääđi čokkânij vuossâmuu keerdi cuáŋuimáánust 2011. Vuossâmuu čuákkim tehálumos äšši lâi uulmij, linjiimij já pargoi vuávám. Valmâš toimâmmalli ij lamaš, et hástusin, mut še positiivlâš äššin lâi tot, et nuorâirääđi uážui jieš miäruštâllâđ toimâmvuovijd, uulmijd, pargoid já linjiimijd. Myenster valdui nuuvt Suomâ kieldâi nuorâilävdikuudijn, ko meid Taažâ já Ruotâ sämitigij nuorâiorgaanâin. Kuittâg Suomâ sämitige nuorâirääđi lii aaibâs ereslágán, ko ovdeláá mainâšum nuorâiorgaaneh. Tot spiekâst kieldâi nuorâilävdikuudijn nuuvt, et toimâmkuávlun lii ubâ Suomâ. Nuuvtpa tot ij rájášuu kieldâi raajijd. Taažâ já Ruotâ sämitigij nuorâiorgaanâin tot spiekâst nuuvt, et nuorâirääđist lii jieijâs sierânâs ruttâdem já váldutoimâlâš nuorâičällee. Verdittijn ránnjáenâmij nuorâiorgaanáid láá Suomâ sämitige nuorâirääđist pyerebeh vaikuttemmáhđulâšvuođah, ko tast lii sárnum- já mieldiorroomvuoigâdvuotâ sämitige tievâsčuákkimist. ¶"
  - "Nuorâirääđist láá saavâjođetteijee, värisaavâjođetteijee já kulmâ eres jeessân, sehe sii värijesâneh já vittâ pisovâš äššitobdeejeessân. Jesâneh já värijesâneh kalgeh leđe valjiidijn 18–25-ihásiih säminuorah, spiekâstmáin sämitige eres lävdikuudijn, nuorâirääđi saavâjođetteijee já värisaavâjođetteijee iävá taarbâš leđe sämitige jesâneh. Pisovâš äššitobdeejesâneh láá valjiidijn 15–17- ihásiih säminuorah. Nuorâirääđi noomâttijn kalga väldiđ vuotân kuávlulâš já kielâlâš täsiáárvu, ađai kalgeh leđe jesâneh jyehi sämikuávlu kieldâst (Ucjuuhâ, Aanaar, Vuáčču, Iänudâh), sehe jyehi kielâjuávhu ovdâsteijeeh (tave-, aanaar- já nuorttâsämikielâ), sehe nisonij já almai koskâsâš täsiáárvu. Lasseen nuorâirääđist láá ovdâstum kaavpugsäminuorah já puásui-iäláttâsâst pargee nuorah. ¶"
  - "Nuorâirääđi ulmijd kulá še orniđ ihásávt stuárráb tábáhtus moinnii teemain säminuoráid pirrâ Suomâ. Lii tehálâš uážžuđ säminuorâid čokkâniđ oohtân, joba ihásávt. Säminuorâin paijeel 65 % áásá sämikuávlu ulguubeln já kaavpugijn ij lah luándulâš vyehi siäiluttiđ kielâ tai kulttuur, et ohtsiih kuáhtáámeh eres säminuorâiguin nanodeh nuorâi identiteet já oohtânkulluuvâšvuođâ tobdo. ¶"
