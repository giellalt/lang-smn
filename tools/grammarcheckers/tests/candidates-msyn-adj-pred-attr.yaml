  - "Luuhim ’muistio’ sämikielâi já maorikielâ iäláskittemseminaarist, mii tollui Helsigist taan máánu 13.peivi. Sämikielâi iäláskittem lii juksâm jo tavesämikielâ-uv. Lii pyeri, et puoh sämikielah láá fáárust máttááttâs- já kulvturministeriö joton piejum sämikielâ iäláskittemohjel vuáváámist. Toinnaalijn lii máhđulâš motomin finniđ tuárvi viijđes ohjelm já tuárvi ennuv ruuđâ tuođâlâš kielâi iäláskitmân. Anarâšsaavâid kuldâlijn šoodâi tobdo, et juávhu äššitobdeeh láá šievnáálá tietimin anarâš- já nuorttâlâškielâi hyeneeb tiileest, ko verdiđ tavesämikielân. Tuáivui mield toh mušteh tom vala ruuđâid jyehidijn ;). ¶"
  - "14.4.2011 klo 19.51 ( Puohlágáneh hundârušmeh ) ¶"
  - "Anarâš wikipiirâs lii šoddâm. Takkâ tast kulloo Aanjan já Petterân. Aanjan tondiet, et sun poođij teehi mii luus kolliđ já sahhiittâllâđ. Já ko jiem masten keksim sárnuđ suin, te muštâlim interneeti máhđulâšvuođâin. Já nuuvthân tast keevâi, et šoodâi Nettisaje wikipiirâs. Anja val keksij toos šiev noomâ. Na, miiba tast. Anja finnij mainâsis, mut munjin šoodâi eeti. Maid, jis kiinii iälá keččâmin tom nettisijđo? (Anja kale lohđuttij, et ij vissâ kihheen moonâ, mut jis kuittâg. ..) Na jyehi tááhust taggaar piirâs lii pyeri, anolâš, taanáigásâš, reaaliáigâsâš já veikkâ maid, já tom kannât tuođâi irâttiđ finniđ kiävtun! Soittim Petterân já čielgejim, et tagareh siijđoh laa, mut ko kolgâčij toho maidnii siskáldâsâid še finniđ. Petter, tot jiärmálâš já čepis olmooš, hoksái tállân Nettisaje máhđulâšvuođâid já riemâi rähtiđ siskáldâs. Jes. Oovtâst muái láán ráhtám siijđoid ton muudon, ko toh tääl láá. Tääl tuáivoon, et iäráseh-uv kävnih luodâs Nettisajan já älgih munnuin šoddâdiđ šiev pirrâs, kost puáhtá almottiđ, tieđettiđ, jyehiđ materiaalijd, toollâđ ohtâvuođâ, nanodiđ anarâšâi siärvadâhlâšvuođâ já nuuvt ain. Nettisaje lii stuorrâ máhđulâšvuotâ! Kevttip tom pyerrin! ¶"
  - "25.3.2011 klo 21.37 ( Puohlágáneh hundârušmeh ) ¶"
  - "Lijjim karttâm varriđ Helsigân, ko lijjim nelji-ihásâš. Na, tegu ervidiđ puáhtá, te tobbeenhân kihheen ij sárnum sämikielâ. Lijjii-uvsun tobbeen ubâ sämmiliihkin, te jiem tieđe, veikkâ ohtii kale muštâm et ooinijm ennijn kiästnii nisonist sämikappeer. Tot lâi stuorrâ tábáhtume, mast sárnoim pááihist kuhháá vala tom maŋa-uv. Lijjim kuittâg jo láddlâš, te jiem hoksám ubâ keččâđgin, et mon kuávlu kappeer tot lâi. Jiešalnees jiem talle ubâ tiättámkin, et kaperij heervâtmijn láá iäruh aassâmkuávlui mieldi. Na, jyehi tááhust sämikappeer oinui ohtii, mut sämikielâ ij kullum ohtiikin. Tasthân tiäđust-uv lâi tággáár merhâšume, et jiem oppâm sämikielâ (veikkâ motomin liččim halidâm-uv), ko jiem kuullâm tom ko keessiv. Na te poođij čohcâ 1990 ko värrejim Anarân. Moonnim Aanaar  n oovtâ ihán máttááttâllâđ puohlágánijd kietâtuojijd (ovdmčuoldim . nuorttâalmaa hervâvuottuid, láddlâš ko lijjim…). Luhâmáid kullui meid sämikielâ uápuh. Na miiba tast, lijjim uáli jo movtâ vâi viimâg pessim sämikielâ luuhâđ, jess. Máttáátteijen lâi Länsman Anni-Siiri já oppâkirjen Davvin 1. Mun čokkâjim vuossmuu pulpettist čalmeh kirkesin já vuordim. Vuossâmuuh celkkuuh lijjii ettum, hmmm. Vuossâmuuh celkkuuh lijjii luhhum, hmmmmmm. Máttáátteijee sárnui ain eenâb já eenâb, hmm, hm-hmmmmm. Ij. Ijhân taat. Ijhân tot lamaš mihheen sämikielâid! Jiem puáhtám leđe eđâhánnáá Anni-Siirin, et kulâba ko mun jiem oikhen tuubdâ tom kielâ maid sun mijjân máttáát. Tot oro kal mahtnii uápisin, mut kuittâg omâsin. Já nuuvtba muu vuossâmuu sämikielâmáttáátteijee njäälmist mun ožžum kuullâđ, et Suomâst láá kulmâ sämikielâ já et muu hiäimu sárnu tom, maid mij tobbeen ep lamaš máttááttâlmin! Maid immâšijd? —— Na, hirmástume maŋa ožžum tiettiđ, et Morottaja Matti lâi algâttâm (munjin olmâ) sämikielâ máttááttem Aanaar st. Já nuuvt mun viimâg peessim toho, kuus kuullim-uv. ¶"
