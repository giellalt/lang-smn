  - "Aalmuglâš ucceeblohon kullee ulmust lii meid vuoigâdvuotâ kevttiđ suu jiejâskielâlâš noomâid (11 artikla)."
  - "Sopâmuš uásipeleh kalgeh riemmâđ tárbulijd toimáid aamnâsttâs kulttuuräärbi suojâlmân jieijâs kuávlust já tubdâđ já miäruštâllâđ kuávlustis tiättoo aamnâsttâs kulttuuräärbi jieškote-uv elementeh oovtâstpargoost čanosjuávhuiguin (11 artikla)."
  - "Uásipeleh kalgeh meid pieijâđ luvâttâlmân staatâ kuávlust tiättoo aamnâsttâs kulttuuräärbi (12 artikla)."
