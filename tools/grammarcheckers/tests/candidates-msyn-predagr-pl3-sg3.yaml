Tests:
  - "Sämikielâlâš vuáđumáttááttâs lii adelum Suomâst 1970-lovo pelimudo rääjist. Uási sämikielâlâš máttááttâsâst lii keevâtlávt lamaš kielâlávgummáttááttâs miätá iheluuvij, veikâ ton iä lah virgálávt tagarin miäruštâllâm. Väldiuási sämikielâ vuáđumáttááttâs já luvâttuv uáppein finnee kuittâg máttááttâs vieres kielâ oppâamnasin. Iänáás uási vieres kielâ uáppein láá sämiuáppeeh, kiäid sämikielâ lii pyerebeht nubbe kielâ ko vieres kielâ. Vieres kielâ máttááttâs ij tutkâmušâi mield pyevtit toimâlii kyevtkielâlâšvuođâ, moos kielâlávgummáttááttâssáin táválávt peesih. ¶"
  - "Sämikielâlâš vuáđumáttááttâs lii adelum Suomâst 1970-lovo pelimudo rääjist. Uási sämikielâlâš máttááttâsâst lii keevâtlávt lamaš kielâlávgummáttááttâs miätá iheluuvij, veikâ ton iä lah virgálávt tagarin miäruštâllâm. Väldiuási sämikielâ vuáđumáttááttâs já luvâttuv uáppein finnee kuittâg máttááttâs vieres kielâ oppâamnasin. Iänáás uási vieres kielâ uáppein láá sämiuáppeeh, kiäid sämikielâ lii pyerebeht nubbe kielâ ko vieres kielâ. Vieres kielâ máttááttâs ij tutkâmušâi mield pyevtit toimâlii kyevtkielâlâšvuođâ, moos kielâlávgummáttááttâssáin táválávt peesih. ¶"
  - "´Sämmilijn iä lah kuullâm, et sij liččii puáttám teehi kosten. Sämmilâš lii lamaš páihálâš ässee miätá Sämieennâm, já ko sämmilâš äiginis orostâlâi täin riddokuávluin, iä merâriddoost lamaš talle eres ässeeh. Tallaa ääigi lâi sämmilijn pyeri aassâđ já eelliđ. Já sämmilâš lii aassâm miätá ruátálâškuávlui-uv. Talle iä lamaš táluliih tain aldasijngin; sämmiliih iä ubâ tiättámgin et liččii lamaš eres-uv ulmuuh ko sij jiejah.´ ¶"
  - "Visteest ij lah stovli, pevdi ige lamppu. (luvâttâllâm) Visteest iä lah stovli, pevdi ige lamppu  ¶"
  - "Mut: Visteest iä lah stovli, pevdi já lamppu. (olesvuotâ)  ¶"
  - "Visteest ij lah stovli ige kissá Visteest iä lah stovli ige kissá  ¶"
  - "Almottâttâm sämikielâ máttááttâsân ferttee toohâđ jyehi ive uđđâsist. Já te sáttá-uv leđe et jis máttááttâs lii álgám, te tot nohá fakkist puáttee ive, jis iä lah innig tuárvi uáppeeh teikâ máttáátteijee looppât. Taggaar epitiätu lii hyenes äšši vanhimij já uáppei motivaatio peeleest. ¶"
  - "- Mut ovdilgo komovuotâkuávdáá áimuttes tilán piäsá, suoi kolgâv kuittâg vistig peessâđ pyecceiviäsun täärhib tutkâmij várás. Must iä lah tuárvi tiiŋgah fáárust ovdâmerkkân ton uáinimân, et sunnust iä lah täävtih cuovkkânâm teikâ päneh toijum. ¶"
  - "Nuuvt toh jurdii Väđirmielist. Iäba liččii sárnum, jis sij lijjii tiettiđ, mon kuhás Eemel vala peesâi. Jis sij liččii ervidâm, et sust styeresin šoodâi aaibâs kieldâstiivrâ saavâjođetteijee! Tun jieh vaarâ tieđe, maid meerhâš leđe kieldâstiivrâ saavâjođetteijee, mut fijnâ pargo tot lii, osko peri, já tagarin Eemel kuuloold šoodâi. ¶"
  - "  ¶"
  - "Aanaarjäävri pirrâsijn aalgij stuorrâsavotij äigi 1921. Taažâ-eŋglandlâš finnodâh ATIF lâi uástám 1915 Meccihaldâttâsâst 2 miljovn koldâmuorâd, tondiet ko Tave-Taažâst iä lamaš tuárvi meecih čuoppâm várás. Čuopâdâsâin lâi stuorrâ merhâšume ubâ Aanaar kieldâ ovdánmân. Ubâ enâmist lâi tárbu pargoid já pälkkipargo maajeeld Aanaar savotáid pottii pargeeh kidâ Pohjanmaast. Muorah jođettuvvojii tälviv Aanaarjäävri riddoid siäiludemsoojijd, kost toh jođettuvvojii keessiv kárbáiguin Virdáánjaargân, Paččvei luusmán. Kooldah vuojâttuvvojii Paččvei njáálmán Jakobsnesân rahtum sááhá kuuvl, kote onnii Tave-Euroop stuárráámus sááhhán. Maŋeláá uási muorâin sáhhájui Njellimist, mon kuávdážân lâi rahtum stuorrâ sáhhámlágádâs. ¶"
  - "Kreeta Knossos palatsi kävnen tobdosin šoddâm brittilâš arkeolog Arthur Evans eelij Äijihsuollust mottoom peeivi keessiv 1873. Sun raportistij, et lâi kavnâm suolluu aalaa alda kuovđâšm, mon lättee lâi tievâ taavtijn já mon njäälmi peht lijjii asâttum poccuučuárvih peliriggee háámán. Neljilov ihheed määđhis maŋa Evans muštâlij, et lâi uáinám kuovđâšmist meid ulmuu, kuobžâ, kuumpi já keeđhi taavtijd. Tiätu lii oonnum epivisesin, tondiet ko majebijn tutkâmušâin iä lah kavnum ulmui iäge mainâšum ellei täävtih. Evans kaavnâi kuovđâšmist meid siilbâst rahtum, filigraanhervâttum nisonij kiäđáášriäggá, magareh iä lah kevttum Suomâst tâi eres saajeestkin Tave-enâmijn. Lii tiäđust, et tagareh čiiŋah kiävttojii 1200-lovvoost Ruošâ Kama- já Vytšegdajuuvâ kuávlust, kost kiäđáášriegis lii ušom šoddâm lonottemkäävpi čuávumužžân Anarân. Evans tuálvui kiäđáášriäggá fárustis Englandin Oxford Ashmolean Museumân, mut ivveest 1999 ovdâskulij tot lii lamaš čäittimnáál Sämimuseo Siijdâst, kost tot lii kuhesäigiluoihâttâsâst. ¶"
  - "→ keevâtlávt sämmilij vuoigâdvuođah ärbivuáválâš iäláttâssáid iä lah uáli tárkká miäruštâllum eromâšlaavâin. Ovdâmerkkân puásuituálulaavâst sämikuávlun kyeskih motomeh ovdâmerkkân šiljoi áiđumân kyeskee njuolgâdâsah, mutâ sämmilâš puásuituálu ij lah miäruštâllum laavâst sierâ. Suomâ sämipalgâseh vuáđudii mottoom ive tassaaš jieijâs seervi ovdedem tiet sämmilâš puásuituálu. ¶"
  - "Säminuorâ kenigâsvuotâ ij prinsiipist lah vaattâđ sämikielâlijd palvâlusâid, tast ko virgeomâhâš kolgâččij faallâđ taid jiešalnees sämmiláid. Virgeomâhâš kolgâččij meiddei jieš aktiivlávt tieđettiđ sämikielâlijn palvâlusâin. Sáttá kuittâg keevvâđ nuuvt, ete tiätu sämikielâlijn palvâlusâin ij lah juksâm tuu, tâi ovdâmerkkân tiervâsvuotâkuávdáást iä lah hoksám koijâdiđ, halijdiččih-uv mielâstubboht tipšođ ääši sämikielân Tággáár tiileest kannâst ruokkâdávt koijâdiđ sämikielâlii palvâlus. ¶"
  - "Anarâšâi eellimvyehi lii muttuustâllâm iveaigij mield. Varrim kesi- já tälvipääihi kooskâ toovâi máhđulâžžân anneeđ pyerebeht äävhi luándust já meiddei šeštiđ luándu vaarijd. Keessiv assii kyeličasij riddoost já tälviv vist vyevdi alda kost lâi uubâs poccuid já jävilenâmeh. Tobbeen lijjii meiddei puáldimmuorah aldeláá. Tágáreh tälvisiijdah tego nuorttâlijn lâi Suonnjel, iä lah vaarâ lamaš kuittâg majemui aigij, ko anarâšah assii pirrâ stuorrâ Aanaar. Puárásub ääigist kal tälvisiijdah láá lamaš, om. Aanaar Uáđđivei riddoost, kost lii kuávumijn kavnum toovláš tälvisiijdâ saje.  ¶"
