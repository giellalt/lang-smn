  - "Säämi parlamentaarlâš rääđi (SPR) lii Suomâ, Taažâ já Ruotâ sämitigij koskâsâš parlamentaarlâš oovtâstpargo-orgaan. Ruošâ sämiseervih uásálisteh oovtâstpaargon tárkkojeijen SPR:st. Murmansk kuávlu sämiparlament lii uuccâm pisováá jeessânvuođâ SPR:st. SPR vuáđudui njuhčâmáánu 2. peeivi ive 2000. Ruotâ Sämitigge seervâi rááđán cuáŋuimáánust 2002. Taažâ, Ruotâ já Suomâ sämitigeh jođetteh rääđi 16 mánuppaje poojijn. Čäällimkodden tuáimá tot sämitigge, kiäst lii jođettemovdâsvástádâs kuás-uv. SPR tooimâ stivrejeh ive 1997 soppum oovtâstpargosopâmuš já ive 2003 tuhhiittum pargo-oornig. Saavâjođettemvuotâ lii párásist Ruotâ sämitiggeest. Ive 2015 saavâjođettemvuotâvuárust lii Suomâ sämitigge. ¶"
