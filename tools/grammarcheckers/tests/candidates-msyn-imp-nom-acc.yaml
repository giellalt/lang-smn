  - "Ovtâstittee kulttuurliih áárvuh  ¶"
  - "Kulttuureehid joođeet Ánne Kirste Aikio já juhle lekkâmsaanijd ciälkká rehtor Liisa Holmberg. Taaidâreh Marja Helander já Outi Pieski muštâlává tuojijnis, moh láá uáinimnáálá Sajoist. Mieldi láá še staatâ taaidâtyejitoimâkode värisaavâjođetteijee Veli Granö sehe Saijoos lasâliijnij vuávájeijeeh Tytti Bräysy já Anna-Leena Pyylampi. ¶"
  - "(Keejâ vaaljah) ¶"
  - "Luuvâ saavâjođetteijee Klemetti Näkkäläjärvi lehâstemsahâvuáru sämikielâ já maorikielâ iäláskittemseminaarist Helsigist 13.09 ollásávt täst. ¶"
