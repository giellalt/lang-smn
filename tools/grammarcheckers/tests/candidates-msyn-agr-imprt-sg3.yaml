  - "Puohâin taavaapiälái aalmugij tuáváážijn kávnojeh siämmááh vuolgâsajeh: arktâlâš luándu já ovdánem tárbu. Aašijd lii ferttim iskâdiđ, ovdediđ já ain taan tyehin lii lamaš olmooš. Anarâš eellimvyevist ráhtojii pääihist puoh päikkipirrâsist tarbâšum tiiŋgah, mii asâttij anotiŋgáid tiätulágánijd vátámušâid. Tiiŋgah kolgii leđe nanoseh, vuohâseh kevttiđ já toh kolgii leđe meiddei čaalman vuohâseh uáiniđ. Almaah porgii nk. almai pargoid, moh lohtâsii asâmân. Aanaarjävri já ton maaŋgah uálgičácáduvah, jäävrih já lááduh vattii tááiđu kárbá rähtimân. Tälvijotemân tarbâšuvvojii kerriseh já rievah, sehe ergijd leeŋgih. Perrust tâi aassâmkuávlust lâi ain kiinii, kote haldâšij muorâst rähtim tááiđu. Poccuu čuárvi lii lamaš meiddei anoaamnâs, mast láá rahtum ovdâmerkkân suoppâin čuárvikielah, pastemeh, njuškomeh já kiävuh. Anarâšah iä lah lamaš puásuiriggáh, mut puásui lii lamaš kuittâg ubâ eellim iähtu. Tot lii lamaš vuájáán, purrâmâš adeleijee já ton čeevđist láá rahtum anokäävnih. Tälvikárvu vuáđudui poccuutyelji maaŋgâpiälásii kevttimân, mast ráhtojii sehe almai já nisonij káárvuh. Ostodum čevđi lâi maaŋgâpiälásâš tyejiaamnâs, mii tarbâšui leeŋgijn, laavhâin já sekkânähkin, sehe káárvuin. Eellimvyehi čoonnâs mááccuhkulttuurân Kyelipivdo lii kullum nanosávt anarâš elimân nuuvt tälvi- ko kesiorottuvâst-uv. Tyejeh láá čuávvum varriistâllâm mieldi. Ucessiähá eennâmtuálu já šiiveettuálu, kuusah já saavzah, láá puáhtám lasattâs perrui purrâmâšvááljun. Kusânähki tarbâšui ovdâmerkkân kamuvvuáđučevđin já läbžiamnâsin já saavzâulloost pannojii lääigih. Saavzâ tuoljin ráhtojii ruávuh, já piärgu kevttui ravâdin. Taažâ kävppimaađhijn puáhtojii purrâmâšveerki lasseen meid nuárjunähki kamuvvuáđui, laabžij já laavhâi várás, sehe eres-uv tyejitarbâšeh tegu leđđee já paajâ sämimáccuhij várás. Nisoneh láá uásálistám máhđulâšvuođâidis mield puoh pargoid. Eemeed pargon lii lamaš toollâđ pääihi já perruu liegâsin, já sun lii kárvuttâm perrus. Motomin ráhtojii käävnih meiddei ránnjáid já olgo