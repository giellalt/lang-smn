  - "Kulttuurčällee toimâsaje lii čäällimkode váldutoimâsaajeest sämikulttuurkuávdáš Sajosist, Anarist. Kulttuurčällee váldupargon lii toimâđ kulttuurlävdikode oovdânpyehten já čällen. Siäđusmiäldásii tohálâšvuođâvátámâššân lii virge vááttám škovliittâs já lasseen váttoo sämikielâ táiđu (asâttâs 1727/95). Pargo miänástuvvee tipšom išedeh hiäivulâš ollâškovlâtuđhos sehe šiev säämi kulttuureellim já haldâttâhtooimâ tubdâm. Pälkki miärášuvá sämitige pálkkááttemvuáháduv vátávâšvuodâtääsi IV/IV-II mield (vuáđupälkki kooskâst 2 437,04 – 2 540,57 eurod/mp). Ucâmušâid lahtosijguin kalga toimâttiđ sämitige čäällimkoodán 19.8.2013 tme 16.00 räi čujottâssáin Sajos, 99870 Aanaar. Sämitige tooimân puáhtá uápásmuđ nettičujottâsâst www.samediggi.fi ¶"
  - ". Ive 2007 komitea lii avžuuttâm Suomân, ete Suomâ olášut puoh tárbulijd tooimâid, main visásmiteh, ete meccičuoppâmeh já eres tooimâ, maid ovtâskâs ulmuuh tääl hárjutteh sämikuávlust, iä raijii sämmilij vuoigâdvuođâ paijeentoollâđ já ovdediđ sii ärbivuáválâš kulttuur já eellimtäävi, eromâšávt puásuituálu, iäge sii ekonomâlij, sosiaallij já čuovviittâslij vuoigâdvuođâi kevttim. ¶"
  - "Säämi kielâlávgummáttááttâs ovdedeijee škovlim lii Sämitige já Oulu ollâopâttuv Giellagas-instituut ohtsâšpargo já pištá taan ive loopâ räi. Ive 2016 toimâ juátkoo vala reesuurskirje toimâtmáin, kirje kietâdâl säämi kielâlávgummáttááttâs. Kirje kolgâččij almostuđ ive 2016 ääigi. Haavâ ruttâdeijeeh láá máttááttâshaldâttâs já Oulu ollâopâttâh. Ohtsâšpargokyeimin láá meid Säämi ollâškovlâ já Vaasa ollâopâttâh. ¶"
  - "Ucceeblohováldálii čielgiittâs puáhtá uáinusân vááijuvvuođâid meiddei škoovlâi sämikielâ máttááttâsâst. Ko aalmug puáráásm, kalga smiettâđ meid eenikielâs peeleest sämmilâš puárásij tilálâšvuođâ. Uáivikaavpugkuávlu sämmiliih tuáivuh jieijâs saje, mii adeličij máhđulâšvuođâ kulttuur alnetoolâmân meiddei kaavpugist. ¶"
