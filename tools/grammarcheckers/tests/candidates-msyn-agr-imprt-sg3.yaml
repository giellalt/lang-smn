  - "Vyesimáánu pelimudo räi uáinusist lamaš čáitálmâs lii olášittum Briceđo kyevti Säämi čuovâkuvvim-määđhi puátusin. Aanaar kuávlust kesimáánust 2009 já njuhčâmáánust 2010 kolliistâllâm Briceđo mielâkiddiivâšvuođâ sämikulttuurân finnij áigá aainâs sämikielâ, ton saanij rigesvuotâ sehe kielâ uhkevuálásâš sajattâh. Keesi čuoškâvalje já täälvi 30 ceehi puolâšij kooskâst zoomaastâllâm Briceđo šoodâi vaikuttuđ eromâšavt tast, ko sämikielâst kávnojeh 520 poccuu, 187 muottuu tâi jieŋâ já 144 enâduv uáivildeijee sääni. “Ko mađhâšim vuossâmuu keerdi Sáámán, te enâduv monotoonsâšvuotâ imâštutij muu. Taat epituođâlâš siämmáálágánvuotâ lâi kuittâg tuše čuávumâš muu kejâstuv rájálâšvuođâst iäruttiđ tuom pirrâs ovtâskâsčuággáid”, Briceđo muuštâš. ¶"
  - "Viermialmostittemin Jieštipšoraavâ juksá pyerebeht spesifisávt nuorâb sämikielâlâš aalmug, mii lii vuáhádum tipšođ aašijd viermist já kevttiđ šleđgâlijd palvâlusâid. Sämikielâlâš Jieštipšoraavâ addel uápistem jieijâs cevzim tuárjumân já ravvui puáhtá uápásmiđ jieijâs liähtoin kost peri. Säämi kielârääđi ana tehálâžžân, ete tot lii finnimnáál meiddei sämikieláid. ¶"
  - "SÄMIKIELÂ TOIMÂTTUV JÁ SÄMITIGE ASÂTTEM KIELÂRÄÄðI MUŠTÂLUS SÄÄ-MI KIELÂLAAVÂ OLÁŠUME IIVIJN 2004 -2006 Muštâlus tuávááš Säämi kielâlaavâ (1086/2003) 29 § miäldásávt addel sämikielâ toimâttâh oovtâst sämitige asâttem kielâraađijn vaaljâpojijmield Sämitiigán muštâlus sämikielâ kyeskee lahâasâttem heivitmist sehe sämmilij kielâlâš vuoigâdvuođâi olášumest já kielâtile ovdánmist. Taat muštâlus mii tääl adeluvvoo lii vuosmuš muštâlus säämi kielâlaavâ olášumest. Tot vuáđuduvá Klemetti Näkkäläjärvi sämitiigán ráhtám vijđásub čielgiittâsân, “Säämi kielâlaavâ olášume iivijn 2004-2006” (maŋeláá. čielgiittâs) já mii lii muštâlus lahtosin. Ovdeláá mainâšum čielgiittâs lahtosijdiskuin lii luuhâmnáálá čujottâsâst www.samediggi.fi Sämitige majemuu lovottuv (statistiik) mield láá sämmiliih 9350, kiäin Suomâst äässih 8706. Paijeel peeli sist (54.9 %) äässih sämikuávlu ulguubeln. Sämikuávlu ulguubeln ässee sämmilij kielâlâš vuoigâdvuođâi olášuttem váátá tállân sierânâs tooimâid staatâvääldist já Sämitiggeest. Uáli huolâstuttee lii tot, et sämikuávlu ulguubeln ässee párnááh pääccih ollásávt jieijâs kielâ já jieijâskielâlâš vuáđumáttááttâs ulguubel (vuálá love ihásijn párnáin paijeel 70 % äässih sämikuávlu ulguubeln eres kuávluin Suomâst). Sämikulttuur já sämikielâ/-kielâi siäilum váátá, et sämikielâlâš vuáđumáttááttâs já peivitipšo láá sierânâssajanmäksimnáál kieldáid staatâ ruuđâin meiddei sämikuávlu ulguupiäláá kuávlust. Ive 2004 vuáimán puáttám uđâsmittum säämi kielâlaavâ válduášálâš ulmen lâi pyerediđ sämmilij kielâlâš vuoigâdvuođâi olášume já nanodiđ sämmiláid algâaalmugin turvâstum vuáđulavâlâš (731/1999, 17.3 §) vuoigâdvuođâ toollâđ já ovdediđ jieijâs kielâ já kulttuur. Uđđâ kielâlaavâ mield kolgii sämmiliih pyehtiđ ášástâllâđ sämikielân jieijâs tâi jieijâs hiäđu kyeskee aašijn sämikuávlu kieldâi já staatâ virgeomâhijn. Čielgiittâs säämi kielâlaavâ olášumest vuáđuduvá vijđes luámáttâhkoijâdâlmân, mast 169 vuástáväldest koijâduvvojii el. tiäđuh sämikielâlâš palvâluisâi vijđesvuođâst, sämikielâ tááiđust já kiävtust sehe sämikielâ iävtuin pargopirrâsist. Čielgiittâs čuásáttâsjuávkkun lijjii säämi kielâlaavâ 2 §:st mainâšum virgeomâheh, kiäid säämi kielâlaahâ heiviittuvvoo. Stuárráámus čuásáttâhjuávkku lâi sämikuávlu kieldâi pargeeh. Puohnâssân koččâmâšluámáttuvah vuolgâttuvvojii 169 vuástáväldei já vástâdâsah pottii 109 vuolgâtteijest. Kuávdášlâš virgeomâhijn kuođđii koijâdâlmân västidhánnáá el. Laapi pirâskuávdáš, alemus haldâšemriehti, pirâsministeriö, Suáđigil kieldâ ovdâalmaah já sämiradio. Väldikodeášáskutteevirgádâh, Tiervâsvuođâhuolâttâs vuoigâdvuođâtorvokuávdáš (TEO), Paateent- já registerhaldâttâs (PRH), Aalmugregisterkuávdáš, Itella, Sämikuávlu máttááttâskuávdáš, Seenaatkidânjâsah sehe Šoŋŋâtiettuu lájádâs almottii, et säämi kielâlaahâ ij kuoskâ sii toimâsyergi. Čielgiittâsâst lii miäruštâllum säämi kielâlaavâ čonnâsemvuotâ ovdeláá mainâšum virgeomâhij já almos palvâlusâid pyevtitteijee siärváduvâi já ovtâskâsâi háárán, kiäh lijjii almottâm, et säämi kielâlaahâ ij kuoskâ sii syergi. Áárvu mield laahâ kuáská aainâs-uv mottoom uásild meid ovdeláá mainâšum vuástáväldeid. Lasseen čielgiittâsâst čiälgá, et säämi kielâlaavâ 2 § virgeomâhâšluvâttâllâm lii mottoom uásild rahtum puárissiähá háámán já ton suujâst sáttá adeliđ puástu tâi aainâs-uv čájádittee tiäđu laavâ heiviittemkenigâsvuođâst syemmilâš ohtsâškoddeest. ¶"
  - "Sämitige čuákkim tuhhit sämitige muštâluš ivveest 2015 ( lahtos 2 ) já muštâluš lahtosin leijee kielâlahâmuštâluš nubástusijguin ( lahtos 2 a ) riehtministeriön toimâttemnáál.  ¶"
  - "Tave-eennâmlâš sämisopâmuš valmâštâllâm já ovdánem lii lamaš kuhes proosees já tot lii valmâštâllum tave-eennâmlâš äššitobdeepargojuávhust kulmâ ive. Sopâmušhammiittâs luovâttem maŋa ive 2005 tave-eennâmlii sämisopâmuš ovdedem nuuvâi staatâi koskâsii oovtâstpargoost maaŋgâ ihán. Tääl ráđádâlmeh sopâmuš tuhhitmân älgih Ruotâ, Suomâ já Taažâ staatâi já sämitigij oovtâstpargon ive 2011 rääjist. Taat meridui Ruotâ, Suomâ já Taažâ sämiaašijn västideijee ministerij já áášán kullee enâmij sämitigij presideentâi ohtsâščuákkimist onne 22.11.2010 Tukholmast. Tave-eennâmlii sämisopâmuš tuhhiittem lii sooppum olášittuđ viiđâ ivveest. Sämitigeh láá tuáivum, et ráđádâlmijd puávtáččij toollâđ jotelub äigitavluin, mut tehálumos lii ääši ovdánem. Lii vyerdimist, et ráđádâlmeh láá vaigâdeh. Sopmuš ličij historjállâš já ton tuhhiittem uáivildičij maailm vuossâmuu staatâsopâmuš šoddâm, mon uáivilin lii pyerediđ maaŋgâ staatâ kuávluin ässee algâaalmug, sämmilij, sajattuv. Ruotâ, Suomâ já Taažâ sämitigij sehe Ruošâ sämmilij oovtâstpargo-orgaan, Säämi Parlamentaarlâš Rääđi (SPR) vuárdá, et tave-eennâmlâš sämisopâmuš oovded sämmilij raajijd rastaldittee oovtâstpargo ovdiist pyerebân lasseetmáin sämmilij oohtânkulluuvâšvuođâ já läčimáin SPR:st sämmilij ohtsii alemuu ovdâsteijee orgaan jieijâs haldâttâhráhtusijdiskuin. Veikkâ sämitigeh láá tave-eennâmlii sämisopâmuš tuhhiittemráđádâlmijn uássin staatâi delegaatioid, lii sämmilij jienâ ohtsâš. SPR ráđádâl ohtân juávkkun tave-eennâmlii sämisopâmuš tuhhitmân. SPR váátá, et taveeennâmlâš sämisopâmuš ráđádâlloo oleslâžžân já puoh sopâmušhammiittâs tähidem vuoigâdvuođah olášuveh. Ruotâ sämitige sriivrâ saavâjođetteijee Ingrid Inga iätá, et lii uáli ilodittee et kulmâ Sämitige uásálisteh täsiárvusâžžân uásipeellin ráđádâlmijn tave-eennâmlii sämisopâmušâst. Vyelgip tast, et Sämitigij iävtuh uásálistiđ ráđádâlmáid torvejuvvojeh áášán kullee staatâi tooimâst. Tot äšši et ráđádâlmeh kalgeh nuuhâđ viiđâ ive siste, meerhâš meiddei tom, et Ruotâ taan äägi siste almoot aiguinis nanodiđ já turviđ sämmilij vuoigâdvuođâ jiešmeerridmân já enâmij já čaasij já luánduriggoduvâi haaldâšmân aalmugijkoskâsii vuoigâdvuođâ prinsiipâi miäldásávt. Suomâ sämitigij saavâjođetteijee Klemetti Näkkäläjärvi iätá, et Suomâ sämitiigán ráđádâlmeh taveeennâmlii sämisopâmuš tuhhitmân láá eromâš teháliih, ko Suomâ kárttáá tave-eennâmlii sämisopâmuš pehti tähidiđ sämi-iäláttâsâi já -kulttuur syeje táálást pyerebeht, čuávdiđ sämmilij vuoigâdvuođâid enâmân já čáácá sehe turviđ sämitiigán tuárvi naavcâid toimâđ. Suomâ staatâ lii asâttâm maaŋgâ ihelovo ääigi ulmen uážžuđ aalmuglii čuávdus sämmilij eennâm- já čäcivuoigâdvuođâin, mut čuávdus uuccâm ij lah ubâ algâttumgin. Suomâ ij pyevti onnig peittâttâđ aalmuglii čuávdus uuccâm tuáhá. Suomâ staatâ kalga čuávdiđ sämmilij eennâm- já čäcivuoigâdvuođâid majemustáá uássin tave-eennâmlii sämisopâmuš, ađai viiđi ive siste. ¶"
  - "Viäddáid kuáivuh enâmist tállán tuálu suddâm maŋa já taid puáhtá kuáivuđ ton räi ko čohčuv oppeet eennâm jiäŋu já šadda tuálu. Pyeremus äigi putestiđ viäddáid njollâäigilii , talle ko ulâštooŋâs liäđu, talle putestem lii älkkeb já “luándu iššeed” putestempargoost. Tyejiniävuh láá kuáhčá, puuvko, raigum tähti tâi čuárvi. Raigum tähti lii rahtum poccuu oođâtäävtist siäm-máá ko kođemist kevttum náskál-uv. Putestum viäddáid kuškâdeh já siäilutteh uccâ uáiváát-tân koške já iptoos saajeest ovdâmerkkân ääitist. ¶"
