  - "Ulmen ubâ tooimâ ääigi lii lamaš nuorâi pargomarkkân- já škovliimân uuccâmkiärgusvuođâi pyeredem. Páájápargoost lii stuorrâ merhâšume helbâm estimist Aanaar kieldâst. Páájá lii adelâm máhđulâšvuođâ nuoráid, kiäi čođâldittum tâi koskâldum vuáđuškoovlâ, luvâttuv tâi áámmátlâš škovlim maŋasâš jotkâsoijim lii monnii suujâst pááccâm koskân, ääigi smiettâđ jieijâs jotkâtooimâid. Finnejum hárjánmeh sehe tiäđulâš oppâ palvâleh nuorâi jotkâeellim peerusthánnáá tast, maggaar škovlim tâi mon sorttâsâš paargon sij páájápaje maŋa ucâluveh. Nuuvtpa váldu-ulmen ij lahkin lamaš tot, et viestâdempáájá pyevtit viestâdemsyergi uáppeid tâi áámmátulmuid, veikâ motomij pehti suárgán sundášume páájápaje maŋa lii-uv tábáhtum. Nuorâi pargopáájá status lii merhâšâm tom, et masa puoh viestâdempááján paargon šoddâm ulmuuh láá vuossâmuu pargokoskâvuođâ älgidijn lamaš 17 - 25 -ihásiih. ¶"
  - "Ohtsâšpargo párnái vanhimij já párnáá tipšoo ulmui kooskâ lii ubâ tipšom- já šoddâdempargo vuáđu. Luáttámušlâšvuotâ já ávus koskâvuotâ pargojuávhu já vanhimij kooskâ helppee merhâšitteht tiäđu jotteem já ohtsâšpargo. Šiev ohtsâšpargo finnim áigá lii kuittâg äšši, mii váátá pargo kuábbáá-uv uásipeeleest. Tuáivup, et finnip macâttâs toimâstâm já viggâp ovdedeđ tom väldimáin vuotân macâttâsâid. Ko páárnáš aalgât peivitipšo, lii pyeri väridiđ tuárvi ennuu ääigi párnáá uápásmem várás. Tipšo älgidijn lii avžuuttettee, et vanhimeh lává párnáá mieldi uđđâ tipšosaajeest vuossâmui tipšopeivij ääigi, mast suáppoo muuneeld vanhimij já tipšosaje kooskâ. Peivitipšo ohtsâšpargopeleh já sierânâspeivitipšo Peivitipšoost tahhoo ohtsâšpargo merikoskâsávt el. jottee sierânâspárnáikärdimáttáátteijee, sárnumterapeut, fysioterapeut, tiervâsvuođâtipšoi, psykoloog já sosiaalpargei kooskâ. Aanaar kieldâst tuáimá sierânâspeivitipšo pargojuávkku, mon pargon lii párnái vajoiditmân lohtâseijee ohtsâšpargo lasseen vuáváđ já ovdediđ sierânâspeivitipšo palvâlusâid. Jis páárnáš taarbâš sierânâs tipšo tâi torjuu já vajoidittem, čielgejuvvoo hiäivulâš tipšohäämi já peivitipšo-orniistâllâm ohtsâšpargoost vanhimijguin já jottee sierânâspárnáikärdimáttáátteijein. Jottee sierânâspárnáikärdimáttáátteijei puáhtá leđe mudoi-uv ohtâvuođâst, jis lii miinii koijâdemnáál tâi lii mudoi huolâst párnáá ovdánmist. Ohtâvuođâtiäđuh: Jottee sierânâspárnáikärdimáttáátteijee Hannele Kärki puh. 040-5199785 Syeligâsâsttoollâmkenigâsvuotâ Peivitipšo pargojuávhust já peivitipšoin ohtsâšpargo pargein lii laavâ miäldásâš syeligâsâsttoollâmkenigâsvuotâ párnáá já perruu kyeskee aašijn (laahâ sosiaalhuolâttâs äššigâš sajattuvâst já vuoigâdvuođâin já 29 §).  ¶"
