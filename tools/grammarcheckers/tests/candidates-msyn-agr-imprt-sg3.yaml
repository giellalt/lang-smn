  - "Haavâ olášuttem vuáváá Sämitige nomâttem 6-jieggâsâš nuorâin čuákkejum pargojuávkku. Lasseen pargojuávhu tooimâst lii mieldi máttááttâsministeriö nomâttem äššitobdeejeessân. Haavâst tuáimá vala proojeektpargee. Pargojuávkku valmâštâl sämitiigán iävtuttâs muorâilävdikode ráhtusist, valjiimist sehe tooimâ siskáldâsâst. Nuorâilävdikode vuáđudem naanood säminuorâi máhđulâšvuođâid vaikuttiđ jieijâs kyeskee aššijd já tađe mield vuoigâdvuođâi oovdedmân, moiguin puáhtá suojâliđ já ovdediđ jieijâs kulttuuräärbi. ¶"
  - "Interreg IV A Pohjoinen lii EU-ohjelm, mii tuárju raajijd rastaldittee oovtâstpargo ohjelmpaajeest 2007–2013. Ohjelm ulmen lii väldikode raajijd rastaldittee oovtâstpargo pehti tuárjuđ ekonomâlâš já sosiaallâš ovdánem sehe nanodiđ kištodemnaavcâ já oohtânkulluuvâšvuođâ ohjelmkuávlust. Ohjelm tuálá siste Tave-Ruotâ, Tave-Suomâ já Tave-Taažâ sehe sämikuávluid. Ohjelm ruttâd raajijd rastaldittee haavâid neelji jieškote-uv prioriteetkuávlust, main SáFá -ovdâčielgiittâshaahâ kulá uásiohjelmân 4. Räjittis ovdánem – Säämi. Interreg IV A Pohjoinen ohjelm haldâttâsvirgeomâhâžžân taan ohjelmpaajeest tuáimá Norrbotten läänihaldâttâs. ¶"
