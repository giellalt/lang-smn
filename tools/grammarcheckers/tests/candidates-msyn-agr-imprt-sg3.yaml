  - "”Váldálâš váátá Suomâ tähidiđ sämmilij ovdâstâs Ilo-sopâmuš ratifisistemprosessist. Sämmilij tááhust váldálii avžuuttâs tast, et Ilo-sopâmuš ratifisistem ohtâvuođâst kalga tubdâstiđ sämmilij vuoigâdvuođâ hárjuttiđ puásuituálu ärbivuáválii vyevi mield lii tuođâi tehálâš, ko tááláá ääigi syemmilâš puásuituálulahâasâttâs viggá oovtnálásittiđ säämi puásuituálu. Lii čielgâs, et váldálâš vuárdá et Suomâ täärhist puásuituálu kyeskee lahâasâttâs”, Näkkäläjärvi muštâlij. ¶"
  - "Sämitigge iävtut Säämi máttáátâskuávdáá stiivrân puáttee neelji ihán čuávvoo jesânijd já väri-jesânijd (tavgij siste): Petra Magga (Pekka Aikio), Erkki Lumisalmi (Tiina Sanila-Aikio), Berit-Ellen Juuso (Maarit Magga), Veikko Guttorm (Sisko Länsman), Heli Aikio (Aslak Paltto), Antti Katekeetta (Kati Eriksen). ¶"
  - "Sämikielâi iäláskittemohjelm rähtim lii sämitige taan vaaljâpaje ohtâ tehálumosijn uulmijn, pahudij sämitige saavâjođetteijee Klemetti Näkkäläjärvi sämikielâ já maorikielâ iäláskittem kieđâvuššee seminaarist Helsigist. - Lam iiloost, et iäláskittemohjelm rähtim ovdán, páhudij Näkkäläjärvi já kijttâlij meid tast, et staatârääđi lii čonâsâm haldâttâsohjelmist sämikielâi iäláskittemohjelm olášutmân já resurssistmân. ¶"
  - "Aalmuglâš biodiversiteetpargojuávhu jeessân, sämitige saavâjođetteijee Klemetti Näkkäläjärvi lii tuđâvâš Suomâ sämitige uážžum tubdâstâsân. ”Mij lep porgâm tuođâi ennuv aalmuglávt já aalmugijkoskâsávt-uv artikla 8(j):n olášutmân já tiäđust-uv mii uážžum tubdâstâs lieggee. Oovtâstjottee rooli puáhtá še ovdâsvástádâs já pargo lii vala ennuv oovdâst sämmilij ärbivuáválii tiäđu suoijâlmân Suomâst”, saavâjođetteijee hundâruš. Staatârääđi tuhhit čohčuv prinsiipmiärádâs aalmuglâš biodiversiteetstrategian ihán 2012. ”Sämitigge vuárdá biodiversiteetstrategiast já eromâšávt ton olášutmist ennuv. Vyerdip, et Suomâ olášut aalmugijkoskâsâš oovtâstjotten aalmuglâš artikla 8(j)-pargojuávhu loppâraapoort oovdânpuáhtám tooimâid”, Näkkäläjärvi tiäddud. ¶"
