Tests:
  - "Lijgečuákkim koččojuvvoo čuákán, jis stivrâ nuuvt meerrid, teikâ ucemustáá ohtâ lovádâs (1/10) seervi jesânijn tom váátá kirjálávt stiivrâst monnii tiätu ääši kieđâvuššâm várás. Lijgečuákkim kalga kuččuđ čuákán ucemustáá čiččâm (7) peivid ovdil čuákkim nuuvt maht ihečuákkim lii meridâm, kirjijn teikâ loostâst. ¶"
  - "Almottâttâm tahhoo taan ive tuše interneetist Webropol -ohjelmáin. Avžuuttep tii almottâttâđ ääigild, tondiet ko ohjelm toppâs 15.3. tijme 23:59 ijge almottâttâm lah ton maŋa innig máhđulâš. Almottâttâmeh láá kyehti já kuábbáá-uv várás lii Webropol-ohjelmist jieijâs luámáttâh, moid liiŋkah tiäđáttâs láá loopâst.  ¶"
  - "VAALJÂLÄVDIKODE ČÄLLEE meriáigásâš pargo vistig ááigán 11.8.-31.12.2014. Vaaljâlävdikodde meerrid meriáigásâš virgekoskâvuođâ joođhâst. Vaaljâlävdikode toimâsaje lii Säämi kulttuurkuávdáš Sajosist, Anarist. Čällee pargon lii toimâđ vaaljâlävdikode vuálásâžžân valmâštâllâđ já olášutteđ vaaljâid sehe toimâđ vaaljâlävdikode oovdânpyehten já čällen čuákkimijn. Asâttâsvuáđustâslâš tohálâšvuođâvátámâššân lii pargo vaattâm škovlim já sämikielâ táiđu (asâttâs 1727/95). Pargo miänástuvvee tipšom iššeed hiäivulâš ollâškovlâtuđhos sehe haaldâdlâš pargoi já sämmilijd kyeskee vuoigâdvuođâlâš aašij tubdâm. Pálkkááttem miärášuvá sämitige pálkkáátemvuáháduv vátávâšvuoâtääsi III/I-III-IV/II mield (vuáđupälkki kooskâst 3002,48 – 2540,57 eurod/mp). Ucâmušâid lahtosijdiskuin kalga toimâttiđ sämitige čäällimkoodán 28.7.2014 tme 16.00 räi čujottâssáin Sajos, 99870 Inari. Lasetiäđuid pargoost addel má. haldâttâhhovdâ Pia Ruotsala puh. 010 839 3106. Sämitige tooimân puáhtá uápásmuđ nettičujottâsât www.samediggi.fi Anarist 4.7.2014  ¶"
  - "Sämitigge almoot uuccâmnáál HALDÂTTÂHHOOVDÂ VIRGE Haldâttâhhoovdâ váldupargon lii jođettiđ sämitige stiivrâ vuálásâžžân sämitige haldâttuv, ekonomia já pargojuávhu, tooimânpieijâđ sämitige miärádâsâid sehe suunnâttâllâđ já ovdediđ tige tooimâ. Tohálâšvuođâvátámâššân lii hiäivulâš aaleeb ollâškovlâtuđhos sehe uápásmem sämiaašijd já haldâttâhpargoid. Lasseen váttoo sämikielâ táiđu (asâttâs 1727/95). Pargo miänástuvvee tipšom váátá šiev jođettemtááiđu, hárjánem pargojuávkkuhaldâttuvvâst, naavcâ vättee já ovdâsvástádâslâš porgâmân. Ruotâ-/tárukielâ já eŋgâlâskielâ táiđu kiäččoo hiättun. Pälkki miärášuvá sämitige pálkkááttemvuáháduv vátávâšvuođâtääsi II mield (vuáđupälkki 3266,47 eurod/mp). Vuáđupäälhi lasseen máksojeh 24 % sämikuávlu lase já pargohárjánem mield miärášuvvee hárjánemlaseh. Virge toimâsaje lii säämi kulttuurkuávdáá Sajosist. Ucâmušâid lahtosijdiskuin kalga toimâttiđ sämitige čäällimkoodán 15.11.2015 tme 16.00 räi čujottâssáin Sajos, 99870 Aanaar teikâ šleđgâpostáin čujottâsân info@samediggi.fi. Lasetiäđuid saavâjođetteijee addel Tiina Sanila-Aikio, tel. +358(0)50 3001780. Sämitige tooimân puáhtá uápásmuđ päikkisiijđoinis www.samediggi.fi Anarist 15.10.2015  ¶"
  - "Vuávájeijee toimâsaje lii sämitige čäällimkoddeest säämi kulttuurkuávdáš Sajosist. Vuávájeijee pargoh láá miäruštâllum sämitige pargo-oornigist. Tohálâšvuođâvátámâššân lii virge vaattâm škovlim já lasevátámâššân sämikielâ táiđu (asâttâs 1727/95). Pargo miänástuvvee tipšom iššeed hiäivulâš ollâškovlâtuđhos já kelijdeijee sosiaalhuolâttâs tubdâmuš. Pälkki miärášuvá sämitige pälkkivuáháduv vátávâšvuođâtääsi IV/IV-III mield (vuáđupälkki kooskâst 2 391,60 – 2 448,54 eurod/mp). Sajasâšvuotâ álgá 1.1.2013 já pištá 24.5.2013 räi. Ucâmušâid lahtosijdiskuin kalga toimâttiđ sämitige čäällimkoodán 3.12.2012 tme 16.00 räi čujottâssáin Sajos, 99870 Aanaar. Lasetiäđuid pargoost uážžu sosiaal- já tiervâsvuođâčällee Pia Ruotsast puh. 010 839 3106. Anarist 15.11.2012 ¶"
  - "SaKaste lii sämmilij sosiaal- já tiervâsvuođâpalvâlusâi ovdedemhaahâ, mii vuálgá joton sämikuávlust. Tot lii uási Tave-Suomâ maaŋgâsuárgásiih sosiaal- já tiervâsvuođâpalvâlusah (PaKaste 2) –haavâ, mon STM haldâšem ruttâd Sosiaal- já tiervâsvuođâhuolâttâs aalmuglâš ovdedemohjelm (KASTE). SaKaste -haavâ ulmen lii pyerediđ sämmilij jieijâs kielân já kulttuurân vuáđuduvvee palvâlusâi finnim, kvaliteet sehe vaikuttemvuođâ, oovdedmáin sämmilij vuáđuvuoigâdvuođâi já oovtviärdásâšvuođâ olášume sehe uásálâšvuođâ. Sämmilij táárbuin vyelgee palvâlusah ovdedeh sämmilâš ohtâgâsâi já siärvusij tiervâsvuođâ sehe pyereestvaijeem, kepideh helbâm já kezideh tiervâsvuođâiäruid. SaKaste-haavâst ovdeduvvojeh já ruotâsmittojeh toimâmvyevih päikkitipšopaargon mii pargoo sämmilâšpuárásij kooskâst, läjiduvvoo já váldoo kiävtun aanaar-, nuorttâ- já tavesämikielâlâš arâšoddâdem materiaalpaŋkki sehe lasettuvvoo sämikuávlu sosiaal- já tiervâsvuođâhuolâttâs pargojuávhu mättim sämikielâst já kulttuurist. Haahâ pištá 31.10.2013 räi. ¶"
  - "Pargo álgá 2.4.2013 já pištá 30.6.2014 räi. Proojeekthovdâ joođeet proojeekt sehe västid proojeekt olášutmist já koordinistmist. Paargon kulloo suunnâttâllâđ kielâkuávdáá strategiaid já ornijdume sehe rähtiđ kuávdáá tooimâst pisovâš. Proojeekthovdân puáhtá meridiđ eres-uv tooimah, moh kuleh ohtsâštave-eennâmlâš sämikielâ áámmát- já reesuurskuávdáá vuáđudemprojektân. Asâttâsvuáđustâslâš tohálâšvuođâvátámâššân lii pargo vaattâm škovlim (sämitiggeest adelum asâttâs 1727/1995) já lasseen váttoo sämikielâ táiđu. Pargo miänástuvvee tipšom išedeh hiäivulâš ollâškovlâtuđhos, hárjánem vátávâš haaldâtlâš pargoin, jođetmist já tave-eennâmlâš ohtsâšpargoost, šiev vuáruvaikuttâstááiđuh sehe kelijdeijee táru-/ruotâkielâ já šiev suomâkielâ táiđu. Säämi Kielâkäldee pargokielah láá sämikielâ sehe suomâkielâ já ruotâ/tárukielâ. Kuávdáá pargon lii oovtâst sämitiggijn ohtsâštave-eennâmlâš kielâoovtâstpargo nanodem já ovdedem sehe sämikielâ virkosmittem já turvim puátteevuođâst. Kielâkäldee pargon lii eres lasseen kielâtipšom, kielâ ovdedem, terminologiapargo, kielâ normâdem já tieđettem. Proojeekthoovdâ toimâsaje lii sämikulttuurkuávdáš Sajosist Aanaar kirkkosiijdâst já sun lii palvâluskoskâvuođâst Suomâ sämitiigán. Pälkki miärášuvá Suomâ sämitige pálkkááttemvuáháduv vátávâšvuodâtääsi IV já tast III-II juávhu mield (vuáđupälkki 2448,54 – 2505,49 eurod/mp). Vuáđupäälhi lasseen máksojeh 24 % sämikuávlu lase já pargohárjánem mield miärášuvvee hárjánemlaseh. Ucâmušâid lahtosijdiskuin kalga toimâttiđ Suomâ sämitige čäällimkoodán 12.3.2013 tme 16.00 räi čujottâssáin: Sajos, 99870 Aanaar. Lasetiäđuid pargoost adelává kielâašijčällee Anne-Maria Magga puh. 010 839 3119 já kielâtorvočällee Siiri Jomppanen puh. 050 493 9018. Sämitige tooimân puáhtá uápásmuđ nettičujottâsâ st www.samediggi.fi. Anarist 25.2.2013  ¶"
  - "Sämitigge almoot uuccâmnáál PIRÂSČÄLLEE VIRGE Pirâsčällee pargon lii hoittáđ pirâstipšomân já eennâmkevttimân lohtâseijee aašijd, eromâšávt valmâštâllâđ ruukilaavâ já biodiversiteetsopâmuš olášutmân lohtâseijee tooimâid.  ¶"
  - "Riehtiministeriö mield haldâttâs oovdânpyehtim adeleh ovdâskoodán nuuvt jotelávt ko máhđulâš. Ovdâskodde kieđâvuš haldâttâs oovdânpyehtim čohčuv. Jis lii tárbu, te laahân puáhtá iävtuttiđ ton ovdâskoddekieđâvuššâm ohtâvuođâst väldiđ tárbulijd sirdumnjuolgâdusâid vaaljâluvâttâlmân ucâlumân já vaaljâluvâttâllâm naanoodmân kyeskee meriaaigijn maid heiviitteh ive 2015 vaaljâin já eres máhđulijn vaaljâi tooimâtmân lohtâseijee aašijn. ”Lam vises tast, ete sämisiärváduv já sämitige tuárjum sämmilâšmiäruštâllâm šadda vuáimán ovdil vaaljâid já sämitigge kieđâvuš ucâmušâid sämitige vaaljâluvâttâlmân uđđâ miäruštâllâm vuáđuld”, sämitige saavâjođetteijee Klemetti Näkkäläjärvi muštâl. ¶"
  - "Sämitige vaaljâlävdikodde lii algâttâm valmâštâlmijd sämitige vaaljâi várás. ”Vyerdip tiäđust-uv ete uđđâ sämitiggelaahâ šodâččij vuáimán nuuvt jotelávt ko máhđulâš. Tile lii mijjân hástulâš. Kolgâp kenski vistig toimâđ puáris sämitiggelaavâ vuáđuld, mutâ siämmást meid ráhtádâttâđ uđđâ laavâ  pyehtim uđâsmitmijd. Nuávdittep ain kuás-uv vyeimist orroo lahâasâttem já ton meriaaigijd. Čuávvup laavâ ovdâskoddekieđâvuššâm já tai vaikuttâsâid. Lahâasâttem vaattâm miärádâsâid vaaljâluvâttâllâm naanoodmist toohâp kuás-uv vyeimist orroo laavâ já meriaaigij mield. Taggaar tile ij pyevti šoddâđ, ete vaaljâluvâttâlmân valduuččii ulmuuh siämmáá-áigásávt tááláá sämmilâšmiäruštâllâm já uđâsmittee sämmilâšmiäruštâllâm vuáđuld, ”vaaljâlävdikode saavâjođetteijee Janne Näkkäläjärvi muštâl. ¶"
  - "Sämitige vaaljâlävdikodde tieđeet sämmilijd sämitige päikkisiijđoin já tieđettemniävuin sämitige vaaljâluvâttâlmân ucáluumeest já máhđulijn nubástusâin, maid sämitiggelaavâ uđâsmittem puáhtá. ” Vaaljâlävdikodde huolât tast, ete sämmiliih finnejeh ääigild tiäđu já vaaljâluvâttâlmân ucâluumeest, vaaljâi orniimist já iävtukkâsasâttemist sämikielân já suomâkielân.  Vaaljâlävdikodde huolât meid sämmilij vuoigâdvuođâtorvoost vaaljâi ornim ohtâvuođâst.  Jienâstemautoh puátih meid valjáid já pyehtip palvâliđ jienâsteijeid ovdiist pyerebeht, ” vaaljâlävdikode saavâjođetteijee maainâst. ¶"
  - "Sämitigge aalgât ráhtádâttâm sämitiggelaavâ pyehtim uđâsmitmijd. ” Uđđâ sämitiggelaahâ váátá sämitige pargo-oornig tärhistem já uási nubástusâin kalgeh rähtiđ huápust valjáid kyeskee njuolgâdusâi tiet. Olesuđâsmittem kalga leđe vyeimist já tuhhiittum ko sämitigge, mon väljejeh ive 2015 aalgât tooimâs. Uđâsmitmist kuleh pargovievâ, ”sämitige saavâjođetteijee Näkkäläjärvi muštâl. ¶"
  - "Riehtiministeriö almoot uuccâmnáál säämi kielâlaavâ (1086/2003) 31 §:st uaivildum torjuid, moi várás lii taan ive kevttimnáálá ohtsis 120.000 000 eurod. Torjuu puáhtá mieđettiđ sämikuávlu kieldáid, servikuddijd já palgâsáid sehe laavâ 18 §:st uáivildum priivaat uásipeelijd mainâšum laavâ heivitmist šaddee sierânâs lasekoloi luávdimân. ¶"
  - "Sämitige linjám mield puoh Suomâst sarnum sämikielâh sehe suomâkielâ kalgeh valduđ huámmášumen täsipelilávt ko čuákkimeh já eres tábátumeh ornejuvvojeh. Tondiet ko Sajos čuákkimtekniik máhđulist tuše oovtâ jienâkäldee (salijienâ) vuolgâttem virdedemân, puáttein Sämitige čuákkimij vuolgâttâsâin uáinoo čuákkimsali já tobbeen sarnum kielâh tulkkuuhánnáá. Sämitigge viggá finniđ anarâš-, nuorttâsämi-, já tavesämikielâ sehe suomâkielâ virdedemân tállân ko tekniik já ekonomâlâš tile tom máhđulist. Sämitigge šalligâš tást máhđulávt šoddâm nievrismielâ. Sämitigge tuáivut juáhháá tiervâpuátten čuávvuđ Sämitige čuákkimijd Sajosân. ¶"
  - "Riehtiministeriö almoot uuccâmnáál säämi kielâlaavâ (1086/2003) 31 §:st uaivildum torjuid, moi várás lii taan ive kevttimnáálá ohtsis 130.000 eurod. Torjuu puáhtá mieđettiđ sämikuávlu kieldáid, servikuddijd já palgâsáid sehe laavâ 18 §:st uáivildum ovtâskâs ulmuid mainâšum laavâ heivitmist šaddee sierânâs lasekoloi luávdimân. ¶"
  - "Sämitigeh ilodeh tave-eennâmlâš sämisopâmuš tuhhiittem ovdán ¶"
  - "Ruotâ, Suomâ já Taažâ sämitigij sehe Ruošâ sämmilij oovtâstpargo-orgaan, Säämi Parlamentaarlâš Rääđi (SPR) vuárdá, et tave-eennâmlâš sämisopâmuš oovded sämmilij raajijd rastaldittee oovtâstpargo ovdiist pyerebân lasseetmáin sämmilij oohtânkulluuvâšvuođâ já läčimáin SPR:st sämmilij ohtsii alemuu ovdâsteijee orgaan jieijâs haldâttâhráhtusijdiskuin. Veikkâ sämitigeh láá tave-eennâmlii sämisopâmuš tuhhiittemráđádâlmijn uássin staatâi delegaatioid, lii sämmilij jienâ ohtsâš. SPR ráđádâl ohtân juávkkun tave-eennâmlii sämisopâmuš tuhhitmân. SPR váátá, et tave-eennâmlâš sämisopâmuš ráđádâlloo oleslâžžân já puoh sopâmušhammiittâs tähidem vuoigâdvuođah olášuveh. ¶"
  - "Säämi muusikkuávdáš tuárju ärbivuáválii sämmilij vookaalmuusikstiijlâi (juáigus, leudd´ já livđe) siäilum já ovdánem, uárnee ellee já ovdáneijee sämimuusik máttááttâs, fáálá raamijd säämi muusik pyevtitmân, oovded säämi muusikmättim, loptee sämimuusik imago já tađemield lasseet mielâkiddiivâšvuođâ säämi musikkân. ¶"
  - "Uásipeličuákkim ohtâvuođâst uárnejuvvoo vuossâmuš Nagoya pevdikirje uásipeličuákkim. Pevdikirje kieđâvuš geenivaarij finnimvuođâ já hiäđui jyehim.” Suomâ ij lah vala sopâmuš uásipeeli, peic Suomâ valmâštâl sopâmuš ratifisistem. Lii tehálâš čuávvuđ vuossâmuu uásipeličuákkim já maht sopâmuš kenigâsvuođah láá olášuttum enâmijn, moh láá ratifisistâm sopâmuš. Sopâmuš lii algâaalmugáid tergâdis, ko tot kieđâvuš meid algâaalmugij geenivaarijd lohtâseijee ärbivuáválii tiäđu já hiäđui jyehim. Eromâš mielâkiddiivâš lii, maht pevdikirje algâaalmugáid kyeskee kenigâsvuođah láá olášuttum já magarijd avžuuttâsâid uásipeličuákkim addel pevdikirje uásild” Näkkäläjärvi maainâst. Sun lii meid pargojuávhu jeessân, mii valmâštâl sopâmuš ratifisistem Suomâst. ¶"
  - "Aanaarsämikielâ riehtâčäällimvyehi, ortografia, tuhhiittui ive 1992. Aanaar markkânist ive 1997 algâttâm anarâškielâ kielâpiervâl juátká tooimâs kieldâlâš pieivikiäččusaijeen, mon Aanaar kieldâ hááhá uástupalvâlussân Anarâškielâ seervist. Anarâškielâlâš vuáđumáttááttâs algâttui 2000 -lovo aalgâst. Majemui iivij Aanaar markkânist škoovlâs algâttâm anarâškielâlâš uáppei juávkku lii lamaš stuárráb ko tavesämikielâlâš uáppei juávkku. Anarâškielâ iäláskittemtoimâ juátkoo havváin, mast el. škuávlejuvvojeh uđđâ anarâškielâtáiđusiih máttáátteijeeh. Haavâ joođeet ive 2007 aanaarsämikielâst (áinoo já vuossâmuš mailmist) tuáhtárân nágáttâllâm Marja-Liisa Olthuis. ¶"
  - "Haldâttâsohjelmist asâttuvvoo ulmen ILO 169-sopâmuš ratifisistem. Veikkâ ILO 169-sopâmuš ratifisistem lii lamaš Suomâ ulmen jo kuhháá, te kuássin ovdeláá äšši ij lah kirjejum haldâttâsohjelmân. “Haldâttâsohjelm ulme tuárju tave-eennâmlii sämisopâmuš jotkâráđádâlmijd” saavâjođetteijee Näkkäläjärviuáiná . Sämitige toohâm iävtuttâsah eennâmkevttim stivrimvuáháduv uđâsmitmân šoddii meid kirjejuđ haldâttâsohjelmân. Haldâttâs čoonnâs ovdediđ eennâmkevttim stivrejeijee lahâasâttâs čielgâsmitmáin já uásálistmáin algâaalmugijd kyeskee aalmugijkoskâsii oovtâstpaargon algâaalmugij tuođâlii suojâlem naanoodmân. “Linjim tuárju meiddei biodiversiteetsopâmuš artikla 8(j) olášuttem. Artikla 8(j)-pargojuávkku loppâraportistis iävtut eennâmkevttim stivrejeijee lahâasâttâs ovdedem” čielgee Näkkäläjärvi ääši tuávváá. ¶"
  - "Haldâttâsohjelm čoonnâs nanodiđ puásuituálu ovdedem já njyebžilittiđ puásuituálu vaahâgsajanmäksimvuáháduv. Kuálástus uásild haldâttâsohjelm čoonnâs olášuttiđ tárbulijd tooimâid vajâldeijee kyelinaalij suoijâlmân. ¶"
  - "Säminuorâi vaikuttem stuorrâ lävkki valdui ive 2011, ko sämitigge meridij vuáđudiđ nuorâirääđi. Sämitige nuorâirääđi 15-25-ihásiih jesâneh valmâštâleh taid sämitige ciälkkámušâid, alguid já eres peleväldimijd, moh kyeskih säminuoráid teikâ säminuorâi eellimtiilijd. Nuorâirääđi oovded säminuorâi kielâlijd já kulttuurlijd vuoigâdvuođâid pirrâ Suomâ sehe naanood säminuorâi kulluuvâšvuođâ sämikulttuurân. Nuorâirääđi mield säminuoráid lii adelum eromâš kanava vaikuttiđ jieijâs aššijd. Sämitige nuorâirääđist lii meid eromâš áinoošlajâsâš sajattâh, tastko ton jesânijn lii sárnum- já mieldiorroomvuoigâdvuotâ sämitige almosčuákkimist. Sämitige nuorâirääđi lii algâttâm taan ive Ofelaš-tooimâ. Projektist jyehih tiäđu sämmilâšvuođâst nuorâin nuoráid. ¶"
  - "Sämitige škovlim- já oppâmateriaallävdikodde tuhhit oppâmateriaalpargo kyeskee pyevtittâsvuáváámijd já prinsiipâid. Škovlim- já oppâmateriaaltoimâttâh västid oppâmateriaalpargo vuáváámist, tooimâi piäiválâš olášutmist, jyehimist, tieđeetmist, vaarij kevttimân kullee haaldâšmist já materiaalpaargon kullee tave-eennâmlâš ohtsâšpargoost. ¶"
  - "Áile-Risten Holmberg lii šoddâm Ucjuuvâst já lii uáppâm nuorâi- já astoäigistivrejeijen Ruávinjaargâst. Astoäigin Áile valastâl sehe puuđââld muusik. Sun lávlu já juáigá jyehi peeivi meiddei pargostis párnáitipšon sämikielâlâš peivikiäčust Ruávinjaargâst. Muusikvästideijen sun suáittá párnáiguim ennuv já máttát siämmáid lavluid, moh láá pááccâm mielân suu jieijâs pärnivuođâst. -Párnááh lijkkojeh hirmâdávt lávlumân já láá nuuvt čeepih, Áile rámmoo. ¶"
