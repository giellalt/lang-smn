Tests:
  - "Sämmilijn lii čoggum uáli uccáá lovottâllâmtiätu ovdil 1990- já 2000-lovo, ijge tiätu ärbivuáválij iäláttâsijguin ellei ulmui meereest Suomâst lah. Proojeekt puáhtá uđđâ tiäđu sämikuávlu já sämmilij iäláttâsráhtusist. Proojeekt puátusijd lii ulmen kevttiđ meiddei sämi-iäláttâsâi tile já ovdedemtáárbu vuáđutiättun, mon puáhtá kevttiđ, ko ovdeed sämi-iäláttâsâid kyeskee lahâasâttem já haldâttuv. Proojeekt adeličij meiddei tiäđu tast, mon kales sämmilâš finnee váldulii iälámâš sämi-iäláttâsâin já toi lahtosiäláttâsâin já mon kales eres palvâlusâin. Návt puáhtá hammiđ oleskove tast, maggaar sämmilâš iäláttâsrááhtus lii. ¶"
  - "Puásuituálu vaikuttâsâst luándun láá sárnum viehâ ennuv já láá ettâm, ete sämikuávlust ličij lijgekuáttum. Puásui tego eres koddešlaajah láá kuullâm sämikuávlu luándun miätá historjá. Uđđâsumos tutkâmpuátusij mield poccuuh pyehtih kuáttumáin estiđ puáđulâššlaajâi puáttim arktâsâš kuávlun. Ko šoŋŋâdâh lieggân, uđđâ šaddo- já elleešlaajah puátih tavas. Poccuuh estih kuáttumáin meid poijui lijgešoddâm já paijeentuálih tooŋâsšadolâsvuođâ sehe suándejeh arktâsâš kuávlu luándu. Áimutiettuu lájádâs tutkâmuš mield poccui pehtilis kuáduttem hittood muottuu suddâm kiđđuv já siämmást hittood šoŋŋâduv lieggânem. ¶"
  - "Uásipeličuákkimist äššiubâlâšvuotâ, mii vaatâi puoh enâmustáá savâstâlmijd já ráđádâlmijd, kuoskâi biodiversiteetsopâmuš ruttâdmân já staatâi ruttâdemuásán sierâ sopâmušinstrumentijn. Nk. ovdedemenâmij biodiversiteettooimâi ruttâdem já torjuu juáhásem lii lamaš hástulâš savâstâllâmfáddá. Uásipeličuákkim meridij anneeđ vyeimist ive 2012 sooppum ruttâdemmiärádâsis já kyevtkiärdásmitteđ ovdedemenâmáid čujottum aalmugijkoskâsii luándu maaŋgâhámásâšvuođâ ruttâdem ive 2015 räi. Lasseen uásipeelijd movtijdittii tuárjuđ rijjâtátulávt nk. ovdedemenâmij luándu maaŋgâhámásâšvuođâ tuárjoo projektijd. Uásipeličuákkim miäruštâlâi, ete ihásávt luándu maaŋgâhámásâšvuođâ turviimân kevttih maailmvijđosávt 1,3 miljard dollárid (n. 1,07 miljard eurod). ”Lii čielgâs, ete luándu maaŋgâhámásâšvuođâ turvim váátá laseruttâdem já EU já eres ráhtulâšvuođâlum staatâi ekonomâlii torjuu ovdedemenâmáid. Ráhtulâšvuođâlum enâmijn lii meid stuorrâ ovdâsvástádâs luándu maaŋgâhámásâšvuođâ turviimist maailmvijđosávt. Jis ovdedemenâmij luándu maaŋgâhámásâšvuotâ juátká hiäjusmem, tast lii maailmvijđosâš vaikuttâs luándun, ekonomian, ulmui tiervâsvuotân já šoŋŋâdâhnubástusân. Eennâmpáálu luándu maaŋgâhámásâšvuođâ turvim váátá puohâi tooimâid”, saavâjođetteijee Klemetti Näkkäläjärvi paahud. ¶"
  - "Ulme 14. Ekosysteemijd, moh pyevtitteh velttidmettum palvâlusâid, macâtteh ovdii tilán já torvejeh nuuvt, ete väldih vuotân sosiaallijd, ekonomâlijd já kulttuurlijd uáinuid. Tast väldih vuotân eres lasseen čáácán, tiervâsvuotân, iäláttâssáid já pyereestvajemân lohtâseijee ekosysteempalvâlusâid sehe sämmilij táárbuid algâaalmugin. ¶"
  - "78) Stivrejeh tave meccikuávlui já suojâlemkuávlui eennâmkevttim sehe luándumaađhâšmân já luándu maaŋgâhámásâšvuotân vuáđuduvvee iäláttâstooimâ nuuvt, ete movtijditeh maaŋgâhámásâšvuođâ turvim já sierâ intressij oohtânheiviittem. Ovdedeh tuodârkuávlui eennâmkevttim olesváldálii suunnâttâllâm Akwé: Kon –ravvui vievâst nuuvt, ete puásuituálu já eres eennâmkevttim ruossâlâsvuođah kiäppáneh já háituliih vaikuttâsah tuodârluándun kiäppáneh. ¶"
  - "84. Lahâaasâtliih já haldâtliih mekanismeh, moh taheh máhđulâžžân luánduvaarij ävkkinanneem sämikuávlust, kolgâččii leđe hiäivulij aalmugijkoskâsij noormâi miäldásiih, meid talle, ko toh kyeskih tai tooimâi vaikuttâsâi čuosâttâhhân leijee algâaalmugsiärváduvâi ääšimiäldásâš kuullâm sehe rijjâtátulâš já tiätun vuáđuduvvee munemietâmâs, vaikuttâsâi keeppidmân tárbulijd tooimâid, sajanmäksimijd já hiäđui jyehim. ¶"
