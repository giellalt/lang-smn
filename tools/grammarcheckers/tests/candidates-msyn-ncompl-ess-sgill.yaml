  - "Sämmilijn lii čoggum uáli uccáá lovottâllâmtiätu ovdil 1990- já 2000-lovo, ijge tiätu ärbivuáválij iäláttâsijguin ellei ulmui meereest Suomâst lah. Proojeekt puáhtá uđđâ tiäđu sämikuávlu já sämmilij iäláttâsráhtusist. Proojeekt puátusijd lii ulmen kevttiđ meiddei sämi-iäláttâsâi tile já ovdedemtáárbu vuáđutiättun, mon puáhtá kevttiđ, ko ovdeed sämi-iäláttâsâid kyeskee lahâasâttem já haldâttuv. Proojeekt adeličij meiddei tiäđu tast, mon kales sämmilâš finnee váldulii iälámâš sämi-iäláttâsâin já toi lahtosiäláttâsâin já mon kales eres palvâlusâin. Návt puáhtá hammiđ oleskove tast, maggaar sämmilâš iäláttâsrááhtus lii. ¶"
  - "Puásuituálu vaikuttâsâst luándun láá sárnum viehâ ennuv já láá ettâm, ete sämikuávlust ličij lijgekuáttum. Puásui tego eres koddešlaajah láá kuullâm sämikuávlu luándun miätá historjá. Uđđâsumos tutkâmpuátusij mield poccuuh pyehtih kuáttumáin estiđ puáđulâššlaajâi puáttim arktâsâš kuávlun. Ko šoŋŋâdâh lieggân, uđđâ šaddo- já elleešlaajah puátih tavas. Poccuuh estih kuáttumáin meid poijui lijgešoddâm já paijeentuálih tooŋâsšadolâsvuođâ sehe suándejeh arktâsâš kuávlu luándu. Áimutiettuu lájádâs tutkâmuš mield poccui pehtilis kuáduttem hittood muottuu suddâm kiđđuv já siämmást hittood šoŋŋâduv lieggânem. ¶"
