  - "– Sämikielâ sajattâh suomâ škoovlâst lii juáhásâm kyevti uásán. Sämikuávlust kielâ lii kuávlulii ucceeblohokielâ sajattuvâst já sämikuávlu ulguubeln enâmânvärrejeijeekielâ sajattuvâst. Sämikielâst ij lah škoovlâst toos kullee algâaalmug kielâ sajattâh, páhudij Seurujärvi-Kari. Algâaalmug kielâlâš vuoigâdvuođáid kulá mieddei vuoigâdvuotâ jieijâs kielâ iäláskitmân, revitalisaation. ¶"
  - "Kirje láá čáállám Marjaana Aikio, Helmi Länsman, Maarit Magga já Elen Anne Sara. Kirje sárgusijd lii sárgum Tania-Maria Moilanen já graafisii vuávám lii ráhtám Svea Päiviö. Giela geainnut 2 lii jotkâ ive 2012 almostum siämmáánommâsâš vuossâmuu kuursâ oppâkiirján. ¶"
  - "Seminaar puáhtá maŋeláá čuávvuđ meid tavesämikielâlii teikâ suomâkielâlii vuárkkán. Seminaar álgá 28.11.2014 tijme 9.00 já nohá tijme 18.45. Seminaarân uásálisteh suullân 90 kyessid Euroop rääđi sierâ orgaanijn, virgeomâhááh Suomâst, Ruotâst já Taažâst, sämipolitijkkáreh Suomâst, Taažâst, Ruotâst já Ruošâst sehe sämiseervij ovdâsteijeeh já totkeeh. Seminaar ulmen lii lasettiđ tiäđulâšvuođâ sämmilijn, ovdediđ soováášvuođâ já maaŋgâhámásâšvuođâ sehe lasettiđ tiäđulâšvuođâ Euroop rääđist já ton orgaanijn. Seminaar lii Euroop rääđi piiloothaahâ, mast lasetteh Euroop rääđi sierâ kocceemorgaanij oovtâstpargo oovtâ teema, taan tábáhtusâst sämmilijd kyeskee aašij kieđâvušmist. Seminaar lii áinoošlajâsâš já addel virgeomâháid, kocceemorgaanáid já sämituáimeid máhđulâšvuođâid vuáruvaikuttâsân já jyehiđ šiev vuáttámušâid já vuáháduvâid olmoošvuoigâdvuođâi olášutmân. Seminaar iiđeedpeeivi ohjelmist teeman láá Euroop rääđi sopâmušah já sopâmušâi olášuttem kocceem. Uásist kieđâvuššojeh el. aalmuglij ucceeblovoi suojâlmân kyeskee raamialmossopâmuš já kuávlulijd teikâ ucceeblovokieláid kyeskee Eurooplii vuáđukirje olášuttem sehe Euroop raasiism já soováášmettumvuođâ vuástásii komitea (ECRI) pargo. Iiđeedpeivi juátkoo kejâstuvváin sämmilij kielâlijd vuoigâdvuođáid já sämikielâ virtuaal- já káiđusmáttááttâsân. Seminaar eehidpeiviohjelm álgá tijme 14.15 jurbâ peevdi savâstâlmáin säminisonij roolist muttojeijee ohtsâškoddeest. Eehidpeivi juátkoo oosijn, mii kieđâvuš säminuorâi vuoigâdvuođâid. Säminuorah Ruotâst, Taažâst já Suomâst savâstâleh säminuorâi máhđulâšvuođâin hárjuttiđ ärbivuáválii eellimtääpi, ucebij sämikielâ- já sämikulttuurjuávhui tiileest já sämikulttuur paijeentolâmist kaavpugijn sehe sämmilij seksuaalucceeblovoi vuoigâdvuođâin. Seminaar nohá jurbâ peevdi savâstâlmân sämmilijn mediast. Seminaar ääigi kuleh ärbivuáválii já uđđâáigásii sämimuusik já seminaaraalmugist lii máhđulâšvuotâ uápásmuđ ärbivuáválii sämituáján. ¶"
  - "Suomâ sämitige ovdâsteijeeh, saavâjođetteijee Klemetti Näkkäläjärvi já sämitige stiivrâ jeessân Nilla Tapiola lává tuđâvááh aalmugijkoskâsii artikla 8(j)-pargojuávhu čiččâd čuákkim puáđusáid. “Sämmiláid luándu maaŋgâhámásâšvuotân lohtâseijee ärbivuáválii tiäđu suojâlem já aalmugijkoskâsii ärbivuáválii tiätun lohtâseijee miärádâstoohâm lii tuođâi tehálâš. Čuákkim vuáđuld lii čielgâs, et nuuvt Suomâ, ko puo eres-uv enâmeh, kalgeh pehtilittiđ ärbivuáválii tiäđu suojâlem já aalmugijkoskâsij kenigâsvuođâi olášuttem,” saavâjođetteijee Klemetti Näkkäläjärvi muštâlij. ¶"
  - "Páárnážân ráhtoo persovnlâš aarâhšoddâdemvuávám (aavu) ovtâspargoost párnáá vaanhimijguin tâi iärásij párnáá huolâttâsâst västideijee ulmuiguin. Aavu ulmen lii párnáá ohtâgâslâš já vaanhimij uáinui vuotânväldim tooimâ orniimist el. párnáá vuáttámušah, táárbuh já puátteevuođâ uáinuh, párnáá mielâkiddiivâšvuođâ čuásáttuvah, nanoduvah já párnáá ohtâgâslâš torjuu já stivrim táárbuh. Aarâhšoddâdemvuáváámist suáppoo vaanhimijguin ovtâspargo toimâmvuovijn. Páárnáš jieš puáhtá meiddei uásálistiđ aarâhšoddâdemvuávám rähtimân já árvuštâlmân vaanhimij já pargojuávhu oovtâst sooppâm vuovvijn37. Aarâhšoddâdemohtâduvâin uárnejeh merikoskâsijd vuávámčuákkimijd perruiguin. ¶"
  - "Sämikielâ toimâttuv adelem jurgâlusâst piärroo máksu suomâkielâst sämikielân tâi nubijkejij 65 eurod siijđost 2000 merkkâd, mii ij toolâ siste koskâmeerhâid. Jis jurgâlum tekstâ lii táváliist vaigâdub, te jurgâlemmáávsu puáhtá luptiđ enâmustáá 50 % siämmáá ko huápulii pargo jurgâlemmáávsu puáhtá luptiđ enâmustáá 50 %. ¶"
