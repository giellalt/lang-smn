  - "Sämitigge lii finnim máttááttâs- já kulttuurministeriöst staatâtorjuu sämikielâlii arâšoddâdem materiaalpaaŋki rähtimân. Arâšoddâdem materiaalpaargon oceh kulmâ vuávájeijee. ¶"
  - "Algâaalmugij elleekovekuávdáá, Skábma ulmen lii tuárjuđ sämikielâ já kulttuur sehe adeliđ sämmilij já eres algâaalmugij jieijâs jienâ já kove oinuđ já kulluđ maailm eres kuávluin. Tooimâ ulmen lii luptiđ sämi- já algâaalmugij jieijâs elleekove- já televisiopyevtittâs taggaar táásán, ete tot puáhtá faallâđ pargo já áigápuátu-máhđulâšvuođâid kuávlu nuorâ ulmuid. Kuávdáá pargoh láá sämmilâš elleekove, tv- já mediairâttâsâi tuárjum, sämielleekuuvij já tv-ohjelmij pyevtittem, škovliittâs vuávám, sämielleekuuvij markkânistim, kuávlu markkânistim, algâaalmugij elleekovearkkâdâhhân já tiätupaŋkkin toimâm sehe Skammâkoveh -elleekovejuuhlij ornim. ¶"
  - "Tááláá ááigán heiviittum häämist säämi kulttuurkuávdáš áánsáš palhâšumelävdikode mielâst sajos – noomâ ollâtásásii arkkitehtuuris sehe kvaliteetlâš ja maaŋgâpiälásâš tooimâs siskáldâs keežild. Viärdádâskoválávt eeđân kulttuurkuávdáá arkkitehtuur hämmee Sajos pirâstittee enâduv ko oppeet kuávdáá tuáimeeh já toi pargoh kovvejeh ulmuid já sii tooimâ, mii Sajosist pargoo. ¶"
  - "Säämi kulttuurkuávdáá budjet lii 12 miljovnid eurod (alv 0 %). Kulttuurkuávdáá vijđodâh lii suullân 4 800 brm2 já saijaavuotâ 27 400 brm³. Kuávdáá huksimpargoh láá vuálgám joton taan ohhoost já tot kolgâččij valmâštuđ ive 2011 loopâ räi. Táálu juhlelâš vihkâmijd meeri lii ávudiđ algâivveest 2012. ¶"
  - "Ucceeblohováldálii čielgiittâs puáhtá uáinusân vááijuvvuođâid meiddei škoovlâi sämikielâ máttááttâsâst. Ko aalmug puáráásm, kalga smiettâđ meid eenikielâs peeleest sämmilâš puárásij tilálâšvuođâ. Uáivikaavpugkuávlu sämmiliih tuáivuh jieijâs saje, mii adeličij máhđulâšvuođâ kulttuur alnetoolâmân meiddei kaavpugist. ¶"
  - "Raajijd rastâldittee tooimân kyeskee lahâasâttemubâlâsvuotâ lii muálkkáá já ana sistees EU-vuoigâdvuođâid, tave-eennâmlijd sopâmušâid já sierâ enâmij aalmuglii lahâasâttem. Suomâst šiev vuáđu raajijd rastâldittee oovtâstpaargon adeleh el. puáttee Soti-ornimlaahâ sehe Taažâ, Ruotâ já Suomâ koskâsâš sopâmuš räjioovtâstpargoost vuosâtipšoost sehe Laapi pyecceetipšopirrâduv já Helse Finnmark sopâmuš spesiaalpyecceetipšo palvâlusâin. Sierâ enâmij palvâlemvuáháduvváid já lahâaasâtmân kalga uápásmuđ keevâtlij čuolmâi čuávdim tiet sehe juátkojeijee virgeomâhái koskâsâš ohtâvuođâtoollâm já tiäđujotteem palvâluskevtteid kalga visásmittiđ. Aalmugliih tuáimeeh (ministeriö, AIL (Kela) já Valvira) kalgeh tuárjuđ já ovdediđ räjioovtâstpargo. Kielâucceeblovvoid kullee uccâ sierânâsjuávhui tarbâšem palvâlusâi visásmitmân palvâlusâid puáhtá miäruštâllâđ EU-njuolgâdusâi miäldásâš kenigâspalvâlussân (SGEI). Ovdâmerkkân, jis sämikielâlijd palvâlusâid taggaar finnejeh palvâlussân luokittâllum, taid ij taarbâš kištottiđ. Ucjuv kieldâ ovdâsteijee Heidi Eriksen pahudij, ete sämmiliih sosiaal- já tiervâsvuođâpalvâlusah láá Suomâst 30 ihheed maajeeld ko verdid Taažâ tilán. Suomâst sämmilij sosiaal- já tiervâsvuođâpalvâlusâi ovdedem lii äšši, mii ij finnii huámmášume mediast. Tääl sämikielâlij palvâlusâi finnimvuotâ já ovdedem láá ovtâskâs ulmui väärist. Sämikielâlii pargee kyeddimnáál lii piejum liijkás stuorrâ nuađi. Sämikielâlij pargei sajattuv já pargotile kalga pyerediđ. Lasseen Eriksen puovtij oovdân táárbu finniđ äigikyevdilis tutkâmuštiäđu sämmilij tiervâsvuođâčuolmâin. Tääl lii valmâštemnáál tave-eennâmlâš sämisopâmuš raajijd rastâldittee oovtâstpargoost. Staatah kalgeh meddâlistiđ räjioovtâstpargo iästuid ko uárnejuvvojeh sosiaal- já tiervâsvuođâpalvâlusah sämmilijd já tai orniidijn kalgeh väldiđ vuotân kielâ lasseen meid sämmilij sosiaallijd já kulttuurlijd tiilijd. ¶"
  - "Knut Johnsen Kárášjuv spesiaaltuáhtárkuávdáást puovtij oovdân, ete ovdil tááláá Laapi pyecceetipšopirrâduv já Helse Finnmark koskâsii vuolgâttâs- já máksučonâsemlattim sist ellii Suomâst eenâb sämikielâliih äššigâsah, ko vuáhádâh lâi eenâb oovtkiärdán. Kristine Gaup-Grønmo Sämmilii tipšo já aitâr ovdedemkuávdáást Kárášjuuvâst mainâstij, ete sämmilij sosiaal- já tiervâsvuođâpalvâlusâi finnimvuođâ pyereedmân lii vala ennuv porgâhánnáá pargo. Staatâi, kieldâi, pargoadeleijei, hoovdâi já pargei peeleest tarbâšuvvoo čonâdâttâm já ovdâsvástádâs uáiniđ sämmilij tuođâlijd kulttuurân já kielân vuáđuduvvee palvâlemtáárbuid. Sämmilij oovtviärdásij já šiev kvaliteet palvâlusâi turviimân tarbâšuvvojeh ovdâsvástádâs väldim staatâ- já kuávlutääsist, räjioovtâstpargo sehe ohtsâš sämmilâš sosiaal- já tiervâsvuođâtipšoo škovlim. Máttááttâs kolgâččij anneeđ sistees meid tiäđu sämmilij ärbivuáválijn tipšovuovijn. Taažâ seminaarkyesih puovtii sahâvuáruinis oovdân vuávámnáál leijee Säämi Tiervâsvuođâsijdâ – haavâ Finnmarkist. Ton vievâst lii tárguttâs ovtâstittiđ spesiaalpyecceetipšo-, mielâtiervâsvuođâ- já elilâm ulmui palvâlusâid, maid fäälih sämmilijd, ubâlâsvuottân, mii váldá vuotân meid kulttuurlijd sierânâsjiešvuovijd el. sämmilii ivejuurrâm talle ko rähtih tipšovuávám. Taat malli ana sistees meid perruid čujottum palvâlusâid. Finnmarkist ääsih 16 000 sämikielâlâš ässed, Ucjuuvâst já Anarist 4000. Kuávlust láá ohtsis suulân 20 000 máhđulâš äššigâssâd, kiäh tarbâšeh sämikielâlijd spesiaaltuáhtárij palvâlusâid. Oovtâstpargo Suomáin luhostuččij pyereest. Räjioovtâstpargon pyevtittum sämikielâlij sosiaal- já tiervâsvuođâpalvâlusâi ráhtusijd kolgâččij čielgâsmittiđ virgálii oovtâstpargosopâmuš vievâst, mon finnim ovdáničij puoh pyeremustáá Tave-eennâmlij sämisopâmuš peht. Byrokratia kolgâččij kepidiđ já kištottemnjuolgâdusâin kolgâččij leđe máhđulâšvuotâ spiekâstiđ, vâi finnejeh ovdâmerkkân spesiaaltuáhtárpalvâlusâid fällee tipšobuusi já Säämi Tiervâsvuođâsiijdâ palvâlusâid toimâđ Suomâ sämmilijd. Tuáhtárij vuolgâttâsvuáháduvâid kolgâččij toohâđ eenâb oovtkiärdásâžžân sehe pyerediđ tieđettem sämikielâlijd äššigâssáid raajijd rastâldittee sosiaal- já tiervâsvuođâpalvâlusâi kevttimmáhđulâšvuođâin. Lasseen Laapi pyecceetipšopirrâduv já Helse Finnmark koskâsii sopâmuš kolgâččij vijđediđ kuoskâđ vuáđutiervâsvuođâtiipšon. Sosiaal- já tiervâsvuođâsyergi pargovievâ kielâ já kulttuur mättim várás kolgâččij Suomâst leđe siämmáálágán mättimkuávdáš ko Taažâst lii tääl. Seminaar loppâpuátusin pahudui, ete lii tárbu vuáđudiđ pargojuávkku, mii puávtáččij valmâštâllâđ oovdânpyehtim Suomâ, Taažâ já Ruotâ sämitiggijd já tuálvuđ ääši tast ain ovdâskulij säämi parlamentaarlii rääđi peht säämi ministerpargojuávkun já staatân. ¶"
  - "Sämitige stivrâ meridij lasseen mieđettiđ pälhittes virgerijjâvuođâ sämitige saavâjođetteijee Klemetti Näkkäläjärvin 25.4.2014 - 26.5.2014.  Sämitigge tieđeet maŋeláá maht váldutoimâlii saavâjođetteijee pargoid hoittájeh suu virgerijjâvuođâ ääigi. ¶"
