  - "Pänituoddâr hoittám já kevttimvuáváámist keččâleh Akwé:Kon -ravvuid Algâaalmugij ärbivuáválii tiäđu kyeskee biodiversiteetsopâmuš 8j artiklan lohtâseijee Akwé:Kon -ravvuuh láá valdum keččâlemkiävtun Pänituoddâr meccikuávlu hoittám já kevttimvuávám tärhistem ohtâvuođâst. Akwé:Kon ravvuuh láá tuhhiittum biodiversiteetsopâmuš 5. uásipeličuákkimist. Akwé:Kon -ravvuuh láá vuosâsajasávt monâttâllâmvyehi tâi proosees, mon pehti torvejuvvojeh sämmilij vaikuttemmáhđulâšvuođah hoittám já kevttimvuávám rähtimist já occojeh vyevih, moi pehti puáhtá coggâđ negatiivlijd vaikuttâsâid sämikulttuurân. Sämitige tiäđui mield lii Meccihaldâttâs vuossâmuš virgeomâhâš ubâ mailmist, mii heivit täid ravvuid. Sierânâs pargojuávkku valmâštâl Sämitigge já Meccihaldâttâs lává ráđádâlmijnis puáttám tom mielân, et sierânâs pargojuávkku valmâštâl Akwé:Kon -ravvui heiviittem Pänituoddâr meccikuávlu hoittám já kevttimvuávám rähtimist. Sämitige stivrâ lii nomâttâm pargojuávhu já tot lii tievâsmittum palgâsij ovdâsteijeiguin. Pargojuávhu saavâjođetteijen tuáimá Heikki Paltto já eres jesâneh láá Juhani Länsman, Bigga-Helena Magga, Nina Maarit West já Inga-Briitta Magga sehe puásui-išedeh: Jouni Lukkari (Pänituodâr), Harri Hirvasvuopio (Säämi paalgâs), Nils-Heikki Näkkäläjärvi (Sallâvääri). Pargojuávhu saavâjođetteijee Heikki Paltto osko, et taat lii šiev vyehi aašij vuáváámist. – Taat addel páihálijd ulmuid máhđulâšvuođâ toos, et sij šaddeh kuulluđ. Monâttâllâmvyehi puáhtá meiddei ávusvuođâ vuáváámân, pááhud Paltto. Vaikuttâsâid sämikulttuurân puáhtá árvuštâllâđ ubâ vuávámproosees ääigi Meccihaldâttâs haalijd väldiđ vuotân sämmilij kulttuur hárjuttem iävtuid nuuvt pyereest ko máhđulâš. – Ravvui keččâlem Pänituoddâr hoittám já kevttimvuáváámist lii Meccihaldâttâsân tehálâš. Merhâšittee iäru ovdebáá vuávámpaargon lii tot, et árvuštâllâm tahhoo ubâ vuávámproosees ääigi, ko ovdeláá árvuštâllâm čuosâi valmâš vuávám vaikuttâssáid sämikulttuurân, muštâl kuávluhovdâ Elina Stolt. Sämmilij vuoigâdvuođâsaja