  - "Haldâttâsohjelm čoonnâs uđâsmittiđ aalmuglii biodiversiteetstrategia, pištee ovdánem ohjelm já olášuttiđ uhkevulážij luándutiijpâi toimâvuávám. Biodiversiteetstrategia olášutmist čoonnâs haldâttâs turviđ säämi kulttuurlii vyevi já äärbi kevttiđ luándu. “Sämikulttuur táárbuid haldâttâs tuárju tai linjiimijguin olesváldálávt. Aalmuglii pištee ovdánem strategia uássin lii sämmilij jieijâs pištee ovdánem strategia. Aalmuglâš artikla 8(j)-pargojuávkku lii ráhtám vijđes iävtuttâs uđđâ biodiversiteetstrategian sämikulttuur kyeskee toimân. Uhkevulážij luándutiijpâi toimâvuáváámist lii haldâttâs čonâsâm čielgiđ máhđulâšvuođâid uđâsmittiđ puásuituálulaavâ, ton olášuttem sehe puásuituálu toorjâhaamijd nuuvt, et toiguin puávtáččij pyerediđ uhkevuálážij já čalmeestanettettee luándutiijpâi tile já siämmást olášuttiđ biodiversiteetsopâmuš algâaalmugijd kyeskee kenigâsvuođâid (artiklah 8j já 10c). Linjiimeh láá sämikulttuur já sämmilâšpuásuituálu tááhust tuođâi pyereh. Sämitigge lii porgâm já parga ain-uv korrâsávt pargo tai strategiai já ohjelmij valmâštâlmân já olášutmân” Näkkäläjärvi muštâl. ¶"
