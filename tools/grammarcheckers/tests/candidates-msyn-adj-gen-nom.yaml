  - "Biodiversiteetsopâmuš ratifisistâm staatâi 12. uásipeličuákkim lii 6.-17.10.2014 Pyeongchangist, Maadâ-Koreast. Suomâ sämitiggeest čuákkimân uásálisteh aalmuglii artikla 8(j)-pargojuávhu saavâjođetteijee, sämitige saavâjođetteijee Klemetti Näkkäläjärvi, iäláttâs- já vuoigâdvuođâlävdikode saavâjođetteijee Nilla Tapiola já sämitige jeessân Pertti Heikkuri. ¶"
  - "”15.-16.10 lii ollâtääsi čuákkim, mast linjejeh biodiversiteet suojâlem uulmijn ive 2020 räi. Suomâst ij vaidâlitteht lah oovtâgin minister pääihi alne staatârääđist tábáhtum nubástusâi tiet. Algâaalmugáid lii hirmâd tehálâš, ete aalmugijkoskâsii artikla 8(j)-pargojuávhu joođhâ várás lii noonâ toorjâ já pargojuávhu maaŋgâihásii pargo-ohjelm ovdeduvvoo ain,” Pertti Heikkuri linjee. ¶"
  - "Säämi parlamentaarlâš rääđi (SPR) lii Suomâ, Taažâ já Ruotâ sämitigij koskâsâš parlamentaarlâš oovtâstpargo-orgaan. Ruošâ sämiseervih uásálisteh oovtâstpaargon tárkkojeijen SPR:st. Murmansk kuávlu sämiparlament lii uuccâm pisováá jeessânvuođâ SPR:st. SPR vuáđudui njuhčâmáánu 2. peeivi ive 2000. Ruotâ Sämitigge seervâi rááđán cuáŋuimáánust 2002. Taažâ, Ruotâ já Suomâ sämitigeh jođetteh rääđi 16 mánuppaje poojijn. Čäällimkodden tuáimá tot sämitigge, kiäst lii jođettemovdâsvástádâs kuás-uv. SPR tooimâ stivrejeh ive 1997 soppum oovtâstpargosopâmuš já ive 2003 tuhhiittum pargo-oornig. Saavâjođettemvuotâ lii párásist Ruotâ sämitiggeest. Ive 2015 saavâjođettemvuotâvuárust lii Suomâ sämitigge. ¶"
  - "Puáris tutkâmusâi mield sämmiliih liččii hárjuttâm kuhháá uceslágán puásuituálu, mast poccuid liččii toollâm kodepivdost hokâttâstárguttâsâst, mutâ vijđes noomaadlâš puásuituálu eskân 1600-lovo rääjist. Uáinuh láá vuáđustum viäruttâsluvâttâlmijd. Lii tulkkum, ete poccuid láá lojodâm tuoddârkoddeest já puásuituálu sehe miäcástem liččii jođettâm tuoddârkode suhâjämimân. Uđđâsumos arkeologâlâš-biologilâš tutkâmuš ij tuárju taam uáinu. Uđđâsumos DNA-tutkâmuš mield Fennoskandia tááláá puásui ij lah tuoddârkoddeest lojodum šlaajâ peic aaibâs jieijâs šlaajâ. Tutkâmuš mield lii máhđulâš, ete sämmiliih láá lojodâm historjá mield maaŋgâid sierâ koddešlaajâid.  Arkeologih láá ovdil tulkkum, ete kodetähtikávnuseh láá muštâlâm pivdokultturist, mutâ uđđâsumos tutkâmpuátusij čuovâst toh pyehtih muštâliđ meid puásuituálukulttuurist.  Oskottetteht sämmilâš puásuituálukulttuur lii uáli puáris, ko iäláttâs lii uáli spesiaalâšum já sämikielâ ana sistees viehâ vijđes puásuituálun lohtâseijee terminologia. ¶"
  - "Suomâ sämikuávlust vuossâmuš merhâšittee sämikielâlâš čaabâkirjálâš kirje lâi vuovdâkuoškâlii máttáátteijee Hans-Aslak Guttorm nurâldâh Koccam spalli (Koccám spälli 1941). Nurâlduvvâstis  Guttorm ovdedij meid tavesämikielâ kirjálâš kielâ. ¶"
  - "Sämitige ovdâsteijeeh uásálistii aalmugijkoskâsii artikla 8(j)-pargojuávhu káávcád čuákkimân Montrealist. Pargojuávhu lii vuáđudâm biodiversiteetsopâmuš vuáláčälleestaatâi uásipeličuákkim (COP). Pargojuávhu pargo stivree  COP tuhhiittem maaŋgâihásâš pargo-ohjelm artikla 8(j) tooimânpieijâmân. Pargojuávhu pargon lii pargo-ohjelm olášuttem sehe čuávvoo biodiversiteetsopâmuš uásipeličuákkim artikla 8(j) kyeskee miärádâsâi valmâštâllâm. Čuávvoo uásipeličuákkim tolluu puáttee čoovčâ Maadâ-Koreast. ¶"
  - "Kahwanake mohawkijd (Kanien: keha'ka) ovdâstâm Charles Patton adelij čuákkimân ärbivuáválii mohawk-sivnádâs já lavlui ustevvuođâ lavluu  ¶"
  - "Aalmugijkoskâsii artikla 8(j)-pargojuávhu pargoost lii savâstâllum maŋgii biodiversiteettân lohtâseijee ärbivuáválii tiäđu maacâtmist maasâd algâaalmugsiärvusáid. Čuákkim iävtut, ete aldapuátteevuođâst uárnejuvvoo viijđes čuákkim valmâštâllâđ rijjâtátulijd ravvuid ärbivuáválii tiäđu maacâtmân. Ravvuuh puáđáččii čuávvoo aalmugijkoskâsii 8(j)-pargojuávhu valmâstâllâmnáál já ain ovdâskulij 13 uásipeličuákkim tuhhiittemnáál. ”Ärbivuáválii tiäđu macâttem lii tehálâš maaŋgâ algâaalmugân. Sämmilij ärbivuáválii tiätun lohtâseijee arkkâdâhmateriaaleh láá valjeest nuuvt Suomâ arkkâdâhlágádâssâin ko olgoenâmijn-uv. Suomâst kolgâččij algâttiđ savâstâllâm já čielgimpargo, ete maht arkkâdâhmateriaal finnejuččij pyerebeht, ovdâmerkkân digitistmáin, sämmilij olámuudon ovdâmerkkân sämiarkkâdâhân teikâ sämimuseo Siijdân”, sämitige värisaavâjođetteijee Heikki Paltto muštâlij. ¶"
  - "Pekka Sammallahti Säämi-suomâ-säämi sänikirjeest (Sámi-suoma-sámi sátnegirji) lii meid almostum uđđâ teddilâs. Ovdebáá laseteddilâs almostui moonnâm kuovâmáánust já ton vuobdii jotelávt loopân.  Sämitige almostittâm kirje lii nálásâšteddilâs Girjegiisá Oy algâaalgâst ive 1993 almostittum kirjeest. Sänikirje säämi-suomâ –uásist láá paijeel 12.000 säännid, suomâ-säämi –uásist vuot paijeel 20.000 säännid.  Kirje lii tääl finniimist Sámi duodji-käävpist Sajosist Anarist já seervi nettikäävpist  . "
  - "Haldâttâsohjelm čoonnâs uđâsmittiđ aalmuglii biodiversiteetstrategia, pištee ovdánem ohjelm já olášuttiđ uhkevulážij luándutiijpâi toimâvuávám. Biodiversiteetstrategia olášutmist čoonnâs haldâttâs turviđ säämi kulttuurlii vyevi já äärbi kevttiđ luándu. “Sämikulttuur táárbuid haldâttâs tuárju tai linjiimijguin olesváldálávt. Aalmuglii pištee ovdánem strategia uássin lii sämmilij jieijâs pištee ovdánem strategia. Aalmuglâš artikla 8(j)-pargojuávkku lii ráhtám vijđes iävtuttâs uđđâ biodiversiteetstrategian sämikulttuur kyeskee toimân. Uhkevulážij luándutiijpâi toimâvuáváámist lii haldâttâs čonâsâm čielgiđ máhđulâšvuođâid uđâsmittiđ puásuituálulaavâ, ton olášuttem sehe puásuituálu toorjâhaamijd nuuvt, et toiguin puávtáččij pyerediđ uhkevuálážij já čalmeestanettettee luándutiijpâi tile já siämmást olášuttiđ biodiversiteetsopâmuš algâaalmugijd kyeskee kenigâsvuođâid (artiklah 8j já 10c). Linjiimeh láá sämikulttuur já sämmilâšpuásuituálu tááhust tuođâi pyereh. Sämitigge lii porgâm já parga ain-uv korrâsávt pargo tai strategiai já ohjelmij valmâštâlmân já olášutmân” Näkkäläjärvi muštâl. ¶"
  - "Ruošâ sämmilijd oovdâst kyehti Ruošâ sämiseervi. Ruošâ sämmiliih láá vuáđudâm jieijâs ovdâsteijeevâš orgaan, sämitige, mutâ Ruošâ lahâasâttem já haldâttâh iä tuubdâst ton sajattuv. ¶"
  - "Tyejisuámsurtori uárnejuvvoo vástuppeeivi 12.12. tme 12–17 Puáđi suámsurtorin toohâđ kávnusijd! Nuubán taarbâšmettum mááccuh, jyevdilâs soljo, peljiheervah teikâ mii ihenis eres tyeji puáhtá leđe aarni tunjin. Lasseen suámsurtorist puávtáh kavnâđ tyejiamnâsijd, ovdâmerkkân kággáid, laaigijd, siilhijd, šiišnijd jna. Suámsurtorist lii meid ohtsâš pevdi, kuus puáhtá pyehtiđ vyebdimnáál ovtâskâs tävirijd, jis jieččân piävdán ij kavnuu tuárvi vyebdimnáál. Tyejisuámsurtori ääigi Sajosist lávloo vuáččulâš Tiina Aikio čuojâldittein Tony Brandtbergáin tme 14.00. Mušte, nube tušes tiŋgâ lii nube aarni já retro lii tääl onnáá vyehi! Psst, Saijoos niäljád Klubi-eehid álgá tme 20.00. Tyejimarkkâneh lávurduv 13.12. tme 10–17 Lávurduv lii vuárust markkânpeivi já vyebdeeh čokkáneh Saijoos aulan pirrâ sämieennâm. Markkâneh láá šiev saje uápásmuđ sämituojij majemuid uđđâ pieggáid já uástiđ juovlâskeeŋgâid. Markkânij ääigi tme 13.00 čuojât orjâlâškielâlâš folk-rock juávkku Ravggon. Meid párnááh láá tiervâpuáttim markkânáid! Säämi párnáikulttuurkuávdáš Mánnu uárnee párnáid tyeji- já puđâldempáájá tme 10.00–12.00. Páájáást valmâšteh širottâsâid ärbivuáválijn materiaalijn.  ¶"
  - "Tyehin lii sämikielâi ovdánem já kirjálii kevttim lasanâm, mii lii lasettâm kielâ huolâttâs, ovdedem, tutkâm sehâ normâdempargo táárbu puohâin sämikielâin. Ohtsâš säämi kielâkuávdáš, moos tágáreh palvâlusah čuákkejuuččii, išedičij tiäđu kavnâmist. Lasseen kuávdáš nanodičij sämikielâi koskâsii viestâdem já oovtâstpargo. Kuávdáá pargoh liččii el. tutkâm, kielâhuolâttâs, kielâovdedem, terminologiapargo, normâdem, nommâčuágáldâpalvâlus, päikkinoomah já tieđettemtoimâ säämi kielâáámmátlijn koččâmâšâin. ¶"
  - "Foorum vaađâi almosciälkkámušâstis, et tave ooláádmudo já algâaalmugij koskâsii oovtâstpargo kalga lasettiđ já jieŋâlmittiđ. Pirâskyeimivuođâst foorum avžuuttij staatâid turviđ algâaalmugij vuoigâdvuođâid uđâsmuvvee energia oovdeddijn. Lasseen luánduriggoduvâiguin ávhástâldijn kalga kiddiđ eromâš huámášume algâaalmugij vuoigâdvuođáid já kulttuurlijd já pirâslijd vaikuttâssáid. “Lam uáli tuđâvâš ko almosciälkkámuš vátámâššân lâi, et uđâsmuvvee energiahamijguin já luánduriggoduvâiguin ávhástâllâm ij uážu äštiđ algâaalmugij vuoigâdvuođâid. Meid Ruošâ staatâ tuhhiittij mieldičuávvoo hammiimijd. Pieggâvyeimimuorâstuvah láá jieškote-uv sämmilij asâttem kuávluid áštám puásuituálu. Luánduriggoduvâiguin ávhástâllâm, tego oljo poorám, eromâšavt Ruošâst lii áštám maaŋgâi algâaalmugij áigápuáđu já kulttuur jotkâšume. Tuáivumield almos¬ciälkkámuš váldoo vuotân Ruošâ energiapolitiijkâst.” Näkkäläjärvi muštâl. ¶"
  - "Seminaar puáhtá maŋeláá čuávvuđ meid tavesämikielâlii teikâ suomâkielâlii vuárkkán. Seminaar álgá 28.11.2014 tijme 9.00 já nohá tijme 18.45.  Seminaarân uásálisteh suullân 90 kyessid Euroop rääđi sierâ orgaanijn, virgeomâhááh Suomâst, Ruotâst já Taažâst, sämipolitijkkáreh Suomâst, Taažâst, Ruotâst já Ruošâst sehe sämiseervij ovdâsteijeeh já totkeeh.  Seminaar ulmen lii lasettiđ tiäđulâšvuođâ sämmilijn, ovdediđ soováášvuođâ já maaŋgâhámásâšvuođâ sehe lasettiđ tiäđulâšvuođâ Euroop rääđist já ton orgaanijn. Seminaar lii Euroop rääđi piiloothaahâ, mast lasetteh Euroop rääđi sierâ kocceemorgaanij oovtâstpargo oovtâ teema, taan tábáhtusâst sämmilijd kyeskee aašij kieđâvušmist. Seminaar lii áinoošlajâsâš já addel virgeomâháid, kocceemorgaanáid já sämituáimeid máhđulâšvuođâid vuáruvaikuttâsân já jyehiđ šiev vuáttámušâid já vuáháduvâid olmoošvuoigâdvuođâi olášutmân.  Seminaar iiđeedpeeivi ohjelmist teeman láá Euroop rääđi sopâmušah já sopâmušâi olášuttem kocceem. Uásist kieđâvuššojeh el. aalmuglij ucceeblovoi suojâlmân kyeskee raamialmossopâmuš já kuávlulijd teikâ ucceeblovokieláid kyeskee Eurooplii vuáđukirje olášuttem sehe Euroop raasiism já soováášmettumvuođâ vuástásii komitea (ECRI) pargo. Iiđeedpeivi juátkoo kejâstuvváin sämmilij kielâlijd vuoigâdvuođáid já sämikielâ virtuaal- já káiđusmáttááttâsân.  Seminaar eehidpeiviohjelm álgá tijme 14.15 jurbâ peevdi savâstâlmáin säminisonij roolist muttojeijee ohtsâškoddeest. Eehidpeivi juátkoo oosijn, mii kieđâvuš säminuorâi vuoigâdvuođâid. Säminuorah Ruotâst, Taažâst já Suomâst savâstâleh säminuorâi máhđulâšvuođâin hárjuttiđ ärbivuáválii eellimtääpi, ucebij sämikielâ- já sämikulttuurjuávhui tiileest já sämikulttuur paijeentolâmist kaavpugijn sehe sämmilij seksuaalucceeblovoi vuoigâdvuođâin. Seminaar nohá jurbâ peevdi savâstâlmân sämmilijn mediast.  Seminaar ääigi kuleh ärbivuáválii já uđđâáigásii sämimuusik já seminaaraalmugist lii máhđulâšvuotâ uápásmuđ ärbivuáválii sämituáján. ¶"
  - "Säminuorâi taaiđâtábáhtus uárnejuvvoo taan ive kyehtipiäivásâžžân Anarist kulttuurkuávdáš Sajosist 28.–29.3. Ive teeman lii väldikodálii Nuori Kulttuuri –tábáhtus miäldásávt muusik. Muusik lasseen Anarist puáhtá uásálistiđ njuárustâllâmviestâčuoigâm– já njuárustemkiišton. ¶"
  - "“Lam ilolâš tast, et váldálâš lii váldám munnuu savâstâlmist já sämitige toohâm iävtuttâsâin huámášuumijd já avžuuttâsâid jieijâs raportân. Anam eromâš tehálâžžân tom, et váldálâš avžuuttij Suomâ staatâ kuorâttâllâđ tuođâlávt sämitige toohâm iävtuttâs vuáđudiđ Suomâ ovdâskode já Sämitige ovdâsteijei ohtsii pargojuávhu valmâštâllâđ Ilo-sopâmuš ratifisistem. Tuáivum, et váldálii viestâ váldoo kuorâttâllâmnáál staatârääđist ko tot savâstâl taan čoovčâ Ilo-sopâmuš ratifisistmist”, saavâjođetteijee muštâlij. ¶"
  - "Jyeigee, sämitige stiivrâ jeessân Petra Magga-Vars muštâlij juoigâm merhâšuumeest nuuvt sanij-guin ko juáigusijguin-uv: “Juáigus čáittá sämikulttuur. Juáigus siskáldâsâst puáhtá čielgâsávt uáiniđ páihálii kulttuur almoonmijd já oppâđ madârvanhimij historjást. Juáigus sajattâh ij lah Suomâst tuárvi pyeri. Juáigus taarbâš eenâb torjuu, resurssistem já uáinusistorroom ubâ Suomâst. Škoovlah kolgâččii väldiđ juáigus máttááttâsvuámij uássin, vâi juáigusist finniiččij ohtsâškoodán luándulii uási”. ¶"
  - "Sanila Tanja  Nuorttâlii ovdâolmooš, TaM  Aanaar ¶"
  - "Ucjuv kieldâ ovdâsteijee Heidi Eriksen pahudij, ete sämmiliih sosiaal- já tiervâsvuođâpalvâlusah láá Suomâst 30 ihheed maajeeld ko verdid Taažâ tilán. Suomâst sämmilij sosiaal- já tiervâsvuođâpalvâlusâi ovdedem lii äšši, mii ij finnii huámmášume mediast. Tääl sämikielâlij palvâlusâi finnimvuotâ já ovdedem láá ovtâskâs ulmui väärist. Sämikielâlii pargee kyeddimnáál lii piejum liijkás stuorrâ nuađi. Sämikielâlij pargei sajattuv já pargotile kalga pyerediđ. Lasseen Eriksen puovtij oovdân táárbu finniđ äigikyevdilis tutkâmuštiäđu sämmilij tiervâsvuođâčuolmâin. ¶"
  - "Räjioovtâstpargon pyevtittum sämikielâlij sosiaal- já tiervâsvuođâpalvâlusâi ráhtusijd kolgâččij čielgâsmittiđ virgálii oovtâstpargosopâmuš vievâst, mon finnim ovdáničij puoh pyeremustáá Tave-eennâmlij sämisopâmuš peht. Byrokratia kolgâččij kepidiđ já kištottemnjuolgâdusâin kolgâččij leđe máhđulâšvuotâ spiekâstiđ, vâi finnejeh ovdâmerkkân spesiaaltuáhtárpalvâlusâid fällee tipšobuusi já Säämi Tiervâsvuođâsiijdâ palvâlusâid toimâđ Suomâ sämmilijd. Tuáhtárij vuolgâttâsvuáháduvâid kolgâččij toohâđ eenâb oovtkiärdásâžžân sehe pyerediđ tieđettem sämikielâlijd äššigâssáid raajijd rastâldittee sosiaal- já tiervâsvuođâpalvâlusâi kevttimmáhđulâšvuođâin. Lasseen Laapi pyecceetipšopirrâduv já Helse Finnmark koskâsii sopâmuš kolgâččij vijđediđ kuoskâđ vuáđutiervâsvuođâtiipšon. Sosiaal- já tiervâsvuođâsyergi pargovievâ kielâ já kulttuur mättim várás kolgâččij Suomâst leđe siämmáálágán mättimkuávdáš ko Taažâst lii tääl. ¶"
  - "Nuorâirääđi taha sämitige stiivrân iävtuttâs jesânijn, kiäh väljejuvvojeh, já lopâlii miärádâs taha sämitige čuákkim. ¶"
  - "”Miärádâs lii historjálâš. Algâaalmugeh láá vuárdám paijeel 20 ihheed ete biodiversiteetsopâmušâst tubdâsteh algâaalmugijd jieijâs aalmugin. Miärádâs symbollii merhâšume lii styeres. Ko biodiversiteetsopâmuš aigijnis valmâstâllii, ohtâ iävtuttâs lâi kevttiđ Ilo 169-sopâmuš miäldásii terminologia ađai algâ- já hiäimuaalmugijd, mutâ toos ij lamaš kyedittem. Sopâmuš valmâštâllâmmuddoost lâi kuittâg oovtčielgiitlávt čielgâs, ete artikkâl 8(j) kuáská algâ- já hiäimuaalmugáid, veikâ tekstâ ij tagarin šoddâmgin sopâmušân. Miärádâs lâi tergâd Suomân já čielgâsmit tile. Miärádâs meerhâš meid tom, ete biodiversiteetsopâmuš ovdán.  Terminologia muttemist láá ráđádâllâm kuhháá EU siste já uásipeličuákkimist. Suomâ pirâsministeriö já sämitige oovtâstpargo lii lamaš ääšist šiev já Suomâ lii porgâm korrâsávt terminologia muttem várás. Tot puovtij šiev puáttus,” saavâjođetteijee Näkkäläjärvi ilodij. ¶"
  - "Biodiversiteetsopâmuš uásipeličuákkim meridij juátkiđ aalmugijkoskâsii artikkâl 8(j)-pargojuávhu mandaat já asâttij pargojuávkun uđđâ pargoid. Čuávuváá aalmugijkoskâsii artikkâl 8(j)-pargojuávhu čuákkim tuálloo 2015. ” Uásipeličuákkim miärádâsah uáivildeh tom, ete aalmugijkoskâsii artikkâl 8(j)-pargojuávhust láá puátteevuođâst ennuv pargoh. Veikâ pargojuávkku lii vuáđudum koskâpuddâsâžžân, te tot lii keevâtlávt ubâ sopâmuš fastâ uási. Suomâst uásipeličuákkim miärádâsah uáivildeh lase pargo biodiversiteetpargojuávkun sehe aalmuglii artikkâl (8j)-pargojuávkun, mon puátteevuotâ já jotkâ kieđâvuššojeh taan čoovčâ” Näkkäläjärvi tiädut. ¶"
  - "Savâstâllâm tovâttij meid artikkâl 8(j)-pargojuávhu ruttâdem. Kuhes savâstâlmij maŋa aalmugijkoskâsii artikkâl 8(j)-pargojuávhu budjet valdui uássin oles sopâmuš budjet. ”Taat lii hirmâd tehálâš miärádâs. Ovdil puoh sopâmušuásipeleh iä lah ruttâdâm aalmugijkoskâsii 8(j)-pargojuávhu. Artikkâl lii biodiversiteetsopâmuš tehálâš uási já puoh staatâin lii ovdâsvástádâs algâaalmugij ärbivuáválii tiäđu turviimist. Miärádâs puáhtá meid jotkuuvâšvuođâ já tiädut aalmugijkoskâsii ohtâvuođâ čonâdâttâmvuođâ algâaalmugij vuoigâdvuođâi turviimân”, sämitige delegaatih Näkkäläjärvi, Tapiola já Heikkuri ilodeh oovtmielâlávt. ¶"
  - "Čuávuvâš biodiversiteetsopâmuš uásipeličuákkim COP 13 meridui orniđ Meksikost Los Cabos kaavpugist skammâmáánust  2016. Meksiko markkânistij uáli fijnáht čuávuváá COP 13 –uásipeličuákkim. ”Meksiko haalijd orniđ čuávuváá uásipeličuákkim, tastko Meksiko luándu maaŋgâhámásâšvuotâ lii hirmâd riges. Meksiko lii čonâdâttâm killeel ovdánmân já biodiversiteet suojâlmân. Šoŋŋâdâhnubástus coggâm já biodiversiteet hiäjusmem láá ääših, maid kalgeh tipšođ ájáttâlhánnnáá. Biodiversiteet stuárráámus uhke lii kievhivuotâ,”  minister Abud muštâlij tieđettemtilálâšvuođâst 15.10.2014 Meksiko pirâssuojâlemuulmijn. ¶"
