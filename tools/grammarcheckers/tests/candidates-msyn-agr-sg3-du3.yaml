  - "Kela puáhtá mäksiđ sajanmáávsu reeseepttalkkâsijn, maid tuáhtár tâi pyecceitipšoo lii meridâm tuu puácuvuođâ tiipšon. Sajanmáksu máksoo ton maŋa, ko algâjiešvástádâs lii olášum. Algâjiešvástádâs lii 50 eurod ivveest. ¶"
