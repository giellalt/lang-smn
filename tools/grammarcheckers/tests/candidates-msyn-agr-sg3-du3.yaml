  - "Argâ umogáin šadda ohtsii porgâm mield: lippâr lonottem, kárvudâttâm já nuoldâttâm, purâdem, uáđđáđ rahttâttâm tâi peri oovtâst orroom. Tooimâi merikoskâsâšvuotâ iššeed umogáá hammiđ peeivi jotteem já muneldistiđ puáttee tábáhtusâid. Ko umogáá viestáid västiduvvoo, sun tobdâ tiilees torvolâžžân já uážžu vuáttámušâid jieijâs vaikuttemmáhđulâšvuođâin. Ko umogâš tobdá, et sun lii ohtuunis tâi lii nelgi, sun kenski čiärustuuškuát. Enni tâi eeči kulá čiärustuddâm já tulkkoo tom merhâšiđ ovdâmerkkân, et umogâš haalijd soolân tâi et sust lii nelgi. Vaanhim savâstâl umogâžân já mana suu luusâ, váldá soolân já njavhâdâl. Jis umogâš uácu, te vaanhim tulkkum tast, et umogâš halijdij soolân, lâi tuođânálásávt rievtis. Jis umogâš juátká čiärustuddâm, ¶"
