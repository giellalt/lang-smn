  - "Satu -luokan kullee mainâseh láá elleemainâseh, imâšmainâseh, nooveelmainâseh já ilbis mainâseh. Toh láá iänááš luoihâttum eres kuávluin, nuuvt tego satu-mainâseh távjá láá-uv. Ive 1917 almostittum čuágálduvâst  láá valjeest satu-mainâseh. Tain mainâstum ääših láá iänááš viäráseh anarâššáid, ko toh mainâsteh el. kunâgâsâin, jálupeevrijn, hiäppušijn,  já taamiterhoin. Elleemainâseh-uv oroh lemin puohtum, kuás jo puásui teikâ kodde iä mainâšuu mainâsijn ollágin. Mut mainâsijn kal lii ennuv páihálâš ivne já ääših kieđâvuššojeh säämi vuovvijn, nuuvt tego Meniš-Aanti fiäráneh Ranskaenâmist.  ¶"
