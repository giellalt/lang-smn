  - "Kiđđuv 2008 toovâim skiärurähtimsopâmuš Tuupa Records -skiärrufinnoduvváin já siämmáá kiiđâ vyesimáánust mist almostui EP-skiärru Cáhppes Lasttat, mast láá vittâ mii jieččân ráhtám pitá. Mij lep jottáám suáittimmaađhijn ennuv Laapi lääni kuávlust já moddii meid váhá mäddiláá-uv. Tääl mij rähtip uđđâ biisijd puáttee oleskukkosii albumân, et must mana muusikrähtimân ennuv äigi, mut ij tot häittid, ko rähistâm čääliđ biisij saanijd já nuottiđ muusik. Ton pargoost uážžu polttođ jieijâs tobdoid já jurduid já rähtiđ maidnii uđđâs ulmui kuullâmnáál. ¶"
