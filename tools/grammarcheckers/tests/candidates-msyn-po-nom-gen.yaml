  - "Sämitige pargo-oornig 12 § mield: ” Tige čuákkim väljee kulttuurlävdikoodán tige vaaljâpajan ohtân saavâjođetteijee, värisaavâjođetteijee já vittâ eres jeessân sehe juáhážân persovnlâš värijeessân. Saavâjođetteijee já värisaavâjođetteijee kolgâv leđe tige eidusiih jesâneh.  ¶"
