  - "Juá vhust ka lgeh leđe ucemustáá k ulmâ ulmuu. Enâmustáá 1/3 uási juá vhu jesânijn uážžu spiekâstiđ ahe rää jist. Raijiittâs ij kuoskâ juá vhui stivre jeije id. Tábá htus lii uá ivildum nuorá id, k iäh puđâ ldeh taiduu jie ijâ s astoaa igijn.Toh nuorah, k iäid muusik lii ámáttin, te ikkâ piä ivá lâš pa rgon, iä pye vti uásá listiđ taan kiišton. Taa t k uáská meidde i nuorâ id, k iäh lá á muusikáámmá tškoovlâin (Sibelius-Aka temiast, Suá ldá tmuusik škoovlâst, muusikškoovlâ i áámmátlinjáást) te ikkâ k iäh láá čođâ ldittám muusiksye rgi áámmá ttutkos. Ra ijiittâs ij kuoskâ Sibelius-Aka temia nuorâ iškovlim uáppe id Tuurku Nuorâ Kulttuur-tábáhtusâst siämmáš juá vkk u uážžu uásá listiđ tuše oovtâ juá vkkušlaa jâ n. 2/3 juá vhu jesânijn ka lge h leđe uđđâ ulmuuh, vâi juá vhu puá htá kočodiđ uđđâ juá vkkun. Lase tiäđuid Tuurku tábáhtusâst ká vnâ čujottâsâst: http://nuorikulttuuri.fi/sounds/ ¶"
  - "VAALJÂLÄVDIKODE ČÄLLEE meriáigásâš pargo vistig ááigán 11.8.-31.12.2014. Vaaljâlävdikodde meerrid meriáigásâš virgekoskâvuođâ joođhâst. Vaaljâlävdikode toimâsaje lii Säämi kulttuurkuávdáš Sajosist, Anarist. Čällee pargon lii toimâđ vaaljâlävdikode vuálásâžžân valmâštâllâđ já olášutteđ vaaljâid sehe toimâđ vaaljâlävdikode oovdânpyehten já čällen čuákkimijn. Asâttâsvuáđustâslâš tohálâšvuođâvátámâššân lii pargo vaattâm škovlim já sämikielâ táiđu (asâttâs 1727/95). Pargo miänástuvvee tipšom iššeed hiäivulâš ollâškovlâtuđhos sehe haaldâdlâš pargoi já sämmilijd kyeskee vuoigâdvuođâlâš aašij tubdâm. Pálkkááttem miärášuvá sämitige pálkkáátemvuáháduv vátávâšvuoâtääsi III/I-III-IV/II mield (vuáđupälkki kooskâst 3002,48 – 2540,57 eurod/mp). Ucâmušâid lahtosijdiskuin kalga toimâttiđ sämitige čäällimkoodán 28.7.2014 tme 16.00 räi čujottâssáin Sajos, 99870 Inari. Lasetiäđuid pargoost addel má. haldâttâhhovdâ Pia Ruotsala puh. 010 839 3106. Sämitige tooimân puáhtá uápásmuđ nettičujottâsât www.samediggi.fi Anarist 4.7.2014  ¶"
  - "Vuávájeijee toimâsaje lii sämitige čäällimkoddeest säämi kulttuurkuávdáš Sajosist. Vuávájeijee pargoh láá miäruštâllum sämitige pargo-oornigist. Tohálâšvuođâvátámâššân lii virge vaattâm škovlim já lasevátámâššân sämikielâ táiđu (asâttâs 1727/95). Pargo miänástuvvee tipšom iššeed hiäivulâš ollâškovlâtuđhos já kelijdeijee sosiaalhuolâttâs tubdâmuš. Pälkki miärášuvá sämitige pälkkivuáháduv vátávâšvuođâtääsi IV/IV-III mield (vuáđupälkki kooskâst 2 391,60 – 2 448,54 eurod/mp). Sajasâšvuotâ álgá 1.1.2013 já pištá 24.5.2013 räi. Ucâmušâid lahtosijdiskuin kalga toimâttiđ sämitige čäällimkoodán 3.12.2012 tme 16.00 räi čujottâssáin Sajos, 99870 Aanaar. Lasetiäđuid pargoost uážžu sosiaal- já tiervâsvuođâčällee Pia Ruotsast puh. 010 839 3106. Anarist 15.11.2012 ¶"
  - "MERIÁIGÁSÂŠ KIELÂPIERVÂLSTIVREJEIJEE pargo. Pargo álgá sopâmuš mield já pištá 31.12.2016 räi (jis ruttâdem ornâšuvá). Kielâpiervâlstivrejeijee pargoid kuleh eres lasseen sämmilij kielâpiervâltooimâ stivrim, koordinistem já ovdedem sämikuávlust já ton ulguubeln sehe kielâpiervâlij pargojuávkkuhaldâttâh. Asâttâsvuáđustâslâš tohálâšvuođâvátámâššân lii virge vaattâm škovlim já sämikielâ táiđu (asâttâs 1727/95). Pargo miänástuvvee tipšom iššeed šiev arâšoddâdemsyergi já kielâ iäláskittemvuovij tubdâm sehe hárjánem sämikulttuurân já haaldâtlâš pargoid. Pälkki miärášuvá sämitige pálkkááttemvuáháduv vátávâšvuođâtääsi IV/III mield (vuáđupälkki 2 512,83). Vuáđupäälhi lasseen máksojeh 24 % sämikuávlu lase já pargohárjánem mield miärášuvvee hárjánelaseh. Toimâsaje lii Säämi kuálttuurkuávdáš Sajosist, Anarist. Ucâmušâid lahtosijdiskuin kalga toimâttiđ sämitige čäällimkoodán 8.2.2016 tme 16.00 räi čujottâssáin Sajos, 99870 Inari. Lasetiäđuid pargoost eddel haldâttâhhovdâ Pia Ruotsala puh. 010 839 3106. Sämitige tooimân puáhtá uápásmuđ nettičujottâsâst www.samediggi.fi Anarist 18.1.2016  ¶"
  - "LAHÂČÄLLEE virgesajasâšvuođâ, mii álgá nuuvt jotelávt ko máhđulâš já pištá 30.9.2013 räi, máhđulávt kuhheebuv. Lahâčällee váldupargon lii toimâđ sämmilii vuoigâdvuođâi kyeskee aašij valmâštâllen já oovdânpyehten sämitige haldâttâsâst. Sämitiggeasâttâs (1727/95) mieldi tohálâšvuođâvátámâššân lii vuoigâdvuođâtiettuu kandidaat tuđhos já sämmilijd kyeskee vuoigâdvuođâlii aašij tubdâmuš. Asâttâs mieldi váttoo meid sämikielâ táiđu. Virgesajasâšvuođâ miänástuvvee tipšom išedeh lasseen haaldâtlâš pargoi tubdâm sehe šiev ruotâ/tárukielâ já eŋgalâskielâ táiđu. Pälkki miärášuvá sämitige pálkkááttemvuáháduv vátávâšvuodâtaasij III/I – III mieldi (vuáđupälkki kaskoo 2 733,27 – 2961,03 eurod/mp). Lahâčällee toimâsaje lii säämikulttuurkuávdáš Sajosist. Ucâmušâid lahtosijdiskuin kalga toimâttiđ sämitige čäällimkoodán 20.2.2013 tme 16.00 räi čujottâssáin Sajos, 99870 Aanaar. Lasetiäđuid sajasâšvuođâst addel haldâttâshovdâ Juha Guttorm, puh. +358(0)10 839 3102. Sämitige tooimân puáhtá uápásmuđ nettičujottâsâst www.samediggi.fi Anarist 31.1.2013  ¶"
  - "Sämitige linjám mield puoh Suomâst sarnum sämikielâh sehe suomâkielâ kalgeh valduđ huámmášumen täsipelilávt ko čuákkimeh já eres tábátumeh ornejuvvojeh. Tondiet ko Sajos čuákkimtekniik máhđulist tuše oovtâ jienâkäldee (salijienâ) vuolgâttem virdedemân, puáttein Sämitige čuákkimij vuolgâttâsâin uáinoo čuákkimsali já tobbeen sarnum kielâh tulkkuuhánnáá. Sämitigge viggá finniđ anarâš-, nuorttâsämi-, já tavesämikielâ sehe suomâkielâ virdedemân tállân ko tekniik já ekonomâlâš tile tom máhđulist. Sämitigge šalligâš tást máhđulávt šoddâm nievrismielâ. Sämitigge tuáivut juáhháá tiervâpuátten čuávvuđ Sämitige čuákkimijd Sajosân. ¶"
