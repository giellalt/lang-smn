  - "Sämitige pargo-oornig 8 § mield: ” Tige čuákkim väljee iäláttâs- já vuoigâdvuđâlävdikoodán tige vaaljâpajan ohtân saavâjođetteijee, värisaavâjođetteijee já vittâ eres jeessân sehe juáhážân persovnlâš värijeessân. Saavâjođetteijee já värisaavâjođetteijee kolgâv leđe tige eidusiih jesâneh. Lävdikodde kalga ovdâstiđ Suomâ sämmilij kielâlâijd já kuávlulijd juávhuid nuuvt pyereest ko máhđulâš sehe šiev äššitobdeevuođâ toimâsyergistis. ”  ¶"
