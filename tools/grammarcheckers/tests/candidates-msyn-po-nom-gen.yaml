  - "Laapi Kuávluhaldâttâhvirgáduvvâst lii nanodemnáál Näkkäl palgâs čuákkim toohâm miärádâs jyehiđ palgâs maadâ- já taveuásán. Laapi KVI (AVI) lii pivdám ääšist ciälkkámuš sämitige lasseen sierâ virgeomâháin já seervijn. Sämitigge lii finnim ive 2012 vuossâmuu oovdânpyehtim kuávlu sämmilijn palgâs jyehimist. Sämitigge lii kuullâm ciälkkámuš valmâštâlmist Näkkäl palgâs puásuituálleid já váldám vuotân palgâs uásálij adelem ciälkkámušâid Laapi KVI:n uásálij kirjálii kulâmist, mii uárnejui loppâčoovčâ ääigi 2014. Sämitigge lii meid váldám vuotân AHR (KHO) ive 2014 toohâm miärádâs Pecijäävri palgâs jyehimist já ovtâstitmist kyevti ránnjápalgâsân. AHR lii čuávdimistis pahudâm, ete palgâs jyehim lii laavâmiäldásâš já ete tot tuurvâst puásuituálulaavâst palgâs pargon asâttum kenigâsvuođâid. Puásuituálulaavâ 7 § mield palgâs pargon lii el. huolâttiđ tast, ete palgâs uásálij poccuid tipšoh palgâs kuávlust já ete pargoh, moh kuleh palgâs uásálij hárjuttem puásuituálun, šaddeh porguđ. ¶"
  - "Iännám pehti lam finnim mielâkiddiivâšvuođâ musikkân, moin lam pargeldâm ubâ eellimavveem. Mun lam lávlum já juoigâm eres vuáččulij nieidâiguin, mut innig jiem njálmám leehâst, pic tuše suáitám. Piano lam suáittám uccânieidii rääjist já juuttim vuáđuškovlâaaigij pianosuáittimtiijmijn Suáđigilist 100 kilomeetter keččin. Vuáđuškovlâaaigij vuáđudijm siijdâ nieidâiguin bäändi. Tastoo monnii muddoost suáitiškuođijm sämikielâlâš muusik já ko čuákánpieijâm hámášui, te mii suáittim musikkist šoodâi sämikielâlâš rock. Bäändi nommâ lii SomBy, mii puátá 1800-lovo káártást, mast lohá Vuáču pehti Sombio-by. Suobbâd lii lamaš vijđes kuávlu já toollâm siste maaŋgâid siijdâid, main uási paccii Loka tulvâdemáldá vuálá. ¶"
  - "Kulttuurčällee toimâsaje lii čäällimkode váldutoimâsaajeest sämikulttuurkuávdáš Sajosist, Anarist. Kulttuurčällee váldupargon lii toimâđ kulttuurlävdikode oovdânpyehten já čällen. Siäđusmiäldásii tohálâšvuođâvátámâššân lii virge vááttám škovliittâs já lasseen váttoo sämikielâ táiđu (asâttâs 1727/95). Pargo miänástuvvee tipšom išedeh hiäivulâš ollâškovlâtuđhos sehe šiev säämi kulttuureellim já haldâttâhtooimâ tubdâm. Pälkki miärášuvá sämitige pálkkááttemvuáháduv vátávâšvuodâtääsi IV/IV-II mield (vuáđupälkki kooskâst 2 437,04 – 2 540,57 eurod/mp). Ucâmušâid lahtosijguin kalga toimâttiđ sämitige čäällimkoodán 19.8.2013 tme 16.00 räi čujottâssáin Sajos, 99870 Aanaar. Sämitige tooimân puáhtá uápásmuđ nettičujottâsâst www.samediggi.fi ¶"
  - "´Sämmilijn iä lah kuullâm, et sij liččii puáttám teehi kosten. Sämmilâš lii lamaš páihálâš ässee miätá Sämieennâm, já ko sämmilâš äiginis orostâlâi täin riddokuávluin, iä merâriddoost lamaš talle eres ässeeh. Tallaa ääigi lâi sämmilijn pyeri aassâđ já eelliđ. Já sämmilâš lii aassâm miätá ruátálâškuávlui-uv. Talle iä lamaš táluliih tain aldasijngin; sämmiliih iä ubâ tiättámgin et liččii lamaš eres-uv ulmuuh ko sij jiejah.´ ¶"
  - "Säämi ollâškoovlâ sämikielâ professor Ánte Aikio seelvât luvâlduvâstis koččâmuš ´Mii lii vaigâd sämikielâ oppâmist?´Siämmáá fáádást sárnu meid Berit-Ellen Juuso, kii pargâ Iänuduvâst sämikielâ lehtorin. Sämikielâ válduaamnâsuáppee Magreta Sara pelestis maainâst oppâčáituspargos vuáđuld sämipárnái vanhemij tavesämikielâ kielâtiileest Iänuduvâst já Anarist. ¶"
  - "Anarâš- já tavesämikielâ vuáđumáttááttâs várás láá almostum uđđâ oppâmateriaaleh. Anarâškielâlâš nube luoka matematiik kiđđâuási Lohosierâ 2, kiđđâ lii jotkâ ovdil almostittum kuulmâ kiirján. Tavesämikielâlâš máttááttâsân almostuvvii vittâ uđđâ miäldusluhâmuš já ohtâ uđđâsisteddilâs Bluppe-rááiđust . "
  - "Aalmugijkoskâsiih olmoošvuoigâdvuotsopâmušah láá staatâsopâmušah. Taid ratifisisteh Suomâst aasâtmáin asâttâs, mii ana sistees sopâmuš miärádâsâid. Olmoošvuoigâdvuotsopâmušâid kalga Suomâst väldiđ vuotân talle ko uđâsmiteh lahâasâttem, riehtivuáháduvvâst sehe eromâšávt vuáđulahâváljukode peleväldimijn. Sämmilij tuođâlâš syeji šadda vuoigâdvuođâin, maid aalmugijkoskâsiih sopâmušah já aalmuglâš lahâasâttem tähideh. ¶"
  - "Sopâmuš 30 artikla lii siämmáásiskáldâsâš ko KP-sopâmuš 27 artikla. Artikla mield algâaalmugân kullee párnáást ij uážu kieldiđ vuoigâdvuođâ navdâšiđ oovtâst juávhu eres jesânijguin jieijâs kulttuurist, tubdâstiđ já hárjuttiđ jieijâs oskolduv teikâ kevttiđ jieijâs kielâ. Sopâmuš 2 artikla kiäldá párnái olgoštem el. sii kielâ já suhâtuávááš vuáđuld. ¶"
  - "Kulttuurolgospyehtimij suojâlemsopâmuš lii Suomâst šoddâm vuáimán ive 2007. Kulttuurolgospyehtimij suojâlemsopâmuš ulmen lii suojâliđ já ovdediđ kulttuurij maangâhámásâšvuođâ (1 artikla). Sopâmuš mield kulttuur-olgospyehtimij maaŋgâhámásâšvuođâ suojâlem já ovdedem váátá puoh kulttuurij, meid ucceeblohon kullee ulmui já algâaalmugij kulttuurij oovtviärdásâšvuođâ já kunnijâttem tubdâstem (2 artikla). Sopâmušuásipeleh kalgeh riemmâđ toimáid kulttuurolgospyehtimij suojâlmân já turviimân (6 artikla). Suojâlemsopâmuš miäruštâl, ete kulttuurolgospyehtimeh láá ovtâskâsulmui, juávhui já siärváduvâi kreatiivlâšvuođâ puátusin šoddâm olgospyehtimeh, main lii kulttuurlâš siskáldâs ( 4 artikla). ¶"
