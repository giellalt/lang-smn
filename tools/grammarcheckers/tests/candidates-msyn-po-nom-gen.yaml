  - "Sämitige pargo-oornig 16 § mield: ” Tige čuákkim väljee sosiaal- já tiervâsvuođâlävdikoodán tige vaaljâpajan ohtân saavâjođetteijee, värisaavâjođetteijee já vittâ eres jeessân sehe juáhážân persovnlâš värijeessân. Saavâjođetteijee já värisaavâjođetteijee kolgâv leđe tige eidusiih jesâneh. Lävdikodde kalga ovdâstiđ Suomâ sämmilij kielâlâijd já kuávlulijd juávhuid nuuvt pyereest ko máhđulâš sehe šiev äššitobdeevuođâ toimâsyergistis..”  ¶"
  - "Sämitige pargo-oornig 17 a § mield: ” Tige čuákkim väljee nuorâirááđán kyevti ihán čiččâm jesânid sehe juáhážân värijeessân. Nuorâirääđi väljee koskâvuođâstis rááđán kyevti ihán saavâjođetteijee já värisaavâjođetteijee. Rääđi jesâneh kalgeh valjim ääigi leđe 18–28 -ihásiih. Nuorâirääđi puáhtá valjiđ rááđán kyevti ihán enâmustáá vittâ pissoo äššitobdee. Nuorâirääđi äššitobdeeh kalgeh leđe valjim ääigi 15–17 -ihásiih. Nuorâirääđist puáhtá leđe jieijâs toimâm várás ohtâ tâi maŋgâ vyelijuáhus. Nuorâirääđi aassât meriááigán vyelijuáhusijd já noommât juáh usân jesânin 15–28 -ihásijd säminuorâid. Rääđi sehe rääđi äššitobdeeh kalgeh ovdâstiđ Suomâ sämmilij kielâlijd já kuávlulijd juávhuid nuuvt pyereest ko máhđulâš. ”  ¶"
