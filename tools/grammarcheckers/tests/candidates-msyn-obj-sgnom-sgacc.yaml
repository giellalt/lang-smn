  - "Biologilâš maaŋgâhámásâšvuotân kyeskee almossopâmuš šoodâi vuáimán Suomâst ive 199 4. Sopâmuš olášuttem ij koce olmoošvuoigâdvuođâin spiekâstmáin sierânâs komitea. Sopâmuš olášuttem čuávum já sopâmuš ovdedem várás staatah (uásipeleh), moh láá ratifisistâm sopâmuš, tuálih kyevti ive kooskâi uásipeličuákkimijd. Sopâmuš olášuttem čuávuh staatâi raportij peht. Suomâst sopâmuš olášuteh luándusuojâlemlahâaasâtmist sehe staatârääđi tuhhiittem biodiversiteetstrategia já tom tuárjoo toimâohjelm vievâst . "
  - "Rio +20 čuákkim loppâäššikirje kieđâvuš eromâšávt ruánáá ekonomia, kievhisvuođâ kepidem já pištee ovdánem prinsiipijd. Meid algâaalmugij vuoidâdvuođah láá oovdânpuohtum julgáštušâst. Rio julgáštuš tiädut, ete pištee ovdánem olášuttem váátá algâaalmugij aktiivlâš já vaikutteijee uásálistem pištee ovdánem oovdedmân puoh taasijn. Rio julgáštuš meid tuubdâst OA algâaalmugjulgáštuš merhâšume já tom, ete julgáštuš kalga vädiđ vuotân pištee ovdánem strategiai olášutmist. Rio julgáštuš váátá, ete staatah tuárjuh algâaalmugij identiteet, kulttuur, kulttuuräärbi, ärbivuáválâš tiäđu já taavijd. Julgáštuš tiädut táárbu tuárjuđ algâaalmugij pištee ovdánem miäldásijd iäláttâshaamijd. ¶"
