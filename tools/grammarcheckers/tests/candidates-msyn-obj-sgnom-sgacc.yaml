  - "Pargo álgá 9.6 já pištá 28.8.2015 räi. Proojeektpargee pargoid kuleh el. säämi muusikkuávdáá išedeijen toimâm sehe Ijâttes ijjâ- algâaalmugij muusikfestivaal išepyevtitteijee pargoh. Pargo miänástuvvee hoittám išedeh hiäivulâš škovlim, sämikielâ táiđu sehe kelijdeijee eŋgâlâskielâ táiđu. Proojeektpargee pälkki miärášuvá Suomâ sämitige pálkkááttemvuáháduv vátávâšvuođâtääsi VII/I mield (vuáđupälkki 1711,31eurod/mp). Vuáđupäälhi lasseen máksojeh 24 % sämikuávlu lase já pargohárjánem mield miärášuvvee hárjánemlaseh. Proojeektpargee toimâsaje lii säämi kulttuurkuávdáš Sajosist. ¶"
  - "Markkânistemhovdâ ana huolâ Sämikulttuurkuávdáš Saijoos čuákkimsoojij markkânistmist já vyebdimist, tábáhtusâi orniimân lohtâseijein vuáválijn aašijn sehe palvâlemohtâduv hovdâpargoin. Lasseen sun tuáimá oovdânpyehten suu toimâsuárgán kullee pargoin sämitige toimâorgaanijn. Asâttâsvuáđusâš tohálâšvuođâvátámâššân lii virge vaattâm škovliittâs já sämikielâ táiđu (asâttâs 1727/95). Pargoost cevzim iššeed hiäivulâš ollâškovlâtuđhos, markkânistemsyergi já sämikulttuur šiev tubdâm sehe šiev eŋgâlâškielâ táiđu. Pargo tipšomist annojeh oovtâspargo- já viärmádâttâmtááiđuh, markkânistemmohtâ, ornim- já stivrimnahcâ sehe tedduuhaldâšem. Pálkkám meriduvvoo sämitige pálkkámvuáháduv vátámâštääsi IV/I mield (vuáđupälkki 2 686,76 evrod/mp). Vuáđupäälhi lasseen máksoo 24 % sämikuávlu lase já pargohárjánem mield meridum hárjánemlase. Virgeest lii kuuđâ mánupaje keččâlemäigi. Ucâmušâid lahtosijdisguin kalga toimâttiđ sämitige čäällimkoodán majemustáá 27.2.2016 tme 16.00 čujottâsân Sajos, 99870 Inari. Ucâmušah iä macâttuvvoo. Lasetiäđuin pargoost addel Pia Ruotsala puh. 010 839 3106. Saijoos já sämitige toimâmân puáhtá uápásmiđ nettičujottâsâin www.sajos.fi já www.samediggi.fi Anarist 27.1.2016 ¶"
  - "Sämitigge fáálá kulmâ hárjuttâllâmsaje anarâš-, nuorttâlâš- teikâ tavesämikielâtáiđusâš ollâopâttâh uáppeid. Hárjuttâllâmsajeh láá sämitige almos toimâttuvâst, sämikielâ toimâttuvâst já škovlim- já oppâmateriaaltoimâttuvâst sämikulttuurkuávdáš Sajosist Anarist. Hárjuttâlmân kulloo pargoin, tärkkilub ääigist já kukkoduvvâst soppuu sierâ. Pälkki miärášuvá ollâopâttuv tuárjum hárjuttâllâmpäälhi já sämitige pálkkááttemvuáháduv mield. Vyerdih, ete paargon väljejum uáppee uážžu hárjuttâllâmruuđâ ollâopâttuvâst. Jis lah kiddiistum hárjuttâlmân, te vuolgât rijjâhámásii ucâmuš lahtosijdiskuin (CV já oppâregisterváldus) 12.4.2013 räi čujottâsân: Sämitigge/ haldâšemčällee, Sajos 99870 Aanaar. Lasetiäđuid adeleh:  ¶"
  - "SPR iävtut, et sopâmuš COP10-čuákkimist 2010 Nagoyast 18.–29.10.2010 meriduuččij, et artikla 8(j) maaŋgâihásii pargo-ohjelmân valduuččij uđđâ pargo: šoŋŋâdâhnubástus já ärbivuáválâš tiätu. SPR táttu staatâid ovdediđ čuákkimist taam pargo olášume. OA šoŋŋâdâhnubástussopâmuš ohtâvuotân kalga vuáđudiđ algâaalmugij virgálâš orgaan, mii valmâštâl já čuávu algâaalmugijd kyeskee šoŋŋâdâhnubástusmiärádâstoohâm. Orgaan kolgâččij toimâđ oovtâstpargoost OA algâaalmugij pissoo foorumáin já biodiversiteetsopâmuš WG8Jpárgojuávhoin13. Orgaan tooimâ vuáđđun kolgâččij leđe OA julgáštus algâaalmugij vuoigâdvuođâin14 (algâaalmugjulgáštus). Orgaanân kalga turviđ kelijdeijee toimâm- já äššitobdeenaavcâid. Tot kalga meiddei toimâđ oovtâstpargoost haldâttâsâikoskâsii šoŋŋâdâhnubástuspaneláin15 já Arktâsáin Raađijn. Orgaanâst kalgeh leđe ovdâstum tuárvi pyereest algâaalmugijd ovdâsteijee orgaaneh já seervih, moh ovdâsteh algâaalmugijd väldimáin vuotân eennâmtieđâlii luávdimvuođâ. Staatah kalgeh adeliđ sämitiggijd ihásávt pisovâš ruttâdem šoŋŋâdâhnubástusân vuáháduumân, ton tutkâmân já jieijâs šoŋŋâdâhpolitiik oovdedmân. Jyehi sämitiggeest kalga toimâđ pirâs- já šoŋŋâdâhaašijn västideijee virgealmai já äššitobdeelävdikodde mii kieđâvuš täid koččâmâšâid. Staatah kalgeh adeliđ pisovâš ruttâdem tai pargoi tipšomân. SPR uáiná, et šoŋŋâdâhnubástustutkâm kalga lasettiđ já tutkâmist kalga vuáijuđ eromâšávt šoŋŋâdâhnubástus vaikuttâsâi já hemâdâsâi minimistmân arktâsij algâaalmugij aassâmkuávluin. Tutkâm já tutkâmruttâdem kolgâččij koordinistiđ oovtâstpargoost staatâiguin, arktâsii raađijn já ääšiuásálii algâaalmugáin. Säämi parlamentaarlâš rääđi avžut Taažâ, Ruotâ já Suomâ sämitiigijd čonnâsiđ ovdediđ tooimâid pištee ovdánem miäldásávt energiaávhástâllâm pehtilitmân já šoŋŋâdâhnubástus tovâtteijee luáštui haaldâšmân. SPR kalga toimâđ nuuvt, et oovded uđâsmuvvee energiahaamij kevttim. SPR čoonnâs rähtiđ šoŋŋâdâhpoolitlâš ohjelm. 13 Ad Hoc Working Group on Article 8(j) and related provisions 14