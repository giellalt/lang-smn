  - "Aune Kuuva ráhtám mainâsnukeh fiäránisteh luándust, nukkeid lii kuvvim čuovâkovvejeijee Martti Rikkonen. Merja Aletta Ranttila uđđâ kuuvijn uáinip eŋgâlijd. Pekka Hermanni Kyrö maalâtaavluin lii jo uápisin šoddâm meccienâdâhrealismâ muotâtuoddârijdiskuin. Ucjuuvlâš Outi Pieski stuorrâ, siilkán máálájum kuuvijn lii ennuu čuovâ já säämi tyeje tobdo. Ucjuuvâ servikodde lii luoihâttâm Aanaar čáitálmâs várás Päivi Ruottis kuárrum kirkkotekstiilijd, maid lii vuávám Arkkitehttoimâttâh Matti Porkka ky. Kirkkotekstiilijd ovdâsteh meiddei Laapi ortodoksâlâš servikode immeelpalvâluspihtâseh. Ko paapah toimâtteh immeelpalvâlusâid, rukkoospuudâid, mysteerioid tâi eres toimâttâsâid, te sii kevttih sierânâs immeelpalvâluspihtâsijd. Vuáhádâh vuáđuduvá Immeel proofeet Mooses adelem ravvuid kuáruttiđ pappáid sierânâs pihtâsijd pase palvâlusâi toimâttem várás. (2. Moos.28). Lasseen ulmuuh peessih uápásmuđ jieškote-uvlágán ortodoksâlâš immeelpalvâlusâst kevttum sakraaltiŋgáid. Eŋgâlij stuorrâ satâšem šadda käävci eŋgâlarttâsâš ikonist, maid lii máálám vihantilâš Elli Tiittanen Veikko Tiittas tuoijum vuáđoid. Tiittas parâkode skeŋkkim ikoneh heŋgâstuvvojeh Njellim ortodoksâkirho sistoornân. Čuovâkovvejeijee Topi Ikäläis čuovâkovečáitálmâs Tavetemppâleh muštâl pispekode historjást já taan peeivist, nuortâ ortodoksâlâš kirho riges ärbivyevist pispekode kuávlust. Sámi Duodji ry puáhtá čáitálmâsân aktiivlâš tyejijuávhu, kiäh adeleh tyejičáittusijd. Suomâ sämmilij ohtsâš tyejiservi Sápmelaš Duodjárat ry vuáđudui ive 1975, tááláá seervi nommâ lii Sámi Duodji ry. Seervist láá toimâsajeh Anarist já Iänuduv Hettaast, main láá sehe čáitálmâsâin já vyebdimnáálá peri puigâ sämityejeh. Lasseen tain puáhtá uástiđ säämi kirjálâšvuođâ já muusik. Čáitálmâs leehâst Sämitige saavâjođetteijee Klemetti Näkkäläjärvi, já pispe Samuel Salmi sivned čáitálmâs. Lekkâmtilálâšvuotâ uárnejuvvoo Aanaar markkân vyeliškoovlâst tuorâstuv 11.6. tme. 19.00 puávdejum kuossijd, mut ulmuuh láá pyereestpuáttám uápásmuđ čáitálmâsân nuuvtá vástuppeeivi já lávurduv tme 10.00 - 20.00 sehe pasepeeivi tme 10.00 - 18.00. Čáitálmâs pištâ tuše kulmâ peeivi, et kannat toommâđ Anarân kirkkopeivij ääigi 12. – 14.6., jis haalijd uápásmuđ táid tuojijd. Lasetiäđuid addel Anni Näkkäläjärvi, Sämitige škovlim- já oppâmateriaaltoimâttâh, puh. 010-839 3117.  ¶"
