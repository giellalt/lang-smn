Tests:
  - "RAAVÂNJUOLGÂDUS 1 § Árvuštâllâmkomitea Árvuštâllâmkomitea kalga porgâđ jiešráđálávt. Árvuštâllâmkomitea huolât iävtukkâsâi noomâtmist, árvuštâllâm já palhâšumeuážžoo vaaljâ kyeskee keevâtlâš tooimâin. Miärádâsâin tuálloo pevdikirje. Árvuštâllâmkomitea lii meridemváldálâš, ko kulmâ jeessân láá mieldi čuákkimist. Miärádâsah tahhojeh oovtkiärdánis jienâieenâblovvoin. Jis jienah juáháseh táásá, raađhâš vyerbi. 2 § Iävtuttâstoohâmvuoigâdvuotâ já iävtukkâsâi nomâttem Iävtuttâstoohâmvuoigâdvuotâ kulá Taažâ, Ruotâ, Suomâ já Ruošâ aalmugjesânân, siärvušân, lájádâsân já virgeomâháid. Meid árvuštâllâmkomiteast lii iävtuttâstoohâmvuoigâdvuotâ. Árvuštâllâmkomitea kalga viggâđ toos, et iänááš kielâjuávhuh láá mieldi iävtukkâsâid noomâttijn. 3 § Palhâšumeuážžoo Ovtâskâsolmožin uáivilduvvojeh meiddei ovtâskâsulmuin šaddee juávhuh. Siärvušijn uáivlduvvojeh meiddei seervih já lájádâsah. 4 § Äigitavlu Árvuštâllâmkomitea kieđâvuš iävtuttâsâid nuuvt, et tot puáhtá májemustáá 30 peeivi čočhâmáánu almottiđ Tave-eennâmlâš sämiaašij virgealmaiorgaanân miärádâsâs, mast láá kirjáliih agâstâlmeh. 5 § Kunneekirje/plaakaat Tave-eennâmlâš sämiaašij virgealmaiorgaan västid kunneekirje/plaakaat rähtimist. 6 § Haldâšem Haaldâšmist uáivilduvvoo árvuštâllâmkomitea pargo, moos kuleh palhâšume kuulluuttem, iävtukkâsâi nomâttem já kirjálij agâstâlmij rähtim palhâšumeuážžoo vaaljâ várás, sehe palhâšumeuážžoo já árvuštâllâmkomitea saavâjođetteijee mätkikoloh palhâšumejyehimtilálâšvuotân. Palhâšuumeest kalga vuosâsajasávt almottiđ ovdâmerkkân haldâttâsâi já sämitigij internetsiijđoin já lostâtiäđáttâssân. 7 § Ruttâtuálu hoittám Čielgiittâsâi, ruttâtuálu hoittám já haldâšemkoloi tärhistem kalga tábáhtuđ šiev ruttâtuáluvyevi mieldi. Čielgiittâs kalga toohâđ Tave-eennâmlâš sämiaašij virgealmaiorgaanân. 8 § Ravvui nubástuttem Tave-eennâmlâš sämiaašij virgealmaiorgaan puáhtá nubástuttiđ taam raavânjuolgâdus. - - - Taan raavânjuolgâdus sajan, mii lii nanodum kirjálâš monâttâlmist 29.2.2008, puátá 1 peeivi syeinimáánu 2004 nanodum raavânjuolgâdus.  ¶"
  - "TUÁVVÁŠ JÁ OVDIIST VYEITTEEH: Sämikielâin Rekinisteh, ete sämikielâin láá suulân 20 000 – 30 000 sárnod. Kollekielâ lii vuáđudum sämikielâ ovdedem- já iäláskittemtooimâi movtijdittem tiet. Stuárráámus sämikielâin lii tavesämikielâ, mon sárnuh Taažâst, Ruotâst já Suomâst. Ruotâst já Taažâst sárnuh meid maadâsämikielâ, juulevsämikielâ, umesämikielâ já pittáámsämikielâ. Suomâst sárnuh tavesämikielâ lasseen anarâškielâ já nuorttâlâškielâ. Ruošâst stuárráámus uási sämikielâ sárnoin sárnu kieldâsämikielâ já viehâ häärvih nuorttâlâškielâ, äkkil- já tarjesämikielâ. Puoh sämikielah láá uhkevuálásiih.  ¶"
  - "Ovdiist kielâpalhâšume vyeitteeh: 2012 Divvun já Giellatekno Tromsa ollâopâttuvvâst sehe Aleksandra Andrejevna Antonova já Nina Jeliseevna Afanasjeva ožžuu ive 2014 kielâpalhâšume. Antonova já Afanasjeva uážžoin palhâšume, ko láin kuhháá porgâm kieldâsämikielâ árvuštem paajeedmân čälimáin kiirjijd sehe jurgâlmáin sämikielân já sämikielâst. Ton lasseen suái lává porgâm ortografian kyeskee koččâmušâiguin. Divvun já Giellatekno uážžoin palhâšume uđđâáigásâš teknologia ävkkin anemist tienuuvt, ete tot lii toohâm máhđulâžžân sämikielâlijd kevtteid riävtuičäällim- teikâ njuolgâluuhâmohjelmid sehe sänikiirjijd, moh láá neetist finnimnáál. 2010 Kyehti säminissoon, Máret Sárá Kárášjuuvâst sehe Lajla Mattson Magga Kuovdâkiäinust juohijn ive 2010 kielâpalhâšume. Sárá lii ovdedâm sämikielâ máttáátteijen, journalistin já čällen. Sun lii čáállám oppâkiirjijd sehe nuurrâm el. sierâid já sänivaaijâsijd kirjen. Mattson Magga lii pargoidis peht tipšom, máttááttâm já ovdedâm maadâsämikielâ. Sun lii čáállám maadâsämikielâ sänikiirjijd, čaabâ- já áámmátkirjálâšvuođâ sehe ton lasseen ráhtám jurgâlempargoid já čokkim kielâiskosijd. 2008 Sámi Siida Ucjuuvâst Suomâst já Henrik Barruk Straejmiest Ruotâst juohijn ive 2008 kielâpalhâšume. Sámi Siida –servi uážui palhâšume sämikielâ sajattuv naanoodmân porgum pargoost Ucjuv kieldâst. Henrik Barruk lii kuhháá dokumentistâm já iäláskittâm umesämikielâ. Vuossâmuid čälimijd, maid almostittii sämikielân 1600-lovvoost, lijjii čáállám umesämikielân, el. ABC-kirje. 2006 Harald Gaski já Jouni Moshnikoff uážžoin ive 2006 kielâpalhâšume. Jouni Moshnikoff (1940-2012) lâi áárvust oonnum kuhes já korrâ pargoost nuorttâlâškielâ pyerrin. Harald Gaski lii porgân vijđes kielâovdedempargo já jieijâs tutkâmpargoin lamaš merhâšittee tahhee sämikielâlii čaabâkirjálâšvuođâ árvuštem paajeedmist. 2004 Ella Holm Bulla já Anarâškielâ servi uážžoin eidu vuáđudum tave-eennâmlâš sämikielâ Kollekielâpalhâšume ive 2004. Ella Holm Bull (1929-2006) poorgâi ubâ suu eellim pargo maadâsämikielâ oovdedmân. Suu ulmen lâi lasettiđ sehe njálmálii ete kirjálii maadâsämikielâ kevttim. Anarâškielâ servi lii ton rääjist ko servi vuáđudui Anarist ive 1986 porgâm korrâsávt pargo anarâškielâ iäláskitmân.  ¶"
