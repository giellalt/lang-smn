  - "Markkânistemhovdâ ana huolâ Sämikulttuurkuávdáš Saijoos čuákkimsoojij markkânistmist já vyebdimist, tábáhtusâi orniimân lohtâseijein vuáválijn aašijn sehe palvâlemohtâduv hovdâpargoin. Lasseen sun tuáimá oovdânpyehten suu toimâsuárgán kullee pargoin sämitige toimâorgaanijn. Asâttâsvuáđusâš tohálâšvuođâvátámâššân lii virge vaattâm škovliittâs já sämikielâ táiđu (asâttâs 1727/95). Pargoost cevzim iššeed hiäivulâš ollâškovlâtuđhos, markkânistemsyergi já sämikulttuur šiev tubdâm sehe šiev eŋgâlâškielâ táiđu. Pargo tipšomist annojeh oovtâspargo- já viärmádâttâmtááiđuh, markkânistemmohtâ, ornim- já stivrimnahcâ sehe tedduuhaldâšem. Pálkkám meriduvvoo sämitige pálkkámvuáháduv vátámâštääsi IV/I mield (vuáđupälkki 2 686,76 evrod/mp). Vuáđupäälhi lasseen máksoo 24 % sämikuávlu lase já pargohárjánem mield meridum hárjánemlase. Virgeest lii kuuđâ mánupaje keččâlemäigi. Ucâmušâid lahtosijdisguin kalga toimâttiđ sämitige čäällimkoodán majemustáá 27.2.2016 tme 16.00 čujottâsân Sajos, 99870 Inari. Ucâmušah iä macâttuvvoo. Lasetiäđuin pargoost addel Pia Ruotsala puh. 010 839 3106. Saijoos já sämitige toimâmân puáhtá uápásmiđ nettičujottâsâin www.sajos.fi já www.samediggi.fi Anarist 27.1.2016 ¶"
