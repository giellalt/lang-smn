  - "Nubbe maailmsuáti já Säämi suáđi evakkoäigi vaiguttii eromâšávt nuorttiipele sämmilij kárvudâtmân. Evakkon vyelgidijn masa puohâin sämmilijn lijjii tuše toh tävireh, maid sij voijii kyeddiđ já sämikáárvuh, moh lijjii pajalist. Evakkotäälvi ääigi maaŋgâi sämmilij káárvuh hilppánii, mut amnâseh uđđâ kárvoid tâi ubâ niävuhkin toi kuárumân iä lamaš finniimist. Maaŋga sämmiliih kevttii-uv evakkotäälvi ääigi vuossâmuu keerdi lädikáárvuid. Evakkotäälvi maŋa lädikáárvui kevttim jotkui uásild ton-uv keežild, et materiaaleh ärbivuáválij pihtâsij rähtimân iä lamaš finniimist. Iänuduv kuávlu sämmiliihkis lijjii evakkost Ruotâ Säämist, uásild sämikuávlust, já nuuvt evakkoääigi vaikuttâs sii kárvudâtmân lâi ucce. ¶"
  - " - Puáris sämmilâš almai S. Paulaharju mield Sieidi ađai palvâlemsaje lâi tehálii uásist sämmilij rituaalijn. Palvâlemsajeh lijjii távjá pirrâsist spiehâsteijee luánduhámmášumeh, moh lijjii älkkeeh iäruttiđ – ollâ källeeh, stuorrâ keeđgih, kuodduuh, muorâstuálpuh, suolluuh, käldeeh tâi tuoddârij aalaah. Keđgisiedih lijjii táváluboh ko muorâsieidih já ulmuuh onnii taid pasebin. Siijdâin lijjii jieijâs sieidih, mut siämmáánáál sieidih lijjii meid suuvâin, perruin já ovtâskâs ulmuin. Kuálásteijein, miäcásteijein já puásuiulmuin lijjii jieijâs palvâlemsajeh: kyelisieidih, koddesieidih já puásuisieidih. Kyelisieidih lijjii čaasij paaldâst, mecci- já puásuiulmui sieidih távjá vaarijn tâi tuoddârijn. Lijjii meiddei sieidih, main puovtij pivdeđ iše maaŋgâlágán táárbu várás iäláttâsâst hiäŋgááhánnáá. Sieidij merhâšume saatij muttuđ ereslágánin ko äigi kuulâi já iäláttâsah muttojii. Ulmuuh ellii táválávt palvâlmin sieidijd paihijdis alda, mut ovdâmerkkân Kittâl váldálii Taatsi sieidi ulmuuh pottii palvâliđ kuhes maađhij keččin-uv. Ulmuuh uhredij sieidijd, ko lâi tiäđust, et luánduvyeimih vaikutteh ulmui pivdoluukon. Vuáđunjuolgâdus mield tuše almaah ožžuu uhrediđ, mut láá tiäđust uhresajeh meid nisonij várás, nuuvtko Aanaarjäävri Niŋálâssuolluuh. Stuorrâ pasevuođâ tiet olmooš koolgâi aldaniđ sieidi kunnijâtteht. Ovdil piivdon vyelgim miäcásteijeeh monnii sieidi kuuvl áánnuđ läđisvuođâ já iše. Sij sattii meid koijâdiđ sieidist ravvuid ovdâmerkkân tast, kuus kulij kolgâččij moonnâđ. Sij luvâttillii toos paihijnoomâid, já mon noomâ eđâdijn sieidi lihâstij, te toho kulij lâi vuolgâ. Sieidi vuoidui kuolij vuojáin já ellei puoidijn já vooráin já te pivdui iše. Jis miäcásteijeeh finniiččii saallâs, te lopedui, et sij puávtáččii tast uási siäidán kijttosin. Kyelisieidi kijttii nuuvt, et puohtii toos skeŋkkân kuolij ooivijd tâi oles kuolijd. Sieidih vuáidojii kuolij vuojáin, čolijguin já njuovváin. Koddesiäidán puohtii kode čoorvijd, uáivi teikkâ motomin joba ubâ ellee já tom vuoidii kode puoidijn já vooráin. Puásuisiäidán puohtii pyeremui vuájánij kočâttâm čoorvijd, poccui taavtijd já tuoljijd. Maŋeláá sieidijd lii uhredum meid vijne, tubbáák, vuojâ, ruttâ já eres árvutiiŋgah. Ulmuuh jurdâččii, et sieidi finnee vuoimijd uuhrijn já hämmee toos uhredum ellein uđđâ elleid.  ¶"
