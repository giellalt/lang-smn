  - "Lävdikoodán toimâpaajeest 2012 - 2015 kuleh jesâneh já värijesâneh: ¶"
  - "Ohtsâštave-eennâmlâš sämikielâ áámmát- já reesuurskuávdáá Sámi Giellagááldu kielâjuávusijd väljejuvvii toimâpajan 2016–2019 čuávuviih jesâneh (ruáđui siste persovnlâš värijeessân): Orjâlâškielâ: Kaarina Vuolab-Lohi (Sierge Rasmus), Marjaana Aikio (Ellen Pautamo); Anarâškielâ: Anna Morottaja (Tanja Kyrö), Petter Morottaja (Hannu Kangasniemi) já Marja-Liisa Olthuis (Mervi Skopets); Nuorttâlâškielâ: Erkki Lumisalmi (Miika Lehtinen), Tiina Sanila-Aikio (Hilkka Fofonoff), Seija Sivertsen (Raija Lehtola) já Natalia Vaskova, Ruoššâ (Zoja Nosova, Ruoššâ). ¶"
  - "Čuákkim ohtâvuođâst láá maaŋgah staatâi, aalmugornijdumij já totkei uárnejum miäldustábáhtusah. Suomâ lii fáárust orniimin kyehti miäldustábáhtus. ”Miäldustábáhtusah láá uáli teháliih, ko tain finnee tiäđu keevâtlii ”sinoruotâstääsi” tooimâst luándu maaŋgâhámásâšvuođâ tile pyeredem várás já šiev vuáttámušâid já vuáháduvâid. Eromâšávt ekosysteempalvâlusâi roolist kuávluikevttim vuáváámist lii ävkki sämitiigán já tuálvup taid šiev vuáháduvâid miäldán meid Suomân” Heikkuri já Tapiola tiäduttává. ” ¶"
