  - "Kuhes, kuhes vuordâččem maŋa tiätumaašin iällái. Robonaut lâi pieijâm tom kulmii joton uđđâsist komovuođâst läädist. Ko tot viijmâg oroi toimâmin, Codexkyevtis eijijn kaivain ubâ ääigi šeermân. Kuás te Robonaut vuolgâttičij ravvuid? Mondiet tot ij uuccâm taid latkišubbooht? Codex smietâi. Lâi-uv kostnii miinii ohjelmistemfeeilâid? Já puovtij-uv siäivummooduul muulsân mahtnii išediđ? Codex mielâst máhđulávt kale, mut ko ton puátkejeijee lâi ucedempiergásáin ucedum suullân uáinimettumin. ¶"
  - "Ehidispeiviv Kaabi Káránâs tuolmâi pyeráinis Unto Uárree päikkišiiljon. Vuossâmuuh kyesih lijjii eidu puáttám, já puohah lijjii heervâtmin táálu já suopâlistmin lättei kočâdâm rissepittáid. Táálust šoodâi-uv fiijnes. Fiskis, čuovjis já ruánáá áimupááluh lijjii kosostum káátun paddijn. Lättest oinui ohtâ vielgis áimupállu-uv, mut tot ij lam vala posolum. ¶"
  - "Jiem mun vala juovdâm ton kove paajaakiäčán, te uáinám nissoon kiäst láá kuhes, čapis vuoptah, moh hiäŋgájeh čoolmij oovdâst, já tast lii pajalist čapis fastes haamit, já kieđâst sun tuálá rise. Mun te váázám kuuloold ovdâskulij já imâštâlâm, mii totgis ulmuid lii. ¶"
  - "Ton peeivi lâi peivipurrâmuššân piärgumääli. Liina lâi leškim máállás kukkánáápán, já puohah čokkájii peevdist puurâdmin, eromâšávt Eemel. Suu mielâst määli lâi njaalgâ, já tom kale kuulâi. ¶"
  - "Mučis pecimeecih Lemmee leevi roobdâin lijjii merkkejum meccitipšoi pápáráid jo 1900-lovo algâiivijn. Fiijnâ meecih seiluuáákšu kuoskâhánná čuopâhánnáá, veikkâ 1920-lovo algâ rääjist muorah čuáppojii-uv eres Aanaarjávrán kulgee juuvâi riidoin. Luándu- ja aalmuglâšmeccikomitea oovdânpyehtim valmâštui ive 1953. Oovdânpyehtim siskeldij Lemmee vuáđudemvuávám, já kuávlu merhâšume vuáđudui juhâvyeme maaŋgâhámásâš luándumuččâdvuođáid já vuovdijd, moh lijjii šeštum. Lâi ihe 1956, ko Lemmee aalmugmecci lâi vuáđudum. Ton maŋa aalmuglâšmecci lii vijđedum kuohtii, já taan ääigi Lemmee lii Suomâ stuárráámus aalmuglâšmecci, já Euroopâ mittokaavaast-uv tot lii vijđes já kiänuttis meccikuávlu. ¶"
  - "Meid Njellim lii šiev algâttemsaje miälluimmáátkán. Täst oovdânpuáhtojeh kyehti sierânâs kiäinumolsâiävtu, peeivi mätki já kuulmâ peeivi mätki. Kuhheeb määđhist kalga rahttâttâđ ijjâdiđ nube iijâ jiečânâs, rahtum palvâlusâittáá. ¶"
  - "Parâkoskâvuotâviehâväldi vahadut tondiet nuuvt ennuv, ko tahhee lii nisonân rähis, aldasâš olmooš, kiäs nissoon luáttá tâi lii luáttám. Parâkoskâvuotâviehâväldi ij lah kuássin tuhhiittettee ige tot lah kuássin viehâvääldi čuosâttâhhân karttâm ulmuu suijâ. Viehâväldi parâkoskâvuođâst ij táválávt nuuvâ toos, et uhre muttá tom maht jieš lättee tâi jis vuállán viehâváldálii pelikyeimi vátámâššáid. ¶"
  - "Sämipárnááh já -nuorah finnejeh vuáđuškoovlâst viehâ uccáá ovtâstumsoojijd sii jieijâs kulttuurân. Máttááttâs- já kulttuurministeriö tiilám vorâs čielgiittâs mield oppâkiirjijn ij ennuvgin lah sämmilâštiätu já motomin tot lii puástutiätu. Oppâkiirjijn sättih ovdâmerkkân leđe koveh ”sämimááccuhijn”, moh iä lah puigâ.  ¶"
  - "Juhâmohheest mun te viijmâg peessim olmânáál algâttiđ kuvvim. Mätki lâi uáli suotâs, veikâ tot lâi-uv liijkás uánihis. Tääl vala máttááttâllâm editistiđ videoid tiäturáin – čuávuváá tove ko kulâvetteđ must, te tuáivui mield mun lam talle mottoom verd jo oppâm! ¶"
  - "– Máttááttâs- já kulttuurministeriö mieđettem ruttâdem addel nuorâirááđán máhđulâšvuođâ juátkiđ tárbulii pargo tiäđulâšvuođâ lasettem oovdân. Škovlâkolliistâlmeh láá lamaš hirmâd pivnoheh, mii puáhtá oovdân meid toi tárbulâšvuođâ. Škovlâkolliistâlmijd láá tiilám iänááš máddáápiäláá Suomân, te mij lep siämmást meid juksâm päikkikuávlu ulguubeln ässee säminuorâid. Mij vyerdip moovtâ proojeekt juátkim já tuáivup, ete kolliistâlmeh šaddeh fastâ, luándulâš uássin máttááttâs, paahud Sämitige nuorâirääđi saavâjođetteijee Anni-Sofia Niittyvuopio. ¶"
  - "Pargoeellimoovtâstpargo ulmen lii virkkuus já pištevâš savâstâllâm pargoeellim já uáppulájádâs kooskâst. Uáppufalâlduvâst mij kiddip huámmášume pargovievâ kojâlduv já falâlduv nubástussáid já munedep taid uápui vuáváámist. Uánihisškovliittâsah ráhtojeh eidu pargoeellim táárbui várás. Uáppulájádâsâst láá Tuáivunjaargâst pyevtittemsajeh, moh laiguuttuvvojeh iäláttâsâi tárboid. Säämi máttááttâskuávdáá ulmen lii västidiđ vuosâsaajeest sämmilij ärbivuáválij já uđđâ iäláttâsâi ovdedemtárboid orniimáin škovlim já pyereedmáin kuávlu pargolâšvuođâ. ¶"
  - "Uáppulájádâsah pyehtih čoonnâđ kyeimivuotâsopâmušâid irâttâsâiguin/pargosojijguin/servijguin/siärvusijguin. Kyeimivuođâ vuáđđun lii oovtâst sooppum ulme. Kyeimivuotâ lii kuorâttâllum, luáttámušlâš, konkreetlâš já kyevtpiälálâš toimâ, mast kuábáš-uv uásipeeli hiätá. Kyeimivuođâst puáhtá ovtâstittiđ ei. máátuid já áámmáttááiđu, kontaktijd, pargo, tábáhtuumijd, soojijd já projektijd. ¶"
  - "Puohháid ohtsâš, mávsuttes vuáđuškovlâ, meid jotkâuápuh ollâopâttuv räi láá iänááš mávsuttemeh. ¶"
  - "8. Valjii kirjeest 10 puoh mielâkiddiivumos/vaigâdumos/hitruumus säännid já uusâ tooid synonymijd. ¶"
  - "Puohháid ohtsâš, mávsuttes vuáđuškovlâ, meid jotkâuápuh ollâopâttuv räi láá iänááš mávsuttemeh. ¶"
  - "Stáálu lii stuorrâ, kievrâs, fastes já ohtuunis eeleev, mii hástá ulmuu hiäibuđ. Jis olmooš vuáittá, sun kalga jieijâs nijbijn koddeđ stáálu. Stáálu kal fáálá jieijâs nijbe, mut toin tot ij jäämi, pic kiävru val lase. Meiddei stáálu pennuu, mii puáhtá kal leđe uáinimettum, kalga koddeđ, mudoi tot njuálu stáálu haavijd já iäláskit tom val kievrâbin. Olmooš finnee stáálu ruuđâid já kuullijd olssis.  ¶"
