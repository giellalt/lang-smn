  - "Lävdikode pargon lii ovdediđ sämiuáppei vuoigâdvuođâid jieijâs kielâ já jieijâskielâlâš máttááttâsân sehe sämimáttááttâs sajaduv Suomâ škovlâvuáháduvâst. Tot parga sämimáttááttâsân lohtâseijee kuávlulâš, aalmuglâš já tave-eennâmlâš ohtsâšpargo. Lävdikodde meerrid staatâ budjetist (váldu¬luokka 29, máttááttâsministeriö) sämikielâlâš oppâmateriaal já sämimáttááttâs oovdedmân čujottum staatâtorjuu kevttimist. Tot valmâštâl sämitige čuákkimân oppâmateriaalpyevtittâs ihásâš já kuhheeb aigipaje vuáváámijd já addel ihásávt sämitige čuákkimân já máttááttâshaldâttâsân čielgiittâs oppâmateriaaltilálâšvuođâst já staatâtorjuu kevttimist. ¶"
  - "1. Sämmilijn lii aalmugin OA ive 1966 jiešmeridemvuoigâdvuođâ kyeskee sopâmuš vuossâmuu artikla mield vuoigâdvuotâ meridiđ jieijâs poolitlâš tiileest, ovdediđ ekonoomlâš, sosiaallâš já kulttuurlâš ovdánemes sehe haldâšiđ jieijâs luánduvaarijd já -tiettuumijd, ige mongin tiileest uážu väldiđ meddâl sii áigápuátun kullee tehálâš resurssijd. Sämmilijd kalga kuullâđ já sii kalgeh peessâđ uásálistiđ aašij loppâprosessáid, moh vaikutteh njuolgist sämmiláid, já staatah kalgeh uuccâđ sämmilij rijjâ já muuneeld almottum miettâm puoh taggaar toimáid, moh kyeskih sämmilijd. ¶"
  - "5. Sämipárnáin já -nuorâin lii vuoigâdvuotâ sárnuđ já oppâđ jieijâs kielâ, ovdediđ jieijâs kulttuur já identiteet. Staatah já sämitigeh kalgeh oovtâst vuáđudiđ párnáid já nuoráid čokkânemsoojijd tegu ornijdâh- já nettičokkânemsoojijd meiddei väldikudijraajij paijeel. Sämipárnáin já -nuorâin lii vuoigâdvuotâ finniđ olesmiärásâš tiervâsvuođâ- já sosiaalpalvâlus, mii vuáđuduvá sii jieijâs kielân já kulttuurân, já toorjâ- já išetooimâid oovdeddijn kalga väldiđ vuotân sii etnisâš, kulttuurlâš, kielâlâš já uskoldâhlâš tuávááš. Sämitigeh áiguh oovtâst staatâiguin västidiđ Suomâ, Taažâ já Ruotâ pärniäššiváldálijguin ohtsâštave-eennâmlâš raapoort hástusáid. Staatah kalgeh olášuttiđ taid vuoigâdvuođâid, moh párnáin já nuorâin láá aalmuglâš vuoigâdvuođâ já aalmugijkoskâsâš riehtistandardij mield. ¶"
  - "Uásipeličuákkim ohtâvuođâst uárnejuvvoo vuossâmuš Nagoya pevdikirje uásipeličuákkim. Pevdikirje kieđâvuš geenivaarij finnimvuođâ já hiäđui jyehim.” Suomâ ij lah vala sopâmuš uásipeeli, peic Suomâ valmâštâl sopâmuš ratifisistem. Lii tehálâš čuávvuđ vuossâmuu uásipeličuákkim já maht sopâmuš kenigâsvuođah láá olášuttum enâmijn, moh láá ratifisistâm sopâmuš. Sopâmuš lii algâaalmugáid tergâdis, ko tot kieđâvuš meid algâaalmugij geenivaarijd lohtâseijee ärbivuáválii tiäđu já hiäđui jyehim. Eromâš mielâkiddiivâš lii, maht pevdikirje algâaalmugáid kyeskee kenigâsvuođah láá olášuttum já magarijd avžuuttâsâid uásipeličuákkim addel pevdikirje uásild” Näkkäläjärvi maainâst. Sun lii meid pargojuávhu jeessân, mii valmâštâl sopâmuš ratifisistem Suomâst. ¶"
