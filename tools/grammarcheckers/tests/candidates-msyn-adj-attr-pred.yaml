  - "Aanaar kieldâ peivitipšo toimâjuurdân lii faallâđ párnáid šiev tipšosaje, mast páárnáš mákkoo leđe já mii tuárju párnáá täsitiäddulâš ovdánem.  Peivitipšoost tiäduttep eromâšávt čuávvoo áárvuid: Torvolâšvuotâ Ávusvuotâ Mietimielâlâšvuotâ Nube kunnijâttem Unnuuvâšvuotâ Täsiárvulâšvuotâ Torvolâšvuotâ já lyetittitteevuotâ sehe šiev ohtsâšpargo párnái vanhimijguin lii puoh mii tooimâ vuáđuiähtu. Mii toimâ vuáđuduvá šoddâdâslâš já máttááttâslâš mittomeerijd, main vuolgâsaijeen lii párnái psyykkilâš, fyysilâš já sosiaallâš pyereestvaijeem, párnáá olesváldálâš oppâm já täsitiäddusâš ovdánem. Jiešnálásâš luándum iveaaigij molsâšutmijdiskuin sehe Aanaar maaŋgâkulttuurlâšvuotâ fäälih áinooslajâsâš raamijd oppâmpirrâsân. Pirrâs mietimielâlâš vuoiŋâ, oppâmân movtijdittee aarâhšoddâdempiirâs loptee jieijâs uásild párnáin mielâkiddiivâšvuođâ já iskâdâllâmhaalu sehe movtijdit párnáá sierâdmân, tutkâmân, liihâdmân, já jieijâs olgospyehtimân.   ¶"
