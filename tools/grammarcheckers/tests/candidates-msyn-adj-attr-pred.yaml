  - "Sämikielâi puátteevuođâ turviimân lii tehálâš, et sämikielâlijn palvâlusâin tahhoo luándulâš, uáinojeijee já pissoo uási virgeomâhâštooimâ, palvâlusâid já rekrytistem. Rekrytistmáin sämikielâtáiđusijd – aasâtmáin sämikielâ tááiđu virgehoittám iähtun tâi ánsun – puáhtá pyerediđ luándulâš vuovvijn jieijâskielâlijd palvâlusâid. Meccihaldâttâsâst lii joođoost kuháskyeddee proosees sämikielâlâlij palvâlusâi oovdedmân. ¶"
  - "Jis tun lah jooskâm tuu uápuid já tust láá uccâ puáđuh já uáppulovnâ, tun puávtáh uuccâđ Kelast riänttutorjuu. Talle Kela máksá tuu uáppuloovnâ riäntuid nuuvt, ete tun jieh taarbâš mäksiđ taid Kelan maasâd. ¶"
