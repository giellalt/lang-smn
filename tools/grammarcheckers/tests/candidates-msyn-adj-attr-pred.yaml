  - "Kulttuurolgospyehtimij suojâlemsopâmuš lii Suomâst šoddâm vuáimán ive 2007. Kulttuurolgospyehtimij suojâlemsopâmuš ulmen lii suojâliđ já ovdediđ kulttuurij maangâhámásâšvuođâ (1 artikla). Sopâmuš mield kulttuur-olgospyehtimij maaŋgâhámásâšvuođâ suojâlem já ovdedem váátá puoh kulttuurij, meid ucceeblohon kullee ulmui já algâaalmugij kulttuurij oovtviärdásâšvuođâ já kunnijâttem tubdâstem (2 artikla). Sopâmušuásipeleh kalgeh riemmâđ toimáid kulttuurolgospyehtimij suojâlmân já turviimân (6 artikla). Suojâlemsopâmuš miäruštâl, ete kulttuurolgospyehtimeh láá ovtâskâsulmui, juávhui já siärváduvâi kreatiivlâšvuođâ puátusin šoddâm olgospyehtimeh, main lii kulttuurlâš siskáldâs ( 4 artikla). ¶"
