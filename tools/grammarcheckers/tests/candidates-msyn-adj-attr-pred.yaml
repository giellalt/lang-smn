  - "Váldu-uáivil lasseen fáálá kulttuurkuávdáš vijđes, uđđâáigásâš já ollâtásásâš ohtsâškevttimvistij (čuákkim-, auditorio-, maaŋgâtoimâ- já lavdastâllâmsajeh sehe studiovisteh) áánsust eromâš máhđulâšvuođâid orniđ áinoošlajâsâš pirrâsist maaŋgâmuđušijd čuákkimijd, konfereensâid já tábáhtusâid. ¶"
  - "Sämimuusik lii onnáá peeivi siävuttâs puárrás já uđđâ. Sämimuusik madduuh láá jieŋâlâsâst ärbivuáválii sämimusikkist juáigusist, leu’ddist já liivđest, moh láá ärbivuáválii sämimuusik šlaajah Suomâ pele sämikuávlust. Eres sämimuusik ärbivuáválij vookaalmuusikšlaajâi lassen kávnojeh puohâin máhđulijn muusikgenrein rääpist huumpan. ¶"
