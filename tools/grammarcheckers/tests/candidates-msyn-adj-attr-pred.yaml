  - "Tijmá párnáikulttuurkuávdáš ornij sämikuávlu kieldâi sämikielâlâlâš peivikiäijoid kietkâmijd já säämi timmâsierâid. Taan ive peivikiäijoid skáppojuvvojeh uđđâ sierah, moh láá vuávájum já rahtum Juhâmohheest, Ruotâst. “Vyesi” –sierah láá muorâst rahtum, moi peeljijd puáhtá vittádiđ já peeljijd puáhtá molsođ oppeet koddepeljin uđđâ sierâi várás.  heivejeh pyereest peljičuopâstuvâi hárjuttâlmân, niijbe kevttim máttááttâlmân já njuárustâlmân. Sierâi idea vuáđuduvá säämi pargoid já kulttuurân. Ärbivuáválâš puásui-sierah láá oppeet finnim uđđâ, mielâkiddiivâš häämis! ¶"
