  - "Čuákkimviste Násti (vuáđusárgusist Čuákkimviste 2, stuárráb viste) heivee juávkkupargotilen teikâ uccâ čuákkimij táárboid. Čuákkimviste Násti lii kuávdáá vuossâmuu keerdist, čuákkimaula ohtâvuođâst. Čuákkimviste Násti stuorrâ lasâseeini čoođâ lii fiijnâ uáinus Juvduujuuhân já Aanaarjáávrán. Čuákkimviste Násti puáhtá ovtâstittiđ ucceeb, 10 ulmuu čuákkimviste Silban, kuás finnee saje 25 ulmui (50 m2). Násti lii tavesämikielâ já tot meerhâš tääsni. ¶"
