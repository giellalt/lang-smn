  - "Raajijd rastâldittee tooimân kyeskee lahâasâttemubâlâsvuotâ lii muálkkáá já ana sistees EU-vuoigâdvuođâid, tave-eennâmlijd sopâmušâid já sierâ enâmij aalmuglii lahâasâttem. Suomâst šiev vuáđu raajijd rastâldittee oovtâstpaargon adeleh el. puáttee Soti-ornimlaahâ sehe Taažâ, Ruotâ já Suomâ koskâsâš sopâmuš räjioovtâstpargoost vuosâtipšoost sehe Laapi pyecceetipšopirrâduv já Helse Finnmark sopâmuš spesiaalpyecceetipšo palvâlusâin. Sierâ enâmij palvâlemvuáháduvváid já lahâaasâtmân kalga uápásmuđ keevâtlij čuolmâi čuávdim tiet sehe juátkojeijee virgeomâhái koskâsâš ohtâvuođâtoollâm já tiäđujotteem palvâluskevtteid kalga visásmittiđ. Aalmugliih tuáimeeh (ministeriö, AIL (Kela) já Valvira) kalgeh tuárjuđ já ovdediđ räjioovtâstpargo. Kielâucceeblovvoid kullee uccâ sierânâsjuávhui tarbâšem palvâlusâi visásmitmân palvâlusâid puáhtá miäruštâllâđ EU-njuolgâdusâi miäldásâš kenigâspalvâlussân (SGEI). Ovdâmerkkân, jis sämikielâlijd palvâlusâid taggaar finnejeh palvâlussân luokittâllum, taid ij taarbâš kištottiđ. Ucjuv kieldâ ovdâsteijee Heidi Eriksen pahudij, ete sämmiliih sosiaal- já tiervâsvuođâpalvâlusah láá Suomâst 30 ihheed maajeeld ko verdid Taažâ tilán. Suomâst sämmilij sosiaal- já tiervâsvuođâpalvâlusâi ovdedem lii äšši, mii ij finnii huámmášume mediast. Tääl sämikielâlij palvâlusâi finnimvuotâ já ovdedem láá ovtâskâs ulmui väärist. Sämikielâlii pargee kyeddimnáál lii piejum liijkás stuorrâ nuađi. Sämikielâlij pargei sajattuv já pargotile kalga pyerediđ. Lasseen Eriksen puovtij oovdân táárbu finniđ äigikyevdilis tutkâmuštiäđu sämmilij tiervâsvuođâčuolmâin. Tääl lii valmâštemnáál tave-eennâmlâš sämisopâmuš raajijd rastâldittee oovtâstpargoost. Staatah kalgeh meddâlistiđ räjioovtâstpargo iästuid ko uárnejuvvojeh sosiaal- já tiervâsvuođâpalvâlusah sämmilijd já tai orniidijn kalgeh väldiđ vuotân kielâ lasseen meid sämmilij sosiaallijd já kulttuurlijd tiilijd. ¶"
  - "Tave-eennâmlâš Säämi kielâkäldee (Sámi giellagáldu ) – haahâ ovtâstit piäđgui leijee säämi kielâ-ohtsâšpargo. Suomâ, Ruotâ já Taažâ sämitiigij kuhháá vuávám uđđâ kielâohtsâšpargo vuolgij joton ive aalgâst. Haahâ ovtâstit viiđâ sämikielâ (tave-, aanaar-, nuorttâ-, juulev- já maadâsämikielâ) pargeid kielâohtsâšpargo ohtân reesuurskuávdážžân. Uđđâ pargeeh teivâdii vuossâmuu keerdi Sajosist kuovâmáánu 20. peeivi. ¶"
