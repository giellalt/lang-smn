  - "Sämikulttuurist ärbivuáválâš kulttuurolgospyehtimeh uáivildeh juoigâm, sämityeje, sämitaiđuu, mainâstemäärbi já oskomušâid, kirjálâšvuođâ, sämikielâlijd päikkinoomâid sehe sämmilâš huksimäärbi (el. kuáđih, lavŋekuáđih, ereslágán ääitih). Lasseen sämmilâš toovlášoskoldâhân kullee uhredem sieidijd kulttuurolgospyehtimlii . Uđđâsumoseh kulttuurolgospyehtimeh uáivildeh modern sämimuusik, teatter já elleekovetaiđuu. ¶"
  - "Pedagogâlâš tooimâ iävtui oovdedmân lii tehálâš kiddiđ huámášume uccâjuávhui hammimmáhđulâšvuotân, tooimân, soojijd já riäidoid. Pargojuávhu porgâmtile ađai pargopirrâs oovdedmân lii tehálâš väldiđ vuotân pargojuávhu škovlimmáhđulâšvuođâid já pargoost vaijeem.44 Pargojuávkku taarbâš torjuu já stivrim sämikielân já kulttuurân kullee pedagogâlâš vuáválâšvuođâi tubdâmist, árvuštâlmist já oovdedmist. Jieijâs pargo ovdedem iššeed uáiniđ pargo uđđâ uáinimčievâst, luptiđ ton áárvustanneem, tubdâđ jieijâs mättim sehe oppâđ uđđâ pargovuovijd. Ovdedemen hástusin láá sämmilij palvâlusâi ovdedemhaavâ ääigi laaččum ovdedemviärmáduv paijeentoollâm, ovtâspargoiävtui turvim sehe pargojuávhu já vaanhimij uásálâšvuođâ nanodem ovdedempargoost. Aarâhšoddâdem stivriimist já joođeetmist västideijee peelijn lii meiddei kuávdášlâš rooli ovdedempargo ovdánmist. Sämmilij palvâlusâi ovdedempargoost lii luptânâm uáinusân resurssij vááijuvvuotâ, mii taha vädisin ovtâspargo porgâm já tooimâ ovdedem. Sämikuávlust lii tárbu ubâ kuávlu ohtsii säämi aarâhšoddâdemstivrejeijei. Aarâhšoddâdemstivrejeijee pargoid peivitipšokulâččii , kielâpiervâlij, ovdâmáttááttâs já ovtâspargo ravviituvâigin sehe stivrim já tieđettem sämikielân, kulttuurân, šoddâdmân já maaŋgâkielâlâšvuotân kullee aašijn. 8.1. Aarâhšoddâdem pargojuávhu finnimvuotâ, škovlim já mättim Säämi aarâhšoddâdem styeremus hástusin lii sämikielâlâš škuávlejum pargojuávhu finnimvuotâ . "
  - "Sämikuávlu ulguupiäláid staatâ ohtâduvváid, finnodâhlájádâssáid, sierânâsohtâduvváid, palgâsij ovtâstusân já ministeriöid koččâmâšluámáttâh toimâttui 3, mut ij pargei koččâmâšluámáttâh 6, ko sii toimii sämikuávlu ulguubeln. Sämikuávlu palgâsáid toimâttui västidemnáál koččâmâšluámáttâh 3, mut ij luámáttâh 6, ko palgâsijn iä lah eidusâš pargeeh. Tah koččâmâšluámáttuvah vuolgât-tuvvojii ohtsis 72 sehe motomeh sämikielâlâš jurgâlusah palgâsáid. Koččâmâšluámáttuvâi sajan ličij puáhtám pivdeđ ovdâmerkkân ministeriöin tuše ciälkkámuš säämi kielâlaavâ olášuumeest, mut viggâmužžân lii lamaš kavnâđ ohtsijd tarkkuustâllâmmittárijd koččâmâšluámáttuvâi vievâst, moi-guin säämi kielâlaavâ olášume puáhtá mittediđ já čuávvuđ, já ciälkkámušâin tágárijd mittárijd lii máhđuttem kavnâđ. 2 ¶"
