  - "Raajijd rastâldittee tooimân kyeskee lahâasâttemubâlâsvuotâ lii muálkkáá já ana sistees EU-vuoigâdvuođâid, tave-eennâmlijd sopâmušâid já sierâ enâmij aalmuglii lahâasâttem. Suomâst šiev vuáđu raajijd rastâldittee oovtâstpaargon adeleh el. puáttee Soti-ornimlaahâ sehe Taažâ, Ruotâ já Suomâ koskâsâš sopâmuš räjioovtâstpargoost vuosâtipšoost sehe Laapi pyecceetipšopirrâduv já Helse Finnmark sopâmuš spesiaalpyecceetipšo palvâlusâin. Sierâ enâmij palvâlemvuáháduvváid já lahâaasâtmân kalga uápásmuđ keevâtlij čuolmâi čuávdim tiet sehe juátkojeijee virgeomâhái koskâsâš ohtâvuođâtoollâm já tiäđujotteem palvâluskevtteid kalga visásmittiđ. Aalmugliih tuáimeeh (ministeriö, AIL (Kela) já Valvira) kalgeh tuárjuđ já ovdediđ räjioovtâstpargo. Kielâucceeblovvoid kullee uccâ sierânâsjuávhui tarbâšem palvâlusâi visásmitmân palvâlusâid puáhtá miäruštâllâđ EU-njuolgâdusâi miäldásâš kenigâspalvâlussân (SGEI). Ovdâmerkkân, jis sämikielâlijd palvâlusâid taggaar finnejeh palvâlussân luokittâllum, taid ij taarbâš kištottiđ. ¶"
  - "Iävtuttâsâin, moi tahheeh lijjii sehe syemmiliih já olgoeennâmliih, lâi palhâšemlävdikode mield aldanum kulttuurkuávdáá arkkitehtoonlâš čuávdus mangáin jieškote-uvlágán movdijdittee vuovvijn. Palhâšemlävdikodde lii meridâm koččođ kišto 2. muudon, mii tuálloo 1.9. - 3.10.2008, kuttâ iävtuttâs. Kištodeijeid iävtuttâskuáhtásiih jotkâvuávámravvuuh adeluvvojeh tast, maht pargoid kolgâččij ovdediđ. ¶"
  - "Sämikulttuurist ärbivuáválâš kulttuurolgospyehtim uáivild juoigâmmuusik, säämi tyeje, sämitaiduu, muštâlemärbivyevi já oskomušâid, kirjálâšvuođâ, sämikielâlijd päikkinoomâid sehe säämi huksimärbivyevi (el. láávuh, kuáđih, sierâlágáneh ääitih). Lasseen säämi toovlášoskoldâhân kullee uhredem sieidijd kulttuurolgospyehtimlii . Uđđâsuboh kulttuurolgospyehtimeh uáivildeh uđđâáigásâš sämimuusik, teatter já elleekovetaiduu. ¶"
  - "Akwé: Kon - ravvuid nuávditmáin puáhtá tubdâđ háitulâš vaikuttâsâid algâaalmugáid já hemâdâsâid minimistiđpuáhtá . Ravvui mield kalgeh haavâ valmâštâlmân uásálistiđ algâaalmug ovdâsteijeeh já pargoost kalga väldiđ vuotân täsiáárvu já jieškote-uv suhâpuolvâi táárbuid. Algâaalmug ovdâsteijeid kalga adeliđ tuárvi resurssijd, vâi sij pyehtih uásálistiđ haavâ valmâštâlmân. Algâaalmugsiärvusân kalga tieđettiđ valmâštâllâm puohâin muddoin, sierâlágán mediain já siärvus kiävttám kielâiguin. Haavâst kalga kirjiđ algâaalmug uáinuid já huolâid já taid kalga kohtâliđ vuoigâlávt. Algâaalmug ovdâsteijeeh kalgeh uásálistiđ haavâ pirâslâš-, kulttuurlâš já sosiaallâš vaikuttâsâi árvuštâlmân. ¶"
  - "SaKaste lii sämmilij sosiaal- já tiervâsvuođâpalvâlusâi ovdedemhaahâ, mii vuálgá joton sämikuávlust. Tot lii uási Tave-Suomâ maaŋgâsuárgásiih sosiaal- já tiervâsvuođâpalvâlusah (PaKaste 2) –haavâ, mon STM haldâšem ruttâd Sosiaal- já tiervâsvuođâhuolâttâs aalmuglâš ovdedemohjelm (KASTE). ¶"
