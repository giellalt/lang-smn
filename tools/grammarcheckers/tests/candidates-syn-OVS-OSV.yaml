ođâin. Kielâkoččâmuš sämimáttááttâsâst ana sistees kielâ siäilum ulme: jieškielâlii máttááttâs máhđulâžžân toohâm sämikielâ eenikiellân sárnoid já kielâ máttááttem tooid, kiäh iä määti kielâ teikâ tooid, kiäh sárnuh hiäjuht. Oovtâst taah taheh kielâ revitalisistem prinsiip ađai tom, ete kielâ sirdâšuvá ovdâskulij nuuvt maaŋgáin sárnoin ko máhđulâš. Puohháid ohtsâš ulme lii párnái já nuorâi šoddâdem aktiivlii já toimâlii kyevtkielâlâšvuotân já návt sämikielâi aktiivlij kevttei mere šoddâm. Kulttuurkoččâmuš sämimáttááttâsâst čuujoot máttááttâs roolin kielâ, kulttuur já ärbivuáválii tiäđu já tááiđui sirden nuorâb suhâpuolváid. Sämimáttáátteijei mättim tuárjum já sämmilij šoddâdemáárvui miäldásij pedagooglij čuávdusij já máttááttâsopâlij toimâmaalij ovdedem máttááttâsâst lii äigikyevdilis já tárbulâš pargo.  ¶"
