  - "Ive 1994 aalgâ rääjist lii puáhtám almottiđ aalmugregisterân eenikiellân sämikielâ. Aalmugtiätu-vuáháduvâst ij lah kuittâg lamaš máhđulâšvuotâ finniđ sierânistum tiäđu jieškote-uv sämikielâ eeni-kielânis almottâm meereest. Aalmugregistervuáhádâhân sämikielâ almottem eenikielânis lii iävtu-lâš, já maaŋgah iä velttidhánnáá tieđe tággáár máhđulâšvuođâst. Ive 1994 rääjist puovtij sämikielâ almottiđ eenikielânis aalmugtiätuvuáhádâhân. Ive 2003 roopâ räi eenikielânis sämikielâ láá almot-tâm 1704 olmožid, mii västid 0,03 prooseent ubâ eennâm aalmugist. Kalga kuittâg huámášiđ, et eidu ovdil ive 1994 sämikielâid sämmiliih sárnoo láá almottâm eenikielânis suomâkielâ, veikkâ návt tuođâlávt ij ubâ sáttám leđegin. Aalmugtiätuvuáháduv eenikielâst nuurrum tiäđuh kiävttojeh tuše lovottemuáivilist, ige tiätu vaikut virgeomâhái palvâlemkielân. 1.5 ¶"
