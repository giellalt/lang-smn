  - "8. Kuulmâ eennâm sämitigeh páhudeh, et oovtâgin sämmilij aassâm enâmist iä lah vuáháduvah, moh váldáččii sämitige fáárun budjetistem- tâi ruttâdempaargon sämitárbui várás tâi olášuttiđ sämitige jieijâs ášij tehálâšvuođâoornig. Sämitigeh páhudeh, et jiešmeridemvuoigâdvuotâ, vuoigâdvuotâ asâttiđ aašijd jieijâs tehálâšvuođâoornigân já ráđádâllâmvuoigâdvuotâ aašijn, main lii njuálgu merhâšume sämmiláid algâaalmugin, láá merhâšittee aalmugijkoskâsâš vuoigâdvuođah. Táid prinsiipâid staatah kalgeh tubdâstiđ já olášuttiđ meiddei budjet rähtimist já sämičuásáttuvâi ruttâdmist. ¶"
  - "Mun lam 27-ihásâš nuorâalmai Avelist. Lam šoddâm já aassâm ubâ ave Avelist. Vuáđuškoovlâ maŋa lijjim uánihis ääigi pargoost Helsigist, mon maŋa maccim päikkikuávlusân. Huksimsuárgán moonnim paargon 18-ihásâžžân já aiccim, et lijkkuum paargon. Ko lijjim porgâm maŋgâ ive, te meridim škovliittâttâđ šnikkárin. Škovlim paaldâst huksejim jieččân táálu perrui Kiđđâjáávrán. Perrui kuleh ávuskyeimi Marika já suu nieidâ Milja. Astoäägi viätám iänááš luándust moottorkiälháin vyejimáin, kárbáin jotemáin já kuáláástmáin. ¶"
  - "SPR tooimâ tievâsčuákkimstivree , mii uárnejuvvoo ihásávt ucemustáá ohtii. Čuákkim tuhhit SPR toimâvuávám, mii ráhtoo kyevti ihán häävild. SPR toolâi ovdebáá keerdi čuákkimis Uumeest čohčuv 2013. SPR lii vuáđudâm ohtâvuotâsis nuorâilävdikode, kuus puátih ovdâsteijeeh jieškote-uv eennâm sämitige nuorâiraađijn/-lävdikuudijn. Nuorâilävdikodde čokkân SPR almosčuákkim ohtâvuođâst. Suomâ sämitige ovdâsteijen lävdikoddeest lii nuorâirääđi saavâjođetteijee Nilla Rahko já jeessân Anne-Máret Labba. SPR lii vuáđudâm meid piätuaašij lävdikode. Lävdikoddeest Suomâ sämitige II värisaavâjođetteijee oovdâst Heikki Paltto. ¶"
  - "Sämmilij siärvádâhvuáháduv vuáđu lii sijdâ, mii lii iäláttâs hárjuttem ohtâdâh sehe siärvuslâš já kuávlulâš haldâttâhohtâdâh. Sääni sijdâ lii sääni algâpuáttim mield koskâvuođâst sáánán sieidi, mii palvâlem meerhâš čuosâttâhhân leijee keeđgi teikâ källee. Siijdâin lijjii rääjih já siijdâi rääjih lijjii maŋeláá vuáđđun ko sämmilij aassâmkuávloid vuáđudii kieldâid. ¶"
  - "Nubbe maailmsuáti jođettij nuorttâlâšâi ärbivuáválâš aassâmkuávlui pieđgânmân kyevti staatâ kooskâst. Tááláá Suomâ nuorttâlâšah čuággáneh Piäcám kuávlu kuulmâ siijdâ, Syennjilsiijdâ, Piäcám já Paččvei nuorttâlâšâin. Sii II asâiduttii maailmsuáđi maŋa Aanaar kieldâ nuorttâkuávloid.  Uási paasij Neuvostoliito kuávlun. Syennjilsiijdâliih soijii Čevetjäävri kuávlun, piäcámsiijdâliih  Čaarmâjäävri-Njellim kuávlun sehe paččveiliih Kiđđâjävri-Mustola kuávlun. ¶"
