  - "Taan ive pargopaajij fáddán lii tánssám, mon peht rahttâttâp jo puáttee ive väldikodálii tánssámteeman. Lasseen fáárust lii kulmâ lyevdispellâpargopääji. Pargopääjih láá ohtsis käävci, main juáhâš uážžu valjiđ kyehti, moid uásiváldá . Vuoluupiálááš tavlustuvvâst láá tärhibeh tiäđuh pargopaajijn já toi siskálduvvâin. Pargopääjih uárnejuvvojeh koskoho 30.3 sierâ soojijn. Tieđettep tábáhtusân já pargopaajijd kyeskein detaljijn almottâttâmääigi nuuhâm maŋa. ¶"
  - "Sämitigge almoot uuccâmnáál HALDÂTTÂHHOOVDÂ VIRGE Haldâttâhhoovdâ váldupargon lii jođettiđ sämitige stiivrâ vuálásâžžân sämitige haldâttuv, ekonomia já pargojuávhu, tooimânpieijâđ sämitige miärádâsâid sehe suunnâttâllâđ já ovdediđ tige tooimâ. Tohálâšvuođâvátámâššân lii hiäivulâš aaleeb ollâškovlâtuđhos sehe uápásmem sämiaašijd já haldâttâhpargoid. Lasseen váttoo sämikielâ táiđu (asâttâs 1727/95). Pargo miänástuvvee tipšom váátá šiev jođettemtááiđu, hárjánem pargojuávkkuhaldâttuvvâst, naavcâ vättee já ovdâsvástádâslâš porgâmân. Ruotâ-/tárukielâ já eŋgâlâskielâ táiđu kiäččoo hiättun. Pälkki miärášuvá sämitige pálkkááttemvuáháduv vátávâšvuođâtääsi II mield (vuáđupälkki 3266,47 eurod/mp). Vuáđupäälhi lasseen máksojeh 24 % sämikuávlu lase já pargohárjánem mield miärášuvvee hárjánemlaseh. Virge toimâsaje lii säämi kulttuurkuávdáá Sajosist. Ucâmušâid lahtosijdiskuin kalga toimâttiđ sämitige čäällimkoodán 15.11.2015 tme 16.00 räi čujottâssáin Sajos, 99870 Aanaar teikâ šleđgâpostáin čujottâsân info@samediggi.fi. Lasetiäđuid saavâjođetteijee addel Tiina Sanila-Aikio, tel. +358(0)50 3001780. Sämitige tooimân puáhtá uápásmuđ päikkisiijđoinis www.samediggi.fi Anarist 15.10.2015  ¶"
  - "Pargo pištá kiddâ 30.6.2014 räi. Toimâttâhčällee pargoid proojeekt kuleh piäiválâš toimâttâhpargoh, čuákkimij ornim sehe išediđ proojeekt reekkigtuálupargoin. Pargei puáhtá meridiđ eres-uv tooimâid, moh kuleh ohtsâštave-eennâmlâš sämikielâ áámmát- já reesuurskuávdáá vuáđudemprojektân. Tohálâšvuođâvátámâššân lii pargo vaattâm škovlim já lasseen váttoo sämikielâ táiđu. Pargo miänástuvvee tipšom išedeh šiev sämikielâ njálmálâš já kirjálâš táiđu sehe kelijdeijee hárjánem toimâttâhpargoin. Ohtsâštave-eennâmlâš sämikielâ áámmát- já reesuurskuávdáá pargokielah láá sämikielâ sehe suomâkielâ já ruotâ-/tárukielâ. Kuávdáá pargon lii oovtâst sämitiggijn ohtsâštave-eennâmlâš kielâoovtâstpargo nanodem já ovdedem, sämikielâ nanodem já ovdedem nuuvt, et jieškote-uv kielâjuávhu ohtâgâslâš táárbuh, hástuseh já naavcah váldojeh vuotân, sehe sämikielâ virkosmittem já turvim puátteevuođâst. Toimâttâhčällee lii palvâluskoskâvuođâst Suomâ sämitiigán já pälkki miärášuvá Suomâ sämitige pálkkááttemvuáháduv vátávâšvuodâtääsi VI/II mield (vuáđupälkki 1 796,98 eurod/mp). Vuáđupäälhi lasseen máksojeh 24 % sämikuávlu lase já pargohárjánem mield miärášuvvee hárjánemlaseh. Toimâsaje sämitiggeest Sajosist. Ucâmušâid lahtosijdiskuin kalga toimâttiđ Suomâ sämitige čäällimkoodán 9.1.2013 tme 16.00 räi čujottâssáin: Sajos, 99870 Aanaar. Pargo ovdil uuccâm occeeh váldojeh vuotân uđđâ ucâmuuttáá. Lasetiäđuid pargoost addel vs. kielâtorvočällee Tarja Porsanger puh. 050 343 1299. Sämitige tooimân puáhtá uápásmuđ nettičujottâsâst www.samediggi.fi. Anarist 13.12.2012  ¶"
  - "Säämi parlamentaarlâš rääđi (Suomâ, Taažâ já Ruotâ sämitigij oovtâstpargo-orgaan) aalgât 1.1.2013 ohtsâštave-eennâmlâš sämikielâ áámmát-/reesuurskuávdáá vuáđudemproojeekt, mii nohá 30.6.2014. Proojeekt válduruttâdeijee lii EU Interreg IV A Nord Sápmi já pargo vuáválâš olášuttem várás Suomâ sämitigge ocá 1 meriáigásâš anarâškielâ kielâpargee 1 meriáigásâš nuorttâsämikielâ kielâpargee 1 meriáigásâš tavesämikielâ kielâpargee ááigán 1.1.2013 – 31.5.2014. Kielâpargee pargoid kielâtipšomkuleh , kielâovdedem, terminologiapargo, normâdem, sehe tieđettem- já ravvimpargo. Kielâpargei puáhtá meridiđ eres-uv tooimâid, moh kuleh ohtsâštave-eennâmlâš sämikielâ áámmát-/reesuurskuávdáá vuáđudemprojektân. Asâttâsvuáđustâslâš tohálâšvuođâvátámâššân lii pargo vaattâm škovlim já lasseen váttoo sämikielâ táiđu. Projektân occoo vuosâsajasávt taggaar olmooš, kiäst sämikielâ lii eenikielân tâi västideijee kielâtáiđu. Tuáivup occest hiäivulâš sämikielâ škovlim (ollâškovlâ/ollâopâttâh), hárjánem västideijee pargoost já sämiohtsâškode já -kielâi tubdâm. Lasseen tuáivup áámmátlâš mättim, oovtâstpargonaavcâ, sämikielâ kirjálâš tááiđu sehe naavcâ jiečânâs já ulmemiäldásâš porgâmân. Ohtsâštave-eennâmlâš sämikielâ áámmát-/reesuurskuávdáá pargokielah láá sämikielâ sehe suomâkielâ já ruotâ/tárukielâ. Kuávdáá pargon lii oovtâst sämitiggijn ohtsâštave-eennâmlâš kielâoovtâstpargo nanodem já ovdedem, sämikielâ nanodem já ovdedem nuuvt, et jieškote-uv kielâjuávhu ohtâgâslâš táárbuh, hástuseh já naavcah váldojeh vuotân, sehe sämikielâ virkosmittem já turvim puátteevuođâst. Kielâpargee lii palvâluskoskâvuođâst Suomâ sämitiigán já pälkki miärášuvá Suomâ sämitige pálkkááttemvuáháduv vátávâšvuodâtaasij V/II – IV/IV mield (vuáđupälkki 2 051,23 – 2 391,60 eurod/mp). Vuáđupäälhi lasseen máksojeh 24 % sämikuávlu lase já pargohárjánem mield miärášuvvee hárjánemlaseh. Toimâsaje lii sämitige monnii toimâsaajeest tâi sopâmuš mield eres saajeest. Ucâmušâid lahtosijdiskuin kalga toimâttiđ Suomâ sämitige čäällimkoodán 10.12.2012 tme 16.00 räi čujottâssáin: Sajos, 99870 Aanaar. Lasetiäđuid pargoost addel vs. kielâtorvočällee Tarja Porsanger puh. 050 343 1299. Sämitige tooimân puáhtá uápásmuđ nettičujottâsâst www.samediggi.fi. Anarist 22.11.2012  ¶"
