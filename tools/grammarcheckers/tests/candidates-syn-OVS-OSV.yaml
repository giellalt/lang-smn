  - "Puoh huápumus äššiubâlâšvuotâ kuoskâi sämitige uásálistmân Kielâkäldee-haahân. Suomâ sämitigge finnij kuovâmáánu pelimuddoost váiloo tiäđuid oovtâstpargokuoimijn ruttâdemucâmušân. Sáfá2-haahâ lâi joođoost 1.1.2013-30.6.2014, mon ääigi toimâm Säämi Kielâkäldee lâi kuulmâ eennâm sämitigij ohtsâš sämikielâi áámmát- já reesuurskuávdáš. Säämi parlamentaarlii rääđi (SPR) stivrâ meridij, ete Suomâ sämitigge valmâštâl ruttâdemucâmuš Kielâkäldee jotkâprojektin. Haavâ ulmen lii pieijâđ joton Interreg-ruttâdlâš haavâ Kielâkäldee, vâi Säämi Kielâkäldee tooimâ puávtáččii pieijâđ uđđâsist joton já mon ääigi finniiččii visásmittuđ reesuurs- já áámmátkuávdáá pisovâš ruttâdem. Kielâkäldee pargoid kielâtipšomkuleh , kielâ ovdedem, terminologiapargo, normâdem já nommâdâhpalvâlus. Kielâpargeeh haavâst porgâččii maadâ-, julev-, anarâš-, nuorttâlâš- já tavesämikielâst. ¶"
  - "Sämikielâ lii säämi algâaalmug kielâ. Suomâ staatâ lii jiejâs lahâasâttâssáin sehe aalmugijkoskâsâš sopâmušâiguin čonâdâttâm turvâstiđ säämi algâaalmug kielâ já kulttuur paijeentoollâm já ovdedem. Sämmilijn lii Suomâ vuáđulaavâ mield kielâs já kulttuuris kyeskee jiešhaldâšem sämikuávlust. Taam jiešhaldâšem Sämitiggeolášut . Sämikielâi sajattâh lii uhkevuálásâš veikkâ sämikielâi tile lii mottoom uásild majemui iivij puáránâm. Ohtsâškodálâš tooimâin peerusthánnáá puoh sämikielah kuleh Unesco aalmugijkoskâsâš luokittâs mield uhkevuálásâš kieláid. Suomâst sarnum aanaar- já nuorttâsämikielâ luokittâllojeh uáli uhkevuálásâš kiellân. Keessiv 2002 sämikielâ meridui väldiđ mieldi EU komissio tuođâlávt uhkevuálásâš kielâi ohjelmân. Veikkâ sämikielâid lii mottoomverd puáhtám iäláskittiđ, tarbâšeh toh ennuv sierâlágán toorjâtooimâid vâi toh siäiluččii suhâpuolvâst nuubán. Suomâst lii jotonpieijum sämikielâi kyeskee kielâiäláskittemohjelm já Sämitigge lii čiälkkámušâstis huáputtâm iälákittemohjelm tooimânpieijâmij resurssijd já olášuttem. ¶"
  - "Haldâttâsohjelmist asâttuvvoo ulmen ILO 169-sopâmuš ratifisistem. Veikkâ ILO 169-sopâmuš ratifisistem lii lamaš Suomâ ulmen jo kuhháá, te kuássin ovdeláá äšši ij lah kirjejum haldâttâsohjelmân. “Haldâttâsohjelm ulme tuárju tave-eennâmlii sämisopâmuš jotkâráđádâlmijd” saavâjođetteijee Näkkäläjärviuáiná . Sämitige toohâm iävtuttâsah eennâmkevttim stivrimvuáháduv uđâsmitmân šoddii meid kirjejuđ haldâttâsohjelmân. Haldâttâs čoonnâs ovdediđ eennâmkevttim stivrejeijee lahâasâttâs čielgâsmitmáin já uásálistmáin algâaalmugijd kyeskee aalmugijkoskâsii oovtâstpaargon algâaalmugij tuođâlii suojâlem naanoodmân. “Linjim tuárju meiddei biodiversiteetsopâmuš artikla 8(j) olášuttem. Artikla 8(j)-pargojuávkku loppâraportistis iävtut eennâmkevttim stivrejeijee lahâasâttâs ovdedem” čielgee Näkkäläjärvi ääši tuávváá. ¶"
