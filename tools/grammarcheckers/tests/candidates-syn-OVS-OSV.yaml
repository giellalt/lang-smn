  - "Kielâpargee pargoid kielâtipšomkuleh , kielâovdedem, terminologia¬pargo, normâdem, sehe tieđettem- já ravvimpargo. Kielâpargei puáhtá meridiđ eres-uv tooimâid, moh kuleh ohtsâštave-eennâmlâš sämikielâ áámmát-/reesuurskuávdáá vuáđudemprojektân. Asâttâsvuáđustâslâš tohálâšvuođâvátámâššân lii pargo vaattâm škovlim já lasseen váttoo sämikielâ táiđu. ¶"
  - "Sämitigge tuáimá riehtiministeriö haldâttâhsyergist mutâ lii jiecânâs staatâ virgeomâhâin. Sämitige toimâ ruttâduvvoo staatâ budjetruttâdmáin. Sämitige eidusâš tooimân láá väridum staatâ budjetist s. 1,6 miljovn eurod. Lasseen sämitige peht mieđettuvvoo ruttâdem sämmilâš kulttuurân já servijd, sämikielâlâš arâšoddâdem- já sosiaal- já tiervâsvuođâpalvâlussáid já sämikielâlâš oppâmateriaalpyevtittâsân. Sämitiggeest láá meid sierânâsprojekteh, moid ruttâdem staatâ puátá já Euroop Union varijn. ¶"
  - "Aalmuglii lahâasâttem lasseen sämitige tooimâ stivree sämitige čuákkim tuhhiittem pargo-oornig , mast aasât el. viirgijn, sierâ orgaanijn já tai pargoin sehe haldâttâhlattiimist sämitiggeest. Vaaljâpaje aalgâst sämitige čuákkim tuhhit toimâvuávám ubâ vaaljâpajan. Toimâvuáváámist aasât uulmijd sämitige tooimân. Tärhibijd ihásijd uulmijd jieškote-uv asâtteh ive budjetist . "
  - "Säminuorâi taaiđâtábáhtus, mii uárnejui Ucjuuvâst njuhčâmáánu 25.-26. peeivi, lâi oppeet säminuorâi já –máttáátteijei ivnáás tááiđui čäittim. Muusik, mii lâi tábáhtus válduteeman, čuojâi Ucjuvnjäälmi škoovlâ salist juáigusin, lavlun já räppin, maid maaŋgah čuojâldittii nuorâi jieijâs muusikjuávhuh. Sämitigge kijttá puoh taaiđâtábáhtus orniimân sierâ vuovijn uásálistem peelijd luhostum tábáhtusâst! ¶"
  - "Sämmiliih láá Euroop union kuávlu áinoo algâaalmug. Sämmilij algâaalmugsajattâh lii nanodum Suomâ vuáđulaavâst. Algâaalmug kriteereh vuáđudeh aalmugijkoskâsâš pargoseervi, ILO, sopâmušân nummeer 169. Sopâmuš mield jiecânâs enâmijn ässee aalmugeh annojeh algâaalmugin, ko sij láá šaddaaš aalmugist, mii eennâm väldidem teikâ asâiduttem teikâ táálái staatâraajij šoddâm ääigi aasâi enâmist teikâ ton eennâmtieđâlâš kuávlust, kuus eennâm kulá. Algâaalmug ij meid lah merideijee sajattuvvâst jieijâs aassâmkuávlust. Algâaalmug jieš kalga anneeđ jieijâs tagarin. Algâaalmug lii kolgâm siäiluttiđ vuoigâdvuođâlâš sajattuvvâst peerusthánnáá ollâsávt teikâ uásild jieijâs sosiaallijd, ekonomâlijd, kulttuurlijd já poolitlijd instituutioid. ¶"
  - "Sajos váldukevttee sämitigge ocá tääl Sajosân LÁJÁDÂSHUOLÂTTEIJEE meriáigásii já olespiäiválii virgekoskâvuotân 28.12.2011 rääjist. Lájádâshuolâtteijee pargon lii huolâttiđ Sajos viistij piäiválii čurgiimist já vala táárbu mield išediđ čuákkimij já tábáhtusâi keevâtlijn orniistâlmijn, moh tobbeen uárnejuvvojeh. Asâttâsvuáđustâslâš tohálâšvuođâvátámâžžân pargo lii vaattâm škovlim. Pargo miänástuvvee tipšom išedeh lájádâshuolâtteijee tuđhos tâi västideijee já kelijdeijee hárjánem uđđâáigásij almos viistij čurgiimist, sehe šiev vuáruvaikuttâstááiđuh já njyebžilis pargohaldâšem. Sämikielâ táiđu kiäččoo occei hiättun. Pälkki miärášuvá sämitige pálkkááttemvuáháduv vátávâšvuođâtääsi VII/II mield, vuáđupälkki 1 585,62 eurod/mp, mon lasseen máksoo 24 % sämikuávlu lase já pargohárjánem miäldásiih hárjánemlaseh. Ucâmušâid oppâ- já pargotuođâštusâidiskuin kalga toimâttiđ sämitige čäällimkoodán 16.12.2011 tme 16.00 räi čujottâssáin Angelintie 696, 99870 Aanaar. ¶"
  - "Sajos váldukevttee sämitigge ocá tääl Sajosân TOIMÂSAJEHUOLÂTTEIJEE meriáigásii já olespiäiválii virgekoskâvuotân 28.12.2011 rääjist. Sajos toimâsajehuolâtteijee huolât vahtâmiäštárpalvâlussáid, infosaje tipšomân, čuákkimij já tábáhtusâi orniistâlmáid kullee pargoin sehe táárbu mield čurgiimist. Asâttâsvuáđustâslâš tohálâšvuođâvátámâžžân pargo lii vaattâm škovlim. Pargo miänástuvvee tipšom išedeh toimâsajehuolâtteijee tuđhos tâi västideijee já kelijdeijee pargohárjánem syergi pargoin uđđâáigásijn almos viistijn, šiev vuáruvaikuttâstááiđuh, jiešalgâlâšvuotâ já njyebžilvuotâ sehe pargoi tááhust kelijdeijee sämi-, eŋglâlâs- já ruotâkielâ táiđu. Pälkki miärášuvá sämitige pálkkááttemvuáháduv vátávâšvuođâtääsi VI/II mield, vuáđupälkki 1 748,73 eurod/mp, mon lasseen máksoo 24 % sämikuávlu lase já pargohárjánem miäldásiih hárjánemlaseh. ¶"
  - "Mun lam 18-ihásâš säminuorâ, vuálgus Lemmee Äivihjäävrist. Iännán peln lam Aikio suuvâst. Mun lam šoddâm kyevtkielâlii perrui. Muu eenikielâ lii tavesämikielâ, mon oppâm lam siämmáá-áigásávt suomâkieláin. ¶"
  - "Puátteevuođâst tuáivum, et mist liččii täst oovdâs-uv šiev eellim iävtuh tääbbin tavveen. Kolgâččii leđe tagareh škovlimsajeh ámáttáid, moid tääbbin tárbu lii já moiguin tääbbin piergee. Mist kolgâččii kavnuđ tääbbin pargosajeh, vâi oopâi maŋŋaal vuálgám nuorah puávtáččii maccâđ oopâi maŋa päikkikuávlun. ¶"
