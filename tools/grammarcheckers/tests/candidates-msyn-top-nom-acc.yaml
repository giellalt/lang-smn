  - "Aanaar siijdâst orroo sämikulttuurkuávdáš Sajos västid tááláá kulttuurmađhâšeijee, nk. tááláá humanist hástusân peessâđ jieš uásálistiđ feerim pyevtitmân, leđe feerim kuávdáást. Suu táárbuid jurdâčen lii rahtum Saijoos pargopáájáhammiittâs. Puáttee keesi Sajosist olášuttojeh ärbivuáválij já váhá táálái-uv säämi tuojij pargopáájáid, main ärbivuovijn kiddiistum mađhâšeijeeh peesih jieš rähtiđ säämi tuojijd mätkimušton. ¶"
  - "Tyejisuámsurtori uárnejuvvoo vástuppeeivi 12.12. tme 12–17 Puáđi suámsurtorin toohâđ kávnusijd! Nuubán taarbâšmettum mááccuh, jyevdilâs soljo, peljiheervah teikâ mii ihenis eres tyeji puáhtá leđe aarni tunjin. Lasseen suámsurtorist puávtáh kavnâđ tyejiamnâsijd, ovdâmerkkân kággáid, laaigijd, siilhijd, šiišnijd jna. Suámsurtorist lii meid ohtsâš pevdi, kuus puáhtá pyehtiđ vyebdimnáál ovtâskâs tävirijd, jis jieččân piävdán ij kavnuu tuárvi vyebdimnáál. Tyejisuámsurtori ääigi Sajosist lávloo vuáččulâš Tiina Aikio čuojâldittein Tony Brandtbergáin tme 14.00. Mušte, nube tušes tiŋgâ lii nube aarni já retro lii tääl onnáá vyehi! Psst, Saijoos niäljád Klubi-eehid álgá tme 20.00. Tyejimarkkâneh lávurduv 13.12. tme 10–17 Lávurduv lii vuárust markkânpeivi já vyebdeeh čokkáneh Saijoos aulan pirrâ sämieennâm. Markkâneh láá šiev saje uápásmuđ sämituojij majemuid uđđâ pieggáid já uástiđ juovlâskeeŋgâid. Markkânij ääigi tme 13.00 čuojât orjâlâškielâlâš folk-rock juávkku Ravggon. Meid párnááh láá tiervâpuáttim markkânáid! Säämi párnáikulttuurkuávdáš Mánnu uárnee párnáid tyeji- já puđâldempáájá tme 10.00–12.00. Páájáást valmâšteh širottâsâid ärbivuáválijn materiaalijn.  ¶"
