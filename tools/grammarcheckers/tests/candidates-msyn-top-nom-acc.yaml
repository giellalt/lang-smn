  - "Aanaar siijdâst orroo sämikulttuurkuávdáš Sajos västid tááláá kulttuurmađhâšeijee, nk. tááláá humanist hástusân peessâđ jieš uásálistiđ feerim pyevtitmân, leđe feerim kuávdáást. Suu táárbuid jurdâčen lii rahtum Saijoos pargopáájáhammiittâs. Puáttee keesi Sajosist olášuttojeh ärbivuáválij já váhá táálái-uv säämi tuojij pargopáájáid, main ärbivuovijn kiddiistum mađhâšeijeeh peesih jieš rähtiđ säämi tuojijd mätkimušton. ¶"
  - "Tyejisuámsurtori uárnejuvvoo vástuppeeivi 12.12. tme 12–17 Puáđi suámsurtorin toohâđ kávnusijd! Nuubán taarbâšmettum mááccuh, jyevdilâs soljo, peljiheervah teikâ mii ihenis eres tyeji puáhtá leđe aarni tunjin. Lasseen suámsurtorist puávtáh kavnâđ tyejiamnâsijd, ovdâmerkkân kággáid, laaigijd, siilhijd, šiišnijd jna. Suámsurtorist lii meid ohtsâš pevdi, kuus puáhtá pyehtiđ vyebdimnáál ovtâskâs tävirijd, jis jieččân piävdán ij kavnuu tuárvi vyebdimnáál. Tyejisuámsurtori ääigi Sajosist lávloo vuáččulâš Tiina Aikio čuojâldittein Tony Brandtbergáin tme 14.00. Mušte, nube tušes tiŋgâ lii nube aarni já retro lii tääl onnáá vyehi! Psst, Saijoos niäljád Klubi-eehid álgá tme 20.00. Tyejimarkkâneh lávurduv 13.12. tme 10–17 Lávurduv lii vuárust markkânpeivi já vyebdeeh čokkáneh Saijoos aulan pirrâ sämieennâm. Markkâneh láá šiev saje uápásmuđ sämituojij majemuid uđđâ pieggáid já uástiđ juovlâskeeŋgâid. Markkânij ääigi tme 13.00 čuojât orjâlâškielâlâš folk-rock juávkku Ravggon. Meid párnááh láá tiervâpuáttim markkânáid! Säämi párnáikulttuurkuávdáš Mánnu uárnee párnáid tyeji- já puđâldempáájá tme 10.00–12.00. Páájáást valmâšteh širottâsâid ärbivuáválijn materiaalijn.  ¶"
  - "Säämi kulttuurkuávdáš Sajos váldukevttee sämitigge ocá Sajosân ¶"
  - "Aalmugijkoskâsâš artikkâl 8(j)-pargojuávkku lii valmâštâllâm toimâvuávám luándu maaŋgâhámásâšvuođâ táválii killeel kiävtust. Toimâvuáváámist kieđâvušeh sopâmuš artikkâlâi 8(j) já 10(c) ovtâstumesoojijd. Artikkâl 10(c) suoijâl kulttuurlij vuovij miäldásii luándukevttim. Čuákkim meridij oovdânpyehtiđ uásipeelijd, ete toh váldáččii aalmuglij biodiversiteetstrategiai uássin táválii luándukevttim suojâlem.” Miärádâsâst tiädutteh, ete ärbivuáválâš tiätu já táválâš luándukevttim lává ekosysteemaldânemtäävi fastâ uásih. Suomâst sopâmuš olášuttem algâaalmugij uásild lii vuájudâttâm artikkâl 8(j):n já lii-uv tehálâš vuáijuđ Suomâst eromâšávt artikkâlâi 8(j) já 10(c) ovtâstumesoojijd já pehtilittiđ táválii luándukevttim suojâlem” Pertti Heikkuri muštâl. ¶"
  - "a) Kišto čuávdá 10-jeessânsâš palhâšumelävdikodde, moos kulá ohtâ ovdâsteijee jyehi kulttuurkuávdáá kevtteeorganisaatiost (ohtsis 8 ovdâsteijed) sehe ovdâsteijee Seenaat-kiddoduvâin já kulttuurkuávdáá arkkitehtuurkišto vuáittám vuávájeijeejuávhust. ¶"
  - "a) Vyeitteeiävtuttâs tahhee palhâšuvvoo 1 000 euroin. ¶"
  - "Biodiversiteetsopâmuš artikla 8(j) kenigit sopâmušuásipeelijd suojâliđ algâaalmugij biodiversiteetân lohtâseijee ärbivuáválii tiäđu. Artikla meerrid, et sopâmušuásipeleh kalgeh jieijâs aalmuglii lahâasâttâs mield kunnijâttiđ, suojâliđ já paijeentoollâđ biologilii maaŋgâhámásâšvuođâ suojâlem já pištee kiävtu tááhust merhâšittee algâaalmugij já ärbivuáválii eellimhäämi omâsteijee páihálâšsiärvusij tiäđu, innovaatioid já vuáválâšvuođâid, sehe ovdediđ já vijđediđ toi heiviittem taan tiäđu innovaatioi já vuáválâšvuođâi omâsteijei luuvijn já iššijn sehe ruokâsmittiđ taan tiäđu, innovaatioi já vuáválâšvuođâi kiävtust finnejum aavhij täsipiälásii jyehim. Artikla syeijee Suomâst sämmilij luándukiävtun lohtâseijee ärbivuáválii tiäđu. ¶"
  - "Säämi kulttuurkuávdáš Sajos addel taan ive tábáhtusân korâdis raamijd. Tuorâstuv muusikkejâlmâs saijeen lii suullân 400 jiegâ Dolla-auditorio, mast lii kevttimnáál šievšlaajâg tekniik čuovâidiskuin já piähtusijdiskuin. ¶"
  - "Säminuorâi taaidâtábáhtus pištá taan ive kyehti peeivi, moin ávuduvvoo siämmást uđđâ Sajos valmâštume. Uásálisteid ijâstâllâmmáhđulâšvuotâ Aanaar väriduvvoo markkânist. Sämitigge tieđeet škovláid puorijn aaigijn tábáhtus orniistâlmijn ja almottâttâmäigitavlust. Väldikodálii tábáhtus njuolgâdusah, maid nuávdittep meid säminuorâi taaidâtábáhtusâst, kávnojeh taan liiŋkâst http://nuorikulttuuri.fi/sounds/ . "
  - "Sopâmuš artikla 8(j) kenigit Suomâ kunnijâttiđ, suojâliđ já paijeentoollâđ sämmilij biologilâš maaŋgâhámásâšvuođâ suojâlem já pištee kiävtu tááhust merhâšittee tiäđu sehe ruokâsmittiđ taan tiäđu, innovaatioi já vuáháduvâi kiävtust finnejum hiäđui täsipiälásâš jyehim. Artikla 10(c) váátá, ete Suomâ suoijâl já movtijdit biologilâš resurssij ärbivuáválâš kiävtu ärbivuáválij kulttuurlij taavij miäldásávt, moh heivejeh suojâlem já pištee kiävtu vátámâššáid. ¶"
  - "Aalmugijkoskâsâš artikla 8(j)-pargojuávkku  (Open-Ended Ad-Hoc Working Group on Article 8(j) and related provisions) valmâštâl biodiversiteetsopâmuš puáttee uásipelisopâmuš, mii tuálloo ive 2012 Intiast já taha iävtuttâsâid uásipeličuákkim artikla 8(j) kyeskee miärádâssân. Sopâmuš artikla 8(j) suoijâl algâaalmugij luándu maaŋgâhámásâšvuotân lohtâseijee ärbivuáválâš tiäđu. Suomâ sämitige ovdâsteijeeh uásálistáin čuákkimân Suomâ staatâ delegaatiost. “Euroop Union ohtsâš uáivil suáppoo ohtsijn koordinaatiočuákkimijn. Lam uáli tuđâvâš toos, et Suomâ sämitiggeest lâi rievtis vaikuttemmáhđulâšvuotâ EU iävtuttâssáid já EU meid tuálvui mii iävtuttâsâid ovdâskulij”, muštâlij Nilla Tapiola. ¶"
  - "Čuákkimist tohhui iävtuttâs uđđâ artikla 8(j) olášuttem maaŋgâihásâžžân pargo-ohjelmân. Maaŋgâihásâš pargo-ohjelm stivree biodiversiteetsopâmuš čäällimkode já sopâmušuásipeelij tooimâ.  Čuákkimist valmâštâllui strategia biodiversiteetsopâmuš artikla 10(c) lahtemân artikla 8(j)-pargojuávhu paargon. Artikla 10(c) suoijâl táválii luándukevttim, maid hárjutteh kulttuurlâš vuovij miäldásávt pištee vuovvijn. Čáukkim iävtut, et artikla 10(c) olášutmân ráhtojeh ravvuuh já et aalmugliih biodversiteetstrategiah tuárjuh pištee táválii luándukevttim. Puoh tooimâid artikla 8(j) olášutmân kalga valmâštâllâđ já olášuttiđ oovtâstpargoost algâaalmugijguin. “Táválii luándukevttim suojâlem lii tehálâš meid ärbivuáválii tiäđu suoijâlmân. Suomâst artikla 10(c) suojâlem luándukevttim lii sämmilij ärbivuáválij iäláttâsâi pištee luándukevttim. Suomâst artikla 10(c) olášuttem lii pááccám huámmášhánnáá já mij šoddâp iävtuttiđ, et uđâsmittum Suomâ biodiversiteetstrategiast kieđâvuššoo sämmilij pištee luándukevttim turvim”, Näkkäläjärvi muštâl. ¶"
  - "Säminuorâi taaiđâtábáhtus juhlesaavâ toolâi Sämitige 1. värisj. Tiina Sanila-Aikio, 29.3.2012. ¶"
  - "Helsig ollâopâttuvâst tavesämikielâ, já aanaar- já nuorttâsämikielâ kuursâid puáhtá luuhâđ syem-milâš-ugrilâš tiettui lájádâsâst. Oppâaamnâs sämitutkâm kieđâvuš sämmilij, sämikielâ, kulttuur já historjá maaŋgâ tiettuusyergi uáinučievâst. Sämitutkâm puáhtá luuhâđ 20 oppâoho vijđosâš oleslâš-vuođâst, moos kullee oppâáigáduvâid puáhtá nuurrâđ viehâ rijjâ. 13 ¶"
  - "Artikla 6 mield jyehi eennâm sämitigeh väljejeh Sämmilii Parlamentaarlii rááđán neelji (4) ive toimâpajan vittâ (5) ovdâsteijee. Valjim kalga tábáhtuđ vuossâmuu tievâslâščuákkimist uđđâ sämitiggevaaljâi maŋa. Lasseen sämitiigij pooliitliih uáiviulmuuh kalgeh ain kulluđ jesânin Sämmilii parlamentaarlii rääđi tievâslâščuákkimân. Siämmáá náál jyehi eennâm sämitiigij stivrâ/rääđi väljee oovtâ (1) ovdâsteijee Sämmilii parlamentaarlii rääđi tievâslâščuákkim jesânin. Jieškote-uv eennâm sämitiigij delegaation kulá tánávt ohtsis čiččâm (7) parlamentairâsid. ¶"
