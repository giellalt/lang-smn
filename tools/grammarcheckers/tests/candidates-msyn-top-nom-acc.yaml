  - "Raapoort: sämmilij ärbivuáválii tiäđu suojâlem váátá tooimâid  ¶"
  - "Säämi kielâtaho -palhâšumáin adeluvvoo tubdâstâs Suomâ sämikielâlâlij palvâlusâi já sämikielâ sajattuv ovdedem pyerrin toohum ánsuliist pargoost. ¶"
  - "Vuálá 16-ihásâš pärni puáhtá uážžuđ vádulâštorjuu, jis sust lii kuhesáigásâš váddu tâi puácuvuotâ. Iähtun lii, ete pärni taarbâš tipšo eenâb ko tiervâs pärni. Tipšo tárbu kalga pišteđ ucemustáá ihepele. ¶"
  - "Äššilisto tuhhiittui. 5§ ANARÂŠKIELÂ PASSIVVEERBÂI SUORGIITTEM IÄVTUTTÂS: Čuákkim totká passivveerbâi suorgiittem já almostit suorgiittemnjuolgâdusâid. MIÄRÁDÂS: Čuákkim tuhhiittij suorgiittemnjuolgâdusâid nubástusâiguin. Pevdikirje labdosin meid excel-tavlustâh passivveerbâin.  ¶"
  - "Saavâjođetteijee meridij purâdempuudâ tme 13:17-14:15. 6§ ANARÂŠKIELÂ RELATIVPRONOMINEH JÁ TOI KEVTTIM IÄVTUTTÂS: Čuákkim čáálá pajas ravvuid maht já kost tiätu relativpronominijd puáhtá kevttiđ já eromâsávt čielgee mast-kost sehe moos-kuus saanij kevttimohtâvuođâid. MIÄRÁDÂS: Čuákkim hammij ja tuhhiittij ravvuid relativpronominij kevttimist.  ¶"
  - "Tun ferttiih muštâliđ munjin kuás jo muu kuččuh teehin. Iššeed táiđá leđe káálgus cäimimin kuás jo tuuveest korrâ jienâ kullui. 7§ ANARÂŠKIELÂ INTERJEKTIOH IÄVTUTTÂS: Čuákkim totká interjektiod já almostit interjektio-listo. MIÄRÁDÂS: Čuákkim tuuđhâi interjektioid, tarkkui listo já sierrij meddâl saanijd, moh iä oro lemin interjektiokiävtust. Čuákkim meid lasettij ellei jienâdemsaanij listo, mii ij lah tievâslâš.  ¶"
  - "Saavâjođetteijee meridij tiijme kukkosii purâdempuudâ tme 12:34. Čuákkim jotkui tme 13:39. 8§ ANARÂŠKIELÂ KONJUNKTIOH IÄVTUTTÂS: Čuákkim totká konjunktioid já juáhá taid paldâlistem- já vuáládistemkonjunktioid. Juáhu lii cekkinjuolgâdusâi tááhust taarbâšlâš. MIÄRÁDÂS: Čuákkim tuuđhâi konjuktioid já šlajâttâlâi taid tärhibeht kiävtu mield, sehe sierrij juávhust motomijd partikkelijd, moh iä lah konjuktioh. (Ovdâmeerhah konjunktioin láá kavnum korpusist, peic ohtâ mii lii merkkejum (ms).)  ¶"
  - "Tettee mottoom iiđeed puáđist siäsá já iätá munjin: ... 9§ KEJÂSTÂH HISTORJÁSÄNILIISTON Historjá sänilisto lii äššilisto labdosin. MIÄRÁDÂS : Čuákkim avžut listo porgâdijn iskâđ uđđâ terminologia keevâtlávt já smiettâđ moh láá kuávdáš teermah, maid ij pyevti jurgâlempargoost karveđ teikkâ čielgiđ eresnáál. Tagareh teermah maid puáhtá karveđ iä kannat leđe lopâlâš listoost mield kenski ollágin. 10§ POĐOI SÄÄNIH IÄVTUTTÂS: Kielâpargeeh lává nuurrâm liiston aašijd, maid ulmuuh láá sunnust koijâdâllâm. Kielâjuávus savâstâl saanijn, já tuhhit taid teikkâ uási tain máhđulâš nubástusâiguin teikkâ merkkee saanijd tiättun. Kielâjuávus savâstâlâi aašijn, já miärádâsah láá merkkejum pevdikiirján jyehi sääni teikkâ ääši ohtâvuotân jo-uv sierâ teikkâ vuálásárgumáin. Avustaa tehtävissä išediđ pargoin (ml. lok.) / išediđ pargoiguin (ml. kom.)  ¶"
  - "Miärádâs : Iävtuttâs tuhhiittuvvoo, táárbu mield tärhibeht Petter i. 2013 čuákánkiäsu mield.  ¶"
  - "Miärádâs: Servi avžuuttuvvoo. Puoh ohtâvuođah iä lah kärttejum tárkká.  ¶"
  - "IÄVTUTTÂS: Kielâjuávus totká já smakkiistâl uánánâm vokalij heiveevuođâ anarâškielâ jienâdâhvuáhádâhân já addel ääšist jieijâs avžuuttâs. ¶"
  - "Sámi Giellagáldu njuolgâdusah Ruotâ Sämitigge nonnij njuolgâdusâid ___.___ 2020. Taažâ Sämitigge nonnij njuolgâdusâid ___.___ 2020. Suomâ Sämitigge nonnij njuolgâdusâid ___.___ 2020. 1 § Ulme Sámi Giellagáldu lii sämiaalmug ohtsâštave-eennâmlâš äššitobdeeorgaan sämikieláid kyeskee aašijn. Sámi Giellagáldu västid sämikielâi tave-eennâmlii oovtâstpargo koordinistmist, nonniimist já oovdedmist. Sámi Giellagáldu ulmen lii siäiluttiđ, kattiđ já ovdediđ tom kulttuuräärbi maid sämikielâi kirjekielah já sárnumkielah ovdâsteh, já siäiluttiđ, nanodiđ já ovdediđ sämikielâid nuuvt, ete jieškote-uv sämikielâi táárbuh, hástuseh já resurseh váldojeh huámmášumán. 2 § Tooimah Sámi Giellagáldu västid sämikielâi kielâtipšomist. Sámi Giellagáldu tuáimá ohtsii äššitobdeeorgaanin aašijn, moh kyeskih säämi kirjekielâ normiimân. Toos kulá terminologia normim já čäällimnjuolgâdusah. Sámi Giellagáldu pargon lii riggodiđ sämikielâi sánáduv já išediđ návt jieijâs uásild turviđ sämikielâi puátteevuođâ. Sámi Giellagáldu addel kielâkevtteid sämikielâ kiävtun lohtâseijee tiäđuid, ravvuid já stivrim. 3 § Tooimâ ornijdem Sámi Giellagáldu lii jiešráđálâš toimâorgaan, mon Suomâ, Ruotâ já Taažâ Sämitigeh láá asâttâm. Keevâtlávt já haaldâtlávt Sámi Giellagáldu tuáimá Taažâ Sämitige ohtâvuođâst, mutâ tom joođeet jieijâs stivrâ, mast puoh kuulmâ staatâ Sämitiggeest lii oovtlágán vaiguttemväldi. Sámi Giellagáldust láá kielâpargeeh puoh ovdâstum staatâin. Puoh kuulmâ staatâ sämitigeh tuhhiitteh Sámi Giellagáldu njuolgâdusâid oovtlágánin. 4 § Vuoigâdvuođah materiaaláid Suomâ, Ruotâ já Taažâ Sämitigeh pyehtih rijjâ kevttiđ já jyehiđ Sámi Giellagáldu pyevtittem materiaal. 5 § Stiivrâ čuákánpiejâm Sámi Giellagáldu stiivrân kuleh kuttâ jeessân já sii persovnliih värijesâneh. Jieškote-uv staatâ sämitigge noomât kyehti stivrâjeessân já kyehti värijeessân. Jesânijd noomâtdijn kalga tiäduttiđ suhâpeelij koskâsii täsiáárvu. Jieškote-uv staatâ sämitiggeest lii oovtlágán ovdâsvástádâs suhâpeelij täsipiälásâšvuođâst stiivrâ oovdâstmist. Vuolgâsaje lii, ete jesânij toimâpaje lii nelji ive. Jieškote-uv staatâ sämitigge puáhtá kuás peri nomâttiđ uđđâ stivrâjeessân ovdil nomâttum sajan. Stiivrâ jesânijn kalga leđe áámmátlâš tohálâšvuotâ sämikielâst já šiev kielâtile tubdâm.  ¶"
  - "Opsijdiđ, hajijdiđ puáhtá ovdâmerkkân paa náál, nievriht, njaalgânáál, šievnáál. Ama meiddei ervidvetteđ, mii šaddoid njaalgâhaisyeini lii ~ hajâsyeini! Opsijdiđ puáhtá meiddei vijnen, jis lii teivâm juuhâđ. Muumijn lii skelmâ huáđđoo mon nommâ lii Háisoo. Ko olmooš teikkâ eres huáđđoo áiccá haajâ njunestis, sun apsa . "
  - "IÄVTUTTÂS: Čuákkim ciälkká luoddâkolbâ ääšist jieijâs uáivil já vuolgât ciälkkámuš Laapi ELY- kuávdážân. MIÄRÁDÂS: Iävtuttâs mield. Matti Morottaja čáálá ciälkkámuš vuoluupiälái ravvui mield: · Ärbivuálálijn anarâškuávluin váiluh anarâškielâliih nommâkoolbah · Ubâ Aanaar kieldâst koolbah kalgeh leđe čallum anarâškielân · Tain nommâkoolbâin moh čujotteh anarâškuávlun kolgâččii leđe meid anarâškielâliih noomah (Luoddâkoolbah moh láá Aanaar kieldâ ulguubeln) · Puáris koolbâi čäällim kalga tivvoođ. · Äššitobdee nommâääšist lii Ilmar Mattus · Kielâravvimjuávkku iššeed nommâpargoost · ciälkkámuš fáárus lii meid Samuli Aikio čäällim avžuuttâs  ¶"
  - "Kaavpug teikâ kieldâ rekinist almottâttâm maŋa, et láá-uvks tuárvi uáppeeh puátimin já talle meerrid, halijdeh-uv sij orniđ opâttâs vâi iä. Laavâ mield sist ij kuittâg tääl lah mihheen kenigâsvuođâid orniđ máttááttâs sämikuávlu ulguubeln. Jis sij merideh, et áiguh orniđ máttááttâs, sij ferttejeh vistig irâttiđ kavnâđ máttáátteijee. ¶"
  - "Čuávuváá tove mun lijjim eeđeest káhhoin talle ko mun kolgim čuoppâđ kákkupone kuulmâ uásán já kolgim tevdiđ kyehti kooskâ. Eidu lijmim keežild kááhust luovvânškuottii suámáliih smavvâ pitáh já muáluh, nuuvt et kolgim vala nube kerd iskâđ lijmiđ taid sajasis. Taan tove paccii kale stuárráábeh rääigih kááhu siijđon. Mut toos-uv lâi tiäđust-uv liäibost čuávdus: piälkku tarbâšij hiäivulii maisem, nuuvt et puđâldiččim eidu tien sajan valjaaht smavvâ kuobbârijd marsipaantääigist. Taamgin päärti kihheen ij uáináččii valmâš kááhu alne. ¶"
  - "Termâ eenikielâ čuujoot kyevti- já maaŋgâkielâgvuođâst kielân, mii lii olssis noonâ kielâ – taggaar kielâ, mon lii vuosmustáá oppâm, mon máttá hirmâd pyereest, mon kiävttá ennuv já moin olmooš lii čuovviittum-uv. Jieijâs kielâ miäruštâllâm oro-uv lemin čuuvtij älkkeb eenâblohon kullee ulmui ko ucceeblovokielâ sárnoi. Noonâ eenikielâ lii puoh linásumos kielâ, moos finnee tobdoid-uv fáárun. Tom lii älkkee kevttiđ. Taan perspektiivist lii čaallum tággáár-uv pahudem: “    Párnáá kielâtááiđun sáttá leđe joba vaahâglâš, jis vaanhimeh sárnuškyettiv páárnážân eres kielâ ko eenikielâs, mon suoi iävá    maŋeláá    oppâm ege haaldâš tom tuárvi pyereest.”     ¶"
  - "Jis párnáá sárnumolgospyehtim ovdán šiäđust, sun sáttá pyevtitškyettiđ celkkuid lihâstuvâidiskuin tâi ovtâstitmáin lihâstuvâid já sänihammiistâlmijd. Páárnáš ovdâmerkkân muštâl lappâd vyeijee junást ”šu šu too” já siämmáá-áigásávt seeveest juná jotteem hämmejeijee kovvoos. Tâi sun čuujoot suormáin skääpi, njápčát njäälmis já iätá , ko táttu heersku skääpist. Návt páárnáš viestâd já siämmást tieđeet ibbeerdmis celkkui hammim idea. Párnážân lii tehálâš uážžuđ vuáttámušâid tast, et suu viestah láá mávsuliih, kommunikistem kannat já et sun šadda iberduđ.säännid. Koskâmiärálávt 2-ihásâš páárnáš pyevtit suullân 200 säännid já sänivuárkká stuáru jotelávt. Párnáá pyevtittem säänih jienâduvvojeh vala epitárkká. Ovdâmerkkân eđâdijn ”kukká” páárnáš puáhtá uáivildiđ kuká tâi suhá. Páárnáš ovtâstit saanijd ciälhusin, moh láá vala uánihááh já šleđgâsaavâ hámásiih já sun iätä tuše tehálumosijd saanijd. Páárnáš puáhtá ovdâmerkkân páhudiđ: ”Enni puátá” tâi jis haalijd suilođ: ”Olgos kiikaa”.  ¶"
  - "Vandârdemkáálvui valjiimist já kevttimist lii merhâšume, tondiet ko anokáálvu ubâ eellimtäävgi ääigi koleh luánduriggoduvvah. MIPS :jn puáhtá rekinistiđ, mon ennuv jieškote-uv anokáálvuh kulâtteh luánduriggoduvvâid ubâ eellimtäävgi ääigi kevttimkeerdij mield rekinistum. Mađe kuhheeb miinii anokáálvuid killáá, tađe ucceeb lii ton MIPS-árvu. Eres pyevtittâsâi já palvâlusâi pirrâdâhvaikuttâsâi mittáreh láá ovdâmerkkân čiđđâluoddâ, ekologisâš luoddâ já ekologisâš selgireppu.  ¶"
  - "Ustev tâi naabur puáhtá išediđ nissoon áámmátlii kavnâmist. Monika ¶"
  - "Romaninisoneh Romanisiärvádâh čana romaninissoon ärbivuáválii nissoonroolân, mast lii vaigâd luovâniđ. Tondiet romaninisonij kuáhtám viehâväldi páácá älkkeht piäittusân. Romaninisoneh eelih keldâlii tiileest almaa, romanisiärváduv já pirâstittee ohtsâškode vátámâšâi kooskâst. Siärváduv ulgguubiälásâš iše lii romaninisonáid uáli tehálâš, tondiet ko romaninissoon jieijâs toimâmmáhđulâšvuođah já máhđulâšvuođah finniđ torjuu aldasijn ulmuin láá viehâvälditiileest uceh. ¶"
