  - "Siämmást tiätumaašin čuulgâi vala kuhes listo puohmuđusijn rakkeet vááduin, maid Codexkyevtis eijijn tuđhâškuođijn pyerebeht. Njuneuási oroi lemin suullân oornigist. Tom koolgâi kale labdeđ rakkeet roopân kiddâ. Já pieggâkolbâ koolgâi sajasis. Tomhân ain rakkeet  tarbâšij ááimunpäčimist. Já rakkeet koskâuási lâi luákkánâm muádi saajeest. Taid soojijd puovtij mottoom kooskâst hiccađ já mááláđ. ¶"
  - "- Já maid te loopân pahudistiđ? Muu tuoivân lii lasettiđ táin rakettáin tääbbin áimujotolâhkuávdáást tiäđu historjálijn mánudâšsiäivumijn já eromâšávt taan kuávlu merhâšittee roolist tien ohjelmist. Tondiet mij pieijâp taan rakkeet uáli jo uáinojeijee sajan. Mij huksip toos haali! Tuáivu mield rakkeet adeličij perustume ulmuid uápásmuđ O-Pollo-mánudâšohjelm pyeremuid peivijd já meiddei tai rakettij historján, moh láá puáhtám mii eidu tääl teehin áimujotolâhkuávdáá museon! ¶"
  - "Taan peividem puotâ tuáivum, et tij, kiäh tubdâvetteđ muu eeni, váldáččijd sunjin ohtâvuođâ, sárnuččijd suin táválijn aašijn já táválii elimist, potkiiččijd suu aargâ, kuldâliččijd suu talle ko sun haalijd sárnuđ. Sun taarbâš tääl tii puohâi saanijd já torjuu. Jis mij puohah oovtâst irâttep, te ij-uvsun luhostuu. ¶"
  - "Maid – iä kulluu vástádâsah? Mun lijjim vissâ láppár oolâ nohádâm já nievdâmin. Naharij fáddá lâi uápis, ko majemui aaigij muu pirrâsijn já säämi siärváduvâst lii lamaš ennuv savâstâllâm kielâlijn vuoigâdvuođâin. Sosiaal- já tiervâsvuotâpalvâlusâi uđâsmittempargo lii joođoost, já vyerdimist láá kulloo stuorrâ nubástusah. Sämikielâlâš sosiaal- já tiervâsvuotâpalvâlusâi tááhust tile ij kal pyevti hirmâdávt huánnuđ, nuuvt surgâd tot tääl lii. Tom čaaitij ovdâmerkkân Yle Säämi uuđâs  [1]  anarâškielâlii párnáá ravviittâhfiäránijn já párnáá eeni taistâlmist eenikielâlii ravviittâhpalvâlusâi finnim oovdân. ¶"
  - "Tom čáittá meiddei uđđâ, vala almostuuhánnáá čielgiittâs sämikielâlijn palvâlusâin sämikuávlust. Tom láá tiilám vuoigâdvuotâministerö já Oulu ollâopâttuv Giellagas-instituut, já mun lam tom ráhtám. Mun sahhiittâllim kiđđuv puhelin peht sämikuávlu jieškote-uv kieldâin 80 sämikielâlii, kiäh muštâlii munjin jieijâs jurduid, fiäránijd já tuoivuid kieldâ já staatâ eenikielâlijn palvâlusâin. Sahhiittâlmij vuáđuld čaallim raapoort, mast puávtám oovdân čielgiittâs puátusijd já analysistám taid Suomâ sämikielâi tááláá tile kontekstist. Tađe eenâb puátusijn jiem oorvâ tääl muštâliđ, mut mihheen olâttâsâid ij lah kiässán tot, et säämi kielâlaahâ oro toimâmin ubâ paje hyeneeht. Raapoort almostuvá virgálávt 25.11., ko Sajosist uárnejuvvoo taan já sämikielâi iäláskitmist čaallum raapoort almostittemseminaar. Čuávu uđđâsijd já puáđi kuldâliđ! ¶"
  - "Umogâš taarbâš merikooskâi já valjeest vuáttámušâid tast, et suu tooimâin já jiänáttâllâmijn lii merhâšume tile ovdánmân. Ko vaanhimeh tulkkuv tooimâ systemaatlávt siämmáá náálá, te tiätu toimâm uážuškuát ohtâsávt juohum merhâšume. Toimâmist šadda ulmálâš merkkâ áášán. Ohtsijn puudâin tágáreh meerhah hámášuuškyeteh lase: – láávgust umogâš kiljo já teeibârd ruovjijdiskuin, ko haalijd juátkiđ lávgum – puurâddijn umogâš viilpâst meddâlkulij já poksâmijguin tuurijd, ko ij haalijd innig puurrâđ – umogâš keigee kieđâidis , ko haalijd peessâđ soolân – jis vaanhimijn lii vyehin sierâdiđ umogáin kukkuu-sierâ lippârlonottemtilálâšvuođâin, te umogâš piškoškuát ko muuneeld sierâ forgâ älgiđ – jis kukkuu-sierân lohtâs miinii eromâš kliimaksijd, mast umogâš veikkâba čagaldittoo, sun vyerdiškuát tuon čagaldittem keldimáin roopâs já keččâmáin tipšoos pyerimielâst  ¶"
