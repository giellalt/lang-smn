  - "Jis ij lah mohtâ kielâopâlijn teermâin, puáhtá tuáivuttemääši smiettâđ návt: Talle ko maainâst tuáivutmist, tot mii tuáivuttuvvoo lii eres häämist ko jieš tuáivutmist om. Mun tuáivuttim sunjin pyere määđhi  já ettim “ Pyeri mätki  !” Tuáivutmist sääni häämi lii siämmáš ko jis iätá “Tot lii mätki”. Tiäđust-uv láá meid säänih, moi häämih láá siämmáálágáneh, ko maainâst tuáivutmist teikkâ tuáivut maidnii om. Pyeri iiđeed  ! "
  - "“Riehâ, ađai kiälkká, lii lamaš sämmilijn kiävtust juo ryevdipaje äigin já lii jurdemist, et anarâšâin-uv tot lii lamaš kiävtust ovdil ko koddegin lâš lojodum puásujin. Ryevdipaje rievâin láá lamaš čiimah ennuv kobdebeh, asettuboh, uánihuboh já meid njuolgâduboh, ko tááláin rievâin. Čiimah láá meid lamaš nuuvt ovdiikeččin ko moojiikeččin-uv čiptum njuáidusin já čuhhum siämmáá sulâsávt ko saaveehnjuneh-uv. Ko kodde lâi lojodum, te talle sämmiliih máttájii rähtiđ kerris já valdii tom anon vaarâ tondet, ko tot lâi nanosub ko kiälkká ađai riehâ.Taanáigásâš riehâ lii lamaš anarâšâin juo 1850-lovo rääjist kiävtust, mutâ táválubbon tot šoodâi 1800-lovo loopâkeččin, ko avveelliih läddliih algii rähtiđ taid jieijâs anon. Sijhân lijjii eennâmtieđâlávt anarâšâi aldemuuh ráánjáh mäddin já sist anarâšâh finnejii-uv lädimallisii rievâ rähtimtááiđu. Rievváin kesittuvvojeh ereslasseen puáldimmuorah, syeinih, huáših já jyehilágán tiiŋgah. Riehâ lii mottoom tááhust keppisub, ko ovdâmerkkân ráiđukerris, ađai muorâkerris, já tot ij šnjoggii miätáluvvâin eergi čevžijd, nuuvt ko ráiđukerris taha. Tađe ovdil lijjii aanaarsämmilijn kiävtust ráávuh, moh lijjii rahtum kárbái fievridmân kiđđâtäälvi jäävrist nuubán. Ij lah tärkkilávt tiäđust, maggaar riehâ tot lâi, mut lii jurdemist, ete tot lai paŋkko- ađai kubboolrievâ sulâstittee, mon oolâ kárbá oovdiškeeči karrui kiddâ já kárbá moojiškeeči kessui cuoŋŋuu mield maajeeld, teikkâ tast saatij leđe meid monnjâriehâ, tegu tááláin paŋkkorievâin já käärbis loptejui ollâsávt rievâi oolâ.Ko vuájááneergih láppojii já mottoorkiälkká-äigi poođij, te olmooš kuálustij poccuurievâ ryevdispääilihis, ađai moottorkiälhás maŋŋaal. Tááláá ääigist poccuurievah láá kiävtust ergivyeijimkištoin já toh láá rahtum nuuvt keppisin, et toigijn ij pyevti kesittiđ lussâdub káálvu ollágin. Tot suvdá tuše vyeijee. ¶"
  - "Kote kiävttoo ulmust teikkâ motomin ellein já iäluttes tiiŋgâin. Tast lii mottoomverd ‘kiinii teikkâ miinii monnii juávhust’ –merhâšume. Talle ko lii saahâ ulmuin, te tot lii táválub ko kii talle ko tot lii nominativ saajeest. Kote sujâttem vist ij lah táválâš, já eres soojijn kevttih pyerebeht kii -sääni sujâttum haamijd. (Meiddei: Itkonen, ILWB I, s. 381.) Kote negaatio lii kotteen : “Jiem lah kotteen maailmist uáinám nuuvt stuorrâ soorvâ.”  ¶"
  - "Pyeccee kalga tipšođ ohtsâšibárdâssáin suin. Tuáhtár kalga muštâliđ pyeccei suu puácuvuođâst, tipšomuulsâiävtuin já toi máhđulijn hemâdâsvaikuttâsâin nuuvt, et pyeccee ibbeerd, mast lii saahâ. Pyeccei kalga almottiđ ääigi, kuás sun piäsá tiipšon. Jis äigi nubástuvá, te nubástus suujâ já uđđâ ääigi kalga almottiđ pyeccei ájáttâlhánnáá. Pyeccee puáhtá tiätu raajij ooleest valjiđ tipšosaajees. Pyeccest lii vuoigâdvuotâ uáiniđ jieijâs pyecceetiäđuid. Kieldimvuáđustâssân puáhtá leđe, et tiäđui luhâmist puávtáččij šoddâđ tuođâlâš vaarâ pyeccee tiervâsvuotân tâi tiipšon tâi kiännii eres ulmuu vuoigâdvuođáid. Pyecceetiäđuh láá syeligâsah ulguupiäláláid. Váldunjuolgâduslávt tiäđuid ij uážu adeliđ omâháidgin pyeccee mietâmâšttáá. Tiipšon tutâmettum puáhtá savâstâllâđ suu tipšoo áámmátulmuin, toohâđ muštottâs tipšosaje tiervâsvuođâhuolâttâsâst västideijee hoovdân tâi kuoddâlem kuávluhaldâttâhvirgádâhân tâi Sosiaal- já tiervâsvuođâsyergi lope- já kocceemvirgádâhân (Valvira). Tiervâsvuođâhuolâttâs toimâohtâduvâin kalga leđe pyecceeäššialmai, kiän stivrim tâi ravvuid puáhtá pyeccee pivdeđ, jis sun lii tutâmettum jieijâs tiipšon tâi kohtâlmân. Pyecceevahâgist puáhtá uuccâđ sajanmáávsu Pyecceetáhádâskuávdáást.1 ¶"
  - "Huápulijn tábáhtusâin, ovdâmerkkân luhottesvuođâin, riämá tuáhtár toimáid pyeccee jiegâ piäluštmân, veikkâ pyeccee táátu tâi omâhái mietâmâš ij puávtáččii čielgiđ. Pyeccei ij kuittâg uážu adeliđ taggaar tipšo, mii vuástálist suu toohâm tipšotáátu. Talle iähtun lii, ete tipšotáátust lii kevttimnáál lyetittettee tiätu. 5 ¶"
  - "Tavlustuvvâst láá kuođđum meddâl y já ö , moh kale láá kavnâmist anarâškielâsijn saanijn, mut vissâ tuše oovtâ säänist kuábáš-uv ( pygálys, pövkkyr – täin saanijn iä mudoi lah 1. staavvâl vokalnubástusah).  ¶"
  - "Kyevtstaavvâlsijn veerbâin nube staavvâl vokalnubástusah tábáhtuveh masa jyehi maadâjuávhust monniináál. Preesensist teháliih häämih láá oovtâlovo häämih, kyevtilovo 1. persovn já maaŋgâlovo 3. persovn. Preterithaamijn lii meiddei maŋgii vokalnubástus. ¶"
  - "Je-kiäsásemveerbah uáivildeh taid kiäsásemveerbâid, moh sulâstiteh kyevtstaavvâlsijd veerbâid. Toh láá maŋgii kyevtstaavvâlsijn veerbâin suorgiittum veerbah. aje- já áje-veerbâin (om. čokkáđ, tiälláđ, pallađ ) iä lah nube staavvâl vokalnubástusah. Nuuvtpa tain iä lah nubástusah vuossâmuu stavâlistkin. Ton saajeest eje- já oje-veerbâin toh láá ( keksiđ – keksejeh, kolliđ – kuállejeh, kolmuđ – kalmojeh, huškuđ – huškojeh ). Eje- já oje-veerbâi vuáđuhäämi vokal lii ain soortâ 3 vokal. Eje-veerbâin nube stavâlân puátá motomijn haamijn e , já nuuvtpa vuossâmuu stavâlist lii soortâst 3 soortân 1 vokalnubástus. Oje-veerbâin vist nube staavvâl vokal muttoo motomijn haamijn u – o, mii meerhâš vuossâmuu stavâlist soortâst 3 soortân 2 vokalnubástus. Lase ovdâmeerhah: finniđ – finnee, tolliđ – tuállee, palliđ – pällee, tuoldiđ – tyeldee , culliđ – collee, onnuđ – annoo, kiškuđ – kiškoo, vuobduđ – vuábdoo , kudduđ – koddoo . "
