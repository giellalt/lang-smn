  - "Säämi kielâlávgum škoovlâst – maht tuárjum jieččân kielâ já kulttuur máttááttâsâst 6 oč (162 h) Škovlimvuávám Aldamáttááttâs ohtsis 60 h uáppee jiečânâs pargo 102 h 24 h teoriamáttááttâs 36 h juávkkustivrim 102 h uáppee jiečânâs pargo (aktiivlâš pargopáájáporgâm/kirjálâšvuotâ já/teikâ essee já/teikâ oppâmpargo) Sämimáttááttâs uáivild sämikielâ já sämikielâlii sehe sämikulttuur máttááttâs. Tai tuávváást lii prinsiip párnái já nuorâi vuoigâdvuođâst jieijâs etnisii identiteetân já kulttuurlii jotkuuvâšvuotân. Säämi kielâlávgummáttááttâssáin uáivildeh tom sämikielâlii máttááttâs, mast sämikielâ ij lah párnái vuossâmužžân oppâm eenikielâ já mon ulmen lii nanodiđ kielâlávt hiäjub vuolgâsoojijn puáttee párnái sämikielâ. Kielâlávgumvuáháduv tubdâm já heiviittem sämimáttááttâsân tuárju meid sämikielâlii máttááttâs, mon sämikielâ adeleh eenikiellân sárnoid. Meid eenikielâlij kielâlii tuávváš lii maŋgii epiohtâlâš. Sämimáttááttâs pedagooglâš ovdedem uáivild el. máttáátteijei áámmáttááiđu ovdedem nuuvt, ete sij pyehtih ovdiist pyerebeht väldiđ máttááttâsâst vuotân kielâlávt já kulttuurlávt epiohtâlii uáppeejuávhu. Sämimáttáátteijein láá ennuv vuáttámušah epiohtâlii uáppeejuávhu máttátmist. Maaŋgah láá jo kuhháá olášuttâm kielâlávgum prinsiipijd máttááttâsâst, veikâ máttááttâs ij lah virgálávt miäruštâllum kielâlávguumin máttááttâsvuáváámist. Škovlim taha máhđulâžžân jieškote-uv kuávluin já jieškote-uv ahasij párnáiguin pargee máttáátteijei tiäđu já vuáttámušâi jyehim. Škovlim ovdâsajasii ulmen lii adeliđ máttáátteijeid máhđulâšvuođâid ovdediđ uđđâ vuovijd sämikielân máttátmân já kielâ iäláskitmân škovlâpargoost, faallâđ sijjân porgâmkiedi já piergâsijd kielâlávgummáttááttâsân keevâtlii škovlâpargoost. Nubbe tehálâš ulme lii ráhtádâttâm ovdâ- já vuáđumáttááttâs uđđâ máttááttâsvuáváámij kiävtunväldimân sämimáttááttâsâst. Škovlim ulmen lii lääččiđ pyerebijd tiäđulonottem vuáháduvâid já lasettiđ máttááttâspargovievâ tiäđu lahâasâttem adelem sämimáttááttâs keevâtlijn máhđulâšvu