  - "Kulttuurkuávdáš lasseet meid kuávlu kiäsuttemvyeimi já nuuvt toovân fáálá maaŋgâlágánijd máhđulâšvuođâid päikkikode já kuávlu irâttâssáid já ässeid. Tot muštoot aalmugjesânáid Euroop union mietimielâlijn vaikuttâsâin já union naavcâst jođettiđ oohtân jieškote-uv aalmuglâšvuođâid já čanosjuávhuid. ¶"
  - "Eromâš tehálâš lii tuárjuđ ovdánmist moojiibel pááccám kuávluid. Täin kuávluin pyevtittâsvuođâ já laseáárvu läjidem ärbivuáválijn ráhtulâšvuođâsuorgijn lii hástulâš, et sirdâšem uđđâ toimâsuorgijd lii pyereeb molsâiähtu. Eidu ärbivuáválijn ráhtulâšvuođâsuorgijn tuáimee irâttâsâi ličij-uv tehálâš väldiđ innovaatio jieijâs tooimâ uássin. ¶"
