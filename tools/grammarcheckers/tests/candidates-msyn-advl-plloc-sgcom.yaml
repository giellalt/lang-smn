  - "SÄMIKIELÂ TOIMÂTTUV JÁ SÄMITIGE ASÂTTEM KIELÂRÄÄðI MUŠTÂLUS SÄÄ-MI KIELÂLAAVÂ OLÁŠUME IIVIJN 2004 -2006 Muštâlus tuávááš Säämi kielâlaavâ (1086/2003) 29 § miäldásávt addel sämikielâ toimâttâh oovtâst sämitige asâttem kielâraađijn vaaljâpojijmield Sämitiigán muštâlus sämikielâ kyeskee lahâasâttem heivitmist sehe sämmilij kielâlâš vuoigâdvuođâi olášumest já kielâtile ovdánmist. Taat muštâlus mii tääl adeluvvoo lii vuosmuš muštâlus säämi kielâlaavâ olášumest. Tot vuáđuduvá Klemetti Näkkäläjärvi sämitiigán ráhtám vijđásub čielgiittâsân, “Säämi kielâlaavâ olášume iivijn 2004-2006” (maŋeláá. čielgiittâs) já mii lii muštâlus lahtosin. Ovdeláá mainâšum čielgiittâs lahtosijdiskuin lii luuhâmnáálá čujottâsâst www.samediggi.fi Sämitige majemuu lovottuv (statistiik) mield láá sämmiliih 9350, kiäin Suomâst äässih 8706. Paijeel peeli sist (54.9 %) äässih sämikuávlu ulguubeln. Sämikuávlu ulguubeln ässee sämmilij kielâlâš vuoigâdvuođâi olášuttem váátá tállân sierânâs tooimâid staatâvääldist já Sämitiggeest. Uáli huolâstuttee lii tot, et sämikuávlu ulguubeln ässee párnááh pääccih ollásávt jieijâs kielâ já jieijâskielâlâš vuáđumáttááttâs ulguubel (vuálá love ihásijn párnáin paijeel 70 % äässih sämikuávlu ulguubeln eres kuávluin Suomâst). Sämikulttuur já sämikielâ/-kielâi siäilum váátá, et sämikielâlâš vuáđumáttááttâs já peivitipšo láá sierânâssajanmäksimnáál kieldáid staatâ ruuđâin meiddei sämikuávlu ulguupiäláá kuávlust. Ive 2004 vuáimán puáttám uđâsmittum säämi kielâlaavâ válduášálâš ulmen lâi pyerediđ sämmilij kielâlâš vuoigâdvuođâi olášume já nanodiđ sämmiláid algâaalmugin turvâstum vuáđulavâlâš (731/1999, 17.3 §) vuoigâdvuođâ toollâđ já ovdediđ jieijâs kielâ já kulttuur. Uđđâ kielâlaavâ mield kolgii sämmiliih pyehtiđ ášástâllâđ sämikielân jieijâs tâi jieijâs hiäđu kyeskee aašijn sämikuávlu kieldâi já staatâ virgeomâhijn. Čielgiittâs säämi kielâlaavâ olášumest vuáđuduvá vijđes luámáttâhkoijâdâlmân, mast 169 vuástáväldest koijâduvvojii el. tiäđuh sämikielâlâš palvâluisâi vijđesvuođâst, sämikielâ tááiđust já kiävtust sehe sämikielâ iävtuin pargopirrâsist. Čielgiittâs čuásáttâsjuávkkun lijjii säämi kielâlaavâ 2 §:st mainâšum virgeomâheh, kiäid säämi kielâlaahâ heiviittuvvoo. Stuárráámus čuásáttâhjuávkku lâi sämikuávlu kieldâi pargeeh. Puohnâssân koččâmâšluámáttuvah vuolgâttuvvojii 169 vuástáväldei já vástâdâsah pottii 109 vuolgâtteijest. Kuávdášlâš virgeomâhijn kuođđii koijâdâlmân västidhánnáá el. Laapi pirâskuávdáš, alemus haldâšemriehti, pirâsministeriö, Suáđigil kieldâ ovdâalmaah já sämiradio. Väldikodeášáskutteevirgádâh, Tiervâsvuođâhuolâttâs vuoigâdvuođâtorvokuávdáš (TEO), Paateent- já registerhaldâttâs (PRH), Aalmugregisterkuávdáš, Itella, Sämikuávlu máttááttâskuávdáš, Seenaatkidânjâsah sehe Šoŋŋâtiettuu lájádâs almottii, et säämi kielâlaahâ ij kuoskâ sii toimâsyergi. Čielgiittâsâst lii miäruštâllum säämi kielâlaavâ čonnâsemvuotâ ovdeláá mainâšum virgeomâhij já almos palvâlusâid pyevtitteijee siärváduvâi já ovtâskâsâi háárán, kiäh lijjii almottâm, et säämi kielâlaahâ ij kuoskâ sii syergi. Áárvu mield laahâ kuáská aainâs-uv mottoom uásild meid ovdeláá mainâšum vuástáväldeid. Lasseen čielgiittâsâst čiälgá, et säämi kielâlaavâ 2 § virgeomâhâšluvâttâllâm lii mottoom uásild rahtum puárissiähá háámán já ton suujâst sáttá adeliđ puástu tâi aainâs-uv čájádittee tiäđu laavâ heiviittemkenigâsvuođâst syemmilâš ohtsâškoddeest. ¶"
  - "Iänááš Sämitige kyeskee iävtuttâsah: 1. Sämitigge kalga algâttiđ čielgimpargo sämikielâlâš palvâlusâi tuurvâstmist já oov-dedmist sämikuávlu ulguubeln oovtâst riehtiministeriöin, sämiseervijguin já ucceeblohováldálâžžáin. 2. Sämmilij kielâlâš vuoigâdvuođâi olášutmân ličij ávhálâš, jis sämitigge vuáđudičij oovtâst sämikuávlu kieldâiguin mottoomlágánijd kielâkuávdáid, main toimâččii sämikieltáiđusiih virgealmaah já toimâulmuuh. Kuávdáin sämmiliih puávtáččii eelliđ viežžâmin sämikielâlâš äššigâšpalvâlem já koijâdmin ravvuid já tiäđuid el. säämi kielâlaavâst já sämmilij kielâlâš vuoigâdvuođâin sämikuávlu kieldâi já staatâ virgeomâhijn. 3. Kieldah, staatâ ohtâduvah já sämitigge kolgâččii tutkâđ máhđulâšvuođâid vuáđudiđ ohtsijd viirgijd, moiguin sämikielâlâš palvâlusah turvâstuuččii. 4. Sämitigge kalga tieđettiđ aktiivlávt säämi kielâlaavâst sämmiláid já movtijdittiđ säm-milijd kevttiđ sämikielâ. 5. Sämitigge kolgâččij vuáđudiđ ive kielâtaho - palhâšume, mii mieđettuuččij pyere-mustáá sämmilij kielâlâš tile pyeredâm staatâ tâi kieldâi ohtâdâhân tâi eres uážžoi já návt toovân movtijditáčij positiivlávt virgeomâhijd pyerediđ sämmilij kielâlâš tile. 6. Sämitigge kalga toimâinis faallâđ kielâpalvâlusâid meid sämikieltáiđusáid já išediđ sämmilijd sämikielâlâš ášásdâlmist virgeomâhijn. 7. Sämitigge kalga faallâđ tâi čäittiđ tom, kote pasta faallâđ säämi kielâlaahân já sämi-kulttuurân kullee škovlim- já máttááttâspalvâlusâid kieldáid, staatâ virgáduvváid já finnodâhlájádâssáid. 8. Sämitigge kalga haahâđ pisovâš ruttâdem sämmilâš rävisulmuid sämikielâ luuhâm- já čäällimtááiđu hahâmân já čäittiđ tahheid, kiäh uárnejeh sämikielâ škovlim. 9. Sämitigge já staatâ kolgâččáin toimâidiskuin já ruttâdmijguin adeliđ máhđulâšvuođâ sämikielâlâš rijjâ čuovviittâspargo máttááttâsân. 10. Puáttee säämi kielâlahâčielgiittâs várás kolgâččij tutkâđ adeliđ máhđulâšvuođâ ov-tâstiđ oovtviärdásâšvuođâlaavâ olášume já säämi kielâlaavâ olášume čuávvum sämikuávlust. 11. Säämi kielârääđist vuáđuduvvoo orgaan, mast lii jieijâs meriruttâ já mon puáhtá jie-čânâs haldâšiđ já stivriđ kielâovdedemtoimáid. Sämikielâ toimâttâh sirdoo kielârääđi vuálásâžžân já sämikielâ toimâttâh ovdeduvvoo kielâkuávdáá suundán äššitobden sämikielâ kyeskee koččâmâšâin. ¶"
  - "Koččâmâšluámáttuvah láá vuolgâttum 20.4. – 30.4.2007 koskâsâš ääigi poostâst. Vuosmuin vuol-gâttâsâin toimâttuvvojii suomâkielâlâš luámáttuvah já tast puáttein vuolgâttâsâin sämikielâlâš luámáttuvah. Lasseen porgemáánust 2007 vuolgâttuvvojii šleđgâpostáin muštottâsah čielgiittâsâst toid peelijd kiäh lijjii kuáđđám västidhánnáá koččâmâšluámáttuvváid já kiäi šleđgâpostâčujottâs lâi tiäđust. Lahtosist 8 láá sierrejum häämist toh peleh, kiäid koččâmâšluámáttuvah láá toimâttum já kiäh láá västidâm koijâdâlmân. Vástadâsah pivdojii toimâttiđ sämitiigán 30.5.2007 räi ađai västi-demäigi adelui suullân mánuppaje. Majemuuh vástádâsah pottii tooimâ proojeektpargei 29.9.2007 já esken tast maŋa puovtij toohâđ vastadâsâi lopâlâš tiätturvyeijim já -analyysâid. Puoh ton räi puáttám vástádâsah meriduvvojii väldiđ fáárun čielgiittâsân, amas teháliih tiäđuh pääcciđ čielgiittâs ulguubel. Nuuvtpa ohtâgin meriääigi maŋa puáttám vástádâs ij lah pááccám huámmášhánnáá. ¶"
  - "Čielgiittâs ulmen lii pyehtiđ uáinusân, mon pyereest ive 2004 aalgâst vuáimán šoddâm uđâsmittum säämi kielâlaahâ lii olášum sämmilij kielâlâš vuoigâdvuođâi tááhust. Uáivilin lii tutkâđ sämmilij kielâlâš vuoigâdvuođâi olášume uáli ovtâskâssajasávt toimâsyergimiäldásâš koččâmâšluámáttuvâi vievâst jieškote-uv staatâ virgeomâháin, tuámustoovlijn, sämikuávlu kieldâlâš virgeomâháin, kiel-dâovtâstumijn sehe staatâ tâi kieldâ omâstem siärvásijn já finnodâhlájádâsâin sämikuávlust. Tehálâš lii ain-uv finniđ čielgâsân, mon pyeri lii säämi kielâlaavâ tubdâmuš kieldâi já staatâ pargei já virgeomâhái koskâvuođâst já láá-uv säämi kielâlaavâ keežild šoddâm nubástusah virgeomâhái sämikielâ kevttimân já tooimân. Virgeomâhâštääsist lii tehálâš tutkâđ, maht virgeomâhái tieđettem lii olášum sämikielân. Ovtâskâssajasâš virgeomâhâšsierriistâllâm toimâsuorgijmield addel máhđu-lâšvuođâ tarkkuustâllâđ, moin peelijn kielâlaahâ lii tuáimee já kost ličij ovdedem tárbu. ¶"
  - "Sämiseervij já -peelij uáinui mield pyeremus vyehi sämikielâlâš palvâlusâi tuurvâstmân sämikuáv-lust lii sämikielâlâš palvâlusâi luándulâžžân toohâm. Tááláin palvâlemráhtusáin taat ij lah vala máh-đulâš, pic tot váátá staatâ já kieldâi virgeomâháin prioristim já palvâlusâi vuáválâš ovdedem. ¶"
