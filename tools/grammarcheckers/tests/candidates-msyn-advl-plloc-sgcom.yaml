Tests:
  - "“Tallaa ääigi ulmuuh mainâstillii ennuv jyehimuđusijn fiäránijn já suámálijn persovnijn. Talle lâi asto mainâstiđ, ko ulmuin ij laavim leđe huáppu, já ko eres ääigiájánâsah iä lamaš, nuuvt tego taan ääigi ulmuin láá. Taid mainâsijd Hanssâ lii halidâm vuorkkiđ täin kirjijn amas toh vájálduđ já lappuđ aaibâs”, muštâl kirje toimâtteijee Kuobžâ-Saammâl Matti. ¶"
  - "Anarâš-lostâ almostuuškuođij ive 1988, já vuosmuš nummeer lâi A5-stuárusâš mááŋgus. Numerist lijjii seervi pevdikirjeh, muáddi säniruossâháá, muáddi sargum kove, saavâjođetteijee sänivuáru já toimâttâs postâpalsta, mast pieijui joton loostâ nommâkišto. Numerist lâi meiddei siemin uđđâsâš vuosmuu anarâškielâ kuursâst, mii tollui Avelist kesimáánust 1988. Kuursâ ornij Laapi ollâopâttâh já máttáátteijen láin Kuobžâ-Saammâl Matti (Matti Morottaja) já Sevtil-Piäkká (Pekka Sammallahti). Kurssâliih lijjii neljinubáloh já maaŋgâs tááláin čällein čallii talle vuosmuu keerdi jieijâs eenikielân. ¶"
  - "Sämitige siijđoin kávná tiäđuid ovdâmerkkân sämikielâlijn oppâmateriaalijn . "
  - "Tieđettep ijjâdmân, maađhâšmân já ohjelmân lohtâseijein aašijn almottâttâmääigi maŋa. Sämitigge máksá ijjâdem, mon uárnee. Jis tist láá koččâmâsah, pyehtivetteđ väldiđ ohtâvuođâ tábáhtus vuávájeijei Unna-Maari Puulskan. Ohtâvuođâtiäđuh láá vyelni. ¶"
  - "Markkânistemhovdâ ana huolâ Sämikulttuurkuávdáš Saijoos čuákkimsoojij markkânistmist já vyebdimist, tábáhtusâi orniimân lohtâseijein vuáválijn aašijn sehe palvâlemohtâduv hovdâpargoin. Lasseen sun tuáimá oovdânpyehten suu toimâsuárgán kullee pargoin sämitige toimâorgaanijn. Asâttâsvuáđusâš tohálâšvuođâvátámâššân lii virge vaattâm škovliittâs já sämikielâ táiđu (asâttâs 1727/95). Pargoost cevzim iššeed hiäivulâš ollâškovlâtuđhos, markkânistemsyergi já sämikulttuur šiev tubdâm sehe šiev eŋgâlâškielâ táiđu. Pargo tipšomist annojeh oovtâspargo- já viärmádâttâmtááiđuh, markkânistemmohtâ, ornim- já stivrimnahcâ sehe tedduuhaldâšem. Pálkkám meriduvvoo sämitige pálkkámvuáháduv vátámâštääsi IV/I mield (vuáđupälkki 2 686,76 evrod/mp). Vuáđupäälhi lasseen máksoo 24 % sämikuávlu lase já pargohárjánem mield meridum hárjánemlase. Virgeest lii kuuđâ mánupaje keččâlemäigi. Ucâmušâid lahtosijdisguin kalga toimâttiđ sämitige čäällimkoodán majemustáá 27.2.2016 tme 16.00 čujottâsân Sajos, 99870 Inari. Ucâmušah iä macâttuvvoo. Lasetiäđuin pargoost addel Pia Ruotsala puh. 010 839 3106. Saijoos já sämitige toimâmân puáhtá uápásmiđ nettičujottâsâin www.sajos.fi já www.samediggi.fi Anarist 27.1.2016 ¶"
  - "TOIMÂSAJEHUOLÂTTEIJEE meriáigásii já olespiäiválii virgekoskâvuotân 28.12.2011 rääjist. Sajos toimâsajehuolâtteijee huolât vahtâmiäštárpalvâlussáid, infosaje tipšomân, čuákkimij já tábáhtusâi orniistâlmáid kullee pargoin sehe táárbu mield čurgiimist. Asâttâsvuáđustâslâš tohálâšvuođâvátámâžžân pargo lii vaattâm škovlim. Pargo miänástuvvee tipšom išedeh toimâsajehuolâtteijee tuđhos tâi västideijee já kelijdeijee pargohárjánem syergi pargoin uđđâáigásijn almos viistijn, šiev vuáruvaikuttâstááiđuh, jiešalgâlâšvuotâ já njyebžilvuotâ sehe pargoi tááhust kelijdeijee sämi-, eŋglâlâs- já ruotâkielâ táiđu. Pälkki miärášuvá sämitige pálkkááttemvuáháduv vátávâšvuođâtääsi VI/II mield, vuáđupälkki 1 748,73 eurod/mp, mon lasseen máksoo 24 % sämikuávlu lase já pargohárjánem miäldásiih hárjánemlaseh. Ucâmušâid oppâ- já pargotuođâštusâidiskuin kalga toimâttiđ sämitige čäällimkoodán 16.12.2011 tme 16.00 räi čujottâssáin Angelintie 696, 99870 Aanaar. Lasetiäđuid pargoost addel haldâttâshovdâ Juha Guttorm, puh. 010 839 3102. Sämitiigán já säämi kulttuurkuávdáš Sajosân puáhtá uápásmuđ nettičujottâsâst www.samediggi.fi  ¶"
  - "Sämitigge puávdee lieggâsávt sämikulttuurân mielâkiddiivâšvuođâ tobdee sämmilijd já sämiseervijd sämikulttuur suojâlem Suomâst kieđâvuššee seminaarân Levin. Seminaar uáivilin lii adeliđ kove sämikulttuur jieškote-uv uásisuorgijn já ohtsâškodálijn hástusijn.  ¶"
  - "Riehtiministeriö mield haldâttâs oovdânpyehtim adeleh ovdâskoodán nuuvt jotelávt ko máhđulâš. Ovdâskodde kieđâvuš haldâttâs oovdânpyehtim čohčuv. Jis lii tárbu, te laahân puáhtá iävtuttiđ ton ovdâskoddekieđâvuššâm ohtâvuođâst väldiđ tárbulijd sirdumnjuolgâdusâid vaaljâluvâttâlmân ucâlumân já vaaljâluvâttâllâm naanoodmân kyeskee meriaaigijn maid heiviitteh ive 2015 vaaljâin já eres máhđulijn vaaljâi tooimâtmân lohtâseijee aašijn. ”Lam vises tast, ete sämisiärváduv já sämitige tuárjum sämmilâšmiäruštâllâm šadda vuáimán ovdil vaaljâid já sämitigge kieđâvuš ucâmušâid sämitige vaaljâluvâttâlmân uđđâ miäruštâllâm vuáđuld”, sämitige saavâjođetteijee Klemetti Näkkäläjärvi muštâl. ¶"
  - "Sämitige vaaljâlävdikodde tieđeet sämmilijd sämitige päikkisiijđoin já tieđettemniävuin sämitige vaaljâluvâttâlmân ucáluumeest já máhđulijn nubástusâin, maid sämitiggelaavâ uđâsmittem puáhtá. ” Vaaljâlävdikodde huolât tast, ete sämmiliih finnejeh ääigild tiäđu já vaaljâluvâttâlmân ucâluumeest, vaaljâi orniimist já iävtukkâsasâttemist sämikielân já suomâkielân.  Vaaljâlävdikodde huolât meid sämmilij vuoigâdvuođâtorvoost vaaljâi ornim ohtâvuođâst.  Jienâstemautoh puátih meid valjáid já pyehtip palvâliđ jienâsteijeid ovdiist pyerebeht, ” vaaljâlävdikode saavâjođetteijee maainâst. ¶"
  - "Kielipalhâšume mieđettuvvoo ovtâskâsulmuit tâi siärvádâhân, kiäh láá porgâm ansulávt toimâmáin merhâšittee vuovvijn sämikielâ oovdedmân já siäilumân. Palhâšume puáhtá mieđettiđ ovdâmerkkân kirjálijn, njálmálijn tâi eres áánsuin, moh sajaduveh uáli vijđáht jieškote-uv toimâsuorgijd. ¶"
  - "Meid párnááh láá tiervâpuáttim markkânáid! Säämi párnáikulttuurkuávdáš Mánnu uárnee párnáid tyeji- já puđâldempáájá tme 10.00–12.00. Páájáást valmâšteh širottâsâid ärbivuáválijn materiaalijn. ¶"
  - "Škovliimân uásálisteeh finnejeh vuáđulijd tiäđuid kielâlávgummáttááttâs teoriast, keevâtlii olášut-mist, ferimijn já oppâmpuátusijn já tast, maht taam tiäđu puáhtá heiviittiđ sämimáttááttâsân. Ulmen lii, ete sämimáttááttâs pargeeh peessih škovlim ääigi tuođâlávt viärmádâttâđ, oppâđ uđđâ sehe jyehiđ sii mättim. Sämimáttááttâsâst tarbâšeh jieijâs koskâsâš äššitobdeeviärmáduv, mast lii máhđulâš nanodiđ kulttuurlijd pargovuovijd sehe jieijâs áámmátidentiteet. ¶"
  - "Sämitigge meridij adeliđ peleväldim ovdâskode išeriehtiäššialmai sehe peivitipšo uárnejeijeid eenikielâs peeleest sämikielâlij sämipárnái kielâlijn vuoigâdvuođâin peivitipšoost. Sämitigge oovdânpuovtij peleväldimistis čuávdusmaalijd, ete maht kielâlijd vuoigâdvuođâid puáhtá turviđ. ¶"
  - "Kristiina Aikio lii vuáčulâš sämiartist. Kristiina lii lávlum 25 ihheed, main juáigus 8 ihheed. Tiina Aikio lii almostittâm maaŋgâid skiärruid, el. Ále Mana já Sapmi Vaimmus. Tiina Aikio láávdást Sajosist oovtâst suu čuojâldittein teikâ stuárráábijn juávhuin sopâmuš mield. ¶"
  - "Sämitige stivrâ oovdânpuovtij almosčuákkimân, ete tot mieđeet iäru Klemetti Näkkäläjärvin sämitige saavâjođetteijee pargoost, stiivrâ jeessânvuođâst já puoh luáttámuštooimâin. Lasseen stivrâ meridij oovdânpyehtiđ sämitige čuákkimân, ete tot väljee pargo-oornig 3 § já 5 § miäldásávt sämitige eidusijn jesânijn váldutoimâlii saavâjođetteijee já táárbu mield värisaavâjođetteijee já/teikâ uđđâ stiivrâ jeessân. ¶"
  - "Sämitige nuorâirääđi raahtij aalgâ Sämitige čuákkimij virdedeemist, mon suujâst Sämitigge meridij čuákkimist roovvâdmáánust 2014, ete puátteevuođâst Sämitige čuákkimijd lii máhđulâš čuávvuđ njuolgis vuolgâttâsâin interneetist. Virdedem ulmen lii eres ašij lasseen älkkeedittiđ čuákkimij čuávvum, finniđ kiddâ Aanaar sijdâ já sämmilij päikkikuávlu ulguupeln ässee sämmilijd sehe lasettiđ tiäđu Sämitige tooimâst. Virdedum Sämitige čuákkimeh láá lamaš kulmâ. Keččeemereh láá lamaš 170-260 persovnid/vuolgâttâs. Vuolgâttâsah almolijn Sämitige čuákkimijn uáinojeh interneetist čujottâsâst sogku.fi/live. ¶"
  - "Sämitige linjám mield puoh Suomâst sarnum sämikielâh sehe suomâkielâ kalgeh valduđ huámmášumen täsipelilávt ko čuákkimeh já eres tábátumeh ornejuvvojeh. Tondiet ko Sajos čuákkimtekniik máhđulist tuše oovtâ jienâkäldee (salijienâ) vuolgâttem virdedemân, puáttein Sämitige čuákkimij vuolgâttâsâin uáinoo čuákkimsali já tobbeen sarnum kielâh tulkkuuhánnáá. Sämitigge viggá finniđ anarâš-, nuorttâsämi-, já tavesämikielâ sehe suomâkielâ virdedemân tállân ko tekniik já ekonomâlâš tile tom máhđulist. Sämitigge šalligâš tást máhđulávt šoddâm nievrismielâ. Sämitigge tuáivut juáhháá tiervâpuátten čuávvuđ Sämitige čuákkimijd Sajosân. ¶"
  - "5. Sämipárnáin já -nuorâin lii vuoigâdvuotâ sárnuđ já oppâđ jieijâs kielâ, ovdediđ jieijâs kulttuur já identiteet. Staatah já sämitigeh kalgeh oovtâst vuáđudiđ párnáid já nuoráid čokkânemsoojijd tegu ornijdâh- já nettičokkânemsoojijd meiddei väldikudijraajij paijeel. Sämipárnáin já -nuorâin lii vuoigâdvuotâ finniđ olesmiärásâš tiervâsvuođâ- já sosiaalpalvâlus, mii vuáđuduvá sii jieijâs kielân já kulttuurân, já toorjâ- já išetooimâid oovdeddijn kalga väldiđ vuotân sii etnisâš, kulttuurlâš, kielâlâš já uskoldâhlâš tuávááš. Sämitigeh áiguh oovtâst staatâiguin västidiđ Suomâ, Taažâ já Ruotâ pärniäššiváldálijguin ohtsâštave-eennâmlâš raapoort hástusáid. Staatah kalgeh olášuttiđ taid vuoigâdvuođâid, moh párnáin já nuorâin láá aalmuglâš vuoigâdvuođâ já aalmugijkoskâsâš riehtistandardij mield. ¶"
  - "SPR pargon lii ovdediđ sämitigij koskâsâš oovtâstpargo sehe kieđâvuššâđ aašijd, moh kyeskih teikâ pyehtih kuoskâđ sämmiláid maaŋgâ enâmist teikâ sämmiláid almugin. SPR oovdâst Suomâ, Ruotâ já Taažâ sämmilijd tave-eennâmlijn já aalmugijkoskâsijn ohtâvuođâin. ¶"
  - "Suomâ sämitige oovce jesânid kuođđii sierâ ciälhus luánduriggoduvâiguin ávhástâlmân sämmilij ärbivuáválijn aassâmkuávluin kyskee julgáštus artiklân 4. Eres oosijn puoh Suomâ sämitige ovdâsteijeeh torjuu julgáštus. ¶"
  - "Sämmiliih láá toi ulmui maajeeldpuátteeh, kiäh asâiduttii Tave-Fennoskandia tállân jieŋâpaje maŋa paijeel 10 000 ihheed tassaaš. Tave-Skandinavia sämiaalmug nálásuš vuossâmuin Jieŋâmeerâ rido aalmugijn já vuáđusämikielâ sárnoo aalmugist. Táálááh sämmiliih láá keđgiääigi aalmug maajeeldpuáttei uási, mii sajadui sämikuávlun tállân jieŋâpaje maŋa. Sämmilij aassâmkuávlu já lavdâm lijjii puoh vijđásumos äigilovo algâmuddoost 1000-lohon. Sämmiliih assii Laatokkast Jieŋâmeerân já Koskâ-Skandinaviast Vienanmeerân. Uárji- já maadârido vuotânväldihánnáá ubâ tááláá Suomâ kuávlu lâi sämmilâš aassâmkuávlu. Maadâ-Suomâst láá ain sämialgâliih sajenoomah muštootmin kuávlu tovláá naavdâšmist. ¶"
  - "Nuorttâlâšsiärváduv siärvádâh- já iäláttâsvuáháduvvâst láá pyeremustáá siäilum tiäđuh Syennjilsiijdâ nuorttâlâšsiärváduvvâst. Syennjilsiijdâ nuorttâlâšâin lâi ohtsâš tälvisijdâ, mast jieškote-uv suuvah pieđgânii ärbivuáválijd suhâkuávloid kuálástem já pivdem várás. Tälvisiijdâst perruuh hárjuttii oovtâst pivdem já kuálástem. Tälvisiijdâst čokkânij nuorttâlâšâi sijdâčuákkim, mii meridij kuávlui kiävtust já siärvuslijn aašijn. Nuorttâlâšah láá lasseen hárjuttâm uceslágán puásuituálu. ¶"
  - "Sämikielah hämmejeh pááihui suommânrááiđu, ađai motomeh ránnjákielâi sárnooh pyehtih iberdiđ nubijdis. Táválávt kuittâg kielâi koskâsiih rääjih láá čielgâseh, ige nube sämikielâ sárnoo ibbeerd nube kielâ opâttâlhánnáá tom. Kielâi koskâsâš iberdem láá išedâm toi koskâsiih ohtâvuođah já kevttim siämmáin kuávluin. Káártán merkkejum kielâi koskâsiih rääjih čujotteh kielâi ärbivuáválijd kevttimkuávloid. ¶"
  - "Sämmilâšvuotâ uáinoo muu elimist iänááš sämikielâlijn savâstâlmijn já juhlekárvudâtmist. Ij tot vaarâ mudoi oinuuččiigin. Tiäđust-uv tot meerhâš munjin eenâb ko tuše kielâ já pihtsijd. Munjin lii tiäđust-uv tehálâš meid sämmilâšvuotâ alnestis. Tot lii taggaar vuoigâdvuotâ já kenigâsvuotâ. Motomin kale aatâšt, ko tiätá et ulmuuh vyerdih muu pääcciđ Ucjuuhân sárnuđ sämikielâ, nááijâđ kiäinnii lijkkuustuttee sämialmain já šoddâdiđ sämipárnáid. Tastoo jis jiem poorgâgin nuuvt, te lam mahtnii hyenes olmooš. Jiemhân mun jieš ubâ tieđegin, maid elimist halijdâm. Kenski mun olášutám siijdâ tuoivuu. Puávtáččimhân mun jieččân teehi jurdâččiđ. ¶"
  - "Lájádâshuolâtteijee pargon lii huolâttiđ Saijoos viistij piäiválii čurgiimist já vala táárbu mield išediđ čuákkimij já tábáhtusâi keevâtlijn orniistâlmijn, moh tobbeen uárnejuvvojeh. ¶"
  - "Vaaljâäššikirjeh postâduvvojeh kirjejum reivân jyehi jienâstemvuoigâdvuođâlâžân 7.9.2015 rääjist. Jienâstemvuoigâdvuođâlâš puáhtá jienâstiđ maaccâtmáin vaaljâäššikiirjijd poostâ pehti tegu ovdebijn-uv vaaljâin. Poostâ pehti vuolgâttum äššikirjeh kalgeh leđe vaaljâlävdikode toimâttuvâst Anarist majemustáá 5.10.2015 ovdil jienâirekinistem algâttem. Jienâstemvuoigâdvuođâlâš puáhtá meid macâttiđ jieijâs vaaljâäššikiirjijd persovnlávt 21.9.– 2.10.2015 koskâsii ääigi vaaljâlävdikode toimâttâhân; Aanaar, Sajos, Menesjärventie 2A. ¶"
  - "Jienâsteijest lii máhđulâšvuotâ siämmáá náálá ko almolijn vaaljâin-uv jienâstiđ eidusii vaaljâpeeivi vaaljâsoojijn pasepeeivi 4.10.2015 tme 10.00–18.00 ton sämikuávlu kieldâst, mii lii merkkejum vaaljâluvâttâlmân suu päikkikieldân. ¶"
  - "”Pargo ij pääsi taas. Oovdânpyehtip čuákkim puátusijd aalmuglâš artikla 8(j)-pargojuávkun, mii meerrid máhđulijn jotkâtooimâin. Aalmugijkoskâsii artikla 8(j)-pargojuávhu čuákkimmiärádâsâin uási paasij čuávdimnáál ollásávt COP:n nuhtán pargojuávhu avžuuttem. Taat meerhâš tom, ete sämitigge kalga leđe aktiivlávt fáárust vaikutmin Suomâ já EU uáinuid čuávvoo COP:st já ton valmâštâlmijn”; Näkkäläjärvi tiäddut. ¶"
  - "Sämitigge pahudij, ete stuárráámus čuolmâ algâaalmugjulgáštuš kenigâsvuođâi olášutmist lii staatâi haalu leđe čonâdâthánnáá julgáštušân já anneem tom tuše mooraallávt kenigitten. Meid Suomâst tulkkojeh, ete algâaalmugjulgáštuš ij kenigit Suomâ riehtiopâlávt. Julgáštuš aneh tergâdin tuše aalmugijkoskâsijn algâaalmugčuákkimijn. Stuárráámus čuolmâ julgáštuš kenigâsvuođâi olášutmist lii haalu vääni.  Sämitigge tiäduttij, ete Suomâst láá šiev máhđulâšvuođah ovdediđ algâaalmugjulgáštuš kenigâsvuođâi olášuttem, jis ovdâskodde tuhhit sämitige stiivrâ oovdânpyehtimijd sämitiggelaahân já ILO 169-sopâmuš ratifisistmân oovdânpyehtimij miäldásávt. ¶"
  - "Tááláá ääigist oppâmateriaalpargo kulá Sämitige pargoid, mii finnee ihásávt staatâtorjuu oppâmateriaal rähtim várás. Oppâmateriaalmeriruttâ kulá staatâ budjetist máttááttâsministeriö válduluákan já tobbeen máttááttâshaldâttâs toimâmanoid. Sämitigge taha ihásávt máttááttâshaldâttâsáin oppâmateriaalpargo kyeskee puáđussopâmuš já raportist toos materiaalpargo puátusijn. ¶"
  - "Sämitigge tieđeet škovláid tärhibeht puorijn aaigijn. Väldikodálii tábáhtus njuolgâdusah, maid nuávdittep meid jieččan kuávlutábáhtusâst, kavnujeh tast http://nuorikulttuuri.fi/nuori-kulttuuri-moves-2011/ . "
  - "Ovdil ko sämikielâlâš párnái TV algâttij tooimâs Suomâbeln, kiergânii maaŋgah páárnášsuhâpuolvah rävisulmui ahan. Juurdâ sämikielâlijn párnái TV-ohjelmijn šoodâi jo kuhháá tassaaš. Taažâst sämikielâliih párnái TV-vuolgâttâsah algii ive 1991. Ruotâst sämikielâlâš párnái TV Meahcce Vulle algâttij ive 1994. ¶"
  - "Meid Suomest tahhojii alguuh sämikielâlijn párnái TV ohjelmijn jo 90-lovvoost eres lasseen Yleisradio haldâttâsrááđán. Yleisradio kuittâg västidij talle, et sämikielâlâš párnái ohjelmáid iä lamaš ruuđah ige vuolgâttâsäigi. ¶"
  - "Juurdâ sämikielâlijn párnái ohjelmijn lâi kuittâg nanosin sämmilij mielâin. Ive 2005 NRK, SVT já YLE algâttii ráđádâlmijd ohtsijn párnáiohjelmijn. Yleisradio kiäsádâđâi oovtâstpargoost ovdil ko ohjelmeh šoddii tuottân. Ive 2006 aalgâst NRK já SVT algâttáin ohtsijd sämikielâlijd párnái TV-vuolgâttâsâid Taažâst já Ruotâst. ¶"
  - "Suomâ pele sämmilâšpárnááh paccii ain-uv nuuvtá jieijâskielâlijn ohjelmijn. Toos iä sämmilâšvaanhimeh já –párnááh puáhtám tuuttâđ, pic oovdedškuottii ääši. Loppuive 2006 sij uárnejii mielâčáittus Helsigist, moos čokkânii maŋgâlov párnážid vaanhimijdiskuin. Siämmáá määđhist sij teivâdii meid Yleisradio haldâttâsrääđi jesânijd, aalmugovdâsteijeid já Yleisradio hoovdâid. ¶"
  - "Säminuorâi taaidâtábáhtus lii jyehi-ihásâš tábáhtus, mii uárnejuvvoo vuáruiivij sämikuávlu kieldâin. Ton váldu-uárnejeijen tuáimá sämitige škovlim- já oppâmateriaaltoimâttâh, mon lasseen páihálijn škoovlâin já sämiseervijn lii merhâšittee rooli orniimijn. ¶"
  - "Vaaljâin väljejuvvojeh 200 aalmugovdâsteijed meridiđ mii ohtsijn aašijn. Ive 2011 ovdâskoddevaaljah uárnejuvvojeh pasepeeiivi 17.4.2011. Lasetiäđuh vaalit.fi -siijđost paječálusist  tâi ¶"
  - "”Taat lii uđđâ aalgâ Suomâ staatâ já sämitige koskâvuođâin já meid uđđâ aalgâ sämitiigán. Miärádâs mield sirdep mii kejâstuv moonnâmääigist puátteevuotân já adelep puáttee sämisuhâpuolváid já sämitiigán tááláást pyerebijd máhđulâšvuođâid toimâđ já paijeentoollâđ jieijâs kulttuur. Oovtâst sämitiggelaavâ uđâsmitmijn taat sämitigge já staatârääđi adelává šiev äärbi puáttee suhâpuolváid” saavâjođetteijeeh miärkkojeh tuđâvâžžân. ¶"
  - "Sämitige lasseen nuorttâlâšâin lii jieijâs, sierâ oovtâstpargo-orgaan, nuorttâlâšâi sijdâčuákkim nuorttâlâškuávlust. Nuorttâlâškuávlun kuleh uásih Aanaar kieldâst. Nuorttâlâšlaahâ lii sämitiggelaavâst spiekâstmáin eennâm- já meccituáluministeriö vuálásâžžân. Nuorttâlâšlaavâst asâtteh el. nuorttâlâšâi iäláttâslijn vuoigâdvuođâin. ¶"
  - "Sämitige vaaljah toimâttuvvojeh 5.9. - 3.10.2011. Vaaljâlävdikodde  lii ráhtám vaaljâtohálijn iävtukkâsâin iävtukkâsluvâttâllâm. Iävtukkâsah láá ohtsis 40  . "
  - "Proojeekt ulmen lii selvâttiđ sämmilij ärbivuáválii iäláttâsâi tile já ovdánem sehe väldiđ kiävtun taid kovvejeijee indigaattor. Indigaattor lääččim lii uási biodiversiteetsopâmâš 8 (j)-artikla tooimânpieijâm. Artikla kenigit sopâmâšuásipeelijd suojâliđ algâaalmugij biodiversiteetin kyeskee ärbivuáválâš tiäđu. Suomâst artikla 8 (j) kuáská sämmilijd, já návt artikla kalga suojâliđ sämmilij ärbivuáválâš luándun kyeskee tiäđu, mii uáinoo sämmilâš luándukevttimist já ärbivuáválijn sämi-iäláttâsâin. Indigaattor ulmen lii kuvviđ luándu maaŋgâhámásâšvuotân kyeskee ärbivuáválâš tiäđu tile, mon biodiversiteetsopâmâš artikla 8 (j) suoijâl. ¶"
  - "Sämitigge lii njuhčâmáánust 2015 vuolgâttâm proojeekt koijâdâllâmluámáttuv, mast láá koččâmâsah sämikielâ kevttimist já ärbivuáválijn iäláttâsâin. Luámáttâh vuolgâttui vaaljâlävdikode almottâskortâi mield puoh Suomâst, Taažâst sehe Ruotâst ässeid ulmuid, kiäh láá Sämitige vaaljâluvâttâlâmist. Meriäigin (1.6.2015 räi) luámáttuvvah láá macâttum Sämitiigán suullân 920. Návt västidemprooseent lii suullân 16. ¶"
  - "Suomâst láá suullân 10 000 sämmilâžžâd. Sist paijeel 60 prosenttid ääsih jo päikkikuávlus ulguubeln, mii aasât sämikielâlâš máttááttâsân, palvâlussáid já tiäđujyehimân uđđâ vátámâšâid. Sämmiliih ääsih sii ärbivuáválijn aassâmkuávluin Suomâst, Taažâst, Ruotâst já Ruošâst. Puohnâssân sämmiliih láá ohtsis 75 000 -100 000. Enâmustáá sämmiliih láá Taažâst. Kaavpuglum lii vaikuttâm puoh sämisiärváduvváid já sehe Taažâ ete Ruotâ uáivikaavpugkuávluin tego Suomâst-uv lii stuorrâ sämisiärvádâh. Sämmilij meeri lii šoddâm ive 1992 rääjist ihán 2011 55 prosenttid. Taan ääigi sämikuálvu ulguubeln ässee sämiaalmug meeri lii šoddâm 165 %. Sämikuávlu aalmugmeeri lii vuálánâm taan ääigi 13 %. ¶"
  - "Tyejisuámsurtori uárnejuvvoo vástuppeeivi 12.12. tme 12–17 Puáđi suámsurtorin toohâđ kávnusijd! Nuubán taarbâšmettum mááccuh, jyevdilâs soljo, peljiheervah teikâ mii ihenis eres tyeji puáhtá leđe aarni tunjin. Lasseen suámsurtorist puávtáh kavnâđ tyejiamnâsijd, ovdâmerkkân kággáid, laaigijd, siilhijd, šiišnijd jna. Suámsurtorist lii meid ohtsâš pevdi, kuus puáhtá pyehtiđ vyebdimnáál ovtâskâs tävirijd, jis jieččân piävdán ij kavnuu tuárvi vyebdimnáál. Tyejisuámsurtori ääigi Sajosist lávloo vuáččulâš Tiina Aikio čuojâldittein Tony Brandtbergáin tme 14.00. Mušte, nube tušes tiŋgâ lii nube aarni já retro lii tääl onnáá vyehi! Psst, Saijoos niäljád Klubi-eehid álgá tme 20.00. Tyejimarkkâneh lávurduv 13.12. tme 10–17 Lávurduv lii vuárust markkânpeivi já vyebdeeh čokkáneh Saijoos aulan pirrâ sämieennâm. Markkâneh láá šiev saje uápásmuđ sämituojij majemuid uđđâ pieggáid já uástiđ juovlâskeeŋgâid. Markkânij ääigi tme 13.00 čuojât orjâlâškielâlâš folk-rock juávkku Ravggon. Meid párnááh láá tiervâpuáttim markkânáid! Säämi párnáikulttuurkuávdáš Mánnu uárnee párnáid tyeji- já puđâldempáájá tme 10.00–12.00. Páájáást valmâšteh širottâsâid ärbivuáválijn materiaalijn.  ¶"
  - "Tyehin lii sämikielâi ovdánem já kirjálii kevttim lasanâm, mii lii lasettâm kielâ huolâttâs, ovdedem, tutkâm sehâ normâdempargo táárbu puohâin sämikielâin. Ohtsâš säämi kielâkuávdáš, moos tágáreh palvâlusah čuákkejuuččii, išedičij tiäđu kavnâmist. Lasseen kuávdáš nanodičij sämikielâi koskâsii viestâdem já oovtâstpargo. Kuávdáá pargoh liččii el. tutkâm, kielâhuolâttâs, kielâovdedem, terminologiapargo, normâdem, nommâčuágáldâpalvâlus, päikkinoomah já tieđettemtoimâ säämi kielâáámmátlijn koččâmâšâin. ¶"
  - "Sajos váldukevttee sämitigge ocá tääl Sajosân LÁJÁDÂSHUOLÂTTEIJEE meriáigásii já olespiäiválii virgekoskâvuotân 28.12.2011 rääjist. Lájádâshuolâtteijee pargon lii huolâttiđ Sajos viistij piäiválii čurgiimist já vala táárbu mield išediđ čuákkimij já tábáhtusâi keevâtlijn orniistâlmijn, moh tobbeen uárnejuvvojeh. Asâttâsvuáđustâslâš tohálâšvuođâvátámâžžân pargo lii vaattâm škovlim. Pargo miänástuvvee tipšom išedeh lájádâshuolâtteijee tuđhos tâi västideijee já kelijdeijee hárjánem uđđâáigásij almos viistij čurgiimist, sehe šiev vuáruvaikuttâstááiđuh já njyebžilis pargohaldâšem. Sämikielâ táiđu kiäččoo occei hiättun. Pälkki miärášuvá sämitige pálkkááttemvuáháduv vátávâšvuođâtääsi VII/II mield, vuáđupälkki 1 585,62 eurod/mp, mon lasseen máksoo 24 % sämikuávlu lase já pargohárjánem miäldásiih hárjánemlaseh. Ucâmušâid oppâ- já pargotuođâštusâidiskuin kalga toimâttiđ sämitige čäällimkoodán 16.12.2011 tme 16.00 räi čujottâssáin Angelintie 696, 99870 Aanaar. ¶"
  - "Sajos váldukevttee sämitigge ocá tääl Sajosân TOIMÂSAJEHUOLÂTTEIJEE meriáigásii já olespiäiválii virgekoskâvuotân 28.12.2011 rääjist. Sajos toimâsajehuolâtteijee huolât vahtâmiäštárpalvâlussáid, infosaje tipšomân, čuákkimij já tábáhtusâi orniistâlmáid kullee pargoin sehe táárbu mield čurgiimist. Asâttâsvuáđustâslâš tohálâšvuođâvátámâžžân pargo lii vaattâm škovlim. Pargo miänástuvvee tipšom išedeh toimâsajehuolâtteijee tuđhos tâi västideijee já kelijdeijee pargohárjánem syergi pargoin uđđâáigásijn almos viistijn, šiev vuáruvaikuttâstááiđuh, jiešalgâlâšvuotâ já njyebžilvuotâ sehe pargoi tááhust kelijdeijee sämi-, eŋglâlâs- já ruotâkielâ táiđu. Pälkki miärášuvá sämitige pálkkááttemvuáháduv vátávâšvuođâtääsi VI/II mield, vuáđupälkki 1 748,73 eurod/mp, mon lasseen máksoo 24 % sämikuávlu lase já pargohárjánem miäldásiih hárjánemlaseh. ¶"
  - "Sämitigge lii kieđâvuššâm ciälkkámušâstis Näkkäl palgâs miärádâs já ton vaikuttâsâid sämitige lahâaasâtlij pargoi, sämikulttuur, sämmilij kollektiivlij vuoigâdvuođâi já sämmilij riehtisajattuv uáinust. Sämitigge tarkkui palgâs miärádâs nuuvt, ete maht palgâs toohâm miärádâs tuurvâst sämmilij vuáđulahâaasâtlijd já aalmugijkoskâsijn sopâmušâin tähidem vuoigâdvuođâid. ¶"
  - "Tave 2014- 2020 lii vuossâmuš tave-eennâmlijn Interreg-ohjelmijn mon EU-Komissio lii tuhhiittâm. Ohjelmist lává kyehti eennâmtieđâlii uásikuávlu; Tave já Säämi já ton olesbudjet lii suullân 76 MEUR, mii ana sistees Ruotâ, Suomâ já Taažâ ruttâdem.Olesbudjetist suullân 39 MEUR puátih EU-Komissiost. HUÁM! UUCCÂMÄÄIGI LÁÁ JUÁTKÁM 9.3.2015 RÄI. ¶"
  - "Festivaalâ lii uárnejum ive 2004 rääjist já ovdebijn iivijn vyesimáánu loopâst. Festivaalâ ohjelmvuávám piso siämmáálágánin. Ohjelmist puátá leđe mieldi sehe säämi já eres algâaalmugij muusik. Lasetiäđuh: www.ijahisidja.fi . "
  - "Pargojuávkku lii jurgâlâm suomâkielân já almostittán Akwé: Kon ravvuid. Suomâkieljurgâlus lii ohtâ maailm vuossâmuin ravvuin toohum jurgâlusâin. ¶"
  - "Lájádâshuolâtteijee pargon lii huolâttiđ Saijoos viistij piäiválii čurgiimist já vala táárbu mield išediđ čuákkimij já tábáhtusâi keevâtlijn orniistâlmijn, moh tobbeen uárnejuvvojeh. ¶"
  - "Škovlim ulmen lii adeliđ máttáátteijeid máhđulâšvuođâ sämikielâ iäláskitmân škovlâpargoost, faallâđ sijjân porgâmkiedi já piergâsijd kielâlávgummáttááttâs oovdedmân keevâtlii škovlâpargoost. Nubbe tehálâš ulme lii ráhtádâttâm ovdâ- já vuáđumáttááttâs uđđâ máttááttâsvuáváámij kiävtun väldimân sämimáttááttâsâst. Škovlim ulmen lii lääččiđ pyerebijd tiäđulonottem vuáválâšvuođâid já lasettiđ máttááttâspargovievâ tiäđu lahâasâttem adelem sämimáttááttâs keevâtlijn máhđulâšvuođâin. ¶"
  - "Kristine Gaup-Grønmo Sämmilii tipšo já aitâr ovdedemkuávdáást Kárášjuuvâst mainâstij, ete sämmilij sosiaal- já tiervâsvuođâpalvâlusâi finnimvuođâ pyereedmân lii vala ennuv porgâhánnáá pargo. Staatâi, kieldâi, pargoadeleijei, hoovdâi já pargei peeleest tarbâšuvvoo čonâdâttâm já ovdâsvástádâs uáiniđ sämmilij tuođâlijd kulttuurân já kielân vuáđuduvvee palvâlemtáárbuid. Sämmilij oovtviärdásij já šiev kvaliteet palvâlusâi turviimân tarbâšuvvojeh ovdâsvástádâs väldim staatâ- já kuávlutääsist, räjioovtâstpargo sehe ohtsâš sämmilâš sosiaal- já tiervâsvuođâtipšoo škovlim. Máttááttâs kolgâččij anneeđ sistees meid tiäđu sämmilij ärbivuáválijn tipšovuovijn. ¶"
  - "Sämikielâlij já kulttuurmiäldásij sosiaal- já tiervâsvuođâpalvâlusâi pyevtittem stuárráámus hástusin láá jurdâččemvyevih sehe sämikielâlâš pargoviehâ- já reesuursvänivuotâ. Tai vyeittimân tarbâšuvvojeh ohtsâš táttu, škovlim- já kuávlupoolitliih tooimah já ekonomâlij resurssij lasettem. Puoh vuálgá tast, ete merideijein lii olmâlágán tiätu kuávlulijn já kulttuurlijn sierânâsjiešvuovijn. Taažâst láá luhostum lääččiđ maalijd, maid kannat anneeđ ävkkin meid Suomâst. ¶"
  - "Oles uáppeemeeri lii lasanâm oovdeb luuhâmivveest ohtsis 59. Stuárráámus lasanem lii lamaš sämikielâ amnâsmáttááttâsâst (+70). Sämikielâlâš máttááttâs uáppei meeri lii ton tááhust kiäppánâm 11 uápped. Anarâškielâlâš máttááttâs uáppeemeeri lii oovdeb ive tääsist (15), nuorttâlâškielâlâš máttááttâs lii muttum amnâsmáttááttâssân (-5) já tavesämikielâlii máttááttâs uáppeemeeri lii kiäppánâm kuuđáin. Uáppee-ennustâsah čäittih kuittâg, ete sämikielâlâš máttááttâs lassaan puáttee iivijn ko sämikielâlâš arâšoddâdem naanood sajâttuv. Sämikielâlâš arâšoddâdem uárnejuvvoo sämikielâlijn peivikiäjuin teikâ peivikiäččujuávhuin já sämikielâid iäláskittee kielâpiervâlijn. Kielâpiervâltoimâ lii vijđánmin sämikuávlust eres kuávluin. ¶"
  - "Säämi luándu maaŋgâhámásâšvuotân lohtâseijee ärbivuáválâš tiätu tiättoo säämi luándukevttimist já ärbivuáválij sämi-iäláttâsâi porgâmist ađai puásuituálust, kyelipiivdost, meccipiivdost, nuurâdmist já tyejeest sehe luándukoskâvuođâst. Tiätu sirdâšuvá sämikielâ luándun, miäcán, šooŋân, puásuituálun, tuojijd, piivdon já kyelipiivdon lohtâseijee terminologiast sehe sämikielâlijn päikkinoomâin. Ärbivuáválâš tiätu sirdâšuvá tiäđulâš máttááttem, puárásub suhâpuolvâin ožžum maali, juáigusij já njálmálâš muštâlemärbivyevi pehti sehe puásuituálu-, kyelipivdo-, nurâdem, tyeji- já meccipivdovuovijn. ¶"
  - "Sämmilij ärbivuáválâš luándukevttim vuáđuduvá säämi árvumailmân, sosiaallâš vuáhádâhân já utkevuoigâdvuotân. Luándukevttim lii ereslágán sierâ sämi-iäláttâsâin. Luándukevttim lii kiddâ še eennâmtieđâlijn aašijn já luándu tiileest. ¶"
  - "Nuorâirääđi lii šiev tovgâmlyevdi sämipolitiikân já mane ij še kieldâpolitiikân. Nuorâirääđist uápásmuvá sämitige tooimân, ráhtusân já ulmijd sehe uáppá čuákkimvuáválâšvuođâid já algâaamugij – aainâs sämmilij vuoigâdvuođâin já aalmugijkoskâsijn vaikuttemmáhđulâšvuođâin algâaalmugsyergist. Nuorâirääđi uápásmuvá jieškote-uv organisaatioid Suomâst, mut še maailm vijđosávt. ¶"
  - "Markkânistemhovdâ ana huolâ Sämikulttuurkuávdáš Saijoos čuákkimsoojij markkânistmist já vyebdimist, tábáhtusâi orniimân lohtâseijein vuáválijn aašijn sehe palvâlemohtâduv hovdâpargoin. Lasseen sun tuáimá oovdânpyehten suu toimâsuárgán kullee pargoin sämitige toimâorgaanijn. ¶"
  - "Kirhoost lii lamaš čoođâ historjá stuorrâ merhâšume sämmiláid já sämikielâ kiävtun. Ovdil almolâš oppâkenigâsvuođâškoovlâ ääigi aalmugmáttááttâsâst västidij kirkko já sämikielâlâš kirjálâšvuotâ uážui aalgâ kirholijn teevstâin. Onnáá peeivi sämikielâ kulá luándulâš uássin kirho tooimâ. Kirholijd toimâttâsâid tegu kastuu, vihkâm já hävdidem puáhtá toimâttiđ aanaar- já tavesämikielân. ¶"
  - "Sämikielâlij palvâlusâi uážžum kirholâš toimâttâsâi, tegu hávdájái, kastuu já vihkâm ohtâvuođâst lii máhđulâš Sämikuávlust, mii lii sämmilij paapân kullee kuávlu. Sämikielâlijd já kyevtkielâlijd meesuid Aanaar toimâtteh já Ucjuv kuávluin. Sämikuávlust ij lah máhđulâš uážžuđ sämikielâlâš palvâlus diakoniapargo já pajasšoddâdempargo suorgijn, ko iä lah sämikielâtáiđusiih pargeeh. Nuuvtpa ovdâmerkkân sämikielâlâš rippâškovlâ ij olášuu Suomâst. Sämikielâlijn pargein lii vááijuvvuotâ ¶"
  - "Sämikuávlust ässee já tobbeen škoovlâ jottee párnáin já nuorâin láá meiddei pyerebeh máhđulâšvuođah finniđ máttááttâs jieijâs kielâst já jieijâs kielân, ko sämikuávlu ulguubeln ässein. Sämikuávlu kieldah finnejeh sierânâs staatâtorjuu sämikielâ já sämikielâlâš máttááttâs orniimân. Lasseen vuáđumáttááttâslaahâ váátá, et sämikuávlust ässee sämikielâlâš uáppee máttááttâs adeluvvoo iänááš sämikielân. ¶"
  - "Sämikielâ haldâttâskuávlun kullii vistig Kiärun (Giron/ Kiruna), Vääččir (Váhčir/ Gällivare), Juhâmohe (Johkamohkki/ Jokkmokk) já Arjeplog (Árjjatluovvi) kieldah. Uđđâivemáánust 2010 poođij vuáimán uđđâ laahâ aalmuglijn ucceeblovvoin já ucceeblovokielâin. Uđđâ laahâ poođij ucceeblovokielâlaavâi sajan, moh lijjii ovdeláá vyeimist. Sämikielâ haldâttâskuávlun lahtojii toos jo ovdeláá kuullâm neelji kieldâ lasseen Arvidsjävri (Árvesjávri/Arvidsjaur), Bergin , Härjedalen , Lycksele (Likšu), Malå (Málat), Sorsele (Suorsil), Storuman , Strömsund , Ume (Ubmi), Vilhelmina (Vualčere), Åre , Älvdalen , Östersund (Stáre) já Krokom kieldah. Laavâ mield lii sämikielâ máhđulâš kevttiđ tai kieldâi kuávlu haldâšemviergeomâháin já tuámustovlijn. Lasseen laahâ kenigit haldâšemkuávlu kieldâid orniđ sämikielâlâš ovdâmáttááttâs já puárásij huolâttâs tom halijdeijeid.  ¶"
  - "Ive 2006 aalgâst sämikielâ haldâšemkuávlu vijđánij Tivtâsvuonâ (Divttasvuotna) kieldân, mii lii juulevsämikielâ kuávdáš. Ive 2008 toos seervâi meiddei Snåsa (Snåasa), mon puáhtá toollâđ ohtân maadâsämikielâ ärbivuáválijn kuávluin. Ive 2010 haldâttâskuávlun seervâi Lavangen (Loabát) kieldâ.  ¶"
  - "Škovlim ulmen lii adeliđ máttáátteijeid máhđulâšvuođâ sämikielâ iäláskitmân škovlâpargoost, faallâđ sijjân porgâmkiedi já piergâsijd kielâlávgummáttááttâs oovdedmân keevâtlii škovlâpargoost. Nubbe tehálâš ulme lii ráhtádâttâm ovdâ- já vuáđumáttááttâs uđđâ máttááttâsvuáváámij kiävtun väldimân sämimáttááttâsâst. Škovlim ulmen lii lääččiđ pyerebijd tiäđulonottem vuáválâšvuođâid já lasettiđ máttááttâspargovievâ tiäđu lahâasâttem adelem sämimáttááttâs keevâtlijn máhđulâšvuođâin. ¶"
  - "Sajos lii lamaš tovláá rääjist meiddei sämmilij sosiaallâš areena, mast sij láá kuáhtám, savâstâllâm äigikyevdilijn já puáttein-uv aašijn já joba sooppâm tain sehe lasseen toohâm oovtâst argâpiäiválijd aašijd. ¶"
  - "Ive 2007 SSN lâi orniimin stuárráb Kavnâdem-čokkânem. Talle ennuv säminuorah Suomâst, Ruotâst, Taažâst já Ruošâst čokkânii savâstâllâđ säminuorâi puátteevuođâst sämipolitiikâst já -oovtâstpargoost. Servi lii uásálistám maŋgáid eres-uv aalmugijkoskâsáid seminaaráid, meid sämisiärváduv ulguubeln. Ovdâmerkkân ive 2012 SSN ornij oovtâst Sämitige nuorâiraađijn já Suomâ olgoministeriöin New York UNPFII:n (United Nations Permanent Forum for Indigenous Issues) ohtâvuođâst uálgitábáhtus nuorâi vaikuttemmáhđulâšvuođâin. ¶"
  - "Sämikielâi puátteevuođâ turvim lii tehálâš aalmuglâš haahâ, mii kulá haldâttâsohjelmân. – Sämikielâ iäláskitmân rahtum toimâohjelm tuálvoo staatârääđi meridemnáál. – Staatâväldi viggá anneeđ huolâ kielâiäláskittem ekonomâlijn iävtuin vädis ääigist peerusthánnáá, tähidává máttááttâsminister Jukka Gustafsson já kulttuur- já valastâllâmminister Paavo Arhinmäki pargojuávhu iävtuttâsâst sämikielâ iäláskittem toimâohjelmân. Gustafsson mielâst kielâiäláskittemtooimâi olášutmist ij nuuvtkin lah saahâ ruuđâst. – Pyerebeht-uv taat lii poolitlâš já kulttuurtáátu koččâmâš, sun páhudij. ¶"
  - "Máttááttâsminister Gustafsson oonij sämikielâ puátteevuođâ stuorrâ hástusin áigápuáturáhtus rievdâm, kielâmolsomovdánem já meddâlvarrim sämikuávlust. – Tiileest, mast jo 70 % sämipárnáin já -nuorâin äässih eres saajeest ko sämikuávlust, taarbâš uđđâ tooimâid eromâšávt jieijâs kielâ máttááttâs uážžumân. Gustafsson oonij tehálâžžân sämikielâ máttááttâs ornim ubâ enâmist. – Tuáimee káidusohtâvuođâid kevttee máttááttâs ävkkinkevttim lii tehálâš tobbeen, kost sämikielâ aldamáttááttâsân iä lah máhđulâšvuođah, páhudij Gustafsson. Máttááttâs- já kulttuurministeriö aalgât taan kiiđâ ääigi čielgiittâspargo sämikielâ káiđusmáttááttâs tohâmist máhđulâžžân. ¶"
  - "Knut Johnsen Kárášjuv spesiaaltuáhtárkuávdáást puovtij oovdân, ete ovdil tááláá Laapi pyecceetipšopirrâduv já Helse Finnmark koskâsii vuolgâttâs- já máksučonâsemlattim sist ellii Suomâst eenâb sämikielâliih äššigâsah, ko vuáhádâh lâi eenâb oovtkiärdán. Kristine Gaup-Grønmo Sämmilii tipšo já aitâr ovdedemkuávdáást Kárášjuuvâst mainâstij, ete sämmilij sosiaal- já tiervâsvuođâpalvâlusâi finnimvuođâ pyereedmân lii vala ennuv porgâhánnáá pargo. Staatâi, kieldâi, pargoadeleijei, hoovdâi já pargei peeleest tarbâšuvvoo čonâdâttâm já ovdâsvástádâs uáiniđ sämmilij tuođâlijd kulttuurân já kielân vuáđuduvvee palvâlemtáárbuid. Sämmilij oovtviärdásij já šiev kvaliteet palvâlusâi turviimân tarbâšuvvojeh ovdâsvástádâs väldim staatâ- já kuávlutääsist, räjioovtâstpargo sehe ohtsâš sämmilâš sosiaal- já tiervâsvuođâtipšoo škovlim. Máttááttâs kolgâččij anneeđ sistees meid tiäđu sämmilij ärbivuáválijn tipšovuovijn. Taažâ seminaarkyesih puovtii sahâvuáruinis oovdân vuávámnáál leijee Säämi Tiervâsvuođâsijdâ – haavâ Finnmarkist. Ton vievâst lii tárguttâs ovtâstittiđ spesiaalpyecceetipšo-, mielâtiervâsvuođâ- já elilâm ulmui palvâlusâid, maid fäälih sämmilijd, ubâlâsvuottân, mii váldá vuotân meid kulttuurlijd sierânâsjiešvuovijd el. sämmilii ivejuurrâm talle ko rähtih tipšovuávám. Taat malli ana sistees meid perruid čujottum palvâlusâid. Finnmarkist ääsih 16 000 sämikielâlâš ässed, Ucjuuvâst já Anarist 4000. Kuávlust láá ohtsis suulân 20 000 máhđulâš äššigâssâd, kiäh tarbâšeh sämikielâlijd spesiaaltuáhtárij palvâlusâid. Oovtâstpargo Suomáin luhostuččij pyereest. Räjioovtâstpargon pyevtittum sämikielâlij sosiaal- já tiervâsvuođâpalvâlusâi ráhtusijd kolgâččij čielgâsmittiđ virgálii oovtâstpargosopâmuš vievâst, mon finnim ovdáničij puoh pyeremustáá Tave-eennâmlij sämisopâmuš peht. Byrokratia kolgâččij kepidiđ já kištottemnjuolgâdusâin kolgâččij leđe máhđulâšvuotâ spiekâstiđ, vâi finnejeh ovdâmerkkân spesiaaltuáhtárpalvâlusâid fällee tipšobuusi já Säämi Tiervâsvuođâsiijdâ palvâlusâid toimâđ Suomâ sämmilijd. Tuáhtárij vuolgâttâsvuáháduvâid kolgâččij toohâđ eenâb oovtkiärdásâžžân sehe pyerediđ tieđettem sämikielâlijd äššigâssáid raajijd rastâldittee sosiaal- já tiervâsvuođâpalvâlusâi kevttimmáhđulâšvuođâin. Lasseen Laapi pyecceetipšopirrâduv já Helse Finnmark koskâsii sopâmuš kolgâččij vijđediđ kuoskâđ vuáđutiervâsvuođâtiipšon. Sosiaal- já tiervâsvuođâsyergi pargovievâ kielâ já kulttuur mättim várás kolgâččij Suomâst leđe siämmáálágán mättimkuávdáš ko Taažâst lii tääl. Seminaar loppâpuátusin pahudui, ete lii tárbu vuáđudiđ pargojuávkku, mii puávtáččij valmâštâllâđ oovdânpyehtim Suomâ, Taažâ já Ruotâ sämitiggijd já tuálvuđ ääši tast ain ovdâskulij säämi parlamentaarlii rääđi peht säämi ministerpargojuávkun já staatân. ¶"
  - "Sämikielâlij já kulttuurmiäldásij sosiaal- já tiervâsvuođâpalvâlusâi pyevtittem stuárráámus hástusin láá jurdâččemvyevih sehe sämikielâlâš pargoviehâ- já reesuursvänivuotâ. Tai vyeittimân tarbâšuvvojeh ohtsâš táttu, škovlim- já kuávlupoolitliih tooimah já ekonomâlij resurssij lasettem. Puoh vuálgá tast, ete merideijein lii olmâlágán tiätu kuávlulijn já kulttuurlijn sierânâsjiešvuovijn. Taažâst láá luhostum lääččiđ maalijd, maid kannat anneeđ ävkkin meid Suomâst. ¶"
  - "Ovdebijn vaaljâin vaaljâluvâttâlmân merkkejum ulmui párnááh, kiäh láá šoddâm jienâvuoigâdvuotâahan ađai tevdih 18 ihheed majemustáá vaaljâi majemuš peeivi, merkkejuvvojeh vaaljâluvâttâlmân tast maŋa, ko sij láá almottâm ete aneh jieijâs sämmilâžžân. Taat almottâs kalga toohâđ vaaljâive ovdiipiäláá juovlâmáánu majemuu peeivi räi. Tađe várás jienâvuoigâdvuotâahan šaddee ulmuid postâduvvoo macâttâskooverttáin ucâmušluámáttâh, mon sii kalgeh tevdiđ, vuáláčäälliđ já macâttiđ poostâ peht vaaljâlävdikoodán. Vaaljâluvâttâlmân merkkejuvvojeh meiddei toh ulmuuh, kiäh jiejah ucâluveh kirjálávt vaaljâluvâttâlmân já kiäid vaaljâlävdikodde pááhud jienâvuoigâdvuođâlâš sämmilâžžân. Vaaljâluvâttâlmân puáhtá ucâluđ sämitiggelaavâ 3 § 1 moomeent 1, 2 já 3 saje já 21 § vuáđuld. ¶"
  - "Tavesämmilâš juáigus lii tobdosumos ärbivuáválijn säämi vookaalmuusikšlaajâin. Tot lii tavesämmilij ärbivuáválâš muusik já ton nabdeh lemin ohtâ Euroop puárásumosijn ain ellee muusikärbivuovijn. Juáigus ađai lyeti lii ohtuunis oovdâbpuohtum vookaalmuusik. Juáigus čuásáttuvah pyehtih leđe maaŋgah, táválumoseh juáiguseh láá olmoošjuáiguseh. Juáigusáin čujottuvvoo juáigus čuásáttâhân já puohân mii toos lohtâs. Tot kote juáigá, ij juoigâ juáigus, pic juáigá kiännii (juáigus čuásáttuv). Ovdâmerkkân tavesämikielân iättoo: ”Mun juoiggan Heikka Niillasa”, ”Mun juoigâm Heeihâ Nijlâs”. Juáigus čuásáttuvah pyehtih ulmui lasseen leđe sajeh, elleeh, luándu tâi mii peri fáádáid mon jyeigee haalijd juoigâđ. Tavesämmilâš juáigusist láá maaŋgah páihálâšstiijlah já nanosumosávt iäráneh nubijnis Iänuduv-Kuovdâkiäinu já Tiänuleve juoigâmärbivyevih. Juoigâmärbivyevi lasseen lii tavesämmilijn noonâ salmâveisidemärbivyehi, mast kale tast-uv lii kulluumist juoigâmärbivyevi vaikuttâs. ¶"
  - "Nuorâirääđi algaprojeekt pargojuávkku ráhtá oovtâst nuorâičällein sämitige stiivrân iävtuttâš jesânijn, kiäh rááđán väljejuvvojeh já lopâlâš valjim taha sämitige cuákkim. Väljejum nuorâirääđi jesâneh väljejeh vittâ äššitobdeejeessân 15–17-ihásijn nuorâin. Taah äššitobdeejesâneh uásálisteh puohháid puáttee nuorâirääđi cuákkimáid. Jis haalijd, te puávtá iävtuttiđ meiddei äššitobdeejesânijd, mutâ iävtuttâš sämitige stiivrân sii valjiimist taha vuosâsajasávt väljejum nuorâirääđi. ¶"
  - "Sämitigge meridij, ete puátteevuođâst sämitige čuákkim stream-vuolgâtteh interneetist. Vuolgâttâsâid almolijn sämitige čuákkimijn puáhtá čuávvuđ interneetist njuolgân. ¶"
  - "Stivrâ tuhhiittij meiddei sämitige ruttâtuálulopâttem ivveest 2008. Ruttâtuálulopâttem lâi loopâst, korrâ šeštimtooimâi já pehtilis tooimâ áánsust suullân 12.000 eurod paijeelpäccee. Stivrâ kavnâttij tuđâvâžžân meiddei tooimâi lasanem, mii čiälgá toimâmuštâlusâst. Ciälkkámušah, iävtuttâsah já alguuh tahhojii suullân kuálmádâs eenâb ko ovdebijn iivijn. ¶"
  - "Säminuorâi taaidâtábáhtus pištá taan ive kyehti peeivi, moin ávuduvvoo siämmást uđđâ Sajos valmâštume. Uásálisteid ijâstâllâmmáhđulâšvuotâ Aanaar väriduvvoo markkânist. Sämitigge tieđeet škovláid puorijn aaigijn tábáhtus orniistâlmijn ja almottâttâmäigitavlust. Väldikodálii tábáhtus njuolgâdusah, maid nuávdittep meid säminuorâi taaidâtábáhtusâst, kávnojeh taan liiŋkâst http://nuorikulttuuri.fi/sounds/ . "
  - "Sämmilij kielâlâš vuoigâdvuođah iä olášuu lahâasâttâs vaattâm vuovvijn. Sämikielâ táiđusijn ulmuin lii vááijuvvuotâ haldâttuvâst, almolâš palvâlusâin já máttááttâsâst. Sämikielâ máttááttâsâst säämi virgálij haldâttâskuávlui ulguubeln lii etitile Suomâst já Ruotâst. Sämitigge vuárdá Suomâ haldâttâsâst jotelis miärádâs olesváldálâš sämikielâ iäláskittemohjelm jotonpiejâmist, páhudij sämitige värisaavâjođetteijee Irja Seurujärvi-Kari 15.4. Ruávinjaargâst uárnejum aalmugijkoskâsâš konfereensâst. ¶"
  - "b) visásmit, ete romani- já sämipárnáin, meid sämikuávlu ulguubeln ässee sämipárnáin, lii vuoigâdvuotâ kulttuursensitiivlâš škovlim- já tiervâsvuođâhuolâttâspalvâlusâin jieijâs kieláin; ¶"
  - "d) váldá vuotân komitea almos huámášume nr. 11 (2009) algâaalmugij párnáin já sii almossopâmuš miäldásâš vuoigâdvuođâin (CRC/C/GC/11); já e)ratifisist ILO almossopâmuš nr. 169 jiečânâs enâmij algâ- já hiäimuaalmugijn. ¶"
  - "75. Sierânâsraportistee avžuut, ete Tave-enâmeh juátkih já pehtilitteh viggâmušâidis vâi sämiaalmugij jiešmeridemvuoigâdvuotâ sehe tááláást pyereeb vaikuttemmáhđulâšvuođah olášuveh sii kyeskee miärádâsrähtim uásild. Taam ulme puáhtá mottoom muddoost juksâđ kevttimáin tááláást pehtilub kuullâmvuáháduvâid, main visásmiteh, ete sämmiláid njuolgist vaikutteijee miärádâsâid ij uážu porgâđ nuuvt, ete ij lah sii rijjâtátulâš já tiätun vuáđuduvvee munemietâmâš. Lasseen staatah kolgâččii oovtâst sämitigijguin kuorâttâllâđ tiätu kuávlui raijim nuuvt, ete sämitigge toimâččij tai raajij siste vuosâsajasâš teikâ áinoo miärádâsrähten aainâs sämmilijd kyeskee koččâmušâin, meid sämmilij eennâmkuávluid, kielâid, ärbivuáválâš iäláttâsâid já kulttuurijd lohtâseijee aašijn. ¶"
  - "88. Staatah já sämitigeh kolgâččii oovtâst ovdediđ já olášuttiđ tooimâid almos tiäđu lasseetmân sämiaalmugijn mediast já stuorrâ aalmug kooskâst. Tággáár tiäđu lasettem kolgâččii ovdediđ eres lasseen vuáđu- já koskâtääsi škoovlâi sehe ollâopâttuvâi škovlimohjelmijn. ¶"
  - "Mii perruu iäláttâs lii puásuituálu já iäččám lâi áárvust oonnum já čepis pajeolmooš. Iäččám jaamij täpitormelávt porgemáánust 2009. Mij párnááh lep uccevuođâ rääjist jottáám pygálusâin já kiđđuv išedâm kuáđuttempargoin. Ovdil eeji jäämmim juurdâ tavas päcimist já puásuipargoi juátkimist oroi lemin kukken. Kuittâg juurdâ poccui vyebdimist já iäláttâs looppâtmist oroi tegu luovâččij uásist jieijâs eellim já leggističij eeji já madâreejij eellimpargo hukás. Talle toohim miärádâs, et oopâi maŋa ááigum maccâđ tavas pisovávt já juátkiđ mii perruu eellimvyevi. Uássin taam miärádâs lii lamaš meid oppâsaje já áámmátváljim. Ärbivuáválii iäláttâs paaldâst lam uáinám tehálâžžân valmâštuđ máttáátteijen sämikuávlun já adeliđ toin lain jieččân pargonaavcâid sämipárnái- já nuorâi pyerrin. Eromâš tehálâš lii, et párnáin já nuorâin lii máhđulâšvuotâ luuhâđ päikkikuávlust já uážžuđ máttááttâs jieijâs eenikielân. ¶"
  - "Tilálâšvuođâst lijjii mieldi Venezuela parlament algâaalmugij váljukode ovdâsteijeeh, juávhust meid algâaalmugij vuoigâdvuođâid piälušteijee aalmuglii finnoduv jođetteijee Noeli Pocatierra. Tobbeen lijjii valjeest politiik, kulttuursyergi já irâttâseellim vaikutteijeeh sehe diplomaatkode ovdâsteijeeh. Čáitálmâs já lekkâmtilálâšvuotâ láá finnim valjeest huámášume páihálijn aavisijn, radiost já televisiost. ¶"
  - "Čáitálmâs uáinusânpieijâm lii táváliist spiekâsteijee; keččeid hiämáskitij aainâs 40 sämmilii potretist šaddee já ollâgâsân siäinán lebbâneijee čuovâkovemosaiik. Mosaiikist sämmiliih láá sehe ärbivuáválijn et argâkáárvuin. Meid čoođâuáinojeijee akryyltuálbusáid teddilum kyevti- já kuulmâkiärdásiih muottuu já poccuid kovvejeijee koveh lijkkuustuttii keččeid. Čáitálmâs majemuu ráhtus videolágán kuovsâkkâsprojektio já tyehin čyeijee juáigus movtijdittii keččeid. Ulmuuh kijttâlii Briceđo taaidâlii čiäppuduv korrâsávt. Säämi luánduenâduvah já sämimuusik lijjii venezuelalijd eksootliih já maagisiih, “tagareh maid sij iä lamaš uáinám ige kuullâm kuássin ovdeláá”. Sämikielâ sierânâsjiešvuođah hiämáskittii maŋgâsijd: “Jiem pyevti oskođ, et sämikielâst láá poccui 520 jieškote-uv säännid, ko jieš jiem tuubdâ ko kyehti: puásui já Petter”, kullui keččei juávhust. ¶"
  - "Suomâ tuhhiittij julgáštuš väridâsttáá. Julgáštuš čuákkee elementijd vyeimist leijee aalmugijkoskâsâš sopâmušâin. Julgáštuš olášuttem čuávvu já oovded OA olmoošvuoigâdvuoträäđi vuálásâžžân tuáimee algâaalmugraportistee. Raportistee addel almos avžuuttâsâid algâaalmugij vuoigâdvuođâi oovdedmân sehe čielgee algâaalmugij vuoigâdvuođâi olášum jieškote-uv staatâ kuávlust. Julgáštuš olášuttem čuávvuh meid algâaalmugij pisovâš foorum ihásijn čuákkimijn. ¶"
  - "Čuákkimân uásálistii sämmiliih meid Taažâst já Ruotâst. Suomâ sämitige ovdâsteijeeh lává savâstâllâm Taažâ já Ruotâ sämitige ovdâsteijeiguin sämmiláid tehálij aašij oovdedmist čuákkimmiärádâssáid.  “Lii tehálâš, et aalmugijkoskâsijn čuákkimijn jieškote-uv enâmij sämmiláid kávnoo äigi ohtsâšpalaveráid já –suogârdâlmáid. Sämmilij ovdâstâslâš orgaanâi tááhust lii tehálâš leđe mieldi miärádâstoohâm kuávdážist, mudoi mij monâttep vaikuttemmáhđulâšvuođâ”, tiäduttává Näkkäläjärvi já Tapiola. ¶"
  - "Lasseen sun maainâš sijdâkudij koskâsvuođâst tábáhtuvvee kuáđuttem meddâl pääccim ohtân stuárráámusâin nubástusâin Säämi palgâs kuávlust. Tááláá ääigi Säämi palgâs puoh poccuuh láá siämmáin kuátumijn eereeb oovdâ sijdâkode.   ¶"
  - "Puáđi kuldâliđ, jyehiđ tuu uáivil, vuáttámušâid já visioid sämikielâlijn oppâmateriaalijn. Návt uásálistáh sämikielâlij oppâmateriaalij oovdedmân nuuvt, ete toh puoh pyeremus máhđulâš vuovijn tuárjuh sämikielâ já sämikielâlii máttááttâs sierâ škovlimtaasijn. ¶"
  - "Aanaar kieldâ sosiaal- já tiervâsvuođâlävdikodde lii västidâm haavâ haaldâšmist. Sämitigge, Tave-Suomâ sosiaalsyergi mättimkuávdáš já Sámisoster ry láá lamaš mieldi tooimâst. Haahâ lii vuossâmuš sämikuávlu kieldâi já Sämitige oovtâst olášuttem haahâ, mast ovdeduvvojeh sosiaal- já tiervâsvuođâpalvâlusah kieldâi palvâlempyevtittâsohtâduvâin väldimáin vuotân äššigâšâi uásálâšvuođâ. Haavâ ohtân ovdedemulmen lii lamaš sämmilij peivitipšo ovdedem. Säämi aarâhšoddâdem ovdedempargo vuolgij joton haavâst hämmejum sämitiimi äššitobdeejesânij tooimâst. Ovdedempargoost lii västidâm Aanaar kieldâ peivitipšo hovdâ. Säämi aarâhšoddâdemvuávám rähtimân vuáđudui ovdedempargojuávkku, mii čokkânij merikooskâi. Saavâjođetteijen tooimâi ¶"
  - "Ovdâmáttááttâs olášittoo vuáđumáttáátâslaavâ mield. Ovdâmáttááttâs máttááttâsvuávám vuáđustâsah stivrejeh väldikodálávt ovdâmáttááttâs siskáldâs, kvaliteet já páihálij máttááttâsvuáváámij rähtim. Sämikielâiguin adelum ovdâmáttááttâs kielâlâš ulmeh láá siämmááh ko eres-uv ovdâmáttááttâsâst. Páárnážân kalga šoddâdem já máttááttâs iššijn adeliđ máhđulâšvuotâ oppâđ meiddei säämi kulttuuräärbi. Máttáátâs tiäduttâssyergih láá säämi kulttuur, eromâšávt juáigus já tyejeh, iäláttâsah, eellimvyehi já páihálâš luándu. Kielâlâš já kulttuurärbivyevi jotkum kalga ovdediđ ovtâspargoost páihálijn siärváduvváin42. 7. OVTÂSPARGO JÁ OVDÂSVÁSTÁDÂS 7.1. Šoddâdemkyeimivuotâ vanhimijguin já suvváin Šoddâdemkyeimivuotâ lii koskâvuotâ, mast pargojuávkku, vaanhimeh já párnáá huolâtmân uásálistee ulmuuh tiäđulávt čonâseh párnáá šoddâm, ovdánem já oppâm tuárjumân. Kyeimivuođâst vaanhimeh, suuhâ já pargeeh láá täsiviärdásiih, mut jieškote-uvlágáneh párnáá tobdeeh. Párnáá pääihi já aarâhšoddâdempalvâlusâi noonâ ovtâspargo tuárju párnáá jienâ kullum. Párnáást lii vuoigâdvuotâ uásálistiđ, vaikuttiđ já šoddâđ kuulluđ jyehipiäiválijn puđâldâsâin já sierâdmijn.  ¶"
