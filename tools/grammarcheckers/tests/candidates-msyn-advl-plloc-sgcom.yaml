  - "“Tallaa ääigi ulmuuh mainâstillii ennuv jyehimuđusijn fiäránijn já suámálijn persovnijn. Talle lâi asto mainâstiđ, ko ulmuin ij laavim leđe huáppu, já ko eres ääigiájánâsah iä lamaš, nuuvt tego taan ääigi ulmuin láá. Taid mainâsijd Hanssâ lii halidâm vuorkkiđ täin kirjijn amas toh vájálduđ já lappuđ aaibâs”, muštâl kirje toimâtteijee Kuobžâ-Saammâl Matti. ¶"
  - "Anarâš-lostâ almostuuškuođij ive 1988, já vuosmuš nummeer lâi A5-stuárusâš mááŋgus. Numerist lijjii seervi pevdikirjeh, muáddi säniruossâháá, muáddi sargum kove, saavâjođetteijee sänivuáru já toimâttâs postâpalsta, mast pieijui joton loostâ nommâkišto. Numerist lâi meiddei siemin uđđâsâš vuosmuu anarâškielâ kuursâst, mii tollui Avelist kesimáánust 1988. Kuursâ ornij Laapi ollâopâttâh já máttáátteijen láin Kuobžâ-Saammâl Matti (Matti Morottaja) já Sevtil-Piäkká (Pekka Sammallahti). Kurssâliih lijjii neljinubáloh já maaŋgâs tááláin čällein čallii talle vuosmuu keerdi jieijâs eenikielân. ¶"
  - "Sämitige siijđoin kávná tiäđuid ovdâmerkkân sämikielâlijn oppâmateriaalijn ."
  - "Tieđettep ijjâdmân, maađhâšmân já ohjelmân lohtâseijein aašijn almottâttâmääigi maŋa. Sämitigge máksá ijjâdem, mon uárnee. Jis tist láá koččâmâsah, pyehtivetteđ väldiđ ohtâvuođâ tábáhtus vuávájeijei Unna-Maari Puulskan. Ohtâvuođâtiäđuh láá vyelni. ¶"
  - "Markkânistemhovdâ ana huolâ Sämikulttuurkuávdáš Saijoos čuákkimsoojij markkânistmist já vyebdimist, tábáhtusâi orniimân lohtâseijein vuáválijn aašijn sehe palvâlemohtâduv hovdâpargoin. Lasseen sun tuáimá oovdânpyehten suu toimâsuárgán kullee pargoin sämitige toimâorgaanijn. Asâttâsvuáđusâš tohálâšvuođâvátámâššân lii virge vaattâm škovliittâs já sämikielâ táiđu (asâttâs 1727/95). Pargoost cevzim iššeed hiäivulâš ollâškovlâtuđhos, markkânistemsyergi já sämikulttuur šiev tubdâm sehe šiev eŋgâlâškielâ táiđu. Pargo tipšomist annojeh oovtâspargo- já viärmádâttâmtááiđuh, markkânistemmohtâ, ornim- já stivrimnahcâ sehe tedduuhaldâšem. Pálkkám meriduvvoo sämitige pálkkámvuáháduv vátámâštääsi IV/I mield (vuáđupälkki 2 686,76 evrod/mp). Vuáđupäälhi lasseen máksoo 24 % sämikuávlu lase já pargohárjánem mield meridum hárjánemlase. Virgeest lii kuuđâ mánupaje keččâlemäigi. Ucâmušâid lahtosijdisguin kalga toimâttiđ sämitige čäällimkoodán majemustáá 27.2.2016 tme 16.00 čujottâsân Sajos, 99870 Inari. Ucâmušah iä macâttuvvoo. Lasetiäđuin pargoost addel Pia Ruotsala puh. 010 839 3106. Saijoos já sämitige toimâmân puáhtá uápásmiđ nettičujottâsâin www.sajos.fi já www.samediggi.fi Anarist 27.1.2016 ¶"
  - "TOIMÂSAJEHUOLÂTTEIJEE meriáigásii já olespiäiválii virgekoskâvuotân 28.12.2011 rääjist. Sajos toimâsajehuolâtteijee huolât vahtâmiäštárpalvâlussáid, infosaje tipšomân, čuákkimij já tábáhtusâi orniistâlmáid kullee pargoin sehe táárbu mield čurgiimist. Asâttâsvuáđustâslâš tohálâšvuođâvátámâžžân pargo lii vaattâm škovlim. Pargo miänástuvvee tipšom išedeh toimâsajehuolâtteijee tuđhos tâi västideijee já kelijdeijee pargohárjánem syergi pargoin uđđâáigásijn almos viistijn, šiev vuáruvaikuttâstááiđuh, jiešalgâlâšvuotâ já njyebžilvuotâ sehe pargoi tááhust kelijdeijee sämi-, eŋglâlâs- já ruotâkielâ táiđu. Pälkki miärášuvá sämitige pálkkááttemvuáháduv vátávâšvuođâtääsi VI/II mield, vuáđupälkki 1 748,73 eurod/mp, mon lasseen máksoo 24 % sämikuávlu lase já pargohárjánem miäldásiih hárjánemlaseh. Ucâmušâid oppâ- já pargotuođâštusâidiskuin kalga toimâttiđ sämitige čäällimkoodán 16.12.2011 tme 16.00 räi čujottâssáin Angelintie 696, 99870 Aanaar. Lasetiäđuid pargoost addel haldâttâshovdâ Juha Guttorm, puh. 010 839 3102. Sämitiigán já säämi kulttuurkuávdáš Sajosân puáhtá uápásmuđ nettičujottâsâst www.samediggi.fi  ¶"
  - "Sämitigge puávdee lieggâsávt sämikulttuurân mielâkiddiivâšvuođâ tobdee sämmilijd já sämiseervijd sämikulttuur suojâlem Suomâst kieđâvuššee seminaarân Levin. Seminaar uáivilin lii adeliđ kove sämikulttuur jieškote-uv uásisuorgijn já ohtsâškodálijn hástusijn.  ¶"
  - "Riehtiministeriö mield haldâttâs oovdânpyehtim adeleh ovdâskoodán nuuvt jotelávt ko máhđulâš. Ovdâskodde kieđâvuš haldâttâs oovdânpyehtim čohčuv. Jis lii tárbu, te laahân puáhtá iävtuttiđ ton ovdâskoddekieđâvuššâm ohtâvuođâst väldiđ tárbulijd sirdumnjuolgâdusâid vaaljâluvâttâlmân ucâlumân já vaaljâluvâttâllâm naanoodmân kyeskee meriaaigijn maid heiviitteh ive 2015 vaaljâin já eres máhđulijn vaaljâi tooimâtmân lohtâseijee aašijn. ”Lam vises tast, ete sämisiärváduv já sämitige tuárjum sämmilâšmiäruštâllâm šadda vuáimán ovdil vaaljâid já sämitigge kieđâvuš ucâmušâid sämitige vaaljâluvâttâlmân uđđâ miäruštâllâm vuáđuld”, sämitige saavâjođetteijee Klemetti Näkkäläjärvi muštâl. ¶"
  - "Sämitige vaaljâlävdikodde tieđeet sämmilijd sämitige päikkisiijđoin já tieđettemniävuin sämitige vaaljâluvâttâlmân ucáluumeest já máhđulijn nubástusâin, maid sämitiggelaavâ uđâsmittem puáhtá. ” Vaaljâlävdikodde huolât tast, ete sämmiliih finnejeh ääigild tiäđu já vaaljâluvâttâlmân ucâluumeest, vaaljâi orniimist já iävtukkâsasâttemist sämikielân já suomâkielân.  Vaaljâlävdikodde huolât meid sämmilij vuoigâdvuođâtorvoost vaaljâi ornim ohtâvuođâst.  Jienâstemautoh puátih meid valjáid já pyehtip palvâliđ jienâsteijeid ovdiist pyerebeht, ” vaaljâlävdikode saavâjođetteijee maainâst. ¶"
  - "Kielipalhâšume mieđettuvvoo ovtâskâsulmuit tâi siärvádâhân, kiäh láá porgâm ansulávt toimâmáin merhâšittee vuovvijn sämikielâ oovdedmân já siäilumân. Palhâšume puáhtá mieđettiđ ovdâmerkkân kirjálijn, njálmálijn tâi eres áánsuin, moh sajaduveh uáli vijđáht jieškote-uv toimâsuorgijd. ¶"
  - "Meid párnááh láá tiervâpuáttim markkânáid! Säämi párnáikulttuurkuávdáš Mánnu uárnee párnáid tyeji- já puđâldempáájá tme 10.00–12.00. Páájáást valmâšteh širottâsâid ärbivuáválijn materiaalijn. ¶"
  - "Škovliimân uásálisteeh finnejeh vuáđulijd tiäđuid kielâlávgummáttááttâs teoriast, keevâtlii olášut-mist, ferimijn já oppâmpuátusijn já tast, maht taam tiäđu puáhtá heiviittiđ sämimáttááttâsân. Ulmen lii, ete sämimáttááttâs pargeeh peessih škovlim ääigi tuođâlávt viärmádâttâđ, oppâđ uđđâ sehe jyehiđ sii mättim. Sämimáttááttâsâst tarbâšeh jieijâs koskâsâš äššitobdeeviärmáduv, mast lii máhđulâš nanodiđ kulttuurlijd pargovuovijd sehe jieijâs áámmátidentiteet. ¶"
  - "Sämitigge meridij adeliđ peleväldim ovdâskode išeriehtiäššialmai sehe peivitipšo uárnejeijeid eenikielâs peeleest sämikielâlij sämipárnái kielâlijn vuoigâdvuođâin peivitipšoost. Sämitigge oovdânpuovtij peleväldimistis čuávdusmaalijd, ete maht kielâlijd vuoigâdvuođâid puáhtá turviđ. ¶"
  - "Kristiina Aikio lii vuáčulâš sämiartist. Kristiina lii lávlum 25 ihheed, main juáigus 8 ihheed. Tiina Aikio lii almostittâm maaŋgâid skiärruid, el. Ále Mana já Sapmi Vaimmus. Tiina Aikio láávdást Sajosist oovtâst suu čuojâldittein teikâ stuárráábijn juávhuin sopâmuš mield. ¶"
  - "Sämitige stivrâ oovdânpuovtij almosčuákkimân, ete tot mieđeet iäru Klemetti Näkkäläjärvin sämitige saavâjođetteijee pargoost, stiivrâ jeessânvuođâst já puoh luáttámuštooimâin. Lasseen stivrâ meridij oovdânpyehtiđ sämitige čuákkimân, ete tot väljee pargo-oornig 3 § já 5 § miäldásávt sämitige eidusijn jesânijn váldutoimâlii saavâjođetteijee já táárbu mield värisaavâjođetteijee já/teikâ uđđâ stiivrâ jeessân. ¶"
  - "Sämitige nuorâirääđi raahtij aalgâ Sämitige čuákkimij virdedeemist, mon suujâst Sämitigge meridij čuákkimist roovvâdmáánust 2014, ete puátteevuođâst Sämitige čuákkimijd lii máhđulâš čuávvuđ njuolgis vuolgâttâsâin interneetist. Virdedem ulmen lii eres ašij lasseen älkkeedittiđ čuákkimij čuávvum, finniđ kiddâ Aanaar sijdâ já sämmilij päikkikuávlu ulguupeln ässee sämmilijd sehe lasettiđ tiäđu Sämitige tooimâst. Virdedum Sämitige čuákkimeh láá lamaš kulmâ. Keččeemereh láá lamaš 170-260 persovnid/vuolgâttâs. Vuolgâttâsah almolijn Sämitige čuákkimijn uáinojeh interneetist čujottâsâst sogku.fi/live. ¶"
  - "Sämitige linjám mield puoh Suomâst sarnum sämikielâh sehe suomâkielâ kalgeh valduđ huámmášumen täsipelilávt ko čuákkimeh já eres tábátumeh ornejuvvojeh. Tondiet ko Sajos čuákkimtekniik máhđulist tuše oovtâ jienâkäldee (salijienâ) vuolgâttem virdedemân, puáttein Sämitige čuákkimij vuolgâttâsâin uáinoo čuákkimsali já tobbeen sarnum kielâh tulkkuuhánnáá. Sämitigge viggá finniđ anarâš-, nuorttâsämi-, já tavesämikielâ sehe suomâkielâ virdedemân tállân ko tekniik já ekonomâlâš tile tom máhđulist. Sämitigge šalligâš tást máhđulávt šoddâm nievrismielâ. Sämitigge tuáivut juáhháá tiervâpuátten čuávvuđ Sämitige čuákkimijd Sajosân. ¶"
  - "5. Sämipárnáin já -nuorâin lii vuoigâdvuotâ sárnuđ já oppâđ jieijâs kielâ, ovdediđ jieijâs kulttuur já identiteet. Staatah já sämitigeh kalgeh oovtâst vuáđudiđ párnáid já nuoráid čokkânemsoojijd tegu ornijdâh- já nettičokkânemsoojijd meiddei väldikudijraajij paijeel. Sämipárnáin já -nuorâin lii vuoigâdvuotâ finniđ olesmiärásâš tiervâsvuođâ- já sosiaalpalvâlus, mii vuáđuduvá sii jieijâs kielân já kulttuurân, já toorjâ- já išetooimâid oovdeddijn kalga väldiđ vuotân sii etnisâš, kulttuurlâš, kielâlâš já uskoldâhlâš tuávááš. Sämitigeh áiguh oovtâst staatâiguin västidiđ Suomâ, Taažâ já Ruotâ pärniäššiváldálijguin ohtsâštave-eennâmlâš raapoort hástusáid. Staatah kalgeh olášuttiđ taid vuoigâdvuođâid, moh párnáin já nuorâin láá aalmuglâš vuoigâdvuođâ já aalmugijkoskâsâš riehtistandardij mield. ¶"
  - "SPR pargon lii ovdediđ sämitigij koskâsâš oovtâstpargo sehe kieđâvuššâđ aašijd, moh kyeskih teikâ pyehtih kuoskâđ sämmiláid maaŋgâ enâmist teikâ sämmiláid almugin. SPR oovdâst Suomâ, Ruotâ já Taažâ sämmilijd tave-eennâmlijn já aalmugijkoskâsijn ohtâvuođâin. ¶"
  - " Suomâ sämitige oovce jesânid kuođđii sierâ ciälhus luánduriggoduvâiguin ávhástâlmân sämmilij ärbivuáválijn aassâmkuávluin kyskee julgáštus artiklân 4. Eres oosijn puoh Suomâ sämitige ovdâsteijeeh torjuu julgáštus. ¶"
  - "Sämmiliih láá toi ulmui maajeeldpuátteeh, kiäh asâiduttii Tave-Fennoskandia tállân jieŋâpaje maŋa paijeel 10 000 ihheed tassaaš. Tave-Skandinavia sämiaalmug nálásuš vuossâmuin Jieŋâmeerâ rido aalmugijn já vuáđusämikielâ sárnoo aalmugist. Táálááh sämmiliih láá keđgiääigi aalmug maajeeldpuáttei uási, mii sajadui sämikuávlun tállân jieŋâpaje maŋa. Sämmilij aassâmkuávlu já lavdâm lijjii puoh vijđásumos äigilovo algâmuddoost 1000-lohon. Sämmiliih assii Laatokkast Jieŋâmeerân já Koskâ-Skandinaviast Vienanmeerân. Uárji- já maadârido vuotânväldihánnáá ubâ tááláá Suomâ kuávlu lâi sämmilâš aassâmkuávlu. Maadâ-Suomâst láá ain sämialgâliih sajenoomah muštootmin kuávlu tovláá naavdâšmist. ¶"
  - "Nuorttâlâšsiärváduv siärvádâh- já iäláttâsvuáháduvvâst láá pyeremustáá siäilum tiäđuh Syennjilsiijdâ nuorttâlâšsiärváduvvâst. Syennjilsiijdâ nuorttâlâšâin lâi ohtsâš tälvisijdâ, mast jieškote-uv suuvah pieđgânii ärbivuáválijd suhâkuávloid kuálástem já pivdem várás. Tälvisiijdâst perruuh hárjuttii oovtâst pivdem já kuálástem. Tälvisiijdâst čokkânij nuorttâlâšâi sijdâčuákkim, mii meridij kuávlui kiävtust já siärvuslijn aašijn. Nuorttâlâšah láá lasseen hárjuttâm uceslágán puásuituálu. ¶"
  - "Sämikielah hämmejeh pááihui suommânrááiđu, ađai motomeh ránnjákielâi sárnooh pyehtih iberdiđ nubijdis. Táválávt kuittâg kielâi koskâsiih rääjih láá čielgâseh, ige nube sämikielâ sárnoo ibbeerd nube kielâ opâttâlhánnáá tom. Kielâi koskâsâš iberdem láá išedâm toi koskâsiih ohtâvuođah já kevttim siämmáin kuávluin. Káártán merkkejum kielâi koskâsiih rääjih čujotteh kielâi ärbivuáválijd kevttimkuávloid. ¶"
  - "Sämmilâšvuotâ uáinoo muu elimist iänááš sämikielâlijn savâstâlmijn já juhlekárvudâtmist. Ij tot vaarâ mudoi oinuuččiigin. Tiäđust-uv tot meerhâš munjin eenâb ko tuše kielâ já pihtsijd. Munjin lii tiäđust-uv tehálâš meid sämmilâšvuotâ alnestis. Tot lii taggaar vuoigâdvuotâ já kenigâsvuotâ. Motomin kale aatâšt, ko tiätá et ulmuuh vyerdih muu pääcciđ Ucjuuhân sárnuđ sämikielâ, nááijâđ kiäinnii lijkkuustuttee sämialmain já šoddâdiđ sämipárnáid. Tastoo jis jiem poorgâgin nuuvt, te lam mahtnii hyenes olmooš. Jiemhân mun jieš ubâ tieđegin, maid elimist halijdâm. Kenski mun olášutám siijdâ tuoivuu. Puávtáččimhân mun jieččân teehi jurdâččiđ. ¶"
  - "Lájádâshuolâtteijee pargon lii huolâttiđ Saijoos viistij piäiválii čurgiimist já vala táárbu mield išediđ čuákkimij já tábáhtusâi keevâtlijn orniistâlmijn, moh tobbeen uárnejuvvojeh. ¶"
  - "Vaaljâäššikirjeh postâduvvojeh kirjejum reivân jyehi jienâstemvuoigâdvuođâlâžân 7.9.2015 rääjist. Jienâstemvuoigâdvuođâlâš puáhtá jienâstiđ maaccâtmáin vaaljâäššikiirjijd poostâ pehti tegu ovdebijn-uv vaaljâin. Poostâ pehti vuolgâttum äššikirjeh kalgeh leđe vaaljâlävdikode toimâttuvâst Anarist majemustáá 5.10.2015 ovdil jienâirekinistem algâttem. Jienâstemvuoigâdvuođâlâš puáhtá meid macâttiđ jieijâs vaaljâäššikiirjijd persovnlávt 21.9.– 2.10.2015 koskâsii ääigi vaaljâlävdikode toimâttâhân; Aanaar, Sajos, Menesjärventie 2A. ¶"
  - "Jienâsteijest lii máhđulâšvuotâ siämmáá náálá ko almolijn vaaljâin-uv jienâstiđ eidusii vaaljâpeeivi vaaljâsoojijn pasepeeivi 4.10.2015 tme 10.00–18.00 ton sämikuávlu kieldâst, mii lii merkkejum vaaljâluvâttâlmân suu päikkikieldân. ¶"
  - "”Pargo ij pääsi taas. Oovdânpyehtip čuákkim puátusijd aalmuglâš artikla 8(j)-pargojuávkun, mii meerrid máhđulijn jotkâtooimâin. Aalmugijkoskâsii artikla 8(j)-pargojuávhu čuákkimmiärádâsâin uási paasij čuávdimnáál ollásávt COP:n nuhtán pargojuávhu avžuuttem. Taat meerhâš tom, ete sämitigge kalga leđe aktiivlávt fáárust vaikutmin Suomâ já EU uáinuid čuávvoo COP:st já ton valmâštâlmijn”; Näkkäläjärvi tiäddut. ¶"
  - "Sämitigge pahudij, ete stuárráámus čuolmâ algâaalmugjulgáštuš kenigâsvuođâi olášutmist lii staatâi haalu leđe čonâdâthánnáá julgáštušân já anneem tom tuše mooraallávt kenigitten. Meid Suomâst tulkkojeh, ete algâaalmugjulgáštuš ij kenigit Suomâ riehtiopâlávt. Julgáštuš aneh tergâdin tuše aalmugijkoskâsijn algâaalmugčuákkimijn. Stuárráámus čuolmâ julgáštuš kenigâsvuođâi olášutmist lii haalu vääni.  Sämitigge tiäduttij, ete Suomâst láá šiev máhđulâšvuođah ovdediđ algâaalmugjulgáštuš kenigâsvuođâi olášuttem, jis ovdâskodde tuhhit sämitige stiivrâ oovdânpyehtimijd sämitiggelaahân já ILO 169-sopâmuš ratifisistmân oovdânpyehtimij miäldásávt. ¶"
  - "Tááláá ääigist oppâmateriaalpargo kulá Sämitige pargoid, mii finnee ihásávt staatâtorjuu oppâmateriaal rähtim várás. Oppâmateriaalmeriruttâ kulá staatâ budjetist máttááttâsministeriö válduluákan já tobbeen máttááttâshaldâttâs toimâmanoid. Sämitigge taha ihásávt máttááttâshaldâttâsáin oppâmateriaalpargo kyeskee puáđussopâmuš já raportist toos materiaalpargo puátusijn. ¶"
  - "Sämitigge tieđeet škovláid tärhibeht puorijn aaigijn. Väldikodálii tábáhtus njuolgâdusah, maid nuávdittep meid jieččan kuávlutábáhtusâst, kavnujeh tast http://nuorikulttuuri.fi/nuori-kulttuuri-moves-2011/ ."
  - "Ovdil ko sämikielâlâš párnái TV algâttij tooimâs Suomâbeln, kiergânii maaŋgah páárnášsuhâpuolvah rävisulmui ahan. Juurdâ sämikielâlijn párnái TV-ohjelmijn šoodâi jo kuhháá tassaaš. Taažâst sämikielâliih párnái TV-vuolgâttâsah algii ive 1991. Ruotâst sämikielâlâš párnái TV Meahcce Vulle algâttij ive 1994. ¶"
  - "Meid Suomest tahhojii alguuh sämikielâlijn párnái TV ohjelmijn jo 90-lovvoost eres lasseen Yleisradio haldâttâsrááđán. Yleisradio kuittâg västidij talle, et sämikielâlâš párnái ohjelmáid iä lamaš ruuđah ige vuolgâttâsäigi. ¶"
  - "Juurdâ sämikielâlijn párnái ohjelmijn lâi kuittâg nanosin sämmilij mielâin. Ive 2005 NRK, SVT já YLE algâttii ráđádâlmijd ohtsijn párnáiohjelmijn. Yleisradio kiäsádâđâi oovtâstpargoost ovdil ko ohjelmeh šoddii tuottân. Ive 2006 aalgâst NRK já SVT algâttáin ohtsijd sämikielâlijd párnái TV-vuolgâttâsâid Taažâst já Ruotâst. ¶"
  - "Suomâ pele sämmilâšpárnááh paccii ain-uv nuuvtá jieijâskielâlijn ohjelmijn. Toos iä sämmilâšvaanhimeh já –párnááh puáhtám tuuttâđ, pic oovdedškuottii ääši. Loppuive 2006 sij uárnejii mielâčáittus Helsigist, moos čokkânii maŋgâlov párnážid vaanhimijdiskuin. Siämmáá määđhist sij teivâdii meid Yleisradio haldâttâsrääđi jesânijd, aalmugovdâsteijeid já Yleisradio hoovdâid. ¶"
  - "Säminuorâi taaidâtábáhtus lii jyehi-ihásâš tábáhtus, mii uárnejuvvoo vuáruiivij sämikuávlu kieldâin. Ton váldu-uárnejeijen tuáimá sämitige škovlim- já oppâmateriaaltoimâttâh, mon lasseen páihálijn škoovlâin já sämiseervijn lii merhâšittee rooli orniimijn. ¶"
  - "Vaaljâin väljejuvvojeh 200 aalmugovdâsteijed meridiđ mii ohtsijn aašijn. Ive 2011 ovdâskoddevaaljah uárnejuvvojeh pasepeeiivi 17.4.2011. Lasetiäđuh vaalit.fi -siijđost paječálusist  tâi ¶"
  - "”Taat lii uđđâ aalgâ Suomâ staatâ já sämitige koskâvuođâin já meid uđđâ aalgâ sämitiigán. Miärádâs mield sirdep mii kejâstuv moonnâmääigist puátteevuotân já adelep puáttee sämisuhâpuolváid já sämitiigán tááláást pyerebijd máhđulâšvuođâid toimâđ já paijeentoollâđ jieijâs kulttuur. Oovtâst sämitiggelaavâ uđâsmitmijn taat sämitigge já staatârääđi adelává šiev äärbi puáttee suhâpuolváid” saavâjođetteijeeh miärkkojeh tuđâvâžžân. ¶"
  - "Sämitige lasseen nuorttâlâšâin lii jieijâs, sierâ oovtâstpargo-orgaan, nuorttâlâšâi sijdâčuákkim nuorttâlâškuávlust. Nuorttâlâškuávlun kuleh uásih Aanaar kieldâst. Nuorttâlâšlaahâ lii sämitiggelaavâst spiekâstmáin eennâm- já meccituáluministeriö vuálásâžžân. Nuorttâlâšlaavâst asâtteh el. nuorttâlâšâi iäláttâslijn vuoigâdvuođâin. ¶"
