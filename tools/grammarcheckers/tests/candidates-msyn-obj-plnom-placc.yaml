  - "Sämitige kulttuurlävdikodde juovij čuákkimistis 8.1.2010 taan ive (2010) kulttuurtorjuid. Kulttuurlävdikodde meridij čuákkimistis, et šiäštá ovdeláámainâšum meriruuđâst maŋeláá jyehimnáál 74 500,00 eurod. Taam čuákkimist jyevihánnáá paccii el. ovtâskâš taaidârij já pargojuávhui uuccâm pargoišeruuđah já proojeekttorjuuh sehe motomeh seervij uuccâm proojeekttorjuuh. Jyevihánnáá pááccám torjuuh juáhhojeh njuhčâmáánu ääigi já talle toohum miärádâsâst tieđettuvvoo čuákkim maŋa. ¶"
