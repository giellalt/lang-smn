  - "Iävtuttâsâin, moi tahheeh lijjii sehe syemmiliih já olgoeennâmliih, lâi palhâšemlävdikode mield aldanum kulttuurkuávdáá arkkitehtoonlâš čuávdus mangáin jieškote-uvlágán movdijdittee vuovvijn. Palhâšemlävdikodde lii meridâm koččođ kišto 2. muudon, mii tuálloo 1.9. - 3.10.2008, kuttâ iävtuttâs. Kištodeijeid iävtuttâskuáhtásiih jotkâvuávámravvuuh adeluvvojeh tast, maht pargoid kolgâččij ovdediđ. ¶"
  - "Konsert lii muusik já visuaallâšvuođâ vaikutteijee ubâlâšvuotâ. Salist oohtânsuddâluveh Nils-Aslak Valkeapää juoigah, čuovâkoveh sehe suu tiivtah. Konsert taaiđâlâš jođetteijen tuáimá nuotâsteijee já musijkkár Seppo Paroni Paakkunainen. Eehid lávdástellen Áillohaš Doahkki; Paroni Paakkunainen, Esa Kotilainen, Ilpo Saastamoinen, Matti Kontio, Eerik Siikasaari já Rune Leskinen sehe Inga Juuso, Johan Anders Bær já Niko Valkeapää. Lasseen oláttâskyessin .Konsert uárnejeh oovtâstpargoost Maailm muusik kuávdáš/ Etnosoi!, Taiđuu ovdedemkuávdáš/ Laapi kuávlutoimâsaje já Sämitigge / Sämimuusikkuávdáš. ¶"
