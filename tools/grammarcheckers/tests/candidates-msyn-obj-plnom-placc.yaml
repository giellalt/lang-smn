  - "Luándu maaŋgâhámásâšvuotâ lii sämikuávlust riges, mutâ tot tego subarktâlâš luandu, lii meid háváduvvee. Tavveen enâduv jiešvuođah kovvejeh vijđes tuodârpajoseh já mäddiláá vijđes čácáduvah já meecih. Kuávlu räđđejeijee luándutiijpah láá tuodârjolgâdâs já laajišvyevdi sehe jeegih. Máddáá kuávlust šaddeh meid kuolgâmecci já puáris algâvyevdih. Sämikuávlust láá puoh Suomâ stuorrâpiäđuh, uđđâsumosin iilvâs. Kuávlust pessejeh maaŋgah uhkevuálásiih já meid táváliih loddešlaajah.  Sämikuávlu maaŋgâpiälásâš šadolâšvuotâ já iäláneh láá faallâm sämmiláid reesuursvuáđu kulttuur já iäláttâsâi várás. ¶"
