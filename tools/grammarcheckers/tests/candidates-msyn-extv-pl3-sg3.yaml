  - "Huámášiđ, ete ferttiivetteđ toohâđ kyehti (2) sierâ almottâttâm: 1. Škoovlâ uásiväldim tábáhtusân a. almottâsâst láá ijjâdem, mađhâšem já sierânâspurrâmâšvalje táárbuh b. pargopaajijd almottâttâm 2. Čaitâlmij almottem a. Jyehi čaaitâlm kalga almottiđ jieijâs almottâttâmlumáttuvváin b. čaaitâlm tiäđuh, uásiväldeeh, pištem, sierânâstáárbuh  ¶"
  - "Kuávluhaldâšem uđâsmittemhaavâst láá kuittâg valmâštâllum sämikielâ, sämimáttááttâs já sä-mikielâlâš sosiaal- já tiervâsvuođâpalvâlusâi staatâtorjuid kyeskee haaldâšlâš nubástusah, moh šaddeh olášumes maŋa merhâšitteht jo-uv hiäjusmitteđ jo ááigán finnejum sämmilij jiešhaldâšem tâi estiđ säämi jiešhaldâšem ovdánem. Sämmilij sajattâh já vuoigâdvuođah jieijâs kielâ já kulttuur kyeskee jiešhaaldâšmân šaddeh hiäjusmuđ já sämmilij jiejiâs jiešhaldâšem ovdánem orostiđ, joba maŋasmoonnâđ ALKU-haavâ olášume ohtâvuođâst. ¶"
  - "Säämi máttááttâskuávdáást valmâštuveh merkonomeh, datanomeh, raavâdviäsu kookah, mađhâšempalvâlus pyevtitteijeeh, ardesaaneh, puásuituáluirâtteijeeh, puásuiulmuuh já aldatipšooh. Lasseen máttááttâskuávdáást láá almosčuovviittâs adeleijee liinjáh já rävisolmoošškovlim. ¶"
  - "Amerik Oppamvihko stivree vuavalašvuođa eennantieđalaš taaiđui, kaarta kevttim, lovottuvai, diagraamai ja aigikyevdilis amnasij ibbeerdman ja heivitman. Oppamvihkoost laa para- ja juavkkupargopitah sehe vihkopargopitah, moh vaattih sieralagan tiatukaldei kevttim. Lasseen laa arvuštallampargopitah ja internetpargopitah. ¶"
  - "Nuorttâsämmilijn láá nelji sierâlágán kappeermaali, main lii eromâš merhâšume. Jieškote-uv kappeer uážžu kevttiđ tuše tiätu siiviilsiätun kullee olmooš. ¶"
  - "Tiäddut, et mij sämmiliih lep ohtâ almug, ko mist láá ohtsâš historjá, kulttuur, kielâ já eennâmkuávluh, já et väldikudijrääjih iä uážu rikkođ mii ohtâlâšvuođâ; ¶"
  - "Puohâin sämikielâsárnoin suullân 75-90% sárnuh tavesämikielâ ađai orjâlâškielâ (dávvisámegiella). Tot lii Tave-enâmijn enâmustáá kevttum já meid Suomâ stuárráámus sämikielâ. Ton árbivuáváliih sárnumkuávluh Suomâst láá Ucjuuhâ, Aanaar, Iänudâh já Suáđigil taveuási. Iänááš uási sämikielâ já sämikielâlâš máttááttâsâst, tiäđusirdemist, kirjálâšvuođâst, musikist já puohâin almostittum sämikielâlâš materiaalist lii tavesämikielâlâš. Suomâst, Taažâst já Ruotâst kuhháá pištám lädijduttempaje maŋa aalgij tavesämikielâ iäláskem jo 1960- já 1970-lovvoin já tááláá ääigi kielâ kulloo já uáinoo miätá sämikuávlu. ¶"
  - "Luándu maaŋgâhámásâšvuotâ lii sämikuávlust riges, mutâ tot tego subarktâlâš luandu, lii meid háváduvvee. Tavveen enâduv jiešvuođah kovvejeh vijđes tuodârpajoseh já mäddiláá vijđes čácáduvah já meecih. Kuávlu räđđejeijee luándutiijpah láá tuodârjolgâdâs já laajišvyevdi sehe jeegih. Máddáá kuávlust šaddeh meid kuolgâmecci já puáris algâvyevdih. Sämikuávlust láá puoh Suomâ stuorrâpiäđuh, uđđâsumosin iilvâs. Kuávlust pessejeh maaŋgah uhkevuálásiih já meid táváliih loddešlaajah.  Sämikuávlu maaŋgâpiälásâš šadolâšvuotâ já iäláneh láá faallâm sämmiláid reesuursvuáđu kulttuur já iäláttâsâi várás. ¶"
  - "Säämi kulttuurkuávdáš Saijoos tiilijn láá Laapi kuávluhaldâttâhvirgáduv AVI čuovviittâstooimâ pajetärhisteijee toimâtileh. Čuovviittâstooimâ pajetärhisteijee pargoid Laapi kuávluhaldâttuv toimâsyergist kuleh el. sämikielâlâš máttááttâs já sämikuávlu vuáđuškoovlâ já luvâttuv uáppei vuoigâdvuođâtorvoääših. ¶"
  - "Sämmilâš tyeji lii uási sämmilij luándu já kulttuur koskâsâš koskâvuođâ já sämmilii eellimtääpi. Tyeji lii sehe taaiđâ ete iälättâshäämi. Tyejiärbi lii vuáruvaikuttâs luánduin sehe materiaal skappuumist ete tuojij heervâtmijn. Jyehi kuávlust lii jieijâs tääpi rähtiđ sämityeje. Váldu kietâtyejiäärbih Suomâst láá nuorttâlâš, anarâš já tavesämmilâš tyejeh. Tyeji lii niävvu, mon peht máttáátteh kulttuur, ton áárvuid, filosofia, jurdâččemvyevi. Tyejitáiđu sirdášuvá suhâpuolvâst nuubán sosiaallâš vuáruvaikuttâsâst. Tergâdis kietâtyejitááiđu uási lii sämikielâlâš tyejiterminologia. Tyeji lii tááláá ääigi sehe anotiiŋgâi já pihtâsij rähtim mutâ meid taaiđâtyeji. ¶"
  - "Kuálástem lii tergâdis sämikulttuur uási eromâšávt Ucjuuvâst já Anarist. Kuálástem ij lah ohtuunis kannatteijee iäláttâs, peic kuáláástmân kuleh maŋgii puásuituálu teikâ mađhâšempalvâlusah. Jyehi sämisuuvâst, mii háárjut kuálástem, láá sii ärbivuáváliih kyelisajeh, tiätu suuvâi naavdâšmist láá jieijâs jäävrih, luovtah teikâ juhâuásih. Puoh tobdeh jieijâs já iärásij kuávluid já pisoh jieijâs navdâšemkuávluin. Kyelipiivdon kulá sämmilâš árvumaailm, kuávlu iä lijgekuáláást já huolâtteh tast, ete meid puáttee iivijn láá tuárvi kyeleh kuálástemnáál. Kuálástemärbivyevist lii tergâdis siärvuslâsvuođâlâš olleemvuotâ sehe kuálástem jieijâs sämikielâlâš terminologia. ¶"
