  - "Aanaarsämikielâ lii lamaš ovttuu ucceeblohosajattuvâst: ton sárnoimeeri lâš lamaš alemustáá suullân tuhháát sárnod3. Ive 1997 Anarâškielâ servi vuáđudij kielâpiervâl, ko nuorâmus kielâsárnoo lâi talle nubálovihásâš. Kielâpiervâl áánsust kielâ lappum lii orostâm já álgám iäláskiđ. Aanaarsämikielâ sárnoi meeri lii Sämitige lovottuv mield suullân 300. Nuorttâsämmiliih Nuorttâsämmiliih láá Kuáláduvnjaargâ algâaalmug, kiäh láá nube maailmsuáđi keežild monâttâm ärbivuáválijd suhâkuávluidis Piäcámist. Nuorttâsämmiliih láá oskolduvâs peeleest ortodooksah4. Nuorttâkuávlu jiešvuođah láá uáinimist el. nuorttâsämmilij kárvudâtmist, juhle- já utkeärbivyevist sehe purrâmâšärbivyevist. Teháliih siärvuslâšvuođâ lasetteijee tahheeh nuorttâsämmilijn láá el. tejâkulttuur, ärbivuáváliih sierah, nuorttâlâškatriltanssâ, kässeekeđgihervim, veddipargoh já ráánu kođđeem. 1 Sämitigge 2006:4. 2 Morottaja 3 Olthuis 2003:568. 4 Jefremoff  ¶"
  - "Ohtâdâhkuáhtásâš toimâvuávám tuálá siste el. čuávvoo aašijd: - almolâš ulmeh - šoddâmpirrâs kuvvim - sämikielâ oppâm ulmeh já riäiduh 34 STM 2004:3, 150. 35 Keltikangas-Järvinen 2009. 36 Helander 2000:172, čujottum kirjeest Magga 2004:20 37 STM 2009: 32. 2002:9 - kulttuuráárvui olášuttem keevâtlâš toimân ihejuurrâm mield - ovtâspargo vaanhimijguin, suvváin já eres pelijguin - tooimâ árvuštâllâm já kuávdášlâš ovdedemčuásáttuvah 6.2. Aarâhšoddâdem olášuttem Párnái peivitipšo lii vuáđupalvâlus, mon ornim lii kieldâ kenigâsvuotâ já mon ruttâdem tábáhtuvá iänááš ohtsâškode vaarijn. Ohtsâškode pargon lii tähidiđ kvaliteetlávt šiev peivitipšo finnimvuođâ nuuvt, et puohâin párnáin lii máhđulâšvuotâ uásálistiđ palvâlussáid peerusthánnáá perruu sosioekonomâlâš tâi eres ohtsâškodálâš sajattuvâst tâi aassâmsaajeest. Palvâlusah kalgeh leđe maaŋgâpiälásiih já sierânâs palvâlushaamij täsipiälásâš oovdedmist kalga huolâttiđ38. Sämikielâlâš vuáđupalvâlusâi pyevtitmist västideh vuosâsajasávt sämikuávlu kieldah. Eenikielâlâš palvâlusâi pyevtittem lii kuittâg lahâaasâtmist miäruštâllum puohâi Suomâ kieldâi vuáđupargon. Meid seervih láá uásálistám merhâšittee vuovvijn sämikielâlâš palvâlusâi pyevtitmân. Sämikuávlust uárnejuvvoo säämi peivitipšo já kielâpiervâltoimâ iänááš juávkkupeerâpeivitipšon. Tuše Ucjuv kieldâst tuáimá tavesämmilâš peivikiäčču. Juávkkupeerâpeivitipšohäämi lii teddâšum válduášálâš toimâmháámán mii vuáđuduvá kuhes koskáid já škuávlejum pargojuávhu finnimvuotân. Meid sämikielâlâš peivitipšo táárbu molsâšuddâm já uceh páárnášmereh sijdâimield láá vaikuttâm juávkkupeerâpeivitipšohäämi lassaanmân. Pääihist tábáhtuvvee säämi peerâpeivitipšo ij lah sämikuávlu kieldâin finniimist. Sämikuávlust láá Roovvâdmáánu 2009 tiäđui mield sämikielâlâš aarâhšoddâdempalvâlusâi pirrâduvâst ohtsis 104 párnážid, main sämikielâlâš peivitipšoost 71 párnážid já kielâpiervâltooimâst 33 párnážid. Sämikielâlâš peivitipšo párnái meeri lii majemuu 5 ive ääigi lasanâm Aanaar já Ucjuv kieldâin já kiäppánâm Iänuduv kieldâst. Sämikuávlu ulguubeln sämikielâlâš olespiäiválâš peivitipšo lii finniimist Ruávinjaargâst, mast láá 7 párnážid. Oulust tuáimá sämikielâlâš aarâhšoddâdemkerho, mast láá mieldi 5 párnáá. 6.3. Aarâhšoddâdem stivrim Sämikielâlâš peivitipšo já kielâpiervâltoimâ kuleh sämikuávlu kieldâin sosiaaltooimâ tâi čuovviittâstooimâ haldâttâs vuálásâžân. Säämi aarâhšoddâdem stivrim tábáhtuvá Suomâst iänááš suomâkielân,  ¶"
  - "Säämi Kielâkäldee lii Suomâ, Taažâ já Ruotâ Sämitiigij ohtsâštave-eennâmlâš áámmátulmui orgaan sämikielâaašijn. Säämi Kielâkäldee ulmen lii suojâliđ, kattiđ já ovdediđ kulttuuräärbi, tego sämikielâi kirje- já sárnumkielâ. Virgálávt Säämi Kielâkäldest lii ohtâvuotâ Taažâ Sämitiigán. Tom stivrâjoođeet , mast jieškote-uv kuulmâ sämitiggeest lii siämmáá ennuv ovdâsvástádâs. ¶"
  - "Hallinto – ha’ldâttâh (norm. ha’ldâttâhčällee čuákkimist 03/2016; AKS:st lii ha’ldâttâhpargee ) Hallitus – ha’ldâttâs jis tot uáivild ovdâskode orgaan teikkâ jis ferttee iäruttiđ nubijnis hallitus já johtokunta , já stivrâ eres ohtâvuođâin  ¶"
  - "Šiev -sääni kevttimist láá kuittâg kuávlukielâ iäruh. Eromâšávt Njellim kuávlust šiev -sääni kiävttoo eresnáál ko tavveen já viestârist. Njellim kuávlu anarâškielâst láá vaikuttâsah nuorttâlâškielâst. Nuorttâlâškielâ vaastâ anarâškielâ pyeri sáánán lii šiõǥǥ.  ¶"
  - "“Visteest láá  stovli, pevdi já lamppu.” (täst viäsukáálvuh láá ohtân olesvuottân) ¶"
  - "–> Aasiast láá eenâb tornadoh ko táválávt.  ¶"
  - "Anarâškielâ iäláskittemohjelmeh láá puáhtám kielâsárnoid koskâmuu suhâpuolvân – toos, mii lâi monâttâm kielâs. Tääl luhhoost kielâsárnoi juávhust láá pargoahasiih ulmuuh já meiddei sämikieltáiđusiih vanhimeh. Eidu taah ulmuuh tarbâšeh moovtâ já ruokkâdvuođâ kevttiđ kielâ já sirdeđ tom párnáidis-uv. Juáhháá kielâmáttu lii kielâsirdemist árvugâs. Taan koskâmuu suhâpuolvân puáhtá tuše ettâđ: sáárnu páárnážân sämikielâ nuuvt ennuv ko puávtáh já máátáh. Anarâškielâst láá-uv maaŋgâs, kiäh láá näävt porgâm. Tääl mist láá vuod eenikielâliih párnááh. Já anarâškielâ siäilu tuše váldukielâ paaldâst, nuuvt et taah eenikielâliih párnááh láá kyevtkielâgeh. Sist láá kyehti eenikielâ. ¶"
  - "Jis páárnáš šadda maaŋgâkielâlâš pirrâsist, te suu sárnum já kielâ ovdánem sättih algâmuddoost váhá ájániđ, mut táválávt páárnáš váldá ájánem forgâ kiddâ. Táválávt páárnáš áppád oppâđ älkkeht joba maŋgâ kielâ, jis toh kiävttojeh suu piäiválâš pirrâsist. Jis párnáást láá kielâovdánem hemâdâsah, te toh tiättojeh táválávt suu puohâin kielâin. ¶"
  - "Jis párnáá lii väädis iberdiđ sárnum tâi olgospyehtiđ jieijâs jurduid vuovijguin, moh sust láá, kielâ ovdánem puáhtá ain-uv tuárjuđ kevttimáin pehtilittum lattimkielâ lasseen meid sevimijd tâi kommunikistemkuuvijd. Párnáást puáhtá šoddâđ čepis kommunikistee, veikkâ sárnum ij vala latkiittiččiigin. Páárnáš puáhtá ovdâmerkkân muštâliđ ašijnis hammiimáin celkkuid čuujotmáin kuuvijd tâi sevimáin. ¶"
  - "Aalmuglâšmeeci vijđes vyevdi-, tuodâr- já jeggikuávluh, maid stuorrâ juuvah luádduh, fäälih eellimiävtuid stuorrâ šaddo- ja elleešlajâi miärán, main uási láá uhkevuálásiih já uccáá. Aalmuglâšmeecist lii stuorrâ merhâšume meid sämmilij kulttuuvrärbivyevi siälutmân. Ärbivuáválâš iäláttâsah tego puásuituálu, miäcástem já kuálástem kuleh aalmuglâšmeeci aargâpiäiván. Puoh tehálumos suojâlum kulttuurärbivuáválâš sajeh aalmuglâšmeeci kuávlust láá Sallivääri pygálysäiđi já tivvum rakânâsah ton aldasijn sehe puáris aassâmsaje, Gáppe Jon kieddi, Lemmeejuuvâ riddoost. ¶"
  - "Tobdos sieidih Suomâst láá il. Äijih Aanaarjäävrist, Taatsi sieidi Kittâlist, kirkkopähti Muoniost, Outakoski koddesieidi Ucjuuvâst já Näkkäl sieidikeđgi Iänuduvvâst. Stuorrâ uási sieidijn lii tuššâdum, ko ristâlâš kirkko jurgâlitij sämmilijd ristâooskon. ¶"
  - "Piilola päälgis lii vátávâš vandârdemkiäinu miäccáásvuođâs keežild. Vandârdeijest kalga leđe tooleeb vandârdemhárjánem já tast kalgeh leđe šiev mecci- já sundedemtááiđuh. Kiäinust láá uccáá jotteem helppejeijee ráhtuseh tegu pardalâsah já šaldeh, já juuvâid ferttee-uv iänáážin käälliđ rasta tâi lávkkuđ keeđgij mield. Kiäinu lii merkkejum Suomâbeln muorâstuálpuiguin já Taažâbeln maalâtiälhuiguin, moh láá muorâin tâi keeđgijn, sehe muorâoovsijn hiäŋgájeijee širottâsâiguin. ¶"
