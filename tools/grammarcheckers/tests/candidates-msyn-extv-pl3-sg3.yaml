  - "Huámášiđ, ete ferttiivetteđ toohâđ kyehti (2) sierâ almottâttâm: 1. Škoovlâ uásiväldim tábáhtusân a. almottâsâst láá ijjâdem, mađhâšem já sierânâspurrâmâšvalje táárbuh b. pargopaajijd almottâttâm 2. Čaitâlmij almottem a. Jyehi čaaitâlm kalga almottiđ jieijâs almottâttâmlumáttuvváin b. čaaitâlm tiäđuh, uásiväldeeh, pištem, sierânâstáárbuh  ¶"
  - "Kuávluhaldâšem uđâsmittemhaavâst láá kuittâg valmâštâllum sämikielâ, sämimáttááttâs já sä-mikielâlâš sosiaal- já tiervâsvuođâpalvâlusâi staatâtorjuid kyeskee haaldâšlâš nubástusah, moh šaddeh olášumes maŋa merhâšitteht jo-uv hiäjusmitteđ jo ááigán finnejum sämmilij jiešhaldâšem tâi estiđ säämi jiešhaldâšem ovdánem. Sämmilij sajattâh já vuoigâdvuođah jieijâs kielâ já kulttuur kyeskee jiešhaaldâšmân šaddeh hiäjusmuđ já sämmilij jiejiâs jiešhaldâšem ovdánem orostiđ, joba maŋasmoonnâđ ALKU-haavâ olášume ohtâvuođâst. ¶"
  - "Säämi máttááttâskuávdáást valmâštuveh merkonomeh, datanomeh, raavâdviäsu kookah, mađhâšempalvâlus pyevtitteijeeh, ardesaaneh, puásuituáluirâtteijeeh, puásuiulmuuh já aldatipšooh. Lasseen máttááttâskuávdáást láá almosčuovviittâs adeleijee liinjáh já rävisolmoošškovlim. ¶"
  - "Amerik Oppamvihko stivree vuavalašvuođa eennantieđalaš taaiđui, kaarta kevttim, lovottuvai, diagraamai ja aigikyevdilis amnasij ibbeerdman ja heivitman. Oppamvihkoost laa para- ja juavkkupargopitah sehe vihkopargopitah, moh vaattih sieralagan tiatukaldei kevttim. Lasseen laa arvuštallampargopitah ja internetpargopitah. ¶"
  - "Nuorttâsämmilijn láá nelji sierâlágán kappeermaali, main lii eromâš merhâšume. Jieškote-uv kappeer uážžu kevttiđ tuše tiätu siiviilsiätun kullee olmooš. ¶"
  - "Tiäddut, et mij sämmiliih lep ohtâ almug, ko mist láá ohtsâš historjá, kulttuur, kielâ já eennâmkuávluh, já et väldikudijrääjih iä uážu rikkođ mii ohtâlâšvuođâ; ¶"
  - "Puohâin sämikielâsárnoin suullân 75-90% sárnuh tavesämikielâ ađai orjâlâškielâ (dávvisámegiella). Tot lii Tave-enâmijn enâmustáá kevttum já meid Suomâ stuárráámus sämikielâ. Ton árbivuáváliih sárnumkuávluh Suomâst láá Ucjuuhâ, Aanaar, Iänudâh já Suáđigil taveuási. Iänááš uási sämikielâ já sämikielâlâš máttááttâsâst, tiäđusirdemist, kirjálâšvuođâst, musikist já puohâin almostittum sämikielâlâš materiaalist lii tavesämikielâlâš. Suomâst, Taažâst já Ruotâst kuhháá pištám lädijduttempaje maŋa aalgij tavesämikielâ iäláskem jo 1960- já 1970-lovvoin já tááláá ääigi kielâ kulloo já uáinoo miätá sämikuávlu. ¶"
  - "Luándu maaŋgâhámásâšvuotâ lii sämikuávlust riges, mutâ tot tego subarktâlâš luandu, lii meid háváduvvee. Tavveen enâduv jiešvuođah kovvejeh vijđes tuodârpajoseh já mäddiláá vijđes čácáduvah já meecih. Kuávlu räđđejeijee luándutiijpah láá tuodârjolgâdâs já laajišvyevdi sehe jeegih. Máddáá kuávlust šaddeh meid kuolgâmecci já puáris algâvyevdih. Sämikuávlust láá puoh Suomâ stuorrâpiäđuh, uđđâsumosin iilvâs. Kuávlust pessejeh maaŋgah uhkevuálásiih já meid táváliih loddešlaajah.  Sämikuávlu maaŋgâpiälásâš šadolâšvuotâ já iäláneh láá faallâm sämmiláid reesuursvuáđu kulttuur já iäláttâsâi várás. ¶"
  - "Säämi kulttuurkuávdáš Saijoos tiilijn láá Laapi kuávluhaldâttâhvirgáduv AVI čuovviittâstooimâ pajetärhisteijee toimâtileh. Čuovviittâstooimâ pajetärhisteijee pargoid Laapi kuávluhaldâttuv toimâsyergist kuleh el. sämikielâlâš máttááttâs já sämikuávlu vuáđuškoovlâ já luvâttuv uáppei vuoigâdvuođâtorvoääših. ¶"
  - "Sämmilâš tyeji lii uási sämmilij luándu já kulttuur koskâsâš koskâvuođâ já sämmilii eellimtääpi. Tyeji lii sehe taaiđâ ete iälättâshäämi. Tyejiärbi lii vuáruvaikuttâs luánduin sehe materiaal skappuumist ete tuojij heervâtmijn. Jyehi kuávlust lii jieijâs tääpi rähtiđ sämityeje. Váldu kietâtyejiäärbih Suomâst láá nuorttâlâš, anarâš já tavesämmilâš tyejeh. Tyeji lii niävvu, mon peht máttáátteh kulttuur, ton áárvuid, filosofia, jurdâččemvyevi. Tyejitáiđu sirdášuvá suhâpuolvâst nuubán sosiaallâš vuáruvaikuttâsâst. Tergâdis kietâtyejitááiđu uási lii sämikielâlâš tyejiterminologia. Tyeji lii tááláá ääigi sehe anotiiŋgâi já pihtâsij rähtim mutâ meid taaiđâtyeji. ¶"
  - "Kuálástem lii tergâdis sämikulttuur uási eromâšávt Ucjuuvâst já Anarist. Kuálástem ij lah ohtuunis kannatteijee iäláttâs, peic kuáláástmân kuleh maŋgii puásuituálu teikâ mađhâšempalvâlusah. Jyehi sämisuuvâst, mii háárjut kuálástem, láá sii ärbivuáváliih kyelisajeh, tiätu suuvâi naavdâšmist láá jieijâs jäävrih, luovtah teikâ juhâuásih. Puoh tobdeh jieijâs já iärásij kuávluid já pisoh jieijâs navdâšemkuávluin. Kyelipiivdon kulá sämmilâš árvumaailm, kuávlu iä lijgekuáláást já huolâtteh tast, ete meid puáttee iivijn láá tuárvi kyeleh kuálástemnáál. Kuálástemärbivyevist lii tergâdis siärvuslâsvuođâlâš olleemvuotâ sehe kuálástem jieijâs sämikielâlâš terminologia. ¶"
  - "čagge = puásuičuurâ, mast láá puoh omâsteijes poccuuh iälu ¶"
  - "Almos toimâttuvâst láá haldâšemhoovdâ, kulttuurčällee, lahâčällee, sosiaal- já tiervâsvuođâčällee, pirâsčällee, nuorâičällee, ekonomiačällee, haldâšemčällee já toimâttâhčällee virgeh sehe sämiohtâduv vuávájeijee virge. Viirgij toimâkoveh láá miäruštâllum Sämitige pargo-oornigist . "
  - "Sämikuávlu kieldâi ulguubeln uáppeemeeri lii stuárráámus Oulu kuávlust, kost kielâ amnâsmáttááttâs adeleh ohtsis 15 vuáđumáttááttâs uáppei já 13 luvâttuv uáppei. Ruávinjaargâ kaavpug kuávlust sämikielâ máttááttâs finnejeh ohtsis 12 vuáđumáttááttâs uápped já kuttâ luvâttuv uáppee. Helsig kuávlust sämikielâ máttááttâsâst láá ohtsis 10 vuáđumáttááttâs uápped. ¶"
  - "Prinsiipmiärádâsâst nanodeh, ete biodiversiteetsopâmuš artikla 8(j) kenigâsvuođah kyeskih Suomâst sämmilijd. Prinsiipmiärádâsâst kieđâvušeh sämikuávlu luándu maaŋgâhámásâšvuođâ já sämmilij ärbivuáválii tiäđu tile já puátteevuođâ. Staatârääđi prinsiipmiärádâsâst láá artikla 8(j):n já sämmilijd kyeskee merhâšittee tooimah já ulmeh: ¶"
  - "Biodiversiteetpargojuávhust láá olášuttem toorjân ráhtám virgeomâháid já čanosjuávhuid kenigittee toimâohjelm . "
  - "Nuorâirääđist láá saavâjođetteijee, värisaavâjođetteijee já kulmâ eres jeessân, sehe sii värijesâneh já vittâ pisovâš äššitobdeejeessân. Jesâneh já värijesâneh kalgeh leđe valjiidijn 18–25-ihásiih säminuorah, spiekâstmáin sämitige eres lävdikuudijn, nuorâirääđi saavâjođetteijee já värisaavâjođetteijee iävá taarbâš leđe sämitige jesâneh. Pisovâš äššitobdeejesâneh láá valjiidijn 15–17- ihásiih säminuorah. Nuorâirääđi noomâttijn kalga väldiđ vuotân kuávlulâš já kielâlâš täsiáárvu, ađai kalgeh leđe jesâneh jyehi sämikuávlu kieldâst (Ucjuuhâ, Aanaar, Vuáčču, Iänudâh), sehe jyehi kielâjuávhu ovdâsteijeeh (tave-, aanaar- já nuorttâsämikielâ), sehe nisonij já almai koskâsâš täsiáárvu. Lasseen nuorâirääđist láá ovdâstum kaavpugsäminuorah já puásui-iäláttâsâst pargee nuorah. ¶"
  - "Sämitige ovdâsteijen ohtsâšpargo-orgaanâst láá máttáátteijee Rauni Äärelä (väriovdâsteijen Liisa Holmberg) já sierânâsmáttáátteijee Nea Porsanger-Rintala (väriovdâsteijen Merja Nillukka). Ohtsâšpargo-orgaan lii meeri čokkâniđ čohčâlohopaje ääigi. ¶"
  - "Kooveest láá Säämi Kielâkäldee pargeeh, stivrimjuávhu jesâneh já Suomâ já Taažâ sämitiigij njunnošeh. Uđđâ kielâpargeeh teivâdii vuossâmuu keerdi Sajos parlamentsali Soljust uárnejum haavâ lekkâmtilálâšvuođâst. ¶"
  - "Festivaal algâaalmugkyessi Veronika Usholik Gubernator juávhoinis puátá Anarân Siberiast, Tsukotka njaargâst, mon lasseen tábáhtusâst peessâp navdâšiđ syemmilâš-senegalâš Sila Fato- juávhu movtijdittee musikkist. Lasseen ohjelmist láá sämimuusik konserteh, párnái ohjelm, ärbivuáválâš juoigâm, anarâš livđe, nuorttâlâš leu´dd, nuorttâlâškatrill, sämimuusik klubiehideh sehe ubâ eehid pištee sämityeje markkâneh. ¶"
  - "Puáđám paargon iđedist käävci suulâin já vuossâmužžân tárhistân šleđgâpoostâ. Talle valmâštâlâm čuákkim, tipšom keevâtlijd aašijd (om. čuákkimkaahvijd tâi taaidâtábáhtus orniidijn sáátuid), toolâm siemin ráđádâllâm pargoskipáráin/pargoskipárijguin, västidâm puhelimân já čálám šleđgâpoostâ. Taggaar aaibâs vuáđutoimâttâhpargo, mii šadda kale vissásávt mottoomverd rievdâđ, ko nuorâirääđi aalgât olmânáál tooimâs. Suullân ohtii mánuppaajeest uásálistám  -pargojuávhu čuákkimân já suullân ohtii muádi mánuppaajeest mist lii nuorâirääđi jieččân čuákkim. ¶"
  - "Suomâ sämitiggeest láá kulmâ ovdâsteijee staatârääđi nomâttem ráđádâllâmairâskoddeest. Sämitige ovdâsteijein lii sárnumvuoigâdvuotâ sopâmušráđádâlmijn sehe vuoigâdvuotâ kyeđđiđ uáivilis pevdikiirján. Sämitige já Ruošâ sämmilij ohtsâšpargo-orgaan säämi parlamentaarlâš rääđi lii sooppâm, ete sämmiliih ráđádâleh ohtân aalmugin ráđádâlmijn já ete sämmilij ohtsiih uáivileh suáppojeh SPR:st. ¶"
  - "Aanaarsämikielâ lii lamaš ovttuu ucceeblohosajattuvâst: ton sárnoimeeri lâš lamaš alemustáá suullân tuhháát sárnod3. Ive 1997 Anarâškielâ servi vuáđudij kielâpiervâl, ko nuorâmus kielâsárnoo lâi talle nubálovihásâš. Kielâpiervâl áánsust kielâ lappum lii orostâm já álgám iäláskiđ. Aanaarsämikielâ sárnoi meeri lii Sämitige lovottuv mield suullân 300. Nuorttâsämmiliih Nuorttâsämmiliih láá Kuáláduvnjaargâ algâaalmug, kiäh láá nube maailmsuáđi keežild monâttâm ärbivuáválijd suhâkuávluidis Piäcámist. Nuorttâsämmiliih láá oskolduvâs peeleest ortodooksah4. Nuorttâkuávlu jiešvuođah láá uáinimist el. nuorttâsämmilij kárvudâtmist, juhle- já utkeärbivyevist sehe purrâmâšärbivyevist. Teháliih siärvuslâšvuođâ lasetteijee tahheeh nuorttâsämmilijn láá el. tejâkulttuur, ärbivuáváliih sierah, nuorttâlâškatriltanssâ, kässeekeđgihervim, veddipargoh já ráánu kođđeem.  ¶"
  - "Ohtâdâhkuáhtásâš toimâvuávám tuálá siste el. čuávvoo aašijd: - almolâš ulmeh - šoddâmpirrâs kuvvim - sämikielâ oppâm ulmeh já riäiduh - kulttuuráárvui olášuttem keevâtlâš toimân ihejuurrâm mield - ovtâspargo vaanhimijguin, suvváin já eres pelijguin - tooimâ árvuštâllâm já kuávdášlâš ovdedemčuásáttuvah 6.2. Aarâhšoddâdem olášuttem Párnái peivitipšo lii vuáđupalvâlus, mon ornim lii kieldâ kenigâsvuotâ já mon ruttâdem tábáhtuvá iänááš ohtsâškode vaarijn. Ohtsâškode pargon lii tähidiđ kvaliteetlávt šiev peivitipšo finnimvuođâ nuuvt, et puohâin párnáin lii máhđulâšvuotâ uásálistiđ palvâlussáid peerusthánnáá perruu sosioekonomâlâš tâi eres ohtsâškodálâš sajattuvâst tâi aassâmsaajeest. Palvâlusah kalgeh leđe maaŋgâpiälásiih já sierânâs palvâlushaamij täsipiälásâš oovdedmist kalga huolâttiđ38. Sämikielâlâš vuáđupalvâlusâi pyevtitmist västideh vuosâsajasávt sämikuávlu kieldah. Eenikielâlâš palvâlusâi pyevtittem lii kuittâg lahâaasâtmist miäruštâllum puohâi Suomâ kieldâi vuáđupargon. Meid seervih láá uásálistám merhâšittee vuovvijn sämikielâlâš palvâlusâi pyevtitmân. Sämikuávlust uárnejuvvoo säämi peivitipšo já kielâpiervâltoimâ iänááš juávkkupeerâpeivitipšon. Tuše Ucjuv kieldâst tuáimá tavesämmilâš peivikiäčču. Juávkkupeerâpeivitipšohäämi lii teddâšum válduášálâš toimâmháámán mii vuáđuduvá kuhes koskáid já škuávlejum pargojuávhu finnimvuotân. Meid sämikielâlâš peivitipšo táárbu molsâšuddâm já uceh páárnášmereh sijdâimield láá vaikuttâm juávkkupeerâpeivitipšohäämi lassaanmân. Pääihist tábáhtuvvee säämi peerâpeivitipšo ij lah sämikuávlu kieldâin finniimist. Sämikuávlust láá Roovvâdmáánu 2009 tiäđui mield sämikielâlâš aarâhšoddâdempalvâlusâi pirrâduvâst ohtsis 104 párnážid, main sämikielâlâš peivitipšoost 71 párnážid já kielâpiervâltooimâst 33 párnážid. Sämikielâlâš peivitipšo párnái meeri lii majemuu 5 ive ääigi lasanâm Aanaar já Ucjuv kieldâin já kiäppánâm Iänuduv kieldâst. Sämikuávlu ulguubeln sämikielâlâš olespiäiválâš peivitipšo lii finniimist Ruávinjaargâst, mast láá 7 párnážid. Oulust tuáimá sämikielâlâš aarâhšoddâdemkerho, mast láá mieldi 5 párnáá. 6.3. Aarâhšoddâdem stivrim Sämikielâlâš peivitipšo já kielâpiervâltoimâ kuleh sämikuávlu kieldâin sosiaaltooimâ tâi čuovviittâstooimâ haldâttâs vuálásâžân. Säämi aarâhšoddâdem stivrim tábáhtuvá Suomâst iänááš suomâkielân,  ¶"
  - "Sämitige pargo-oornig 6 lovvoost lii meridum oovtâstpargo-orgaan ulme, sajattâh, pargoh, asâttem já čuákánpieijâm. Oovtâstpargo-orgaan ulmen lii ovdediđ oovtâstpargo sämmilij škovlimaašijn já ovdediđ oovtâstpaargon uásiväldei ornijdumij koskâsâš tiäđujotteem já koskâvuođâ anneem. Oovtâstpargo-orgaan tuáimá ravvuuadeleijee orgaanin sierâ sämitige linjimornijduumeest. Sämitige pargo-oornig 82 § mield: ” Tige čuákkim aassât oovtâstpargo-orgaan jieijâs toimâpaje västideijee ááigán. Oovtâstpargo-orgaanist láá ucemustáá love jesânid. Tige čuákkim noommât orgaanân kulmâ jeessân, oovtâ jyehi sämikielâjuávhust. Máttááttâs- já kulttuurministeriö, Laapi kuávluhaldâttâhvirgádâh, sämikuávlu kieldah Iänudâh, Aanaar, Suáđigil já Ucjuuhâ sehe eres sämikielâ tâi sämikielâlâš máttááttâs uárnejeijeeh kieldah juáháš oovtâ jeessân já persovnlâš värijeessân. Oovtâstpargo-orgaan saavâjođetteijen já värisaavâjođetteijen tuáimiv sämitige nomâttem ulmuuh. Oovtâstpargo-orgaan čällen tuáimá sämitige škovlimčällee.” Stiivrâ iävtuttâs:  ¶"
  - "Sämitige pargo-oornog 7 lovvoost lii meridum oovtâstpargo-orgaan ulme, sajattâh, pargoh já čuákánpieijâm. Oovtâstpargo-orgaan ulmen lii ovdediđ oovtâstpargo sämmilij pyereestvaijeemaašijn já ovdediđ oovtâstpaargon uásiväldei ornijdumij koskâsâš aalmuglii já raajij paijeel mannee oovtâstpargo. Oovtâstpargo-orgaan tuáimá ravvuuadeleijee orgaanin sierâ sämitige linjimornijduumeest. Sämitige pargo-oornig 87 § mield: ” Tige čuákkim aassât oovtâstpargo-orgaan jieijâs toimâpaje västideijee ááigán. Oovtâstpargo-orgaanist láá ovdâsteijeeh sämitiggeest, sosiaal- já tiervâsvuođâministeriöst, sämmilij sosiaal- já tiervâsvuođâpalvâlusâi orniiimist, pyevtitmist já oovdedmist västideijein peelijn sehe sämikuávlu kieldâin. Tige čuákkim noommât orgaanân kulmâ jeessân, oovtâ jyehi sämikielâjuávhust. Eres peleh nomâtteh jieškote-uv oovtâ jeessân. Lasseen jyehi peeli noommât jesânân värijeessân. Lasseen oovtâstpargo-orgaanist puáhtá leđe äššitobdeejesâneh oovtâstpargo-orgaan meridâm vuovvijn. Oovtâstpargo-orgaan saavâjođetteijen já värisaavâjođetteijen tuáimiv sämitige nomâttem jesâneh. Oovtâstpargo-orgaan čällen tuáimá sämitige sosiaal- já tiervâsvuođâčällee.”  ¶"
