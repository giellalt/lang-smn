Tests:
  - "Vuáđupeiviruutân puáhtá mäksiđ aledemuási, jis tun uásálistáh PI-toimâttuvváin soppum tooimân. Vuáđupeiviruuđâ aledemuási lii 4,80 eurod peeivist. Vuáđupeiviruutân máksoo enâmustáá 200 peeivist. ¶"
  - "Pargomarkkântorjui puáhtá mäksiđ aledemuási. Tot máksoo PI-toimâttuvváin soppum toimâi ääigist, kuittâg enâmustáá 200 peeivist. Aledemuási lii 4,80 eurod peeivist. ¶"
  - "Källeeluobbâláá já Kođojäävri koskâsâš juhâuási lii nuuvt čáccáá já kiäđgáá, et tast ij peesâ čoođâ. Juuhâ luáštá 5,1 meetterid 240 meetter määđhist, já keeđgih puátih ohtânmaanoost oovdeld. Ärbivuáválâš keessimmyetki kávnoo luohtâpoođâst suullân 50 meetterid lusmeest uálgiskietân. Lekkum keessimmyetki nohá privat kärbisääiti šiiljon, já nuuvtpa ko rakânâs puátá uáinusân, te tom kalga karveđ uálgispeln. ¶"
  - "Luobbâlist čääci kulgâškuát kyevti väävli mield, main čižetpele väävlist lii eenâb čääci. Uáli lii nuuvt kiäđgáá já ciägus, et kaanoot kalga vistig vuojâttiđ čižetpele rido mield. Loopâst kaanoot vuojâttuvvoo puáris vuojâttemrääni vuáđu mield. Muorâšalde mield kaanoot lii keppis keessiđ vuoluupiäláá luobbâlân. Alodâhiäru jaavrij kooskâ lii 3,7 meetterid.  ¶"
  - "Seksualravvim lii stivrim já ravvim aašijn, moh kuleh seksualvuotân. Seksualravvim siskeeld táválávt 1-5 savâstâllâmkerdid.  ¶"
  - "1. Vuáváá 5 tiätukištokoččâmuššâd kirje vuáđuld. Räähti koččâmušâid nuuvt, et tooid puáhtá västidiđ tuše ij tâi kale. Uásálisteeh oceh olmâ vástádâs kiirjijn tâi neetist. ¶"
