  - "Vuáhádâh ij vala sierree eres sämikielâid."
  - "Jis rääđi iävtuttâs ij tuhhiittuvvoo, väljejeh jesânin vittâ 18-25-ihásij jeessân, nuuvtgo taan räi-uv."
  - "Iänudâhân valmâštâleh pieggâvyeimialmoskaava, mast miäruštâleh kuávluid, moh heivejeh pieggâvuáimán sehe taid kuávluid, kuus pieggâvyeimi ij heivee."
  - "Vuáđukirje ij návt kuáská ovdâmerkkân enâmânvärrejeijei kieláid."
