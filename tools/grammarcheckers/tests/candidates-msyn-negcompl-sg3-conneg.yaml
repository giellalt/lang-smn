Tests:
  - "Suomâst lovottem etnisâš tuávváá vuáđuld lii olmooštiätulaavâ mield lavâttem jis tooimâin ij lah asâttum eromâšávt laavâst. Suomâ sämitiggelaavâ § 23 mield sämitigge paijeentuálá vaaljâluvâttâllâm sämmilijn. Vaaljâluvâttâlmist ij pyevti luovâttiđ tiäđuid eres ko sämitige haldâttâs luuvijn lovottem- já tutkâmtárguttâsân. Sämitige vaaljâi ohtâvuođâst noreh lovottuv sämmilij meereest sämikuávlu kieldâin, sämikuávlu ulguubeln já olgoenâmijn. Lovottâh lii tärkkilumos tiätu Suomâ sämmilij meereest. Aalmugregistertiätuvuáhádâhân puáhtá almottiđ eenikiellânis sämikielâ. Vuáhádâh ij vala sierree eres sämikielâid. Ive 2012 loopâ räi lijjii eenikiellânis sämikielâ aalmugtiätuvuáhádâhân almottâm 1900 olmožid. ¶"
  - "Nuorâirääđi lii toohâm sämitiigán iävtuttâs rääđi jeessânmere lasseetmist čiččâmân já jesânij aheraijiittâs muttemist 18-28 ihán. Muttem maŋa äššitobdeejesâneh väljejuvvojeh enâmuštáá vittâ. Ääši meerrid sämitige čuákkim 21.12. Jis rääđi iävtuttâs tuhhiittuvvoo, väljejeh rááđán puáttee pajan iävtuttâs mield 7 jesânid sehe juáhážân persovlâš värijeessân. Jis rääđi iävtuttâs ij tuhhiittuvvoo, väljejeh jesânin vittâ 18-25-ihásij jeessân, nuuvtgo taan räi-uv. ¶"
  - "Sämitige stivrâ nomâttij ovdâsteijeid Iänuduv kieldâ pieggâvyeimiuásikaava Akwé: Kon –pargojuávkun. Iänudâhân valmâštâleh pieggâvyeimialmoskaava, mast miäruštâleh kuávluid, moh heivejeh pieggâvuáimán sehe taid kuávluid, kuus pieggâvyeimi ij heivee. Pargojuávkun nomâttii čuávuváid ovdâsteijeid: Ulla Magga, Tuomas Palojärvi, Per-Oula Juuso, Per-Antti Labba, já Anni-Helena Ruotsala. ¶"
  - "Kuávlulijd já ucceeblovokieláid kyeskee Eurooplâš vuáđukirje šoodâi vuáimán Suomâst ive 1998. Sopâmuš ulmen lii suojâliđ uccâ kielâid moh láá lappuumin, maid sopâmušstaatâi aalmugjesâneh ärbivuáválávt kevttih staatâinis. Vuáđukirje ij návt kuáská ovdâmerkkân enâmânvärrejeijei kieláid. Sopâmuš olášuttem čuávvu äššitobdeekomitea, mii addel avžuuttâsâidis Euroop Rääđi ministerkomitean. Komitea addel avžuuttâsâid jeessânstaatáid sopâmuš olášutmân. ¶"
  - "Outi Pieski seinireliefi lii stellejum parlamentsali Sooljon. Tyeji čokkân maaŋgâin kolledum já vielgiskolledum stälitaldrikijn, moh hämmejeh maaŋgâtásásii suonjârdeijee virde sali siäinán já sárnumstovlin. Ohtân tyeje visuaallâš vuolgâsaijeen lii nissoon sämimáccuhist kevttum soljo. Tyeje uásih láá häämis peeleest še taldrikeh já tain sorjájeijee pastemeh láá kuáškánjâsah. Keraamisij pastemij hämikielâ puátá ärbivuáválâš säämi čuárvipastemist. ”Tyeje tuoijuudijn lam suogârdâllâm suhâpuolvâi virde ääigist sehe oohtânkulluuvâšvuođâ, mast virde piämmá mii juáhháá”, muštâl taaidâr. ¶"
  - "Pyeccest lii vuoigâdvuotâ luuhâđ jieijâs pyecceeäššikiirjijd já peessâđ njuolgiđ feeilâid, moh tain máhđulávt láá. Tuáhtár puáhtá kieldiđ pyeccee vuoigâdvuođâ finniđ tiätu pyecceetiäđuid, jis sust lii vuáđustâllum suijâ epidiđ, et tiäđui luuhâm puávtáččij tovâttiđ tuođâlii vaarâ pyeccee tiervâsvuotân tâi tiipšon tâi kiännii eres vuoigâdvuođáid. Pyeccee puáhtá pivdeđ suu pyecceeäššikiirjijn orroo feeilâ tivvom. Tiäđuid já árvuštâlmijd, moh kirjimääigi annojeh tuottân, ij kuittâg uážžu mutteđ. Pyecceeäššikiirjijd kalga toollâđ syeligâsâst, ijge tain uážu adeliđ ulguupiäláláid, omâháidgin, tiäđuid pyeccee kirjálii lovettáá. Tast spiekâsteh laavâst sierâ asâttum tiätu tilálâšvuođah. ¶"
  - "Veikkâ sárnum oro-uv hirmâdin, te kannat vyelgiđ joton. Mađe tolebáá tun selvâttah tile, tađe pyereeb. Viehâväldi ij láppoo sárnuhánnáá. ¶"
