  - "Ovdiist kielâpalhâšume vyeitteeh: 2012 Divvun já Giellatekno Tromsa ollâopâttuvvâst sehe Aleksandra Andrejevna Antonova já Nina Jeliseevna Afanasjeva ožžuu ive 2014 kielâpalhâšume. Antonova já Afanasjeva uážžoin palhâšume, ko láin kuhháá porgâm kieldâsämikielâ árvuštem paajeedmân čälimáin kiirjijd sehe jurgâlmáin sämikielân já sämikielâst. Ton lasseen suái lává porgâm ortografian kyeskee koččâmušâiguin. Divvun já Giellatekno uážžoin palhâšume uđđâáigásâš teknologia ävkkin anemist tienuuvt, ete tot lii toohâm máhđulâžžân sämikielâlijd kevtteid riävtuičäällim- teikâ njuolgâluuhâmohjelmid sehe sänikiirjijd, moh láá neetist finnimnáál. 2010 Kyehti säminissoon, Máret Sárá Kárášjuuvâst sehe Lajla Mattson Magga Kuovdâkiäinust juohijn ive 2010 kielâpalhâšume. Sárá lii ovdedâm sämikielâ máttáátteijen, journalistin já čällen. Sun lii čáállám oppâkiirjijd sehe nuurrâm el. sierâid já sänivaaijâsijd kirjen. Mattson Magga lii pargoidis peht tipšom, máttááttâm já ovdedâm maadâsämikielâ. Sun lii čáállám maadâsämikielâ sänikiirjijd, čaabâ- já áámmátkirjálâšvuođâ sehe ton lasseen ráhtám jurgâlempargoid já čokkim kielâiskosijd. 2008 Sámi Siida Ucjuuvâst Suomâst já Henrik Barruk Straejmiest Ruotâst juohijn ive 2008 kielâpalhâšume. Sámi Siida –servi uážui palhâšume sämikielâ sajattuv naanoodmân porgum pargoost Ucjuv kieldâst. Henrik Barruk lii kuhháá dokumentistâm já iäláskittâm umesämikielâ. Vuossâmuid čälimijd, maid almostittii sämikielân 1600-lovvoost, lijjii čáállám umesämikielân, el. ABC-kirje. 2006 Harald Gaski já Jouni Moshnikoff uážžoin ive 2006 kielâpalhâšume. Jouni Moshnikoff (1940-2012) lâi áárvust oonnum kuhes já korrâ pargoost nuorttâlâškielâ pyerrin. Harald Gaski lii porgân vijđes kielâovdedempargo já jieijâs tutkâmpargoin lamaš merhâšittee tahhee sämikielâlii čaabâkirjálâšvuođâ árvuštem paajeedmist. 2004 Ella Holm Bulla já Anarâškielâ servi uážžoin eidu vuáđudum tave-eennâmlâš sämikielâ Kollekielâpalhâšume ive 2004. Ella Holm Bull (1929-2006) poorgâi ubâ suu eellim p