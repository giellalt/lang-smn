  - "Jieŋâpaje maŋasâš ääigi kuácceevuovdij jásuáhivuovdij vijđesvuođah láá čuuvtij molsâšuddâm Pänituoddâr kuávust. Tááláškuávlu lii tiijpâlâš Aanaar Säämi kuorbâ pajoseennâm, mast rantus šaddošlaajahláá čokkânâm stuorrâ juuvâi leevijd. Ohtâ fijnásumosijn juhâpiällái šlaajâinlii kaarleväldisuábbi, mon Linné äiginis nomâttij Ruotâ kunâgâs Kaarle XIIkunnen. Juhâpiälláin kuáhtáá meiddei piäivááčalme, puurrâmrääsi, kuorgâheertâ,riddoruostâ já sämiskaje. Tuoddârijd káránâsmyerjimučásmiteh , tuolbâtooŋâs jákuorgâtooŋâs. ¶"
