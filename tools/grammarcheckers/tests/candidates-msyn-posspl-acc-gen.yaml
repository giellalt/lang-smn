  - "Uápputoimâttâh lii Aanaar uáiviškoovlâst já palvâl puoh SMK uáppeid. Uápputoimâttuvâst rävvejeh aašijn, moh kyeskih om. uáppuvuoigâdvuotân, uápui almolii njyebžilvuotân já valmâštumán. Ton lasseen uápputoimâttuvâst adeleh maaŋgâlágán uáppoid kyeskee äššikiirjijd, tego uápputuođâštusâid, uáppuregisterváldusijd, Wilma syelisaanijd já jotolâhfinnoduvâi vuáládâslippu-ucâmušâid. ¶"
  - "Oppâsopâmuš vuáđuduvá uáppee já pargoadeleijee koskâsii kirjálii meriáigásii pargo- tâi virgesopâmušân. Uáppee máttáá uđđâ tááiđuid oppâsopâmuššáin iänááš pargosaajeest keevâtlij pargoi ooleest. Pargosaajeest oppâm puáhtá tievâsmittiđ eres oppâmpirrâsijn, om. oppâlájádâsâst. Uáppee okkosâš pargoäigi kalga leđe koskâmiärálávt ucemustáá 25 tijmed. ¶"
