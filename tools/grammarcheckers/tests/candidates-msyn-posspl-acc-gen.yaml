  - "Suomâ sämitige ovdâsteijeeh uásálistii čuákkimân Suomâ staatâ delegaatiost. Čuákkimijn Euroop Union jeessânstaatah viggeh ráđádâllâđ ohtsii uáinu koordinaatiočuákkimijn, mooid meid sämitigge uásálistij. ”Mii lep lamaš fáárust valmâštâlmin Suomâ uáinuid čuákkimân jo kuhháá ovdil eidusâš čuákkim já lep puáhtám jieijah iävtuttâsâid el. Suomâ vástádâssáid biodiversiteetsopâmuš čäällimkoodán čuákkimaašijn, Näkkäläjärvi muštâlij”. ¶"
  - "Anarâš- já nuorttâlâškielâi máttááttâs toorjân láá almostum kuohtuid kieláid ohtsis nelji sierâlágán poster. Posterih aneh sistees kuuvijd já noomâid argâpihtâsijn já káárvuloosijn, heŋkselijn sävnitakkijd. Posterih láá uáivildum máttááttâs toorjân kielâpiervâláid, peivikiäččusoojijd já sämikielâlijd luokkaid. ¶"
  - "Ella Sarre čäällim Anarâš pivtâstem -kirje oovdânpuahtá ja uápásmiđ anarâšâi pihtâsijd, maallijd ja pargovuovijd anarâšâi jieijâs eenikielân. Tiervâpuáttim uápásmiđ uđđâ kiirján Sajosân vuossaargâ 17.12.2012 tme 16, kuás kirje almostittem tábáhtuvá já kirje čällee lii pääihist muštâlmin kirjeest. Lasetiäđuid finniih täst. ¶"
  - "Sámi Duodji, Suomâ sämityejiseervi omâstem Duodji Shop ožžui uđđâ kävppi- já toimâttâhtiilijd sämikulttuurkuávdáá Sajosist. Sámi Duodji lii kuávdáá vuossâmuu keerdist, váldu-uuvsâ paaldâst, nuuvt et káávpán lii älkkee puáttiđ. Sämmilâš tyeji lii mudoi-uv áárvust uđđâ kulttuurkuávdáást, tastko Sámi Duodji lii pieijâm ennuv sämituojijd aula lasâskappijd uáinusân. ¶"
