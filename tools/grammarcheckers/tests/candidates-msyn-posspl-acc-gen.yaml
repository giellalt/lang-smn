  - "Ive 1917 historjállii čuákkim čuákánkoččon lâi nissoonjornijdume ´Brurskanken samisk kvindeforening´, mon njunosist tooimâi aktiivlâš vaikuttutteijeenissoon Elsa Laula (1877-1931). Elsa Laula lâi algâaalgâst Ruotâ sämmilâš, já ko te naajâi Tomas Renbergijn Taažân, tubdui suhânoomáin Laula Renberg. Suu säänih čuákkim lehâstemsahâvuárust loptejii pyereest uáinusân ive 1917 čuákkim uáivil: ”Ep lah kuássin iberdâm toimâđ oovtâst ohtân aalmugin. Onne viggâp vuossâmuu keerdi čoonnâđ - - - sämmilijd kuáimásis”. Čuákkim ohtân čuávumuššân uárnejui Ruotâ Östersundist jo puáttee ive (1918) väldikodálâš sämičuákkim, mon kuávdášlâš äššin luptânii škovlâkoččâmâšah. Taažâst siämmáá västideijee väldikodálâš sämičuákkim uárnejui Tiänu kieldâst ive 1919. ¶"
