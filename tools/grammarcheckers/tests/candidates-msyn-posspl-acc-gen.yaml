  - "MERIÁIGÁSÂŠ KIELÂPIERVÂLSTIVREJEIJEE pargo. Pargo álgá sopâmuš mield já pištá 31.12.2016 räi (jis ruttâdem ornâšuvá). Kielâpiervâlstivrejeijee pargoid kuleh eres lasseen sämmilij kielâpiervâltooimâ stivrim, koordinistem já ovdedem sämikuávlust já ton ulguubeln sehe kielâpiervâlij pargojuávkkuhaldâttâh. Asâttâsvuáđustâslâš tohálâšvuođâvátámâššân lii virge vaattâm škovlim já sämikielâ táiđu (asâttâs 1727/95). Pargo miänástuvvee tipšom iššeed šiev arâšoddâdemsyergi já kielâ iäláskittemvuovij tubdâm sehe hárjánem sämikulttuurân já haaldâtlâš pargoid. Pälkki miärášuvá sämitige pálkkááttemvuáháduv vátávâšvuođâtääsi IV/III mield (vuáđupälkki 2 512,83). Vuáđupäälhi lasseen máksojeh 24 % sämikuávlu lase já pargohárjánem mield miärášuvvee hárjánelaseh. Toimâsaje lii Säämi kuálttuurkuávdáš Sajosist, Anarist. Ucâmušâid lahtosijdiskuin kalga toimâttiđ sämitige čäällimkoodán 8.2.2016 tme 16.00 räi čujottâssáin Sajos, 99870 Inari. Lasetiäđuid pargoost eddel haldâttâhhovdâ Pia Ruotsala puh. 010 839 3106. Sämitige tooimân puáhtá uápásmuđ nettičujottâsâst www.samediggi.fi Anarist 18.1.2016  ¶"
  - "Haahân väljejuvvoo koordinaattor, mii sajoidittoo Tave-Suomâ sosiaalsyergi mättimkuávdáá (Poske) sämiohtâdâhân, sämitige ohtâvuotân. Ko haahâ olášuvá, lii tot čovgâ oovtâstpargoost sämikuávlu kieldâiguin. Jyehi kieldâ västid sämmilij sosiaal- já tiervâsvuođâpalvâlusâi oovdedmist, orniimáin pargeidis máhđulâšvuođâ uásálistiđ škovlimtilálâšvuođáid, pargoseminaaráid já ovdedemtiimij toimáid. Hahâkoordinaattor västid haavâ olášutmist já puáđusijn. Lasseen sun västid ekonomia čuávumist já raportistmist sehe loppâraapoort rähtimist. Hahâkoordinaattor toimâsaje lii sämitige čäällimkoddeest Aanaar markkânist. Toimâkuávlun láá sämikuávlu kieldah. Haahân nomâttuvvoo stivrimjuávkku, já äššitobdeetiimin tuáimih sämitige sosiaal- já tiervâsvuođâčällee sehe Poske sämiohtâduv vuávájeijee. Sämmilij palvâlusâi oovdedmist pargoo oovtâstpargo Poske PaKaste 2 –havváin já sämiservijguin kulttuurherkis äššigâšpargo- já juávkkupargovuovij oovdedmist. Haavâst lii viggâmuš meid kevttiđ ävkkin Taažâ já Ruotâ sämikuávluin porgum tutkâm- já ovdedemtooimâ sehe Tiänuleve sosiaal- já tiervâsvuođâpalvâlusâi ovdedemhaavâ vuáttámušâid raajijd rastaldittee palvâlusoovtâstpargoost já -vuovijn. Lasseen lii juurdâ porgâđ oppâlájádâsoovtâstpargo oppâlájádâsâiguin, moh fäälih sämikielâlâš- já kulttuur máttááttâs sosiaal- já tiervâsvuođâhuolâttâs pargojuávhu škovliimân. Lasetiäđuid adelává sosiaal- já tiervâsvuođâčällee Pia Ruotsala, 040 - 7262688 já vs. vuávájeijee Lydia Heikkilä 040 – 743 23 93. ¶"
  - "Kuávluhaldâšem uđâsmittemhaavâst láá kuittâg valmâštâllum sämikielâ, sämimáttááttâs já sä-mikielâlâš sosiaal- já tiervâsvuođâpalvâlusâi staatâtorjuid kyeskee haaldâšlâš nubástusah, moh šaddeh olášumes maŋa merhâšitteht jo-uv hiäjusmitteđ jo ááigán finnejum sämmilij jiešhaldâšem tâi estiđ säämi jiešhaldâšem ovdánem. Sämmilij sajattâh já vuoigâdvuođah jieijâs kielâ já kulttuur kyeskee jiešhaaldâšmân šaddeh hiäjusmuđ já sämmilij jiejiâs jiešhaldâšem ovdánem orostiđ, joba maŋasmoonnâđ ALKU-haavâ olášume ohtâvuođâst. ¶"
