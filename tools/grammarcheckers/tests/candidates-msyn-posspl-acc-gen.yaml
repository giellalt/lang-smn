  - "Njellim siijdâst maadânuorttiist orroo Apinavaara nommâ lii maaŋgâi mielâst oomâs. Pegâlmâs Säämi totkee T.I. Itkonen (1891 - 1968) muštâl noomâ mainâs Lapinmatkani-kirjestis (1991). Vääri anarâškielâsâš nommâ lii Čáháligvääri, mon madduuh láá mainâsist, mii muštâl vääri siste ässee piättáás ucc-párnáá hámásii hälddest – čáháliggeest. Taam huáđđoo puovtij hokâttâllâđ olgos nuuvt, et piejâi sovskammuu källee luámán, jeđe toos čáhálig tiäđuäŋgirisvuođâs tiet mana čuážžuđ. Ko čáhálig lii lavkkim kammui, te kaamuv loptejuvvoo eennâm táásán. Čáhálig ferttee adeliđ silbâruuđâid ovdil ko tot luáštoo maasâd vuálus. Sáámán puáttám syemmiliih iä iberdâm taam Tiänu kuávlust-uv tubdum mainâs pyereest já äddejii, et čáhálig meerhâš apina. Návt čáhálig väärist šoodâi Apinavaara . "
