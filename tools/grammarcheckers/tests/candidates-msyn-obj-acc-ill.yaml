  - "Nuorttâlâškulttuurkuávdáš taarbâš ruttâdem kuávdáá huksiimân, tooimâ oovdedmân já paijeentolâmân.  Nuorttâlâškulttuurkuávdáá ulmen lii iäláskittiđ, paijeentoollâđ já ovdediđ nuorttâlâškielâ Suomâst. ”Nuorttâlâškulttuurkuávdáá ulmen lii lääččiđ luándulâš nuorttâlâškielâlâš ášástâllâm- já porgâmpirrâduv nuorttâlâškulttuur vááimuskuávlun. Kuávdáá suunnâttâllâm lii jo kuhás ovdánâm. Kuávdážân lii tárguttâs soijiđ nuorttâlâšâi sijdâčuákkim pargoid, sämitige nuorttâlâškielâ kyeskee tooimâid, nuorttâlâškulttuurvuáđudâs toimâtiilijd, čuákkimtiilijd, nuorttâlâškielâlijd palvâlusâid já nuorttâlâškielâ kielâkuávdáá”, nuorttâlâšâi ovdâolmooš Veikko Feodoroff muštâlij. ¶"
  - "Ko mun lam sämmilâš, te tot lii stuorrâ uási muu identiteet. Šoddim toos, jiemge puávtáččii jurdâččiđ jieččân eellim sämmilâšvuođâttáá. Ko algâttim oopâid Juhâmohheest, te tot lii nanodâm čuuvtij muu sämmilâšvuođâ, ko kuulâm sämikielâ piäiválávt já lam peessâm siisâ sämituojijd. ¶"
  - "Säämi kielâkäldee lii sämiaalmug ohtâsâš já siämmást alemus áámmátlâš äššitobdee já meridemorgaan sämikielâid kyeskee koččâmušâin. Säämi Kielâkäldee fáálá iše já rävvee kielâkevtteid sämikielâi kevttim kyeskee aašijn. Säämi Kielâkäldee pargoid kulá, terminologiapargo já normim lasseen, meid kielâtipšom. Lasseen Kielâkäldee juáhá tiäđuid sämikielâin já sämikielâ áámmátlâš aašijn. ¶"
  - "Sämitigge lii huolâst sämikuávlu ulguubeln ässee sämipárnái olmoošvuoigâdvuođâi olášuumeest. Vuáđumáttááttâs já luvâttâhškovlim kyeskee toimâlâš já ruttâdemlahâasâttâs torvejeh sämimáttááttâs ornim tuše sämikuávlust. Suullân 70 % sämipárnáin äässih sämikuávlu ulguubeln. Sämitigge lii iävtuttâm, et sämimáttááttâs torvejeijee ruttâdemnjuolgâdus (Máttááttâs- já kulttuurtooimâ ruttâdmist adelum laahâ L 635/1998, nubástus 1186/1998, 43 §, 2 mom) vijđeduuččij kuoskâđ ubâ eennâm. Máttááttâsministeriö kolgâččij asâttiđ jotelávt pargojuávhu, mon pargon ličij valmâštâllâđ sämimáttááttâs ovdedemvuávám, tärhistiđ já tivvoođ sämimáttááttâs kyeskee toimâlâš já nahcânjuolgâdusâid já valmâštâllâđ sämitige sajattuv sämimáttááttâs jiešhaldâšemorgaanân kyeskee monâttâllâmvuovijd já njuolgâdusâid. ¶"
  - "1. Sämmilijn lii aalmugin OA ive 1966 jiešmeridemvuoigâdvuođâ kyeskee sopâmuš vuossâmuu artikla mield vuoigâdvuotâ meridiđ jieijâs poolitlâš tiileest, ovdediđ ekonoomlâš, sosiaallâš já kulttuurlâš ovdánemes sehe haldâšiđ jieijâs luánduvaarijd já -tiettuumijd, ige mongin tiileest uážu väldiđ meddâl sii áigápuátun kullee tehálâš resurssijd. Sämmilijd kalga kuullâđ já sii kalgeh peessâđ uásálistiđ aašij loppâprosessáid, moh vaikutteh njuolgist sämmiláid, já staatah kalgeh uuccâđ sämmilij rijjâ já muuneeld almottum miettâm puoh taggaar toimáid, moh kyeskih sämmilijd. ¶"
  - "5. Sämipárnáin já -nuorâin lii vuoigâdvuotâ sárnuđ já oppâđ jieijâs kielâ, ovdediđ jieijâs kulttuur já identiteet. Staatah já sämitigeh kalgeh oovtâst vuáđudiđ párnáid já nuoráid čokkânemsoojijd tegu ornijdâh- já nettičokkânemsoojijd meiddei väldikudijraajij paijeel. Sämipárnáin já -nuorâin lii vuoigâdvuotâ finniđ olesmiärásâš tiervâsvuođâ- já sosiaalpalvâlus, mii vuáđuduvá sii jieijâs kielân já kulttuurân, já toorjâ- já išetooimâid oovdeddijn kalga väldiđ vuotân sii etnisâš, kulttuurlâš, kielâlâš já uskoldâhlâš tuávááš. Sämitigeh áiguh oovtâst staatâiguin västidiđ Suomâ, Taažâ já Ruotâ pärniäššiváldálijguin ohtsâštave-eennâmlâš raapoort hástusáid. Staatah kalgeh olášuttiđ taid vuoigâdvuođâid, moh párnáin já nuorâin láá aalmuglâš vuoigâdvuođâ já aalmugijkoskâsâš riehtistandardij mield. ¶"
  - "10. Sämitigeh movtijditeh staatâid ohtsâšpargoost sämitigijguin algâttiđ tave-eennâmlâš sämisopâmuš tooimânpieijâm čielgim staatâi koskâsâš ohtsâšpargo kyeskee čuávdusijn. Sämitigeh movtijditeh staatâid aalmuglâš čuávdusáid ILO 169 sopâmuš vuoiŋâst já avžuutteh Suomâ já Ruotâ ratifistiđ áášánkullee sopâmuš. Suomâst, Taažâst já Ruotâst lii sierânâs ovdâsvástádâs sämikielâ siäilumist já oovdedmist ellee kiellân meid sämikuávlu ulguubeln. Sämitigeh avžuutteh áášánkullee staatâid rähtiđ sämikuávlun ollâtääsi škovlim fällee pirrâs, vâi säminuorâin lii máhđulâšvuotâ šoddâđ sämikielâ äššitobden. ¶"
  - "Tave-eennâmlâš sämisopâmuš valmâštâllâm já ovdánem lii lamaš kuhes proosees já tot lii valmâštâllum tave-eennâmlâš äššitobdeepargojuávhust kulmâ ive. Sopâmušhammiittâs luovâttem maŋa ive 2005 tave-eennâmlii sämisopâmuš ovdedem nuuvâi staatâi koskâsii oovtâstpargoost maaŋgâ ihán. Tääl ráđádâlmeh sopâmuš tuhhitmân älgih Ruotâ, Suomâ já Taažâ staatâi já sämitigij oovtâstpargon ive 2011 rääjist. Taat meridui Ruotâ, Suomâ já Taažâ sämiaašijn västideijee ministerij já áášán kullee enâmij sämitigij presideentâi ohtsâščuákkimist onne 22.11.2010 Tukholmast. ¶"
  - "Nuorâirääđi valmâštâl taid sämitige ciälkkámušâid, alguid já eres peleväldimijd moh kyeskih säminuorâid tai säminuorâi iäláttâsâid. Nuorâirääđi eres váldupargoh láá ovdediđ säminuorâi kielâlâš já kulttuurlâš vuoigâdvuođâid pirrâ Suomâ sehe nanodiđ säminuorâi kulluuvâšvuođâ sämikulttuurân. ¶"
  - "SPR pargon lii ovdediđ sämitigij koskâsâš oovtâstpargo sehe kieđâvuššâđ aašijd, moh kyeskih teikâ pyehtih kuoskâđ sämmiláid maaŋgâ enâmist teikâ sämmiláid almugin. SPR oovdâst Suomâ, Ruotâ já Taažâ sämmilijd tave-eennâmlijn já aalmugijkoskâsijn ohtâvuođâin. ¶"
  - "Ume konferens tuhhiittij julgáštus tave-eennâmlii sämisopâmušâst sehe julgáštus, mii kuáská s ämmilij ärbivuáválij aassâmkuávlui luánduriggoduvâiguin ávhástâlmân ."
  - "Iäláttâs- já vuoigâdvuođâlävdikodde valmâštâl iävtuttâsâid, alguid já ciälkkámušâid sehe eres peleväldimijd, moh kyeskih sämmilij iäláttâsâid, sämikuávlu pirrâs já sämmilij vuoigâdvuođâid. Lävdikodde ráhtá ihásávt čielgiittâs Sämitige čuákkimân sämmilij sierânâsvuoigâdvuođâi olášuumeest já sii kyeskee lahâasâttâstooimâi ovdánmist. ¶"
  - "Sämisiärváduv já taaiđârij aktiivlâš pargo puátusin juoigâmärbivyehi lii álgám iälláđ já juoigâm máttáátteh meid škoovlâin. Ristâosko ij ane innig kieldee koskâvuođâ juoigâmân já juáigus lii kullum meid kiirhoin. Juáigus kulloo keevâtlávt tuše Yle Säämi ohjelmijn muádi väldikodálâš konsert teikâ ohjelmvuárhá vuotânväldihánnáá. ¶"
  - "Sämitige lahâčällee lii juuriidlâš-haaldâšlâš virgealmai, kiän pargoid kuleh el. valmâštâllâđ sämmilij vuoigâdvuođâsajattuv kyeskee aašijd tegu ciälkkámušâid, oovdânpyehtimijd, peleväldimijd, muštottemčalluid já motomin joba asâttâsiävtuttâsâid. Lasseen lahâčällee tuáimá Sämitige iäláttâs- já vuoigâdvuođâlävdikode oovdânpyehten já čällen. ¶"
  - "Sämitige saavâjođetteijee Klemetti Näkkäläjärvi, kote uásálistij pargojuávhu čuákkimân jo kuálmád keerdi, oonij čuákkim tehálâžžân. ” Aalmugijkoskâsiih artikla 8(j)-pargojuávhu čuákkimeh láá teháliih aalmuglávt já almugijkoskâsávt. Čuákkimijn piäsá pyehtiđ oovdân Suomâ sämmilij uáinuid, vaikuttiđ miärádâstohâmân, finniđ uđđâ jurduid ärbivuáválii tiäđu syeje pyereedmân sehe lonottiđ jurduid maailm eres algâaalmugij koskân,” saavâjođetteijee  Näkkäläjärvi muštâlij. Čuákkimân uásálistii puoh sämitige aalmuglii 8(j)-pargojuávhu jesâneh. ”Aalmuglii tooimânpieijâm já puátteevuođâ jurdâččin lii eromâš tehálâš, ete nuuvt maŋgâ sämitige ovdâsteijee aalmuglâš 8(j)-pargojuávhust, ko máhđulâš, uápásmuvá artikla 8(j):n já toos lohtâseijee aalmugijkoskâsii miärádâstohâmân”, Näkkäläjärvi tiäddut. ¶"
  - "Sämitige delegaatio peesâi čuávvuđ kanien’kéha- kielâ rävisolmoošmáttááttâs kanien:keha'ka- aalmug jesânáid. Tilálâšvuođâst savâstâllii algâaalmugkielâi máttááttâs já kielâi iäláskittem hástusijd.  ¶"
  - "Sämikielân lohtâseijee aašijn sämitiggeest västid säämi kielârääđi. Sämikielâ toimâttâh oovtâst säämi kielâraađijn kocá já oovded sämmilij säämi kielâlaavâst mainâšum kielâlâš vuoigâdvuođâi olášume. Sämmilij vuoigâdvuođâst kevttiđ jieijâs kielâ virgeomâhijn asâttui vuosmuu keerdi ive 1991 (516/1991) nk. sämmilij kielâlavváin. Taan laavâst sämmilij kielâlâš vuoigâdvuođâi olášume vuáđudui iänááš jurgâlmân já tulkkuumân. Eidu ton keežild sämmilij kielâlâš vuoigâdvuođah iä tuotâvuođâst olášum aldagin nuuvt vijđáht ko lahâasâtteijee lâi laavâ aasâttijn uáivildâm. Säämi kielâlaahâ uđâsmittui ive 2003 siämmáá-áigásávt almos kielâlavváin (423/2003). Uđđâ säämi kielâlaahâ (1086/03) šoodâi vuáimán ive 2004 aalgâst já ton uáivilin lii jieijâs uásild turvâstiđ vuáđulaavâst asâttum sämmilij vuoigâdvuođâ toollâđ já ovdediđ jieijâs kielâ já kulttuur. Laavâ ulmen lii tähidiđ sämmiláid vuoigâdvuođâ vuoigâdvuođâlâš áášán já šiev haaldâšmân kielâst peerusthánnáá sehe tot, et sämmilij kielâlâš vuoigâdvuođah olášuttojeh nuhtán, et toid taarbâš sierâ keessiđ. Laahâ kuáská puohâid Suomâst sarnum sämikielâid: tavesämikielâ, aanaarsämikielâ já nuorttâsämikielâ. Sämikuávlu staatâ tâi kieldâi virgáduvâin tâi toimâsoojijn ášástâldijn lii sämmiliist ain laavâ miäldásâš vuoigâdvuotâ valjiimis mield kevttiđ suomâkielâ tâi sämikielâ. Virgeomâhij almottâsah, kulluuttâsah, tiäđáttâsah já ravvuuh kalgeh leđe sämikuávlust meiddei sämikielân. Sämikuávlust lii virgeomâhijn kenigâsvuotâ ovdediđ toimâinis sämikielâ kevttim. Kieldâlâš virgeomâheh kalgeh kevttiđ suomâkielâ paaldâst sämikielâ nuuvt vijđáht ko uáinih tom tárbulâžžân pevdikiirjijn já eres äššikiirjijn, main lii almos merhâšume. Laavâ mield sämikuávlu staatâlâš já kieldâlâš virgeomâheh kalgeh pargojuávhu pálkkáttijn anneeđ huolâ tast, et jieškoteuv virgádâh pasta palvâliđ äššigâšâid meid sämikielân. Virgeomâhâš kalga meid škovliittâs orniimáin tâi eres vuovvijn anneeđ huolâ tast, et ton pargojuávhust lii pargoidis vaattâm sämikielâ táiđu. Jyehi virgeomâhâš kocá jieijâs toimâsyergist laavâ nuávdittem. ¶"
  - "Stuorrâ uási sämitige taan vaaljâpaje tehálumosijn uulmijn láá kirjejum haldâttâsohjelmân. “Lam uáli tuđâvâš haldâttâsohjelm kuávdášlâš linjiimáid. Haldâttâsohjelm tuárju nuuvt sämikielâ, ärbivuáválii tiäđu, kielâiäláskittemohjelm já oovded säämi kulttuurjiešmeridem”, muštâl sämitige saavâjođetteijee Klemetti Näkkäläjärvi, kote uásálistij še sämitige ovdâsteijen haldâttâsráđádâlmáid. ¶"
  - "Haldâttâsohjelmist asâttuvvoo ulmen ILO 169-sopâmuš ratifisistem. Veikkâ ILO 169-sopâmuš ratifisistem lii lamaš Suomâ ulmen jo kuhháá, te kuássin ovdeláá äšši ij lah kirjejum haldâttâsohjelmân. “Haldâttâsohjelm ulme tuárju tave-eennâmlii sämisopâmuš jotkâráđádâlmijd” saavâjođetteijee Näkkäläjärviuáiná . Sämitige toohâm iävtuttâsah eennâmkevttim stivrimvuáháduv uđâsmitmân šoddii meid kirjejuđ haldâttâsohjelmân. Haldâttâs čoonnâs ovdediđ eennâmkevttim stivrejeijee lahâasâttâs čielgâsmitmáin já uásálistmáin algâaalmugijd kyeskee aalmugijkoskâsii oovtâstpaargon algâaalmugij tuođâlii suojâlem naanoodmân. “Linjim tuárju meiddei biodiversiteetsopâmuš artikla 8(j) olášuttem. Artikla 8(j)-pargojuávkku loppâraportistis iävtut eennâmkevttim stivrejeijee lahâasâttâs ovdedem” čielgee Näkkäläjärvi ääši tuávváá. ¶"
  - "Haldâttâsohjelm čoonnâs uđâsmittiđ aalmuglii biodiversiteetstrategia, pištee ovdánem ohjelm já olášuttiđ uhkevulážij luándutiijpâi toimâvuávám. Biodiversiteetstrategia olášutmist čoonnâs haldâttâs turviđ säämi kulttuurlii vyevi já äärbi kevttiđ luándu. “Sämikulttuur táárbuid haldâttâs tuárju tai linjiimijguin olesváldálávt. Aalmuglii pištee ovdánem strategia uássin lii sämmilij jieijâs pištee ovdánem strategia. Aalmuglâš artikla 8(j)-pargojuávkku lii ráhtám vijđes iävtuttâs uđđâ biodiversiteetstrategian sämikulttuur kyeskee toimân. Uhkevulážij luándutiijpâi toimâvuáváámist lii haldâttâs čonâsâm čielgiđ máhđulâšvuođâid uđâsmittiđ puásuituálulaavâ, ton olášuttem sehe puásuituálu toorjâhaamijd nuuvt, et toiguin puávtáččij pyerediđ uhkevuálážij já čalmeestanettettee luándutiijpâi tile já siämmást olášuttiđ biodiversiteetsopâmuš algâaalmugijd kyeskee kenigâsvuođâid (artiklah 8j já 10c). Linjiimeh láá sämikulttuur já sämmilâšpuásuituálu tááhust tuođâi pyereh. Sämitigge lii porgâm já parga ain-uv korrâsávt pargo tai strategiai já ohjelmij valmâštâlmân já olášutmân” Näkkäläjärvi muštâl. ¶"
  - "Säminuorâi vaikuttem stuorrâ lävkki valdui ive 2011, ko sämitigge meridij vuáđudiđ nuorâirääđi. Sämitige nuorâirääđi 15-25-ihásiih jesâneh valmâštâleh taid sämitige ciälkkámušâid, alguid já eres peleväldimijd, moh kyeskih säminuoráid teikâ säminuorâi eellimtiilijd. Nuorâirääđi oovded säminuorâi kielâlijd já kulttuurlijd vuoigâdvuođâid pirrâ Suomâ sehe naanood säminuorâi kulluuvâšvuođâ sämikulttuurân. Nuorâirääđi mield säminuoráid lii adelum eromâš kanava vaikuttiđ jieijâs aššijd. Sämitige nuorâirääđist lii meid eromâš áinoošlajâsâš sajattâh, tastko ton jesânijn lii sárnum- já mieldiorroomvuoigâdvuotâ sämitige almosčuákkimist. Sämitige nuorâirääđi lii algâttâm taan ive Ofelaš-tooimâ. Projektist jyehih tiäđu sämmilâšvuođâst nuorâin nuoráid. ¶"
  - "Tááláá ääigist oppâmateriaalpargo kulá Sämitige pargoid, mii finnee ihásávt staatâtorjuu oppâmateriaal rähtim várás. Oppâmateriaalmeriruttâ kulá staatâ budjetist máttááttâsministeriö válduluákan já tobbeen máttááttâshaldâttâs toimâmanoid. Sämitigge taha ihásávt máttááttâshaldâttâsáin oppâmateriaalpargo kyeskee puáđussopâmuš já raportist toos materiaalpargo puátusijn. ¶"
  - "Sämitige škovlim- já oppâmateriaallävdikodde tuhhit oppâmateriaalpargo kyeskee pyevtittâsvuáváámijd já prinsiipâid. Škovlim- já oppâmateriaaltoimâttâh västid oppâmateriaalpargo vuáváámist, tooimâi piäiválâš olášutmist, jyehimist, tieđeetmist, vaarij kevttimân kullee haaldâšmist já materiaalpaargon kullee tave-eennâmlâš ohtsâšpargoost. ¶"
  - "Sämitige haldâttâhhovdân ááigán 1.2.2014-31.1.2015 lii väljejum Pia Ruotsala, kote lâi virge áinoo occee. Pia Ruotsala lii sämitige sosiaal- já tiervâsvuođâčällee. Sun lii toimâm má. haldâttâhhovdân 18.10.2013 rääjist.Pargo lâi uuccâmnáál 13.11.-13.12.2013 koskâsii ääigi. Sämitige pargo-oornig § 7 mield saavâjođetteijee väljee meriáigásii haldâttâhhoovdâ tom maŋa ko lii kuullâm värisaavâjođetteijeid. Saavâjođetteijeeh iä toollâm tárbulâžžân virge kulluuttem uđđâsist áávus.” Lii vaidâlittee, ete viirgán lâi tuše ohtâ occee. Meriáigásâšvuotâ lii kuittâg uánihis já pargo vättee, mii máhđulávt raijij occei mere” Näkkäläjärvi mainâstij.Sämitige čuákkim tuhhiittij čuákkimistis 18.12.2013 pargoviehâpoolitlii ohjelm sehe täsiárvu- já oovtviärdásâšvuođâvuáváámijd, moi tooimânpieijâm lii álgám. Siämmáá čuákkim tuhhiittem budjet ihán 2014 váátá sämitige ekonomiahaldâttuv ovdedem västidiđ uđđâ budjetistemvuáháduv. Meid čuávvoo sämitige čuákkim  19.2.2014 valmâštâllâm kalga algâttiđ haldâttâhhoovdâ joođeettijn.”Virge kullutmân uđđâsist áávus ij lamaš tárbu návt uánihis meriáigásâšvuođâst, ko pargo lâi uuccâm virge iävtuid tevdee occee. Sämitige pargoviehâ- já ekonomiahaldâttuv ovdedem almosčuákkim miärádâsâi mield já algâive hástuseh väättih, ete mist lii sämitige pargoid, haldâttuv já virge tohálâšvuođâvátámâšâid tevdee haldâttâhhovdâ tooimânpieijâmin sämitige miärádâsâid já oovdedmin sämitige tooimâ. Ruotsala lii hoittám miänástuvveht haldâttâhhoovdâ meriáigásâšvuođâ”, Näkkäläjärvi mainâstij. ¶"
  - "Sämitigge lii Suomâ sämmilij alemus, ovdâsteijeevâš poolitlâš-jiešhaaldâšlâš orgaan, kote tuáimá riehtiministeriö haldâšemsyergist. Sämitige vááimuspargon lii vuáváđ já olášuttiđ Suomâ vuáđulaavâst sämmiláid turvâstum kielâ já kulttuur kyeskee jiešhaldâšem. Sämitigge oovdâst sämmilijd aalmuglâš já aalmugijkoskâsâš ohtâvuođâin já hoittáá sämmilij kielâ, kulttuur já sii sajâttuv kyeskee aašijd algâaalmugin. Sämitigge puáhtá toohâđ virgeomâháid alguid já iävtuttâsâid já adeliđ ciälkkámušâid. ¶"
  - "Sämitigge lii algâttâm tutkâmproojeekt, mon ulmen lii lääččiđ sämmilii ärbivuáválii iäláttâsâi tile mitteteijee indigaattor. Proojeekt válduruttâdeijee lii eennâm- já meccituáluministeriö, mii mieđettii proojeektân torjuu eennâmtálutuálu ovdedemruttâráájust, luánduiäláttâsâi já puásuituálu ovdedemtooimâ kyeskeid tutkâmušâid väridum meriruuđâst. Sämitigge olášut já uásiruttâd proojeekt. ¶"
  - "Proojeekt ulmen lii selvâttiđ sämmilij ärbivuáválii iäláttâsâi tile já ovdánem sehe väldiđ kiävtun taid kovvejeijee indigaattor. Indigaattor lääččim lii uási biodiversiteetsopâmâš 8 (j)-artikla tooimânpieijâm. Artikla kenigit sopâmâšuásipeelijd suojâliđ algâaalmugij biodiversiteetin kyeskee ärbivuáválâš tiäđu. Suomâst artikla 8 (j) kuáská sämmilijd, já návt artikla kalga suojâliđ sämmilij ärbivuáválâš luándun kyeskee tiäđu, mii uáinoo sämmilâš luándukevttimist já ärbivuáválijn sämi-iäláttâsâin. Indigaattor ulmen lii kuvviđ luándu maaŋgâhámásâšvuotân kyeskee ärbivuáválâš tiäđu tile, mon biodiversiteetsopâmâš artikla 8 (j) suoijâl. ¶"
  - "Sämmilijn lii čoggum uáli uccáá lovottâllâmtiätu ovdil 1990- já 2000-lovo, ijge tiätu ärbivuáválij iäláttâsijguin ellei ulmui meereest Suomâst lah. Proojeekt puáhtá uđđâ tiäđu sämikuávlu já sämmilij iäláttâsráhtusist. Proojeekt puátusijd lii ulmen kevttiđ meiddei sämi-iäláttâsâi tile já ovdedemtáárbu vuáđutiättun, mon puáhtá kevttiđ, ko ovdeed sämi-iäláttâsâid kyeskee lahâasâttem já haldâttuv. Proojeekt adeličij meiddei tiäđu tast, mon kales sämmilâš finnee váldulii iälámâš sämi-iäláttâsâin já toi lahtosiäláttâsâin já mon kales eres palvâlusâin. Návt puáhtá hammiđ oleskove tast, maggaar sämmilâš iäláttâsrááhtus lii. ¶"
  - "Taaidâtábáhtus halijdui orniđ Ruávinjaargâst, ko kaavpugist äässih viehâ ennuv säminuorah, kiäh iä lah ovdil uásálistám taaidâtábáhtusân já tuše häärvih láá finnim sämikielâ máttáátâs škoovlâst. Säminuorâi taaidâtábáhtusah láá uárnejum 1970-lovo rääjist. ¶"
  - "Lasseen konfereensâst savâstâlloo säminuorâi kuáhtám hástusijn já máhđulâšvuođâin sämisiärváduvâst já onnáá peeivi Suomâst. Konfereensâ ääigi kuullâp-uv jurduid rävkkee sahâvuáruid. Konfereensâ teeman lii Nuorâ! – Kii tuu aašijn meerrid? Uáivilin lii hokâttâllâđ säminuorâid uásálistiđ jieijâs kyeskee aašij oovdedmân.  ¶"
  - "Haavâ olášuttem vuáváá Sämitige nomâttem 6-jieggâsâš nuorâin čuákkejum pargojuávkku. Lasseen pargojuávhu tooimâst lii mieldi máttááttâsministeriö nomâttem äššitobdeejeessân. Haavâst tuáimá vala proojeektpargee. Pargojuávkku valmâštâl sämitiigán iävtuttâs muorâilävdikode ráhtusist, valjiimist sehe tooimâ siskáldâsâst. Nuorâilävdikode vuáđudem naanood säminuorâi máhđulâšvuođâid vaikuttiđ jieijâs kyeskee aššijd já tađe mield vuoigâdvuođâi oovdedmân, moiguin puáhtá suojâliđ já ovdediđ jieijâs kulttuuräärbi. ¶"
  - "Fjellner tooimâi pappânvihkâm maŋa vistig jottee särnideijen Jukkasjäävrist já Kärisavonist. Muštâluvvoo, et sun lâi nuuvt ucce, et särnistoovlist-uv ferttij čuážžuđ peeŋkâ alne. Pargoos lasseen Fjellner vuájui aalmuglâšromanttisâš jurdui vaikuttâsâst meiddei säämi aalmugärbivuáhán, tegu juáigusij, myytij, legendai já lavlui muušton merkkiimân. Sun jurgâlij jieijâs nuurrâm já kirjim sämikielâlâš teevstâid nuuvt, et iärásijn-uv ko sämikielâlijn lâi máhđulâšvuotâ uápásmuđ toid. ¶"
  - " Seminaar puáhtá maŋeláá čuávvuđ meid tavesämikielâlii teikâ suomâkielâlii vuárkkán. Seminaar álgá 28.11.2014 tijme 9.00 já nohá tijme 18.45.  Seminaarân uásálisteh suullân 90 kyessid Euroop rääđi sierâ orgaanijn, virgeomâhááh Suomâst, Ruotâst já Taažâst, sämipolitijkkáreh Suomâst, Taažâst, Ruotâst já Ruošâst sehe sämiseervij ovdâsteijeeh já totkeeh.  Seminaar ulmen lii lasettiđ tiäđulâšvuođâ sämmilijn, ovdediđ soováášvuođâ já maaŋgâhámásâšvuođâ sehe lasettiđ tiäđulâšvuođâ Euroop rääđist já ton orgaanijn. Seminaar lii Euroop rääđi piiloothaahâ, mast lasetteh Euroop rääđi sierâ kocceemorgaanij oovtâstpargo oovtâ teema, taan tábáhtusâst sämmilijd kyeskee aašij kieđâvušmist. Seminaar lii áinoošlajâsâš já addel virgeomâháid, kocceemorgaanáid já sämituáimeid máhđulâšvuođâid vuáruvaikuttâsân já jyehiđ šiev vuáttámušâid já vuáháduvâid olmoošvuoigâdvuođâi olášutmân.  Seminaar iiđeedpeeivi ohjelmist teeman láá Euroop rääđi sopâmušah já sopâmušâi olášuttem kocceem. Uásist kieđâvuššojeh el. aalmuglij ucceeblovoi suojâlmân kyeskee raamialmossopâmuš já kuávlulijd teikâ ucceeblovokieláid kyeskee Eurooplii vuáđukirje olášuttem sehe Euroop raasiism já soováášmettumvuođâ vuástásii komitea (ECRI) pargo. Iiđeedpeivi juátkoo kejâstuvváin sämmilij kielâlijd vuoigâdvuođáid já sämikielâ virtuaal- já káiđusmáttááttâsân.  Seminaar eehidpeiviohjelm álgá tijme 14.15 jurbâ peevdi savâstâlmáin säminisonij roolist muttojeijee ohtsâškoddeest. Eehidpeivi juátkoo oosijn, mii kieđâvuš säminuorâi vuoigâdvuođâid. Säminuorah Ruotâst, Taažâst já Suomâst savâstâleh säminuorâi máhđulâšvuođâin hárjuttiđ ärbivuáválii eellimtääpi, ucebij sämikielâ- já sämikulttuurjuávhui tiileest já sämikulttuur paijeentolâmist kaavpugijn sehe sämmilij seksuaalucceeblovoi vuoigâdvuođâin. Seminaar nohá jurbâ peevdi savâstâlmân sämmilijn mediast.  Seminaar ääigi kuleh ärbivuáválii já uđđâáigásii sämimuusik já seminaaraalmugist lii máhđulâšvuotâ uápásmuđ ärbivuáválii sämituáján. ¶"
  - "Sämitigge kullut uuccâmnáál proojeekthoovdâ meriáigásâš pargo, mii álgá 2.4.2013 já nohá 30.6.2014. Proojeekthovdâ joođeet ohtsâštave-eennâmlâš sämikielâ áámmát- já reesuurskuávdáá vuáđudemproojeekt, Säämi Kielâkäldee, sehe västid proojeekt olášumist já koordinistmist. ¶"
  - "Säminuorâi taaiđâtábáhtus uárnejuvvoo taan ive kyehtipiäivásâžžân Anarist kulttuurkuávdáš Sajosist 28.–29.3. Ive teeman lii väldikodálii Nuori Kulttuuri –tábáhtus miäldásávt muusik. Muusik lasseen Anarist puáhtá uásálistiđ njuárustâllâmviestâčuoigâm– já njuárustemkiišton. ¶"
  - "Sämitigge lii kieđâvuššâm ciälkkámušâstis Näkkäl palgâs miärádâs já ton vaikuttâsâid sämitige lahâaasâtlij pargoi, sämikulttuur, sämmilij kollektiivlij vuoigâdvuođâi já sämmilij riehtisajattuv uáinust. Sämitigge tarkkui palgâs miärádâs nuuvt, ete maht palgâs toohâm miärádâs tuurvâst sämmilij vuáđulahâaasâtlijd já aalmugijkoskâsijn sopâmušâin tähidem vuoigâdvuođâid. ¶"
  - "”Váldálâš váátá Suomâ tähidiđ sämmilij ovdâstâs Ilo-sopâmuš ratifisistemprosessist. Sämmilij tááhust váldálii avžuuttâs tast, et Ilo-sopâmuš ratifisistem ohtâvuođâst kalga tubdâstiđ sämmilij vuoigâdvuođâ hárjuttiđ puásuituálu ärbivuáválii vyevi mield lii tuođâi tehálâš, ko tááláá ääigi syemmilâš puásuituálulahâasâttâs viggá oovtnálásittiđ säämi puásuituálu. Lii čielgâs, et váldálâš vuárdá et Suomâ täärhist puásuituálu kyeskee lahâasâttâs”, Näkkäläjärvi muštâlij. ¶"
  - "Sämmilij aalmuglâšteatter Beaivváš puátá Sajosân pasepeeivi 26. kuovâmáánu. Sajosist uáinip Marry Áilonieidâ Somby kietâčálusân vuáđuduvvee ubâ perruu čáitálduv Staainâh. Staainâh lii kufittárij puásui, mii puátá vahâgist kuáttuđ ulmui mailmân. Staainâh šadda feeriimijd, main láá ennuv äigikyevdilis teemah veikkâ čáitáldâh vuáđuduvá jo kulmâlov ihheed tassaaš čaallum teevstân. ¶"
  - "Staainâh šadda vahâgist ulmui já ellei mailmân já kuáđuškuot puástu saajeest já puástu ääigi. Staainâh kuáhtáá Rottopoolis, kote piäjá Staainâh puutkán. Čuovjis já Ruopsis uárbimpeeli, Staainâh pyeremusah usteveh, áiguv išediđ suu, mii ij lah nuuvt älkkee. Staainâh kájudijn Čuovjis já Ruopsis uárbimpeeli kuáhtáv sehe sijvuus et paas ulmuid. Suoi kuullâv meid, et motomeh láá huksiiškuáttám aatoomruustigijd já vala paabuid aašijd. Kufittárkuáhtás šadda draamaatlâš mätki nuuvt rievtis mailmist ko kufittárij-uv mailmist. Já ulmen lii piäluštiđ Staainâh, mut Rottopoolis já Juurrânpahalâš iävá lijkkuu toos. ¶"
