  - "Algâaalmugij olmoošvuoigâdvuođah láá luptânâm 1980-lovo rääjist jieijâs kategorian aalmugijkoskâsâš olmoošvuoigâdvuođâi pirrâduvâst. Merhâšitteemusah algâaalmugij vuoigâdvuođâid torvejeijee äššikirjeh láá ive 2007 Ovtâstum aalmugij (OA/UN) almosčuákkimist tuhhiittum julgáštus algâaalmugij vuoigâdvuođâin (United Nations Declaration on the Rights of Indigenous Peoples) já Aalmugijkoskâsâš pargo-ornijduv ILO algâ- já hiäimuaalmugijd kyeskee sopâmuš (ILO-convention no 169 concerning indigenous and tribal peoples in independent countries), mii tuhhiittui ILO almosčuákkimist ive 1989. Sopâmuš tuhhiittem merhâšij jorgálduv algâaalmugij vuoigâdvuođâi oovdedmist já tast lii lamaš stuorrâ merhâšume meiddei Tave-enâmij sämmiláid. Tave-enâmijn lii Taažâ ratifisistám sopâmuš. Suomâ já Ruotâ láá rahttâttâm sopâmuš ratifisistmân jo kuhháá. ¶"
  - "Algâaalmugaašij pisovâš foorum tuáimá OA ekonomia- já sosiaalrääđi (Economic and Social Council, ECOSOC) raavâadeleijee orgaanân. Foorum pargon lii luptiđ savâstâlmân algâaalmugij ekonomia- já sosiaallâš ovdánem, kulttuur, pirrâs, škovlim, tiervâsvuođâ já olmoošvuoigâdvuođâid kyeskee aašijd já adeliđ tain avžuuttâsâid OA:n. ¶"
  - "Lasseen ton pargon lii lasettiđ tiäđulâšvuođâ algâaalmugij aašijn, pyevtittiđ taid kyeskee dokumeentâid/materiaal já jođettiđ algâaalmugijd kyeskee aašijd OA-vuáháduv kieđâvuššâmnáál. ¶"
  - "Ruotâst sämmiliih mainâšuvvojeh algâaalmugin távjá epivirgálâš äššikiirjijn, savâstâlmijn já riijkâ haldâttâs tieđettemtooimâin. Ruotâ riijkâpeeivih tubdâstii sämmilij sajattuv jieijâs eennâm algâaalmugin ive 1977, mut taam kyeskee njuolgâdus ij lah vala eennâm lahâaasâtmist. ¶"
  - "Sämmilij párnáikulttuurkuávdáá (PKK) ulmen lii lääččiđ já nanodiđ ovtâskâsulmuu já siärváduv kiärgusvuođâid jiegâlii uáiviomâduv já pyereesvaijeem, taiđâlii tooimâ já kulttuuräärbi paijeentolâmân já šoddâdmân. Párnáikulttuurkuávdáš tuáimá oovtâstpargoost eres haldâttâhkieldâiguin, kulttuurlájádâsâiguin, škovlim- já tutkâmohtâduvâiguin sehe kuálmád sektoráin. PKK huolât párnáikulttuur kyeskee tieđeetmist, oovtâstpargoost eres ornijdumijguin, kuávlulâš, väldikodálâš já aalmugijkoskâsâš oovtâstpargoost sehe párnáikulttuur projektistmist. Lasseen tooimâ ulmen lii ovdediđ sämmilii párnáikulttuur páihálávt já kuávlulávt sehe turvâstiđ sämmiláid oovtâitosijd máhđulâšvuođâid maaŋgâpiälásáid kulttuurpalvâlusáid já -ferimáid. PKK taarbâš kulttuurkuávdáá tiilijd teatterčájáttâsâi hárjuttâssaijeen já čáitálmâstooimân. ¶"
  - "Suoma Sámi Nuorat lii ubâ enâmist tuáimee nuorâiservi, mii uárnee tábáhtusâid, teeivâdmijd, konserttijd, kuursâid já ennuv eres. Tot váldá poolitlávt pele säminuorâid kyeskee aašijn, lii mieldi miärádâstohâmist sehe viggá vaikuttiđ algâaaalmugijd já eromâšávt toi nuorâid kyeskee aššijd. ¶"
  - "Suomâ, Ruotâ já Taažâ koskâsii tave-eennâmlâš sämisopâmušâst ráđádeleh eidu tääl. Uáivilin lii, et sopâmušâst miärušteleh já toin torvejeh vuoigâdvuođâid, moh sämmilijn láá aalmugijkoskâsii vuoigâdvuođâ mield. Tast tubdâstuvvojeh sämmilij vuoigâdvuođah algâaalmugin, já ton vuolgâsaijeen lii juurdâ tast, että sämmilij vuoigâdvuođah maneh tai kuulmâ eennâm aalmuglij hiäđui lappâd. OA algâaalmugij (vuoigâdvuođâi) sierânâsraportistee James Anaya tiäddut, mon tehálâš lii, et sämitigeh uásálisteh paargon, mii lii joođoost já et Suomâ, Ruotâ já Taažâ ratifisisteh sopâmuš. ¶"
  - "Mij vaattâp politiik, mon vuolgâsaijeen láá sämmilij vuoigâdvuođah algâaalmugin já mii spiekâst tááláá olgošteijee ráhtusijn. Nuuvt staatâ puáhtá turviđ sämmilij kielâi, kulttuurij já iäláttâsâi siäilum já ovdánem aalmugvuoigâdvuođâ mield. Mij uáinip, et tave-eennâmlâš sämisopâmuš ratifisistem puáhtá ovdediđ uđđâ oornig, mast sämmilijn lii máhđulâšvuotâ uásálistiđ já vaikuttiđ miärádâstohâmân sii kyeskee aašijn puohâin taasijn Tave-enâmijn. ¶"
  - "Sämmiláid algâaalmugin lii vuáđulaavâst torvejum jieijâs kielân já kulttuurân kyeskee jiešhaldâšem sämikuávlust. Jiešhaldâšem vuáváá já olášut sämitigge ive 1996 rääjist (Laahâ sämitiggeest 17.7.1995/974). Sämitigge lii sämmilij jieijâs aalmugváldálâš ovdâsteijeejuávkku, mon pargon lii tipšođ sämmilij jieijâs kielâ já kulttuur sehe sämmilij sajattâhân algâaalmugin kyeskee aašijd. ¶"
  - "Sämitiggevaaljah toimâttuvvojeh vaaljâive čohčâmáánu vuossâmuu oles oho vuossaargâst älgee neelji oho ääigi. Vaaljâäššikirjeh toimâttuvvojeh jienâvuoigâdvuođâláid čohčâmáánu aalgâst poostâ peht kirjejum reiváin já jienâsteijee maaccât vaaljâäššikiirjijd vaaljâlävdikoodán siämmáá náálá kirjejum vuolgâttâssân ko lii jienâstâm. Poostâ peht vuolgâttum vaaljâäššikirjeh kalgeh leđe vaaljâlävdikoddeest jienâirekinistem algâttem räi. ¶"
  - "Säämi kulttuurkuávdáá SAJOS vuáđukeđgi muvrájui Anarist táálu huksimsaajeest tuorâstuv 10.6.2010 tme 14 álgám tilálâšvuođâst. Tilálâšvuođâ juhlesárnon lâi ovdâskode staatâvarijváljukode saavâjođetteijee, aalmugovdâsteijee Hannes Manninen. ¶"
  - "Oulu tábáhtusân uásálistij meid Avveel luvâttuv Villasat -juávkku tanssáin Doaivut ja vuoimmehuvvat (Tuáivuđ já navcâttuđ). Juávhu vittâ nieidâ lijjii jieijah ráhtám koreografia tanssâ- ja draamamáttáátteijee Teija Sonkkila iššijn, kote tooimâi še juávhu stivrejeijen. Taansâ juurdâ vuáđuduvá elleekován Kuovdâkiäinu stuime, mast meiddei čáittus tyehin čuoijâm Mari Boinen muusil lâi luoihâttum. Nieidâi máttáátteijee Marjaana Aikio lâi kuárrum fiijnâ já ivnáás lávdástâllâmkaarvuid. ¶"
  - "Sämitige ohtâvuotân lii vuáđuduumin nuorâirääđi. Puáttee rääđi vuáldutoimân lii ovdediđ säminuorâi kielâlâš já kulttuurlâš vuoigâdvuođâid já nanodiđ säminuorâi identiteet nuorâipargo vievâst. Lasseen rääđi šadda valmâštâllâđ taid sämitige iävtuttâsâid, alguid, ciälkkámušâid já eres peleväldimijd, moh kyeskih säminuorâid. ¶"
  - "Tábáhtus álgá vástuppeeivi 15.8 Säämi kulttuurkuávdáá Sajosist jo ärbivuáválâžžân šoddâm párnái- já nuorâipeivijn. Peeivi ääigi láá sämiuáppeid uáivildum muusikpargopáájáh sehe puohháid áávus já nuuvtá Ijahis ija násttážat-konsert. Párnáikonsertist kuullâp párnái jieijâs lávdástemij lasseen algâaalmugkuosij muusik. Vástuppeeivi klubieehid lii hooteel Kollehovist, kost musikkist västidává DJ Oula sehe anarâš ráppájeijee Amoc. ¶"
  - "Sämitige ohtâvuođâst tuáimá nuorâirääđi. Rääđi váldupargon lii ovdediđ säminuorâi kielâlâš já kulttuurlâš vuoi-gâdvuođâid sehe nanodiđ säminuorâi identiteet nuorâipargo pehti. Lasseen rääđi šadda valmâštâllâđ taid sämitige iävtuttâsâid, alguid, ciälkkámušâid já eres peleväldimijd, moh kyeskih säminuorâid. ¶"
  - "Nuorâičällee tuáimá nuorâirääđi váldutoimâlâš čällen, ađai valmâštâlâm puoh nuorâirääđi alguid, ciälkkámušâid já eres peleväldimijd, povdiim čuákán já valmâštâlâm nuorâirääđi čuákkimijd já olášutám nuorâirääđi miärádâsâid. Tie toh váldupargoh riävtui láá. Lasseen lam lamaš iššeen orniimin Säminuorâi taaidâtábáhtus já viggâm viärmádâttâđ eres nuorâisyergi tuáimeiguin (el. sämikuávlu já Laapi kieldâi nuorâituáimeiguin). ¶"
  - "Nuorâirääđi puáhtá toohâđ alguid já adeliđ ciälkkámušâid toin aašijn, moh kyeskih säminuorâid tâi sii eellimtile. Nuorâirääđi puáhtá meid orniđ tábáhtusâid já uásálistiđ jieškote-uvlágán tábáhtussáid. ¶"
  - "Iävtuittáá stuárráámus äšši lii tot, et tääl säminuorah pyehtih jieijah vaikuttiđ vuoigâdvuođáidsis já toi olášumán. Lasseen säminuorâin lii tääl kanava, mon pehti sij pyehtih adeliđ virgálijd ciälkkámušâid já toohâđ alguid. Nuorâirääđi taha máhđulâžžân meid tom, et säminuorah pyehtih leđe čuuvtij aktiivlubbooht mieldi sämitige tooimâst já miärádâstohâmist nuorâid kyeskee aašijn. ¶"
  - "Kollekielâ - Tave-eennâmlâš säämi kielâpalhaâšume juáhhoo kuuđâd keerdi ¶"
  - "Säminuorâi taaidâtábáhtus pištá taan ive kyehti peeivi, moin ávuduvvoo siämmást uđđâ Sajos valmâštume. Uásálisteid ijâstâllâmmáhđulâšvuotâ Aanaar väriduvvoo markkânist. Sämitigge tieđeet škovláid puorijn aaigijn tábáhtus orniistâlmijn ja almottâttâmäigitavlust. Väldikodálii tábáhtus njuolgâdusah, maid nuávdittep meid säminuorâi taaidâtábáhtusâst, kávnojeh taan liiŋkâst http://nuorikulttuuri.fi/sounds/ . "
  - "Jyehilágán näliolgoštem meddâlistem kyeskee aalmgugij-koskâsâš almossopâmuš ¶"
  - "c) pyereed oovtâstpargo Ruotâ já Taažâ haldâttâsâiguin eres lasseen aašijn, moh kyeskih škoovlâi máttááttâsvuáváámijd, máttáátteijei škovlimân, máttáátteijei materiaal pyevtitmân já mediasiskáldâs pyevtitmân sämipárnái várás; ¶"
  - "d) visásmit, ete päikkiviehâvääldi uhren leijee säminisonijn lii peessâm torvopaaihijd já palvâlussáid, moh västideh sii táárbuid ¶"
  - "Aalmuglij ucceeblovoi suoijâlmân kyeskee almossopâmuš ¶"
  - "Ko váldoo vuotân haldâttâs áigumuš ratifisistiđ ILO almossopâmuš nr 169 kolgâččij riemmâđ jotelis toimáid, moiguin piejih joton orostâm ráđádâlmijd sämikuávlu eennâmvuoigâdvuođâin já algâtteh uđđâsist konstruktiivlâš vuárusavâstâllâm sämitiggijn, vâi áášán kullee vuoigâdvuođâlâš epivisesvuotâ šadda čuávduđ; ¶"
  - "ECRI avžuut, ete Suomâ virgeomâhááh riemih toimáid vâi sämikulttuur já taan ucceeblovo merhâšume kieđâvušeh škovlâmáttááttâsâst já viggeh lasettiđ tiettim sämiaalmugist eenâblovo kooskâst el. kampanjai vievâst, moh lasetteh tiäđu. ECRI movtijdit Suomâ virgeomâháid čuávvuđ säämi kielâlaavâ já sämmilij eenikielâlâš máttááttâs kyeskee vuoigâdvuođâ olásume. ECRI avžuut, ete virheomâhááh riemih tárbulâš toimáid vâi visásmiteh tai vuoigâdvuođâi tuđâttettee olášume oovtâstpargoost sämmilâš ovdâsteijeiguin. ¶"
  - "106. ECRI avžuut, ete Suomâ virgeomâhááh riemih toimáid vâi sämikulttuur já taan ucceeblovo merhâšume kieđâvušeh škovlâmáttááttâsâst nuuvt ete aneh ävkkin ECRI almos politiik kyeskee avžuuttâs nr 10, mii kuáská rasism já näliolgoštem vuástálistâm škoovlâst já škoovlâ vievâst. Lasseen ECRI avžuut, ete Suomâ virgeomâhááh riemih toimáid sämiaalmug kyeskee almos tiäđu lasseetmân eenâblovo kooskâst om. taan aalmugân čuosâttum kampanjai vievâst, moh lasetteh tiäđu. ¶"
  - "83. Suomâ kolgâččij pehtilittiđ tooimâidis vâi čielgiiččij já turviiččij sämmilij eennâmkuávluid já luánduvaarijd kyeskee vuoigâdvuođâid juridilávt. Suomâ kolgâččij eromâšávt visásmittiđ sämmilij hárjuttem puásuituálu sierânâssajâttuv turvim ko váldoo vuotân ton iäláttâs merhâšume sämmilij kulttuurân já áárbán. ¶"
  - "Sämiaašijd kyeskee ovtâspargo pargeeh meiddei riijkâi haldâttâsâi já páihálâš virgeomâhái tääsist. Merhâšitteemusah ohtsii argâpeeivi huksejeijeeh láá sämikielâlâš radio já TV, moi čuávvummáhđulâšvuođah láá internet mield vijđánâm jyehi sajan. Lasseen suhâruottâseh já ovtâskâs ulmui ohtâvuođah joteh luándulávt väldikudij raajij paijeel. Ohtsâš kielâ taha sämikuávlust ohtsii levânemkuávlu meiddei sämikielâlâš kirjálâšvuotân, muusikkân, elleekován já median sehe ohtsii toimâkuávlu sämikielâlâš teatterân já sierâlágán tábáhtussáid muusikfestivaalâin kirkkopeivijd. ¶"
  - "Mii perruu iäláttâs lii puásuituálu já iäččám lâi áárvust oonnum já čepis pajeolmooš. Iäččám jaamij täpitormelávt porgemáánust 2009. Mij párnááh lep uccevuođâ rääjist jottáám pygálusâin já kiđđuv išedâm kuáđuttempargoin. Ovdil eeji jäämmim juurdâ tavas päcimist já puásuipargoi juátkimist oroi lemin kukken. Kuittâg juurdâ poccui vyebdimist já iäláttâs looppâtmist oroi tegu luovâččij uásist jieijâs eellim já leggističij eeji já madâreejij eellimpargo hukás. Talle toohim miärádâs, et oopâi maŋa ááigum maccâđ tavas pisovávt já juátkiđ mii perruu eellimvyevi. Uássin taam miärádâs lii lamaš meid oppâsaje já áámmátváljim. Ärbivuáválii iäláttâs paaldâst lam uáinám tehálâžžân valmâštuđ máttáátteijen sämikuávlun já adeliđ toin lain jieččân pargonaavcâid sämipárnái- já nuorâi pyerrin. Eromâš tehálâš lii, et párnáin já nuorâin lii máhđulâšvuotâ luuhâđ päikkikuávlust já uážžuđ máttááttâs jieijâs eenikielân. ¶"
  - "Lasseen säämi parlamentaarlâš rääđi čuákkim meridij avžuuttiđ jieškote-uv Sämitiigijd uásálistiđ tave-eennâmlâš sämikielâ tutkâm- já áámmát/reesuurskuávdáá keččâlemprojektân. Sämitigeh usálisteh haahân toin iävttoin, et toos mieđettuvvoo EU Interreg ruttâdem tâi toos kávnoo eres ruttâdemkäldee. Lasseen oovtâstpargoiähtun lii et jyehi eennâm sämitigeh uážžuh ruttâdem já kielâáámmátlijd haavâ várás. ¶"
  - "Sämitige stivrâ meridij vuolgâttiđ áánnum puoh Suomâ aalmugovdâsteijeid, vâi ovdâskodde tuhhiittičij haldâttâs iävtuttâsâid sämitiggelaavâ uđâsmitmân já ILO 169-sopâmuš ratifisistmân haldâttâs iävtuttâsâi miäldásávt vala taan ovdâskoddepaajeest. Stivrâ tiäduttij, ete lii velttidmettum, ete sämitiggelaahân oovdânpuohtum sämitige valjáid kyeskee njuolgâdusâid nuávditteh čoovcâ 2015 vaaljâin. Stivrâ tiäduttij, ete kuássin ovdil ovdâskoddeest ij lah lamaš lahâiävtuttâs, mast ličij sämitige já staatâräädi oles toorjâ. Iävtuttâsâid tuárju vijđes sämisiärvádâh sehe nuorttâlâšâi sijdâčuákkim.  Sämitigge tuáivu, ete iävtuttâsâin iä šodâččii piäládâhpoolitliih koččâmušah, peic iävtuttâssáid kavnuučij vijđes toorjâ piäládâhraajij rasta já ovdâskodde čáitáčij syemmilii demokratia vyeimi já naavcâ toohâđ vuáđu- já olmoošvuoigâdvuođâi kuáttá mietâmielâlijd miärádâsâid. Sämitigge tiäduttij, ete ovdâskoddeest lii historjálâš máhđulâšvuotâ čuávdiđ tile já tuhhiittiđ haldâttâs iävtuttâsâid já pääcciđ Suomâ historján ovdâskodden, mii lii mietâmielâlâš vuáđu- já olmoošvuoigâdvuođâi kuáttá. ¶"
  - "Sämitigge raportist ministeriöid já njuolgist olmoošvuoigâdvuođâid koccee orgaanáid sämmilij vuoigâdvuođâin já aalmugijkoskâsij sopâmušâi olášutmist. Ciälkkámušâinis sämitigge oovdânpuáhtá aalmuglii lahâasâttem ovdedem aalmugijkoskâsij kenigâsvuođâi já olmoošvuoigâdvuođâi koccee orgaanij avžuuttâsâi miäldásávt. Sämitigge meid uásálist olmoošvuoigâdvuođâid kieđâvuššee aalmugijkoskâsij sopâmušâi rähtimân. ¶"
  - "KP-sopâmuš 27 artikla mield tain staatâin, main láá aalmugliih, oskoldâhliih teikâ kielâliih ucceeblovoh, tágáráid ucceeblovoid kullee ulmuid ij uážu kieldiđ vuoigâdvuođâ oovtâst eres juávhu jesânijguin navdâšiđ jieijâs kulttuurist, tubdâstiđ já hárjuttiđ jieijâs oskolduv teikâ kevttiđ jieijâs kielâ. Artikla tuurvâst sämmilij vuoigâdvuođâ navdâšiđ oovtâst juávhoinis jieijâs kulttuurist. ¶"
  - "Sopâmuš 1 artikla kiäldá náálán, liškeiivnán, suhâ- teikâ etnisâš tuávvážân vuáđuduvvee olgoštem. Artikla mield näliolgooštmin ij koolgâ keččâđ tagarijd sierânâstooimâid, moi ulmen lii turvâstiđ tai juávhui já ovtâskâs ulmui oovtviärdásâš vuoigâdvuođâid já máhđulâšvuođâid navdâšiđ já kevttiđ olmoošvuoigâdvuođâid já vuađuluovâsvuođâid. Sopâmuš 2 artikla mield staatah kalgeh riemmâđ toimáid näliolgoštem meddâlistmân já kieldiđ näliolgooštmân kihtâlem (artikla 4). ¶"
  - "Sopâmuš ratifisistii Suomâst ive 1986. Sopâmuš olášuttem kocá komitea, mii kieđâvuš nisonij olgoštem meddâlistem. Sopâmuš ij ana sistees eromâšávt algâaalmugnisonáid kyeskee miärádâsâid, mutâ sopâmuš olášuttem koccee komitea lii avžuuttâsâin kiddim eromâš huámášume algâaalmugnisonij oovtviärdásâš máhđulâšvuođáid uásálistiđ ohtsâškodde-elimân já finniđ täsiárvusâš palvâlem já kohtâlem. ¶"
  - "Sopâmuš kieđâvuš olgooštem kieldim pargomarkkânijn já áámmát hárjuttem ohtâvuođâst. Sopâmuš kiäldá el. etnisâš tuávvážân vuáđuduvvee olgoštem pargomarkkânijn já áámmát hárjuttem ohtâvuođâst ( 1 artikla). Sopâmuš artikla 5 mield sierânâs suojâlem- já išedemtooimâid, moid kalga riemmâđ ILO sopâmušâi teikâ avžuuttâsâi tááhust, ij koolgâ toollâđ olgooštmin. Lasseen siämmáá artiklast eidu merideh, ete tagarijd sierânâstooimâid iä toolâ olgooštmin, moh láá tárbuliih tagarij ulmui táárbui tuurvâstmân, kiäh tarbâšeh sierânâs iše teikâ torjuu ovdâmerkkân kulttuurlâš sajattuv vuáđuld. ¶"
  - "Sopâmušân siärvám staatah čonâdâteh tähidiđ jyehi lavâkevttimváldásis kullee olmožân sopâmušâst turvâstum vuoigâdvuođâid já rijjâvuođâid. Olmoošvuoigâdvuotsopâmušâst turvâstum vuoigâdvuođah kuleh tastoo puohháid, meid olgoeennâmlijd peerusthánnáá ovdâmerkkân tast, et láá-uv sij mottoom eres Euroop rääđi jeessânstaatâ aalmugjesâneh. Sopâmuš olášume kocá Euroop rääđi olmoošvuoigâdvuottuámustovli, mii čuávdá ohtâgâsväidimijd. ¶"
  - "Sopâmuš 8 artikla mield juáhhást lii vuoigâdvuotâ priivaat- já peerâeellim suáján. Sopâmuš 14 § mield kieldih olgoštem. Euroop olmoošvuoigâdvuottuámustovli lii tulkkum sopâmuš 14 artikla. Thlimmenos-tábáhtusâst ive 2000 tuámustovli lii čuávdám ete staatah luávkkájeh 14 artikla miäldásâš vuoigâdvuođâ, mon mield olmooš uážžu leđe šodâhánnáá olgoštuđ olmoošvuoigâdvuotsopâmušâst turvâstum vuoigâdvuođâi naavdâšmist, talle ko staatah kohtâleh siämmáálágán tiileest leijee ulmuid eresnáál objektiivlâš já kuáhtulâš vuáđđusttáá. Vuoigâdvuođâ, mon mield olmooš uážžu leđe šodâhánnáá olgoštuđ olmoošvuoigâdvuotsopâmušâst turvâstum vuoigâdvuođâi naavdâšmist, luávkkájeh meid, ko staatah objektiivlâš já kuáhtulâš vuáđđusttáá piettâleh kohtâlmist eresnáál ulmuid, kiäh láá merhâšitteenáál ereslágán tiileest. ¶"
  - "Eurooplâš enâdâhalmossopâmuš šoodâi Suomâst vuáimán ive 2006. Sopâmuš enâmustáá uáinojeijee vaikuttâs lii lamaš Eurooplâš enâdâhpalhâšume mieđettem. Sopâmuš olášuttem koceh äššitobdeekomitea já ministerkomitea. Suomâst sopâmuš lii olášuttum el. luándusuojâlemlaavâst. Enâdâhalmossopâmuš 5 artiklast jieškote-uv sopâmušpeeli čonâdât el. tubdâstiđ lahâaasâtmistis, ete enâduvah láá ulmui pirrâduv merhâšittee uási, ohtâsâš kulttuur- já luánduäärbi maaŋgâhámásâšvuođâ olgospyehtim já identiteetis vuáđu, lääččiđ já olášuttiđ sierânâstooimâi vievâst enâduvsuojâlmân, -tiipšon já –vuáváámân čyeccee enâdâhpolitiik sehe siskálmittiđ enâdâhvuotânväldimijd kuávlu- já kaavpugvuávámpolitiikân sehe kulttuur-, pirrâdâh-, eennâmtuálu-, sosiaal- já ekonomiapolitiikân já eres toimâohjelmáid. Sopâmušuásipeleh pyehtih väldiđ kiävtun monâttâlmijd, moi miäldásávt aalmug, páihálâš já kuávluvirgeomâhááh já eres äššiomâhááh pyehtih uásálistiđ taam enâdâhpolitiik miäruštâlmân já olášutmân. Artiklast 9 sopâmušuásipeleh movtijditeh staatâi raajijd rastâldittee páihálâš- já kuávluoovtâstpargo já táárbu mield valmâštâleh já olášuteh ohtsijd enâdâhohjelmijd. ¶"
  - "Nagoya pevdikirje lii tergâdis algâaalmugáid. Pevdikirje laiđiittâsuásist staatah pieijih meerhân OA algâaalmugij vuoigâdvuođáid kyeskee julgáštuš. Pevdikirje artiklah 5, 6 7, 11 já 12 kieđâvušeh eromâšávt algâaalmugij vuoigâdvuođâid. Pevdikirje mield algâaalmugij omâstem geenivaarijd lohtâseijee ärbivuáválâš tiäđu puáhtá kevttiđ tuše algâaalmug munemietâmâššáin teikâ tuhhiitmáin já tast finnee aavhijd kalga jyehiđ vuoigâdvuođâlávt. ¶"
  - "Algâaalmugijd kyeskee julgáštus ¶"
  - "Olgoašijministeriö lii jurgâlittám OA julgáštus suomâkielân, mii kuáská algâaalmugij vuoigâdvuođâid já sämikielâlâš jurgâlus lii pargo vyelni. Ive 2007 tuhhiittum algâaalmugijd kyeskee julgáštus (United Nations Declaration on the Rights of Indigenous Peoples) lii Suomâ staatâ kenigittee äššikirje. Algâaalmugijd kyeskee julgáštus lii poolitlâš äššikirje já Suomâ lâi aktiivlávt tuárjumin julgáštus tuhhiittem OA:st. ¶"
  - "Seminaar puáhtá maŋeláá čuávvuđ meid tavesämikielâlii teikâ suomâkielâlii vuárkkán. Seminaar álgá 28.11.2014 tijme 9.00 já nohá tijme 18.45. Seminaarân uásálisteh suullân 90 kyessid Euroop rääđi sierâ orgaanijn, virgeomâhááh Suomâst, Ruotâst já Taažâst, sämipolitijkkáreh Suomâst, Taažâst, Ruotâst já Ruošâst sehe sämiseervij ovdâsteijeeh já totkeeh. Seminaar ulmen lii lasettiđ tiäđulâšvuođâ sämmilijn, ovdediđ soováášvuođâ já maaŋgâhámásâšvuođâ sehe lasettiđ tiäđulâšvuođâ Euroop rääđist já ton orgaanijn. Seminaar lii Euroop rääđi piiloothaahâ, mast lasetteh Euroop rääđi sierâ kocceemorgaanij oovtâstpargo oovtâ teema, taan tábáhtusâst sämmilijd kyeskee aašij kieđâvušmist. Seminaar lii áinoošlajâsâš já addel virgeomâháid, kocceemorgaanáid já sämituáimeid máhđulâšvuođâid vuáruvaikuttâsân já jyehiđ šiev vuáttámušâid já vuáháduvâid olmoošvuoigâdvuođâi olášutmân. Seminaar iiđeedpeeivi ohjelmist teeman láá Euroop rääđi sopâmušah já sopâmušâi olášuttem kocceem. Uásist kieđâvuššojeh el. aalmuglij ucceeblovoi suojâlmân kyeskee raamialmossopâmuš já kuávlulijd teikâ ucceeblovokieláid kyeskee Eurooplii vuáđukirje olášuttem sehe Euroop raasiism já soováášmettumvuođâ vuástásii komitea (ECRI) pargo. Iiđeedpeivi juátkoo kejâstuvváin sämmilij kielâlijd vuoigâdvuođáid já sämikielâ virtuaal- já káiđusmáttááttâsân. Seminaar eehidpeiviohjelm álgá tijme 14.15 jurbâ peevdi savâstâlmáin säminisonij roolist muttojeijee ohtsâškoddeest. Eehidpeivi juátkoo oosijn, mii kieđâvuš säminuorâi vuoigâdvuođâid. Säminuorah Ruotâst, Taažâst já Suomâst savâstâleh säminuorâi máhđulâšvuođâin hárjuttiđ ärbivuáválii eellimtääpi, ucebij sämikielâ- já sämikulttuurjuávhui tiileest já sämikulttuur paijeentolâmist kaavpugijn sehe sämmilij seksuaalucceeblovoi vuoigâdvuođâin. Seminaar nohá jurbâ peevdi savâstâlmân sämmilijn mediast. Seminaar ääigi kuleh ärbivuáválii já uđđâáigásii sämimuusik já seminaaraalmugist lii máhđulâšvuotâ uápásmuđ ärbivuáválii sämituáján. ¶"
  - "Pargojuávkku kieđâvušâi meid uđđâ ärbivuáválii tiäđu tile kovvejeijee indikaattorij siskáldâs já avžuuttij staatâid väldiđ indikaattorijd jotelávt kiävtun. Indikaattoreh láá tuhhiittum biodiversiteetsopâmuš uásipeličuákkimist (CO10) moonnâm ive. Kuálmád, COP9- čuákkimist tuhhiittum indikaattor kielâlii maaŋgânálásâšvuođâst lii jo kiävtust. Indikaattoreh kieđâvušeh algâaalmugij ärbivuáválij aassâm- já navdâšemkuávlui eennâmkevttim já haldâšem tile sehe ärbivuáválij iäláttâsâi sajattuv. “Uđđâ indikaattoreh láá teháliih, vâi pyehtip čielgiđ ärbivuáválii tiäđu já táválii luándukevttim tile. Sämmilij luándu maaŋgâhámásâšvuotân lohtâseijee ärbivuáválâš tiätu lii čonâsâm sämikielân já ärbivuáváláid iäláttâssáid. Suomâst ij kuittâg lah ääigitásásâš tiätu sämmilij ärbivuáválij iäláttâsâi sajattuvâst tâi ubâ iäláttâs hárjutteijei meereest. Suomâ sämitigge lii uuccâm ruttâdem sämmilâšiäláttâsâi tile čielgiimân Suomâst. Čielgiittâs lii huápulâš, vâi Suomâ puáhtá väldiđ kiävtun indikaattorijd já olášuttiđ aalmugijkoskâsijd kenigâsvuođâidis. Tuáivum, et staatâ mieđeet jotelávt ruttâdem čielgiittâs rähtimân” Nilla Tapiola kiäsá. ¶"
  - "Suomâst artikla 8(j) olášuttem valmâštâllâm äššitobdeepargojuávkku lii luovâttâm raportis pirâsministeriön 7.6.2011. “Montreal čuákkimist čielgâi, et Suomâ lii oovdâstjottee artikla 8(j) olesváldálii olášuttemn valmâštâlmist. Katais haldâttâs haldâttâsohjelmâst láá čonâsâm suojâliđ ärbivuáválii tiäđu. Akwé:Kon ravvuuh láá heiviittum Suomâst tuše Pänituoddâr meccikuávlu hoittám- já kevttimvuávám rähtimist, mii lii tääl joođoost. Äššitobdeepargojuávhu olášuttemiävtuttâsah Suomâ staatân kalga kuittâg olášuttiđ já olášuttem kalga älgiđ pehtilávt Suomâ staatâ já sämitige oovtâstpargoin. ”, váátá saavâjođetteijee Näkkäläjärvi, kote lii toimâm meid aalmuglâš 8(j)- äššitobdeepargojuávhu saavâjođetteijen. ¶"
  - "Veikko uáiná Säämi palgâs puátteevuođâ čuovâdin. Sun iätá, et kuáttumenâmeh láá šiev oornigist já jäävviltile lii kohtulâš pyeri. Lasseen iänááš uási Säämi palgâsist lii Urho Kekkos aalmuglâšmeeci siste, mii lii mottoomlágán piäluštâs já vyevdih šeštâšuveh čuoppâmijn. Sun iätá puátteevuođâ lemin ton-uv tááhust pyeri, et ko stuárráb ahepuolvâ vuálgá te palgâsân pääccih ucceeb puásuituálleeh já nuorah piergejeh talle pyerebeht. ¶"
  - "Verdiddijn ovdii já tááláá puásuituálu sun muštâl, et sijdâkudij mield kuáđuttem lâi ton tááhust pyereeb, et jieijâs čage puovtij haldâšiđ tärhibeht iäge piäđuh peessâm älkkeht koddeđ poccuid. Sun iätá, et tááláá ääigi sijdâkudij mield kuáđuttem ij kuittâg lah Säämi palgâs kuávlust máhđulâš eres lasseen jäävviltile keežild. ”Ovdil lijjii šiev jävilenâmeh. Talle ellii čaggeest masa jyehi peeivi já poccuuh lijjii lojebeh. Suopânjáin ulâttij älkkeht njuárustiđ poccuid. Poccuid sirdii čuávuvâs sajan ubbâsân kuáivuđ”, Veikko Muuštâč já juátká: ”Pusuihân lâi hárjánâm leđe tiätu kuávlust, ige tot tobbeen uápis kuávlust halijdâm vyelgiđ kuussân. Čage kuittâg ain čuoigii pirrâ, já jis oroi lemin nuuvt, et mottoom lii kárgáámin, te talle tom ellii čuoigâ jurgâlmin maasâd čaagan. ”Onnáá peeivi puásuituálust porgâdijn lii riävtui pággu porgâđ maidnii eres pargoid puásuituálu lasseen. Kiälháid já pehheid kalga kooskâi lonottiđ já tot šadda tivrâsin. Puásuituálu ohtuunis iä keelijd toi tolâmân.” ¶"
  - "Veikko muuštâč jieijâs moonnâm ivijdis já toid lohtâseijee tábáhtusâid. Muštoh láá ennuv já masa jyehi tove heevij miinii eromâš. Veikko muštá, et tovláá ääigi sämikielâ kullui vala mestâ jyehi saajeest, mut talle-uv viehâ harvii. Veikko muštâl, et sist lâi päikkikiellân suomâkielâ já sämikielâ. Enni sáárnui tavesämikielâ já eeči-uv maatij tom, mut västidij monnii suujâst ovttuu suomâkielân. Ucánjáhháá šalligâšmáin Veikko muštâl jieijâs sämikielâ tááiđu hiäjusmum já maaŋgâi saanij vájáldum ko ij lah kiävttám kielâ. Sun kuittâg iätá, et piergee ain sämikieláin, mut sänivuárkká ij lah innig nuuvt viijđes. Sun paijeentuálá sämikielâ tááiđus kuldâlmáin säämi radio. Sun muštâl, et kuldâl radio eenâb-uv sämikielâ keežild ige nuuvtkin uđđâsij keežild. Kuldâldijn sun muuštâč kielâ já mielân mäccih lappum säänih. Televisiost puáttee sämikielâlâš uđđâsijd sun čuávu koskâttuvâi, mutta šalligâš toi puáttim Suomâst iho. ¶"
  - "KOLLEKIELÂ – Tave-eennâmlâš säämi kielâpalhaâšume juáhhoo neäljád keerdi skammâmáánust 2010 sämmilâšaašijn västideijee ministerij ja sämitigij saavâjođetteijei kuáhtáámist Tukholmast. Palhâšume mieđettuvvoo ovtâskâsulmuid tâi siärváduvváid Taažâst, Ruotâst, Suomâst tâi Ruošâst sämikielâ oovdedmân. ¶"
  - "Purrâmâšvaljiimeh, purâdemtilálâšvuotâ, purrâmâšsaavah já munejurdâččemvyevih stivrejeh párnái purrâmâšhárjánmij ovdánem. Sierâdemavveest lii tehálâš purrâmâšváálju maaŋgâpiälásâšvuotâ, šadoi, heđâlmij já muorjij valjaas kevttim, timmâ vuojah raavâdvuoijân, vuojâttis mielkki, koskâpitái kvaliteet, juhâmušâi jiärmáás valjim já snuotârdâllâmuđhij velttim34. Párnáá šoddâmpiirâs kalga leđe fyysilâš, psyykkilâš já sosiaallâš tahhei peeleest taggaar, et tot oovded párnáá pyereestvaijeem, tiervâsvuođâ, šoddâm, ovdánem já oppâm. Eromâš huámášume kiddejuvvoo ohtâduv šlamâtáásán. Liävuttisvuotâ, šlaamâ já liijkás ennuv sosiaallâš ohtâvuođah loptejeh párnáá stressiherkkivuođâ liijgás ollâgân, mii uásild puáhtá vaikuttiđ párnáá fiätulâš já kielâlâš ovdánmân, muušton, uáinun alnestis sehe sosiaallâš táiđoid35. Šoddâmpirrâsist kiddejuvvoo huámášume torvolâšvuođâ já pääihinálásâšvuođâ lasseen toimâviistij toimâmvuotân, luándualdavuotân já toos, maht toh adeleh máhđulâšvuođâ säämi ärbivyevi sirdâšem luándulávt. Toimâviistijn lii máhđulâšvuotâ meid jieškote-uvlágánij säämi tuojij tuoijuunân. Toimâviistij aldasijn lii máhđulâšvuotâ láávu já eres sämmilij ärbivuáválij šiljorakânâsâi ceggiimân. Rievdâdmáin šiljopirrâs sämišiljopirrâsin puáhtá uásild nanodiđ párnáá kulttuuridentiteet já lääččiđ maaŋgâpiälásubboid kielâkevttimmáhđulâšvuođâid. 6. SÄÄMI AARÂHŠODDÂDEM VUÁVÁM, OLÁŠUTTEM, STIVRIM JÁ ÁRVUŠTÂLLÂM 6.1. Aarâhšoddâdemtooimâ vuávám Aarâhšoddâdemohtâduvâin ráhtoo ohtâdâhkuáhtásâš toimâvuávám, mii vuáđuduvá säämi aarâhšoddâdemvuáváámân já säämi iveaigijd. Vuávám ruŋgon láá sämmilij käävci iveäigid, moh kovvejeh sämmilij maailmkove. Säämi maailmkove hámášuvá já iälá argâpeeivi pargoi siste36. Sämmilij käävci iheäigid láá tälvi, kiđđâtälvi, kiđđâ, kiđđâkeesi, keesi, čohčâkeesi, čohčâ já čohčâtälvi.  ¶"
  - "Ohtâdâhkuáhtásâš toimâvuávám tuálá siste el. čuávvoo aašijd: - almolâš ulmeh - šoddâmpirrâs kuvvim - sämikielâ oppâm ulmeh já riäiduh - kulttuuráárvui olášuttem keevâtlâš toimân ihejuurrâm mield - ovtâspargo vaanhimijguin, suvváin já eres pelijguin - tooimâ árvuštâllâm já kuávdášlâš ovdedemčuásáttuvah 6.2. Aarâhšoddâdem olášuttem Párnái peivitipšo lii vuáđupalvâlus, mon ornim lii kieldâ kenigâsvuotâ já mon ruttâdem tábáhtuvá iänááš ohtsâškode vaarijn. Ohtsâškode pargon lii tähidiđ kvaliteetlávt šiev peivitipšo finnimvuođâ nuuvt, et puohâin párnáin lii máhđulâšvuotâ uásálistiđ palvâlussáid peerusthánnáá perruu sosioekonomâlâš tâi eres ohtsâškodálâš sajattuvâst tâi aassâmsaajeest. Palvâlusah kalgeh leđe maaŋgâpiälásiih já sierânâs palvâlushaamij täsipiälásâš oovdedmist kalga huolâttiđ38. Sämikielâlâš vuáđupalvâlusâi pyevtitmist västideh vuosâsajasávt sämikuávlu kieldah. Eenikielâlâš palvâlusâi pyevtittem lii kuittâg lahâaasâtmist miäruštâllum puohâi Suomâ kieldâi vuáđupargon. Meid seervih láá uásálistám merhâšittee vuovvijn sämikielâlâš palvâlusâi pyevtitmân. Sämikuávlust uárnejuvvoo säämi peivitipšo já kielâpiervâltoimâ iänááš juávkkupeerâpeivitipšon. Tuše Ucjuv kieldâst tuáimá tavesämmilâš peivikiäčču. Juávkkupeerâpeivitipšohäämi lii teddâšum válduášálâš toimâmháámán mii vuáđuduvá kuhes koskáid já škuávlejum pargojuávhu finnimvuotân. Meid sämikielâlâš peivitipšo táárbu molsâšuddâm já uceh páárnášmereh sijdâimield láá vaikuttâm juávkkupeerâpeivitipšohäämi lassaanmân. Pääihist tábáhtuvvee säämi peerâpeivitipšo ij lah sämikuávlu kieldâin finniimist. Sämikuávlust láá Roovvâdmáánu 2009 tiäđui mield sämikielâlâš aarâhšoddâdempalvâlusâi pirrâduvâst ohtsis 104 párnážid, main sämikielâlâš peivitipšoost 71 párnážid já kielâpiervâltooimâst 33 párnážid. Sämikielâlâš peivitipšo párnái meeri lii majemuu 5 ive ääigi lasanâm Aanaar já Ucjuv kieldâin já kiäppánâm Iänuduv kieldâst. Sämikuávlu ulguubeln sämikielâlâš olespiäiválâš peivitipšo lii finniimist Ruávinjaargâst, mast láá 7 párnážid. Oulust tuáimá sämikielâlâš aarâhšoddâdemkerho, mast láá mieldi 5 párnáá. 6.3. Aarâhšoddâdem stivrim Sämikielâlâš peivitipšo já kielâpiervâltoimâ kuleh sämikuávlu kieldâin sosiaaltooimâ tâi čuovviittâstooimâ haldâttâs vuálásâžân. Säämi aarâhšoddâdem stivrim tábáhtuvá Suomâst iänááš suomâkielân,  ¶"
  - "Pargojuávhu árvuštâllâm riäidun láá aicâdem, dokumentistem, jieijâs pargo árvuštâllâm, ovdedemsavâstâlmeh ovdâulmuin, ohtâdâhkuáhtásiih pargosaječuákkimeh já ubâ kieldâ säämi aarâhšoddâdem pargočuákkimeh. Säämi aarâhšoddâdemvuávám siskáldâsâst já toimâmvuođâst čuákkejuvvojeh vuávám vuáđđun macâttâsah Tave-Suomâ sosiaalsyergi mättimkuávdáá tooimâst. Säämi aarâhšoddâdem ovdedempargoost acâttâs pehti finnejum tiäđoin puáhtá ávhástâllâđ. 6.4. Torvâlâšvuo đ âvuávám Peivitipšo torvolâšvuođâvuáváámân kuleh nuuvt pargei ko párnáid-uv kyeskee lahâaasâtlâš já eres torvolâšvuođâ já tiervâsvuođâ kyeskee vuáváámeh. Peivitipšolaahâ kenigit toimâohtâduv huolâttiđ peivitipšo torvolii orniimist. Peivitipšo torvâlâšvuođâvuávám lii piäluštâsvuáváámist vijđásub olestorvolâšvuođâ pyereedmân já tolâmân sihtejeijee äššikirje. Torvâlâšvuođâvuáváámist lii meeri árvuštâllâđ tooimâ äštee vaarâid já čielgiđ tooimâ riiskâid väldimáin vuotân peivitipšo asâttellee laavâi kuávdášlâš vátámâšâid, toimâohtâduv pargosuojâlem toimâohjelm sehe pargotiervâsvuođâhuolâttâs pargosaječielgiittâsâid. Tarkkuustâllâm pirrâdâhân kuleh el. toimâohtâduv pargojuávkku, tipšo párnááh, toimâohtâduvâst kolliistellee ulmuuh, toimâohtâduv šiljo já visteh sehe toimâriäiduh já aldaipiirâs40. Säämi aarâhšoddâdemohtâduvâin olášittum kulttuurân kullee maaŋgâpiälásâš toimâ párnáiguin el. tulâstâllâm, sierâlágán tábáhtussáid já mađhijd uásálistem váátá muneorniistâlmijd, ovtâspargo já torvolâšvuođâaašijd vuotânväldee vuávám sehe tuárvi pargojuávkkuresurssijd. Maađhijd puáhtá orniđ ovtâspargoost párnáin perruin, suvváin já reesuurspargojuávhoin, mut meiddei täin tilálâšvuođâin kalga tooimâst västideijee pargojuávkku čielgiđ ovdâsvástádâs- já torvolâšvuođâkoččâmâšâid vaanhimijguin muuneeld. Aarâhšoddâdemohtâduvâin ráhtojeh párnái jođettemravvuuh sehe suáppojeh táárbu mield oovtâst párnái vaanhimijguin kirjálávt párnái uásálistmist el. moottorkiälkká-, kärbis- ye. mađhijd já tain vaattum torvopiergâsijn (torvokapereh, kááijumliivih). 6.5. Sierânâs toorjâ aarâhšoddâdmist Jyehi párnáá šoddâm, ovdánem já oppâm lii ohtâgâslâš. Páárnáš puáhtá tarbâšiđ torjuu fyysilâš, tiäđulâš, táiđulâš, tobdoeellim tâi sosiaallâš ovdánmis uásisuorgijn. Torjuu tárbu puáhtá šoddâđ talle, ko párnáá šoddâmtileh aštâšuveh tâi toh iä turvii suu tiervâsvuođâ já ovdánem41. Eromâšávt aarâhšoddâdem já ravviittâh kolgâv toimâđ čovgâ ovtâspargoost párnái oppâmvädisvuođâi já arâhis torjuu táárbu tubdâmist. Ko vaanhimeh tâi aarâhšoddâdempargojuávkku äiccih párnáá ovdánmist ájánem tâi spiekâstem, kalga savâstâllâđ oovtâst, mii párnáá ovdánmist lii ohtâgâslâš tâi persovnlâšvuođâ jiešnaalijd já mast lii torjuu tárbu. Tooimâ vuolgâsajeh láá párnáá ohtâgâslâšvuođâ vuotânväldim já jieštobdo nanodem. Ávusvuotâ já luáttámušlâš tile párnáá vaanhimij já pargojuávhu kooskâst lääččih vuáđu tuáimee ovtâspaargon párnáá pyerrin. Táárbu mield puáhtá árvuštâllâm toorjân haahâđ äššitobdee ciälkkámuš vaanhimijguin sooppum vuovvijn. Tárbulijd toorjâtooimâid puáhtá algâttiđ tállán ko torjuu tárbu lii aiccum. 6.6. Ovdâmáttááttâs Ovdâmáttááttâs lii uási aarâhšoddâdem. Kieldâst lii laahân vuáđuduvvee kenigâsvuotâ orniđ ovdâmáttááttâs. Ovdâmáttááttâs puáhtá orniđ jo-uv peivitipšoost tâi škoovlâst. Talle ko ovdâmáttááttâs uárnejuvvoo peivitipšosaajeest, ovdâmáttááttâsân heiviittuvvoo tievâsmittee uássin meiddei peivitipšo lahâasâttâs. Sämikuávlust sämikielâlâš ovdâmáttááttâs uárnejuvvoo vuáđumáttááttâs ohtâvuođâst.  ¶"
  - "Ovdâmáttááttâs olášittoo vuáđumáttáátâslaavâ mield. Ovdâmáttááttâs máttááttâsvuávám vuáđustâsah stivrejeh väldikodálávt ovdâmáttááttâs siskáldâs, kvaliteet já páihálij máttááttâsvuáváámij rähtim. Sämikielâiguin adelum ovdâmáttááttâs kielâlâš ulmeh láá siämmááh ko eres-uv ovdâmáttááttâsâst. Páárnážân kalga šoddâdem já máttááttâs iššijn adeliđ máhđulâšvuotâ oppâđ meiddei säämi kulttuuräärbi. Máttáátâs tiäduttâssyergih láá säämi kulttuur, eromâšávt juáigus já tyejeh, iäláttâsah, eellimvyehi já páihálâš luándu. Kielâlâš já kulttuurärbivyevi jotkum kalga ovdediđ ovtâspargoost páihálijn siärváduvváin42. 7. OVTÂSPARGO JÁ OVDÂSVÁSTÁDÂS 7.1. Šoddâdemkyeimivuotâ vanhimijguin já suvváin Šoddâdemkyeimivuotâ lii koskâvuotâ, mast pargojuávkku, vaanhimeh já párnáá huolâtmân uásálistee ulmuuh tiäđulávt čonâseh párnáá šoddâm, ovdánem já oppâm tuárjumân. Kyeimivuođâst vaanhimeh, suuhâ já pargeeh láá täsiviärdásiih, mut jieškote-uvlágáneh párnáá tobdeeh. Párnáá pääihi já aarâhšoddâdempalvâlusâi noonâ ovtâspargo tuárju párnáá jienâ kullum. Párnáást lii vuoigâdvuotâ uásálistiđ, vaikuttiđ já šoddâđ kuulluđ jyehipiäiválijn puđâldâsâin já sierâdmijn.  ¶"
  - "Aalmugijkoskâsiih sopâmušah Aarâhšoddâdem arvuvuáđu linjejeh maaŋgah aalmugijkoskâsiih sopâmušah. Suomâ lii ratifisistám maaŋgâid aalmugijkoskâsijd sopâmušâid, moiguin tot lii čonâsâm sämmilij kielâ já kulttuur siäilutmân já oovdedmân. Tágáreh láá el. Kuávlulâš kielâid tâi ucceeblohokielâid kyeskee Eurooplâš vuáđukirje (SopS 23/1998) já Aalmuglâš ucceeblovoi suojâlem kyeskee raamialmossopâmuš (SopS 2/1998), KP-sopâmuš (SopS 7/1976) já Párnáá vuoigâdvuođâi sopâmuš (SopS60/1991). Ive 2007 tuhhiittum OA algâaalmugijd kyeskee julgáštus čuujoot mooraallâš äššikirjen sunde meiddei algâaalmugij olmoošvuoigâdvuođâi ovdánmân puátteevuođâst. Párnáá vuoigâdvuođâi sopâmuš kenigit sopâmušriijkâid turviđ párnáid uási ohtsâškode vyeimivaarijn, vuoigâdvuođâ uásálistiđ jieijâs kyeskee miärádâstohâmân já ohtsâškodde-elimân sehe vuoigâdvuođâ suoijâlmân já huolâtmân. Peivitipšoost párnáá uásálâšvuođâst lii saahâ siärvusân kulâmist já toos vaikutmist. Sopâmušâst tiäduttuvvoo párnáá hiäđu uáinimčievâ puohâin párnáá kyeskee tooimâin. Suomâ lahâasâttâs Vuáđulaavâ vuáđuvuoigâdvuođânjuolgâdusâin aarâhšoddâdem olášutmist kuávdášlâš vuoigâdvuođah láá oovtviärdásâšvuotâ, olmoošáárvu luávkkááhánnáávuotâ, ohtâgâs rijjâvuođâ já vuoigâdvuođâi turvim, oskoldâhrijjâvuođâ, párnáá vuoigâdvuotâ uásálistiđ já vaikuttiđ jieijâs aargâ já ovdánemtääsi tááhust tehálâš aššijd sehe kielâlâš já kulttuurlâš vuoigâdvuođah. Suomâ vuáđulaavâ mield lii sämmilijn algâaalmugin vuoigâdvuotâ paijeentoollâđ já ovdediđ jieijâs kielâ já kulttuur (PL 17.3 §). Almolâš vääldi kenigâsvuottân lii vuáđulaavâ 22 §:n mield turviđ vuáđuvuoigâdvuođâi já olmoošvuoigâdvuođâi olášuttem. Sämmilij vuáđuvuoigâdvuođânjuolgâdus oovtâst 22 §:jn kenigit almolâš vääldi tuárjuđ säämi algâaalmug jieijâs kielâ já kulttuur ovdedem. Sämmilij kielâlâš vuoigâdvuođâin lii asâttum säämi kielâlaavâst (1086/03). Eres aarâhšoddâdmist almolâš linjiimeh já laavah, maid kalga väldiđ vuotân: oovtviärdásâšvuođâlaahâ, laahâ sosiaalhuolâttâs äššigâš sajattuvâst já vuoigâdvuođâin, laahâ sosiaalhuolâttâs áámmátlâš pargojuávhu tohálâšvuođâvátámâšâin já aarâhšoddâdemvuávám vuáđustâsah. Laahâ párnái peivitipšoost Párnái peivitipšoost adelum laahâ (875/1981) kenigit kieldâid huolâttiđ tast, et párnái peivitipšo puáhtá adelil párnáá eenikieláin ađai sämikieláin (11 §). Párnái peivitipšoost adelum asâttâs (239/1973) 1 a § (1336/1994) mield párnái peivitipšo šoddâdemulmijd kulá eres lasseen sämmilij jieijâs kielâ já kulttuur tuárjum ovtâspargoost áášánkullee kulttuur ovdâsteijeiguin.  ¶"
  - "SÄMIKIELÂ TOIMÂTTUV JÁ SÄMITIGE ASÂTTEM KIELÂRÄÄðI MUŠTÂLUS SÄÄ-MI KIELÂLAAVÂ OLÁŠUME IIVIJN 2004 -2006 Muštâlus tuávááš Säämi kielâlaavâ (1086/2003) 29 § miäldásávt addel sämikielâ toimâttâh oovtâst sämitige asâttem kielâraađijn vaaljâpojijmield Sämitiigán muštâlus sämikielâ kyeskee lahâasâttem heivitmist sehe sämmilij kielâlâš vuoigâdvuođâi olášumest já kielâtile ovdánmist. Taat muštâlus mii tääl adeluvvoo lii vuosmuš muštâlus säämi kielâlaavâ olášumest. Tot vuáđuduvá Klemetti Näkkäläjärvi sämitiigán ráhtám vijđásub čielgiittâsân, “Säämi kielâlaavâ olášume iivijn 2004-2006” (maŋeláá. čielgiittâs) já mii lii muštâlus lahtosin. Ovdeláá mainâšum čielgiittâs lahtosijdiskuin lii luuhâmnáálá čujottâsâst www.samediggi.fi Sämitige majemuu lovottuv (statistiik) mield láá sämmiliih 9350, kiäin Suomâst äässih 8706. Paijeel peeli sist (54.9 %) äässih sämikuávlu ulguubeln. Sämikuávlu ulguubeln ässee sämmilij kielâlâš vuoigâdvuođâi olášuttem váátá tállân sierânâs tooimâid staatâvääldist já Sämitiggeest. Uáli huolâstuttee lii tot, et sämikuávlu ulguubeln ässee párnááh pääccih ollásávt jieijâs kielâ já jieijâskielâlâš vuáđumáttááttâs ulguubel (vuálá love ihásijn párnáin paijeel 70 % äässih sämikuávlu ulguubeln eres kuávluin Suomâst). Sämikulttuur já sämikielâ/-kielâi siäilum váátá, et sämikielâlâš vuáđumáttááttâs já peivitipšo láá sierânâssajanmäksimnáál kieldáid staatâ ruuđâin meiddei sämikuávlu ulguupiäláá kuávlust. Ive 2004 vuáimán puáttám uđâsmittum säämi kielâlaavâ válduášálâš ulmen lâi pyerediđ sämmilij kielâlâš vuoigâdvuođâi olášume já nanodiđ sämmiláid algâaalmugin turvâstum vuáđulavâlâš (731/1999, 17.3 §) vuoigâdvuođâ toollâđ já ovdediđ jieijâs kielâ já kulttuur. Uđđâ kielâlaavâ mield kolgii sämmiliih pyehtiđ ášástâllâđ sämikielân jieijâs tâi jieijâs hiäđu kyeskee aašijn sämikuávlu kieldâi já staatâ virgeomâhijn. Čielgiittâs säämi kielâlaavâ olášumest vuáđuduvá vijđes luámáttâhkoijâdâlmân, mast 169 vuástáväldest koijâduvvojii el. tiäđuh sämikielâlâš palvâluisâi vijđesvuođâst, sämikielâ tááiđust já kiävtust sehe sämikielâ iävtuin pargopirrâsist. Čielgiittâs čuásáttâsjuávkkun lijjii säämi kielâlaavâ 2 §:st mainâšum virgeomâheh, kiäid säämi kielâlaahâ heiviittuvvoo. Stuárráámus čuásáttâhjuávkku lâi sämikuávlu kieldâi pargeeh. Puohnâssân koččâmâšluámáttuvah vuolgâttuvvojii 169 vuástáväldei já vástâdâsah pottii 109 vuolgâtteijest. Kuávdášlâš virgeomâhijn kuođđii koijâdâlmân västidhánnáá el. Laapi pirâskuávdáš, alemus haldâšemriehti, pirâsministeriö, Suáđigil kieldâ ovdâalmaah já sämiradio. Väldikodeášáskutteevirgádâh, Tiervâsvuođâhuolâttâs vuoigâdvuođâtorvokuávdáš (TEO), Paateent- já registerhaldâttâs (PRH), Aalmugregisterkuávdáš, Itella, Sämikuávlu máttááttâskuávdáš, Seenaatkidânjâsah sehe Šoŋŋâtiettuu lájádâs almottii, et säämi kielâlaahâ ij kuoskâ sii toimâsyergi. Čielgiittâsâst lii miäruštâllum säämi kielâlaavâ čonnâsemvuotâ ovdeláá mainâšum virgeomâhij já almos palvâlusâid pyevtitteijee siärváduvâi já ovtâskâsâi háárán, kiäh lijjii almottâm, et säämi kielâlaahâ ij kuoskâ sii syergi. Áárvu mield laahâ kuáská aainâs-uv mottoom uásild meid ovdeláá mainâšum vuástáväldeid. Lasseen čielgiittâsâst čiälgá, et säämi kielâlaavâ 2 § virgeomâhâšluvâttâllâm lii mottoom uásild rahtum puárissiähá háámán já ton suujâst sáttá adeliđ puástu tâi aainâs-uv čájádittee tiäđu laavâ heiviittemkenigâsvuođâst syemmilâš ohtsâškoddeest. ¶"
  - "Staatâ tâi lahâasâttâs kyeskee iävtuttâsah: 1. Säämi kielâlaavâ kalga nubástutteđ (31 §) nuuvt, et lahâaasâtlâš kieldâlâš vuáđupalvâlusâid pyevtitteijee eres finnoduvah já kieldâovtâstumeh main sämikuávlu kieldâ tâi uási tast lii mieldi, váldojeh meiddei säämi kielâlaavâ miäldásâš staatâtorjuu pirrâdâhân (31 §). 2. Sämikielâlâš vuáđumáttááttâs já peivitipšo kalga leđe sierânâssajanmäksimnáál staatâ ruu-đâin kieldáid meiddei sämikuávlu ulguupiäláá kuávlust. 3. Staatâ kalga väldiđ vuotân toimâinis, et staatâhaldâšem pyevtitvâšvuođâohjelm iästá sämi-kuávlust sämikielâlâš pargojuávhu pálkkááttem já áštá säämi kielâlaavâ olášume. Pyevtitvâšvuođâohjelm kalga olášutteđ väldimáin vuotân säämi kielâlaavâ. Meid kieldâ- já palvâlemráhtusuđâsmitmist kalga väldiđ vuotân, et uđâsmittem ij uážu kepidiđ sämikielâlâš palvâlusâid. Máhđuliih kieldâovtâstitmeh iä uážu hiäjusmitteđ sämikielâlâš palvâlusâid, veikkâ kieldâ olmoošmeeri muttuuččij syemmilâšeenâblohhoon. 4. Staatâ kalga jo-uv kanavistiđ puoh sämikielâlâš palvâlusâi pyevtittâsâi ruttâdem sämitige pehti tâi kocceeđ pyerebeht ruttâdem kevttim eromâšávt kyevtikielâlâšvuođâlase mieđeettijn, tâi talle rähtiđ ruttâdem vaastâlâžžân. 5. Staatâlâš já kieldâlâš almoshaldâšem ášástâllâmluámáttuvah kolgâččij puoh jurgâliđ sämi-kielân. 6. Sämikuávlu ulguupiälááh staatâ ohtâduvah já ministeriöh kolgâččii jurgâliđ sämmilijd kyes-kee laavâid já kuávdášlâš aalmug vuoigâdvuođâid já kenigâsvuođâid kyeskee tieđettempápárijd/raavâkirjáid sämikielân. 7. Staatâ uđđâ pálkkááttemvuáhduvâst kalga sämikielâ táiđu leđe päälhi loptejeijee ánsun ain sämikuávlust tuáimee staatâ ohtâduvâst tâi finnodâhlájádâsâst, moi toimâkuávlun sämikuávlu kulá. 8. Staatâ kalga ovdediđ toimâinis já ruttâdmis vievâst sämikielâlâš tiäđusirdem šoddâm Suo-mân sehe toohâđ máhđulâžžân puohâi sämmilij täsiárvulijd máhđulâšvuođâid čuávvuđ sämikielâlâš uđđâsijd jiärmálij tijmeaaigij. 9. Staatâ kalga čujottiđ sämitige pehti jyehimnáál merikoskâsii meriruuđâ sämikielâlâš párnái já nuorâi kerhotooimâ ruttâdmân. 10. Staatâ kalga tulkkuumijnis rähtiđ taid vuáđuprinsiipâid, moi mield meriduvvojeh toh virge-omâheh, maid säämi kielâlaahâ kuáská virgeomâhâštooimâ luándu keežild. 11. Sämmilij kielâlâš vuoigâdvuođâi visásmitmân säämi kielâlaavâ rikkomušâi pyehtim riehti-vuáháduv pirrâdâhân lii uáli tehálâš säämi kielâlaavâ olášume-uv tááhust. Rikkomušâi čielgiimân já estimân kalga rähtiđ čielgâ kuoddâlem- já ráŋgáštemvuáháduv. ¶"
  - "Škovlimvuáháduv kyeskee iävtuttâsah: 1. Juo áámmátškoliittâsâst kalga väldiđ vuotân sämikieltáiđusii pargojuávhu tárbu já toohâđ máhđulâžžân sämikielâ luuhâm juo škovliittâsääigi. Videokáidusmáttááttâs pehti puáhtá máttááttâs orniđ Maadâ-Suomân-uv. Eromâš stuorrâ sämikielâtáiđusâš pargojuávhu tárbu lii poolisvuomijn, Laapi etikuávdáást já sosiaal- já tiervâsvuođâsyergist. 2. Sämikuávlu kieldâi vuáđumáttááttâsâst já nube tääsi máttááttâsâst kalga kieđâvuššâđ säämi kielâlaavâ já kielâlâš vuoigâdvuođâid. 3. Sämikuávlun áámmátpargojuávhu škuávlejeijee oppâlájádâsâi máttááttâsâst (el. Laa-pi ollâopâttâh, Oulu ollâopâttuv Giellagas-instituut já šoddâdemtiettui tieđâkodde sehe Ruávinjaargâ áámmátollâškovlâ, SMK já poolisáámmátollâškovlâ) kalgeh kieđâvuššâđ säämi kielâlaavâ já ton kenigâsvuođâid. 4. Oovtviärdásâšvuođâlaavâ já säämi kielâlaavâ máhđulâžžân toohâm positiivlâš sierâ-nâskohtâlem kalga kevttiđ ävkkin vijđásubbooht škovlimvuáháduvâst. Sämikielâlâš palvâlusâid kalgâ turvâstiđ juo škovlimpaje ääigi nk. sämmilâštiätumeerijn kuávdášlâš škovlimsuorgijn, main kielâtiätumeeri ij vala lah. ¶"
  - "Iänááš Sämitige kyeskee iävtuttâsah: 1. Sämitigge kalga algâttiđ čielgimpargo sämikielâlâš palvâlusâi tuurvâstmist já oov-dedmist sämikuávlu ulguubeln oovtâst riehtiministeriöin, sämiseervijguin já ucceeblohováldálâžžáin. 2. Sämmilij kielâlâš vuoigâdvuođâi olášutmân ličij ávhálâš, jis sämitigge vuáđudičij oovtâst sämikuávlu kieldâiguin mottoomlágánijd kielâkuávdáid, main toimâččii sämikieltáiđusiih virgealmaah já toimâulmuuh. Kuávdáin sämmiliih puávtáččii eelliđ viežžâmin sämikielâlâš äššigâšpalvâlem já koijâdmin ravvuid já tiäđuid el. säämi kielâlaavâst já sämmilij kielâlâš vuoigâdvuođâin sämikuávlu kieldâi já staatâ virgeomâhijn. 3. Kieldah, staatâ ohtâduvah já sämitigge kolgâččii tutkâđ máhđulâšvuođâid vuáđudiđ ohtsijd viirgijd, moiguin sämikielâlâš palvâlusah turvâstuuččii. 4. Sämitigge kalga tieđettiđ aktiivlávt säämi kielâlaavâst sämmiláid já movtijdittiđ säm-milijd kevttiđ sämikielâ. 5. Sämitigge kolgâččij vuáđudiđ ive kielâtaho - palhâšume, mii mieđettuuččij pyere-mustáá sämmilij kielâlâš tile pyeredâm staatâ tâi kieldâi ohtâdâhân tâi eres uážžoi já návt toovân movtijditáčij positiivlávt virgeomâhijd pyerediđ sämmilij kielâlâš tile. 6. Sämitigge kalga toimâinis faallâđ kielâpalvâlusâid meid sämikieltáiđusáid já išediđ sämmilijd sämikielâlâš ášásdâlmist virgeomâhijn. 7. Sämitigge kalga faallâđ tâi čäittiđ tom, kote pasta faallâđ säämi kielâlaahân já sämi-kulttuurân kullee škovlim- já máttááttâspalvâlusâid kieldáid, staatâ virgáduvváid já finnodâhlájádâssáid. 8. Sämitigge kalga haahâđ pisovâš ruttâdem sämmilâš rävisulmuid sämikielâ luuhâm- já čäällimtááiđu hahâmân já čäittiđ tahheid, kiäh uárnejeh sämikielâ škovlim. 9. Sämitigge já staatâ kolgâččáin toimâidiskuin já ruttâdmijguin adeliđ máhđulâšvuođâ sämikielâlâš rijjâ čuovviittâspargo máttááttâsân. 10. Puáttee säämi kielâlahâčielgiittâs várás kolgâččij tutkâđ adeliđ máhđulâšvuođâ ov-tâstiđ oovtviärdásâšvuođâlaavâ olášume já säämi kielâlaavâ olášume čuávvum sämikuávlust. 11. Säämi kielârääđist vuáđuduvvoo orgaan, mast lii jieijâs meriruttâ já mon puáhtá jie-čânâs haldâšiđ já stivriđ kielâovdedemtoimáid. Sämikielâ toimâttâh sirdoo kielârääđi vuálásâžžân já sämikielâ toimâttâh ovdeduvvoo kielâkuávdáá suundán äššitobden sämikielâ kyeskee koččâmâšâin. ¶"
  - "Sämitigge lii finnim riehtiministeriöst ruttâdem kielâlahâčielgiittâs tohâmân. Sämitigge lii asâttâm iivij 2004 – 2007 toimâohjelm mittomeerrin el. säämi kielâlaavâ olášume čuávvum já ovdedem; sämikielâ tutkâmuštooimâ ovdedem; sämikielâ olestilálâšvuođâ kyeskee tiäđu lasettem já sämmilij kielâlâš vuoigâdvuođâi čuávvum sehe olesváldálâš vuáđututkâmuš rähtim sämikielâi tááláá tiileest. ¶"
  - "Čiččâm peellid almottii, et säämi kielâlaahâ ij kuoskâ sii. Lasseen ohtâ peeli almottij, et säämi kie-lâlaahâ ij kuoskâ tom, mut tast peerusthánnáá tot almottij, et nuávdit säämi kielâlaavâ.3 Tarkkuus-tâlmáin virgeomâhâšpeelij vástidemprooseent, ađai váldojeh meddâl sämiseervih já palgâseh, šadda västidemprosenttân 75 % (134 vuolgâttum peellid já 100 vástádâssâd). Sämiseervij uásild västidem-prooseent lii 36 % (8 vástádâs). Palgâsijn tuše ohtâ västidij koijâdâlmân já palgâsij ovtâstume västidij oovtâ luámáttâhân. Oleslávt puáhtá árvuštâllâđ, et västidemprooseent puáhtá toollâđ lyetittitten já kelijdeijen ko tarkkuustâlloo jieškote-uv peelijn puáttám vástádâsâid toi peelij iähtun, kiäid koččâmâšluámáttuvah láá vuolgâttum. Tavlustâhân 1 láá čuákkejum sämikuávlu kieldâin já staatâ ohtâduvâin finnejum vástádâsâi mereh já sunde čäittee västidemprosenteh toi oosijn, ko taid lii puáhtám rekinistiđ. Almoslávt árvuštâlloo, et koijâdâllâmtutkâmuš addel lyetittittee puáttus, ko stuorrâ váldusist, tegu taam-uv koijâdâllâmtutkâmušâst, västidemprooseent lii paijeel 30 %. ¶"
  - "Puáhtá ettâđ, et puoh kuávdášlâš peleh láá västidâm koijâdâlmân (kj. lahtos 8). Stuárráámus váá-juvvuotâ já merhâšitteemus lii tot, et Suáđigil kieldâ lii áinoo kieldâ, mast ij lah macâttum ohtâgin koččâmâšluámáttâh 1. Suáđigil uážžu enâmustáá sämikuávlu kieldâin kyevtikielâlâšvuođâtorjuu kieldâ ässeelohomere vuáđuld, já koijâdâlmân västidhánnáá kyeđđim loptee táin oosijn koččâmâ-šâid. Tooimâ proojeektpargee lii vala sierâ váldám ohtâvuođâ kieldâ ovdâsvástádâsulmui já adelâm laseääigi vástádâssáid, mut koččâmâšluámáttuvah iä macâttum lase ohtâvuođâväldim maŋa. Nubbe 3 Tah lijjii Seenaat-kidânjâsah, staatâášáskutteevirgádâh, aalmugregisterkuávdáš, áimutiettuu lájádâs, TEO, Itella já paateent- já registerhaldâttâs. Sämikuávlu máttááttâskuávdáá vástádâs mield säämi kielâlaahâ ij kuoskâ tom, mut tast peerusthánnáá SAKK västidij, et nuávdit säämi kielâlaavâ. váájuvvuotâ lii nuorttâlâšrääđi já nuorttâsämmilij sijdâčuákkim vástádâsâi váilum.4 4 Nuorttâlâšrääđi pargee mield vástádâsah lijjii postâdum sämitiigán, mut vástádâsah iä lamaš puáttám sämitiigán. Porgemáánust 2007 pivdui nuorttâlâšrääđi västidiđ koijâdâlmân vala nube keerdi. Tobbeen ij lah kuittâg puáttám vástádâs 29.9. räi. ¶"
  - "Čielgiittâs tiäđuintres lii tarkkuustâllâđ säämi kielâlaavâ olášume kvantitatiivlávt, koččâmâšluá-máttuvâi pehti finnejum tiäđu vievâst. Koččâmâšluámáttâhamnâstuv vijđesvuođâ keežild koččâmâš-luámáttuvâi tiäturân vyeijim ostui uástupalvâlussân ulguupiäláá finnoduvâst. Tutkâmamnâstâh vuoijui SPSS for Windows 15.0 – ohjelmân. Tutkâmamnâstuv analystem tovváin tooimâ proo-jeektpargee oovtâst ulguupiäláin finnoduvváin, mii västidij analystem teknisâš olášutmist. Ko čielgiittâs uáivilin lâi čielgiđ säämi kielâlaavâ olášume, te eidusâš miärálâš tutkâmušlâš vyevih já lovottuvlâš testaameh kuáđđojii porgâhánnáá já riemmui valdâleijee amnâstuv pyevtitmân. ¶"
  - "Miärálâš ađai kvantitatiivlâš tutkâm algâruottâseh láá luándutiettust. Ton vievâst lii halijdum kavnâđ almoonmij tâi aašij koskâsâš merikoskâmiäldásâš ohtâvuođâid. Miärálâš tutkâm viggá nuurrâđ objektiivlâš tiäđu, mii lii vuálgus njuálgu áiccuhuámmášuumeest já loogilâš juurdâšmist, mii vuáđuduvá huámmášuumijd. Tutkâmčuásáttâh lii táválávt tärkkilávt räijejum já huámmášume-amnâstâh kalga heiviđ miärálâš ađai nummeerlâš mittedmân. Puátuseh já juurdâpuátuseh vuáđudu-veh huámmášumeamnâstuv lovottuvlâš analystmân, el. valdâlmân prooseenttavlustuvâi vievâst já puátusij merhâšitteevuođâ lovottuvlâš testaamân. Kvantitatiivlâš tutkâm kovvee já tulkkoo almoon-mijd tiettuu almos logiika miäldásávt oovdedmáin nuuvt tärhis mettedemvuovijd, ko máhđulâš, nurâmáin tutkâmamnâstuvâid ovdâm. ovdâsteijee aalmugváldusij vuáđuld já heivitmáin lovottâh-tiettuu vuovijd finnejum amnâstuvváid rievtis juurdâpuátusij tohâmân. Luámáttâhkoijâdâllâmtiätu luokittâlloo iänááš kvantitatiivlâš tiättun. ¶"
  - "Sämikielâlâš äššikirjij uásild kuávdášlâš takkuustâllâmčuásáttuvah láá virgálâš äššikirjij, tegu laavâi já asâttâsâi, njuolgâdusâi, luámáttuvâi já tiäđáttâsâi finnim sämikielân. Kirjálâš sämikielâlâš palvâ-lemtääsi lasseen lii tehálâš čielgiđ virgeomâhái njálmálâš sämikielâlâš palvâlemtääsi já maht njál-málâš sämikielâlâš palvâlusah turvâstuvvojeh. Kuávdášlâš koččâmâššân luptâneh virgeomâhái sä-mikielâ njálmálâš já kirjálâš mättim, tulkkâpalvâlusâi tääsi já keellijdvâšvuotâ, pargei sämikielâ oppâmmáhđulâšvuođah sehe maht pargoadeleijee tuárju pargei sämikielâ oppâm. Lasseen lii tehálâš čielgiđ magarijn pargoin sämikielâ mättim kiäččoo hiättun tâi pargo hoittám iähtun. Meid staatâ já kieldâi torjuu já ton tääsi pargei sämikielâ oppáid kalga čielgiđ. 1.4 ¶"
  - "Veikkâ säämi kielâlaahâ ij kuoskâ njuolgist máttááttâs- já peivitipšopalvâlusâid, lohtâs äšši kuittâg aldasávt säämi kielâlaahân já sämmilij kielâlâš vuoigâdvuođâi olášuumán. Taan pittáást kieđâvuš-šoo uánihávt sämikielâ já sämikielâlâš máttááttâs tilálâšvuođâ Suomâst.7 ¶"
  - "Sämikielâlâš máttááttâs sämikuávlu ulguubeln ij adeluu ollágin, mut kielâ máttááttâsân uáslisteh ohtsis 70 vuáđumáttááttâs já luvâttuv uápped. Ulla Aikio-Puoskari (2006) raapoort mield sämikielâ 7 Váldu-uásálâš käldeeh láá sämitige máttááttâslovottâh 2007 – 2008 ( www.samediggi.fi) já Aikio-Puoskari 2006. já sämikielâlâš máttááttâs finnim uáppei lohomeeri Suomâ vuáđuškoovlâin lii kiäppánâm suullân 50:jn 1990-lovo aalgâ rääjist. Vuáđuškoovlâ pajebuin luokain sämikielâlâš máttááttâs lii lassaanš-kuáttám iäskán ive 1999 vuáimán šoddâm uđđâ vuáđumáttááttâslaavâ já sämimáttááttâs kyeskee sierânâs ruttâdemnjuolgâdus mield, veikkâ iheluokain 7 - 9 adeluvvoo ain-uv váhá sämikielâlâš máttááttâs. Aanaar lii Suomâ kieldâin áinoo, kost adeluvvoo vuáđumáttááttâs Suomâkielâ lasseen kulmáin sämikieláin. Eres sämikuávlu kieldâin máttááttuvvoo tuše tavesämikielâ. Kove 1. Sämikie-lâ uáppih Suomâ vuáđuškoovlâin kielâimield sierrejum häämist lohoive 2003-2004. ¶"
  - "Laapi ollâopâttâh lii sämikuávlu aldemus ollâopâttâhškovliittâs adeleijee ohtâdâh. Laapi ollâopâttu-vâst tavesämikielâ puáhtá luuhâđ šoddâdemtiettui tieđâkoddeest 27 oppâčuágástuvvâd. Laapi ollâ-opâttuvâst vuoigâdvuođânootaar tohálâžžânšoddâmškovliittâsân váldojeh 40 oppâiävtuid tevdee vigged já enâmustáá kulmâ sämikieltáiđusâš oppâiävtuid tevdee viggee. Sämikieltáiđusâžžân nab-doo viggee, kote lii čáittám sämikielâ tááiđus sämikielâ iskosist. Taggaar sämikielâ mättee viggee, kote mudoi-uv piäsá paijeel tuhhiittem vättee olesčuágástâhrääji, ij luhhuu sämikieltáiđusâš tiätu-miärán kullen. Meid sämikielâlâš tiätumeereest kalga viggest já tuhhiittum ulmust leđe siämmáš 3 %5 %3 %60 %1 %28 % ¶"
  - "Taan muštâlusâst raportistoo säämi kielâlaavâ olášuumeest iivijn 2004 – 2006 sämikuávlust já kuávdášlâš sämikuávlu ulguupiäláá virgeomâháin, kiäid säämi kielâlaahâ kuáská. Ive 2004 šoodâi vuáimán uđđâ säämi kielâlaahâ, mii puovtij puárádâsâid sämmilij kielâlâš vuoigâdvuođáid. Säm-miliih lijjii kolgâđ pyehtiđ taan maŋa el. ášástâllâđ sämikielân jieijâs tâi suu hiäđu kyeskee ääšist sämikuávlu kieldâi já staatâ virgeomâháin. Säämi kielâlaahâ váátá oovtâst sämikielâ toimâttuvváin já säämi kielâraađijn adeliđ sämitiigán muštâlus sämikielâ kyeskee lahâasâttâs heivitmist sehe sämmilij kielâlâš vuoigâdvuođâi olášuumeest já kielâtile ovdánmist. ¶"
  - "Vástádâsah finnejuvvojii 109 jieškote-uv peeleest. Čiččâm peellid almottii, et säämi kielâlaahâ ij kuoskâ sii. Oovtâ pele almottâs mield säämi kielâlaahâ ij kuoskå tom, mut tast peerusthánnáá tot nuávdid säämi kielâlaavâ. Penttâ 52 peellid kuođđii ollásávt västidhánnáá koijâdâlmân. Kuávdášlâš virgeomâháin västidhánnáá kuođđii el. Laapi pirâskuávdáš, alemus haldâšemriehti, máttááttâs-ministeriö, pirâsministeriö, Suáđigil kieldâ hoovdah já Sämiradio. Västidemprosenttân šoodâi 65 %, jis tarkkuustâlloo tuše vuolgâttum peelijn finnejum vástádâsâid ige toi koskâvuođâlâš mere. ¶"
  - "Säämi kielâlaavâ olášume váátá toimâkulttuur nubástus sämikuávlu virgeomâháin. Táálái tooimâi karttiim, toimâovdâsvástádâsâi čielgâsmittem já aktiivlâš já uásálistee tieđettem sämikielâlâš palvâ-lusâin pyehtih pyerediđ čuuvtij sämikielâlâš palvâlusâi ornim já säämi kielâlaavâ olášume. Säämi kielâlaavâ nuávdittem kalga uáiniđ virgeomâháin vuosâsajasávt prosessin ađai ij keelijd, jis laavâst lii tieđettum pargosiärvusáid tâi säämi kielâlaavâ vaikuttâsah toimâsuárgán láá smiettum tuše ohtii. ¶"
  - "Labba puátá ton puátusân, et säämi kielâlaahâ kuáská puohâid taid käävci virgeomâháá, kiäh láá almottâm, et säämi kielâlaahâ ij taid kuoskâ. Ciälkkámušâst Korpijaakko-Labba iävtut, et säämi kielâlaavâ virgeomâhâšluvâttâllâm kalga čielgâsmittiđ. ¶"
  - "Sämiseervijn já sämiorganisaatioin finnejum vástádâsâi vuáđuld säämi kielâlaahâ ij tooimâ sämi-kuávlu staatâ já kieldâi virgeomâháin. Jieš laahân ulmuuh láá meid pettâšum, já säämi kielâlaahâ ij oro tuurvâstmin sämmilij vuoigâdvuođâid sämikuávlust tuárvi pyereest. Sämipeleh já -seervih láá listodâm tehálumosijd kieldâi já staatâ palvâlusâid, main sämikielâlâš palvâlusah kalgeh leđe vuo-sâsajasávt turvâstum. Peivitipšo já vuáđumáttááttâs mainâšuvvojii uáli tehálâš palvâlussân, já toh tuáimih-uv vuohâsávt sämikuávlust. Tiervâsvuođâpalvâlusâin puárásijtipšo já eres tiervâsvuođâpal-vâlusah nomâttuvvojii uáli tehálâš sämikielâlâš palvâlussân. Lii vaidâlittee, et táin toimâsuorgijn ij pyevti finniđ sämikuávlust tuárvi vijđáht sämikielâlâš palvâlem. ¶"
  - "Paijeel peeli Suomâ sämmilijn áásá tááláá ääigist sämikuávlu ulguubeln. Nuuvtpa ferttee koijâdiđ, maht sämmilij kielâlâš palvâlusâid já vuoigâdvuođâid puáhtá turvâstiđ sämikuávlu ulguubeln. Suo-mâ vuáđulaahâ täähid sämmiláid vuáđulavâlâš vuoigâdvuođâid jieijâs kielân já kulttuurân. Tááláš vuáhádâh, mast sämikielâ máttááttâs ornim sämikuávlu ulguubeln páácá sämmilâšvanhimij aktiiv-lâšvuođâ viehân, áštá sämmilij vuáđulavâlâš vuoigâdvuođâ jieijâs kielân. Nuuvtpa Suomâ staatâst lii vuosâsajasâš kenigâsvuotâ huolâttiđ sämikielâlâš palvâlusâi tuurvâstmist sämikuávlu ulguubeln. ¶"
  - "Säämi kielâlaahâ lii lasettâm sämikielâlâš jurgâlusâid. Mut puohâin tehálâš suorgijn iä lah valagin finniimist tuárvi sämikielâlâš jurgâlusah. Tááláá ääigist kalgeh virgeomâhááh pieijâđ naavzâid meiddei Internet pehti tábáhtuvvee viestâdmân, ko tot lii virgeomâhái virgálâš tieđettem, já návt säämi kielâlaavâ vuálásâš tieđettem. Meid sämitigge kolgâččij tieđettiđ toimâinis Interneetist aa-naar- já nuorttâsämikielân. Jieškote-uv haldâšemsuorgijn váiluh valmâš sämikielâlâš luámáttâhvuá-đuh, moi pehti sämikielâlâš ášástâllâm puáhtá tábáhtuđ. Táid luámáttâhvuáđuid kalga jurgâliđ sämikielân. Virgálâš ášástâllâm lii sirduumin eenâb já eenâb Interneetin. Sämikielâlâš palvâlusah láá Internet-ášástâlmist vala uáli vääniht, já taid kalga turvâstiđ. Sämikielâlâš Internet-ášástâllâm pehti puáhtá turvâstiđ sämikielâlâš palvâlusâid meiddei sämikuávlu ulguubel, jis palvâlusâi vuáváámist nuávdittuvvoo säämi kielâlaavâ. ¶"
  - "Virgeomâhááh kalgeh riemmâđ árvuštâllâđ säämi kielâlaavâ vaikuttâsâid jieijâs toimáidsis já ovde-diđ tooimâs säämi kielâlaavâ vátámušâi miäldásâžžân. Virgeomâhááh kalgeh meiddei väldiđ tuo-đâst taan čielgiittâs toimâiävtuttâsâid já riemmâđ olášitteđ jieijâs toimâsyergi kyeskee toimâiäv-tuttâsâid, vâi säämi kielâlaahâ puáhtá ubâ olášuđgin. Säämi kielâlaavâ olášume váátá movtijdittee tile, mii taha luándulâš kielâkevttimtilálâšvuođâid. ¶"
  - "Staatâ tâi lahâasâttâs kyeskee iävtuttâsah: 16. Säämi kielâlaavâ kalga nubástutteđ (31 §) nuuvt, et lahâaasâtlâš kieldâlâš vuáđupalvâlusâid pyevtitteijee eres finnoduvah já kieldâovtâstumeh main sämikuávlu kieldâ tâi uási tast lii mieldi, váldojeh meiddei säämi kielâlaavâ miäldásâš staatâtorjuu pirrâdâhân (31 §). 17. Sämikielâlâš vuáđumáttááttâs já peivitipšo kalga leđe sierânâssajanmäksimnáál staatâ ruu-đâin kieldáid meiddei sämikuávlu ulguupiäláá kuávlust. 18. Staatâ kalga väldiđ vuotân toimâinis, et staatâhaldâšem pyevtitvâšvuođâohjelm iästá sämi-kuávlust sämikielâlâš pargojuávhu pálkkááttem já áštá säämi kielâlaavâ olášume. Pyevtit-vâšvuođâohjelm kalga olášutteđ väldimáin vuotân säämi kielâlaavâ. Meid kieldâ- já palvâ-lemráhtusuđâsmitmist kalga väldiđ vuotân, et uđâsmittem ij uážu kepidiđ sämikielâlâš pal-vâlusâid. Máhđuliih kieldâovtâstitmeh iä uážu hiäjusmitteđ sämikielâlâš palvâlusâid, veikkâ kieldâ olmoošmeeri muttuuččij syemmilâšeenâblohhoon. 19. Staatâ kalga jo-uv kanavistiđ puoh sämikielâlâš palvâlusâi pyevtittâsâi ruttâdem sämitige pehti tâi kocceeđ pyerebeht ruttâdem kevttim eromâšávt kyevtikielâlâšvuođâlase mieđeet-tijn, tâi talle rähtiđ ruttâdem vaastâlâžžân. 20. Staatâlâš já kieldâlâš almoshaldâšem ášástâllâmluámáttuvah kolgâččij puoh jurgâliđ sämi-kielân. 21. Sämikuávlu ulguupiälááh staatâ ohtâduvah já ministeriöh kolgâččii jurgâliđ sämmilijd kyes-kee laavâid já kuávdášlâš aalmug vuoigâdvuođâid já kenigâsvuođâid kyeskee tieđettempá-párijd/raavâkirjáid sämikielân. 22. Staatâ uđđâ pálkkááttemvuáhduvâst kalga sämikielâ táiđu leđe päälhi loptejeijee ánsun ain sämikuávlust tuáimee staatâ ohtâduvâst tâi finnodâhlájádâsâst, moi toimâkuávlun sämikuáv-lu kulá. 23. Staatâ kalga ovdediđ toimâinis já ruttâdmis vievâst sämikielâlâš tiäđusirdem šoddâm Suo-mân sehe toohâđ máhđulâžžân puohâi sämmilij täsiárvulâš máhđulâšvuođâid čuávvuđ sämi-kielâlâš uđđâsijd jiärmálij tijmeaaigij. 24. Staatâ kalga čujottiđ sämitige pehti jyehimnáál merikoskâsöš meriruuđâ sämikielâlâš párnái já nuorâi kerhotooimâ ruttâdmân. 25. Staatâ kalga tulkkuumijnis rähtiđ taid vuáđuprinsiipâid, moi mield meriduvvojeh toh virge-omâhááh, maid säämi kielâlaahâ kuáská virgeomâhâštooimâ luándu keežild. 26. Sämmilij kielâlâš vuoigâdvuođâi visásmitmân säämi kielâlaavâ rikkomušâi pyehtim vuoi-gâdvuođâvuáháduv pirrâdâhân lii uáli tehálâš säämi kielâlaavâ olášume-uv tááhust. Rikko-mušâi čielgiimân já estimân kalga rähtiđ čielgâ kuoddâlem- já ráŋgáštemvuáháduv. ¶"
  - "Škovlimvuáháduv kyeskee iävtuttâsah 27 Juo áámmátškoliittâsâst kalga väldiđ vuotân sämikieltáiđusii pargojuávhu tášrbu já toohâđ máhđulâžžân sämikielâ luuhâm juo škovliittâsääigi. Videokáidusmáttááttâs pehti puáhtá máttááttâs orniđ Maadâ-Suomân-uv. Eromâš stuorrâ sämikielâtáiđusâš pargojuávhu tárbu lii poolisvuomijn, Laapi etikuávdáást já sosiaal- já tiervâsvuođâsyergist. 28 Sämikuávlu kieldâi vuáđumáttááttâsâst já nube tääsi máttááttâsâst kalga kieđâvuššâđ säämi kielâlaavâ já kielâlâš vuoigâdvuođâid. 29 Sämikuávlun áámmátpargojuávhu škuávlejeijee oppâlájádâsâi máttááttâsâst (el. Laapi ollâ-opâttâh, Oulu ollâopâttuv Giellagas-instituut já šoddâdemtiettui tieđâkodde sehe Ruávinjaar-gâ áámmátollâškovlâ, SMK já poolisáámmátollâškovlâ) kalgeh kieđâvuššâđ säämi kielâlaa-vâ já ton kenigâsvuođâid. 30 Oovtviärdásâšvuođâlaavâ já säämi kielâlaavâ máhđulâžžân toohâm positiivlâš sierânâskoh-tâlem kalga kevttiđ ävkkin vijđásubbooht škovlimvuáháduvâst. Sämikielâlâš palvâlusâid kalgâ turvâstiđ juo škovlimpaje ääigi nk. sämmilâštiätumeerijn kuávdášlâš škovlimsuorgijn, main kielâtiätumeeri ij vala lah. ¶"
  - "Válduášálávt sämitige kyeskee iävtuttâsah: 31 Sämitigge kalga algâttiđ čielgimpargo sämikielâlâš palvâlusâi tuurvâstmist já oovdedmist sämikuávlu ulguubeln oovtâst riehtiministeriöin, sämiseervijguin já ucceeblohováldálâžžáin. 32 Sämmilij kielâlâš vuoigâdvuođâi olášutmân ličij ávhálâš, jis sämitigge vuáđudičij oovtâst sämikuávlu kieldâiguin mottoomlágánijd kielâkuávdáid, main toimâččii sämikieltáiđusiih virgealmaah já toimâulmuuh. Kuávdáin sämmiliih puávtáččii eelliđ viežžâmin sämikielâlâš äššigâšpalvâlem já koijâdmin ravvuid já tiäđuid el. säämi kielâlaavâst já sämmilij kielâlâš vuoigâdvuođâin sämikuávlu kieldâi já staatâ virgeomâháin. 33 Kieldah, staatâ ohtâduvah já sämitigge kolgâččii tutkâđ máhđulâšvuođâid vuáđudiđ ohtsijd viirgijd, moiguin sämikielâlâš palvâlusah turvâstuuččii. 34 Sämitigge kalga tieđettiđ aktiivlávt säämi kielâlaavâst sämmiláid já movtijdittiđ sämmilijd kevttiđ sämikielâ. 35 Sämitigge kolgâččij vuáđudiđ ive kielâtaho - palhâšume, mii mieđettuuččij pyeremustáá sämmilij kielâlâš tile pyeredâm staatâ tâi kieldâi ohtâdâhân tâi eres uážžoi já návt toovân movtijditáčij positiivlávt virgeomâháid pyerediđ sämmilij kielâlâš tile. 36 Sämitigge kalga toimâinis faallâđ kielâpalvâlusâid meid sämikieltáiđusáid já išediđ sämmi-lijd sämikielâlâš ášástâlmist virgeomâháin. 37 Sämitigge kalga faallâđ tâi čäittiđ tom, kote pasta faallâđ säämi kielâlaahân já sämikulttuu-rân kullee škovlim- já máttááttâspalvâlusâid kieldáid, staatâ virgáduvváid já finnodâhlájá-dâssáid. 38 Sämitigge kalga haahâđ pisovâš ruttâdem sämmilâš rävisulmuid sämikielâ luuhâm- já čääl-limtááiđu hahâmân já čäittiđ tahheid, kiäh uárnejeh sämikielâ škovlim. 39 Sämitigge já staatâ kolgâččáin toimâidiskuin já ruttâdmijguin adeliđ máhđulâšvuođâ sämi-kielâlâš rijjâ čuovviittâspargo máttááttâsân. 40 Puáttee säämi kielâlahâčielgiittâs várás kolgâččij tutkâđ adeliđ máhđulâšvuođâ ovtâstiđ oovtviärdásâšvuođâlaavâ olášume já säämi kielâlaavâ olášume čuávvum sämikuávlust. 41 Säämi kielârääđist vuáđuduvvoo orgaan, mast lii jieijâs meriruttâ já mon puáhtá jiečânâs haldâšiđ já stivriđ kielâovdedemtoimáid. Sämikielâ toimâttâh sirdoo kielârääđi vuálásâžžân já sämikielâ toimâttâh ovdeduvvoo kielâkuávdáá suundán äššitobden sämikielâ kyeskee koččâmâšâin. ¶"
  - "Halijdâm taan ohtâvuođâst ettâđ mottoom sääni kuávlu- já ráhtuspolitiikâst já puátteevuođâst. Fáddá lii eidu tääl äigikyevdil, ko Euroop kuávlu- já ráhtuspolitiikâst lii älgimin uđđâ muddo. Komissio iävtuttâs mield uđâsmittum kuávlu- já ráhtuspolitiikâst láá kunneehänis ulmeh. Tot tuárju Euroop 2020 -strategia, mon ulme lii jiärmáá, pištee já uásálistee šoddâm. ¶"
  - "Tääl uđđâ ohjelmpaje älgidijn kulluuttep kuávlui tááláá tooimâ uđâsmittem já uđđâ tooimâ ovdedem kuávlui riggoduvâi já mättim vuáđuld. ¶"
  - "Staatârääđi lii miärádâsâst 10.12.2015 riehtiministeriö iävtuttâsâst asâttâm sämitige vaaljâlävdikode nanodâm puáttus vuáđuld jesânijd já värijesânijd tooimâidis 1.1.2016 älgee neelji-ivvááš toimâpajan ( lahtos 1 ). Sämitige čäällimkodde lii vuolgâttâm 22.1.2016 čuákkim čuákánkoččoo toohâm miärádâs miäldásávt jesânijd já värijesânijd kirjâlii almottâs čuákkimist. Eidusâš čuákkimpovdiittâsäššilisto lahtosijdisguin lii vuolgâttum jesânijd já värijesânijd 11.2.2016. Pahuduvvoo, kiäh láá čuákkmist mieldi.  ¶"
