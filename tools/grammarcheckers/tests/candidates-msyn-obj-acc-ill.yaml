  - "Tun finniih torjuu čuolmâin, moh kyeskih tuu peerâ- já aldakoskâvuođáid. Tun puávtáh väldiđ ohtâvuođâ vanhimvuođâ hástusijn, parâkoskâvuođâ vaigâdvuođâin teikâ jis tust lii tobdo, ete lah kuáhtám viehâvääldi teikâ ton uhke peerâ- já aldakoskâvuođâin. Tun puávtáh väldiđ ohtâvuođâ, jis tun lah huolâstum jieijâd tooimâst peerâ- teikâ aldakoskâvuođâin. Pargeeh fäälih nuuvtá iše Ruávinjaargâ toimâsaajeest sehe káidusohtâvuođâ peht. Tun puávtáh smiettâđ oovtâst pargein, ete mii ličij pyeremus vyehi finniđ iše teikâ väridiđ savâstâllâmääigi. ¶"
