  - "Saavâjođetteijee Näkkäläjärvi kieđâvušâi savâstis ILO 169-sopâmuš ratifisistem, sämikielâi iäláskittemohjelm tooimânpieijâm já sämitige resurssistem. “Suomâst láá tääl eromâš máhđulâšvuođah ratifistiđ ILO-sopâmuš. Ääšist ij taarbâš innig lase čielgiittâsâid, pic poliitlâš táátu” Näkkäläjärvi eeđâi. Sopâmuš iävtun lii čuávdiđ sämmilij vuoigâtvuođâid enâmân, časijd já luánduriggoduvâid. Taid puáhtá čuávdiđ sämitiggelaavâ, Meccihaldâttâs haldâšemmaali já eennâmkevttim kyeskee laavâi uđâsmittem ohtâvuođâst, saavâjođetteijee muštâlij. ¶"
