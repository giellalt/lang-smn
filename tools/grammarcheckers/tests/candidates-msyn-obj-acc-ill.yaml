  - "Sämitige tievâsčuákkim lii čuákkimistis 10.3.2009 ciälkkám kuávluhaldâšem uđâsmittemhaavâst (ALKU-haahâ). Sämitige tievâsčuákkim mield kuávluhaldâšem ovdedemhaahâ mana ollásávt lappâd sämmiláid vuáđulaavâst já sämitiggelaavâst torvejum jieijâs kielâ já kulttuur kyeskee jiešhaldâšem. ALKU-haavâst kalga toohâđ vuáđulâš árvuštâllâm säämi jiešhaldâšem tiileest já koskâvuođâst uđâsmitmân. ALKU-haavâst kalga toohâđ iävtuttâsâid säämi jiešhaldâšem oovdedmist já čielgâsávt säämi jiešhaldâšem pirrâdâhân kullee pargoi sirdemist sämitiigán haldâttâsohjelm já vuáđulaavâ miäldásávt. ¶"
  - "Vuáđulaavâ já sämitiggelaavâ valmâštâlmist já asâttum laavâi almosvuáđustâsâin lii vuolgum tast, et sämmilij kielâs já kulttuuris kyeskee jiešhaldâšem lii ovdáneijee, ige maŋasmannee. Vuáđulaavâ njuolgâdusah ovtâstittum säämi jiešhaldâšemorgaan, sämitige, vuáđđudmân merhâšii aalgâ já pooliitlâš-haaldâtlâš raamij toohâm puátteevuođâst tábáhtuvvee säämi jiešhaldâšem siskáldâslâš oovdedmân. Joton vuálgám kuávluhaldâšem uđâsmittem, lehâdijn maaŋgâid staatâ haldâšempargoid kyeskee njuolgâdusâid já sirdedijn pargoid virgeomâháást nuubán, addel máhđulâšvuođâ säämi jiešhaldâšem turviimân já ain oovdedmân iivij 1993-1995 lahâvalmâštâlmist páhudum prinsiipâi já ulmij miäldásávt. ¶"
