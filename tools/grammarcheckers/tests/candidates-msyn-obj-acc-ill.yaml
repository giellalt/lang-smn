  - "Pyeccee kalga tipšođ ohtsâšibárdâssáin suin. Tuáhtár kalga muštâliđ pyeccei suu puácuvuođâst, tipšomuulsâiävtuin já toi máhđulijn hemâdâsvaikuttâsâin nuuvt, et pyeccee ibbeerd, mast lii saahâ. Pyeccei kalga almottiđ ääigi, kuás sun piäsá tiipšon. Jis äigi nubástuvá, te nubástus suujâ já uđđâ ääigi kalga almottiđ pyeccei ájáttâlhánnáá. Pyeccee puáhtá tiätu raajij ooleest valjiđ tipšosaajees. Pyeccest lii vuoigâdvuotâ uáiniđ jieijâs pyecceetiäđuid. Kieldimvuáđustâssân puáhtá leđe, et tiäđui luhâmist puávtáččij šoddâđ tuođâlâš vaarâ pyeccee tiervâsvuotân tâi tiipšon tâi kiännii eres ulmuu vuoigâdvuođáid. Pyecceetiäđuh láá syeligâsah ulguupiäláláid. Váldunjuolgâduslávt tiäđuid ij uážu adeliđ omâháidgin pyeccee mietâmâšttáá. Tiipšon tutâmettum puáhtá savâstâllâđ suu tipšoo áámmátulmuin, toohâđ muštottâs tipšosaje tiervâsvuođâhuolâttâsâst västideijee hoovdân tâi kuoddâlem kuávluhaldâttâhvirgádâhân tâi Sosiaal- já tiervâsvuođâsyergi lope- já kocceemvirgádâhân (Valvira). Tiervâsvuođâhuolâttâs toimâohtâduvâin kalga leđe pyecceeäššialmai, kiän stivrim tâi ravvuid puáhtá pyeccee pivdeđ, jis sun lii tutâmettum jieijâs tiipšon tâi kohtâlmân. Pyecceevahâgist puáhtá uuccâđ sajanmáávsu Pyecceetáhádâskuávdáást.1 ¶"
  - "Pyeccest lii vuoigâdvuotâ luuhâđ jieijâs pyecceeäššikiirjijd já peessâđ njuolgiđ feeilâid, moh tain máhđulávt láá. Tuáhtár puáhtá kieldiđ pyeccee vuoigâdvuođâ finniđ tiätu pyecceetiäđuid, jis sust lii vuáđustâllum suijâ epidiđ, et tiäđui luuhâm puávtáččij tovâttiđ tuođâlii vaarâ pyeccee tiervâsvuotân tâi tiipšon tâi kiännii eres vuoigâdvuođáid. Pyeccee puáhtá pivdeđ suu pyecceeäššikiirjijn orroo feeilâ tivvom. Tiäđuid já árvuštâlmijd, moh kirjimääigi annojeh tuottân, ij kuittâg uážžu mutteđ. Pyecceeäššikiirjijd kalga toollâđ syeligâsâst, ijge tain uážu adeliđ ulguupiäláláid, omâháidgin, tiäđuid pyeccee kirjálii lovettáá. Tast spiekâsteh laavâst sierâ asâttum tiätu tilálâšvuođah. ¶"
