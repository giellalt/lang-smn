  - "Vuáđulaahâ šoodâi vuáimán 1. njuhčâmáánu 2000. Ton vuáđđun láá nelji puáris vuáđulaavâ: haldâttâshäämi já staatâpeivioornig sehe kyehti ministerovdâsvástádâsân kyeskee vuáđulaavâ. Taid asâttii jiečânâsvuođâ algâiivij ääigi. Ovdâskodde lii muttám vuáđulaavâid iivij mield, mutâ staatânjuolgâdus váldujiešvyevih láá pissoom siämmáážin. Táálááuv vuáđulaavâ láá tärhistâm ton vuáimánšoddâm maŋa. ¶"
