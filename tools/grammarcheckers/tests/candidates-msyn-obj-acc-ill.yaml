  - "Eidu tääl tuáhtár Polaris jurdâččij oovtâ astronaut, kote lâi váháš äigi tassaaš maccâm Enâmân kuhes komovuotâmäđhistis. Sust lâi lamaš viärráás eennâmtavdâ: kumeštâs, pyellee liške, lođâspohčâseh já čäcipáálu stuárusâžžân puttânâm jyelgih. Tääl onne taat astronaut puáđáččij suu kuuvl tiervâsvuottäärhistmân. Mon immâšin já omâsin tot oroigin, et kiinii puovtij jieijâs rähis planetist já aassâmsajestis puáccáđ. Mut nuuvt tot tuše lâi. Já mon iimâš tot lâigin, et muáddi peeivi ton maŋa ko viärráámuuh vääivih lijjii puárránškuáttám, astronauteh ain sárnuškuottii tast et sij halijdii maassâd komovuotân. Talle kale ko sij lijjii pyecceeh, ohtâgin ij halijdâm kuussân eres sajan ko pááikán. Eidu tien viärráámuu tiileest riššoost eellim-uv lâi ain väädis já varâlâš, ko vorrâsuonah paifakkist vijđánii lieggâ čääsi vaiguttâsâst. Maaŋgâs vaidii et sijjân šoddii jámálgâddâm já uáivijorgálduv tobdoh. ¶"
  - "Mut siämmást sun hoksái: kale puohâi astronautij tiäđuh lijjii sii systeemist! Iä sist lamaš kiähkin omâs astronauteh! Saahâ ij tääl lamaš astronautijn ollágin pic kyevti omâs komovuothuáđđost. Mut nissoon vuástáväldimist ij adelâm piärán: pyecceiviäsust ij lam lope oovtâgin tipšođ, jis iä lamaš persovntiäđuh. Tuáhtár šuáhkádij já kočoi pyecceitipšoo moonnâđ keččâđ pyecceekuáhtá já siämmást iskâđ uážudiđ huáđđoi persovntiäduid-uv. Aainâs-uv noomâ já šoddâmääigi já čujottâs. Pyecceitáhádâsâst sun ij tuostâm nievdâđgin. Amahân te toh lijjii jyehi planettist jieijâs náál. ¶"
  - "Robonaut poorgâi pyereest pargoos já čaaitij sunde, kuus kulij Codexkyevtis eijijn kolgáin vyelgiđ. ¶"
  - "Uáppeeh iä lam čolmijdis oskođ. Iähân sij jyehi luvâldâlläm ääigi peessâm komovuotâhuáđđoid uáiniđ. Ige professorgin kuássin lam kuáhtám komovuotâhuáđđoid. ¶"
  - "- Mun halijdâm vyelgiđ, Codex eeđâi. ¶"
  - "Mun kavnim kyehti šiev reeseept: juovlâčieskâs já juovlâpiälhu. Kuohtuuh urruu šiev pajaldâssân, já nuuvt te keevâi, et mun jiem máttám valjiđ. Vistig mun halijdim čieskâs, mut meiddei piälkku kiäsutškuođij eenâb já eenâb. Nuuvtpa mun meridim rähtistiđ taid kuohtuid. Mut muu räähtistmist šoodâi suullân ubâ peeivi urkko, hyenessiähá miänástussáin. Muu liäibumist keevâi tuottân Murphy laahâ: jis miinii aašijd puáhtá moonnâđ puástud, te tot tuođâi-uv mana puástud. Ige ääši ollágin táiđám išediđ totkin, et mun jiem lijkkuu liäibumân, veik rähistâm-uv mälistem ton-uv oovdâst.  ¶"
  - "- Kii kookâid tohon lâi monâmin? ¶"
  - "- Sun lii puurrâm puškopasâttâsâid riddoost moonnâm ohhoost. Sust láá tääl máđoh ige sun hygieniasuujâi tiet uážu vuoššâđ. ¶"
  - "Tastoo sun pajedij päđe čuáskuđ. Já ko tot lâi čuáskum, sun piejâi tom polgupyerás steellig oolâ mottoom kaasâ siis. Kale tot tast pyereest siäilui ko lâi jo tommittáá koolmâs olgon. Päđe oolâ sun piejâi lohe, vâi liemâ pyerebeht pisoi lite sist ige mudoigin kihheen peessâm tom juuhâđ. Pyerá kale vuordij vyeijes. ¶"
  - "Kaabi čielgij, et ij lam hävski et Unto lâi nobdum manesuolân moonnâm keesi. Já sun oskoi kale Unto, mut vuárnuttij, et ij liijkágin tiättám kii lâi moonijd suáládâm. Tondiet sun lâi halijdâm mävsittiđ já lâi kárvudâttâm kokkân ko lâi kuullâm, et Vuolli Vuorâččâšâst lijjii máđoh ige sun puáhtám vuoššâđ iärásáid. ¶"
  - "Já ton maŋa puoh lâi pyereest, peic puohâi mielâst lâi sorolâš tot, et Niijlâs Njuámmil já Sulo säplig iävá peessâmgin puáttiđ juhlijd tondiet ko suoi viälláin kuohtuuh pyecceiviäsust. Já ton paje ko Unto eeči já Kaabi lâin savâstâllâm, lâi Unto enni kuáivum puoidijd vuojâlitteest, toidám lijgesaaltijd meddâl já passaam puoidijd tuulâst. Puohah rettâdii, já pyeidih lijjii kale hirmâd njálgáh. Enni lâi meiddei vuoššâm nubelágán liemâ, mut toos lijjii moonnâm säältih sukkârij sajan. Sun pahudij Kaabin: ¶"
  - "Eidu talle ko mun oinim poolisijd pargoost, lâi mottoom argâiiđeed, já lijjim saatâšmin jieččân puárásumos nieidâ škoovlân muádi kááđu tuáhá. Ko muoi juuđijm John táálu puotâ, tobbeen lâi monâmin poolisij pirâstittem. Ohtâ poolis stivrij jotoluv já lappâdjotteid meddâl táálu kulen. Pooliskyevtis čuožžuu pisoh kieđâst  kuohtui pelij olgouuvsâ, ohtâ vahtij táálu tyehin. Váhá olgoláá lijjii vala eenâb pooliseh nuuvt et ubâ táálu lâi šievnáál pirâstittum. ¶"
  - "Purâdem maŋa mun muštim, et jiem lam kosostâm pihtâsijd kuškâđ, adai toh lijjii ain mašinist. Heŋgum pihtâsijd vistig. Jeđe lâi äigi tuálvuđ voovnâid, já mudoi-uv mälistem ääigi huámmášim, et munhân jiem kustoo lamaškin uástám ooliivoljo. Munhân jiem kuássin jođe uástuslistoigijn jiemge keevti kalender. Nuuvt et tääl te ferttiiččim moonnâđ maassâd káávpán. Lijjim jo joođoost toho, mut mottoom suujâ tiet kuovllistim vala puhelimân. Vááldám tom táválávt ain fáárun. Huámmášim, et muu pargoskippáár lâi iskâm suáittiđ maŋgii. Puhelin lâi lamaš eres saajeest ko mun jiemge mun tom tiäđustkin kuullâm. Naađđum tiätumaašin tuáhá, tastko sun maŋgii parga ehidist. Jis tun tarbâšij iše? Mun tiäđust-uv vuod ájániččim käävpist, nuuvt et meridim väldiđ sunjin tállân ohtâvuođâ. Ličij-uv skypeohtâvuotâ suin máhđulâš? Já näävt tiäđust-uv lâi-uv. Sun lâi čälimin ucâmuš. Paaccim suu išediđ, taan tove chat peht. Siämmást muu šleđgâpoostân iđestij oovtâ gradučällest viestâ. Sun-uv lâi iskâm fattiđ muu jieijâs tutkâm keežild já tarbâšij ravvuid. Ko oroi lemin väädis kavnâđ ohtsii ääigi virgeääigi, kuččum suu suáittiđ tállân, veik lâi-uv vástuppeiveehid. Siämmást smiettim olgon šiljoost vuordâččeijee uástusvoovnâid, mut nube tááhust kävppi lâi forgâ monâmin kiddâ, nuuvt et amahân te kiergâničij, jis mun tuálvuččim voovnâid tállân iđedist maassâd. Ij taid kuittâg kihheen tarbâšiččii talle ko kävppi ličij kiddâ. Jiemge mungin iho tarbâšâm maiden mälistemoljoid. Luhhoost taat áámmát ij tieđe maiden virgeaaigijn. Nuuvtpa uáppee siämmást sooitij munjin já muoi savâstâláin suu tutkâmušâst já ton loppâkeejist. Já pargoskippáár čalâččij ucâmušaašijn chat peht. ¶"
  - "Nubbijn čolmijn oinim, maht muu tyehin kuovlâdij nissoon já ain hiäŋgái muu koččâm hamittist já vaaidij et haamit lâi meendu paijeen já et tom koolgâi njuolgiđ. Uigim suu jieččân roopâ vuoimijn tyebbiláá, vuoijum mäksimân já párgádim, et ij tot haamit innig tääiđi leđe meendugin ollâgâsâst, pic nubij kejij. Ko mun kiergânim mäksimist, mun pajedim hamittân, pieijim tast puáluid kiddâ já koijâdim kassarááiđust čuážžoin, kuus kulij tot nissoon moonâi. Sun lâi čápudâm. Korttâ já koodi must ain lijjii vuárhást, siämmáánáál purssâ-uv. ¶"
  - "Tyemes já Ánná tiervâttáin hiäppuš já moonáin siisâ. Tobbeen lijjii kievkkân, orroomviste já uáđđimviste. Mut hirmâd čurgâd tobbeen ij lamaš. Tyemes já Ánná kejâdáin várugávt pirrâsis. Suoi pooláin tast, et suáluikunâgâs ličij mottoom nurheest vahtiimin. Suoi iävá lam eellimstis uáinám olmâ kunâgâs! Mut tobbeen ij oinum eeči. Ige ennigin. ¶"
  - "Jienâ oroi lemin nanos tego ain, mut ijba táiđám leđe meendugin hävski čuážžuđ tiegu mälinäppi uáivist, já jurdâččiđ, jis sun ij avepiäiván pesâččii tast luovâs! Eemel-riäpu, ij sun uážuččii anneeđ jieijâs locciigin! ¶"
  - "Taggaar nággáruššee lâi Eemel. Sun halijdij kivriđ eeni já eeji já ubâ Kisákulme, mielâstubbooht ubâ Väđirmieli, mut toos iä väđirmieliliih miettâm. ¶"
  - "Nuuvt toh jurdii Väđirmielist. Iäba liččii sárnum, jis sij lijjii tiettiđ, mon kuhás Eemel vala peesâi. Jis sij liččii ervidâm, et sust styeresin šoodâi aaibâs kieldâstiivrâ saavâjođetteijee! Tun jieh vaarâ tieđe, maid meerhâš leđe kieldâstiivrâ saavâjođetteijee, mut fijnâ pargo tot lii, osko peri, já tagarin Eemel kuuloold šoodâi. ¶"
  - "Seminaari maorikielâ iäláskittem äššitobdee professor Tania M. Ka’ai lâi ’muistio’ mield muštottâm, et toh párnááh, kiäh láá uáli jo stuorrâ roolâst iäláskittem luhostuumist, eleh teknologia maailmist. Maorikielâ iäláskitmist tot lii valdum vuottân om. šleđgâhäämist almostum sänikirjen, mon lii máhđulâš luođiđ iPodin. Lâi iberdum, et jis säänih iä lah párnáid já nuoráid älkkeht finnimnáálá, te iä sij äälgi taid kosten uuccâđ, jis ij lah uáli jo tárbu. Ko säänih láá kavnuumist tobbeen, kost sii mudoi-uv jo viettih ääigis, te toh älkkeebeht šaddeh kielân. Jis säänih láá nuorâi kieđâi uulâtmettumist, te maht tallegis kiävá? Tom kale juáháš jo ervid :(. Mun lam kuhháá jo vuordâm anarâškielâ šleđgâsänikirje já koijâdâlâm ton piärán ain tyellitälli Sämitiggeest. Toos ličij lam, já lii vala-uv, korrâ tárbu eromâsávt luvâttuv já rävisulmui kielâmáttááttâsâst (toh ko mättih sänikirje jo šievnáálá kevttiđ ;)). Na, ohtii jo finnejim oovtlágán versio šleđgâsänikirjeest, mon koolgâi luođiđ tiätturân já mii tarbâšij mottoom ohjelm vâi tuáimá jna. Tot lâi lijkás vaigâd já vala tiätturkuáhtásâš, te tot paasij kevtihánnáá, vaahâg kale. Smiettim tuš, et mon kalle sääni eenâb muu uáppeeh liččii oppâm, jis sist ličij lam äigikyevdilis sänikirje kiävtust. Tääl taat šleđgâsänikirjeäšši lii kuittâg muttuumin, ko Tromsâ ollaopâttuvvâst lii sämikielâ interaktivâlâš máttááttâs proojeekt eidu joođoost. Sij laa rähtimin puoh lasseen meid anarâškielâ sänikirje interneetin! Vau. Anarâškielâ ij lah sij váldukielâ projektist, mut Taazâ ruttâdeijeeh väättih tom, et puoh sämikielah laa mieldi. Anarâškielâ tááhust tot meerhâš tom, et proojeekt pargee Trond Trosterud ráhtá anarâskielâ uási mottoom kooskân, já mii virkkuuvuođâst lii talle kiddâ, maht äšši ovdân. Tot lii jo šiev, et finnip anarâškielâ interneetin! Kalpa lijjim ilolâš, ko eellim Giellagasâst kuldâlmin Tromsâ ollâopâttuv pargojuávhu sijđoi ovdânpyehtimtilálâšvuođâ. Muštim kale kijtteđ sii :). Eelâšpâ keččâmin , maid toh Tromsâst láá finnim ááigán :). ¶"
  - "Anarâš wikipiirâs lii šoddâm. Takkâ tast kulloo Aanjan já Petterân. Aanjan tondiet, et sun poođij teehi mii luus kolliđ já sahhiittâllâđ. Já ko jiem masten keksim sárnuđ suin, te muštâlim interneeti máhđulâšvuođâin. Já nuuvthân tast keevâi, et šoodâi Nettisaje wikipiirâs. Anja val keksij toos šiev noomâ. Na, miiba tast. Anja finnij mainâsis, mut munjin šoodâi eeti. Maid, jis kiinii iälá keččâmin tom nettisijđo? (Anja kale lohđuttij, et ij vissâ kihheen moonâ, mut jis kuittâg. ..) Na jyehi tááhust taggaar piirâs lii pyeri, anolâš, taanáigásâš, reaaliáigâsâš já veikkâ maid, já tom kannât tuođâi irâttiđ finniđ kiävtun! Soittim Petterân já čielgejim, et tagareh siijđoh laa, mut ko kolgâčij toho maidnii siskáldâsâid še finniđ. Petter, tot jiärmálâš já čepis olmooš, hoksái tállân Nettisaje máhđulâšvuođâid já riemâi rähtiđ siskáldâs. Jes. Oovtâst muái láán ráhtám siijđoid ton muudon, ko toh tääl láá. Tääl tuáivoon, et iäráseh-uv kävnih luodâs Nettisajan já älgih munnuin šoddâdiđ šiev pirrâs, kost puáhtá almottiđ, tieđettiđ, jyehiđ materiaalijd, toollâđ ohtâvuođâ, nanodiđ anarâšâi siärvadâhlâšvuođâ já nuuvt ain. Nettisaje lii stuorrâ máhđulâšvuotâ! Kevttip tom pyerrin! ¶"
  - "Nuorâi maailm muttoo uáli jotelávt, já sosiaallii media mield vala jotelubbooht ko ovdil. Ko mun hundârušâm nuorâi rijjâääigi kielâkevttim, mielâ mana-uv tállân sosiaallii median, já ton jieškote-uv haamijd. Taa muáddi muu mielâst mielâkiddiivumos. ¶"
  - "Loopâst, jis smiettâp aalmugtiervâsvuođâ já mudoi-uv nuorâi eellim, ličij motomin tiervâslâš já vuovâs luptiđ čoolmijd meddâl čááitust já vyelgiđ olgos. Jis jurdá anarâškielâpirrâs, te ovdâmerkkân Anarist puávtáččij vyelgiđ ohtsâš sáttoin Vasatookan Rivdulân kuárŋuđ kuárŋumseeini mield já siämmást iäráseh puávtáččii spellâđ salist vâik tolgepáálu. Mottoom oholoopâ ääigi anarâškielâliih nuorah já oovdiš nuorah puávtáččii vyelgiđ vâik Levin čierâstâllâđ já suotâstâllâđ. Anarâškielâ kevttim kalga muu mielâst pyehtiđ maidnii ekstrasuottâsijd nuorâ elimân, ij tuše laseliävsuid já lasepargo škoovlâst. Tie ličij mottoom anarâš sämisiärván tyeji. ¶"
  - "Pargopáájá aalgij toimânadelem já čuosâttâhjuávhu (kohderyhmä) valjim maŋa vuoiŋâsstormâ-nommâsii ideistemvuovvijn, mast ulmen lâi finniđ nuuvt ennuv ideaid ko máhđulâš uánihâš ääigist. Taan vyevist puohah pyehtih ettâđ fáádán labdaseijee ideaid, já ohtâ sist tuáimá čällen. Jolâmuuh-uv jurduuh láá lováliih. Pajasčaallum ideaid juáháš uážžu kevttiđ. ¶"
  - "Pargopáájá toimânadelem maŋa uáppeeh puohtii uápásmuđ jieijâs kuávlu sämmilâš ornamentiikân, mon vuáđuld sij puohtii vuáváđ kovosijd jieijâs tuáján. Vuáváámij čoođâmoonnâm maŋa uáppeeh porgâškuottii, já pargoost lijjii kulmâ puudâ: tyejipiergâsij kevttim já materiaal kieđâvuššâmvyevih, ornamentiik já häämiadelem sehe keđgiuási kiddim čiŋŋâpáádán. Pargopáájá loopâst uáppeeh ožžuu adeliđ macâttâs pargopáájáin. ¶"
  - "Mun jiem haalijd leđe tuárjumin sämipooliitlâš uáinu, mii ain lii assimilistem já kolonialistem kyepist. Lam kuullâm ton siämmáá mantra kiärdum ivveest nuubán, suhâpuolvâst nuubán. Ulmust lii älkkee kavnâđ ohtâvuođâ já sympatia negatiivlâšvuođâ peht, mut tast lii vaarâ: tot njuámu. Ko aašijd suárdim kiäččá já assimilistem uáinust puudâst nuubán, álgá maŋasmoonnâm, já mielâ tiävdá tuše tot feerim, et kiinii lii lattim puástud kiännii kuáttá. Tot vaaigut ulmuu jieškován já mielân já ibárdâs ohtsâškoddeest já ohtâlâšvuođâst. Ige negatiivlâšvuođâst juurrâm pyereed oovtâgin ulmuu eellim kvaliteet ollágin. ¶"
  - "Muu čaalâ aalgij tast, maid mun halijdâm jieččân taiđuu peht ovdediđ sämisiärvušist, mut keessiv must álgá uđđâ rooli Aanaar kieldâstiivrâ jesânin. Politiik syergist munjin lekkâs uđđâ máhđulâšvuotâ ovdediđ ohtsâškode pyereestpiergim já kulttuurij koskâsâš ibárdâs. ¶"
  - "Umogâš taarbâš merikooskâi já valjeest vuáttámušâid tast, et suu tooimâin já jiänáttâllâmijn lii merhâšume tile ovdánmân. Ko vaanhimeh tulkkuv tooimâ systemaatlávt siämmáá náálá, te tiätu toimâm uážuškuát ohtâsávt juohum merhâšume. Toimâmist šadda ulmálâš merkkâ áášán. Ohtsijn puudâin tágáreh meerhah hámášuuškyeteh lase: – láávgust umogâš kiljo já teeibârd ruovjijdiskuin, ko haalijd juátkiđ lávgum – puurâddijn umogâš viilpâst meddâlkulij já poksâmijguin tuurijd, ko ij haalijd innig puurrâđ – umogâš keigee kieđâidis , ko haalijd peessâđ soolân – jis vaanhimijn lii vyehin sierâdiđ umogáin kukkuu-sierâ lippârlonottemtilálâšvuođâin, te umogâš piškoškuát ko muuneeld sierâ forgâ älgiđ – jis kukkuu-sierân lohtâs miinii eromâš kliimaksijd, mast umogâš veikkâba čagaldittoo, sun vyerdiškuát tuon čagaldittem keldimáin roopâs já keččâmáin tipšoos pyerimielâst  ¶"
  - "Sánálâš olgospyehtim ájánem puáhtá lohtâsiđ jieijâs persovnlâš ovdánemtaahtân, mut meid ovdâmerkkân sárnumolgospyehtim tâi sárnum iberdem ovdánem ááijánmân tâi vijđásub ovdánmân lohtâseijee čuolmân. Párnáá pirrâs maaŋgâkielâlâšvuotâ ij jieš alnees toovvât kielâhemâdâsâid tâi ovdánemááijámijd. Lâiba saahâ šiäđus ovdánmist tâi ovdánem ááijánmist, lii tehálâš, et páárnáš puáhtá olgospyehtiđ jieijâs toi vuovijguin, moh jo tuáimih pyereest. Rävisulmui lii pyeri smiettâđ, maid páárnáš viggá jieijâs vuovijguin muštâliđ tárbuinis já tuoivuinis tâi ovdâmerkkân aašijn, moid sun lijkkoo tâi moid ij lijkkuu. Ko rävisulmuuh iberdeh párnáá tehálijd viestâid já västideh toid, te párnáá motivaatio olgospyehtiđ jieijâs siäilu. Ko páárnáš uážžu vuáttámušâid tast, et aldaulmuuh iberdeh suu lihâstuvâid, kejâstuvâid já jiänáttâllâm, sun moovtásk olgospyehtiđ jieijâs ain tävjibijn tilálâšvuođâin. Vaanhimeh pelestis sárnuv párnážân táválii vyevi mield já kevttih sárnum lasseen lattimkielâ viestâid. Návt porgâdijn suoi adelává párnážân maali tast, maht sehe sárnum já lattimkielâ puáhtá kevttiđ olgospyehtimist. Ko páárnáš kulá sárnum já ton jienâiivnijd sehe uáiná sárnumân lohtâseijee kejâstuvâid já lihâstuvid, suu lii meid älkkeb iberdiđ vaanhimij viestâid. ¶"
