  - "Pargo lii uási suojâlemkuávlu hoittám já kevttim vuávám sehe säämi kulttuurärbivyevi kattim, mast meiddei Meccihaldâttâs kuáddá jieijâs uásild ovdâsvástádâs. Čielgiittâs viggá macâttiđ kuávlu algâalgâlâš noomâi sajattuv já tađe mield meiddei lasettiđ sämikielâi áárvustanneem. Čielgiittâs uáivilin ij lah lamaš nommâjurgâlusâi toohâm pic čielgim, mast jieškote-uv päikkinommâ lii vuálgus já maid tot uáivild. ¶"
  - "Purrâmâšvaljiimeh, purâdemtilálâšvuotâ, purrâmâšsaavah já munejurdâččemvyevih stivrejeh párnái purrâmâšhárjánmij ovdánem. Sierâdemavveest lii tehálâš purrâmâšváálju maaŋgâpiälásâšvuotâ, šadoi, heđâlmij já muorjij valjaas kevttim, timmâ vuojah 32 Stakes 2005:22-23. 33 STM 2005:9-10, 14. raavâdvuoijân, vuojâttis mielkki, koskâpitái kvaliteet, juhâmušâi jiärmáás valjim já snuotârdâllâmuđhij velttim34. Párnáá šoddâmpiirâs kalga leđe fyysilâš, psyykkilâš já sosiaallâš tahhei peeleest taggaar, et tot oovded párnáá pyereestvaijeem, tiervâsvuođâ, šoddâm, ovdánem já oppâm. Eromâš huámášume kiddejuvvoo ohtâduv šlamâtáásán. Liävuttisvuotâ, šlaamâ já liijkás ennuv sosiaallâš ohtâvuođah loptejeh párnáá stressiherkkivuođâ liijgás ollâgân, mii uásild puáhtá vaikuttiđ párnáá fiätulâš já kielâlâš ovdánmân, muušton, uáinun alnestis sehe sosiaallâš táiđoid35. Šoddâmpirrâsist kiddejuvvoo huámášume torvolâšvuođâ já pääihinálásâšvuođâ lasseen toimâviistij toimâmvuotân, luándualdavuotân já toos, maht toh adeleh máhđulâšvuođâ säämi ärbivyevi sirdâšem luándulávt. Toimâviistijn lii máhđulâšvuotâ meid jieškote-uvlágánij säämi tuojij tuoijuunân. Toimâviistij aldasijn lii máhđulâšvuotâ láávu já eres sämmilij ärbivuáválij šiljorakânâsâi ceggiimân. Rievdâdmáin šiljopirrâs sämišiljopirrâsin puáhtá uásild nanodiđ párnáá kulttuuridentiteet já lääččiđ maaŋgâpiälásubboid kielâkevttimmáhđulâšvuođâid. 6. SÄÄMI AARÂHŠODDÂDEM VUÁVÁM, OLÁŠUTTEM, STIVRIM JÁ ÁRVUŠTÂLLÂM 6.1. Aarâhšoddâdemtooimâ vuávám Aarâhšoddâdemohtâduvâin ráhtoo ohtâdâhkuáhtásâš toimâvuávám, mii vuáđuduvá säämi aarâhšoddâdemvuáváámân já säämi iveaigijd. Vuávám ruŋgon láá sämmilij käävci iveäigid, moh kovvejeh sämmilij maailmkove. Säämi maailmkove hámášuvá já iälá argâpeeivi pargoi siste36. Sämmilij käävci iheäigid láá tälvi, kiđđâtälvi, kiđđâ, kiđđâkeesi, keesi, čohčâkeesi, čohčâ já čohčâtälvi.  ¶"
  - "Ohtâdâhkuáhtásâš toimâvuávám tuálá siste el. čuávvoo aašijd: - almolâš ulmeh - šoddâmpirrâs kuvvim - sämikielâ oppâm ulmeh já riäiduh 34 STM 2004:3, 150. 35 Keltikangas-Järvinen 2009. 36 Helander 2000:172, čujottum kirjeest Magga 2004:20 37 STM 2009: 32. 2002:9 - kulttuuráárvui olášuttem keevâtlâš toimân ihejuurrâm mield - ovtâspargo vaanhimijguin, suvváin já eres pelijguin - tooimâ árvuštâllâm já kuávdášlâš ovdedemčuásáttuvah 6.2. Aarâhšoddâdem olášuttem Párnái peivitipšo lii vuáđupalvâlus, mon ornim lii kieldâ kenigâsvuotâ já mon ruttâdem tábáhtuvá iänááš ohtsâškode vaarijn. Ohtsâškode pargon lii tähidiđ kvaliteetlávt šiev peivitipšo finnimvuođâ nuuvt, et puohâin párnáin lii máhđulâšvuotâ uásálistiđ palvâlussáid peerusthánnáá perruu sosioekonomâlâš tâi eres ohtsâškodálâš sajattuvâst tâi aassâmsaajeest. Palvâlusah kalgeh leđe maaŋgâpiälásiih já sierânâs palvâlushaamij täsipiälásâš oovdedmist kalga huolâttiđ38. Sämikielâlâš vuáđupalvâlusâi pyevtitmist västideh vuosâsajasávt sämikuávlu kieldah. Eenikielâlâš palvâlusâi pyevtittem lii kuittâg lahâaasâtmist miäruštâllum puohâi Suomâ kieldâi vuáđupargon. Meid seervih láá uásálistám merhâšittee vuovvijn sämikielâlâš palvâlusâi pyevtitmân. Sämikuávlust uárnejuvvoo säämi peivitipšo já kielâpiervâltoimâ iänááš juávkkupeerâpeivitipšon. Tuše Ucjuv kieldâst tuáimá tavesämmilâš peivikiäčču. Juávkkupeerâpeivitipšohäämi lii teddâšum válduášálâš toimâmháámán mii vuáđuduvá kuhes koskáid já škuávlejum pargojuávhu finnimvuotân. Meid sämikielâlâš peivitipšo táárbu molsâšuddâm já uceh páárnášmereh sijdâimield láá vaikuttâm juávkkupeerâpeivitipšohäämi lassaanmân. Pääihist tábáhtuvvee säämi peerâpeivitipšo ij lah sämikuávlu kieldâin finniimist. Sämikuávlust láá Roovvâdmáánu 2009 tiäđui mield sämikielâlâš aarâhšoddâdempalvâlusâi pirrâduvâst ohtsis 104 párnážid, main sämikielâlâš peivitipšoost 71 párnážid já kielâpiervâltooimâst 33 párnážid. Sämikielâlâš peivitipšo párnái meeri lii majemuu 5 ive ääigi lasanâm Aanaar já Ucjuv kieldâin já kiäppánâm Iänuduv kieldâst. Sämikuávlu ulguubeln sämikielâlâš olespiäiválâš peivitipšo lii finniimist Ruávinjaargâst, mast láá 7 párnážid. Oulust tuáimá sämikielâlâš aarâhšoddâdemkerho, mast láá mieldi 5 párnáá. 6.3. Aarâhšoddâdem stivrim Sämikielâlâš peivitipšo já kielâpiervâltoimâ kuleh sämikuávlu kieldâin sosiaaltooimâ tâi čuovviittâstooimâ haldâttâs vuálásâžân. Säämi aarâhšoddâdem stivrim tábáhtuvá Suomâst iänááš suomâkielân,  ¶"
  - "Pargojuávhu árvuštâllâm riäidun láá aicâdem, dokumentistem, jieijâs pargo árvuštâllâm, ovdedemsavâstâlmeh ovdâulmuin, ohtâdâhkuáhtásiih pargosaječuákkimeh já ubâ kieldâ säämi aarâhšoddâdem pargočuákkimeh. Säämi aarâhšoddâdemvuávám siskáldâsâst já toimâmvuođâst čuákkejuvvojeh vuávám vuáđđun macâttâsah Tave-Suomâ sosiaalsyergi mättimkuávdáá tooimâst. Säämi aarâhšoddâdem ovdedempargoost acâttâs pehti finnejum tiäđoin puáhtá ávhástâllâđ. 6.4. Torvâlâšvuo đ âvuávám Peivitipšo torvolâšvuođâvuáváámân kuleh nuuvt pargei ko párnáid-uv kyeskee lahâaasâtlâš já eres torvolâšvuođâ já tiervâsvuođâ kyeskee vuáváámeh. Peivitipšolaahâ kenigit toimâohtâduv huolâttiđ peivitipšo torvolii orniimist. Peivitipšo torvâlâšvuođâvuávám lii piäluštâsvuáváámist vijđásub olestorvolâšvuođâ pyereedmân já tolâmân sihtejeijee äššikirje. Torvâlâšvuođâvuáváámist lii meeri árvuštâllâđ tooimâ äštee vaarâid já čielgiđ tooimâ riiskâid väldimáin vuotân peivitipšo asâttellee laavâi kuávdášlâš vátámâšâid, toimâohtâduv pargosuojâlem toimâohjelm sehe pargotiervâsvuođâhuolâttâs pargosaječielgiittâsâid. Tarkkuustâllâm pirrâdâhân kuleh el. toimâohtâduv pargojuávkku, tipšo párnááh, toimâohtâduvâst kolliistellee ulmuuh, toimâohtâduv šiljo já visteh sehe toimâriäiduh já aldaipiirâs40. Säämi aarâhšoddâdemohtâduvâin olášittum kulttuurân kullee maaŋgâpiälásâš toimâ párnáiguin el. tulâstâllâm, sierâlágán tábáhtussáid já mađhijd uásálistem váátá muneorniistâlmijd, ovtâspargo já torvolâšvuođâaašijd vuotânväldee vuávám sehe tuárvi pargojuávkkuresurssijd. Maađhijd puáhtá orniđ ovtâspargoost párnáin perruin, suvváin já reesuurspargojuávhoin, mut meiddei täin tilálâšvuođâin kalga tooimâst västideijee pargojuávkku čielgiđ ovdâsvástádâs- já torvolâšvuođâkoččâmâšâid vaanhimijguin muuneeld. Aarâhšoddâdemohtâduvâin ráhtojeh párnái jođettemravvuuh sehe suáppojeh táárbu mield oovtâst párnái vaanhimijguin kirjálávt párnái uásálistmist el. moottorkiälkká-, kärbis- ye. mađhijd já tain vaattum torvopiergâsijn (torvokapereh, kááijumliivih). 40 Saarsalmi 2008:7. 6.5. Sierânâs toorjâ aarâhšoddâdmist Jyehi párnáá šoddâm, ovdánem já oppâm lii ohtâgâslâš. Páárnáš puáhtá tarbâšiđ torjuu fyysilâš, tiäđulâš, táiđulâš, tobdoeellim tâi sosiaallâš ovdánmis uásisuorgijn. Torjuu tárbu puáhtá šoddâđ talle, ko párnáá šoddâmtileh aštâšuveh tâi toh iä turvii suu tiervâsvuođâ já ovdánem41. Eromâšávt aarâhšoddâdem já ravviittâh kolgâv toimâđ čovgâ ovtâspargoost párnái oppâmvädisvuođâi já arâhis torjuu táárbu tubdâmist. Ko vaanhimeh tâi aarâhšoddâdempargojuávkku äiccih párnáá ovdánmist ájánem tâi spiekâstem, kalga savâstâllâđ oovtâst, mii párnáá ovdánmist lii ohtâgâslâš tâi persovnlâšvuođâ jiešnaalijd já mast lii torjuu tárbu. Tooimâ vuolgâsajeh láá párnáá ohtâgâslâšvuođâ vuotânväldim já jieštobdo nanodem. Ávusvuotâ já luáttámušlâš tile párnáá vaanhimij já pargojuávhu kooskâst lääččih vuáđu tuáimee ovtâspaargon párnáá pyerrin. Táárbu mield puáhtá árvuštâllâm toorjân haahâđ äššitobdee ciälkkámuš vaanhimijguin sooppum vuovvijn. Tárbulijd toorjâtooimâid puáhtá algâttiđ tállán ko torjuu tárbu lii aiccum. 6.6. Ovdâmáttááttâs Ovdâmáttááttâs lii uási aarâhšoddâdem. Kieldâst lii laahân vuáđuduvvee kenigâsvuotâ orniđ ovdâmáttááttâs. Ovdâmáttááttâs puáhtá orniđ jo-uv peivitipšoost tâi škoovlâst. Talle ko ovdâmáttááttâs uárnejuvvoo peivitipšosaajeest, ovdâmáttááttâsân heiviittuvvoo tievâsmittee uássin meiddei peivitipšo lahâasâttâs. Sämikuávlust sämikielâlâš ovdâmáttááttâs uárnejuvvoo vuáđumáttááttâs ohtâvuođâst.  ¶"
  - "Ovdâmáttááttâs olášittoo vuáđumáttáátâslaavâ mield. Ovdâmáttááttâs máttááttâsvuávám vuáđustâsah stivrejeh väldikodálávt ovdâmáttááttâs siskáldâs, kvaliteet já páihálij máttááttâsvuáváámij rähtim. Sämikielâiguin adelum ovdâmáttááttâs kielâlâš ulmeh láá siämmááh ko eres-uv ovdâmáttááttâsâst. Páárnážân kalga šoddâdem já máttááttâs iššijn adeliđ máhđulâšvuotâ oppâđ meiddei säämi kulttuuräärbi. Máttáátâs tiäduttâssyergih láá säämi kulttuur, eromâšávt juáigus já tyejeh, iäláttâsah, eellimvyehi já páihálâš luándu. Kielâlâš já kulttuurärbivyevi jotkum kalga ovdediđ ovtâspargoost páihálijn siärváduvváin42. 7. OVTÂSPARGO JÁ OVDÂSVÁSTÁDÂS 7.1. Šoddâdemkyeimivuotâ vanhimijguin já suvváin Šoddâdemkyeimivuotâ lii koskâvuotâ, mast pargojuávkku, vaanhimeh já párnáá huolâtmân uásálistee ulmuuh tiäđulávt čonâseh párnáá šoddâm, ovdánem já oppâm tuárjumân. Kyeimivuođâst vaanhimeh, suuhâ já pargeeh láá täsiviärdásiih, mut jieškote-uvlágáneh párnáá tobdeeh. Párnáá pääihi já aarâhšoddâdempalvâlusâi noonâ ovtâspargo tuárju párnáá jienâ kullum. Párnáást lii vuoigâdvuotâ uásálistiđ, vaikuttiđ já šoddâđ kuulluđ jyehipiäiválijn puđâldâsâin já sierâdmijn.  ¶"
  - "Aalmugijkoskâsiih sopâmušah Aarâhšoddâdem arvuvuáđu linjejeh maaŋgah aalmugijkoskâsiih sopâmušah. Suomâ lii ratifisistám maaŋgâid aalmugijkoskâsijd sopâmušâid, moiguin tot lii čonâsâm sämmilij kielâ já kulttuur siäilutmân já oovdedmân. Tágáreh láá el. Kuávlulâš kielâid tâi ucceeblohokielâid kyeskee Eurooplâš vuáđukirje (SopS 23/1998) já Aalmuglâš ucceeblovoi suojâlem kyeskee raamialmossopâmuš (SopS 2/1998), KP-sopâmuš (SopS 7/1976) já Párnáá vuoigâdvuođâi sopâmuš (SopS60/1991). Ive 2007 tuhhiittum OA algâaalmugijd kyeskee julgáštus čuujoot mooraallâš äššikirjen sunde meiddei algâaalmugij olmoošvuoigâdvuođâi ovdánmân puátteevuođâst. Párnáá vuoigâdvuođâi sopâmuš kenigit sopâmušriijkâid turviđ párnáid uási ohtsâškode vyeimivaarijn, vuoigâdvuođâ uásálistiđ jieijâs kyeskee miärádâstohâmân já ohtsâškodde-elimân sehe vuoigâdvuođâ suoijâlmân já huolâtmân. Peivitipšoost párnáá uásálâšvuođâst lii saahâ siärvusân kulâmist já toos vaikutmist. Sopâmušâst tiäduttuvvoo párnáá hiäđu uáinimčievâ puohâin párnáá kyeskee tooimâin. Suomâ lahâasâttâs Vuáđulaavâ vuáđuvuoigâdvuođânjuolgâdusâin aarâhšoddâdem olášutmist kuávdášlâš vuoigâdvuođah láá oovtviärdásâšvuotâ, olmoošáárvu luávkkááhánnáávuotâ, ohtâgâs rijjâvuođâ já vuoigâdvuođâi turvim, oskoldâhrijjâvuođâ, párnáá vuoigâdvuotâ uásálistiđ já vaikuttiđ jieijâs aargâ já ovdánemtääsi tááhust tehálâš aššijd sehe kielâlâš já kulttuurlâš vuoigâdvuođah. Suomâ vuáđulaavâ mield lii sämmilijn algâaalmugin vuoigâdvuotâ paijeentoollâđ já ovdediđ jieijâs kielâ já kulttuur (PL 17.3 §). Almolâš vääldi kenigâsvuottân lii vuáđulaavâ 22 §:n mield turviđ vuáđuvuoigâdvuođâi já olmoošvuoigâdvuođâi olášuttem. Sämmilij vuáđuvuoigâdvuođânjuolgâdus oovtâst 22 §:jn kenigit almolâš vääldi tuárjuđ säämi algâaalmug jieijâs kielâ já kulttuur ovdedem. Sämmilij kielâlâš vuoigâdvuođâin lii asâttum säämi kielâlaavâst (1086/03). Eres aarâhšoddâdmist almolâš linjiimeh já laavah, maid kalga väldiđ vuotân: oovtviärdásâšvuođâlaahâ, laahâ sosiaalhuolâttâs äššigâš sajattu