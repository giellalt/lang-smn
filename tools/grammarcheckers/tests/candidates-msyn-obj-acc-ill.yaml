  - "Suomâst ravvuuh kyeskih sämikuávlust tagarijd haavâid, moi olášuttem puáhtá vaikuttiđ sämmilij kulttuurân já iäláttâssáid. Pargojuávkku iävtut, et ko pirrâs kevttim já ärbivuáválijd sämi-iäláttâsâid stivrejeijee lahâasâttâs ovdeduvvoo, te kalga väldiđ vuotân biodiversiteettisopâmuš kenigâsvuođâid já heivejeijee oosijn Akwé: Kon -ravvuid. Pargojuávkku iävtut, et pirâsministeriö addel ravvuid Akwé: Kon -ravvui heivitmist pirâsvaikuttâsâi árvuštâllâmprosessist sehe eennâmkevttim- já huksimlaavâ olášutmist. ¶"
