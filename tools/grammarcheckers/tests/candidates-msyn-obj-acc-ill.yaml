  - "Uáppeekode ulmen lii ovdediđ uáppei ohtâsii tooimâ já škovlâpargo. Uáppeekodde kiävttá uáppei sárnumvääldi tain aašijn main laavâst lii asâttum. Laavâ mield uáppulájádâs kalga adeliđ uáppeid máhđulâšvuođâ uásálistiđ škovlim oovdedmân. Ton lasseen uáppeid kalga kuullâđ ovdil ko tahhojeh tagareh miärádâsah, moh merhâšittee naalijn vaigutteh uáppei tilán teikkâ uáppoid. ¶"
  - "Säämi máttááttâskuávdáš, Laapi ollâopâttâh já Oulu ollâopâttuv Giellagas-instituut pargeh viärmádâhoovtâstpargo. Oovtâstpargo ulmen lii lasettiđ já ovdediđ sehe sämikieláid já -kulttuurân kyeskee škovlim já tutkâm já sämmilâšvuođân kyeskee pyereestvaijeem- já tiervâsvuotâtieđâlii, taaiđâráhtálii, riehtitieđâlii já ohtsâškoddetieđâlii škovlim já tutkâm. Tooimâ koordinist já oovded njunošjuávkku, ”veerdiviärmádâh”, mii čokkân merikoskâsávt. ¶"
  - "Áámmátlâš sierânâsmáttááttâs lii uáivildum uáppeid, kiäh tarbâšeh eromâš máttááttâs- já uáppeehuolâttâspalvâlâsâid oppâmvädisvuođâi, puácuvuođâ teikkâ mottoom eres suujâ keežild. Ulmen lii, et uáppee uážžu taggaar máttááttâs, mii vuáđuduvá suu persovnláid iävttoid já mon iššijn luuhâm já jieijâs ovdedem luhostuvá pyeremustáá. Puoh uáppeeh uážžuh táárbu mield torjuu oppâmân. Jyehi uápuid algâtteijee uáppei tahhojeh luuhâm-, čäällim- já matematiikiskoseh tállán uápui aalgâst. Eromâš torjuu tarbâšeijee uáppei čállojeh HOKS:n sierânâsmáttááttâs tárbu já ton olášuttemvyevih. HOKS ráhtoo oovtâst uáppein já suu huolâtteijeiguin (jis sun lii vuálá 18-ihásâš), juávkkustivrejeijein, sierânâsmáttáátteijein já máhđulávt uáppeehuolâttâs já eres äššitobdeiguin. Vuávám ulmen lii ohtâgâslâš tuárjum uápuin táárbu mield. ¶"
  - "Škovlâkuraattorijn uáppee puáhtá selvâttiđ luuhâmääigi asâmân já ruuđâ kevttimân kyeskee aašijd já finniđ iše eres eellimtile nubástussáid já aašijd moh teddih mielâ. Luáttámušliih savâstâlmeh pyehtih kuoskâđ ei. oppâmvädisvuođáid, motivaation, kiivsedmân, perruu tilán, jieštoobdon, mielâtilán teikkâ uáivádittee amnâsij kevttimân já eres sorjolâšvuođáid. Škovlâkuraattorin parga Jaana Leskinen, puh. 040 672 077. ¶"
  - "Jis tust láá tagareh vädisvuođah oppâmist teikkâ elimist, moid tun tarbâšah ohtâgâslii iše, te tuu oppâm toorjân čuákkejuvvoo jieijâs äššitobdeejuávkku. Äššitobdeeh pyehtih nomâttuđ tuše talle ko tun mieđah toos. Tiäđuh, maid äššitobdeejuávhu jeessân finnee juávhu jesânin, ferttejeh tolluđ syeligâsâst, ige sun uážu kevttiđ taid tiäđuid mudoi ko uáppeehuolâttâsân lahtojeijee paargon. Juávhust kieđâvušeh tuu oppâmân já eellimtilán kyeskee aašijd oovtâst já smiettih vuovijd, moiguin tuu uápuin ovdánem, oppâm já eellimhaldâšem pyehtih torjuđ. Juávhust láá aanoost meid toorjâvyevih uáppulájádâs ulguubeln. ¶"
  - "Asâttuv ässee tiävdá aassâmluámáttuv já máksá čoovdâpaantâ ko sun asâiduvá. Ässei luovâttuvvoo persovnlávt čoovdâ, mon ij uážu adeliđ ovdâskulij. Asâttuvâst láá abloy-čovduuh já šleđgâčovduuh. Jis čoovdâ láppoo, te tast ferttee mäksiđ 50 € já uuvsâ leehâstmist piärroo ain vyeimist leijee máksu. Ässee kalga leđe kiärgus tuođâštiđ persovnvuođâs uuvsâ lehâstem ohtâvuođâst. Aanaar asâttuv nk. váldu-uksâ lii áávus tme 8.30 - 22.00, eres uuvsah láá luuhâst. Puoh asâttuvâin láá vakšumkamerah. ¶"
