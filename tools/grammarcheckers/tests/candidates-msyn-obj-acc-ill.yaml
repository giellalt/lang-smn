  - "Škovlimpeeivih adeleh sehe teoriatiäđu fáádást ete argâpeeivi hárjánem muusik ereslágán máhđulâšvuođâin šoddâdem- já máttááttâspargoost. Uásálistee finnee uđđâ muusiklijd evvisijd jieijâs pargo toorjân. ¶"
