  - "Kirkkolaavâ 20 lovo 2 § mield sämmilij ovdâsteijen puáhtá valjuđ servikode äššitobdeejeessân, kote lii sämitiggeest adelum laavâst (974/1995) uáivildum sämmilâš, vaaljâtohálâš servikode luáttámuštooimâid já lii adelâm suu mietâmâš. ¶"
  - "Kirkkolaavâ 7 lovo 3 § mield vaaljâtohálâš servikode luáttámuštooimâid lii kristâlii uiánust tubdum servikode konfirmistum jeessân 1) kiäst lii 8 lovo 3 § 1 moomeent mield jienâstemvuoigâdvuotâ siämmáá tâi monnii eres servikoddeest ja 2) kote ij lah hovdimvuálásâš. Kirkkolaavâ 8 lovo 3 § 1 moomeent mield puohháin 18 ihheed tiävdâm kiirho jesânijn lii vaaljâin oovtlágán jienâstemvuoigâdvuotâ. Kirkko-oornig 19 lovo 12 já 18 §:ijn lii asâttum sämmilij ovdâsteijee sajattuvvâst pispekoddečuákkim já ruávástkoddečuákkim jesânin. Sämmilij ovdâsteijee lii Ooulu pispekoddečuákkim jeessân já ruávástkoddečuákkim jeessân ton ruávástkoddeest, moos iänááš sämikuávlu servikodeh kuleh. Kiholâščuákkim uđđâ neelji-ivepaje álgá 1.5.2016 já nohá 20.4.2020.  ¶"
  - "Sämitige pargo-oornog 7 lovvoost lii meridum oovtâstpargo-orgaan ulme, sajattâh, pargoh já čuákánpieijâm. Oovtâstpargo-orgaan ulmen lii ovdediđ oovtâstpargo sämmilij pyereestvaijeemaašijn já ovdediđ oovtâstpaargon uásiväldei ornijdumij koskâsâš aalmuglii já raajij paijeel mannee oovtâstpargo. Oovtâstpargo-orgaan tuáimá ravvuuadeleijee orgaanin sierâ sämitige linjimornijduumeest. Sämitige pargo-oornig 87 § mield: ” Tige čuákkim aassât oovtâstpargo-orgaan jieijâs toimâpaje västideijee ááigán. Oovtâstpargo-orgaanist láá ovdâsteijeeh sämitiggeest, sosiaal- já tiervâsvuođâministeriöst, sämmilij sosiaal- já tiervâsvuođâpalvâlusâi orniiimist, pyevtitmist já oovdedmist västideijein peelijn sehe sämikuávlu kieldâin. Tige čuákkim noommât orgaanân kulmâ jeessân, oovtâ jyehi sämikielâjuávhust. Eres peleh nomâtteh jieškote-uv oovtâ jeessân. Lasseen jyehi peeli noommât jesânân värijeessân. Lasseen oovtâstpargo-orgaanist puáhtá leđe äššitobdeejesâneh oovtâstpargo-orgaan meridâm vuovvijn. Oovtâstpargo-orgaan saavâjođetteijen já värisaavâjođetteijen tuáimiv sämitige nomâttem jesâneh. Oovtâstpargo-orgaan čällen tuáimá sämitige sosiaal- já tiervâsvuođâčällee.”  ¶"
  - "Saijoos palvâlemohtâduv toimâm ruttâduvá sämitige ive 2016 budjet mield riehtiministeriö mieđettem staatâtorjuin, fastâ kevtteeorjiduumijn peerrâmnáál láigupuáđuiguin já palvâlusâi vyebdimpuáđuiguin sehe čuákkimtiilij uánihisáigásâš laiguutmist puáttâm puáđuiguin já toos lohtâseijei palvâlusâi vyebdimist puáttâm puáđuiguin. Sämitige pargo-oornig 21b § mield sämmilii kulttuurjiešhaldâšemân kyeskei tooimâi teknisii olášuttem várás tuáimá palvâlemohtâdâh, mii västid sämitige vyelni ei. kulttuurkuávdáá markkânistmist sehe teknisâš já logistisâš palvâluspyevtittâsâst já kiddoduv paijeentolâmân kyeskein tooimâin sehe jyehilágánij tábáhtusâi ornijmist. Pargo-oornig 21b § 1 saje mield virgekoskâvuođâlâš markkânistemhovdâ tipšo Saijoos čuákkimtiilij markkânistem já vyebdim lasseen eereeb iärásij čuákkimij já tábáhtusâi pyevtitmân (orniimân) kyeskeid vuáválijd aašijd sehe västid palvâlemohtâduv ruttâtuálust já tuáimá ton ovdâolmožin. Markkânistemhoovdâ pargoid kulá lasseen suu tooimâid já toimâsuárgán kullei aašij oovdânpyehtim sämitige stiivrân já tige čuákkimân. Sämitiggelaavâ 16.2 § mield sämitige virgeulmuid, viirgijd já virgekoskâvuođâid heiviittuvvoo, maid staatâ virgeulmui, viirgijn já virgekoskâvuođâin asâttuvvoo já meriduvvoo. Staatâ virgeolmoošlaavâ (750/94) 4.1 § mield viirgijd puáhtá vuáđudiđ pálkkáámijd kevttimnáál meriruuđâi raajij siste. Virgeolmoošasâttâs (971/94) 5.1 § mield, ko virge vuáđuduvá, kalga meridiđ virge nommâ já vuáđus, mon mield virge pálkkám meriduvvoo. ¶"
  - "Säminuorâi muusik puátá Ruávinjaargân - paijeel 300 nuorrâd säminuorâi taaidâtábáhtusân Ruávinjaargâ kaavpug nuorâisaje Mondest nuorah lávluh, jyeigih já suáittih tave-, aanaar- já nuorttâsämikielân pessijái maŋa. Säminuorâi taaidâtábáhtus čuákkee paijeel 300 säminuorrâd Ruávinjaargân 7.-8. cuáŋuimáánu. Taaidâtábáhtus uárnejuvvoo tääl vuossâmuu keerdi sämikuávlu ulguubeln. Taaidâtábáhtus halijdui orniđ Ruávinjaargâst, ko kaavpugist äässih viehâ ennuv säminuorah, kiäh iä lah ovdil uásálistám taaidâtábáhtusân já tuše häärvih láá finnim sämikielâ máttáátâs škoovlâst. Säminuorâi taaidâtábáhtusah láá uárnejum 1970-lovo rääjist. Váldu-uárnejeijee sämitigge haalijd, et taaidâtábáhtus lii nuuvt maaŋgâ säminuorâ ooláádmuddoost, ko máhđulâš. Tábáhtus ohtân uáivilin lii meiddei movtáskittiđ sämikielâ luhâmân. Taaidâtábáhtus tuárju talle sehe nuorâi taaidâpuđâldâsâid et sämikielâ kevttim. Maaŋgah tobdos sämitaaidâreh láá finnim vuossâmuid lávtástâllâmvuáttámušâid eidu taam tábáhtusâst. Tábáhtus lii áinoo jyehi-ihásâš sämikielâlâš nuorâitábáhtus Suomâst. Teeman muusik Säminuorâi taaidâtábáhtus teeman lii taan ive muusik jieškote-uv šlaajâst. Tábáhtusan láá almottâttâm 22 musijkkárid tai muusikjuávkkud, main láá puohnâssân 150 kiišton uásálisted. Čáittuseh ovdâsteh tave-, aanaar- já nuorttâsämikielâid. Nuorah puátih tábáhtusan masa puohâin sämikuávlu škoovlâin. Ruávinjaargâst láá tábáhtusân almottâttâm kulmâ juávhu/musijkkár. Tábáhtusan uárnejuvvojeh linjâšautosáátuh jyehi kuávlust sämikuávlu. Tábáhtus álgá koskoho 7. cuáŋuimáánu Nivavaara vyelitääsi škoovlâst tme 18.30 Kiärun sämiteatter čáittusáin Ovtta guovvamánoija (Oovtâ kuovâmánuiijâ). Eehid juátkoo nuorâisaje Mondest tme 20.00 sämikielân rokkájeijee SomBy konsertáin. SomBy lii nijttám mááinu Suomâ lasseen Taažâst já Ruotâst. Moonnâm čoovčâ tot puovtij eurooplij ucceeblovokuávlui laavlâkištoost Liet internationaalâst vuáitu Sáámán. SomBy vuálgá joton Ruávinjaargâ tábáhtusâst deebyytalbumis Álas eana (pietittis eennâm) almostittemturneen. Tábáhtus ääigi puáhtá meiddei uápásmuđ säämi muusikkân, kirjálâšvuotân já tuojijd. Säämi tuájárij servi Sámi Duodji ry uásálist tábáhtusan oovdânpyehtimáin já vyebdimáin pyevtittâsâidis. Säminuorâi taaidâtábáhtus kulá väldikodálâš Nuorâ Kulttuur tábáhtusan, mii ij uárnejuu taan ive. Máttááttâsministeriö ruttâd kuittâg säminuorâi taaidâtábáhtus meid taan kiiđâ. Tábáhtus uárnejeh Sämitigge, Säämi párnáikulttuurkuávdáš, Ruávinjaargâ kaavpug já Ruávinjaargâ sämiservi Mii ry. Looveest lii hitruus já ivnáás säminuorâi juhle, ko sämimáccuhijguin čiŋâdâttâm säminuorah almostuveh Ruávinjaargâ kááđukován! Puoh tábáhtussáid lii rijjâ páássâm. 31.03.2010  ¶"
  - "Iävtutátuliih Akwé: Kon ravvuuh láá valmâštâllum oovtâst algâaalmugij ovdâsteijeiguin já tuhhiittum biodiversiteettisopâmuš uásipeličuákkimist ive 2004. Suomâst ravvuuh kyeskih sämikuávlust tagarijd haavâid, moi olášuttem puáhtá vaikuttiđ sämmilij kulttuurân já iäláttâssáid. ¶"
  - "Tave-eennâmlâš sämisopâmuš valmâštâllâm já ovdánem lii lamaš kuhes proosees já tot lii valmâštâllum tave-eennâmlâš äššitobdeepargojuávhust kulmâ ive. Sopâmušhammiittâs luovâttem maŋa ive 2005 tave-eennâmlii sämisopâmuš ovdedem nuuvâi staatâi koskâsii oovtâstpargoost maaŋgâ ihán. Tääl ráđádâlmeh sopâmuš tuhhitmân älgih Ruotâ, Suomâ já Taažâ staatâi já sämitigij oovtâstpargon ive 2011 rääjist. Taat meridui Ruotâ, Suomâ já Taažâ sämiaašijn västideijee ministerij já áášán kullee enâmij sämitigij presideentâi ohtsâščuákkimist onne 22.11.2010 Tukholmast. Tave-eennâmlii sämisopâmuš tuhhiittem lii sooppum olášittuđ viiđâ ivveest. Sämitigeh láá tuáivum, et ráđádâlmijd puávtáččij toollâđ jotelub äigitavluin, mut tehálumos lii ääši ovdánem. Lii vyerdimist, et ráđádâlmeh láá vaigâdeh. Sopmuš ličij historjállâš já ton tuhhiittem uáivildičij maailm vuossâmuu staatâsopâmuš šoddâm, mon uáivilin lii pyerediđ maaŋgâ staatâ kuávluin ässee algâaalmug, sämmilij, sajattuv. Ruotâ, Suomâ já Taažâ sämitigij sehe Ruošâ sämmilij oovtâstpargo-orgaan, Säämi Parlamentaarlâš Rääđi (SPR) vuárdá, et tave-eennâmlâš sämisopâmuš oovded sämmilij raajijd rastaldittee oovtâstpargo ovdiist pyerebân lasseetmáin sämmilij oohtânkulluuvâšvuođâ já läčimáin SPR:st sämmilij ohtsii alemuu ovdâsteijee orgaan jieijâs haldâttâhráhtusijdiskuin. Veikkâ sämitigeh láá tave-eennâmlii sämisopâmuš tuhhiittemráđádâlmijn uássin staatâi delegaatioid, lii sämmilij jienâ ohtsâš. SPR ráđádâl ohtân juávkkun tave-eennâmlii sämisopâmuš tuhhitmân. SPR váátá, et taveeennâmlâš sämisopâmuš ráđádâlloo oleslâžžân já puoh sopâmušhammiittâs tähidem vuoigâdvuođah olášuveh. Ruotâ sämitige sriivrâ saavâjođetteijee Ingrid Inga iätá, et lii uáli ilodittee et kulmâ Sämitige uásálisteh täsiárvusâžžân uásipeellin ráđádâlmijn tave-eennâmlii sämisopâmušâst. Vyelgip tast, et Sämitigij iävtuh uásálistiđ ráđádâlmáid torvejuvvojeh áášán kullee staatâi tooimâst. Tot äšši et ráđádâlmeh kalgeh nuuhâđ viiđâ ive siste, meerhâš meiddei tom, et Ruotâ taan äägi siste almoot aiguinis nanodiđ já turviđ sämmilij vuoigâdvuođâ jiešmeerridmân já enâmij já čaasij já luánduriggoduvâi haaldâšmân aalmugijkoskâsii vuoigâdvuođâ prinsiipâi miäldásávt. Suomâ sämitigij saavâjođetteijee Klemetti Näkkäläjärvi iätá, et Suomâ sämitiigán ráđádâlmeh taveeennâmlii sämisopâmuš tuhhitmân láá eromâš teháliih, ko Suomâ kárttáá tave-eennâmlii sämisopâmuš pehti tähidiđ sämi-iäláttâsâi já -kulttuur syeje táálást pyerebeht, čuávdiđ sämmilij vuoigâdvuođâid enâmân já čáácá sehe turviđ sämitiigán tuárvi naavcâid toimâđ. Suomâ staatâ lii asâttâm maaŋgâ ihelovo ääigi ulmen uážžuđ aalmuglii čuávdus sämmilij eennâm- já čäcivuoigâdvuođâin, mut čuávdus uuccâm ij lah ubâ algâttumgin. Suomâ ij pyevti onnig peittâttâđ aalmuglii čuávdus uuccâm tuáhá. Suomâ staatâ kalga čuávdiđ sämmilij eennâm- já čäcivuoigâdvuođâid majemustáá uássin tave-eennâmlii sämisopâmuš, ađai viiđi ive siste. ¶"
  - "Sämitigge lii uáli tutâmettum tom vuáhán maht POLURA-lahâasâttâs lii valmâštâllum. Ive 2007 vuáđulahâváljukodde lii vaattâm, et sämitige ovdâstem lahâvalmâštâlmist kalga visásmitteđ aalgâ rääjist já staatârääđi kalga riemmâđ olesuđâsmitmân, mast sämmilij kulttuurlâš já vuoigâdvuođâlâš sierânâssajattâh váldoo ääšimiäldásávt vuotân. Vuáđulahâváljukode raavâ ij lah olášum. Sämitigge uáiná-uv POLURA iävtuttâs lemin čielgâsávt säämi aalmug já säämi puásuituálukulttuus olgošteijee verdittijn máddáápiälááš puásuituálun. Sämitigge lii uáli tutâmettum lahâteekstân já ton sistetoollâm äššifeiluid já teevstâst spejâlistee munejuurdâlâšvuotân säämi puásuituálu kuáttá. Sämitige uáinimčievâst iävtuttâs POLURA:n ij oovdâst šiev lahâvalmâštâllâmvyevi. Sämitigge iävtut-uv, et POLURA kolgâččij tivvoođ tâi valmâštâllâđ ollásávt uđđâsist väldimáin vuotân vuáđulahâváljukode ravvuid já sämikulttuur syeje. Ciälkkámušâstis Sämitigge täävist PO-LURA-pargojuávkun toohâm iävtuttâsâs kuáđuttemtorjust, mon kalga turviđ sierânâsruttâdâssáin, já mii ij lah POLURAst kiddâ. Sämitigge iävtut, et sämikuávlun väriduvvoo 420 000 euro ihásâš kuáđuttemtoorjâ. Torjuu meeri vuáđuduvá sämikuávlu palgâsij olášum ruttâtuálun puásuitipšomivveest 2007-2008. Torjuu rekinistem vuáđustâssân lii kuáhtulâšvuotâ já oovtviärdásâšvuotâ. Torjuu uáivilin lii sajanmäksiđ kuáđutmist šaddee paijeelmiärásâš puáldámuš- já kálvudâhkoloid. Lasseen torjuu pehti tähiduvvoo puásuituálleid täsipiälásâš kohtâlem. Eres puásuituálukuávlust puásuituállei tienâstääsi loptejeh syeini- já piäldusajanmáávsuh. Eromâšávt torjuin tähiduvvoo säämi puásuituálumaali jotkum. Sämitigge iävtut, et staatârääđist riämmoo jotelávt valmâštâllâđ puásuituálulaavâ olesuđâsmittem mast váldoo vuotân säämi puásuituálu aalmugijkoskâsâšvuoigâdvuođâlâš já vuáđulavâlâš syeji. Puásuituálulaavâ uđâsmitmist kalga suogârdâllâđ meiddei vuovijd moi vievâst torvejuvvojeh säämi nisonij máhđulâšvuođah porgâđ puásuituálust. Sämitigge pááhud, et POLURAst iävtuttum nuorâ puásuituálupargei algâttemtoorjâ lii páhudum tuáimee vuáhádâhhân já eromâš tárbulâžžân sämikuávlust. Torjuu ruttâdem lii nuuhâm ovttuu koskân ige puohháid halulijd já toorjâiävtuid tevdee occeid lah puáhtám mieđettiđ ruttâdem. Ruttâdem ij koolgâ vuáđuduđ kuorâttâllâmvárásâšvuotân já ruttâdem kalga turviđ toorjâiävtuid tevdee occeid. Algâttemtorjuu meereest já mieđeetmist kalga väldiđ vuotân sämmilij vuáđulavâlâš sajattâh já sämikuávlu noonâ säämi puásuituáluärbivyehi. Sämitige ciälkkámuš kávnoo ubbân čujottâsât www.samediggi.fi – lausunnot 2009. Lasetiäđuh: I värisaavâjođetteijee Irja Seurujärvi-Kari 0505764433 ¶"
  - "ELLEEKOVE : Tábáhtusân puáhtá vuolgâttâđ iivijn 2006-2009 rahtum uánihiselleekuuvijd, main stuárráámus uási rähtein láá nuorah tâi párnááh. Elleekuuvijn kalga kevttiđ sämikielâ. Elleekuuvijn mieldiorroo párnái já muorâi vanhimijn kalga táttuđ kirjálijd luuvijd elleekove čäittim várás almoslávt Vuáčust. Čááitus lii máttááttâspargo já tábáhtuvá škovlâääigi. Lope kuáská tuše taam tábáhtus 26.3.2009. Elleekoveh iä kištoduu, pic Vuáčust tuálloo MINIFESTIVAALÂ.  ¶"
  - "Keevâtlávt oovtviärdásâšvuođâváldálii pargo lii ovdâmerkkân ravvim, ovtâskâs tábáhtusâi selvâttem, soovâd ovdedem uásipeelij kooskâ, škovlim, tiäđu nuurrâm sehe lahâaasâtmân já virgeomâhái vuáháduvváid vaiguttem. Váldálâš puáhtá meid tuálvuđ ovtâskâs olgooštmân kyeskee ääši oovtviärdásâšvuođâ- já täsiárvulävdikode tâi tuámustoovli čuávdimnáál. Váldálâš parga ennuv čonâsjuávkkupargo já vaiguttempargo oovtviärdásâšvuođâ oovdedmân sehe olgoštem estim já toos tarvanem oovdân. ¶"
  - "Jis tun algâttah pargo kostnii EU-staatâst, Eta-staatâst tâi Sveitsist, te uánihis-uv porgâm vaaigut tienuuvt, ete tust ij lah innig vuoigâdvuotâ Kela torjuid. ¶"
  - "Uásipuoccâmpeiviruttâ tuárju paargon maccâm. Uásipuoccâmpeiviruuđâ puáhtá uážžuđ olmooš, kote lii ovdil puáccám porgâm olesáigásávt, mutâ máccá pyecceeluámust paargon aalgâst uásiáigásávt. ¶"
