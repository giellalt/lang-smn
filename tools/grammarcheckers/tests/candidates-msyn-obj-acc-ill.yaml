  - "VAALJÂLÄVDIKODE ČÄLLEE meriáigásâš pargo vistig ááigán 11.8.-31.12.2014. Vaaljâlävdikodde meerrid meriáigásâš virgekoskâvuođâ joođhâst. Vaaljâlävdikode toimâsaje lii Säämi kulttuurkuávdáš Sajosist, Anarist. Čällee pargon lii toimâđ vaaljâlävdikode vuálásâžžân valmâštâllâđ já olášutteđ vaaljâid sehe toimâđ vaaljâlävdikode oovdânpyehten já čällen čuákkimijn. Asâttâsvuáđustâslâš tohálâšvuođâvátámâššân lii pargo vaattâm škovlim já sämikielâ táiđu (asâttâs 1727/95). Pargo miänástuvvee tipšom iššeed hiäivulâš ollâškovlâtuđhos sehe haaldâdlâš pargoi já sämmilijd kyeskee vuoigâdvuođâlâš aašij tubdâm. Pálkkááttem miärášuvá sämitige pálkkáátemvuáháduv vátávâšvuoâtääsi III/I-III-IV/II mield (vuáđupälkki kooskâst 3002,48 – 2540,57 eurod/mp). Ucâmušâid lahtosijdiskuin kalga toimâttiđ sämitige čäällimkoodán 28.7.2014 tme 16.00 räi čujottâssáin Sajos, 99870 Inari. Lasetiäđuid pargoost addel má. haldâttâhhovdâ Pia Ruotsala puh. 010 839 3106. Sämitige tooimân puáhtá uápásmuđ nettičujottâsât www.samediggi.fi Anarist 4.7.2014  ¶"
  - "LAHÂČÄLLEE virgesajasâšvuođâ, mii álgá nuuvt jotelávt ko máhđulâš já pištá 30.9.2013 räi, máhđulávt kuhheebuv. Lahâčällee váldupargon lii toimâđ sämmilii vuoigâdvuođâi kyeskee aašij valmâštâllen já oovdânpyehten sämitige haldâttâsâst. Sämitiggeasâttâs (1727/95) mieldi tohálâšvuođâvátámâššân lii vuoigâdvuođâtiettuu kandidaat tuđhos já sämmilijd kyeskee vuoigâdvuođâlii aašij tubdâmuš. Asâttâs mieldi váttoo meid sämikielâ táiđu. Virgesajasâšvuođâ miänástuvvee tipšom išedeh lasseen haaldâtlâš pargoi tubdâm sehe šiev ruotâ/tárukielâ já eŋgalâskielâ táiđu. Pälkki miärášuvá sämitige pálkkááttemvuáháduv vátávâšvuodâtaasij III/I – III mieldi (vuáđupälkki kaskoo 2 733,27 – 2961,03 eurod/mp). Lahâčällee toimâsaje lii säämikulttuurkuávdáš Sajosist. Ucâmušâid lahtosijdiskuin kalga toimâttiđ sämitige čäällimkoodán 20.2.2013 tme 16.00 räi čujottâssáin Sajos, 99870 Aanaar. Lasetiäđuid sajasâšvuođâst addel haldâttâshovdâ Juha Guttorm, puh. +358(0)10 839 3102. Sämitige tooimân puáhtá uápásmuđ nettičujottâsâst www.samediggi.fi Anarist 31.1.2013  ¶"
  - "LAHÂČÄLLEE virgesajasâšvuođâ 1.10.2013 – 31.7.2014 koskâsâš ááigán. Lahâčällee váldupargon lii toimâđ sämmilij vuoigâdvuođâid kyeskee aašij valmâštâllen já oovdânpyehten sämitige haldâttâsâst. Sämitiggeest adelum asattâs (1727/95) miäldásii tohálâšvuođâvátámâššân lii vuoigâdvuođâtiettuu kandidaat tuđhos já sämmilijd kyeskee vuoigâdvuođâlij aašij tubdâm. Virgesajasâšvuođâ miänástuvvee tipšom išedeh lasseen haaldâtlij pargoi tubdâm sehe šiev ruotâ/tárukielâ já eŋgâlâskielâ tááiđuh. Pälkki miärášuvá sämitige pálkkááttemvuáháduv vátávâšvuođâtääsi III/I-III mield (vuáđupälkki kaskoo 2 771,54 – 3 002,48 eurod/mp). Lahâčällee toimâsaje lii säämi kulttuurkuávdáá Sajosist. Ucâmušâid lahtosijdiskuin kalga toimâttiđ sämitige čäällimkoodán 26.9.2013 tme 16.00 räi čujottâssáin Sajos, 99870 Aanaar. Lasetiäđuid sajasâšvuođâst addel haldâttâhhovdâ Juha Guttorm, puh. +358(0)10 839 3102. Sämitige tooimân puáhtá uápásmuđ nettičujottâsâst www.samediggi.fi Anarist 5.9.2013  ¶"
  - "SPR iävtut, et sopâmuš COP10-čuákkimist 2010 Nagoyast 18.–29.10.2010 meriduuččij, et artikla 8(j) maaŋgâihásii pargo-ohjelmân valduuččij uđđâ pargo: šoŋŋâdâhnubástus já ärbivuáválâš tiätu. SPR táttu staatâid ovdediđ čuákkimist taam pargo olášume. OA šoŋŋâdâhnubástussopâmuš ohtâvuotân kalga vuáđudiđ algâaalmugij virgálâš orgaan, mii valmâštâl já čuávu algâaalmugijd kyeskee šoŋŋâdâhnubástusmiärádâstoohâm. Orgaan kolgâččij toimâđ oovtâstpargoost OA algâaalmugij pissoo foorumáin já biodiversiteetsopâmuš WG8Jpárgojuávhoin13. Orgaan tooimâ vuáđđun kolgâččij leđe OA julgáštus algâaalmugij vuoigâdvuođâin14 (algâaalmugjulgáštus). Orgaanân kalga turviđ kelijdeijee toimâm- já äššitobdeenaavcâid. Tot kalga meiddei toimâđ oovtâstpargoost haldâttâsâikoskâsii šoŋŋâdâhnubástuspaneláin15 já Arktâsáin Raađijn. Orgaanâst kalgeh leđe ovdâstum tuárvi pyereest algâaalmugijd ovdâsteijee orgaaneh já seervih, moh ovdâsteh algâaalmugijd väldimáin vuotân eennâmtieđâlii luávdimvuođâ. Staatah kalgeh adeliđ sämitiggijd ihásávt pisovâš ruttâdem šoŋŋâdâhnubástusân vuáháduumân, ton tutkâmân já jieijâs šoŋŋâdâhpolitiik oovdedmân. Jyehi sämitiggeest kalga toimâđ pirâs- já šoŋŋâdâhaašijn västideijee virgealmai já äššitobdeelävdikodde mii kieđâvuš täid koččâmâšâid. Staatah kalgeh adeliđ pisovâš ruttâdem tai pargoi tipšomân. SPR uáiná, et šoŋŋâdâhnubástustutkâm kalga lasettiđ já tutkâmist kalga vuáijuđ eromâšávt šoŋŋâdâhnubástus vaikuttâsâi já hemâdâsâi minimistmân arktâsij algâaalmugij aassâmkuávluin. Tutkâm já tutkâmruttâdem kolgâččij koordinistiđ oovtâstpargoost staatâiguin, arktâsii raađijn já ääšiuásálii algâaalmugáin. Säämi parlamentaarlâš rääđi avžut Taažâ, Ruotâ já Suomâ sämitiigijd čonnâsiđ ovdediđ tooimâid pištee ovdánem miäldásávt energiaávhástâllâm pehtilitmân já šoŋŋâdâhnubástus tovâtteijee luáštui haaldâšmân. SPR kalga toimâđ nuuvt, et oovded uđâsmuvvee energiahaamij kevttim. SPR čoonnâs rähtiđ šoŋŋâdâhpoolitlâš ohjelm. 13 Ad Hoc Working Group on Article 8(j) and related provisions 14