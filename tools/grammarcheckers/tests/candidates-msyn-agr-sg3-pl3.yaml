  - "KOLLEKIELÂ – Tave-eennâmlâš säämi kielâpalhâšume juáhhoo čohčuv 2014 KOLLEKIELÂ – Tave-eennâmlâš säämi kielâpalhaâšume juáhhoo kuuđâd keerdi 2014 sämmilâšaašijn västideijee ministerij ja sämitigij saavâjođetteijei kuáhtáámist Helsigist. Palhâšume mieđettuvvoo ovtâskâsulmuid tâi siärváduvváid Taažâst, Ruotâst, Suomâst tâi Ruošâst sämikielâ oovdedmân. Palhâšume láá vuáđudâm Taažâ, Suomâ ja Ruotâ sämmilâšašijn västidijee ministereh oovtâst tai enâmij sämitigij saavâjođetteijeiguin. Palhâšume juohhui vuossâmuu keerdi ive 2004 já tot juáhhoo jyehi nube ive. Palhâšume stuárudâh lii 15 000 eurod. Kielâpalhâšume ulme Kielâpalhâšume ulmen lii išediđ sämikielâ oovdedmist tâi siäilutmist Taažâst, Ruotâst, Suomâst já Ruošâst. Kii puáhtá finniđ palhâšume? Kielâpalhâšume mieđettuvvoo ovtâskâsulmuid (meid juávkku) tâi siärváduvváid (meid servi, lájádâs) moh láá mávsulávt toimâm merhâšittee vuovvijn sämikielâ oovdedmân tâi siäilutmân. Palhâšume puáhtá mieđettiđ om. kirjálâš, njálmálâš tâi eres áánsuin, moh sajaduveh vijđáht jieškote-uv toimâsuorgijd. Palhâšume puáhtá jyehiđ maaŋgâi vyeittei kooskâ. Almoot jieijâd iävtukkâs! Ovtâskâsolmooš, juávkku tâi siärvádâh Taažâst, Ruotâst, Suomâst já Ruošâst puáhtá toohâđ jieijâs iävtuttâs ive 2014 palhâšume uážžost. Iävtuttâs palhâšume uážžost já enâmustáá 1-2 siijđo kukkosâš kirjálâš vuáđustâllâm kalga toimâttiđ majemustáá 30. vyesimáánu 2014 čujottâsân: epostâ: info(@)samediggi.fi  ¶"
  - "NJUOLGÂDUSAH 1 § Vuáđudem Tave-eennâmlâš säämi kielâpalhâšume láá vuáđudâm sämiaašijn Taažâst, Ruotâst já Suomâst västideijee ministereh já täi enâmij sämitigij saavâjođetteijeeh. Palhâšume nommâ lii Tave-eennâmlâš säämi kielâpalhâšume – Kollekielâ. Palhâšume juáhhoo jyehi nube ive vuoččin 2004 rääjist. 2 §. Ulme Kielâpalhâšume ulmen lii vaikuttiđ sämikielâ oovdedmân tâi siäilumân Taažâst, Ruotâst, Suomâst já Ruošâst. 3 § Palhâšume uážžoo Kielâpalhâšume mieđettuvvoo ovtâskâs ulmuid tâi siärvušáid, moh láá finnim áánsuid toimâmáin merhâšittee vuovvijn sämikielâ oovdedmân tâi siäilutmân. Kielâpalhâšume puáhtá uáivildiđ pargoid, moh sajaduveh uáli vijđht jieškote-uvlágán toimâsuorgijd. Palhâšume sume puáhtá jyehiđ maaŋgâ palhâšumeuážžoo kooskâ. 4 § Palhâšume summe Palhâšume summe lii puohnâssân 15.000 eurod. Palhâšume summe tärhistuvvoo jyehi kuuđâd ive Tave-eennâmlâš sämiaašij virgealmaiorgaan algust. Palhâšumeuážžoo västid jieš máhđulii viärust. 5 § Árvuštâllâmkomitea Kielâpalhâšume várás asâttuvvoo árvuštâllâmkomitea, mii väljee palhâšumeuážžoid. Árvuštâllâmkomiteast láá ohtsis vittâ jeessân. Säämi parlamentaarlâš rääđi noomât nelji jeessân jyehi niäljád ive já palhâšume adeleijee eennâm oovtâ jeessân jyehi nube ive. Árvuštâllâmkomitea noomâd saavâjođetteijee. Árvuštâllâmkomiteast kalga leđe vuáđulâš äššitubdâmuš sämikielâst, kielâpargoost sehe sämikulttuurist já ohtsâškodde-elimist. Árvuštâllâmkomitea jeessân ij pyevti leđe iävtukkâssân palhâšumeuážžon. Palhešume luovâttemtilálâšvuođâ iššeedeennâm puávdee čuákán vuosmuu čuákkim já västid čäällimkoddepargoin. Árvuštâllâmkomitea jesâneh kalgeh leđe jiešráđáliih já pelettemeh pargostis 6 § Kulluuttâs Árvuštâllâmkomitea kullut vuovâs vuovvijn Tave-eennâmlâš säämi kielâpalhâšuumeest – Kollekielâst já toos kullee almos iävtuttâstoohâmvuoigâdvuođâst. 7 § Palhâšume jyehim  ¶"
  - "RAAVÂNJUOLGÂDUS 1 § Árvuštâllâmkomitea Árvuštâllâmkomitea kalga porgâđ jiešráđálávt. Árvuštâllâmkomitea huolât iävtukkâsâi noomâtmist, árvuštâllâm já palhâšumeuážžoo vaaljâ kyeskee keevâtlâš tooimâin. Miärádâsâin tuálloo pevdikirje. Árvuštâllâmkomitea lii meridemváldálâš, ko kulmâ jeessân láá mieldi čuákkimist. Miärádâsah tahhojeh oovtkiärdánis jienâieenâblovvoin. Jis jienah juáháseh táásá, raađhâš vyerbi. 2 § Iävtuttâstoohâmvuoigâdvuotâ já iävtukkâsâi nomâttem Iävtuttâstoohâmvuoigâdvuotâ kulá Taažâ, Ruotâ, Suomâ já Ruošâ aalmugjesânân, siärvušân, lájádâsân já virgeomâháid. Meid árvuštâllâmkomiteast lii iävtuttâstoohâmvuoigâdvuotâ. Árvuštâllâmkomitea kalga viggâđ toos, et iänááš kielâjuávhuh láá mieldi iävtukkâsâid noomâttijn. 3 § Palhâšumeuážžoo Ovtâskâsolmožin uáivilduvvojeh meiddei ovtâskâsulmuin šaddee juávhuh. Siärvušijn uáivlduvvojeh meiddei seervih já lájádâsah. 4 § Äigitavlu Árvuštâllâmkomitea kieđâvuš iävtuttâsâid nuuvt, et tot puáhtá májemustáá 30 peeivi čočhâmáánu almottiđ Tave-eennâmlâš sämiaašij virgealmaiorgaanân miärádâsâs, mast láá kirjáliih agâstâlmeh. 5 § Kunneekirje/plaakaat Tave-eennâmlâš sämiaašij virgealmaiorgaan västid kunneekirje/plaakaat rähtimist. 6 § Haldâšem Haaldâšmist uáivilduvvoo árvuštâllâmkomitea pargo, moos kuleh palhâšume kuulluuttem, iävtukkâsâi nomâttem já kirjálij agâstâlmij rähtim palhâšumeuážžoo vaaljâ várás, sehe palhâšumeuážžoo já árvuštâllâmkomitea saavâjođetteijee mätkikoloh palhâšumejyehimtilálâšvuotân. Palhâšuumeest kalga vuosâsajasávt almottiđ ovdâmerkkân haldâttâsâi já sämitigij internetsiijđoin já lostâtiäđáttâssân. 7 § Ruttâtuálu hoittám Čielgiittâsâi, ruttâtuálu hoittám já haldâšemkoloi tärhistem kalga tábáhtuđ šiev ruttâtuáluvyevi mieldi. Čielgiittâs kalga toohâđ Tave-eennâmlâš sämiaašij virgealmaiorgaanân. 8 § Ravvui nubástuttem Tave-eennâmlâš sämiaašij virgealmaiorgaan puáhtá nubástuttiđ taam raavânjuolgâdus. - - - Taan raavânjuolgâdus sajan, mii lii nanodum kirjálâš monâttâlmist 29.2.2008, puátá 1 peeivi sy