  - "Purrâmâšvaljiimeh, purâdemtilálâšvuotâ, purrâmâšsaavah já munejurdâččemvyevih stivrejeh párnái purrâmâšhárjánmij ovdánem. Sierâdemavveest lii tehálâš purrâmâšváálju maaŋgâpiälásâšvuotâ, šadoi, heđâlmij já muorjij valjaas kevttim, timmâ vuojah raavâdvuoijân, vuojâttis mielkki, koskâpitái kvaliteet, juhâmušâi jiärmáás valjim já snuotârdâllâmuđhij velttim34. Párnáá šoddâmpiirâs kalga leđe fyysilâš, psyykkilâš já sosiaallâš tahhei peeleest taggaar, et tot oovded párnáá pyereestvaijeem, tiervâsvuođâ, šoddâm, ovdánem já oppâm. Eromâš huámášume kiddejuvvoo ohtâduv šlamâtáásán. Liävuttisvuotâ, šlaamâ já liijkás ennuv sosiaallâš ohtâvuođah loptejeh párnáá stressiherkkivuođâ liijgás ollâgân, mii uásild puáhtá vaikuttiđ párnáá fiätulâš já kielâlâš ovdánmân, muušton, uáinun alnestis sehe sosiaallâš táiđoid35. Šoddâmpirrâsist kiddejuvvoo huámášume torvolâšvuođâ já pääihinálásâšvuođâ lasseen toimâviistij toimâmvuotân, luándualdavuotân já toos, maht toh adeleh máhđulâšvuođâ säämi ärbivyevi sirdâšem luándulávt. Toimâviistijn lii máhđulâšvuotâ meid jieškote-uvlágánij säämi tuojij tuoijuunân. Toimâviistij aldasijn lii máhđulâšvuotâ láávu já eres sämmilij ärbivuáválij šiljorakânâsâi ceggiimân. Rievdâdmáin šiljopirrâs sämišiljopirrâsin puáhtá uásild nanodiđ párnáá kulttuuridentiteet já lääččiđ maaŋgâpiälásubboid kielâkevttimmáhđulâšvuođâid. 6. SÄÄMI AARÂHŠODDÂDEM VUÁVÁM, OLÁŠUTTEM, STIVRIM JÁ ÁRVUŠTÂLLÂM 6.1. Aarâhšoddâdemtooimâ vuávám Aarâhšoddâdemohtâduvâin ráhtoo ohtâdâhkuáhtásâš toimâvuávám, mii vuáđuduvá säämi aarâhšoddâdemvuáváámân já säämi iveaigijd. Vuávám ruŋgon láá sämmilij käävci iveäigid, moh kovvejeh sämmilij maailmkove. Säämi maailmkove hámášuvá já iälá argâpeeivi pargoi siste36. Sämmilij käävci iheäigid láá tälvi, kiđđâtälvi, kiđđâ, kiđđâkeesi, keesi, čohčâkeesi, čohčâ já čohčâtälvi.  ¶"
  - "Ohtâdâhkuáhtásâš toimâvuávám tuálá siste el. čuávvoo aašijd: - almolâš ulmeh - šoddâmpirrâs kuvvim - sämikielâ oppâm ulmeh já riäiduh - kulttuuráárvui olášuttem keevâtlâš toimân ihejuurrâm mield - ovtâspargo vaanhimijguin, suvváin já eres pelijguin - tooimâ árvuštâllâm já kuávdášlâš ovdedemčuásáttuvah 6.2. Aarâhšoddâdem olášuttem Párnái peivitipšo lii vuáđupalvâlus, mon ornim lii kieldâ kenigâsvuotâ já mon ruttâdem tábáhtuvá iänááš ohtsâškode vaarijn. Ohtsâškode pargon lii tähidiđ kvaliteetlávt šiev peivitipšo finnimvuođâ nuuvt, et puohâin párnáin lii máhđulâšvuotâ uásálistiđ palvâlussáid peerusthánnáá perruu sosioekonomâlâš tâi eres ohtsâškodálâš sajattuvâst tâi aassâmsaajeest. Palvâlusah kalgeh leđe maaŋgâpiälásiih já sierânâs palvâlushaamij täsipiälásâš oovdedmist kalga huolâttiđ38. Sämikielâlâš vuáđupalvâlusâi pyevtitmist västideh vuosâsajasávt sämikuávlu kieldah. Eenikielâlâš palvâlusâi pyevtittem lii kuittâg lahâaasâtmist miäruštâllum puohâi Suomâ kieldâi vuáđupargon. Meid seervih láá uásálistám merhâšittee vuovvijn sämikielâlâš palvâlusâi pyevtitmân. Sämikuávlust uárnejuvvoo säämi peivitipšo já kielâpiervâltoimâ iänááš juávkkupeerâpeivitipšon. Tuše Ucjuv kieldâst tuáimá tavesämmilâš peivikiäčču. Juávkkupeerâpeivitipšohäämi lii teddâšum válduášálâš toimâmháámán mii vuáđuduvá kuhes koskáid já škuávlejum pargojuávhu finnimvuotân. Meid sämikielâlâš peivitipšo táárbu molsâšuddâm já uceh páárnášmereh sijdâimield láá vaikuttâm juávkkupeerâpeivitipšohäämi lassaanmân. Pääihist tábáhtuvvee säämi peerâpeivitipšo ij lah sämikuávlu kieldâin finniimist. Sämikuávlust láá Roovvâdmáánu 2009 tiäđui mield sämikielâlâš aarâhšoddâdempalvâlusâi pirrâduvâst ohtsis 104 párnážid, main sämikielâlâš peivitipšoost 71 párnážid já kielâpiervâltooimâst 33 párnážid. Sämikielâlâš peivitipšo párnái meeri lii majemuu 5 ive ääigi lasanâm Aanaar já Ucjuv kieldâin já kiäppánâm Iänuduv kieldâst. Sämikuávlu ulguubeln sämikielâlâš olespiäiválâš peivitipšo lii finniimist Ruávinjaargâst, mast láá 7 párnážid. Oulust tuáimá sämikielâlâš aarâhšoddâdemkerho, mast láá mieldi 5 párnáá. 6.3. Aarâhšoddâdem stivrim Sämikielâlâš peivitipšo já kielâpiervâltoimâ kuleh sämikuávlu kieldâin sosiaaltooimâ tâi čuovviittâstooimâ haldâttâs vuálásâžân. Säämi aarâhšoddâdem stivrim tábáhtuvá Suomâst iänááš suomâkielân,  ¶"
  - "Sämitige iivij 2006 – 2007 ekonomiavuávám mield sämmilij kielâtiileest já sämikielâi tiileest ij lah maggaargin ääigitásásâš tiätu. Tanen sämitigge lii asâttâm ohtân kuávdášlâš ulmen olesváldálâš vuáđututkâmuš rähtim sämikielâi tááláá tiileest. Sämitige miäruštâllâm mield tággáár vuáđučiel-giittâs rähtim pištá ucemustáá kyehti ive já tom puávtáččij ruttâdiđ vittádum staatâtorjuin. ¶"
  - "Čiččâm peellid almottii, et säämi kielâlaahâ ij kuoskâ sii. Lasseen ohtâ peeli almottij, et säämi kie-lâlaahâ ij kuoskâ tom, mut tast peerusthánnáá tot almottij, et nuávdit säämi kielâlaavâ.3 Tarkkuus-tâlmáin virgeomâhâšpeelij vástidemprooseent, ađai váldojeh meddâl sämiseervih já palgâseh, šadda västidemprosenttân 75 % (134 vuolgâttum peellid já 100 vástádâssâd). Sämiseervij uásild västidem-prooseent lii 36 % (8 vástádâs). Palgâsijn tuše ohtâ västidij koijâdâlmân já palgâsij ovtâstume västidij oovtâ luámáttâhân. Oleslávt puáhtá árvuštâllâđ, et västidemprooseent puáhtá toollâđ lyetittitten já kelijdeijen ko tarkkuustâlloo jieškote-uv peelijn puáttám vástádâsâid toi peelij iähtun, kiäid koččâmâšluámáttuvah láá vuolgâttum. Tavlustâhân 1 láá čuákkejum sämikuávlu kieldâin já staatâ ohtâduvâin finnejum vástádâsâi mereh já sunde čäittee västidemprosenteh toi oosijn, ko taid lii puáhtám rekinistiđ. Almoslávt árvuštâlloo, et koijâdâllâmtutkâmuš addel lyetittittee puáttus, ko stuorrâ váldusist, tegu taam-uv koijâdâllâmtutkâmušâst, västidemprooseent lii paijeel 30 %. ¶"
  - "Vástádâsah finnejuvvojii 109 jieškote-uv peeleest. Čiččâm peellid almottii, et säämi kielâlaahâ ij kuoskâ sii. Oovtâ pele almottâs mield säämi kielâlaahâ ij kuoskå tom, mut tast peerusthánnáá tot nuávdid säämi kielâlaavâ. Penttâ 52 peellid kuođđii ollásávt västidhánnáá koijâdâlmân. Kuávdášlâš virgeomâháin västidhánnáá kuođđii el. Laapi pirâskuávdáš, alemus haldâšemriehti, máttááttâs-ministeriö, pirâsministeriö, Suáđigil kieldâ hoovdah já Sämiradio. Västidemprosenttân šoodâi 65 %, jis tarkkuustâlloo tuše vuolgâttum peelijn finnejum vástádâsâid ige toi koskâvuođâlâš mere. ¶"
  - "Válduášálávt sämitige kyeskee iävtuttâsah: 31 Sämitigge kalga algâttiđ čielgimpargo sämikielâlâš palvâlusâi tuurvâstmist já oovdedmist sämikuávlu ulguubeln oovtâst riehtiministeriöin, sämiseervijguin já ucceeblohováldálâžžáin. 32 Sämmilij kielâlâš vuoigâdvuođâi olášutmân ličij ávhálâš, jis sämitigge vuáđudičij oovtâst sämikuávlu kieldâiguin mottoomlágánijd kielâkuávdáid, main toimâččii sämikieltáiđusiih virgealmaah já toimâulmuuh. Kuávdáin sämmiliih puávtáččii eelliđ viežžâmin sämikielâlâš äššigâšpalvâlem já koijâdmin ravvuid já tiäđuid el. säämi kielâlaavâst já sämmilij kielâlâš vuoigâdvuođâin sämikuávlu kieldâi já staatâ virgeomâháin. 33 Kieldah, staatâ ohtâduvah já sämitigge kolgâččii tutkâđ máhđulâšvuođâid vuáđudiđ ohtsijd viirgijd, moiguin sämikielâlâš palvâlusah turvâstuuččii. 34 Sämitigge kalga tieđettiđ aktiivlávt säämi kielâlaavâst sämmiláid já movtijdittiđ sämmilijd kevttiđ sämikielâ. 35 Sämitigge kolgâččij vuáđudiđ ive kielâtaho - palhâšume, mii mieđettuuččij pyeremustáá sämmilij kielâlâš tile pyeredâm staatâ tâi kieldâi ohtâdâhân tâi eres uážžoi já návt toovân movtijditáčij positiivlávt virgeomâháid pyerediđ sämmilij kielâlâš tile. 36 Sämitigge kalga toimâinis faallâđ kielâpalvâlusâid meid sämikieltáiđusáid já išediđ sämmi-lijd sämikielâlâš ášástâlmist virgeomâháin. 37 Sämitigge kalga faallâđ tâi čäittiđ tom, kote pasta faallâđ säämi kielâlaahân já sämikulttuu-rân kullee škovlim- já máttááttâspalvâlusâid kieldáid, staatâ virgáduvváid já finnodâhlájá-dâssáid. 38 Sämitigge kalga haahâđ pisovâš ruttâdem sämmilâš rävisulmuid sämikielâ luuhâm- já čääl-limtááiđu hahâmân já čäittiđ tahheid, kiäh uárnejeh sämikielâ škovlim. 39 Sämitigge já staatâ kolgâččáin toimâidiskuin já ruttâdmijguin adeliđ máhđulâšvuođâ sämi-kielâlâš rijjâ čuovviittâspargo máttááttâsân. 40 Puáttee säämi kielâlahâčielgiittâs várás kolgâččij tutkâđ adeliđ máhđulâšvuođâ ovtâstiđ oovtviärdásâšvuođâlaavâ olášume já säämi kielâlaavâ olášume čuávvum sämikuávlust. 41 Säämi kielârääđist vuáđuduvvoo orgaan, mast lii jieijâs meriruttâ já mon puáhtá jiečânâs haldâšiđ já stivriđ kielâovdedemtoimáid. Sämikielâ toimâttâh sirdoo kielârääđi vuálásâžžân já sämikielâ toimâttâh ovdeduvvoo kielâkuávdáá suundán äššitobden sämikielâ kyeskee koččâmâšâin. ¶"
